 gestational age with metabolic outcomes in children and adolescents: A population-based cohort study from Taiwan.",["Huang YT","Lin HY","Wang CH","Su BH","Lin CC"],"Pediatr Neonatol. 2017 Jul 25. pii: S1875-9572(17)30043-8. doi: 10.1016/j.pedneo.2017.07.007.","BACKGROUND: Previous studies have identified preterm birth and/or small for gestational age (SGA) as risk factors for features of the metabolic syndrome, including high blood pressure, insulin sensitivity and atherosclerosis, occurring later in life, with controversial results. We conducted this population-based cohort study to investigate metabolic outcomes in those with former preterm birth and/or SGA status in Taiwan. METHODS: Data were obtained from Taiwan's universal National Health Insurance Research Database. From 1996 to 2004, 37,119 preterm infants, 3386 SGA infants, and 162,020 matched controls were included. We investigated the risk of the metabolic disease, including hypertension, diabetes, and hyperlipidemia, which had been recorded by the end of 2008. RESULTS: The preterm and SGA cohort, combined into one, had a significantly increased risk of developing metabolic disorders when compared with the comparison cohort (HR = 2.46, 95% CI = 2.02-3.01). We observed that children with former preterm and SGA status in Taiwan had a higher risk of developing hypertension (HR = 3.24, 95% CI = 1.58-6.67), Type 1 diabetes mellitus (HR = 1.80, 95% CI = 1.05-3.07), Type 2 diabetes mellitus (HR = 2.49, 95% CI = 1.98-3.14), and hyperlipidemia (HR = 2.14, 95% CI = 1.29-3.52). CONCLUSION: Our study revealed the risk of metabolic disease in those with preterm birth and/or SGA. Further studies with a longer duration of follow-up are required to confirm if there is a tendency for the metabolic syndrome to develop in this study cohort.","type+1+diabetes"],["Bioprinting and Cellular Therapies for Type 1 Diabetes.",["Ravnic DJ","Leberfinger AN","Ozbolat IT"],"Trends Biotechnol. 2017 Nov;35(11):1025-1034. doi: 10.1016/j.tibtech.2017.07.006. Epub 2017 Aug 5.","Type 1 diabetes mellitus is a chronic autoimmune disease that results from the destruction of beta (beta) cells in the pancreatic islets, leading to loss of insulin production and resultant hyperglycemia. Recent developments in stem cell biology have generated much excitement for beta-cell replacement strategies; beta cells are one of many cell types in the complex islet environment and pancreas. In this Opinion, we discuss recent successful attempts to generate beta cells and how this can be coupled with bioprinting technologies in order to fabricate pancreas tissues, which holds great potential for type 1 diabetes. Possibilities of integrating vascularization and encapsulation in bioprinted tissues are expounded, and future prospects, such as pancreas-on-a-chip, are also presented.","type+1+diabetes"],["Diabetogenic Potential of Ancestral and Modern Wheat Landraces.",["Aguayo-Patron SV","Mejia-Leon ME","Calderon de la Barca AM"],"Nutrients. 2017 Jul 28;9(8). pii: E816. doi: 10.3390/nu9080816.","Dear Editor, We read with interest the article by Gorelick et al. [1], who assayed the diabetogenic potential of two ancestral wheat landraces (Triticum turgidum ssp. dicoccoides and spp. dicoccum), compared to a modern wheat cultivar (T. aestivum) in NOD mice. [...].","type+1+diabetes"],["PTPN22 regulates NLRP3-mediated IL1B secretion in an autophagy-dependent manner.",["Spalinger MR","Lang S","Gottier C","Dai X","Rawlings DJ","Chan AC","Rogler G","Scharl M"],"Autophagy. 2017 Sep 2;13(9):1590-1601. doi: 10.1080/15548627.2017.1341453. Epub 2017 Aug 8.","A variant within the gene locus encoding PTPN22 (protein tyrosine phosphatase, non-receptor type 22) emerged as an important risk factor for auto-inflammatory disorders, including rheumatoid arthritis, systemic lupus erythematosus and type 1 diabetes, but at the same time protects from Crohn disease, one of the 2 main forms of inflammatory bowel diseases. We have previously shown that loss of PTPN22 results in decreased NLRP3 (NLR family pyrin domain containing 3) activation and that this effect is mediated via enhanced NLRP3 phosphorylation. However, it is unclear how phosphorylation of NLRP3 mediates its inhibition. Here, we demonstrate that loss of macroautophagy/autophagy abrogates the inhibitory effect on NLRP3 activation observed upon loss of PTPN22. Phosphorylated, but not nonphosphorylated NLRP3 is found in autophagosomes, indicating that NLRP3 phosphorylation mediates its inactivation via promoting sequestration into phagophores, the precursors to autophagosomes. This finding shows that autophagy and NLRP3 inflammasome activation are connected, and that PTPN22 plays a key role in the regulation of those 2 pathways. Given its role in inflammatory disorders, PTPN22 might be an attractive therapeutic target, and understanding the cellular mechanisms modulated by PTPN22 is of crucial importance.","type+1+diabetes"],["Scaffold-supported Transplantation of Islets in the Epididymal Fat Pad of Diabetic Mice.",["Wang K","Wang X","Han CS","Chen LY","Luo Y"],"J Vis Exp. 2017 Jul 23;(125). doi: 10.3791/54995.","Islet transplantation has been clinically proven to be effective at treating type 1 diabetes. However, the current intrahepatic transplantation strategy may incur acute whole blood reactions and result in poor islet engraftment. Here, we report a robust protocol for the transplantation of islets at the extrahepatic transplantation site-the epididymal fat pad (EFP)-in a diabetic mouse model. A protocol to isolate and purify islets at high yields from C57BL/6J mice is described, as well as a transplantation method performed by seeding islets onto a decellularized scaffold (DCS) and implanting them at the EFP site in syngeneic C57BL/6J mice rendered diabetic by streptozotocin. The DCS graft containing 500 islets reversed the hyperglycemic condition within 10 days, while the free islets without DCS required at least 30 days. The normoglycemia was maintained for up to 3 months until the graft was explanted. In conclusion, DCS enhanced the engraftment of islets into the extrahepatic site of the EFP, which could easily be retrieved and might provide a reproducible and useful platform for investigating the scaffold materials, as well as other transplantation parameters required for a successful islet engraftment.","type+1+diabetes"],["Increasing Incidence but Decreasing Awareness of Type 1 Diabetes in Sweden.",["Ludvigsson J"],"Diabetes Care. 2017 Oct;40(10):e143-e144. doi: 10.2337/dc17-1175. Epub 2017 Aug 7.","","type+1+diabetes"],["Epidemiological and clinical peculiarities of polyglandular syndrome type 3 in pediatric age.",["Valenzise M","Aversa T","Saccomanno A","De Luca F","Salzano G"],"Ital J Pediatr. 2017 Aug 7;43(1):69. doi: 10.1186/s13052-017-0386-4.","BACKGROUND: Although the autoimmune polyglandular syndrome type 3 (APS-3) is the commonest APS that may be encountered in pediatric age, last year literature includes only few studies aiming to specifically ascertain the clinical spectrum of APS-3 in childhood and adolescence. Aims of these study were: a) to ascertain how many young patients with apparently isolated Hashimoto's thyroiditis (HT) are at risk of manifesting other autoimmune disorders (ADs) compatible with APS-3; b) to individuate the ADs which most frequently segregate with HT in the context of an APS-3. METHODS: A selected population of 211 young patients with HT and no risk factors for other APSs was investigated, in order to evaluate the prevalence of other ADs apart from HT and to individuate the ADs which most frequently cluster with HT in the context of APS-3. RESULTS: The majority of our patients (70.2%) was found to be affected by no other ADs apart from HT, whereas the remaining 29.8% were classified as affected by an APS-3. The ADs which were found most frequently in aggregation with HT were type 1 diabetes mellitus T1DM (61.9%) and celiac disease CD (22.2%). CONCLUSIONS: 1) About 30% of young patients with HT may exhibit a clinical picture consistent with APS-3; 2) In the context of APS-3 the ADs that most frequently cluster with HT are T1DM and CD.","type+1+diabetes"],["LAG3 limits regulatory T cell proliferation and function in autoimmune diabetes.",["Zhang Q","Chikina M","Szymczak-Workman AL","Horne W","Kolls JK","Vignali KM","Normolle D","Bettini M","Workman CJ","Vignali DAA"],"Sci Immunol. 2017 Mar 31;2(9). pii: eaah4569. doi: 10.1126/sciimmunol.aah4569.","Inhibitory receptors (IRs) are pivotal in controlling T cell homeostasis because of their intrinsic regulation of conventional effector T (Tconv) cell proliferation, viability, and function. However, the role of IRs on regulatory T cells (Tregs) remains obscure because they could be required for suppressive activity and/or limit Treg function. We evaluated the role of lymphocyte activation gene 3 (LAG3; CD223) on Tregs by generating mice in which LAG3 is absent on the cell surface of Tregs in a murine model of type 1 diabetes. Unexpectedly, mice that lacked LAG3 expression on Tregs exhibited reduced autoimmune diabetes, consistent with enhanced Treg proliferation and function. Whereas the transcriptional landscape of peripheral wild-type (WT) and Lag3-deficient Tregs was largely comparable, substantial differences between intra-islet Tregs were evident and involved a subset of genes and pathways that promote Treg maintenance and function. Consistent with these observations, Lag3-deficient Tregs outcompeted WT Tregs in the islets but not in the periphery in cotransfer experiments because of enhanced interleukin-2-signal transducer and activator of transcription 5 signaling and increased Eos expression. Our study suggests that LAG3 intrinsically limits Treg proliferation and function at inflammatory sites, promotes autoimmunity in a chronic autoimmune-prone environment, and may contribute to Treg insufficiency in autoimmune disease.","type+1+diabetes"],["Downregulated NLRP3 and NLRP1 inflammasomes signaling pathways in the development and progression of type 1 diabetes mellitus.",["Liu H","Xu R","Kong Q","Liu J","Yu Z","Zhao C"],"Biomed Pharmacother. 2017 Oct;94:619-626. doi: 10.1016/j.biopha.2017.07.102. Epub 2017 Aug 4.","BACKGROUND: NLRP3 and NLRP1 inflammasomes signaling pathways may play an important role in the development and progression of type 1 diabetes mellitus (T1DM). However, relative research is rare. METHODS: The blood mononuclear cells (PBMCs) and granulocytes (GCs) were collected from T1DM patients. The mRNA and protein expression levels were detected by qRT-PCR and Western blotting, respectively. The NLRP3/NLRP1was knocked down by transfected with siRNA, or ovexpressed by infected with lentiviral vectors in PBMCs and GCs from non obese diabetic (NOD) mice, respectively. The occurrence of diabetes was evaluated and the intraperitoneal glucose tolerance was tested in NOD mice with IL-1 receptor-associated kinase-M deficiency (IRAK-M-/-). The pancreas and lymphonodus of IRAK-M-/- NOD mice were also collected for detection of NLRP3/NLRP1 expression. RESULTS: NLRP3, NLRP1, Caspase-1and IL-1beta were significantly downregulated in the PBMCs and GCs of patients with T1DM, and NLRP3 and NLRP1 were markedly downregulated in T1DM patients with DKA compared to that with ND and CC. Further study indicated that IL-1beta mRNA expression level was positively correlated with the expression levels of NLRP3, NLRP1 and Caspase-1. Besides, NLRP3/NLRP1 knockdown decreased the expression levels of Caspase-1 and IL-1beta; whereas NLRP3/NLRP1 overexpression increased the expression levels of Caspase-1 and IL-1beta in vitro. IRAK-M-/- NOD mice had early onset and rapid progression of T1DM, and weak glucose tolerance, which was regarded as an early T1D mouse model. The mRNA expression levels of NLRP3, NLRP1, Caspase-1and IL-1beta in the pancreas and lymphonodus of IRAK-M-/- NOD mice were significantly higher compared to that of IRAK-M+/+ NOD mice. CONCLUSION: NLRP3 and NLRP1 inflammasomes signaling pathways were associated with the development and progression of T1DM, which response as protective factors in the early stage of T1DM.","type+1+diabetes"],["New therapeutic perspectives in Type 1 Diabetes: dietary interventions prevent beta cell-autoimmunity by modifying the gut metabolic environment.",["Sorini C","Cosorich I","Falcone M"],"Cell Mol Immunol. 2017 Aug 7. doi: 10.1038/cmi.2017.62.","","type+1+diabetes"],["Systematic review of publicity interventions to increase awareness amongst healthcare professionals and the public to promote earlier diagnosis of type 1 diabetes in children and young people.",["Deylami R","Townson J","Mann M","Gregory JW"],"Pediatr Diabetes. 2017 Aug 7. doi: 10.1111/pedi.12565.","BACKGROUND: Children with new onset type 1 diabetes (T1D) are at risk of developing the life-threatening condition ketoacidosis if they have a delayed diagnosis. The rate of children presenting in ketoacidosis remains high in a number of countries worldwide. To ensure interventions to raise awareness of symptoms are effective a systematic review was conducted to evaluate previous publicity campaigns. METHODS: A range of databases was searched using search terms relating to T1D, publicity campaigns, and symptom awareness. Identified articles were checked against the inclusion criteria, ensuring interventions were designed to target individuals prior to diagnosis of T1D. Papers were independently assessed under the criteria specified within the Critical Appraisal Skills Programme checklist. RESULTS: The initial search retrieved 1537 papers and following screening 20 were identified for full consideration. Thirteen did not meet the inclusion criteria, leaving 7 to be assessed. Of these 7, 2 observational case-control studies reported a reduction in the rate of ketoacidosis following a publicity campaign using posters and providing glucose testing equipment to primary healthcare professionals. Four observational cohort studies, utilized posters, and media campaigns; 2 reported a reduction in the rate of ketoacidosis and 2 reported no difference following their interventions. A feasibility study, not designed to evaluate effectiveness, reported some anecdotal evidence of a more timely diagnosis. CONCLUSION: Due to the methodological limitations of the studies identified, it is not possible to make a definitive conclusion on the effectiveness of the interventions reported.","type+1+diabetes"],["Pancreatic Nonhormone Expressing Endocrine Cells in Children With Type 1 Diabetes.",["Md Moin AS","Cory M","Ong A","Choi J","Dhawan S","Butler PC","Butler AE"],"J Endocr Soc. 2017 May 1;1(5):385-395. doi: 10.1210/js.2017-00081. Epub 2017 Mar 24.","It has been proposed that the deficit in beta-cell mass in type 1 diabetes (T1D) may be due, in part, to beta-cell degranulation to chromogranin-positive hormone-negative (CPHN) cells. The frequency and distribution of pancreatic CPHN cells were investigated in 19 children with T1D compared with 14 non-diabetic (ND) children. We further evaluated these cells for replication and expression of endocrine lineage markers Nkx6.1 and Nkx2.2, and compared these frequencies with those previously reported in CPHN cells in adults with T1D. In contrast to adults' cells, pancreatic CPHN cells were comparably abundant (percentage of endocrine cells +/- standard error of the mean, 1.4 +/- 0.2 vs 1.0 +/- 0.2 in patients with T1D vs ND subjects, respectively; P = not significant) and comparably distributed in children with T1D vs ND donors. Replication of CPHN cells was detected but unchanged in children with T1D vs ND children, as was the percentage of CPHN cells expressing Nkx6.1 or NKx2.2. In children with T1D, the frequency of pancreatic CPHN cells was not increased, and this differed from adults with T1D.","type+1+diabetes"],["Unexpected papilledema in a young male with Type 1 diabetes.",["Paniagua JA","Bahamondes R","Cano-Sanchez A","Velasco F"],"Clin Case Rep. 2017 Jul 4;5(8):1333-1338. doi: 10.1002/ccr3.1067. eCollection 2017 Aug.","In young patients with T1D, neurological manifestations of cerebral hypertension should suggest the possibility of a cerebral venous sinus thrombosis (CVST). In these patients an inherited prothrombotic risk factor, including factor V Leiden G1691A gene mutation, should be considered during an event of thrombosis. Improving the glycemic control is the first factor that should be controlled in a patient who carries a genetic prothrombotic risk factor. Anticoagulant treatment should be started as son as CVST has been diagnosed. Long-term antithrombotic treatment with tinzaparin 175 IU/kg/day, a low-molecular weight heparin (LMWH), could be reliable and well tolerated, although an indefinite special follow-up, including neurological controls, is advisable even in asymptomatic patients.","type+1+diabetes"],["Influence of nutritional intervention on children with type 1 diabetes mellitus and DPP-4 in serum.",["Dong YJ","Liu LJ","Chen HM","Sun J","Xiao MH","Wu JH"],"Exp Ther Med. 2017 Aug;14(2):913-916. doi: 10.3892/etm.2017.4575. Epub 2017 Jun 9.","The level of dipeptidyl peptidase-4 (DPP-4) of children with type 1 diabetes mellitus (T1DM) was observed to evaluate the improvement in function of the nutritional intervention. In total, 132 children with T1DM (T1DM group) and 132 healthy children (NC group) based on physical examination admitted to our hospital from September 2014 to June 2015 and were studied. General data of the two groups as well as the concentration of DPP-4 and various biochemical criterion in peripheral serum were collected and analyzed. Compared with NC group, DPP-4 level of T1DM group was obviously increased (P<0.05); after insulin treatment, the serum level of DPP-4 of T1DM group decreased, but was still significantly higher than that of NC group (P<0.05). After 3 months of clinical nutritional intervention, body mass index (BMI) of children with T1DM was significantly reduced compared with data before the treatment (P<0.05). However, the level of DPP-4 appeared unchanged (P>0.05). Pearson's correlation analysis showed that the level of DPP-4 had a positive correlation with diabetic duration, BMI and gamma (gamma)-glutamyl transpeptidase for children suffering TIDM (P<0.05). Multiple linear regression analysis showed that BMI may be a factor influencing DPP-4 level in serum of T1DM children. In conclusion, the level of DPP-4 in serum increased, and insulin treatment was able to decrease DPP-4 level in T1DM children. However, clinical nutritional intervention could not improve the level of DPP-4 and BMI may be an influental factor of the DPP-4 level.","type+1+diabetes"],["[Pharmacological approaches for correction of thyroid dysfunctions in diabetes mellitus].",["Shpakov AO"],"Biomed Khim. 2017 May;63(3):219-231. doi: 10.18097/PBMC20176303219.","Thyroid diseases are closely associated with the development of types 1 and 2 diabetes mellitus (DM), and as a consequence, the development of effective approaches for their treatment is one of the urgent problems of endocrinology. Traditionally, thyroid hormones (TH) are used to correct functions of the thyroid system. However, they are characterized by many side effects, such as their negative effect on the cardiovascular system as well as the ability of TH to enhance insulin resistance and to disturb insulin-producing function of pancreas, exacerbating thereby diabetic pathology. Therefore, the analogues of TH, selective for certain types of TH receptors, that do not have these side effects, are being developed. The peptide and low-molecular weight regulators of thyroid-stimulating hormone receptor, which regulate the activity of the thyroid axis at the stage of TH synthesis and secretion in thyrocytes, are being created. Systemic and intranasal administration of insulin, metformin therapy and drugs with antioxidant activity are effective for the treatment of thyroid pathology in types 1 and 2 DM. In the review, the literature data and the results of own investigations on pharmacological approaches for the treatment and prevention of thyroid diseases in patients with types 1 and 2 DM are summarized and analyzed.","type+1+diabetes"],["Ischemic colitis of the colon in streptozotocin-induced diabetic rats.",["Ozel Y","Elcioglu HK","Cevikelli ZA","Kudas I","Ahmad S","Uzun H","Topal C","Aktas S","Kabasakal L"],"Mol Cell Biochem. 2017 Aug 5. doi: 10.1007/s11010-017-3138-2.","This study focuses on two inflammatory diseases, viz., \"diabetes mellitus (DM)\" that causes serious complications such as retinopathy, nephropathy, and neuropathy, and \"ischemic colitis\" which is evoked by DM. Ischemic colitis originates from the reduction in mesenteric blood flow to the colon with existence of the occlusive or non-occlusive reasons. Our study objective was to provide early diagnostic approach for ischemic colitis in streptozotocin (STZ)-induced diabetic rats. Sprague-Dawley rats were divided into four groups: (i) control use of 0.1 M citrate buffer, the solvent of streptozotocin (C), (ii). induced ischemia (I), (iii) rats subjected to 60 mg/kg STZ intraperitoneally to induce type 1 diabetes (D) (48 h after STZ injection, blood glucose levels >200 mg/dl were considered as diabetic), and (iv) diabetic rats subjected to intestinal ischemia (D+I). The third diabetic group (D) was not operated. At the end of the experimental period, rats were sacrificed, C-reactive protein (CRP) and calprotectin levels were measured in the serum and colon tissue specimens. Tissue specimens were also analyzed histologically. We found that serum and colon calprotectin levels were elevated in the D+I group compared to the D and/or I group alone, but relatively calprotectin levels increased in I as compared to C group in colon tissues. CRP levels were significantly increased with ischemic colitis in diabetes, while colon CRP levels were decreased. These results provide evidence for the existence of inflammation in the STZ-induced diabetic rats with ischemic colitis. In conclusion, our measurements of serum calprotectin levels of STZ-induced diabetic rats with ischemic colitis provide a practical approach for an early diagnosis of ischemic colitis. Furthermore, these biochemical analyses correlate well with the histopathologic findings of STZ-induced diabetic rats with ischemic colitis. Future studies would be desirable to further strengthen the role of calprotectin in the early diagnosis of ischemic colitis in diabetics clinical settings.","type+1+diabetes"],["Effect of real-time continuous glucose monitoring on hypoglycemia in adult type 1 diabetes patients.",["Jia W"],"J Diabetes Investig. 2017 Aug 5. doi: 10.1111/jdi.12722.","In this manuscript, the application of CGM in hypoglycemia management in adult type 1 diabetes was commented and discussed.","type+1+diabetes"],["Clinic variation in glycaemic control for children with Type 1 diabetes in England and Wales: a population-based, multilevel analysis.",["Charalampopoulos D","Amin R","Warner JT","Muniz-Terrera G","Mazarello Paes V","Viner RM","Stephenson T"],"Diabet Med. 2017 Aug 5. doi: 10.1111/dme.13442.","AIM: To understand the scope for improving children's glycaemic outcomes by reducing variation between clinics and examine the role of insulin regimen and clinic characteristics. METHODS: Cross-sectional analysis of 2012-2013 National Paediatric Diabetes Audit data from 21 773 children aged < 19 years with Type 1 diabetes cared for at 176 clinics organized into 11 regional diabetes networks in England and Wales. Variation in HbA1c was explored by multilevel models with a random effect for clinic. The impact of clinic context was quantified by computing the per cent of total variation in HbA1c which occurs between clinics (intraclass correlation coefficient; ICC). RESULTS: Overall, 69 of the 176 diabetes clinics (39%) had a glycaemic performance that differed significantly from the national average after adjusting for patient case-mix with respect to age, gender, diabetes duration, deprivation and ethnicity. However, differences between clinics accounted for 4.7% of the total variation in HbA1c . Inclusion of within-clinic HbA1c standard deviation led to a substantial reduction in ICC to 2.4%. Insulin regimen, clinic volume and diabetes networks had a small or moderate impact on ICC. CONCLUSIONS: Differences between diabetes clinics accounted for only a small portion of the total variation in glycaemic control because most of the variation was within clinics. This implies that national glycaemic improvements might best be achieved not only by targeting poor centres but also by shifting the whole distribution of clinics to higher levels of quality.","type+1+diabetes"],["Temporal changes in the exercise pressor reflex in type 1 diabetic rats.",["Grotle AK","Garcia EA","Huo Y","Stone AJ"],"Am J Physiol Heart Circ Physiol. 2017 Oct 1;313(4):H708-H714. doi: 10.1152/ajpheart.00399.2017. Epub 2017 Aug 4.","Previous studies have shown that diabetic peripheral neuropathy affects both unmyelinated and myelinated afferents, similar to those evoking the exercise pressor reflex. However, the effect of type 1 diabetes (T1DM) on this reflex is not known. We examined, in decerebrate male and female T1DM [streptozotocin (STZ)] and healthy control (CTL) rats, pressor and cardioaccelerator responses to isometric contraction of the hindlimb muscles during the early and late stages of the disease. STZ (50 mg/kg) was injected to induce diabetes, and experiments were conducted at 1, 3, and 6 wk after injection. On the day of the experiment, we statically contracted the hindlimb muscles by stimulating the sciatic nerve and measured changes in mean arterial pressure and heart rate. We found that the pressor but not cardioaccelerator response was exaggerated in STZ rats at 1 wk (STZ: 21 +/- 3 mmHg, n = 10, and CTL: 14 +/- 2 mmHg, n = 10, P < 0.05) and at 3 wk (STZ: 26 +/- 5 mmHg, n = 10, and CTL: 17 +/- 3 mmHg, n = 11, P < 0.05) after injection. However, at 6 wk, and only in male rats, both the pressor (STZ: 13 +/- 3 mmHg, n = 12, and CTL: 17 +/- 3 mmHg, n = 13, P < 0.05) and cardioaccelerator responses (STZ: 7 +/- 3 beats/min, n = 12, and CTL: 10 +/- 3 beats/min, n = 13, P < 0.05) to contraction were significantly attenuated in STZ rats compared with CTL rats. These data indicate that T1DM exaggerates the exercise pressor reflex during the early stages of the disease in both male and female rats. Conversely, T1DM attenuates this reflex in the late stage of the disease in male but not female rats.NEW & NOTEWORTHY This is the first study to provide evidence that the pressor and cardioaccelerator responses to skeletal muscle contraction vary depending on the duration of type 1 diabetes.","type+1+diabetes"],["Is Type 1 Diabetes Mellitus More Prevalent Than Expected in Transgender Persons? A Local Observation.",["Defreyne J","De Bacquer D","Shadid S","Lapauw B","T'Sjoen G"],"Sex Med. 2017 Sep;5(3):e215-e218. doi: 10.1016/j.esxm.2017.06.004. Epub 2017 Aug 1.","The International Diabetes Federation estimates that approximately 0.4% of the Belgian population is diagnosed with type 1 diabetes mellitus, which is similar to other industrialized countries. The prevalence of transgenderism is estimated at 0.6% to 0.7% of all adults in Western populations. In this study, we evaluated whether there was an increased prevalence of type 1 diabetes mellitus in transgender people in the local cohort. Medical records of transgender patients were analyzed retrospectively. From January 1, 2007 until October 10, 2016, 1,081 transgender patients presented at a tertiary reference center to start hormonal treatment. Nine of these 1,081 patients were previously diagnosed with type 1 diabetes mellitus and 1 was diagnosed with latent autoimmune diabetes in adults. A 2.3-fold higher prevalence of type 1 diabetes mellitus was observed in transgender patients. We concluded that type 1 diabetes mellitus was more prevalent in transgender patients than one would expect from population prevalences. This could be a spurious result in a local cohort, because a causal relation seems unlikely, but our finding might encourage other centers to investigate this putative association. Defreyne J, De Bacquer D, Shadid S, et al. Is Type 1 Diabetes Mellitus More Prevalent Than Expected in Transgender Persons? A Local Observation. Sex Med 2017;5:e215-e218.","type+1+diabetes"],["Analyses of a Mutant Foxp3 Allele Reveal BATF as a Critical Transcription Factor in the Differentiation and Accumulation of Tissue Regulatory T Cells.",["Hayatsu N","Miyao T","Tachibana M","Murakami R","Kimura A","Kato T","Kawakami E","Endo TA","Setoguchi R","Watarai H","Nishikawa T","Yasuda T","Yoshida H","Hori S"],"Immunity. 2017 Aug 15;47(2):268-283.e9. doi: 10.1016/j.immuni.2017.07.008. Epub 2017 Aug 1.","Foxp3 controls the development and function of regulatory T (Treg) cells, but it remains elusive how Foxp3 functions in vivo. Here, we established mouse models harboring three unique missense Foxp3 mutations that were identified in patients with the autoimmune disease IPEX. The I363V and R397W mutations were loss-of-function mutations, causing multi-organ inflammation by globally compromising Treg cell physiology. By contrast, the A384T mutation induced a distinctive tissue-restricted inflammation by specifically impairing the ability of Treg cells to compete with pathogenic T cells in certain non-lymphoid tissues. Mechanistically, repressed BATF expression contributed to these A384T effects. At the molecular level, the A384T mutation altered Foxp3 interactions with its specific target genes including Batf by broadening its DNA-binding specificity. Our findings identify BATF as a critical regulator of tissue Treg cells and suggest that sequence-specific perturbations of Foxp3-DNA interactions can influence specific facets of Treg cell physiology and the immunopathologies they regulate.","type+1+diabetes"],["Liver up-regulation of ADAMTS13 gene expression and its correlation with renal markers in mice with type 1 diabetes mellitus and nephropathy.",["Alves MT","Ortiz MMO","Reis GVOP","Rodrigues KF","Domingueti CP","Carmo PAS","Silva ACS","Dusse LMS","Araujo SA","Fernandes AP","Gomes KB"],"Thromb Res. 2017 Sep;157:167-169. doi: 10.1016/j.thromres.2017.07.028. Epub 2017 Jul 25.","","type+1+diabetes"],["Corrigendum: Analysis of self-antigen specificity of islet-infiltrating T cells from human donors with type 1 diabetes.",["Babon JAB","DeNicola ME","Blodgett DM","Crevecoeur I","Buttrick TS","Maehr R","Bottino R","Naji A","Kaddis J","Elyaman W","James EA","Haliyur R","Brissova M","Overbergh L","Mathieu C","Delong T","Haskins K","Pugliese A","Campbell-Thompson M","Mathews C","Atkinson MA","Powers AC","Harlan DM","Kent SC"],"Nat Med. 2017 Aug 4;23(8):1004. doi: 10.1038/nm0817-1004a.","","type+1+diabetes"],["The Application of One-Hour Static Qigong Program to Decrease Needle Pain of Korean Adolescents With Type 1 Diabetes: A Randomized Crossover Design.",["Kim E","Lee JE","Sohn M"],"J Evid Based Complementary Altern Med. 2017 Jan 1:2156587217722473. doi: 10.1177/2156587217722473.","The aim of this study was to describe application of a static Qigong program to decrease needle pain in Korean adolescents with type 1 diabetes and its pilot test results. The pilot study was a randomized crossover design including 26 adolescents randomized to Qigong or rest group. Participants received a 60-minute Qigong program consisted of warm up, deep breathing, imaginary, and a closing warm up. After 24-hour washout period, treatment assignments were switched. We collected before and after intervention using a self-administered questionnaire, which included the faces pain scale to assess expected and perceived pain during blood sugar testing and insulin injection and the Positive and Negative Affect Schedule. Only expected pain on insulin injection was significantly lower after intervention ( P = .025). The results suggested that the devised static Qigong program was feasible intervention to decrease at least expected pain on insulin injection of adolescents with type 1 diabetes.","type+1+diabetes"],["Non-invasive in vivo determination of viable islet graft volume by 111In-exendin-3.",["Eter WA","Van der Kroon I","Andralojc K","Buitinga M","Willekens SMA","Frielink C","Bos D","Joosten L","Boerman OC","Brom M","Gotthardt M"],"Sci Rep. 2017 Aug 3;7(1):7232. doi: 10.1038/s41598-017-07815-3.","Pancreatic islet transplantation is a promising therapy for patients with type 1 diabetes. However, the duration of long-term graft survival is limited due to inflammatory as well as non-inflammatory processes and routine clinical tests are not suitable to monitor islet survival. 111In-exendin-SPECT (single photon emission computed tomography) is a promising method to non-invasively image islets after transplantation and has the potential to help improve the clinical outcome. Whether 111In-exendin-SPECT allows detecting small differences in beta-cell mass (BCM) and measuring the actual volume of islets that were successfully engrafted has yet to be demonstrated. Here, we evaluated the performance of 111In-exendin-SPECT using an intramuscular islet transplantation model in C3H mice. In vivo imaging of animals transplanted with 50, 100, 200, 400 and 800 islets revealed an excellent linear correlation between SPECT quantification of 111In-exendin uptake and insulin-positive area of islet transplants, demonstrating that 111In-exendin-SPECT specifically and accurately measures BCM. The high sensitivity of the method allowed measuring small differences in graft volumes, including grafts that contained less than 50 islets. The presented method is reliable, convenient and holds great potential for non-invasive monitoring of BCM after islet transplantation in humans.","type+1+diabetes"],["SMAD3/Stat3 Signaling Mediates beta-Cell Epithelial-Mesenchymal Transition in Chronic Pancreatitis-Related Diabetes.",["Xiao X","Fischbach S","Zhang T","Chen C","Sheng Q","Zimmerman R","Patnaik S","Fusco J","Ming Y","Guo P","Shiota C","Prasadan K","Gangopadhyay N","Husain SZ","Dong H","Gittes GK"],"Diabetes. 2017 Oct;66(10):2646-2658. doi: 10.2337/db17-0537. Epub 2017 Aug 3.","Many patients with chronic pancreatitis develop diabetes (chronic pancreatitis-related diabetes [CPRD]) through an undetermined mechanism. Here we used long-term partial pancreatic duct ligation (PDL) as a model to study CPRD. We found that long-term PDL induced significant beta-cell dedifferentiation, followed by a time-dependent decrease in functional beta-cell mass-all specifically in the ligated tail portion of the pancreas (PDL-tail). High levels of transforming growth factor beta1 (TGFbeta1) were detected in the PDL-tail and were mainly produced by M2 macrophages at the early stage and by activated myofibroblasts at the later stage. Loss of beta-cell mass was then found to result from TGFbeta1-triggered epithelial-mesenchymal transition (EMT) by beta-cells, rather than resulting directly from beta-cell apoptosis. Mechanistically, TGFbeta1-treated beta-cells activated expression of the EMT regulator gene Snail in a SMAD3/Stat3-dependent manner. Moreover, forced expression of forkhead box protein O1 (FoxO1), an antagonist for activated Stat3, specifically in beta-cells ameliorated beta-cell EMT and beta-cell loss and prevented the onset of diabetes in mice undergoing PDL. Together, our data suggest that chronic pancreatitis may trigger TGFbeta1-mediated beta-cell EMT to lead to CPRD, which could substantially be prevented by sustained expression of FoxO1 in beta-cells.","type+1+diabetes"],["Heart rate variability in fetuses of type 1 diabetes pregnancies.",["Hamoud Y","de Jonckheere J","Vambergue A","Houfflin-Debarge V","Storme L","Flocteil M","Deruelle P","Garabedian C"],"Diabetes Metab. 2017 Jul 31. pii: S1262-3636(17)30474-3. doi: 10.1016/j.diabet.2017.07.002.","","type+1+diabetes"],["Dendritic cell recruitment and activation in autoimmunity.",["Sozzani S","Del Prete A","Bosisio D"],"J Autoimmun. 2017 Jul 31. pii: S0896-8411(17)30502-4. doi: 10.1016/j.jaut.2017.07.012.","Dendritic cells (DCs) are professional antigen presenting cells displaying the unique capability to activate naive T cells. DCs react to pathogen encounter also by the production of mediators of inflammation, including pro-inflammatory cytokines. Because of this complex role, any imbalance in DC function reflects into defective or exaggerated immune response and tissue damage. DCs comprise two main subsets, namely conventional or classical DCs (cDCs), that are dedicated antigen presenting cells, and plasmacytoid DCs (pDCs), that respond to nucleic acids by releasing high amounts of type I interferons (IFNs). Since the formal demonstration that DC can prime autoreactive naive T cells, a full body of evidence has implicated DCs in virtually all manifestations of autoimmunity, although their exact pathogenic role often remains poorly characterized. The recent availability of progressively more refined strategies of constitutive and inducible DC ablation is contributing in defining the precise role of DCs at least in some autoimmune disease models. This review aims at critically summarizing the current literature concerning selected aspects of DC biology that, when altered, facilitate autoimmunity. These aspects include: i) mechanisms of tissue entry and accumulation, ii) mechanisms of activation and iii) orchestration of the immune balance by cytokine production. A special focus will be on inappropriate DC activation by signals released by damaged tissues via innate immune receptors, such as Toll-like receptors. These signals are responsible, in pDCs, for exaggerated type I IFN production, the hallmark of a set of apparently distant autoimmune conditions such as systemic lupus erythematosus and type 1 diabetes; whereas in cDCs, they trigger DC rapid maturation and Th1/Th17 cytokine secretion. Tissue-derived molecules also contribute to further promote tissue damage and autoantigen spreading, possibly through pDC-derived Granzyme B secretion. Finally, the therapeutic possibilities based on DC targeting in human autoimmune diseases will be briefly summarized.","type+1+diabetes"],["Moving beyond subcutaneous insulin: the application of adjunctive therapies to the treatment of type 1 diabetes.",["Ang KH","Sherr JL"],"Expert Opin Drug Deliv. 2017 Sep;14(9):1113-1131. doi: 10.1080/17425247.2017.1360862. Epub 2017 Aug 3.","INTRODUCTION: With the discovery of insulin nearly a century ago, the diagnosis of Type 1 Diabetes (T1D) transformed from a death sentence to a chronic medical condition. Despite the advances that have been made, the vast majority of those living with T1D still struggle to achieve targeted control. Yet, a plethora of agents have been developed to treat those with Type 2 Diabetes. Exploration of how these agents may benefit those with T1D has been an area of intense investigation, especially due to the overweight/obesity epidemic, which now afflicts more than 60% of those living with T1D. Areas covered: This review focuses on agents that have been utilized, including inhaled insulin preparations, pramlintide, metformin, glucagon-like peptide-1 receptor agonists, dipeptidyl peptidase-4 inhibitors, sodium-glucose cotransporter-2 (SGLT-2) inhibitors, and dual SGLT1/2 inhibitors. Furthermore, with approval of the first hybrid closed loop (CL) system, the development of dual hormone CL systems is being explored. While the most common agent applied to these dual systems has been glucagon, research has been conducted to assess how some of the adjunctive therapies described above could aide with achieving postprandial glucose control while on CL insulin delivery. Expert opinion: By becoming less insulin-centric and incorporating some of these other agents, it is possible we may be able to better combat T1D.","type+1+diabetes"],["Remission Phase in Paediatric Type 1 Diabetes: New Understanding and Emerging Biomarkers.",["Fonolleda M","Murillo M","Vazquez F","Bel J","Vives-Pi M"],"Horm Res Paediatr. 2017 Aug 3. doi: 10.1159/000479030.","Type 1 diabetes (T1D) is a metabolic disease of unknown aetiology that results from the autoimmune destruction of the beta-cells. Clinical onset with classic hyperglycaemic symptoms occurs much more frequently in children and young adults, when less than 30% of beta-cells remain. Exogenous insulin administration is the only treatment for patients. However, due to glucose dysregulation, severe complications develop gradually. Recently, an increase in T1D incidence has been reported worldwide, especially in children. Shortly after diagnosis, T1D patients often experience partial remission called \"honeymoon phase,\" which lasts a few months, with minor requirements of exogenous insulin. In this stage, the remaining beta-cells are still able to produce enough insulin to reduce the administration of exogenous insulin. A recovery of immunological tolerance to beta-cell autoantigens could explain the regeneration attempt in this remission phase. This mini-review focuses on the remission phase in childhood T1D. Understanding this period and finding those peripheral biomarkers that are signs of immunoregulation or islet regeneration could contribute to the identification of patients with a better glycaemic prognosis and a lower risk of secondary complications. This remission phase could be a good checkpoint for the administration of future immunotherapies.","type+1+diabetes"],["Utilisation of prehospital emergency medical services for hyperglycaemia: A community-based observational study.",["Villani M","Nanayakkara N","Ranasinha S","Earnest A","Smith K","Soldatos G","Teede H","Zoungas S"],"PLoS One. 2017 Aug 3;12(8):e0182413. doi: 10.1371/journal.pone.0182413. eCollection 2017.","AIMS: This study examines prehospital Emergency Medical Service (EMS) utilisation and patterns of demand for hyperglycaemia management, including characteristics of individuals and factors related to hospital transport. MATERIALS AND METHODS: A state-wide, community-based observational study of all patients requiring prehospital EMS for hyperglycaemia during a 7 year study period (Jan 2009-Dec 2015) using electronic data from the Ambulance Victoria data warehouse was conducted. Pre-specified variables related to patient demographics, comorbidities, examination findings, paramedic treatment and transport outcomes were obtained. Logistic regression was used to assess factors associated with transport to hospital. RESULTS: There were 11,417 cases of hyperglycaemia attended by paramedics during the study period, accounting for 0.3-0.4% of the total annual EMS caseload, and equating to 0.54 attendances per 100 people with diabetes in the state of Victoria, Australia, per year. There was a significant increase in annual utilisation, with a rate ratio of 1.62 between 2009 (2.42 cases per 10,000 population) and 2015 (3.91 cases per 10,000 population). Fifty-one percent of cases had type 2 diabetes, 37% had type 1 diabetes, 4% had diabetes with the type unspecified and 8% had no recorded history of diabetes. Ninety percent of cases were transported to hospital. Factors associated with increased odds of transport to hospital included no known history of diabetes, regional/rural locations, case time between 0600 and <1800 hours, increasing number of comorbidities and increasingly unstable vital sign observations. CONCLUSION: There is substantial utilisation of prehospital EMS for hyperglycaemia. With increased population prevalence of diabetes predicted, further research on opportunities for prevention, as well as optimal management in the prehospital environment is warranted.","type+1+diabetes"],["Regulation of type 1 diabetes development and B-cell activation in nonobese diabetic mice by early life exposure to a diabetogenic environment.",["De Riva A","Wallberg M","Ronchi F","Coulson R","Sage A","Thorne L","Goodfellow I","McCoy KD","Azuma M","Cooke A","Busch R"],"PLoS One. 2017 Aug 3;12(8):e0181964. doi: 10.1371/journal.pone.0181964. eCollection 2017.","Microbes, including viruses, influence type 1 diabetes (T1D) development, but many such influences remain undefined. Previous work on underlying immune mechanisms has focussed on cytokines and T cells. Here, we compared two nonobese diabetic (NOD) mouse colonies, NODlow and NODhigh, differing markedly in their cumulative T1D incidence (22% vs. 90% by 30 weeks in females). NODhigh mice harbored more complex intestinal microbiota, including several pathobionts; both colonies harbored segmented filamentous bacteria (SFB), thought to suppress T1D. Young NODhigh females had increased B-cell activation in their mesenteric lymph nodes. These phenotypes were transmissible. Co-housing of NODlow with NODhigh mice after weaning did not change T1D development, but T1D incidence was increased in female offspring of co-housed NODlow mice, which were exposed to the NODhigh environment both before and after weaning. These offspring also acquired microbiota and B-cell activation approaching those of NODhigh mice. In NODlow females, the low rate of T1D was unaffected by cyclophosphamide but increased by PD-L1 blockade. Thus, environmental exposures that are innocuous later in life may promote T1D progression if acquired early during immune development, possibly by altering B-cell activation and/or PD-L1 function. Moreover, T1D suppression in NOD mice by SFB may depend on the presence of other microbial influences. The complexity of microbial immune regulation revealed in this murine model may also be relevant to the environmental regulation of human T1D.","type+1+diabetes"],["Frequency and risk factors of depression in type 1 diabetes in a developing country.",["Khater D","Omar M"],"J Pediatr Endocrinol Metab. 2017 Aug 28;30(9):917-922. doi: 10.1515/jpem-2016-0414.","BACKGROUND: Living with type 1 diabetes, especially in developing countries, can feel overwhelming for parents and children because constant vigilance is required for proper care with an inadequacy of resources. Our aim was to investigate the frequency and risk factors of depressive symptoms in children and adolescents with type 1 diabetes. METHODS: The study was conducted using epidemiologic studies Depression Scale Questionnaire for Children (CES-DC) on 86 patients with type 1 diabetes from the Diabetes Clinic in Alexandria University Children's Hospital, Egypt. Logistic regression models were used to detect the predictors of depression. RESULTS: In the current study 45 children (52.3%) had scores >/=15 indicating a depressive state. Children who had depression were found to have a significantly longer duration of diabetes (5.84+/-2.53 year), a higher mean total daily insulin dose (1.36+/-0.45 unit/kg), HbA1c level (9.84+/-1.75) and were less frequently treated with a basal bolus insulin regimen (35.56%); p</=0.001. A multivariate logistic regression model showed that HbA1c is the only significant predictor for depression (p<0.001). HbA1c at a cutoff point of 8.6 could predict depression in type 1 diabetic children with specificity of 71.8%, sensitivity of 78.6%, (area under the curve [AUC]=0.8) and p-value </=0.001. CONCLUSIONS: Children and adolescents with type 1 diabetes have high frequency of depressive symptoms in a developing country. Poor glycemic control is the most significant predictor for depression in these patients.","type+1+diabetes"],["Management and Family Burdens Endorsed by Parents of Youth <7 Years Old With Type 1 Diabetes.",["Harrington KR","Boyle CT","Miller KM","Hilliard ME","Anderson BJ","Van Name M","DiMeglio LA","Laffel LM"],"J Diabetes Sci Technol. 2017 Sep;11(5):980-987. doi: 10.1177/1932296817721938. Epub 2017 Aug 3.","BACKGROUND: This study investigated unique burdens experienced by parents of young children with type 1 diabetes in the context of contemporary diabetes management. METHODS: Self-report surveys and medical record information from the T1D Exchange clinic registry were used. Parental burden and family impact scores were tabulated across demographic and clinical characteristics, overall and according to age group (<4, 4-<6, and 6-<7 years). RESULTS: The mean age of the 597 children was 5.2 +/- 1.2 years (n = 111 <4 years, n = 291 4-<6 years, and n = 195 6-<7 years) and mean duration of diabetes was 2.4 +/- 1.1 years. Mean hemoglobin A1c was 8.2% +/- 1.1%. Approximately one-third (31%) reported their child was currently using CGM and over half (58%) reported using insulin pumps. The most frequently endorsed parent-reported burdens of diabetes were worrying about child having a low blood sugar (74%), about the future and possibility of serious complications (70%), and feeling upset when their child's diabetes management is \"off track\" (61%). Areas endorsed for negative family impact were diminished amount or quality of sleep for family members (59%) and need for flexible working arrangements to help care for their child (55%). CONCLUSIONS: Substantial burdens remain for parents of young children with type 1 diabetes, despite the availability of advanced technologies for diabetes management.","type+1+diabetes"],["Normoalbuminuric chronic kidney disease in type 1 diabetes: is it real and is it serious? Reply to Rigalleau V, Blanco L, Alexandre L et al [letter].",["Penno G","Russo E","Garofolo M","Daniele G","Lucchesi D","Giusti L","Sancho Bornez V","Bianchi C","Dardano A","Miccoli R","Del Prato S"],"Diabetologia. 2017 Aug 2. doi: 10.1007/s00125-017-4387-z.","","type+1+diabetes"],["A new perspective on metformin therapy in type 1 diabetes.",["Livingstone R","Boyle JG","Petrie JR"],"Diabetologia. 2017 Aug 2. doi: 10.1007/s00125-017-4364-6.","Metformin is quite frequently used off-label in type 1 diabetes to limit insulin dose requirement. Guidelines recommend that it can improve glucose control in those who are overweight and obese but evidence in support of this is limited. Recently-published findings from the REducing with MetfOrmin Vascular Adverse Lesions (REMOVAL) trial suggest that metformin therapy in type 1 diabetes can reduce atherosclerosis progression, weight and LDL-cholesterol levels. This provides a new perspective on metformin therapy in type 1 diabetes and suggests a potential role for reducing the long-term risk of cardiovascular disease.","type+1+diabetes"],["Understanding and preventing type 1 diabetes through the unique working model of TrialNet.",["Battaglia M","Anderson MS","Buckner JH","Geyer SM","Gottlieb PA","Kay TWH","Lernmark A","Muller S","Pugliese A","Roep BO","Greenbaum CJ","Peakman M"],"Diabetologia. 2017 Aug 2. doi: 10.1007/s00125-017-4384-2.","Type 1 diabetes is an autoimmune disease arising from the destruction of pancreatic insulin-producing beta cells. The disease represents a continuum, progressing sequentially at variable rates through identifiable stages prior to the onset of symptoms, through diagnosis and into the critical periods that follow, culminating in a variable depth of beta cell depletion. The ability to identify the very earliest of these presymptomatic stages has provided a setting in which prevention strategies can be trialled, as well as furnishing an unprecedented opportunity to study disease evolution, including intrinsic and extrinsic initiators and drivers. This niche opportunity is occupied by Type 1 Diabetes TrialNet, an international consortium of clinical trial centres that leads the field in intervention and prevention studies, accompanied by deep longitudinal bio-sampling. In this review, we focus on discoveries arising from this unique bioresource, comprising more than 70,000 samples, and outline the processes and science that have led to new biomarkers and mechanistic insights, as well as identifying new challenges and opportunities. We conclude that via integration of clinical trials and mechanistic studies, drawing in clinicians and scientists and developing partnership with industry, TrialNet embodies an enviable and unique working model for understanding a disease that to date has no cure and for designing new therapeutic approaches.","type+1+diabetes"],["Respiratory infections are temporally associated with initiation of type 1 diabetes autoimmunity: the TEDDY study.",["Lonnrot M","Lynch KF","Elding Larsson H","Lernmark A","Rewers MJ","Torn C","Burkhardt BR","Briese T","Hagopian WA","She JX","Simell OG","Toppari J","Ziegler AG","Akolkar B","Krischer JP","Hyoty H"],"Diabetologia. 2017 Aug 2. doi: 10.1007/s00125-017-4365-5.","AIMS/HYPOTHESIS: Respiratory infections and onset of islet autoimmunity are reported to correlate positively in two small prospective studies. The Environmental Determinants of Diabetes in the Young (TEDDY) study is the largest prospective international cohort study on the environmental determinants of type 1 diabetes that regularly monitors both clinical infections and islet autoantibodies. The aim was to confirm the influence of reported respiratory infections and to further characterise the temporal relationship with autoantibody seroconversion. METHODS: During the years 2004-2009, 8676 newborn babies with HLA genotypes conferring an increased risk of type 1 diabetes were enrolled at 3 months of age to participate in a 15 year follow-up. In the present study, the association between parent-reported respiratory infections and islet autoantibodies at 3 month intervals up to 4 years of age was evaluated in 7869 children. Time-dependent proportional hazard models were used to assess how the timing of respiratory infections related to persistent confirmed islet autoimmunity, defined as autoantibody positivity against insulin, GAD and/or insulinoma antigen-2, concordant at two reference laboratories on two or more consecutive visits. RESULTS: In total, 87,327 parent-reported respiratory infectious episodes were recorded while the children were under study surveillance for islet autoimmunity, and 454 children seroconverted. The number of respiratory infections occurring in a 9 month period was associated with the subsequent risk of autoimmunity (p < 0.001). For each 1/year rate increase in infections, the hazard of islet autoimmunity increased by 5.6% (95% CI 2.5%, 8.8%). The risk association was linked primarily to infections occurring in the winter (HR 1.42 [95% CI 1.16, 1.74]; p < 0.001). The types of respiratory infection independently associated with autoimmunity were common cold, influenza-like illness, sinusitis, and laryngitis/tracheitis, with HRs (95% CI) of 1.38 (1.11, 1.71), 2.37 (1.35, 4.15), 2.63 (1.22, 5.67) and 1.76 (1.04, 2.98), respectively. CONCLUSIONS/INTERPRETATION: Recent respiratory infections in young children correlate with an increased risk of islet autoimmunity in the TEDDY study. Further studies to identify the potential causative viruses with pathogen-specific assays should focus especially on the 9 month time window leading to autoantibody seroconversion.","type+1+diabetes"],["Regulatory T cell dysfunction in type 1 diabetes: what's broken and how can we fix it?",["Hull CM","Peakman M","Tree TIM"],"Diabetologia. 2017 Aug 2. doi: 10.1007/s00125-017-4377-1.","Type 1 diabetes is an autoimmune disease characterised by the destruction of insulin producing beta cells in the pancreas. Whilst it remains unclear what the original triggering factors for this destruction are, observations from the natural history of human type 1 diabetes, including incidence rates in twins, suggest that the disease results from a combination of genetic and environmental factors. Whilst many different immune cells have been implicated, including members of the innate and adaptive immune systems, a view has emerged over the past 10 years that beta cell damage is mediated by the combined actions of CD4+ and CD8+ T cells with specificity for islet autoantigens. In health, these potentially pathogenic T cells are held in check by multiple regulatory mechanisms, known collectively as 'immunological tolerance'. This raises the question as to whether type 1 diabetes develops, at least in part, as a result of a defect in one or more of these control mechanisms. Immunological tolerance includes both central mechanisms (purging of the T cell repertoire of high-affinity autoreactive T cells in the thymus) and peripheral mechanisms, a major component of which is the action of a specialised subpopulation of T cells, known as regulatory T cells (Tregs). In this review, we highlight the evidence suggesting that a reduction in the functional capacity of different Treg populations contributes to disease development in type 1 diabetes. We also address current controversies regarding the putative causes of this defect and discuss strategies to correct it as a means to reduce or prevent islet destruction in a clinical setting.","type+1+diabetes"],["The modulation of enzyme indoleamine 2,3-dioxygenase from dendritic cells for the treatment of type 1 diabetes mellitus.",["Abram DM","Fernandes LGR","Ramos Filho ACS","Simioni PU"],"Drug Des Devel Ther. 2017 Jul 24;11:2171-2178. doi: 10.2147/DDDT.S135367. eCollection 2017.","Diabetes mellitus type 1 (DM1) is an autoimmune disease in which beta-cells of the pancreas islet are destroyed by T lymphocytes. Specific T cells are activated by antigen-presenting cells, mainly dendritic cells (DCs). It is already known that the regulation of tryptophan pathway in DC can be a mechanism of immunomodulation. The enzyme indoleamine 2,3-dioxygenase (IDO) is present in many cells, including DC, and participates in the metabolism of the amino acid tryptophan. Recent studies suggest the involvement of IDO in the modulation of immune response, which became more evident after the in vitro demonstration of IDO production by DC and of the ability of these cells to inhibit lymphocyte function through the control of tryptophan metabolism. Current studies on immunotherapies describe the use of DC and IDO to control the progression of the immune response that triggers DM1. The initial results obtained are promising and indicate the possibility of developing therapies for the treatment or prevention of the DM1. Clinical trials using these cells in DM1 patients represent an interesting alternative treatment. However, clinical trials are still in the initial phase and a robust group of assays is necessary.","type+1+diabetes"],["Generalized Status Epilepticus in a Patient with Acute-onset Type 1 Diabetes Mellitus Associated with Severe Kidney Dysfunction: A Case Report and Literature Review.",["Ohara N","Koda R","Watanabe H","Iino N","Ohashi K","Terajima K","Ozawa T","Ikeda Y","Sekiguchi H","Ohashi H","Yamaguchi S"],"Intern Med. 2017;56(15):1993-1999. doi: 10.2169/internalmedicine.56.8304. Epub 2017 Aug 1.","A 65-year-old Japanese man with advanced chronic kidney disease (CKD) developed acute-onset type 1 diabetes mellitus (T1D) that was associated with severe acute kidney injury and was manifested by generalized tonic-clonic status epilepticus. His seizures resolved without recurrence after correcting the diabetic ketoacidosis. Although hyperglycemia is an important cause of acute symptomatic seizure (ASS), patients with ketotic hyperglycemia develop ASS less frequently. In this T1D case with CKD, severe hyperglycemia in conjunction with other metabolic insults, such as uremia, hyponatremia, and hypocalcemia, probably provoked his seizure despite the severe ketonemia.","type+1+diabetes"],["Use of Adjuvant Pharmacotherapy in Type 1 Diabetes: International Comparison of 49,996 Individuals in the Prospective Diabetes Follow-up and T1D Exchange Registries.",["Lyons SK","Hermann JM","Miller KM","Hofer SE","Foster NC","Rami-Merhar BM","Aleppo G","Seufert J","DiMeglio LA","Danne T","Maahs DM","Holl RW"],"Diabetes Care. 2017 Oct;40(10):e139-e140. doi: 10.2337/dc17-0403. Epub 2017 Aug 2.","","type+1+diabetes"],["The Big Vitamin D Mistake.",["Papadimitriou DT"],"J Prev Med Public Health. 2017 Jul;50(4):278-281. doi: 10.3961/jpmph.16.111. Epub 2017 May 10.","Since 2006, type 1 diabetes in Finland has plateaued and then decreased after the authorities' decision to fortify dietary milk products with cholecalciferol. The role of vitamin D in innate and adaptive immunity is critical. A statistical error in the estimation of the recommended dietary allowance (RDA) for vitamin D was recently discovered; in a correct analysis of the data used by the Institute of Medicine, it was found that 8895 IU/d was needed for 97.5% of individuals to achieve values >/=50 nmol/L. Another study confirmed that 6201 IU/d was needed to achieve 75 nmol/L and 9122 IU/d was needed to reach 100 nmol/L. The largest meta-analysis ever conducted of studies published between 1966 and 2013 showed that 25-hydroxyvitamin D levels <75 nmol/L may be too low for safety and associated with higher all-cause mortality, demolishing the previously presumed U-shape curve of mortality associated with vitamin D levels. Since all-disease mortality is reduced to 1.0 with serum vitamin D levels >/=100 nmol/L, we call public health authorities to consider designating as the RDA at least three-fourths of the levels proposed by the Endocrine Society Expert Committee as safe upper tolerable daily intake doses. This could lead to a recommendation of 1000 IU for children <1 year on enriched formula and 1500 IU for breastfed children older than 6 months, 3000 IU for children >1 year of age, and around 8000 IU for young adults and thereafter. Actions are urgently needed to protect the global population from vitamin D deficiency.","type+1+diabetes"],["Preeclampsia is associated with increased ambulatory arterial stiffness index in type 1 diabetes mellitus.",["Al-Far HFM","Tjessem IH","Fuglsang J","Lauszus FF"],"Eur J Obstet Gynecol Reprod Biol. 2017 Sep;216:153-158. doi: 10.1016/j.ejogrb.2017.07.030. Epub 2017 Jul 25.","INTRODUCTION: Treatment of mild to moderate hypertension might not benefit maternal or fetal outcome. This pessimistic point of view may have come about by using non-validated methods for measuring blood pressure in pregnancy combined with inadequate methodology for diagnosis, treatment, and monitoring effects. AIM: To determine the association between AASI in women with type 1 diabetes mellitus (T1DM) and preeclampsia, and to assess the ability of AASI to diagnose preeclampsia. MATERIAL AND METHODS: Repeated 24-h ambulatory blood pressure recordings were performed three times during pregnancy and once three months postpartum in 151 women with T1DM and 50 control women without diabetes. Circadian rhythm was evaluated as the night day ratio, night blood pressure divided by day blood pressure. RESULTS: Of the T1DM women, 33 developed preeclampsia, which was associated with AASI in the 3rd trimester (p<0.05). The best predictor of preeclampsia in T1DM was an AASI of 0.35. The diurnal blood pressure was significantly higher in all trimesters in women who later had preeclampsia. A flattened circadian rhythm was present in T1DM women with preeclampsia compared to women without preeclampsia (night-day ratio: systole 2nd trimester: 0.94+/-0.07 vs. 0.91+/-0.05, women with and without preeclampsia, respectively, p=0.015; diastole 2nd trimester: 0.89+/-0.07 vs. 0.85+/-0.07, p=0.003). AASI was higher during pregnancy compared to postpartum in women with T1DM (0.31+/-0.16, 0.31+/-0.16 and 0.33+/-0.18 vs. 0.25+/-0.17; 1st, 2nd and 3rd trimester vs. postpartum). CONCLUSION: Women with T1DM and preeclampsia demonstrate increased arterial stiffness and had early manifestations in the non-dipping of blood pressure.","type+1+diabetes"],["Prediction of glycaemic control in young children and adolescents with type 1 diabetes mellitus using mixed-effects logistic regression modelling.",["van Esdonk MJ","Tai B","Cotterill A","Charles B","Hennig S"],"PLoS One. 2017 Aug 2;12(8):e0182181. doi: 10.1371/journal.pone.0182181. eCollection 2017.","OBJECTIVES: Glycaemic control in children and adolescents with type 1 diabetes mellitus can be challenging, complex and influenced by many factors. This study aimed to identify patient characteristics that were predictive of satisfactory glycaemic control in the paediatric population using a logistic regression mixed-effects (population) modelling approach. METHODS: The data were obtained from 288 patients aged between 1 and 22 years old recorded retrospectively over 3 years (1852 HbA1c observations). HbA1c status was categorised as 'satisfactory' or 'unsatisfactory' glycaemic control, using an a priori cut-off value of HbA1c >/= 9% (75 mmol/mol), as used routinely by the hospital's endocrine paediatricians. Patients' characteristics were tested as covariates in the model as potential predictors of glycaemic control. RESULTS: There were three patient characteristics identified as having a significant influence on glycaemic control: HbA1c measurement at the beginning of the observation period (Odds Ratio (OR) = 0.30 per 1% HbA1c increase, 95% confidence interval (CI) = 0.20-0.41); Age (OR = 0.88 per year increase, 95% CI = 0.80-0.94), and fractional disease duration (disease duration/age, OR = 0.80 per 0.10 increase, 95% CI = 0.66-0.93) were collectively identified as factors contributing significantly to lower the probability of satisfactory glycaemic control. CONCLUSIONS: The study outcomes may prove useful for identifying paediatric patients at risk of having unsatisfactory glycaemic control, and who could require more extensive monitoring, support, or targeted interventions.","type+1+diabetes"],["Bleeding out the quality-adjusted life years: evaluating the burden of primary dysmenorrhea using time trade-off and willingness-to-pay methods.",["Rencz F","Pentek M","Stalmeier PFM","Brodszky V","Ruzsa G","Gradvohl E","Baji P","Gulacsi L"],"Pain. 2017 Nov;158(11):2259-2267. doi: 10.1097/j.pain.0000000000001028.","Primary dysmenorrhea (PD), or painful menstruation in the absence of identified uterine pathology, affects 5 to 9 in every 10 reproductive-aged women. Despite its high prevalence, just a few studies with very small patient numbers have focused on health-related quality of life impairment in PD. We aimed to assess health-related quality of life values for a severe and a mild hypothetical PD health state using 10-year time trade-off and willingness-to-pay methods. In 2015, a nationwide convenience sample of women, aged between 18 and 40 years, was recruited using an Internet-based cross-sectional survey in Hungary. Respondents with a known history of secondary dysmenorrhea were excluded. Data on 1836 and 160 women, with and without a history of PD, respectively, were analysed. Mean utility values for the severe and mild health states were 0.85 (median 0.95) and 0.94 (median 1), respectively. Participants were willing to pay a mean of &OV0556;1127 (median &OV0556;161) and &OV0556;142 (median &OV0556;16) for a complete cure from the severe and mild PD health states. Compared with the non-PD group, women with PD valued both health states worse according to willingness to pay (P < 0.05) but similar in the time trade-off. It seems that PD substantially contributes to the quality-adjusted life year loss in this age group, which is comparable with losses from chronic diseases such as type 1 diabetes, asthma, atopic eczema, or chronic migraine. Our findings provide a useful input to cost-effectiveness and cost-benefit analyses of PD treatments.","type+1+diabetes"],["Closed-Loop Control Without Meal Announcement in Type 1 Diabetes.",["Cameron FM","Ly TT","Buckingham BA","Maahs DM","Forlenza GP","Levy CJ","Lam D","Clinton P","Messer LH","Westfall E","Levister C","Xie YY","Baysal N","Howsmon D","Patek SD","Bequette BW"],"Diabetes Technol Ther. 2017 Sep;19(9):527-532. doi: 10.1089/dia.2017.0078. Epub 2017 Aug 2.","OBJECTIVE: A fully closed-loop insulin-only system was developed to provide glucose control in patients with type 1 diabetes without requiring announcement of meals or activity. Our goal was to assess initial safety and efficacy of this system. RESEARCH DESIGN AND METHODS: The multiple model probabilistic controller (MMPPC) anticipates meals when the patient is awake. The controller used the subject's basal rates and total daily insulin dose for initialization. The system was tested at two sites on 10 patients in a 30-h inpatient study, followed by 15 subjects at three sites in a 54-h supervised hotel study, where the controller was challenged by exercise and unannounced meals. The system was implemented on the UVA DiAs system using a Roche Spirit Combo Insulin Pump and a Dexcom G4 Continuous Glucose Monitor. RESULTS: The mean overall (24-h basis) and nighttime (11 PM-7 AM) continuous glucose monitoring (CGM) values were 142 and 125 mg/dL during the inpatient study. The hotel study used a different daytime tuning and manual announcement, instead of automatic detection, of sleep and wake periods. This resulted in mean overall (24-h basis) and nighttime CGM values of 152 and 139 mg/dL for the hotel study and there was also a reduction in hypoglycemia events from 1.6 to 0.91 events/patient/day. CONCLUSIONS: The MMPPC system achieved a mean glucose that would be particularly helpful for people with an elevated A1c as a result of frequent missed meal boluses. Current full closed loop has a higher risk for hypoglycemia when compared with algorithms using meal announcement.","type+1+diabetes"]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"title","type":"\"string\"","metadata":"{}"},{"name":"authors","type":"{\"type\":\"array\",\"elementType\":\"string\",\"containsNull\":true}","metadata":"{}"},{"name":"source","type":"\"string\"","metadata":"{}"},{"name":"text","type":"\"string\"","metadata":"{}"},{"name":"topic","type":"\"string\"","metadata":"{}"}],"overflow":true,"aggData":[],"aggSchema":[],"aggOverflow":false ped","error":null,"workflows":[],"startTime":1508920180499,"submitTime":1508920169883,"finishTime":1508920180792,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"571edaee-bc7f-4fd2-832f-b3c70d935008"},{"version":"CommandV1","origId":2620327389223299,"guid":"a5b2a11c-a3ec-4d5c-8ed2-da559e9d37a8","subtype":"command","commandType":"auto","position":8.494140625,"command":"display(tx_train)","commandVersion":0,"state":"finished","results":{"type":"table","data":[["12-Week 24/7 Ambulatory Artificial Pancreas With Weekly Adaptation of Insulin Delivery Settings: Effect on Hemoglobin A1c and Hypoglycemia.",["Dassau E","Pinsker JE","Kudva YC","Brown SA","Gondhalekar R","Dalla Man C","Patek S","Schiavon M","Dadlani V","Dasanayake I","Church MM","Carter RE","Bevier WC","Huyett LM","Hughes J","Anderson S","Lv D","Schertz E","Emory E","McCrady-Spitzer SK","Jean T","Bradley PK","Hinshaw L","Laguna Sanz AJ","Basu A","Kovatchev B","Cobelli C","Doyle FJ 3rd"],"Diabetes Care. 2017 Oct 13. pii: dc171188. doi: 10.2337/dc17-1188.","OBJECTIVE: Artificial pancreas (AP) systems are best positioned for optimal treatment of type 1 diabetes (T1D) and are currently being tested in outpatient clinical trials. Our consortium developed and tested a novel adaptive AP in an outpatient, single-arm, uncontrolled multicenter clinical trial lasting 12 weeks. RESEARCH DESIGN AND METHODS: Thirty adults with T1D completed a continuous glucose monitor (CGM)-augmented 1-week sensor-augmented pump (SAP) period. After the AP was started, basal insulin delivery settings used by the AP for initialization were adapted weekly, and carbohydrate ratios were adapted every 4 weeks by an algorithm running on a cloud-based server, with automatic data upload from devices. Adaptations were reviewed by expert study clinicians and patients. The primary end point was change in hemoglobin A1c (HbA1c). Outcomes are reported adhering to consensus recommendations on reporting of AP trials. RESULTS: Twenty-nine patients completed the trial. HbA1c, 7.0 +/- 0.8% at the start of AP use, improved to 6.7 +/- 0.6% after 12 weeks (-0.3, 95% CI -0.5 to -0.2, P < 0.001). Compared with the SAP run in, CGM time spent in the hypoglycemic range improved during the day from 5.0 to 1.9% (-3.1, 95% CI -4.1 to -2.1, P < 0.001) and overnight from 4.1 to 1.1% (-3.1, 95% CI -4.2 to -1.9, P < 0.001). Whereas carbohydrate ratios were adapted to a larger extent initially with minimal changes thereafter, basal insulin was adapted throughout. Approximately 10% of adaptation recommendations were manually overridden. There were no protocol-related serious adverse events. CONCLUSIONS: Use of our novel adaptive AP yielded significant reductions in HbA1c and hypoglycemia.","type+1+diabetes",["OBJECTIVE:","Artificial","pancreas","(AP)","systems","are","best","positioned","for","optimal","treatment","of","type","1","diabetes","(T1D)","and","are","currently","being","tested","in","outpatient","clinical","trials.","Our","consortium","developed","and","tested","a","novel","adaptive","AP","in","an","outpatient,","single-arm,","uncontrolled","multicenter","clinical","trial","lasting","12","weeks.","RESEARCH","DESIGN","AND","METHODS:","Thirty","adults","with","T1D","completed","a","continuous","glucose","monitor","(CGM)-augmented","1-week","sensor-augmented","pump","(SAP)","period.","After","the","AP","was","started,","basal","insulin","delivery","settings","used","by","the","AP","for","initialization","were","adapted","weekly,","and","carbohydrate","ratios","were","adapted","every","4","weeks","by","an", ficantly lower in hAAT lines than in control lines. RNA-seq analysis revealed that innate immunity genes regulated by NF-kB were significantly and specifically inhibited in hAAT transgenic Drosophila lines. To confirm this anti-inflammaging effect in human cells, we treated X-ray-induced senescence cells with hAAT and showed that hAAT treatment significantly decreased the expression and maturation of IL-6 and IL-8, two major factors of senescence-associated secretory phenotype. Consistent with results from Drosophila,RNA-seq analysis also showed that hAAT treatment significantly inhibited inflammation related genes and pathways. Together, our results demonstrated that hAAT significantly inhibited inflammaging in both Drosophila and human cell models. As hAAT is a FDA-approved drug with a confirmed safety profile, this novel therapeutic potential may make hAAT a promising candidate to combat aging and aging-related diseases.","type+1+diabetes",["Inflammaging","plays","an","important","role","in","most","age-related","diseases.","However,","the","mechanism","of","inflammaging","is","largely","unknown,","and","therapeutic","control","of","inflammaging","is","challenging.","Human","alpha-1","antitrypsin","(hAAT)","has","immune-regulatory,","anti-inflammatory,","and","cytoprotective","properties","as","demonstrated","in","several","disease","models","including","type","1","diabetes,","arthritis,","lupus,","osteoporosis,","and","stroke.","To","test","the","potential","anti-inflammaging","effect","of","hAAT,","we","generated","transgenic","Drosophila","lines","expressing","hAAT.","Surprisingly,","the","lifespan","of","hAAT-expressing","lines","was","significantly","longer","than","that","of","genetically","matched","controls.","To","understand","the","mechanism","underlying","the","anti-aging","effect","of","hAAT,","we","monitored","the","expression","of","aging-associated","genes","and","found","that","aging-induced","expressions","of","Relish","(NF-kB","orthologue)","and 4,1.1298136111396764,1.309766187177094,2.217117521449802]],1.0],["Applications of particulate oxygen-generating substances (POGS) in the bioartificial pancreas.",["McQuilling JP","Sittadjody S","Pendergraft S","Farney AC","Opara EC"],"Biomater Sci. 2017 Oct 20. doi: 10.1039/c7bm00790f.","Type-1 Diabetes (T1D) is a devastating autoimmune disorder which results in the destruction of beta cells within the pancreas. A promising treatment strategy for T1D is the replacement of the lost beta cell mass through implantation of immune-isolated microencapsulated islets referred to as the bioartificial pancreas. The goal of this approach is to restore blood glucose regulation and prevent the long-term comorbidities of T1D without the need for immunosuppressants. A major requirement in the quest to achieve this goal is to address the oxygen needs of islet cells. Islets are highly metabolically active and require a significant amount of oxygen for normal function. During the process of isolation, microencapsulation, and processing prior to transplantation, the islets' oxygen supply is disrupted, and a large amount of islet cells are therefore lost due to extended hypoxia, thus creating a major barrier to clinical success with this treatment. In this work, we have investigated the oxygen generating compounds, sodium percarbonate (SPO) and calcium peroxide (CPO) as potential supplemental oxygen sources for islets during isolation and encapsulation before and immediately after transplantation. First, SPO particles were used as an oxygen source for islets during isolation. Secondly, silicone films containing SPO were used to provide supplemental oxygen to islets for up to 4 days in culture. Finally, CPO was used as an oxygen source for encapsulated cells by co-encapsulating CPO particles with islets in permselective alginate microspheres. These studies provide an important proof of concept for the utilization of these oxygen generating materials to prevent beta cell death caused by  conventional and speckle-tracking echocardiography assessing global longitudinal strain (GLS) as a measure of systolic myocardial function. Associations between PWV and myocardial function were reported as standardized beta values from adjusted regression models including age, sex, mean arterial pressure, body mass index, HbA1c, diabetes duration, estimated glomerular filtration rate, degree of albuminuria, total cholesterol, heart rate and smoking. RESULTS: Patients were 54 (12) years [mean (SD)], 152 (50%) females, diabetes duration 31 (16) years, HbA1c 65 (12) mmol/mol, LVEF 58 (5) %, GLS -18.2 (2.6) % and PWV 10.2 (3.4) m/s. There was no association between PWV and LVEF (p = 0.93). Conversely, there was a highly significant association between PWV and GLS in crude and multivariable models (standardized beta-coefficient 0.25, p < 0.001 and 0.16, p = 0.036, respectively). Also, diastolic function measured as E/e' was highly associated with PWV in crude and multivariable models (standardized beta-coefficient 0.43, p < 0.001 and 0.17, p = 0.016, respectively). CONCLUSIONS: In T1D patients with normal LVEF and without known heart disease, higher arterial stiffness is independently associated with early systolic and diastolic myocardial impairment detectable by advanced echocardiography. Although unable to demonstrate causality, we display a relationship between diabetic angiopathy and diabetic cardiomyopathy (H-3-2009-139 and PROFIL-H-B-2009-056).","type+1+diabetes",["AIMS:","Diabetes","is","associated","with","higher","arterial","stiffness-an","early","marker","of","cardiovascular","disease.","The","coupling","between","arterial","stiffness","and","myocardial","function","is","still","unresolved.","We","investigate","associations","between","arterial","stiffness","and","early","myocardial","impairment","assessed","with","advanced","echocardiography.","METHODS:","In","305","type","1","diabetes","(T1D)","patients","without","known","heart","disease","and","with","nor
