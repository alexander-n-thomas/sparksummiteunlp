tiplex ELISA and glycolytic capacity with a flux analyzer. RESULTS: We enrolled 37 children. T cells derived from subjects with T1D had decreased PD-1 expression compared to the other study groups. However, in T1D follow-up T cells expressed PD-1 similarly to controls, but had no differences in PBMC cytokine production. Nonetheless, T1D follow up PBMCs had enhanced glycolytic capacity compared to T1D. CONCLUSIONS: Activated T cells from T1D fail to upregulate PD-1 upon T-cell receptor stimulation, which may contribute to the pathogenesis of T1D. T1D follow up PBMC expression of PD-1 normalizes, together with a significant increase in glycolysis compared to T1D. Thus, insulin therapy in T1D children is associated with normal PD1 expression and heightened glycolytic capacity in PBMC.","type+1+diabetes"],["Maternal serum calcitriol during pregnancy and risk of childhood onset type 1 diabetes.",["Sorensen IM","Joner G","Jenum PA","Eskild A","Dahl SR","Stene LC"],"Acta Diabetol. 2017 Sep 5. doi: 10.1007/s00592-017-1045-3.","","type+1+diabetes"],["Circulating adipokines are associated with pre-eclampsia in women with type 1 diabetes.",["Kelly CB","Hookham MB","Yu JY","Lockhart SM","Du M","Jenkins AJ","Nankervis A","Hanssen KF","Henriksen T","Garg SK","Hammad SM","Scardo JA","Aston CE","Patterson CC","Lyons TJ"],"Diabetologia. 2017 Sep 5. doi: 10.1007/s00125-017-4415-z.","AIMS/HYPOTHESIS: The incidence of pre-eclampsia, a multisystem disorder of pregnancy, is fourfold higher in type 1 diabetic than non-diabetic women; it is also increased in women with features of the metabolic syndrome and insulin resistance. In a prospective study of pregnant women with type 1 diabetes, we measured plasma levels of adipokines known to be associated with insulin resistance: leptin, fatty acid binding protein 4 (FABP4), adiponectin (total and high molecular weight [HMW]; also known as high molecular mass), retinol binding protein 4 (RBP4) and resistin and evaluated associations with the subsequent development of pre-eclampsia. METHODS: From an established prospective cohort of pregnant type 1 diabetic women, we studied 23 who developed pre-eclampsia and 24 who remained normotensive; for reference values we included 19 healthy non-diabetic normotensive pregnant women. Plasma adipokines were measured (by ELISA) in stored samples from three study visits (Visit 1- Visit 3) at different gestational ages (mean +/- SD): Visit 1, 12.4 +/- 1.8 weeks; Visit 2, 21.7 +/- 1.4 weeks; and Visit 3, 31.4 +/- 1.5 weeks. All the women were free of microalbuminuria and hypertension at enrolment. All study visits preceded the clinical onset of pre-eclampsia. RESULTS: In all groups, leptin, the ratio of leptin to total or HMW adiponectin, FABP4 concentration, ratio of FABP4 to total or HMW adiponectin and resistin level increased, while total and HMW adiponectin decreased, with gestational age. At Visit 1: (1) in diabetic women with vs without subsequent pre-eclampsia, leptin, ratio of leptin to total or HMW adiponectin, and ratio of FABP4 to total or HMW adiponectin, were increased (p < 0.05), while total adiponectin was decreased (p < 0.05); and (2) in normotensive diabetic vs non-diabetic women, total adiponectin was elevated (p < 0.05). At Visits 2 and 3: (1) the primary findings in the two diabetic groups persisted, and FABP4 also increased in women with subsequent pre-eclampsia (p < 0.05); and (2) there were no differences between the two normotensive groups. By logistic regression analyses after covariate adjustment (HbA1c, insulin kg-1 day-1 and gestational age), the best predictive models for pre-eclampsia were as follows: Visit 1, doubling of leptin, OR 9.0 (p < 0.01); Visit 2, doubling of the leptin:total adiponectin ratio, OR 3.7 (p < 0.05); and Visit 3, doubling of FABP4 concentration, OR 25.1 (p < 0.01). The associations were independent of BMI. CONCLUSIONS/INTERPRETATION: As early as the first trimester in type 1 diabetic women, adipokine profiles that suggest insulin resistance are associated with subsequent pre-eclampsia, possibly reflecting maternal characteristics that precede pregnancy. These associations persist in the second and third trimesters, and are independent of BMI. Insulin resistance may predispose women with type 1 diabetes to pre-eclampsia.","type+1+diabetes"],["Proteoliposome-based full-length ZnT8 self-antigen for type 1 diabetes diagnosis on a plasmonic platform.",["Wan H","Merriman C","Atkinson MA","Wasserfall CH","Mcgrail KM","Liang Y","Fu D","Dai H"],"Proc Natl Acad Sci U S A. 2017 Sep 19;114(38):10196-10201. doi: 10.1073/pnas.1711169114. Epub 2017 Sep 5.","Identified as a major biomarker for type 1 diabetes (T1D) diagnosis, zinc transporter 8 autoantibody (ZnT8A) has shown promise for staging disease risk and disease diagnosis. However, existing assays for ZnT8 autoantibody (ZnT8A) are limited to detection by soluble domains of ZnT8, owing to difficulties in maintaining proper folding of a full-length ZnT8 protein outside its native membrane environment. Through a combined bioengineering and nanotechnology approach, we have developed a proteoliposome-based full-length ZnT8 self-antigen (full-length ZnT8 proteoliposomes; PLR-ZnT8) for efficient detection of ZnT8A on a plasmonic gold chip (pGOLD). The protective lipid matrix of proteoliposomes improved the proper folding and structural stability of full-length ZnT8, helping PLR-ZnT8 immobilized on pGOLD (PLR-ZnT8/pGOLD) achieve high-affinity capture of ZnT8A from T1D sera. Our PLR-ZnT8/pGOLD exhibited efficient ZnT8A detection for T1D diagnosis with approximately 76% sensitivity and approximately 97% specificity (n = 307), superior to assays based on detergent-solubilized full-length ZnT8 and the C-terminal domain of ZnT8. Multiplexed assays using pGOLD were also developed for simultaneous detection of ZnT8A, islet antigen 2 autoantibody, and glutamic acid decarboxylase autoantibody for diagnosing T1D.","type+1+diabetes"],["Type 1 diabetes induction in humanized mice.",["Tan S","Li Y","Xia J","Jin CH","Hu Z","Duinkerken G","Li Y","Khosravi Maharlooei M","Chavez E","Nauman G","Danzl N","Nakayama M","Roep BO","Sykes M","Yang YG"],"Proc Natl Acad Sci U S A. 2017 Sep 5. pii: 201710415. doi: 10.1073/pnas.1710415114.","There is an urgent and unmet need for humanized in vivo models of type 1 diabetes to study immunopathogenesis and immunotherapy, and in particular antigen-specific therapy. Transfer of patient blood lymphocytes to immunodeficient mice is associated with xenogeneic graft-versus-host reactivity that complicates assessment of autoimmunity. Improved models could identify which human T cells initiate and participate in beta-cell destruction and help define critical target islet autoantigens. We used humanized mice (hu-mice) containing robust human immune repertoires lacking xenogeneic graft-versus-host reactivity to address this question. Hu-mice constructed by transplantation of HLA-DQ8+ human fetal thymus and CD34+ cells into HLA-DQ8-transgenic immunodeficient mice developed hyperglycemia and diabetes after transfer of autologous HLA-DQ8/insulin-B:9-23 (InsB:9-23)-specific T-cell receptor (TCR)-expressing human CD4+ T cells and immunization with InsB:9-23. Survival of the infused human T cells depended on the preexisting autologous human immune system, and pancreatic infiltration by human CD3+ T cells and insulitis were observed in the diabetic hu-mice, provided their islets were stressed by streptozotocin. This study fits Koch's postulate for pathogenicity, demonstrating a pathogenic role of islet autoreactive CD4+ T-cell responses in type 1 diabetes induction in humans, underscores the role of the target beta-cells in their immunological fate, and demonstrates the capacity to initiate disease with T cells, recognizing the InsB:9-23 epitope in the presence of islet inflammation. This preclinical model has the potential to be used in studies of the pathogenesis of type 1 diabetes and for testing of clinically relevant therapeutic interventions.","type+1+diabetes"],["Acoustic Radiation Force Impulse Elastography in Determining the Effects of Type 1 Diabetes on Pancreas and Kidney Elasticity in Children.",["Saglam D","Bilgici MC","Kara C","Yilmaz GC","Camlidag I"],"AJR Am J Roentgenol. 2017 Sep 5:1-7. doi: 10.2214/AJR.17.18170.","OBJECTIVE: The aim of this study is to determine the effects of type 1 diabetes on pancreas and kidney elasticity in children, using acoustic radiation force impulse ultrasound elastography. SUBJECTS AND METHODS: Sixty autoantibody-positive patients with type 1 diabetes (45% girls; mean [+/- SD] age, 11.7 +/- 4.4 years; range, 1.9-19.3 years) admitted to the pediatric endocrinology outpatient clinic and 32 healthy children (50% girls; mean age, 10.2 +/- 3.8 years; range, 2.1-17.3 years) were included in the study. Acoustic radiation force impulse elastography measurements were performed of the kidneys and pancreas in both groups. Body mass index, duration of diabetes, HbA1c levels, and insulin dosage of patients with type 1 diabetes were recorded. RESULTS: The mean shear-wave velocities of the pancreas were 0.99 +/- 0.25 m/s in patients with type 1 diabetes and 1.09 +/- 0.22 m/s in healthy control subjects; the difference was not significant (p = 0.08). The median shear-wave velocities of the right and left kidneys in patients with type 1 diabetes were 2.43 +/- 0.29 and 2.47 +/- 0.25 m/s, respectively. There were no significant differences in the shear-wave velocities of the right and left kidneys between the patients with type 1 diabetes and the healthy control subjects (p = 0.91 and p = 0.73, respectively). Correlation analysis showed no correlation between the shear-wave velocities of the pancreas and kidney versus HbA1c level, duration of diabetes, insulin dosage, height, weight, and body mass index of the patients with type 1 diabetes. CONCLUSION: The current study showed no significant difference in the shear-wave velocity of kidneys in children with type 1 diabetes with normoalbuminuria compared with the healthy control subjects. We also observed that the shear-wave velocity of the pancreas in children with type 1 diabetes and healthy control subjects did not differ significantly.","type+1+diabetes"],["Cost-Effectiveness Analysis of Sensor-Augmented Insulin Pump Therapy with Automated Insulin Suspension Versus Standard Insulin Pump Therapy in Patients with Type 1 Diabetes in Sweden.",["Jendle J","Smith-Palmer J","Delbaere A","de Portu S","Papo N","Valentine W","Roze S"],"Diabetes Ther. 2017 Sep 4. doi: 10.1007/s13300-017-0294-z.","INTRODUCTION: In Sweden an estimated 10,000 people with type 1 diabetes use continuous subcutaneous insulin infusion (CSII). Sensor-augmented pump therapy (SAP) is associated with higher acquisition costs but provides additional clinical benefits (e.g. reduced rate of hypoglycemic events) over and above that of CSII alone. The aim of the analysis was to assess the cost-effectiveness of SAP with automated insulin suspension relative to CSII alone in two different groups of patients with type 1 diabetes in Sweden. METHODS: Cost-effectiveness analyses were performed using the QuintilesIMS CORE Diabetes Model, with clinical and economic input data derived from published literature. Separate analyses were performed for patients at increased risk of hypoglycemia and for patients with uncontrolled glycated hemoglobin (HbA1c) at baseline. Analyses were performed from a societal perspective over a lifetime time horizon. Future costs and clinical outcomes were discounted at 3% per annum. RESULTS: SAP with automated insulin suspension was associated with an incremental gain in quality-adjusted life expectancy versus the CSII of 1.88 quality-adjusted life years (QALYs) in patients at high risk of hypoglycemia and of 1.07 QALYs in patients with uncontrolled HbA1c at baseline. Higher lifetime costs for SAP with automated insulin suspension resulted in projected incremental cost-effectiveness ratios for the SAP with automated insulin suspension versus CSII of Swedish Krona (SEK) 139,795 [euros (EUR) 14,648] per QALY gained for patients at increased risk for hypoglycemia and SEK 251,896 (EUR 26,395) per QALY gained for patients with uncontrolled HbA1c. In both groups, SAP with automated insulin suspension also reduced the incidence of diabetes-related complications relative to CSII. CONCLUSIONS: In Sweden, SAP with automated insulin suspension likely represents a cost-effective treatment option relative to CSII for the management of patients with type 1 diabetes with a history of severe hypoglycemic events or patients who struggle to achieve good glycemic control despite the use of CSII. FUNDING: Medtronic International Trading Sarl.","type+1+diabetes"],["Chronic Neuregulin-1beta Treatment Mitigates the Progression of Postmyocardial Infarction Heart Failure in the Setting of Type 1 Diabetes Mellitus by Suppressing Myocardial Apoptosis, Fibrosis, and Key Oxidant-Producing Enzymes.",["Gupte M","Lal H","Ahmad F","Sawyer DB","Hill MF"],"J Card Fail. 2017 Sep 4. pii: S1071-9164(17)31159-4. doi: 10.1016/j.cardfail.2017.08.456.","BACKGROUND: Type 1 diabetes mellitus (DM) patients surviving myocardial infarction (MI) have substantially higher cardiovascular morbidity and mortality compared to their nondiabetic counterparts owing to the more frequent development of subsequent heart failure (HF). Neuregulin (NRG)-1beta is released from cardiac microvascular endothelial cells and acts as a paracrine factor via the ErbB family of tyrosine kinase receptors expressed in cardiac myocytes to regulate cardiac development and stress responses. Because myocardial NRG-1/ErbB signaling has been documented to be impaired during HF associated with type 1 DM, we examined whether enhancement of NRG-1beta signaling via exogenous administration of recombinant NRG-1beta could exert beneficial effects against post-MI HF in the type 1 diabetic heart. METHODS AND RESULTS: Type 1 DM was induced in male Sprague Dawley rats by a single injection of streptozotocin (STZ) (65 mg/kg). Two weeks after induction of type 1 DM, rats underwent left coronary artery ligation to induce MI. STZ-diabetic rats were treated with saline or NRG-1beta (100 microg/kg) twice per week for 7 weeks, starting 2 weeks before experimental MI. Residual left ventricular function was significantly greater in the NRG-1beta-treated STZ-diabetic MI group compared with the vehicle-treated STZ-diabetic MI group 5 weeks after MI as assessed by high-resolution echocardiography. NRG-1beta treatment of STZ-diabetic MI rats was associated with reduced myocardial fibrosis and apoptosis as well as decreased gene expression of key oxidant-producing enzymes. CONCLUSIONS: These results suggest that recombinant NRG-1beta may be a promising therapeutic for HF post-MI in the setting of type 1 DM.","type+1+diabetes"],["Depression in the School-Aged Child With Type 1 Diabetes: Implications for Pediatric Primary Care Providers.",["Alvar CM","Coddington JA","Foli KJ","Ahmed AH"],"J Pediatr Health Care. 2017 Sep 1. pii: S0891-5245(17)30229-8. doi: 10.1016/j.pedhc.2017.07.002.","Depression is a common comorbid condition experienced by children with type 1 diabetes that, if undiagnosed, can lead to deterioration in glycemic control and other serious health complications. Although it is documented that children with type 1 diabetes experience high rates of depression, a comprehensive clinical guide does not exist to help direct the pediatric provider on how to best care for these children. The purpose of this article is to synthesize current evidence to aid the pediatric primary care provider in the detection and management of depression in the school-aged child with type 1 diabetes.","type+1+diabetes"],["Circulating CD4+PD-1+ and CD8+PD-1+ T cells are profoundly decreased at the onset of fulminant type 1 diabetes and are restored by treatment, contrasting with CD4+CD25+FoxP3+ regulatory T cells.",["Iijima T","Kato K","Jojima T","Tomotsune T","Fukushima M","Suzuki K","Aso Y"],"Diabetes Res Clin Pract. 2017 Jul 31;133:10-12. doi: 10.1016/j.diabres.2017.07.036.","Programed cell death protein-1 (PD-1) is an inhibitory receptor expressed by T cells that downregulates the activation and proliferation of these cells to maintain peripheral self-tolerance. Recent studies reported some cases of new-onset type 1 diabetes (T1D) under anti-PD1 or PDL-1 antibodies. We demonstrated that circulating both CD4+PD-1+ and CD8+PD-1+ T cells were profoundly reduced at the onset of fulminant T1D and were restored by treatment in two patients with fulminant T1D.","type+1+diabetes"],["Rate of Change of Premeal Glucose Measured by Continuous Glucose Monitoring Predicts Postmeal Glycemic Excursions in Patients With Type 1 Diabetes: Implications for Therapy.",["Majithia AR","Wiltschko AB","Zheng H","Walford GA","Nathan DM"],"J Diabetes Sci Technol. 2017 Sep 1:1932296817725756. doi: 10.1177/1932296817725756.","BACKGROUND: Patients with type 1 diabetes routinely utilize a single premeal fingerstick glucose to determine premeal insulin doses. Continuous glucose monitoring (CGM) provides much richer glycemic trend information, including glycemic slope (GS). How to incorporate this information into dosing decisions remains an open question. METHODS: We examined the relationship between premeal GS and postmeal glycemic excursions in 240 individuals with type 1 diabetes receiving CGM augmented insulin pump therapy. Over 23.5 million CGM values were synchronized with 264 500 meals. CGM values were integrated 2 hours premeal to compute GS and 2 hours postmeal to compute glycemic excursion outcomes. Postmeal hyperglycemia (integrated CGM glucose >180 mg/dL*hr) and postmeal hypoglycemic events (any CGM glucose < 70 mg/dL) were tabulated according to positive/negative premeal GS and according to GS bins commonly displayed as rate-of-change arrows on CGM devices. RESULTS: Positive versus negative premeal GS was associated with a 2.28-fold (95% CI 2.25-2.32) risk of postmeal hyperglycemia. Negative versus positive premeal GS was associated with a 2.36-fold (95% CI 2.25-2.43) increase in one or more postprandial hypoglycemic events. Premeal GS in the bin currently displayed as \"no change\" on existing CGM devices (-1 to 1 mg/dL/min), conferred a 1.82-fold (95% CI 1.79-1.86) risk of postprandial hyperglycemia when positive and a 2.06-fold (95% CI 1.99-2.15) increased risk of postprandial hypoglycemia when negative. CONCLUSION: Premeal GS predicts postmeal glycemic excursions and may help inform insulin dosing decisions. Rate-of-change arrows on existing devices obscure clinically actionable glycemic trend information from CGM users.","type+1+diabetes"],["Long-term outcomes for large for gestational age infants born at term.",["Khambalia AZ","Algert CS","Bowen JR","Collie RJ","Roberts CL"],"J Paediatr Child Health. 2017 Sep;53(9):876-881. doi: 10.1111/jpc.13593.","AIM: Large for gestational age (LGA) babies have increased risks for short-term outcomes such as shoulder dystocia, neonatal hypoglycaemia and longer hospital stay. Little is known of long-term health, development and educational outcomes of LGA babies. The aim of this study was to determine the long-term health, mortality, development and educational outcomes for infants born LGA at term. METHODS: A population-based record linkage study of live singletons born at term (37-41 weeks of gestation) in New South Wales, Australia, from 2001 to 2006. RESULTS: This study compared 49 439 LGA (>90th percentile for birthweight, gestational age and sex) and 400 418 appropriate size for gestational age (AGA; 10th-90th percentile) infants. LGA infants had increased risk of birth and neonatal outcomes and hospitalisations, for brachial plexus injury after the neonatal period, and for all causes from 1 to 5 years of age. There were no differences in mortality up to 5 years of age or hospitalisations for type 1 diabetes in childhood. LGA infants had lower rates of developmental vulnerability (in kindergarten) and showed a significant trend (chi2 for trend <0.0001) to fewer low scores and more high scores in reading and numeracy (in Year 3) compared with AGA. After adjusting for potential confounders, only the relative risk for higher reading scores was statistically significant. CONCLUSIONS: LGA infants show positive long-term health, development and educational outcomes. Concerns for LGA infants still remain in the perinatal period as a result of birth trauma; however, these complications usually do not persist in postnatal and early childhood.","type+1+diabetes"],["GLYCOGENIC HEPATOPATHY: A COMPLICATION OF UNCONTROLLED DIABETES.",["Satyarengga M","Zubatov Y","Frances S","Narayanswami G","Galindo RJ"],"AACE Clin Case Rep. 2017 Summer;3(3):e255-e259. doi: 10.4158/EP161483.CR.","OBJECTIVE: To describe a case of hepatomegaly and elevated transaminases in a patient with glycogenic hepatopathy (GH) as a complication of uncontrolled diabetes. METHODS: Clinical, laboratory, and pathological information are described. RESULTS: An 18-year-old male with uncontrolled type 1 diabetes and recurrent diabetic ketoacidosis (DKA) presented with abdominal distention and severe hyperglycemia. Physical examination revealed massive hepatomegaly. Laboratory evaluation showed anion-gap metabolic acidosis, ketonuria, and markedly elevated aspartate and alanine amino transaminases (AST = 1,162 IU/L and ALT = 598 IU/L, respectively). Despite resolution of DKA with insulin infusion, transaminases continued to increase (peak AST = 3,725 U/L, ALT = 1,049 U/L) with no signs of liver failure (normal coagulation profile and albumin level). Abdominal ultrasonography revealed an enlarged liver with moderate echogenicity, consistent with steatosis. Extensive evaluation for causes of hepatitis including toxic, autoimmune, genetic, and infectious diseases was unrevealing. Liver biopsy showed no signs of nonalcoholic fatty liver disease (NAFLD), such as fibrosis, steatosis, or portal inflammation. However, swollen hepatocytes with glycogen accumulation consistent with GH were seen. CONCLUSION: GH can present as hepatomegaly and elevated liver transaminases in patients with uncontrolled diabetes. Clinicians should consider GH in patients with uncontrolled diabetes after ruling out other common causes. Liver ultrasound cannot differentiate this condition from the more commonly seen NAFLD. Although liver biopsy remains a gold standard, evaluation with magnetic resonance imaging may be considered as a less invasive alternative in the appropriate clinical setting.","type+1+diabetes"],["Distal technologies and type 1 diabetes management.",["Duke DC","Barry S","Wagner DV","Speight J","Choudhary P","Harris MA"],"Lancet Diabetes Endocrinol. 2017 Aug 31. pii: S2213-8587(17)30260-7. doi: 10.1016/S2213-8587(17)30260-7.","Type 1 diabetes requires intensive self-management to avoid acute and long-term health complications. In the past two decades, substantial advances in technology have enabled more effective and convenient self-management of type 1 diabetes. Although proximal technologies (eg, insulin pumps, continuous glucose monitors, closed-loop and artificial pancreas systems) have been the subject of frequent systematic and narrative reviews, distal technologies have received scant attention. Distal technologies refer to electronic systems designed to provide a service remotely and include heterogeneous systems such as telehealth, mobile health applications, game-based support, social platforms, and patient portals. In this Review, we summarise the empirical literature to provide current information about the effectiveness of available distal technologies to improve type 1 diabetes management. We also discuss privacy, ethics, and regulatory considerations, issues of global adoption, knowledge gaps in distal technology, and recommendations for future directions.","type+1+diabetes"],["Insulin upregulates GRIM-19 and protects cardiac mitochondrial morphology in type 1 diabetic rats partly through PI3K/AKT signaling pathway.",["Li YG","Dong ZF","Chen KK","He YP","Dai XY","Li S","Li JB","Zhu W","Wei M"],"Biochem Biophys Res Commun. 2017 Nov 4;493(1):611-617. doi: 10.1016/j.bbrc.2017.08.144. Epub 2017 Sep 1.","Insulin is involved in the development of diabetic heart disease and is important in the activities of mitochondrial complex I. However, the effect of insulin on cardiac mitochondrial nicotinamide adenine dinucleotide dehydrogenase (ubiquinone) 1 subunit of retinoic-interferon-induced mortality 19 (GRIM-19) has not been characterized. The aim of this study was to investigate the effect of insulin on the mitochondrial GRIM-19 in the hearts of rats with streptozotocin (STZ)-induced type 1 diabetes. Protein changes of GRIM-19 were evaluated by western blotting and reverse transcription-quantitative polymerase chain reaction. Furthermore, the effects of insulin on mitochondrial complex I were detected in HeLa cells and H9C2 cardiac myocytes. During the development of diabetic heart disease, the cardiac function did not change within the 8 weeks, but the mitochondrial morphology was altered. The hearts from the rats with STZ-induced diabetes exhibited reduced expression of GRIM-19. Prior to the overt cardiac dilatation, mitochondrial alterations were already present. Following subcutaneous insulin injection, it was demonstrated that GRIM-19 protein was altered, as well as the mitochondrial morphology. The phosphoinositide 3-kinase inhibitor LY294002 had an effect on insulin signaling in H9C2 cardiacmyocytes, and decreased the level of GRIM-19 by half compared with that in the insulin group. The results indicate that insulin is essential for the control of cardiac mitochondrial morphology and the GRIM-19 expression partly via PI3K/AKT signaling pathways.","type+1+diabetes"],["Live attenuated enterovirus vaccine (OPV) is not associated with islet autoimmunity in children with genetic susceptibility to type 1 diabetes: prospective cohort study.",["Viskari H","Oikarinen S","Hoppu S","Vuorinen T","Huhtala H","Toppari J","Veijola R","Ilonen J","Knip M","Hyoty H"],"Diabetologia. 2017 Sep 2. doi: 10.1007/s00125-017-4410-4.","AIMS/HYPOTHESIS: Animal and human studies have implied that enterovirus infections may modulate the risk of islet autoimmunity and type 1 diabetes. We set out to assess whether serial administration of live oral poliovirus vaccine (OPV) in early life can influence the initiation of islet autoimmunity in a cohort of genetically predisposed children. METHODS: OPV was administered to 64 children and a further 251 children received inactivated poliovirus vaccine (IPV). The emergence of type 1 diabetes-associated autoantibodies in serum (autoantibodies to GAD, insulinoma-associated protein 2, insulin and islet cells) was monitored during prospective follow-up. Stool and serum samples were collected for enterovirus detection by RT-PCR. RESULTS: Administration of OPV increased enterovirus detected in stool samples from 11.3% to 38.9% (p < 0.001) during the first year of life. During the follow-up (median 11.0 years), at least one autoantibody was detected in 17.2% of children vaccinated with OPV and 19.1% with IPV (p = 0.723). At least two autoantibodies were observed in 3.1% and 6.8% of children, respectively (p = 0.384). CONCLUSIONS/INTERPRETATION: Replication of attenuated poliovirus strains in gut mucosa is not associated with an increased risk of islet autoimmunity. TRIAL REGISTRATION: ClinicalTrials.gov : NCT02961595.","type+1+diabetes"],["Type 1 diabetes patient decision simulator for in silico testing safety and effectiveness of insulin treatments.",["Vettoretti M","Facchinetti A","Sparacino G","Cobelli C"],"IEEE Trans Biomed Eng. 2017 Aug 29. doi: 10.1109/TBME.2017.2746340.","OBJECTIVE: Type 1 diabetes (T1D) treatment requires exogenous insulin administrations finely tuned based on glucose monitoring to avoid hyper/hypoglycemia. The safety and effectiveness of insulin treatments is commonly assessed in clinical trials, which are time demanding and expensive. These limitations can be overtaken by in silico clinical trials (ISCT) that require realistic patient and treatment models. The aim is to develop a T1D patient decision simulator usable to perform reliable ISCT. METHODS: The T1D patient decision simulator was developed by connecting the UVA/Padova T1D model, which describes glucose, insulin and glucagon kinetics, with modules describing glucose monitoring devices, like self-monitoring of blood glucose (SMBG) and continuous glucose monitoring (CGM), the patient's behavior in making treatment decisions, and insulin administration. The reliability of the simulator was assessed by comparing its predictions with data collected in 44 T1D subjects using the Dexcom G5 Mobile CGM sensor as an adjunct to the Bayer Contour Next USB SMBG device. RESULTS: Metrics like time spent in eu/hypo/hyperglycemia of simulated data well match those observed in subjects. In particular, mean time in euglycemia, mean time in hyperglycemia and median time in hypoglycemia are 61.75% vs 63.60% (p-value=0.4825), 33.38% vs 33.40% (p-value=0.9950) and 3.17% vs 2.14% (p-value=0.1134), respectively, in real vs simulated data. CONCLUSION: The proposed simulator can be used to perform credible ISCT in realistic insulin treatment scenarios. SIGNIFICANCE: The T1D patient decision simulator can be used to reliably assess novel insulin treatments, e.g. based on use of CGM only, in a realistic multiple-day scenario.","type+1+diabetes"],["Renal glucose metabolism in normal physiological conditions and in diabetes.",["Alsahli M","Gerich JE"],"Diabetes Res Clin Pract. 2017 Aug 7;133:1-9. doi: 10.1016/j.diabres.2017.07.033.","The kidney plays an important role in glucose homeostasis via gluconeogenesis, glucose utilization, and glucose reabsorption from the renal glomerular filtrate. After an overnight fast, 20-25% of glucose released into the circulation originates from the kidneys through gluconeogenesis. In this post-absorptive state, the kidneys utilize about 10% of all glucose utilized by the body. After glucose ingestion, renal gluconeogenesis increases and accounts for approximately 60% of endogenous glucose release in the postprandial period. Each day, the kidneys filter approximately 180g of glucose and virtually all of this is reabsorbed into the circulation. Hormones (most importantly insulin and catecholamines), substrates, enzymes, and glucose transporters are some of the various factors influencing the kidney's role. Patients with type 2 diabetes have an increased renal glucose uptake and release in the fasting and the post-prandial states. Additionally, glucosuria in these patients does not occur at plasma glucose levels that would normally produce glucosuria in healthy individuals. The major abnormality of renal glucose metabolism in type 1 diabetes appears to be impaired renal glucose release during hypoglycemia.","type+1+diabetes"],["[Prevalence of Dental Caries in Patients with Type 1 Diabetes Mellitus Treated with Multiple Insulin Injections and that of Individuals without Diabetes].",["Machado D","Coelho A","Paula A","Caramelo F","Carrilho F","Barros L","Batista C","Melo M","Ferreira MM","Carrilho E"],"Acta Med Port. 2017 May 31;30(5):402-408. doi: 10.20344/amp.8050. Epub 2017 May 31.","INTRODUCTION: In addition to macro and microvascular complications that are associated with the disease, hyperglycaemia is also a risk factor for several oral complications. The aim of this study is to establish a relationship between dental caries in patients with type 1 diabetes mellitus treated with multiple insulin injections and that of individuals without diabetes. It is also an aim to characterize the oral hygiene habits of this population. MATERIAL AND METHODS: An observational clinical study of analytical and cross-sectional nature was conducted. Thirty patients with type 1 diabetes mellitus and 30 individuals without diabetes were observed and questioned about information regarding their medical history. Oral examination was conducted according to the standards of the World Health Organization and ICDAS was used for caries detection. Statistical analysis was performed and the significance level was set at 5%. RESULTS: Patients with diabetes mellitus showed similar caries levels to that of individuals without diabetes. Patients with diabetes mellitus had a higher dental plaque index. Only 10% of the patients having episodes of nocturnal hypoglycaemia brush their teeth after glucose intake. DISCUSSION: Although there's some controversy in the literature regarding the prevalence of caries in patients with diabetes mellitus, the results are in agreement with a great number of studies. However, patients with diabetes mellitus have a higher plaque index which can be associated with a higher risk for developing certain oral pathologies. CONCLUSION: No statistically significant association was found between type 1 diabetes mellitus and dental caries.","type+1+diabetes"],["Advances in polymeric islet cell encapsulation technologies to limit the foreign body response and provide immunoisolation.",["Ryan AJ","O'Neill HS","Duffy GP","O'Brien FJ"],"Curr Opin Pharmacol. 2017 Aug 30;36:66-71. doi: 10.1016/j.coph.2017.07.013.","Islet transplantation for the treatment of type 1 diabetes (T1D) is hampered by the shortage of donor tissue and the need for life-long immunosuppression. The engineering of materials to limit host immune rejection opens the possibilities of utilising allogeneic and even xenogeneic cells without the need for systemic immunosuppression. Here we discuss the most recent developments in immunoisolation of transplanted cells using advanced polymeric biomaterials, utilising macroscale to nanoscale approaches, to limit aberrant immune responses.","type+1+diabetes"],["Deciphering the Pathogenesis of Human Type 1 Diabetes (T1D) by Interrogating T Cells from the \"Scene of the Crime\".",["Kent SC","Mannering SI","Michels AW","Babon JAB"],"Curr Diab Rep. 2017 Sep 2;17(10):95. doi: 10.1007/s11892-017-0915-y.","PURPOSE OF REVIEW: Autoimmune-mediated destruction of insulin-producing beta-cells within the pancreas results in type 1 diabetes (T1D), which is not yet preventable or curable. Previously, our understanding of the beta-cell specific T cell repertoire was based on studies of autoreactive T cell responses in the peripheral blood of patients at risk for, or with, T1D; more recently, investigations have included immunohistochemical analysis of some T cell specificities in the pancreas from organ donors with T1D. Now, we are able to examine live, islet-infiltrating T cells from donors with T1D. RECENT FINDINGS: Analysis of the T cell repertoire isolated directly from the pancreatic islets of donors with T1D revealed pro-inflammatory T cells with targets of known autoantigens, including proinsulin and glutamic acid decarboxylase, as well as modified autoantigens. We have assayed the islet-infiltrating T cell repertoire for autoreactivity and function directly from the inflamed islets of T1D organ donors. Design of durable treatments for prevention of or therapy for T1D requires understanding this repertoire.","type+1+diabetes"],["Correction: Incidence and prevalence of diabetic ketoacidosis (DKA) among adults with type 1 diabetes mellitus (T1D): a systematic literature review.",[],"BMJ Open. 2017 Sep 1;7(8):e016587corr1. doi: 10.1136/bmjopen-2017-016587corr1.","","type+1+diabetes"],["Prevalence of lipohypertrophy in insulin-treated diabetes patients: A systematic review and meta-analysis.",["Deng N","Zhang X","Zhao F","Wang Y","He H"],"J Diabetes Investig. 2017 Sep 1. doi: 10.1111/jdi.12742.","AIMS/INTRODUCTION: Insulin-treated diabetes patients are at high risk for lipohypertrophy (LH), but this clinical problem has been overlooked by some medical professionals. In addition, studies differed from each other significantly in regard to the prevalence of LH. The present systematic review aimed to determine pooled prevalence levels of LH among insulin-injecting diabetes patients. MATERIALS AND METHODS: Four electronic databases (PubMed, EMBASE, The Cochrane Library and Scopus) were searched for eligible studies from their inception until April 2017, and reference lists were searched manually to identify additional studies. Studies containing data on LH in patients with diabetes mellitus were included. Meta-analysis was carried out with a random effects model. RESULTS: A total of 26 studies with a total of 12,493 participants met the inclusion criteria. Meta-analysis showed that the pooled prevalence of LH was 38% (95% confidence interval [CI] 29-46%, I2 = 99.1%). The main influence on LH was the type of diabetes mellitus. The pooled prevalence of LH among patients with type 2 diabetes mellitus was higher than patients with type 1 diabetes mellitus (49%, 95% CI 23-74% vs 34%, 95% CI 19-49%). The pooled prevalence of LH of studies involving a mixed type of diabetes mellitus was 37% (95% CI 25-48%, I2 = 98.3%). CONCLUSION: The prevalence of LH was high in insulin-treated diabetes patients. It showed that diabetes nurses should screen for LH regularly in their patients, and teach them how to prevent LH in their daily management of diabetes mellitus.","type+1+diabetes"],["Enteroviruses in blood of patients with type 1 diabetes detected by integrated cell culture and reverse transcription quantitative real-time PCR.",["Alidjinou EK","Sane F","Lefevre C","Baras A","Moumna I","Engelmann I","Vantyghem MC","Hober D"],"Acta Diabetol. 2017 Nov;54(11):1025-1029. doi: 10.1007/s00592-017-1041-7. Epub 2017 Aug 31.","AIMS: Enteroviruses (EV) have been associated with type 1 diabetes (T1D), but EV RNA detection has been reported in only a small proportion of T1D patients. We studied whether integrated cell culture and reverse transcription real-time PCR could improve EV detection in blood samples from patients with T1D. METHODS: Blood was collected from 13 patients with T1D. The presence of EV RNA in blood was investigated by using real-time RT-PCR. In addition, plasma and white blood cells (WBC) were inoculated to BGM and Vero cell line cultures. Culture supernatants and cells collected on day 7 and day 14 were tested for EV RNA by real-time RT-PCR. Enterovirus identification was performed through sequencing of the VP4/VP2 region. RESULTS: Enterovirus RNA was detected in blood by using real-time RT-PCR in only one out of 13 patients. The detection of EV RNA in cultures inoculated with clinical samples (plasma and/or WBC) gave positive results in five other patients. The viral loads were low, ranging from 45 to 4420 copies/ng of total RNA. One isolate was successfully identified as coxsackievirus B1. CONCLUSIONS: Integrated cell culture and reverse transcription real-time PCR can improve the detection rate of EV in blood samples of patients with T1D and can be useful to investigate further the relationship between EV and the disease.","type+1+diabetes"],["Does diabetes impact therapeutic immunomodulation therapy decisions for kidney transplant recipients? Data from the Folic Acid for Vascular Outcome Reduction in Transplant (FAVORIT) trial.",["Weinrauch LA","D'Elia JA","Weir MR","Bunnapradist S","Finn P","Liu J","Claggett B","Monaco AP"],"Int J Nephrol Renovasc Dis. 2017 Aug 18;10:233-242. doi: 10.2147/IJNRD.S139901. eCollection 2017.","Although survival has improved for kidney transplant recipients over the past several decades, long-term survival in diabetic cohorts still is significantly less than that of non-diabetic cohorts. We hypothesized that among stable kidney transplant recipients, there might be differences between subgroups with and without diabetes with respect to prevalence of prior cardiovascular events and post-transplant antihypertensive and immunosuppressive therapy. We performed a post hoc analysis of participants in the Folic Acid for Vascular Outcome Reduction in Transplant (FAVORIT) trial, a multicenter international trial of 4110 prevalent kidney transplant recipients enrolled from 2002 to 2007 evaluating the effect of homocysteine-lowering vitamin therapy on cardiovascular outcomes. There were 2447 participants without diabetes, 166 with type 1 diabetes, and 1447 with type 2 diabetes at study entry, which occurred on average 4 years post-transplant. Recipients with diabetes had a greater prevalence of prior cardiovascular events, were more likely to have required multiple medications to control hypertension, and were more likely to have received tacrolimus as opposed to cyclosporine than the non-diabetic transplant recipients (all p<0.001). The effect of differences in treatment of non-diabetic vs diabetic cohorts after stable renal transplantation upon outcomes has not yet been studied and could provide additional information that might lead to improved care.","type+1+diabetes"],["The role of novel biomarkers in predicting diabetic nephropathy: a review.",["Uwaezuoke SN"],"Int J Nephrol Renovasc Dis. 2017 Aug 17;10:221-231. doi: 10.2147/IJNRD.S143186. eCollection 2017.","Diabetic nephropathy (DN) is one of the microvascular complications of the kidney arising commonly from type 1 diabetes mellitus (T1DM), and occasionally from type 2 diabetes mellitus (T2DM). Microalbuminuria serves as an early indicator of DN risk and a predictor of its progression as well as cardiovascular disease risk in both T1DM and T2DM. Although microalbuminuria remains the gold standard for early detection of DN, it is not a sufficiently accurate predictor of DN risk due to some limitations. Thus, there is a paradigm shift to novel biomarkers which would help to predict DN risk early enough and possibly prevent the occurrence of end-stage kidney disease. These new biomarkers have been broadly classified into glomerular biomarkers, tubular biomarkers, biomarkers of inflammation, biomarkers of oxidative stress, and miscellaneous biomarkers which also include podocyte biomarkers, some of which are also considered as tubular and glomerular biomarkers. Although they are potentially useful for the evaluation of DN, current data still preclude the routine clinical use of majority of them. However, their validation using high-quality and large longitudinal studies is of paramount importance, as well as the subsequent development of a biomarker panel which can reliably predict and evaluate this renal microvascular disease. This paper aims to review the predictive role of these biomarkers in the evaluation of DN.","type+1+diabetes"],["Excess all-cause mortality before age 30 in childhood onset type 1 diabetes: data from the Brecon Group Cohort in Wales.",["Wasag DR","Gregory JW","Dayan C","Harvey JN"],"Arch Dis Child. 2017 Aug 31. pii: archdischild-2016-312581. doi: 10.1136/archdischild-2016-312581.","BACKGROUND: Long-term outcomes in young people with type 1 diabetes continue to be of interest, and may help evaluate the effects of changes to the clinical care of children that have occurred in recent decades. AIMS: To identify mortality and its causes before age 30 years in patients developing type 1 diabetes before age 15 years. METHODS: Since 1995, paediatricians in Wales have compiled a prospective register of incident cases of type 1 diabetes occurring before age 15 years in Wales (the Brecon Cohort). Their subsequent mortality rates were compared with mortality in the general populations of Wales and England using the patient-years exposure method. Causes of death were ascertained from death certificates and from clinicians. RESULTS: The standardised mortality ratio for young people with type 1 diabetes in Wales was 2.91 with no clear evidence of improvement or worsening of mortality risk over time. Most deaths occurred between ages 15 and 30 years although at a slightly younger age than in the general population. There were more deaths with increasing age at diagnosis of diabetes. Ketoacidosis remains the most common cause of death before age 30 years. Hypoglycaemia was difficult to ascertain with certainty but also caused some deaths. In this age group, chronic complications of diabetes were not a cause of mortality. CONCLUSIONS: Despite the developments in clinical care in recent years, the mortality risk for people developing type 1 diabetes in childhood remains high in young adult life before the onset of chronic complications.","type+1+diabetes"],["Isoform-selective inhibitor of histone deacetylase 3 (HDAC3) limits pancreatic islet infiltration and protects female nonobese diabetic mice from diabetes.",["Dirice E","Ng R","Martinez R","Hu J","Wagner FF","Holson EB","Wagner BK","Kulkarni RN"],"J Biol Chem. 2017 Aug 31. pii: jbc.M117.804328. doi: 10.1074/jbc.M117.804328.","Preservation of insulin-secreting beta-cells is an important goal for therapies aimed at restoring normoglycemia in patients with diabetes. One approach, the inhibition of histone deacetylases (HDACs), has been reported to suppress pancreatic islet inflammation and beta-cell apoptosis in vitro. In this report, we demonstrate the efficacy of HDAC inhibitors (HDACi) in vivo. We show that daily administration of BRD3308, an isoform-selective HDAC3 inhibitor, for 2 weeks to female nonobese diabetic (NOD) mice, beginning at 3 weeks of age, followed by twice-weekly injections until age 25 weeks, protects the animals from diabetes. The preservation of beta-cells was due to a significant decrease in islet infiltration of mononuclear cells. Moreover, the BRD3308 treatment increased basal insulin secretion from islets cultured in vitro. All metabolic tissues tested in vehicle- or BRD3308-treated groups showed virtually no sign of immune cell infiltration, except minimal infiltration in white adipose tissue in animals treated with the highest BRD3308 dose (10 mg/kg), providing additional evidence of protection from immune attack in the treated groups. Furthermore, pancreata from animals treated with 10 mg/kg BRD3308 exhibited significantly decreased numbers of apoptotic beta-cells compared with those treated with vehicle or low-dose BRD3308. Finally, animals treated with 1 or 10 mg/kg BRD3308 had enhanced beta-cell proliferation. These in vivo results point to the potential use of selective HDAC3 inhibitors as a therapeutic approach to suppress pancreatic islet infiltration and prevent beta-cell death with the long-term goal of limiting the progression of type 1 diabetes.","type+1+diabetes"],["Opioid Receptor Activation Impairs Hypoglycemic Counterregulation in Humans.",["Carey M","Gospin R","Goyal A","Tomuta N","Sandu O","Mbanya A","Lontchi-Yimagou E","Hulkower R","Shamoon H","Gabriely I","Hawkins M"],"Diabetes. 2017 Nov;66(11):2764-2773. doi: 10.2337/db16-1478. Epub 2017 Aug 31.","Although intensive glycemic control improves outcomes in type 1 diabetes mellitus (T1DM), iatrogenic hypoglycemia limits its attainment. Recurrent and/or antecedent hypoglycemia causes blunting of protective counterregulatory responses, known as hypoglycemia-associated autonomic failure (HAAF). To determine whether and how opioid receptor activation induces HAAF in humans, 12 healthy subjects without diabetes (7 men, age 32.3 +/- 2.2 years, BMI 25.1 +/- 1.0 kg/m2) participated in two study protocols in random order over two consecutive days. On day 1, subjects received two 120-min infusions of either saline or morphine (0.1 mug/kg/min), separated by a 120-min break (all euglycemic). On day 2, subjects underwent stepped hypoglycemic clamps (nadir 60 mg/dL) with evaluation of counterregulatory hormonal responses, endogenous glucose production (EGP, using 6,6-D2-glucose), and hypoglycemic symptoms. Morphine induced an approximately 30% reduction in plasma epinephrine response together with reduced EGP and hypoglycemia-associated symptoms on day 2. Therefore, we report the first studies in humans demonstrating that pharmacologic opioid receptor activation induces some of the clinical and biochemical features of HAAF, thus elucidating the individual roles of various receptors involved in HAAF's development and suggesting novel pharmacologic approaches for safer intensive glycemic control in T1DM.","type+1+diabetes"],["Incidence, Demographics, and Clinical Characteristics of Diabetes of the Exocrine Pancreas (Type 3c): A Retrospective Cohort Study.",["Woodmansey C","McGovern AP","McCullough KA","Whyte MB","Munro NM","Correa AC","Gatenby PAC","Jones SA","de Lusignan S"],"Diabetes Care. 2017 Nov;40(11):1486-1493. doi: 10.2337/dc17-0542. Epub 2017 Aug 31.","OBJECTIVE: This study was conducted to describe the incidence of diabetes following pancreatic disease, assess how these patients are classified by clinicians, and compare clinical characteristics with type 1 and type 2 diabetes. RESEARCH DESIGN AND METHODS: Primary care records in England (n = 2,360,631) were searched for incident cases of adult-onset diabetes between 1 January 2005 and 31 March 2016. We examined demographics, diabetes classification, glycemic control, and insulin use in those with and without pancreatic disease (subcategorized into acute pancreatitis or chronic pancreatic disease) before diabetes diagnosis. Regression analysis was used to control for baseline potential risk factors for poor glycemic control (HbA1c >/=7% [53 mmol/mol]) and insulin requirement. RESULTS: We identified 31,789 new diagnoses of adult-onset diabetes. Diabetes following pancreatic disease (2.59 [95% CI 2.38-2.81] per 100,000 person-years) was more common than type 1 diabetes (1.64 [1.47-1.82]; P < 0.001). The 559 cases of diabetes following pancreatic disease were mostly classified by clinicians as type 2 diabetes (87.8%) and uncommonly as diabetes of the exocrine pancreas (2.7%). Diabetes following pancreatic disease was diagnosed at a median age of 59 years and BMI of 29.2 kg/m2. Diabetes following pancreatic disease was associated with poor glycemic control (adjusted odds ratio, 1.7 [1.3-2.2]; P < 0.001) compared with type 2 diabetes. Insulin use within 5 years was 4.1% (3.8-4.4) with type 2 diabetes, 20.9% (14.6-28.9) with diabetes following acute pancreatitis, and 45.8% (34.2-57.9) with diabetes following chronic pancreatic disease. CONCLUSIONS: Diabetes of the exocrine pancreas is frequently labeled type 2 diabetes but has worse glycemic control and a markedly greater requirement for insulin.","type+1+diabetes"],["Dysglycemia and Index60 as Prediagnostic End Points for Type 1 Diabetes Prevention Trials.",["Nathan BM","Boulware D","Geyer S","Atkinson MA","Colman P","Goland R","Russell W","Wentworth JM","Wilson DM","Evans-Molina C","Wherrett D","Skyler JS","Moran A","Sosenko JM"],"Diabetes Care. 2017 Nov;40(11):1494-1499. doi: 10.2337/dc17-0916. Epub 2017 Aug 31.","OBJECTIVE: We assessed dysglycemia and a T1D Diagnostic Index60 (Index60) >/=1.00 (on the basis of fasting C-peptide, 60-min glucose, and 60-min C-peptide levels) as prediagnostic end points for type 1 diabetes among Type 1 Diabetes TrialNet Pathway to Prevention Study participants. RESEARCH DESIGN AND METHODS: Two cohorts were analyzed: 1) baseline normoglycemic oral glucose tolerance tests (OGTTs) with an incident dysglycemic OGTT and 2) baseline Index60 <1.00 OGTTs with an incident Index60 >/=1.00 OGTT. Incident dysglycemic OGTTs were divided into those with (DYS/IND+) and without (DYS/IND-) concomitant Index60 >/=1.00. Incident Index60 >/=1.00 OGTTs were divided into those with (IND/DYS+) and without (IND/DYS-) concomitant dysglycemia. RESULTS: The cumulative incidence for type 1 diabetes was greater after IND/DYS- than after DYS/IND- (P < 0.01). Within the normoglycemic cohort, the cumulative incidence of type 1 diabetes was higher after DYS/IND+ than after DYS/IND- (P < 0.001), whereas within the Index60 <1.00 cohort, the cumulative incidence after IND/DYS+ and after IND/DYS- did not differ significantly. Among nonprogressors, type 1 diabetes risk at the last OGTT was greater for IND/DYS- than for DYS/IND- (P < 0.001). Hazard ratios (HRs) of DYS/IND- with age and 30- to 0-min C-peptide were positive (P < 0.001 for both), whereas HRs of type 1 diabetes with these variables were inverse (P < 0.001 for both). In contrast, HRs of IND/DYS- and type 1 diabetes with age and 30- to 0-min C-peptide were consistent (all inverse [P < 0.01 for all]). CONCLUSIONS: The findings suggest that incident dysglycemia without Index60 >/=1.00 is a suboptimal prediagnostic end point for type 1 diabetes. Measures that include both glucose and C-peptide levels, such as Index60 >/=1.00, appear better suited as prediagnostic end points.","type+1+diabetes"],["The Percentage of Continuous Subcutaneous Insulin Infusion Usage Among Adult Type 1 Diabetes Mellitus Patients in Japan: A Cross-Sectional Study at National Hospital Organization Hospitals.",["Murata T","Aoki Y","Kato Y","Tanaka T","Araki R","Kato K","Hida K","Kawamura T","Yoshida K","Imamura Y","Toyonaga T","Yamada K","Sakane N"],"J Diabetes Sci Technol. 2017 Sep;11(5):1055-1056. doi: 10.1177/1932296817697330.","","type+1+diabetes"],["Long-term Functioning of Allogeneic Islets in Subcutaneous Tissue Pretreated with a Novel Cyclic Peptide without Immunosuppressive Medication.",["Kuwabara R","Hamaguchi M","Fukuda T","Sakai H","Inui M","Sakaguchi S","Iwata H"],"Transplantation. 2017 Aug 30. doi: 10.1097/TP.0000000000001923.","BACKGROUND: There exists a need for a minimally invasive method of islet transplantation without immunosuppressive drugs for the treatment of type 1 diabetes. METHODS: In diabetic ACI rats, an agarose rod containing the cyclic oligopeptide SEK-1005 (agarose-SEK rod) was implanted at 2 dorsal subcutaneous sites. Then these rods were removed, and 1500 islets isolated from F344 rats were transplanted into each of the pockets. RESULTS: Ten days after implantation of agarose-SEK rods, vascularized pockets were present. Nonfasting blood glucose levels confirmed long-term survival of the allogeneic islet grafts, without immunosuppressive therapy, in 8 of 10 recipients. Flow cytometry and gene expression analyses were performed to investigate the mechanisms underlying graft acceptance. Agarose-SEK rod implantation led to the formation of granulomatous tissue containing regulatory T cells that suppressed immune reactions against the allogeneic islet grafts. CONCLUSIONS: These results indicate that the use of an agarose-SEK rod to prevascularize a subcutaneous site may be a useful method for achieving successful allogeneic islet transplantation without immunosuppression.","type+1+diabetes"],["TLR4 polymorphisms seem not to be associated with prediabetes and type 2 diabetes but predispose to diabetic retinopathy; TLR4 polymorphisms in glucose continuum.",["Zaharieva ET","Kamenov ZA","Savov AS"],"Endocr Regul. 2017 Jul 1;51(3):137-144. doi: 10.1515/enr-2017-0014.","OBJECTIVES: Compared to type 1 diabetes, the role of the immune and autoimmune pathogenetic mechanisms is much less studied in the type 2 diabetes. Toll-like receptors 4 (TLR4) have a leading role in inflammation, insulin resistance, and vascular damage. This study aimed to analyze the relationship between the polymorphisms in TLR4 gene and different stages in the glucose continuum from prediabetes to the type 2 diabetes and chronic microvascular complications. MATERIALS AND METHODS: The study included 113 patients with the type 2 diabetes, 29 participants with prediabetes, and 28 controls. Polymerase chain reaction (PCR) was used for genotyping Asp299Gly and Thr399Ile polymorphism, followed by restriction analysis. RESULTS: The difference in the genotype frequency for both polymorphisms in patients with the type 2 diabetes or prediabetes compared to that in controls was not significant. Patients with heterozygous genotype of Asp299Gly polymorphism had a higher prevalence of diabetic retinopathy (42.9%) than participants with homozygous genotype (9.0%) (OR [95%CI]=7.61 [1.41-41.08]; p=0.018). No association was established for diabetic polyneuropathy and nephropathy. Prevalence of chronic diabetes complications was not related to Thr399Ile polymorphism. CONCLUSION: Our study demonstrates that Asp299Gly and Thr399Ile polymorphisms seem not to be associated with the type 2 diabetes and prediabetes but Asp299Gly may contribute to diabetic retinopathy predisposition.","type+1+diabetes"],["Fulminant type 1 diabetes after adjuvant ipilimumab therapy in cutaneous melanoma.",["Tsiogka A","Jansky GL","Bauer JW","Koelblinger P"],"Melanoma Res. 2017 Oct;27(5):524-525. doi: 10.1097/CMR.0000000000000384.","","type+1+diabetes"],["Type 1 diabetes incidence and prevalence trends in a cohort of Canadian children and youth.",["Fox DA","Islam N","Sutherland J","Reimer K","Amed S"],"Pediatr Diabetes. 2017 Aug 31. doi: 10.1111/pedi.12566.","BACKGROUND AND OBJECTIVE: Incidence rates of type 1 diabetes have long been on the rise across the globe, however, there is emerging evidence that the rate of rise may be slowing. The objective of this study was to describe trends in the incidence and prevalence of type 1 diabetes in a sample of Canadian children and youth. METHODS: Cases were extracted using linked administrative datasets and a validated diabetes case-finding definition. Incidence and prevalence trends were analyzed using the JoinPoint regression analysis program. RESULTS: A small increase in the incidence of type 1 diabetes was observed over the 11-year period from 2002-2003 to 2012-2013. Total incident cases per year ranged from 201 (2005-2006) to 250 (2007-2008). Total prevalent cases per year ranged from 1790 (2002-2003) to 2264 (2012-2013). Incidence was highest among children aged 5 to 14 years, and lowest in the youngest (1-4 years) and oldest (15-19 years) age brackets. The most significant increase in incidence was in children aged 10 to 14 years. Age-standardized prevalence increased significantly throughout the study period. CONCLUSION: These results are similar to data from the United States but differ from European data with respect to the annual percent change for incidence as well as age-specific incidence trends. In keeping with the low mortality rates associated with type 1 diabetes, the prevalence continues to rise.","type+1+diabetes"],["Gender differences in disordered eating behaviors and body dissatisfaction among adolescents with type 1 diabetes: Results from diabetes MILES youth-Australia.",["Araia E","Hendrieckx C","Skinner T","Pouwer F","Speight J","King RM"],"Int J Eat Disord. 2017 Oct;50(10):1183-1193. doi: 10.1002/eat.22746. Epub 2017 Aug 30.","OBJECTIVE: To examine gender differences in disordered eating behaviors (DEB) and body dissatisfaction in adolescents with type 1 diabetes. While evidence shows that female youth with type 1 diabetes are more prone to DEB compared to their peers without diabetes, little is known about male adolescents. METHOD: In a national online survey, adolescents (13-19 years) with type 1 diabetes for >/=1 year completed the Diabetes Eating Problem Survey-Revised (DEPS-R), and the Body Mass Index Silhouette Matching Test (BMI-SMT) and items on binge eating and insulin omission. RESULTS: About 477 adolescents (mean age 16 years; 62% females) completed the DEPS-R and 431 the BMI-SMT. The DEPS-R total score was higher for females than males, with scores for females increasing with age. BMI, HbA1c , insulin omission, and binge-eating frequency were associated moderately with DEPS-R for both genders. On the BMI-SMT, 88% of females wanted to be thinner. Of the males, 76% reported body dissatisfaction; however, only 43% expressed a desire for thinness with the remainder desiring a larger body size. DEPS-R was positively associated with the discrepancy between perceived actual and ideal body size for both genders. DISCUSSION: A large proportion of adolescents with type 1 diabetes, particularly females reported engaging in DEB. Similarly, high rates of body dissatisfaction were reported, though ideal body shape preferences differed by gender. Given the high levels of self-reported DEB and gender-based patterns of body dissatisfaction, future research needs to examine the effectiveness of routine screening of DEB and consider implementation of stepped care approaches.","type+1+diabetes"],["TSH oscillations in young patients with type 1 diabetes may be due to glycemic variability.",["Bellastella G","Maiorino MI","Scappaticcio L","Casciano O","Petrizzo M","Caputo M","Paglionico VA","Giugliano D","Esposito K"],"J Endocrinol Invest. 2017 Aug 30. doi: 10.1007/s40618-017-0752-5.","PURPOSE: A relationship between thyroid dysfunction and diabetes mellitus has been described by several authors but the role of glycemic variability is still unclear. We planned the present study to evaluate the influence of glycemic variability on thyroid hormones and TSH concentrations in patients with type 1 diabetes mellitus (T1DM). METHODS: Seventy-seven young patients with T1DM were enrolled and evaluated for basal glucose concentrations, HbA1c, thyroid hormones and TSH concentrations. Glucose variability was investigated by considering the standard deviation of blood glucose readings and by calculating the mean amplitude of glycemic excursions and continuous overlapping net glycemic action (CONGA). The low (LBGI) and high (HBGI) blood glucose indices were also calculated. The correlations between TSH, thyroid hormones, glycemia and HbA1c were studied in patients and in controls, whereas those between TSH, thyroid hormones and indices of glucose variability only in patients. RESULTS: No correlations were observed in T1DM patients between free thyroid hormones and glycemic values, HbA1c and indices of glucose variability, while an inverse correlation was observed between TSH levels and glycemic values (r = -0.27; p = 0.01), CONGA index (r = -0.35; p = 0.001) and HBGI (r = -0.28; p = 0.01) but not with HbA1c (r = -0.1; p = 0.47). CONCLUSIONS: Our results suggest a direct action of glycemic excursions on TSH secretion, regardless of variations of thyroid hormone concentrations. Thus, the evaluation of thyroid function through the assay of TSH concentrations in these patients should be made, if possible, by multiple samples on patients in euglycemic state to avoid underestimation or overestimation of thyroid dysfunction due to a wrong diagnosis of euthyroidism or dysthyroidism with consequent inappropriate choice of therapeutic options.","type+1+diabetes"],["Retinal thickness as a marker of disease progression in longitudinal observation of patients with Wolfram syndrome.",["Zmyslowska A","Fendler W","Waszczykowska A","Niwald A","Borowiec M","Jurowski P","Mlynarski W"],"Acta Diabetol. 2017 Nov;54(11):1019-1024. doi: 10.1007/s00592-017-1042-6. Epub 2017 Aug 30.","AIMS: Wolfram syndrome (WFS) is a recessively inherited monogenic form of diabetes coexisting with optic atrophy and neurodegenerative disorders with no currently recognized markers of disease progression. The aim of the study was to evaluate retinal parameters by using optical coherence tomography (OCT) in WFS patients after 2 years of follow-up and analysis of the parameters in relation to visual acuity. METHODS: OCT parameters and visual acuity were measured in 12 WFS patients and 31 individuals with type 1 diabetes. RESULTS: Total thickness of the retinal nerve fiber layer (RNFL), average retinal thickness and total retinal volume decreased in comparison with previous OCT examination. Significant decreases were noted for RNFL (average difference -17.92 microm 95% CI -30.74 to -0.10; p = 0.0157), macular average thickness (average difference -5.38 microm 95% CI -10.63 to -2.36; p = 0.0067) and total retinal volume (average difference -0.15 mm3 95% CI -0.30 to -0.07; p = 0.0070). Central thickness remained unchanged (average difference 1.5 microm 95% CI -7.61 to 10.61; p = 0.71). Visual acuity of WFS patients showed a strong negative correlation with diabetes duration (R = -0.82; p = 0.0010). After division of WFS patients into two groups (with low-vision and blind patients), all OCT parameters except for the RNFL value were lower in blind WFS patients. CONCLUSIONS: OCT measures structural parameters and can precede visual acuity loss. The OCT study in WFS patients should be performed longitudinally, and serial retinal examinations may be helpful as a potential end point for future clinical trials.","type+1+diabetes"],["Joint modeling of longitudinal autoantibody patterns and progression to type 1 diabetes: results from the TEDDY study.",["Kohler M","Beyerlein A","Vehik K","Greven S","Umlauf N","Lernmark A","Hagopian WA","Rewers M","She JX","Toppari J","Akolkar B","Krischer JP","Bonifacio E","Ziegler AG"],"Acta Diabetol. 2017 Nov;54(11):1009-1017. doi: 10.1007/s00592-017-1033-7. Epub 2017 Aug 30.","AIMS: The onset of clinical type 1 diabetes (T1D) is preceded by the occurrence of disease-specific autoantibodies. The level of autoantibody titers is known to be associated with progression time from the first emergence of autoantibodies to the onset of clinical symptoms, but detailed analyses of this complex relationship are lacking. We aimed to fill this gap by applying advanced statistical models. METHODS: We investigated data of 613 children from the prospective TEDDY study who were persistent positive for IAA, GADA and/or IA2A autoantibodies. We used a novel approach of Bayesian joint modeling of longitudinal and survival data to assess the potentially time- and covariate-dependent association between the longitudinal autoantibody titers and progression time to T1D. RESULTS: For all autoantibodies we observed a positive association between the titers and the T1D progression risk. This association was estimated as time-constant for IA2A, but decreased over time for IAA and GADA. For example the hazard ratio [95% credibility interval] for IAA (per transformed unit) was 3.38 [2.66, 4.38] at 6 months after seroconversion, and 2.02 [1.55, 2.68] at 36 months after seroconversion. CONCLUSIONS: These findings indicate that T1D progression risk stratification based on autoantibody titers should focus on time points early after seroconversion. Joint modeling techniques allow for new insights into these associations.","type+1+diabetes"],["Albuminuria Reduction after High Dose of Vitamin D in Patients with Type 1 Diabetes Mellitus: A Pilot Study.",["Felicio JS","de Oliveira AF","Peixoto AS","de Souza ACCB","Abrahao Neto JF","de Melo FTC","Carvalho CT","de Lemos MN","Cavalcante SDN","Resende FS","Dos Santos MC","Motta AR","Janau LC","Yamada ES","Felicio KM"],"Front Endocrinol (Lausanne). 2017 Aug 14;8:199. doi: 10.3389/fendo.2017.00199. eCollection 2017.","BACKGROUND: Some studies suggest an association between diabetic kidney disease (DKD) and vitamin D (VD), but there is no data about the effect of high dose of VD on DKD in type 1 diabetes mellitus (T1DM). Our pilot study aims to evaluate albuminuria reduction in patients with T1DM supplemented with high dose of VD. METHODS: 22 patients received doses of 4,000 and 10,000 IU/day of cholecalciferol for 12 weeks according to patient's previous VD levels. They were submitted to continuous glucose monitoring system, 24 hours ambulatory blood pressure monitoring and urine albumin-to-creatinine ratio before and after VD supplementation. RESULTS: There was a reduction of DKD prevalence at the end of the study (68 vs 32%; p = 0.05), with no changes on insulin doses, glycated hemoglobin, glycemic variability and blood pressure values. A correlation between percentage variation of VD levels (DeltaVD) and albuminuria at the end of the study was presented (r = -0.5; p < 0.05). Among T1DM patients with DKD at the beginning of the study, 8/13 (62%) had their DKD stage improved, while the other five ones (38%) showed no changes (p < 0.05). CONCLUSION: Our pilot study suggests an association between VD high dose supplementation, lower prevalence and improvement in stages of DKD in T1DM.","type+1+diabetes"],["Closed Loop Control During Intense Prolonged Outdoor Exercise in Adolescents With Type 1 Diabetes: The Artificial Pancreas Ski Study.",["Breton MD","Chernavvsky DR","Forlenza GP","DeBoer MD","Robic J","Wadwa RP","Messer LH","Kovatchev BP","Maahs DM"],"Diabetes Care. 2017 Aug 30. pii: dc170883. doi: 10.2337/dc17-0883.","OBJECTIVE: Intense exercise is a major challenge to the management of type 1 diabetes (T1D). Closed loop control (CLC) systems (artificial pancreas) improve glycemic control during limited intensity and short duration of physical activity (PA). However, CLC has not been tested during extended vigorous outdoor exercise common among adolescents. RESEARCH DESIGN AND METHODS: Skiing presents unique metabolic challenges: intense prolonged PA, cold, altitude, and stress/fear/excitement. In a randomized controlled trial, 32 adolescents with T1D (ages 10-16 years) participated in a 5-day ski camp ( approximately 5 h skiing/day) at two sites: Wintergreen, VA and Breckenridge, CO. Participants were randomized to the University of Virginia (UVa)-CLC system or remotely monitored sensor-augmented pump (RM-SAP). The CLC and RM-SAP groups were coarsely paired by age and hemoglobin A1c (HbA1c). All subjects were remotely monitored 24 h per day by study physicians and clinical team. RESULTS: Compared with physician-monitored open loop, percent time in range (70-180 mg/dL) improved using CLC: 71.3 vs. 64.7% (+6.6% [95% CI 1-12]; P = 0.005), with maximum effect late at night. Hypoglycemia exposure and carbohydrate treatments were improved overall (P = 0.001 and P = 0.007) and during the daytime with strong ski level effects (P = 0.0001 and P = 0.006); ski/snowboard proficiency was balanced between groups but with a very strong site effect: naive in Virginia and experienced in Colorado. There were no adverse events associated with CLC; the participants' feedback was overwhelmingly positive. CONCLUSIONS: CLC in adolescents with T1D improved glycemic control and reduced exposure to hypoglycemia during prolonged intensive winter sport activities, despite the added challenges of cold and altitude.","type+1+diabetes"],["Improving the Safety and Functionality of an Artificial Pancreas System for Use in Younger Children: Input from Parents and Physicians.",["Gildersleeve R","Riggs SL","Chernavvsky DR","Breton MD","DeBoer MD"],"Diabetes Technol Ther. 2017 Aug 30. doi: 10.1089/dia.2017.0150.","BACKGROUND: Artificial pancreas (AP) systems have initially been designed for and tested in teens and adults, but there is evidence that an AP system with additional support and safety systems could greatly benefit younger children with type 1 diabetes (T1D). SUBJECTS AND METHODS: Five pediatric endocrinologists and 15 parents of children aged 5-8 years with T1D participated in a total of four focus groups. Focus groups investigated current diabetes technology use and acceptance, as well as possible modifications to the current adult AP system, which would allow for safe and successful use in younger children. Modifications discussed include child-specific functionality for input tasks, safety features, and monitoring capabilities. RESULTS: Participant suggestions included the following: passcodes for differential access to AP features by parents, ancillary caregivers, and the child; preset early, intermediate, and advanced child access categories; maximal customization for general and alarm settings; simplified meal screens utilizing the AP' corrective blood glucose (BG) ability; automated exercise mode; spoken and dictated messaging capabilities; emergency contacts; treatment instructions for the child and caregiver; remote monitoring website and application; animated continuous glucose monitor BG trace; gamification, such as rewarding diabetes-friendly behaviors; and comprehensive training of all individuals involved in the child's diabetes care. CONCLUSION: Parents and physicians were eager for AP applications to be available for younger children, but stressed that a modified system could better serve this group's needs for safety and improved diabetes-related communication. The diverse and emerging needs of 5-8-year olds require flexible and customizable systems for T1D management.","type+1+diabetes"],["THE EFFECTS OF Syzygium aromaticum-DERIVED TRITERPENES ON GASTROINTESTINAL GHRELIN EXPRESSION IN STREPTOZOTOCIN-INDUCED DIABETIC RATS.",["Luvuno M","Mbongwa HP","Khathi A"],"Afr J Tradit Complement Altern Med. 2016 Jul 3;13(4):8-14. doi: 10.21010/ajtcam.v13i4.2. eCollection 2016.","BACKGROUND: Diabetic polyphagia has been associated with elevated plasma ghrelin levels in experimental type 1 diabetes. This increase in food consumption contributes to chronic hyperglycaemia in diabetes thus contributing to the development of micro- and macrovascular complications. We have reported that plant-derived oleanolic acid (OA) and maslinic acid (MA) reduce blood glucose levels, in part, through the inhibition of intestinal carbohydrate hydrolyzing enzymes and glucose transporters. However, their effects on food intake and plasma ghrelin concentrations are unclear. Accordingly, we investigated the effects of these triterpenes on food intake and ghrelin expression in streptozotocin-induced diabetic rats. MATERIAL: The effects of OA and MA on blood glucose concentration; food and water intake were monitored over five weeks after which plasma ghrelin concentrations were measured. Additionally, the expression of ghrelin in the various sections of the GIT was determined using Western blot analysis. RESULTS: Ghrelin concentrations in untreated STZ-induced diabetic rats were significantly higher in comparison to the non-diabetic control. Interestingly, the administration of OA and MA reduced food intake, blood glucose levels and plasma ghrelin levels in STZ-induced diabetic rats. This was further complemented by significant reductions in the gastrointestinal expression of ghrelin suggesting that the anti-diabetic properties of these triterpenes are mediated, in part, through the reduction of food intake and the modulation of ghrelin expression. CONCLUSION: The findings of the study suggest that the control of food intake through the reduction of ghrelin expression by plant-derived OA and MA may constitute an avenue of glycaemic control in diabetes mellitus.","type+1+diabetes"],["Adult neural stem cell dysfunction in the subventricular zone of the lateral ventricle leads to diabetic olfactory defects.",["Jing YH","Qi CC","Yuan L","Liu XW","Gao LP","Yin J"],"Neural Regen Res. 2017 Jul;12(7):1111-1118. doi: 10.4103/1673-5374.211190.","Sensitive smell discrimination is based on structural plasticity of the olfactory bulb, which depends on migration and integration of newborn neurons from the subventricular zone. In this study, we examined the relationship between neural stem cell status in the subventricular zone and olfactory function in rats with diabetes mellitus. Streptozotocin was injected through the femoral vein to induce type 1 diabetes mellitus in Sprague-Dawley rats. Two months after injection, olfactory sensitivity was decreased in diabetic rats. Meanwhile, the number of BrdU-positive and BrdU+/DCX+ double-labeled cells was lower in the subventricular zone of diabetic rats compared with age-matched normal rats. Western blot results revealed downregulated expression of insulin receptor beta, phosphorylated glycogen synthase kinase 3beta, and beta-catenin in the subventricular zone of diabetic rats. Altogether, these results indicate that diabetes mellitus causes insulin deficiency, which negatively regulates glycogen synthase kinase 3beta and enhances beta-catenin degradation, with these changes inhibiting neural stem cell proliferation. Further, these signaling pathways affect proliferation and differentiation of neural stem cells in the subventricular zone. Dysfunction of subventricular zone neural stem cells causes a decline in olfactory bulb structural plasticity and impairs olfactory sensitivity in diabetic rats.","type+1+diabetes"],["The innate immune receptor MDA5 limits rotavirus infection but promotes cell death and pancreatic inflammation.",["Dou Y","Yim HC","Kirkwood CD","Williams BR","Sadler AJ"],"EMBO J. 2017 Sep 15;36(18):2742-2757. doi: 10.15252/embj.201696273. Epub 2017 Aug 29.","Melanoma differentiation-associated protein 5 (MDA5) mediates the innate immune response to viral infection. Polymorphisms in IFIH1, the gene coding for MDA5, correlate with the risk of developing type 1 diabetes (T1D). Here, we demonstrate that MDA5 is crucial for the immune response to enteric rotavirus infection, a proposed etiological agent for T1D. MDA5 variants encoded by minor IFIH1 alleles associated with lower T1D risk exhibit reduced activity against rotavirus infection. We find that MDA5 activity limits rotavirus infection not only through the induction of antiviral interferons and pro-inflammatory cytokines, but also by promoting cell death. Importantly, this MDA5-dependent antiviral response is specific to the pancreas of rotavirus-infected mice, similar to the autoimmunity associated with T1D. These findings imply that MDA5-induced cell death and inflammation in the pancreas facilitate progression to autoimmune destruction of pancreatic beta-cells.","type+1+diabetes"],["Strain-specific helper T cell profile in the gut-associated lymphoid tissue.",["Stanisavljevic S","Dedovic N","Vujicic M","Saksida T","Jevtic B","Milovanovic B","Momcilovic M","Miljkovic D","Stojanovic I"],"Immunol Lett. 2017 Oct;190:282-288. doi: 10.1016/j.imlet.2017.08.017. Epub 2017 Aug 26.","C57BL/6, BALB/c and NOD mice are among the most frequently used strains in autoimmunity research. NOD mice spontaneously develop type 1 diabetes (T1D) and they are prone to induction of experimental autoimmune encephalomyelitis (EAE). Both diseases can be routinely induced in C57BL/6 mice, but not in BALB/c mice. Also, C57BL/6 mice are generally considered T helper (Th)1-biased and BALB/c Th2-biased mice. Having in mind increasingly appreciated role of gut associated lymphoid tissue (GALT) cells in autoimmunity, especially in relation to gut Th17 and regulatory T (Treg) cells, our aim was to determine if there are differences in proportion of CD4+ T cell populations in mesenteric lymph nodes and Peyer's patches of these mouse strains. Lower proportion of Treg was observed in NOD PP, Th2 cells dominated in BALB/c mice in mesenteric lymph nodes (MLN) and Peyer's patches (PP), while Th1 cells prevailed in C57BL/6 MLN. Intradermal immunization of mice with complete Freund's adjuvant resulted in significant difference in Th cell distribution in GALT of NOD mice. Differences were less pronounced in C57BL/6 mice, while GALT of BALB/c mice was almost unresponsive to the immunization. The observed strain- and tissue-dependent changes in Treg proportion after the immunization was probably a consequence of different CCR2 or CCR6-related migration patterns and/or in situ Treg proliferation. In conclusion, NOD, a highly autoimmunity-prone mouse strain, exhibits more profound GALT-related immune response upon immunization compared to the strains that are less prone to autoimmunity.","type+1+diabetes"],["PCI Versus CABG in Patients With Type 1 Diabetes and Multivessel Disease.",["Nystrom T","Sartipy U","Franzen S","Eliasson B","Gudbjornsdottir S","Miftaraj M","Lagerqvist B","Svensson AM","Holzmann MJ"],"J Am Coll Cardiol. 2017 Sep 19;70(12):1441-1451. doi: 10.1016/j.jacc.2017.07.744. Epub 2017 Aug 26.","BACKGROUND: It is unknown if coronary artery bypass grafting (CABG) or percutaneous coronary intervention (PCI) may offer a survival benefit in patients with type 1 diabetes (T1D) in need of multivessel revascularization. OBJECTIVES: This study sought to determine if patients with T1D and multivessel disease may benefit from CABG compared with PCI. METHODS: In an observational co
