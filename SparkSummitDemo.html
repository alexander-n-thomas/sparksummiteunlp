)\n    record = Entrez.read(handle)\n    handle.close()\n    idlist = record[\"IdList\"]\n    \n    handle = Entrez.efetch(db=\"pubmed\", id=idlist, rettype=\"medline\",retmode=\"text\")\n    records = Medline.parse(handle)\n    data = []\n    for record in records:\n        data.append((record.get(\"TI\", \"?\"),record.get(\"AU\", \"?\"),record.get(\"SO\", \"?\"),record.get(\"AB\",\"?\")))\n\n    df = pd.DataFrame(data=data, columns=['title','authors','source','text'])\n    df.head(10)\n\n    df.replace(r'^\\?$', np.nan, regex=True, inplace=True)\n    df['authors'] = df['authors'].apply(lambda x: x if isinstance(x, list) else [])\n    df.fillna('', inplace=True)\n    df['topic'] = search_term\n    \n    return spark.createDataFrame(df)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1508920006671,"submitTime":1508919998708,"finishTime":1508920006718,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4086ea3a-cdfa-46ee-b34f-1c50f5ec5ab3"},{"version":"CommandV1","origId":2620327389223278,"guid":"8fc82d37-beb5-4470-a842-13a52bf339a8","subtype":"command","commandType":"auto","position":2.5,"command":"topics = [\n    ['type', '1', 'diabetes'], \n    ['creutzfeldt', 'jakob', 'disease'], \n    ['post', 'traumatic', 'stress', 'disorder'],\n    ['heart', 'disease'],\n    ['AIDS'],\n    ['breast', 'cancer']\n]","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1508920006722,"submitTime":1508919998937,"finishTime":1508920006762,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2295cdda-9d9c-4814-85e4-0daea1d73cc4"},{"version":"CommandV1","origId":2620327389223279,"guid":"5641843e-000d-4daf-b1d5-ae7df4c32883","subtype":"command","commandType":"auto","position":2.75,"command":"texts = None\n\nnp.random.seed(123)\nfor terms in topics:\n    num_docs = np.random.randint(200, 1000)\n    print('terms', terms, 'num_docs', num_docs)\n    if texts is None:\n        texts = query(terms, num_docs)\n    else:\n        texts = texts.union(query(terms, num_docs))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">terms [&apos;type&apos;, &apos;1&apos;, &apos;diabetes&apos;] num_docs 710\nSearching PubMed abstracts for documents containing term:  type+1+diabetes\nterms [&apos;creutzfeldt&apos;, &apos;jakob&apos;, &apos;disease&apos;] num_docs 565\nSearching PubMed abstracts for documents containing term:  creutzfeldt+jakob+disease\nterms [&apos;post&apos;, &apos;traumatic&apos;, &apos;stress&apos;, &apos;disorder&apos;] num_docs 582\nSearching PubMed abstracts for documents containing term:  post+traumatic+stress+disorder\nterms [&apos;heart&apos;, &apos;disease&apos;] num_docs 522\nSearching PubMed abstracts for documents containing term:  heart+disease\nterms [&apos;AIDS&apos;] num_docs 298\nSearching PubMed abstracts for documents containing term:  AIDS\nterms [&apos;breast&apos;, &apos;cancer&apos;] num_docs 942\nSearching PubMed abstracts for documents containing term:  breast+cancer\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[{"name":"texts","typeStr":"pyspark.sql.dataframe.DataFrame","schema":{"fields":[{"metadata":{},"name":"title","nullable":true,"type":"string"},{"metadata":{},"name":"authors","nullable":true,"type":{"containsNull":true,"elementType":"string","type":"array"}},{"metadata":{},"name":"source","nullable":true,"type":"string"},{"metadata":{},"name":"text","nullable":true,"type":"string"},{"metadata":{},"name":"topic","nullable":true,"type":"string"}],"type":"struct"}}]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1508920006765,"submitTime":1508919999167,"finishTime":1508920034763,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"564fb226-d035-4007-83ff-bd23a2210886"},{"version":"CommandV1","origId":2604545365219200,"guid":"31e36ec5-be34-4666-92b3-7f9a566a1608","subtype":"command","commandType":"auto","position":4.0,"command":"display(texts)","commandVersion":0,"state":"finished","results":{"type":"table","data":[["HLA, infections and inflammation in early stages of atherosclerosis in children with type 1 diabetes.",["Odermarsky M","Pesonen E","Sorsa T","Lernmark A","Pussinen PJ","Liuba P"],"Acta Diabetol. 2017 Oct 24. doi: 10.1007/s00592-017-1063-1.","AIMS: This prospective study focuses on risk factors for arterial damage in children with type 1 diabetes (T1D). METHODS: Eighty children and adolescents with T1D were investigated twice, approximately 2 years apart, for carotid artery intima-media thickness (cIMT) and compliance (CAC), flow-mediated dilatation (FMD) of the brachial artery, and plasma levels of matrix metalloproteinase (MMP)-8. All subjects were genotyped for HLA. The number of respiratory tract infections (RTI) during the past year was obtained by a questionnaire in 56 patients. RESULTS: cIMT progression, defined as percentage (%) change of cIMT from baseline, correlated inversely with the % changes of both CAC (p = 0.04, r = - 0.3; n = 62) and FMD (p = 0.03, r = - 0.3; n = 47). In multivariate analysis, RTI frequency correlated significantly with cIMT progression irrespective of age, diabetes duration, BMI, and HbA1c (p = 0.03, r = 0.3). When patients were divided in relation to RTI, the association of DQ2/8 with cIMT progression remained significant in patients with over three infections/year (p = 0.04, r = 0.3). During follow-up, the group of DQ2/8 patients with hsCRP > 1 mg/l showed significantly higher levels of plasma MMP-8 than the non-DQ2/8 group. CONCLUSIONS: The diabetes-risk genotype DQ2/8 and systemic inflammation contribute to pro-atherosclerotic vascular changes in children and adolescents with T1D.","type+1+diabetes"],["[Importance of dental care to maintain oral health of children and youth with type 1 diabetes].",["Kuzmiuk A","Marczuk-Kolada G","Luczaj-Cepowicz E","Obidzinska M","Chorzewska E","Wasilczuk U","Kierklo A","Szajda SD"],"Med Pr. 2017 Oct 24. pii: 75723. doi: 10.13075/mp.5893.00554.","BACKGROUND: Dental care for children and youth with type 1 diabetes should rely on reliable examination of the oral cavity, early treatment of dental caries and maintenance of the treatment results. This can be achieved through regular control visits consistent with the standards, and also through following the recommendations for prevention of dental caries and periodontal disease. The aim of the study was to investigate whether dental care allows to preserve good oral health of children and youth with type 1 diabetes. MATERIAL AND METHODS: The study included 60 patients with type 1 diabetes, aged 7-17 years, and 30 healthy children and youth within the same age range. There were evaluated intensity of caries, the effectiveness of conservative treatment, periodontal health and oral hygiene. RESULTS: The results of examinations showed significantly lower caries prevalence and better periodontal health in the children and youth with type 1 diabetes. The effectiveness of conservative treatment was significantly higher among patients with mixed dentition. There was no significant difference in oral hygiene between the compared groups. CONCLUSIONS: Diabetes is a risk factor for oral diseases, so children and youth with type 1 diabetes should be provided with special preventive care and curative measures. The main goal of the insulin-dependent diabetes care program is to early classify them to highrisk groups to improve general oral health and thus improve the quality of life. Proper dental care for children and yuoth with type 1 diabetes is a condition to maintain oral health. Med Pr 2018;69(1).","type+1+diabetes"],["Irisin inhibits high glucose-induced endothelial-to-mesenchymal transition and exerts a dose-dependent bidirectional effect on diabetic cardiomyopathy.",["Liu X","Mujahid H","Rong B","Lu QH","Zhang W","Li P","Li N","Liang ES","Wang Q","Tang DQ","Li NL","Ji XP","Chen YG","Zhao YX","Zhang MX"],"J Cell Mol Med. 2017 Oct 23. doi: 10.1111/jcmm.13360.","Emerging evidence indicates that irisin provides beneficial effects in diabetes. However, whether irisin influences the development of diabetic cardiomyopathy (DCM) remains unclear. Therefore, we investigated the potential role and mechanism of action of irisin in diabetes-induced myocardial dysfunction in mice. Type 1 diabetes was induced in mice by injecting streptozotocin, and the diabetic mice were administered recombinant r-irisin (low or high dose: 0.5 or 1.5 mug/g body weight/day, I.P.) or PBS for 16 weeks. Irisin treatment did not alter blood glucose levels in the diabetic mice. However, the results of echocardiographical and histopathological assays indicated that low-dose irisin treatment alleviated cardiac fibrosis and left ventricular function in the diabetic mice, whereas high-dose irisin failed to mitigate the ventricular function impairment and increased collagen deposition. The potential mechanism underlying the effect of low-dose irisin involved irisin-mediated inhibition of high glucose-induced endothelial-to-mesenchymal transition (EndMT); conversely, high-dose irisin treatment enhanced high glucose-induced MMP expression by stimulating MAPK (p38 and ERK) signalling and cardiac fibroblast proliferation and migration. Low-dose irisin alleviated DCM development by inhibiting high glucose-induced EndMT. By contrast, high-dose irisin disrupted normal MMP expression and induced cardiac fibroblast proliferation and migration, which results in excess collagen deposition. Thus, irisin can inhibit high glucose-induced EndMT and exert a dose-dependent bidirectional effect on DCM.","type+1+diabetes"],["Improvements in peripheral vascular function with vitamin D treatment in deficient adolescents with type 1 diabetes.",["Deda L","Yeshahayu Y","Sud S","Cuerden M","Cherney DZ","Sochett EB","Mahmud FH"],"Pediatr Diabetes. 2017 Oct 23. doi: 10.1111/pedi.12595.","BACKGROUND: Vitamin D (VitD) deficiency is prevalent in adolescents with type 1 diabetes (T1D) and is associated with diabetes-related vascular complications in adulthood. The objective of this clinical trial was to assess VitD treatment on endothelial function (EF) and markers of renal inflammation, in this patient group. METHODS: Adolescents with T1D with suboptimal levels of VitD (<37.5 nmol/L) were treated for 12 to 24 weeks with a VitD analog (VitD3 ) at doses of 1000 or 2000 IU daily. The primary end-point assessed the change in reactive hyperemia index (lnRHI), a measure of EF. Secondary end-points included changes in blood pressure, lipid profile, HbA1c and albumin creatinine ratio (ACR). Urinary cytokine/chemokine inflammatory profile was also assessed in a subset of subjects posttreatment. RESULTS: Two hundred and seventy-one subjects were screened for VitD status and 31 VitD deficient subjects with a mean age of 15.7 +/- 1.4 years were enrolled and completed the study. Mean 25-OH-VitD levels significantly increased (33.0 +/- 12.8 vs 67.0 +/- 23.2 nmol/L, P < .01) with a significant improvement in EF following VitD supplementation (lnRHI 0.58 +/- 0.20 vs 0.68 +/- 0.21, P = .03). VitD supplementation did not significantly impact systolic blood pressure/diastolic blood pressure (SBP/DBP), lipids, HbA1c and ACR and no adverse effects were seen. Several urinary inflammatory cytokines/chemokines: MCP-3 (P < .01), epidermal growth factor (EGF) (P < .01) tumor necrosis factor beta (TNFbeta) (P = .01), interleukin-10 (IL-10) (P = .01), also significantly decreased post-VitD-treatment. CONCLUSIONS: Treatment with VitD was associated with an improvement in EF and reduced expression of urinary inflammatory markers in adolescents with T1D. This data is suggestive of an additional benefit of VitD supplementation on early markers of microvascular complications.","type+1+diabetes"],["Cardiorespiratory Fitness and Cardiac Autonomic Function in Diabetes.",["Rohling M","Strom A","Bonhof GJ","Roden M","Ziegler D"],"Curr Diab Rep. 2017 Oct 23;17(12):125. doi: 10.1007/s11892-017-0959-z.","PURPOSE OF REVIEW: This review summarizes the current knowledge on the relationship of physical activity, exercise, and cardiorespiratory fitness (CRF) with cardiovascular autonomic neuropathy (CAN) based on epidemiological, clinical, and interventional studies. RECENT FINDINGS: The prevalence of CAN increases with age and duration of diabetes. Further risk factors for CAN comprise poor glycemic control, dyslipidemia, abdominal obesity, hypertension, and the presence of diabetic complications. CAN has been also linked to reduced CRF. We recently showed that CRF parameters (e.g., maximal oxidative capacity or oxidative capacity at the anaerobic threshold) are associated with cardiac autonomic function in patients recently diagnosed with type 1 or type 2 diabetes. Exercise interventions have shown that physical activity can increase cardiovagal activity and reduce sympathetic overactivity. In particular, long-term and regularly, but also supervised, performed endurance and high-intense and high-volume exercise improves cardiac autonomic function in patients with type 2 diabetes. By contrast, the evidence in those with type 1 diabetes and also in individuals with prediabetes or metabolic syndrome is weaker. Overall, the studies reviewed herein addressing the question whether favorably modulating the autonomic nervous system may improve CRF during exercise programs support the therapeutic concept to promote physical activity and to achieve physical fitness. However, high-quality exercise interventions, especially in type 1 diabetes and metabolic syndrome including prediabetes, are further required to better understand the relationship between physical activity, fitness, and cardiac autonomic function.","type+1+diabetes"],["Decreased quality of life and treatment satisfaction in patients with latent autoimmune diabetes of the adult.",["Granado-Casas M","Martinez-Alonso M","Alcubierre N","Ramirez-Morros A","Hernandez M","Castelblanco E","Torres-Puiggros J","Mauricio D"],"PeerJ. 2017 Oct 18;5:e3928. doi: 10.7717/peerj.3928. eCollection 2017.","OBJECTIVES: Our main aim was to assess the quality of life (QoL) and treatment satisfaction (TS) of subjects with LADA (latent autoimmune diabetes of the adult) and compare these measures with those of patients with other diabetes types, i.e., type 1 (T1DM) and type 2 diabetes mellitus (T2DM). METHODS: This was a cross-sectional study with a total of 48 patients with LADA, 297 patients with T2DM and 124 with T1DM. The Audit of Diabetes-Dependent Quality of Life (ADDQoL-19) questionnaire and the Diabetes Treatment Satisfaction Questionnaire (DTSQ) were administered. Relevant clinical variables were also assessed. The data analysis included comparisons between groups and multivariate linear models. RESULTS: The LADA patients presented lower diabetes-specific QoL (p = 0.045) and average weighted impact scores (p = 0.007) than the T2DM patients. The subgroup of LADA patients with diabetic retinopathy (DR) who were treated with insulin had a lower ADDQoL average weighted impact score than the other diabetic groups. Although the overall measure of TS was not different between the LADA and T2DM (p = 0.389) and T1DM (p = 0.091) groups, the patients with LADA showed a poorer hyperglycemic frequency perception than the T2DM patients (p < 0.001) and an improved frequency of hypoglycemic perception compared with the T1DM patients (p = 0.021). CONCLUSIONS: The current findings suggest a poorer quality of life, especially in terms of DR and insulin treatment, among patients with LADA compared with those with T1DM and T2DM. Hyperglycemia frequency perception was also poorer in the LADA patients than in the T1DM and T2DM patients. Further research with prospective studies and a large number of patients is necessary.","type+1+diabetes"],["Self-reported Hypoglycaemia in Patients treated with Insulin: A Large Slovenian Retrospectively-prospective Study.",["Pongrac Barlovic D","Zavratnik A","Skvarca A","Jansa K","Vukelic B","Tomazic M","Ravnik Oblak M"],"Zdr Varst. 2017 Oct 9;56(4):244-250. doi: 10.1515/sjph-2017-0033. eCollection 2017 Oct.","INTRODUCTION: Hypoglycaemia is the major barrier for glycaemic target achievement in patients treated with insulin. The aim of the present study was to investigate real-world incidence and predictors of hypoglycaemia in insulin-treated patients. METHODS: More than 300 consecutive patients with type 1 or type 2 diabetes treated with insulin were enrolled during regular out-patient visits from 36 diabetes practices throughout the whole country. They completed a comprehensive questionnaire on hypoglycaemia knowledge, awareness, and incidence in the last month and last six months. In addition, in the prospective part, patients recorded incidence of hypoglycaemic events using a special diary prospectively on a daily basis, through 4 weeks. RESULTS: At least one hypoglycaemic event was self-reported in 84.1%, and 56.4% of patients with type 1 and type 2 diabetes, respectively, during the prospective period of 4 weeks. 43.4% and 26.2% of patients with type 1 and type 2 diabetes, respectively, experienced a nocturnal hypoglycaemic event. In the same time-period, severe hypoglycaemia was experienced by 15.9% and 7.1% of patients with type 1 and type 2 diabetes, respectively. Lower glycated haemoglobin was not a significant predictor of hypoglycaemia. CONCLUSIONS: Rates of self-reported hypoglycaemia in patients treated with insulin in the largest and most comprehensive study in Slovenia so far are higher than reported from randomised control trials, but comparable to data from observational studies. Hypoglycaemia incidence was high even with high glycated haemoglobin values.","type+1+diabetes"],["Morbid Sequences Suggest Molecular Mimicry between Microbial Peptides and Self-Antigens: A Possibility of Inciting Autoimmunity.",["Pahari S","Chatterjee D","Negi S","Kaur J","Singh B","Agrewala JN"],"Front Microbiol. 2017 Oct 9;8:1938. doi: 10.3389/fmicb.2017.01938. eCollection 2017.","Understanding etiology of autoimmune diseases has been a great challenge for designing drugs and vaccines. The pathophysiology of many autoimmune diseases may be attributed to molecular mimicry provoked by microbes. Molecular mimicry hypothesizes that a sequence homology between foreign and self-peptides leads to cross-activation of autoreactive T cells. Different microbial proteins are implicated in various autoimmune diseases, including multiple sclerosis, human type 1 diabetes, primary biliary cirrhosis and rheumatoid arthritis. It may be imperative to identify the microbial epitopes that initiate the activation of autoreactive T cells. Consequently, in the present study, we employed immunoinformatics tools to delineate homologous antigenic regions between microbes and human proteins at not only the sequence level but at the structural level too. Interestingly, many cross-reactive MHC class II binding epitopes were detected from an array of microbes. Further, these peptides possess a potential to skew immune response toward Th1-like patterns. The present study divulges many microbial target proteins, their putative MHC-binding epitopes, and predicted structures to establish the fact that both sequence and structure are two important aspects for understanding the relationship between molecular mimicry and autoimmune diseases. Such findings may enable us in designing potential immunotherapies to tolerize autoreactive T cells.","type+1+diabetes"],["Visual-evoked potentials in children and adolescents with newly diagnosed diabetes.",["Lee SS","Han HS","Kim H"],"Turk Pediatri Ars. 2017 Sep 1;52(3):133-137. doi: 10.5152/TurkPediatriArs.2017.4979. eCollection 2017 Sep.","AIM: Central nervous system impairment is common in patients with diabetes, even in the early stages of the disease. The aim of the study was to evaluate central nerve conduction changes in children and adolescents with newly diagnosed diabetes mellitus using pattern-reversal visual-evoked potentials. MATERIAL AND METHODS: Pattern-reversal visual-evoked potentials were assessed in 48 patients with type 1 (age 11.9+/-2.9 years) and 18 patients with type 2 (age 14.8+/-1.3 years) diabetes less than a month after diagnosis and in 33 control subjects (age 12.9+/-3.9 years). RESULTS: P100 latencies were significantly delayed in patients with type 1 and 2 diabetes compared with control subjects (p<0.001). There was no correlation between P100 latencies and age at diagnosis. No correlations were found between P100 latencies and HbA1c values in patients with type 1 diabetes. However, P100 latencies were significantly associated with levels of HbA1c in patients with type 2 diabetes (p<0.01). There was a marked inter-individual variability in amplitudes of N75 to P100 in both patients with diabetes and controls. The amplitudes of N75 to P100 were not associated with levels of HbA1c in patients with diabetes. Negative correlations between amplitudes of N75 to P100 and age at diagnosis were noted in patients with type 1 diabetes (p<0.05). CONCLUSIONS: The impaired visual-evoked potential latencies in children and adolescents with newly diagnosed diabetes mellitus suggest an early involvement of the optic pathway. Visual-evoked potential could be helpful for the early detection of central nerve conduction changes at this subclinical stage of the disease.","type+1+diabetes"],["Plasma 25-Hydroxyvitamin D Concentration and Risk of Islet Autoimmunity.",["Norris JM","Lee HS","Frederiksen B","Erlund I","Uusitalo U","Yang J","Lernmark A","Simell O","Toppari J","Rewers M","Ziegler AG","She JX","Onengut-Gumuscu S","Chen WM","Rich SS","Sundvall J","Akolkar B","Krischer J","Virtanen SM","Hagopian W"],"Diabetes. 2017 Oct 23. pii: db170802. doi: 10.2337/db17-0802.","We examined the association between plasma 25-hydroxyvitamin D (25[OH]D) concentration and islet autoimmunity(IA); and whether vitamin D gene polymorphisms modify the effect of 25(OH)D on IA risk. We followed 8676 children at increased genetic risk of type 1 diabetes(T1D) at 6 sites in the US and Europe. We defined IA as positivity for at least one autoantibody (GADA, IAA or IA-2A) on 2 or more visits. We conducted a risk-set sampled nested case-control study of 376 IA cases and up to 3 controls per case. 25(OH)D concentration was measured on all samples prior to, and including the first IA positive visit. Nine polymorphisms in VDR, CYP24A, CYP27B1, GC, and RXRA were analyzed as effect modifiers of 25(OH)D. Adjusting for HLA-DR-DQ and ancestry, higher childhood 25(OH)D was associated with lower IA risk (odds ratio(OR): 0.93 for a 5 nmol/L difference; 95% confidence interval(CI): 0.89,0.97). Moreover, this association was modified by VDR rs7975232 (interaction p=0.0072), where increased childhood 25(OH)D was associated with a decreasing IA risk based upon number of minor alleles: 0 (OR:1.00; CI:0.93,1.07), 1 (OR:0.92; CI:0.89,0.96), and 2 (OR:0.86; CI:0.80,0.92). Vitamin D and VDR may have a combined role in IA development in children at increased genetic risk for T1D.","type+1+diabetes"],["Stacking the Deck: Studies of Patients with Multiple Autoimmune Diseases Propelled Our Understanding of Type 1 Diabetes as an Autoimmune Disease.",["Buckner JH","Greenbaum CJ"],"J Immunol. 2017 Nov 1;199(9):3011-3013. doi: 10.4049/jimmunol.1701299.","","type+1+diabetes"],["Progressive Renal Disease Established by Renin-Coding Adeno-Associated Virus-Driven Hypertension in Diverse Diabetic Models.",["Harlan SM","Heinz-Taheny KM","Sullivan JM","Wei T","Baker HE","Jaqua DL","Qi Z","Cramer MS","Shiyanova TL","Breyer MD","Heuer JG"],"J Am Soc Nephrol. 2017 Oct 23. pii: ASN.2017040385. doi: 10.1681/ASN.2017040385.","Progress in research and developing therapeutics to prevent diabetic kidney disease (DKD) is limited by a lack of animal models exhibiting progressive kidney disease. Chronic hypertension, a driving factor of disease progression in human patients, is lacking in most available models of diabetes. We hypothesized that superimposition of hypertension on diabetic mouse models would accelerate DKD. To test this possibility, we induced persistent hypertension in three mouse models of type 1 diabetes and two models of type 2 diabetes by adeno-associated virus delivery of renin (ReninAAV). Compared with LacZAAV-treated counterparts, ReninAAV-treated type 1 diabetic Akita/129 mice exhibited a substantial increase in albumin-to-creatinine ratio (ACR) and serum creatinine level and more severe renal lesions. In type 2 models of diabetes (C57BKLS db/db and BTBR ob/ob mice), compared with LacZAAV, ReninAAV induced significant elevations in ACR and increased the incidence and severity of histopathologic findings, with increased serum creatinine detected only in the ReninAAV-treated db/db mice. The uninephrectomized ReninAAV db/db model was the most progressive model examined and further characterized. In this model, separate treatment of hyperglycemia with rosiglitazone or hypertension with lisinopril partially reduced ACR, consistent with independent contributions of these disorders to renal disease. Microarray analysis and comparison with human DKD showed common pathways affected in human disease and this model. These results identify novel models of progressive DKD that provide researchers with a facile and reliable method to study disease pathogenesis and support the development of therapeutics.","type+1+diabetes"],["Response to Comment on Craig et al. Prevalence of Celiac Disease in 52,721 Youth With Type 1 Diabetes: International Comparison Across Three Continents. Diabetes Care 2017;40:1034-1040.",["Craig ME","Prinz N","Boyle CT","Campbell FM","Jones TW","Hofer SE","Simmons JH","Holman N","Tham E","Frohlich-Reiterer E","DuBose S","Thornton H","King B","Maahs DM","Holl RW","Warner JT"],"Diabetes Care. 2017 Nov;40(11):e168-e169. doi: 10.2337/dci17-0040.","","type+1+diabetes"],["Comment on Craig et al. Prevalence of Celiac Disease in 52,721 Youth With Type 1 Diabetes: International Comparison Across Three Continents. Diabetes Care 2017;40:1034-1040.",["Maltoni G","Franceschi R","D'Annunzio G","Toni S","Rabbone I","Zucchini S"],"Diabetes Care. 2017 Nov;40(11):e167. doi: 10.2337/dc17-1348.","","type+1+diabetes"],["Response to Comment on Lachin et al. Association of Glycemic Variability in Type 1 Diabetes With Progression of Microvascular Outcomes in the Diabetes Control and Complications Trial. Diabetes Care 2017;40:777-783.",["Lachin JM","Bebu I","Bergenstal RM","Pop-Busui R","Service FJ","Zinman B","Nathan DM"],"Diabetes Care. 2017 Nov;40(11):e165-e166. doi: 10.2337/dci17-0038.","","type+1+diabetes"],["Comment on Lachin et al. Association of Glycemic Variability in Type 1 Diabetes With Progression of Microvascular Outcomes in the Diabetes Control and Complications Trial. Diabetes Care 2017;40:777-783.",["Fleischer J","Cichosz SL","Hansen TK"],"Diabetes Care. 2017 Nov;40(11):e164. doi: 10.2337/dc17-1339.","","type+1+diabetes"],["Designing a Self-Management App for Young People With Type 1 Diabetes: Methodological Challenges, Experiences, and Recommendations.",["Castensoe-Seidenfaden P","Reventlov Husted G","Teilmann G","Hommel E","Olsen BS","Kensing F"],"JMIR Mhealth Uhealth. 2017 Oct 23;5(10):e124. doi: 10.2196/mhealth.8137.","BACKGROUND: Young people with type 1 diabetes often struggle to self-manage their disease. Mobile health (mHealth) apps show promise in supporting self-management of chronic conditions such as type 1 diabetes. Many health care providers become involved in app development. Unfortunately, limited information is available to guide their selection of appropriate methods, techniques, and tools for a participatory design (PD) project in health care. OBJECTIVE: The aim of our study was to develop an mHealth app to support young people in self-managing type 1 diabetes. This paper presents our methodological recommendations based on experiences and reflections from a 2-year research study. METHODS: A mixed methods design was used to identify user needs before designing the app and testing it in a randomized controlled trial. App design was based on qualitative, explorative, interventional, and experimental activities within an overall iterative PD approach. Several techniques and tools were used, including workshops, a mail panel, think-aloud tests, and a feasibility study. RESULTS: The final mHealth solution was \"Young with Diabetes\" (YWD). The iterative PD approach supported researchers and designers in understanding the needs of end users (ie, young people, parents, and health care providers) and their assessment of YWD, as well as how to improve app usability and feasibility. It is critical to include all end user groups during all phases of a PD project and to establish a multidisciplinary team to provide the wide range of expertise required to build a usable and useful mHealth app. CONCLUSIONS: Future research is needed to develop and evaluate more efficient PD techniques. Health care providers need guidance on what tools and techniques to choose for which subgroups of users and guidance on how to introduce an app to colleagues to successfully implement an mHealth app in health care organizations. These steps are important for anyone who wants to design an mHealth app for any illness.","type+1+diabetes"],["Comparison of Continuous Glucose Monitoring in Adolescents with Type 1 Diabetes. Ramadan versus Non-Ramadan.",["Kaplan W","Afandi B","Al Hassani N","Hadi S","Zoubeidi T"],"Diabetes Res Clin Pract. 2017 Oct 20. pii: S0168-8227(17)31084-7. doi: 10.1016/j.diabres.2017.10.010.","AIM: To assess the impact of fasting on interstitial glucose (IG) in adolescents with type 1 DM (T1DM) by using continuous glucose monitoring (CGM). METHOD: A minimum of 2.5 days CGM was done on adolescents with T1DM during fasting in Ramadan and in the month before or after Ramadan to compare the differences in mean IG, and in the durations of hypoglycemia (<70mg/dL), hyperglycemia (200-299 mg/dL), and severe hyperglycemia (>/=300mg/dL) RESULTS: Fourteen adolescents were studied, age 15 +/- 4 years, duration of diabetes 6 +/- 4 years, and HbA1C 8.6 +/- 1.1% (70.3 mmol/mol). There was no difference in the mean IG (190 +/- 39 and 180 +/- 37, p= 0.4), or in the durations of hypoglycemia (5.14 +/- 5% and 7.03 +/- 4.9%, p=0.3), hyperglycemia (25.35 +/- 11.3% and 24.24 +/- 10.1% (P=0.7)), and severe hyperglycemia (13.21 +/- 13,4% and 10.96 +/- 10.6%, P=0.6), between Ramadan and, non-Ramadan, respectively CONCLUSION: Adolescents with T1DM have the same wide fluctuation in IG during fasting in Ramadan as they do outside Ramadan. Insulin regimen adjustment should be targeting both extremes of glucose abnormality.","type+1+diabetes"],["Using LSTMs to learn physiological models of blood glucose behavior.",["Mirshekarian S","Bunescu R","Marling C","Schwartz F"],"Conf Proc IEEE Eng Med Biol Soc. 2017 Jul;2017:2887-2891. doi: 10.1109/EMBC.2017.8037460.","For people with type 1 diabetes, good blood glucose control is essential to keeping serious disease complications at bay. This entails carefully monitoring blood glucose levels and taking corrective steps whenever they are too high or too low. If blood glucose levels could be accurately predicted, patients could take proactive steps to prevent blood glucose excursions from occurring. However, accurate predictions require complex physiological models of blood glucose behavior. Factors such as insulin boluses, carbohydrate intake, and exercise influence blood glucose in ways that are difficult to capture through manually engineered equations. In this paper, we describe a recursive neural network (RNN) approach that uses long short-term memory (LSTM) units to learn a physiological model of blood glucose. When trained on raw data from real patients, the LSTM networks (LSTMs) obtain results that are competitive with a previous state-of-the-art model based on manually engineered physiological equations. The RNN approach can incorporate arbitrary physiological parameters without the need for sophisticated manual engineering, thus holding the promise of further improvements in prediction accuracy.","type+1+diabetes"],["Kernel-based adaptive learning improves accuracy of glucose predictive modelling in type 1 diabetes: A proof-of-concept study.",["Georga EI","Principe JC","Rizos EC","Fotiadis DI"],"Conf Proc IEEE Eng Med Biol Soc. 2017 Jul;2017:2765-2768. doi: 10.1109/EMBC.2017.8037430.","This study aims at demonstrating the need for nonlinear recursive models to the identification and prediction of the dynamic glucose system in type 1 diabetes. Nonlinear regression is performed in a reproducing kernel Hilbert space, by the Approximate Linear Dependency Kernel Recursive Least Squares (KRLS-ALD) algorithm, such that a sparse model structure is accomplished. The method is evaluated on seven people with type 1 diabetes in free-living conditions, where a change in glycaemic dynamics is forced by increasing the level of physical activity in the middle of the observational period. The univariate input allows for short-term (</=30 min) predictions with KRLS-ALD reaching an average root mean square error of 15.22+/-5.95 mgdL-1 and an average time lag of 17.14+/-2.67 min for an horizon of 30 min. Its performance is considerably better than that of time-invariant (regularized) linear regression models.","type+1+diabetes"],["Personalization of a compartmental physiological model for an artificial pancreas through integration of patient's state estimation.",["Jallon P","Lachal S","Franco C","Charpentier G","Huneker E","Doron M","Franc S","Benhamou PY","Borot S","Guerci B","Hanaire HLN","Jeandidier N","Penfornis A","Renard E","Reznik Y","Schaepelynck P","Simon C"],"Conf Proc IEEE Eng Med Biol Soc. 2017 Jul;2017:1453-1456. doi: 10.1109/EMBC.2017.8037108.","Artificial Pancreas (AP) are developed for patients with Type 1 diabetes. This medical device system consists in the association of a subcutaneous continuous glucose monitor (CGM) providing a proxy of the patient's glycaemia and a control algorithm offering the real-time modification of the insulin delivery with an automatic command of the subcutaneous insulin pump. The most complex algorithms are based on a compartmental model of the glucoregulatory system of the patient coupled to an approach of MPC (Model-Predictive-Control) for the command. The automatic and unsupervised control of insulin regulation constitutes a major challenge in AP projects. A given model with its parameterization on the shelf will not directly represent the patient's data behavior and the personalization of the model is a prerequisite before using it in a MPC. The present paper focuses on the personalization of a compartmental showing a method where taking into account the estimation of the patient's state in addition to the parameter estimation improves the results in terms of mean quadratic error.","type+1+diabetes"],["Effect of Financial Incentives on Glucose Monitoring Adherence and Glycemic Control Among Adolescents and Young Adults With Type 1 Diabetes: A Randomized Clinical Trial.",["Wong CA","Miller VA","Murphy K","Small D","Ford CA","Willi SM","Feingold J","Morris A","Ha YP","Zhu J","Wang W","Patel MS"],"JAMA Pediatr. 2017 Oct 23. doi: 10.1001/jamapediatrics.2017.3233.","Importance: Glycemic control often deteriorates during adolescence and the transition to young adulthood for patients with type 1 diabetes. The inability to manage type 1 diabetes effectively during these years is associated with poor glycemic control and complications from diabetes in adult life. Objective: To determine the effect of daily financial incentives on glucose monitoring adherence and glycemic control in adolescents and young adults with type 1 diabetes. Design, Setting, and Participants: The Behavioral Economic Incentives to Improve Glycemic Control Among Adolescents and Young Adults With Type 1 Diabetes (BE IN CONTROL) study was an investigator-blinded, 6-month, 2-arm randomized clinical trial conducted between January 22 and November 2, 2016, with 3-month intervention and follow-up periods. Ninety participants (aged 14-20) with suboptimally controlled type 1 diabetes (hemoglobin A1c [HbA1c] >8.0%) were recruited from the Diabetes Center for Children at the Children's Hospital of Philadelphia. Interventions: All participants were given daily blood glucose monitoring goals of 4 or more checks per day with 1 or more level within the goal range (70-180 mg/dL) collected with a wireless glucometer. The 3-month intervention consisted of a $60 monthly incentive in a virtual account, from which $2 was subtracted for every day of nonadherence to the monitoring goals. During a 3-month follow-up period, the intervention was discontinued. Main Outcomes and Measures: The primary outcome was change in HbA1c levels at 3 months. Secondary outcomes included adherence to glucose monitoring and change in HbA1c levels at 6 months. All analyses were by intention to treat. Results: Of the 181 participants screened, 90 (52 [57.8%] girls) were randomized to the intervention (n = 45) or control (n = 45) arms. The mean (SD) age was 16.3 (1.9) years. The intervention group had significantly greater adherence to glucose monitoring goals in the incentive period (50.0% vs 18.9%; adjusted difference, 27.2%; 95% CI, 9.5% to 45.0%; P = .003) but not in the follow-up period (15.3% vs 8.7%; adjusted difference, 3.9%; 95% CI, -2.0% to 9.9%; P = .20). The change in HbA1c levels from baseline did not differ significantly between groups at 3 months (adjusted difference, -0.08%; 95% CI, -0.69% to 0.54%; P = .80) or 6 months (adjusted difference, 0.03%; 95% CI, -0.55% to 0.60%; P = .93). Conclusions and Relevance: Among adolescents and young adults with type 1 diabetes, daily financial incentives improved glucose monitoring adherence during the incentive period but did not significantly improve glycemic control. Trial Registration: clinicaltrials.gov Identifier: NCT02568501.","type+1+diabetes"],["Trends of childhood diabetes in Southern Thailand: 20-year experience in a tertiary medical center.",["Jaruratanasirikul S","Thammaratchuchai S","Sriplung H"],"World J Pediatr. 2017 Dec;13(6):566-570. doi: 10.1007/s12519-017-0049-y. Epub 2017 Oct 20.","BACKGROUND: The incidence and/or prevalence of both childhood diabetes and the percent of type 2 diabetes mellitus (T2DM) cases in children and young adolescents have been increasing worldwide. This study aimed to examine the 20-year trends of childhood diabetes in a single tertiary medical center in Southern Thailand. METHODS: The medical records of pediatric diabetic patients, aged 0-15 years, diagnosed at Songklanagarind Hospital from 1995 to 2014 were retrospectively reviewed. RESULTS: During the 20-year period, 156 children were diagnosed with DM: 99 (63.4%) with T1DM, 43 (27.6%) with T2DM, 2 (1.3%) with neonatal diabetes, and 12 (7.7%) with secondary diabetes. The estimated incidence of new patients with diabetes per 100 000 per year doubled from 0.12 in 1995-2000, to 0.24-0.28 in 2001-2004, and further increased to 0.39-0.48 in 2005-2012 and 0.59-0.64 in 2013-2014; and also the proportion of T2DM cases increased from 10%-15% during 1995-2003 to 25%-30% during 2004-2008, and 35%-40% during 2009-2014. At the time of diagnosis, the fasting plasma glucose and glycated hemoglobin levels were significantly greater in T1DM than T2DM patients while the lipid profiles were more abnormal in T2DM than T1DM patients. CONCLUSIONS: The estimated incidences of both T1DM and T2DM in pediatric patients have increased markedly over the 20-year period, and also the percentage of T2DM cases, from 10%-15% in 1995 to 35%-40% in 2014.","type+1+diabetes"],["Maternal distress in the context of their child's type 1 diabetes: exploring the role of adaptive maternal emotion regulation on child outcomes.",["Van Gampelaere C","Vervoort T","Luyckx K","De Paepe A","Van Aken S","Goubert L"],"Psychol Health Med. 2017 Oct 23:1-10. doi: 10.1080/13548506.2017.1394475.","Parents of children with Type 1 diabetes (T1D) experience high levels of distress, which may negatively impact child functioning. However, little is known about mechanisms that may buffer the adverse impact of parental distress. The current study explored the possible buffering role of maternal adaptive cognitive emotion regulation (CER) for the relationship between maternal distress and child psychological functioning. Forty-three children with T1D (8-15 years) completed measures assessing trait anxiety and depressive symptoms. Their mothers reported on general distress, illness-related parenting stress, and adaptive CER. Maternal illness-related parenting stress (but not general distress) was significantly associated with child psychological functioning. No buffering role for maternal adaptive CER was observed. As the current study is rather preliminary, future research using other methods to examine maternal adaptive CER, and examining other parental variables that may buffer against the negative impact of parental distress is warranted.","type+1+diabetes"],["Pre-clinical results in pig-to-non-human primate islet xenotransplantation using anti-CD40 antibody (2C10R4)-based immunosuppression.",["Shin JS","Kim JM","Min BH","Yoon IH","Kim HJ","Kim JS","Kim YH","Kang SJ","Kim J","Kang HJ","Lim DG","Hwang ES","Ha J","Kim SJ","Park WB","Park CG"],"Xenotransplantation. 2017 Oct 22. doi: 10.1111/xen.12356.","BACKGROUND: Islet transplantation is an effective therapy for selected patients with type 1 diabetes with labile glycemic control and hypoglycemic unawareness, but donor organs are limited. Islet xenotransplantation using porcine islets will potentially solve this problem. Although successful proof of concept studies using clinically inapplicable anti-CD154 monoclonal antibody (mAb) in pig-to-non-human primate (NHP) islet xenotransplantation has been demonstrated by several groups worldwide, potentially clinically applicable anti-CD40 (2C10R4) mAb-based studies have not been reported. METHODS: Nine streptozotocin (STZ)-induced diabetic rhesus monkeys were transplanted with adult porcine islets isolated from designated pathogen-free (DPF) miniature pigs. They were treated with anti-CD40 mAb-based immunosuppressive regimen and were divided into 3 groups: anti-CD40 only group (n = 2), belatacept group (anti-CD40 mAb+belatacept, n = 2), and tacrolimus group (anti-CD40 mAb+tacrolimus, n = 5). All monkeys received anti-thymocyte globulin (ATG), cobra venom factor (CVF), adalimumab, and sirolimus. Blood glucose levels (BGL) and serum porcine C-peptide concentrations were measured. Humoral and cellular immune responses were assessed by ELISA and ELISPOT, respectively. Liver biopsy and subsequent immunohistochemistry were conducted. RESULTS: All animals restored normoglycemia immediately after porcine islet transplantation and finished the follow-up without any severe adverse effects except for one animal (R092). Most animals maintained their body weight. Median survival, as defined by a serum porcine C-peptide concentration of >0.15 ng/mL, was 31, 27, and 60 days for anti-CD40 only, belatacept, and tacrolimus groups, respectively. Anti-alphaGal IgG levels in serum and the number of interferon-gamma secreting T cells in peripheral blood mononuclear cells did not increase in most animals. CONCLUSION: These results showed that anti-CD40 mAb combined with tacrolimus was effective in prolonging porcine islet graft survival, but anti-CD40 mAb was not as effective as anti-CD154 mAb in terms of preventing early islet loss.","type+1+diabetes"],["Fulminant type 1 diabetes mellitus associated with pembrolizumab.",["Mizab Mellah C","Sanchez Perez M","Santos Rey MD","Hernandez Garcia M"],"Endocrinol Diabetes Nutr. 2017 May;64(5):272-273. doi: 10.1016/j.endinu.2017.01.005. Epub 2017 Mar 15.","","type+1+diabetes"],["Relationship of Glucose Variability With Glycated Hemoglobin and Daily Mean Glucose: A Post Hoc Analysis of Data From 5 Phase 3 Studies.",["Luo J","Qu Y","Zhang Q","Chang AM","Jacober SJ"],"J Diabetes Sci Technol. 2017 Oct 1:1932296817736315. doi: 10.1177/1932296817736315.","BACKGROUND: The association of glucose variability (GV) with other glycemic measures is emerging as a topic of interest. The aim of this analysis is to study the correlation between GV and measures of glycemic control, such as glycated hemoglobin (HbA1c) and daily mean glucose (DMG). METHODS: Data from 5 phase 3 trials were pooled into 3 analysis groups: type 2 diabetes (T2D) treated with basal insulin only, T2D treated with basal-bolus therapy, and type 1 diabetes (T1D). A generalized boosted model was used post hoc to assess the relationship of the following variables with glycemic control parameters (HbA1c and DMG): within-day GV, between-day GV (calculated using self-monitored blood glucose and fasting blood glucose [FBG]), hypoglycemia rate, and certain baseline characteristics. RESULTS: Within-day GV (calculated using standard deviation [SD]) was found to have a significant influence on endpoints HbA1c and DMG in all 3 patient groups. Between-day GV from FBG (calculated using SD), within-day GV (calculated using coefficient of variation), and hypoglycemia rate were found to significantly influence the endpoint HbA1c in the T2D basal-only group. CONCLUSIONS: Lower within-day GV was significantly associated with improvement in DMG and HbA1c. This finding suggests that GV could be a marker in the early phases of new antihyperglycemic therapy development for predicting clinical outcomes in terms of HbA1c and DMG.","type+1+diabetes"],["Transient BAFF Blockade Inhibits Type 1 Diabetes Development in Nonobese Diabetic Mice by Enriching Immunoregulatory B Lymphocytes Sensitive to Deletion by Anti-CD20 Cotherapy.",["Wang Q","Racine JJ","Ratiu JJ","Wang S","Ettinger R","Wasserfall C","Atkinson MA","Serreze DV"],"J Immunol. 2017 Oct 20. pii: ji1700822. doi: 10.4049/jimmunol.1700822.","In NOD mice and also likely humans, B lymphocytes play an important role as APC-expanding autoreactive T cell responses ultimately causing type 1 diabetes (T1D). Currently, humans at high future T1D risk can only be identified at late prodromal stages of disease indicated by markers such as insulin autoantibodies. When commenced in already insulin autoantibody+ NOD mice, continuous BAFFR-Fc treatment alone or in combination with anti-CD20 (designated combo therapy) inhibited T1D development. Despite eliciting broader B lymphocyte depletion, continuous combo therapy afforded no greater T1D protection than did BAFFR-Fc alone. As previously observed, late disease stage-initiated anti-CD20 monotherapy did not inhibit T1D, and in this study was additionally found to be associated with development of drug-blocking Abs. Promisingly, NOD mice given transient late disease stage BAFFR-Fc monotherapy were rendered T1D resistant. However, combo treatment abrogated the protective effect of transient BAFFR-Fc monotherapy. NOD mice receiving transient BAFF blockade were characterized by an enrichment of regulatory B lymphocytes that inhibit T1D development through IL-10 production, but this population is sensitive to deletion by anti-CD20 treatment. B lymphocytes from transient BAFFR-Fc-treated mice suppressed T cell proliferation to a greater extent than did those from controls. Proportions of B lymphocytes expressing CD73, an ecto-enzyme operating in a pathway converting proinflammatory ATP to anti-inflammatory adenosine, were also temporarily increased by transient BAFFR-Fc treatment, but not anti-CD20 therapy. These collective studies indicate transient BAFFR-Fc-mediated B lymphocyte depletion elicits long-term T1D protection by enriching regulatory B lymphocytes that are deleted by anti-CD20 cotherapy.","type+1+diabetes"],["Mental Health and Well-Being among Type 1 Diabetes Caregivers in India: Evidence from The IDREAM Study.",["Capistrant BD","Friedemann-Sanchez G","Novak LK","Zuijdwijk C","Ogle GD","Pendsey S"],"Diabetes Res Clin Pract. 2017 Oct 17. pii: S0168-8227(17)31103-8. doi: 10.1016/j.diabres.2017.10.009.","AIMS: Although more than half of the world's children with T1D live in developing countries, still little is known about how caregiving for children with T1D affects the parent/caregivers' health in low- and middle-income country settings. METHODS: Caregivers of 178 children with T1D from a specialized diabetes clinic in Maharashtra, India were surveyed. Ordered and standard logistic regression models adjusted for caregiver, household and child characteristics, were fit to estimate the association of caregiving burden (objective caregiving burden and subjective caregiving burden (Zarit Burden Inventory - tertiles)) with caregiver depression (Patient Health Questionnaire [PHQ-9]) and well-being (CDC Unhealthy Days) outcomes. RESULTS: Caregivers with high subjective caregiving burden had a 41% probability of most severe depression category (probability: 0.41, 95% CI: 0.25, 0.57) and an 39% probability of low well-being (probability: 0.39, 95% CI: 0.27, 0.51), compared to caregivers with low subjective burden. Caregivers with high subjective caregiving burden and high objective direct caregiving burden had an adjusted 30% probability of elevated depressive symptoms (PHQ>/=10). CONCLUSIONS: Among Indian T1D caregivers, high subjective caregiving burden and objective direct caregiving burden were associated with a high risk for caregiver depression and poorer well-being.","type+1+diabetes"],["Risk and associates of incident hip fracture in type 1 diabetes: The Fremantle Diabetes Study.",["Hamilton EJ","Davis WA","Bruce DG","Davis TME"],"Diabetes Res Clin Pract. 2017 Oct 17. pii: S0168-8227(17)31032-X. doi: 10.1016/j.diabres.2017.10.011.","AIMS: To determine the relative risk of incident hip fracture in patients with type 1 diabetes and matched controls, to examine baseline associates of incident hip fracture in the patients with type 1 diabetes, and to compare hip fracture rates in age- and sex- matched patients with type 1 versus type 2 diabetes. METHODS: Longitudinal observational study of 121 adults with type 1 diabetes (mean+/-SD age 43.0+/-15.5 years, 59.5% male) and 484 age- and sex-matched adults without diabetes. Age and sex matching was possible for 93 pairs of type 1 and type 2 participants. The main outcome measure was incident hip fracture hospitalisation. RESULTS: During a mean+/-SD 14.5+/-5.8 years of follow-up, the incidence rate ratio for first hip fracture hospitalisation in FDS1 type 1 participants versus residents without diabetes was 6.39 (95% CI 1.94-22.35, P<0.001). In Cox proportional hazards modelling, type 1 diabetes was associated with cause-specific hazard ratio (csHR) for hip fracture of 7.11 (2.45-20.64, P<0.001) after age and sex adjustment. Hip fracture in type 1 participants was associated with older age, osteoporosis treatment, depressive symptoms, ethnicity, systolic blood pressure, serum HDL-cholesterol, albuminuria and serum adiponectin (P</=0.047); associations remained for the first three of these variables after adjustment for age and body mass index (P</=0.025). The csHR for incident hip fracture was 5.32 (1.12-25.37, P=0.036) for type 1 versus 2 diabetes. CONCLUSIONS: Hip fracture risk is markedly elevated in type 1 diabetes compared with age and sex-matched individuals without diabetes and with type 2 diabetes from the same population.","type+1+diabetes"],["The relation between HbA1c and hypoglycemia revisited; a secondary analysis from an intervention trial in patients with type 1 diabetes and impaired awareness of hypoglycemia.",["van Beers CAJ","Caris MG","DeVries JH","Serne EH"],"J Diabetes Complications. 2017 Sep 18. pii: S1056-8727(17)30838-3. doi: 10.1016/j.jdiacomp.2017.09.005.","AIMS: We aimed to re-assess the previously shown but recently disputed association between HbA1c and severe hypoglycemia. METHODS: 52 Patients with T1D and IAH participated in an earlier reported randomized, crossover trial with two 16-week intervention periods comparing continuous glucose monitoring (CGM) with self-monitoring of blood glucose (SMBG). In this previous study, time spent in normoglycemia (the primary outcome), was improved by 9.6% (p<0.0001). We performed post-hoc analyses using a zero-inflated Poisson regression model to assess the relationship between severe hypoglycemia and HbA1c, glucose variability and duration of diabetes. RESULTS: During SMBG use, HbA1c and the number of severe hypoglycemic events were negatively associated (OR 0.20 [95% CI 0.09 to 0.44]). During CGM use, this relationship showed an odds ratio of 0.65 (95% CI 0.42 to 1.01). There was no significant relationship between glucose variability or duration of diabetes and severe hypoglycemia. CONCLUSIONS: In patients with T1D and IAH, treated with standard SMBG, a negative association exists between HbA1c and the number of severe hypoglycemic events. Thus, reaching target HbA1c values still comes with a higher risk of severe hypoglycemia. CGM weakens this association, suggesting CGM enables patients to reach their target HbA1c more safely.","type+1+diabetes"],["Optical coherence tomography angiography vessel density in children with type 1 diabetes.",["Golebiewska J","Olechowski A","Wysocka-Mincewicz M","Odrobina D","Baszynska-Wilk M","Groszek A","Szalecki M","Hautz W"],"PLoS One. 2017 Oct 20;12(10):e0186479. doi: 10.1371/journal.pone.0186479. eCollection 2017.","PURPOSE: To assess the optical coherence tomography angiography (OCTA) retinal vessel density and foveal avascular zone (FAZ) in children with type 1 diabetes (T1D) and compare potential pathologic early changes in this population to healthy age-matched controls. METHODS: This study included 130 pubescent children: 94 with T1D (188 eyes) and 36 of their age-matched control group (60 eyes). OCTA was performed using AngioVue (Avanti, Optivue). FAZ area (mm2) in superficial plexus, whole superficial capillary vessel density (wsVD), fovea superficial vessel density (fsVD), parafovea superficial vessel density (psVD), whole deep vessel density (wdVD), fovea deep vessel density (fdVD), parafovea deep vessel density (pdVD), foveal thickness (FT) (mum) and parafoveal thickness (PFT) (mum) were taken into analysis. Among the studied patients with T1D there were assessed codependences regarding the investigated foveal and parafoveal parameters and selected potential predictors, i.e. patient's age (years), diabetes duration time (years), age of onset of the disease (years), mean level of glycated hemoglobin (HbA1C) (%), and concentration of serum creatinine (mg/dL). RESULTS: None of the abovementioned OCT and OCTA parameters was statistically significantly different between the groups. The patient's age statistically significantly did not influent any of the OCT and OCTA parameters. Yet an elevated level of HbA1C tended to reduce the parafovea superficial vessel density (p = 0.039), and parafoveal thickness (p = 0.003) and an increased serum creatinine level correlated with the decreased whole deep vessel density (p < 0.001). The parafovea deep vessel density in the diabetic patients decreased when the serum creatinine level (p = 0.008), age of onset of the disease (p = 0.028), and diabetes duration time (p = 0.014) rose. CONCLUSIONS: Vessel density, both in superficial and deep plexuses, and FAZ area are normal in pubescent children with T1D comparing to healthy subjects. An elevated level of HbA1C correlated with reduced psVD and PFT. Longitudinal observation of these young patients is needed to determine if any of these OCTA measurements are predictive of future DR severity.","type+1+diabetes"],["Association Between Early-Life Antibiotic Use and the Risk of Islet or Celiac Disease Autoimmunity.",["Kemppainen KM","Vehik K","Lynch KF","Larsson HE","Canepa RJ","Simell V","Koletzko S","Liu E","Simell OG","Toppari J","Ziegler AG","Rewers MJ","Lernmark A","Hagopian WA","She JX","Akolkar B","Schatz DA","Atkinson MA","Blaser MJ","Krischer JP","Hyoty H","Agardh D","Triplett EW"],"JAMA Pediatr. 2017 Oct 9. doi: 10.1001/jamapediatrics.2017.2905.","Importance: Evidence is lacking regarding the consequences of antibiotic use in early life and the risk of certain autoimmune diseases. Objective: To test the association between early-life antibiotic use and islet or celiac disease (CD) autoimmunity in genetically at-risk children prospectively followed up for type 1 diabetes (T1D) or CD. Design, Setting, and Participants: HLA-genotyped newborns from Finland, Germany, Sweden, and the United States were enrolled in the prospective birth cohort of The Environmental Determinants of Diabetes in the Young (TEDDY) study between November 20, 2004, and July 8, 2010. The dates of analysis were November 20, 2004, to August 31, 2014. Individuals from the general population and those having a first-degree relative with T1D were enrolled if they had 1 of 9 HLA genotypes associated with a risk for T1D. Exposures: Parental reports of the most common antibiotics (cephalosporins, penicillins, and macrolides) used between age 3 months and age 4 years were recorded prospectively. Main Outcomes and Measures: Islet autoimmunity and CD autoimmunity were defined as being positive for islet or tissue transglutaminase autoantibodies at 2 consecutive clinic visits at least 3 months apart. Hazard ratios and 95% CIs calculated from Cox proportional hazards regression models were used to assess the relationship between antibiotic use in early life before seroconversion and the development of autoimmunity. Results: Participants were 8495 children (49.0% female) and 6558 children (48.7% female) enrolled in the TEDDY study who were tested for islet and tissue transglutaminase autoantibodies, respectively. Exposure to and frequency of use of any antibiotic assessed in this study in early life or before seroconversion did not influence the risk of developing islet autoimmunity or CD autoimmunity. Cumulative use of any antibiotic during the first 4 years of life was not associated with the appearance of any autoantibody (hazard ratio [HR], 0.98; 95% CI, 0.95-1.01), multiple islet autoantibodies (HR, 0.99; 95% CI, 0.95-1.03), or the transglutaminase autoantibody (HR, 1.00; 95% CI, 0.98-1.02). Conclusions and Relevance: The use of the most prescribed antibiotics during the first 4 years of life, regardless of geographic region, was not associated with the development of autoimmunity for T1D or CD. These results suggest that a risk of islet or tissue transglutaminase autoimmunity need not influence the recommendations for clinical use of antibiotics in young children at risk for T1D or CD.","type+1+diabetes"],["Applications of particulate oxygen-generating substances (POGS) in the bioartificial pancreas.",["McQuilling JP","Sittadjody S","Pendergraft S","Farney AC","Opara EC"],"Biomater Sci. 2017 Oct 20. doi: 10.1039/c7bm00790f.","Type-1 Diabetes (T1D) is a devastating autoimmune disorder which results in the destruction of beta cells within the pancreas. A promising treatment strategy for T1D is the replacement of the lost beta cell mass through implantation of immune-isolated microencapsulated islets referred to as the bioartificial pancreas. The goal of this approach is to restore blood glucose regulation and prevent the long-term comorbidities of T1D without the need for immunosuppressants. A major requirement in the quest to achieve this goal is to address the oxygen needs of islet cells. Islets are highly metabolically active and require a significant amount of oxygen for normal function. During the process of isolation, microencapsulation, and processing prior to transplantation, the islets' oxygen supply is disrupted, and a large amount of islet cells are therefore lost due to extended hypoxia, thus creating a major barrier to clinical success with this treatment. In this work, we have investigated the oxygen generating compounds, sodium percarbonate (SPO) and calcium peroxide (CPO) as potential supplemental oxygen sources for islets during isolation and encapsulation before and immediately after transplantation. First, SPO particles were used as an oxygen source for islets during isolation. Secondly, silicone films containing SPO were used to provide supplemental oxygen to islets for up to 4 days in culture. Finally, CPO was used as an oxygen source for encapsulated cells by co-encapsulating CPO particles with islets in permselective alginate microspheres. These studies provide an important proof of concept for the utilization of these oxygen generating materials to prevent beta cell death caused by hypoxia.","type+1+diabetes"],["The additive effects of atorvastatin and insulin on renal function and renal organic anion transporter 3 function in diabetic rats.",["Thongnak L","Pongchaidecha A","Jaikumkao K","Chatsudthipong V","Chattipakorn N","Lungkaphin A"],"Sci Rep. 2017 Oct 19;7(1):13532. doi: 10.1038/s41598-017-13206-5.","Hyperglycemia-induced oxidative stress is usually found in diabetic condition. 3-hydroxy-3-methylglutaryl coenzyme-A (HMG-CoA) reductase inhibitors, statins, are widely used as cholesterol-lowering medication with several \"pleiotropic\" effects in diabetic patients. This study aims to evaluate whether the protective effects of atorvastatin and insulin on renal function and renal organic anion transporter 3 (Oat3) function involve the modulation of oxidative stress and pancreatic function in type 1 diabetic rats. Type 1 diabetes was induced by intraperitoneal injection of streptozotocin (50 mg/kg BW). Atorvastatin and insulin as single or combined treatment were given for 4 weeks after diabetic condition had been confirmed. Diabetic rats demonstrated renal function and renal Oat3 function impairment with an increased MDA level and decreased SOD protein expression concomitant with stimulation of renal Nrf2 and HO-1 protein expression. Insulin plus atorvastatin (combined) treatment effectively restored renal function as well as renal Oat3 function which correlated with the decrease in hyperglycemia and oxidative stress. Moreover, pancreatic inflammation and apoptosis in diabetic rats were ameliorated by the combined drugs treatment. Therefore, atorvastatin plus insulin seems to exert the additive effect in improving renal functionby alleviating hyperglycemiaand the modulation of oxidative stress, inflammation and apoptosis.","type+1+diabetes"],["Developmental Bisphenol A Exposure Modulates Immune-Related Diseases.",["Xu J","Huang G","Guo TL"],"Toxics. 2016 Sep 26;4(4). pii: E23. doi: 10.3390/toxics4040023.","Bisphenol A (BPA), used in polycarbonate plastics and epoxy resins, has a widespread exposure to humans. BPA is of concern for developmental exposure resulting in immunomodulation and disease development due to its ability to cross the placental barrier and presence in breast milk. BPA can use various mechanisms to modulate the immune system and affect diseases, including agonistic and antagonistic effects on many receptors (e.g., estrogen receptors), epigenetic modifications, acting on cell signaling pathways and, likely, the gut microbiome. Immune cell populations and function from the innate and adaptive immune system are altered by developmental BPA exposure, including decreased T regulatory (Treg) cells and upregulated pro- and anti-inflammatory cytokines and chemokines. Developmental BPA exposure can also contribute to the development of type 2 diabetes mellitus, allergy, asthma and mammary cancer disease by altering immune function. Multiple sclerosis and type 1 diabetes mellitus may also be exacerbated by BPA, although more research is needed. Additionally, BPA analogs, such as bisphenol S (BPS), have been increasing in use, and currently, little is known about their immune effects. Therefore, more studies should be conducted to determine if developmental exposure BPA and its analogs modulate immune responses and lead to immune-related diseases.","type+1+diabetes"],["Nicotine and Autoimmunity: the Lotus' Flower in Tobacco.",["Gomes JP","Watad A","Shoenfeld Y"],"Pharmacol Res. 2017 Oct 16. pii: S1043-6618(17)30905-2. doi: 10.1016/j.phrs.2017.10.005.","Nicotine, the major component of cigarettes, has demonstrated conflicting impact on the immune system: some authors suggest that increases pro-inflammatory cytokines and provokes cellular apoptosis of neutrophils, releasing intracellular components that act as auto-antigens; others claimed that nicotine has a protective and anti-inflammatory effects, especially by binding to alpha7 subunit of nicotinic acetylcholine receptors. The cholinergic pathway contributes to an anti-inflammatory environment characterized by increasing T regulatory cells response, down-regulating of pro-inflammatory cytokines and a pro-inflammatory cells apoptosis. The effects of nicotine were studied in different autoimmune disease, as multiple sclerosis, type 1 diabetes, rheumatoid arthritis, sarcoidosis, Behcet's disease and inflammatory bowel diseases. The major problems about nicotine are the addiction and the adverse effects of related to each commercialized formulation. We sought in this review to summarize the knowledge accumulated to date concerning the relationship between nicotine and autoimmunity.","type+1+diabetes"],["Hyperglycemia induced reactive species trigger structural changes in human serum albumin of type 1 diabetic subjects.",["Arif Z","Neelofar K","Arfat MY","Zaman A","Tarannum A","Parveen I","Ahmad S","Khan MA","Badar A","Islam SN"],"Int J Biol Macromol. 2017 Oct 16. pii: S0141-8130(17)32896-9. doi: 10.1016/j.ijbiomac.2017.10.091.","Chronic oxidative stress fuels pathogenesis of a large set of diseases. Oxidative stress is the cause and consequence of numerous diseases including type 1 diabetes mellitus (T1DM), in which there is selective destruction of insulin producing pancreatic beta-cells. Studies have documented that hyperglycemia produces profound stress. In vivo production of numerous reactive oxygen, nitrogen, chlorine species and lipid/sugar oxidation products are result of persistent hyperglycemia. Post-translational modifications by reactive species may create new antigenic epitopes and play a role in the development of autoimmune response. In this paper our main focus was to establish the effect of existing hyperglycemia induced oxido-nitrosative stress in T1DM patients on the integrity of human serum albumin. Raised nitric oxide, carbonyl, RBC hemolysis, lowered ferric reducing antioxidant power (FRAP), thiol and deformed RBC in T1DM are all highly suggestive of persistent oxido-nitrosative stress. Hyperglycemia induced generation of advanced glycation end products (AGEs) was established by LCMS. Chronic oxido-nitrosative stress can modify HSA in T1DM patients, producing immunologically active albumin. Therefore, it is speculated that the aberrant HSA may play a role in the initiation/progression of T1DM.","type+1+diabetes"],["The effect of health on socioeconomic status: Using instrumental variables to revisit a successful randomized controlled trial.",["Daepp MIG","Arcaya MC"],"Econ Hum Biol. 2017 Sep 25. pii: S1570-677X(17)30057-6. doi: 10.1016/j.ehb.2017.09.002.","Poor health is widely recognized as a consequence of social disadvantage, but health problems may also help transmit social disadvantage over time and generations. Experimentally assigned health exposures, namely those tested in randomized controlled trials, may provide opportunities to estimate the causal effects of health on socioeconomic status (SES). We revisit data from the Diabetes Control and Complications Trial, a randomized controlled trial of glucose control therapy in Type 1 diabetic patients, and use treatment assignment as an instrument for health status to test the causal effect of treatment-related health improvement on subsequent SES measured during the trial's follow-up study, the Epidemiology of Diabetes Interventions and Complications study. We used the Two-Factor Hollingshead Index of Social Position, which comprises education and occupation, to measure SES. Glycated hemoglobin (HbA1c) served as a proxy for health status. Ordinary least squares (OLS) regression models showed that lower HbA1c at the trial's end was associated with higher SES at both the start of the follow-up and 17 years later. However, instrumental variable analyses showed no causal effect of HbA1c on SES, suggesting that OLS estimates are biased by endogeneity. Sensitivity analyses showed robustness to several alternate specifications. While the HbA1c advantage conferred by random assignment to treatment within the trial did not produce higher Hollingshead Index scores, we note that occupation and education categories may be harder to affect than are outcomes such as income. This analysis offers evidence that clinical trial data may be a rich and unrecognized resource for estimating health effects on SES.","type+1+diabetes"],["ViDa1: a new questionnaire for measuring health-related quality of life in patients with type 1 diabetes.",["Alvarado-Martel D","Ruiz Fernandez MA","Wagner AM"],"Endocrinol Diabetes Nutr. 2017 Nov;64(9):506-509. doi: 10.1016/j.endinu.2017.08.003. Epub 2017 Sep 18.","","type+1+diabetes"],["Association of Insulin Pump Therapy vs Insulin Injection Therapy With Severe Hypoglycemia, Ketoacidosis, and Glycemic Control Among Children, Adolescents, and Young Adults With Type 1 Diabetes.",["Karges B","Schwandt A","Heidtmann B","Kordonouri O","Binder E","Schierloh U","Boettcher C","Kapellen T","Rosenbauer J","Holl RW"],"JAMA. 2017 Oct 10;318(14):1358-1366. doi: 10.1001/jama.2017.13994.","Importance: Insulin pump therapy may improve metabolic control in young patients with type 1 diabetes, but the association with short-term diabetes complications is unclear. Objective: To determine whether rates of severe hypoglycemia and diabetic ketoacidosis are lower with insulin pump therapy compared with insulin injection therapy in children, adolescents, and young adults with type 1 diabetes. Design, Setting, and Participants: Population-based cohort study conducted between January 2011 and December 2015 in 446 diabetes centers participating in the Diabetes Prospective Follow-up Initiative in Germany, Austria, and Luxembourg. Patients with type 1 diabetes younger than 20 years and diabetes duration of more than 1 year were identified. Propensity score matching and inverse probability of treatment weighting analyses with age, sex, diabetes duration, migration background (defined as place of birth outside of Germany or Austria), body mass index, and glycated hemoglobin as covariates were used to account for relevant confounders. Exposures: Type 1 diabetes treated with insulin pump therapy or with multiple (>/=4) daily insulin injections. Main Outcomes and Measures: Primary outcomes were rates of severe hypoglycemia and diabetic ketoacidosis during the most recent treatment year. Secondary outcomes included glycated hemoglobin levels, insulin dose, and body mass index. Results: Of 30579 patients (mean age, 14.1 years [SD, 4.0]; 53% male), 14119 used pump therapy (median duration, 3.7 years) and 16460 used insulin injections (median duration, 3.6 years). Patients using pump therapy (n = 9814) were matched with 9814 patients using injection therapy. Pump therapy, compared with injection therapy, was associated with lower rates of severe hypoglycemia (9.55 vs 13.97 per 100 patient-years; difference, -4.42 [95% CI, -6.15 to -2.69]; P < .001) and diabetic ketoacidosis (3.64 vs 4.26 per 100 patient-years; difference, -0.63 [95% CI, -1.24 to -0.02]; P = .04). Glycated hemoglobin levels were lower with pump therapy than with injection therapy (8.04% vs 8.22%; difference, -0.18 [95% CI, -0.22 to -0.13], P < .001). Total daily insulin doses were lower for pump therapy compared with injection therapy (0.84 U/kg vs 0.98 U/kg; difference, -0.14 [-0.15 to -0.13], P < .001). There was no significant difference in body mass index between both treatment regimens. Similar results were obtained after propensity score inverse probability of treatment weighting analyses in the entire cohort. Conclusions and Relevance: Among young patients with type 1 diabetes, insulin pump therapy, compared with insulin injection therapy, was associated with lower risks of severe hypoglycemia and diabetic ketoacidosis and with better glycemic control during the most recent year of therapy. These findings provide evidence for improved clinical outcomes associated with insulin pump therapy compared with injection therapy in children, adolescents, and young adults with type 1 diabetes.","type+1+diabetes"],["Risk factors for intrahepatic and extrahepatic cholangiocarcinoma in the United States: A population-based study in SEER-Medicare.",["Petrick JL","Yang B","Altekruse SF","Van Dyke AL","Koshiol J","Graubard BI","McGlynn KA"],"PLoS One. 2017 Oct 19;12(10):e0186643. doi: 10.1371/journal.pone.0186643. eCollection 2017.","OBJECTIVES: Intrahepatic (ICC) and extrahepatic (ECC) cholangiocarcinomas are rare tumors that arise from the epithelial cells of the bile ducts, and the etiology of both cancer types is poorly understood. Thus, we utilized the Surveillance, Epidemiology, and End Results (SEER)-Medicare resource to examine risk factors and novel preexisting medical conditions that may be associated with these cancer types. METHODS: Between 2000 and 2011, 2,092 ICC and 2,981 ECC cases and 323,615 controls were identified using the SEER-Medicare database. Logistic regression was used to calculate adjusted odds ratios (OR) and 95% confidence intervals (CI). RESULTS: Non-alcoholic fatty liver disease was associated with approximately 3-fold increased risks of ICC (OR = 3.52, 95% CI: 2.87-4.32) and ECC (OR = 2.93, 95% CI: 2.42-3.55). Other metabolic conditions, including obesity and type 2 diabetes, were also associated with increased risks of both cancer types. Smoking was associated with a 46% and 77% increased ICC and ECC risk, respectively. Several autoimmune/inflammatory conditions, including type 1 diabetes and gout, were associated with increased risks of ICC/ECC. As anticipated, viral hepatitis, alcohol-related disorders, and bile duct conditions were associated with both cancer types. However, thyrotoxicosis and hemochromatosis were associated with an increased risk of ICC but not ECC, but did not remain significantly associated after Bonferroni correction. CONCLUSIONS: In this study, risk factors for ICC and ECC were similar, with the exceptions of thyrotoxicosis and hemochromatosis. Notably, metabolic conditions were associated with both cancer types. As metabolic conditions are increasing in prevalence, these could be increasingly important risk factors for both types of cholangiocarcinoma.","type+1+diabetes"],["Medication errors at hospital admission and discharge in Type 1 and 2 diabetes.",["Breuker C","Macioce V","Mura T","Audurier Y","Boegner C","Jalabert A","Villiet M","Castet-Nicolas A","Avignon A","Sultan A"],"Diabet Med. 2017 Oct 19. doi: 10.1111/dme.13531.","AIMS: To assess the prevalence and characteristics of medication errors at hospital admission and discharge in people with Type 1 and Type 2 diabetes, and identify potential risk factors for these errors. METHODS: This prospective observational study included all people with Type 1 (n = 163) and Type 2 diabetes (n = 508) admitted to the Diabetology-Department of the University Hospital of Montpellier, France, between 2013 and 2015. Pharmacists conducted medication reconciliation within 24 h of admission and at hospital discharge. Medication history collected from different sources (patient/family interviews, prescriptions/medical records, contact with community pharmacies/general practitioners/nurses) was compared with admission and discharge prescriptions to detect unintentional discrepancies in medication indicating involuntary medication changes. Medication errors were defined as unintentional medication discrepancies corrected by physicians. Risk factors for medication errors and serious errors (i.e. errors that may cause harm) were assessed using logistic regression. RESULTS: A total of 322 medication errors were identified and were mainly omissions. Prevalence of medication errors in Type 1 and Type 2 diabetes was 21.5% and 22.2% respectively at admission, and 9.0% and 12.2% at discharge. After adjusting for age and number of treatments, people with Type 1 diabetes had nearly a twofold higher odds of having medication errors (odds ratio (OR) 1.72, 95% confidence interval (CI) 1.02-2.94) and serious errors (OR 2.17, 95% CI 1.02-4.76) at admission compared with those with Type 2 diabetes. CONCLUSIONS: Medication reconciliation identified medication errors in one third of individuals. Clinical pharmacists should focus on poly-medicated individuals, but also on other high-risk people, for example, those with Type 1 diabetes. This article is protected by copyright. All rights reserved.","type+1+diabetes"],["Adolescent Information Management and Parental Knowledge in Non-Latino White and Latino Youth Managing Type 1 Diabetes.",["Tucker C","Wiebe DJ","Main A","Lee AG","White PC"],"J Pediatr Psychol. 2017 Aug 31. doi: 10.1093/jpepsy/jsx111.","Objectives: The objective of this study is to examine associations between adolescents' regulation of information about their type 1 diabetes (adolescent disclosure, secrecy), parental knowledge about their adolescent's diabetes management, diabetes outcomes (adherence, HbA1c), and depressive symptoms in Non-Latino White and Latino families. In all, 118 adolescents (56 = Latino, 62 = Non-Latino White) completed surveys of disclosure to and secrecy from parents, parental knowledge of adolescent diabetes management, adherence, and depressive symptoms, and mothers completed measures of maternal knowledge and adolescent adherence. Glycemic control was extracted from medical records. Adolescents also completed structured interviews about parental knowledge about their diabetes-related problems. Interviews revealed that adolescent disclosure is the primary method by which parents gain knowledge about adolescent diabetes management problems. Adolescent disclosure to and secrecy fro
