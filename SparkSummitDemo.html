m parents were uniquely associated with diabetes management and depressive symptoms independent of parental knowledge across ethnic groups; maternal reports of knowledge about her adolescent's diabetes care activities were associated with diabetes management independent of adolescent disclosure and secrecy. Adolescent information management strategies are a primary means by which parents gain knowledge about diabetes, which may facilitate more effective management.","type+1+diabetes"],["The Role of Authoritative Parenting in Adolescent Type 1 Diabetes Management.",["Radcliff Z","Weaver P","Chen R","Streisand R","Holmes C"],"J Pediatr Psychol. 2017 Aug 17. doi: 10.1093/jpepsy/jsx107.","Objective: Adolescents with Type 1 diabetes are at risk for poorer adherence, lower quality of life (QOL), and poorer glycemic control (HbA1c). Authoritative parenting (AP) along with youth adherence and QOL was hypothesized to relate to better HbA1c. Parent-youth dyads ( N = 257) completed baseline measures of adherence and QOL. Youth completed an AP questionnaire, and HbA1c samples were evaluated. Structural equation modeling determined relations among AP, adherence, QOL, and glycemic control. AP indirectly linked to better HbA1c (beta = -.15, p = .021) through both better adherence and higher QOL. AP also was associated directly with better adherence (beta = .26, p = .001), which in turn was linked to better HbA1c (beta = -.35, p = .021). In addition, adherence was associated directly with QOL (beta = -.56, p = .001). Together, better youth adherence and higher QOL are two mechanisms by which more AP indirectly relates to better glycemic control during the early adolescent years.","type+1+diabetes"],["Selection of implantation sites for transplantation of encapsulated pancreatic islets.",["Zhu H","Li W","Liu Z","Li W","Chen N","Lu L","Zhang W","Wang Z","Wang B","Pan K","Zhang X","Chen G"],"Tissue Eng Part B Rev. 2017 Oct 19. doi: 10.1089/ten.TEB.2017.0311.","Pancreatic islet transplantation has been validated as a valuable therapy for type 1 diabetes mellitus patients with exhausted insulin treatment. However, this therapy remains limited by the shortage of donor and the requirement of lifelong immunosuppression. Islet encapsulation, as an available bioartificial pancreas (BAP), represents a promising approach to enable protecting islet grafts without or with minimal immunosuppression and possibly expanding the donor pool. In order to develop a clinically implantable BAP, some key aspects need to be taken into accounts: encapsulation material, capsule design and implantation site. Among them, implant site exerts an important influence on the engraftment, stability and biocompatibility of implanted BAP. Currently, an optimal site for encapsulated islet transplantation may include: sufficient capacity to host large graft volumes, portal drainage, ease of access using safe and reproducible procedure, adequate blood/oxygen supply, minimal immune/inflammatory reaction, pliable for noninvasive imaging and biopsy, and potential of local microenvironment manipulation or bioengineering. Varying degrees of success have been confirmed with the utilization of liver or extrahepatic sites in an experimental or preclinical setting. However, the ideal implant site remains to be further engineered or selected for the widespread application of encapsulated islet transplantation.","type+1+diabetes"],["Recurrent moderate hypoglycemia exacerbates oxidative damage and neuronal death leading to cognitive dysfunction after the hypoglycemic coma.",["Languren G","Montiel T","Ramirez-Lugo L","Balderas I","Sanchez-Chavez G","Sotres-Bayon F","Bermudez-Rattoni F","Massieu L"],"J Cereb Blood Flow Metab. 2017 Jan 1:271678X17733640. doi: 10.1177/0271678X17733640.","Moderate recurrent hypoglycemia (RH) is frequent in Type 1 diabetes mellitus (TIDM) patients who are under intensive insulin therapy increasing the risk for severe hypoglycemia (SH). The consequences of RH are not well understood and its repercussions on neuronal damage and cognitive function after a subsequent episode of SH have been poorly investigated. In the current study, we have addressed this question and observed that previous RH during seven consecutive days exacerbated oxidative damage and neuronal death induced by a subsequent episode of SH accompanied by a short period of coma, in the parietal cortex, the striatum and mainly in the hippocampus. These changes correlated with a severe decrease in reduced glutathione content (GSH), and a significant spatial and contextual memory deficit. Administration of the antioxidant, N-acetyl-L-cysteine, (NAC) reduced neuronal death and prevented cognitive impairment. These results demonstrate that previous RH enhances brain vulnerability to acute hypoglycemia and suggests that this effect is mediated by the decline in the antioxidant defense and oxidative damage. The present results highlight the importance of an adequate control of moderate hypoglycemic episodes in TIDM.","type+1+diabetes"],["Shared Medical Appointments May Be Effective for Improving Clinical and Behavioral Outcomes in Type 2 Diabetes: A Narrative Review.",["Menon K","Mousa A","de Courten MP","Soldatos G","Egger G","de Courten B"],"Front Endocrinol (Lausanne). 2017 Oct 4;8:263. doi: 10.3389/fendo.2017.00263. eCollection 2017.","Type 2 diabetes mellitus (T2DM) is a complex chronic disease affecting over 400 million people worldwide. Managing T2DM and its associated complications in individual patient consultations poses substantial challenges to physicians due to limited time and resources and lack of access to multidisciplinary teams. Shared medical appointments (SMAs) are consecutive medical consultations provided by a physician in a group setting, where integrated medical care and patient education are delivered in a single session. SMAs allow physicians to deliver the same level of care to multiple patients at the same time, thereby maximizing available resources. However, the effectiveness and practicality of SMAs in the management of T2DM remains unknown. This narrative review summarizes current and emerging evidence regarding the effectiveness of SMAs in improving clinical outcomes in patients with T2DM, as well as whether SMAs are associated with reduced costs and improved diabetes-related behavioral and lifestyle changes. An extensive literature search was conducted on major electronic databases including PubMed and Google Scholar using keywords, including SMAs, group visits, and T2DM to identify all studies of SMAs in patients with T2DM. Studies in type 1 diabetes or mixed or unspecified populations were excluded, as well as studies where SMAs did not involve a physician since these do not meet the classical definition of a SMA. Nineteen studies were identified and are included in this review. Overall, current evidence suggests that SMAs delivered regularly over time may be effective in improving glycemic outcomes, diabetes knowledge, and some diabetes-related behaviors. However, the main limitation of existing studies was the paucity of comparisons with standard care which limits the ability to draw conclusions regarding whether SMAs are superior to standard care in T2DM management. Moreover, the small number of studies and substantial heterogeneity in study designs, populations, and interventions creates difficulties in establishing the practicality and efficiency of SMAs in the clinical care setting. We conclude that there remains a need for larger studies to identify populations who may or may not benefit from the SMA model of care and to clarify the potential benefits and barriers to implementing SMAs into routine diabetes care.","type+1+diabetes"],["[An investigation of ketoacidosis in children with newly diagnosed type 1 diabetes].",["Tao N","Wang AP","Sun MY","Zhang HH","Chen YQ"],"Zhongguo Dang Dai Er Ke Za Zhi. 2017 Oct;19(10):1066-1069.","OBJECTIVE: To investigate the incidence of diabetic ketoacidosis (DKA) in children with newly diagnosed type 1 diabetes. METHODS: A retrospective analysis was performed for the clinical data of 224 children with newly diagnosed type 1 diabetes, and according to the presence or absence of DKA, these children were divided into DKA group and non-DKA group, with 112 children in each group. The DKA group was further divided into >/=5-year group (65 children) and <5-year group (47 children), and according to the blood gas parameters, this group was divided into mild group (26 children), moderate group (29 children), and severe group (57 children). The factors influencing the development of DKA were analyzed, as well as the clinical and laboratory features of DKA children with different ages. RESULTS: The most common symptoms in these 224 children with type 1 diabetes were polydipsia (86.2%), polyuria (78.6%), and weight loss (57.1%). Compared with the non-DKA group, the DKA group had a significantly higher percentage of children who were aged <5 years, who had low family income, or whose parents had an educational level of senior high school or below. The DKA group had significantly higher levels of random blood glucose and HbA1C and significantly lower levels of pH, HCO3-, and C-peptide than the non-DKA group (P<0.05). There was no significant difference in the percentage of children with severe DKA between the >/=5-year group and the <5-year group (P>0.05). Compared with the <5-year group, the >/=5-year group sufferred from symptoms for a significantly prolonged period, and had a significantly lower level of random blood glucose and significantly higher levels of HbA1C and C-peptide (P<0.05). CONCLUSIONS: DKA has a high incidence rate in children with type 1 diabetes, and the development of DKA is associated with age, parents' educational level, and family income.","type+1+diabetes"],["WHEN CARDIOVASCULAR COMPLICATIONS OCCUR IN YOUNG PATIENTS WITH TYPE 1 DIABETES MELLITUS AND HOW SHOULD WE DEMONSTRATE IT?",["Eyuboglu M"],"Acta Clin Croat. 2016 Sep;55(3):515-6.","","type+1+diabetes"],["Type 1 Diabetes in the Hospital: What Do We Know About Glucose Control?",["Hirsch IB"],"Diabetes Technol Ther. 2017 Oct;19(10):555-556. doi: 10.1089/dia.2017.0336.","","type+1+diabetes"],["High Glucose Variability in Hospitalized Patients with Type 1 Diabetes Mellitus.",["Dadlani V","Tamhane SU","Sun A","Sharma A","Delivanis DA","Thapa P","Carter RE","Kudva YC"],"Diabetes Technol Ther. 2017 Oct;19(10):572-579. doi: 10.1089/dia.2017.0107.","BACKGROUND: Glucose variability (GV) has been increasingly (or more extensively) studied in patients with type 1 diabetes (T1D) in the ambulatory setting; limited data exist on GV in hospitalized patients with T1D. MATERIALS AND METHODS: Retrospective single center cohort study, we analyzed in-hospital glucose measurements to assess GV in 736 hospitalized patients in different units over a consecutive 5-year period of time. GV was assessed by mean blood glucose (BG), Average daily risk range (ADRR), high BG index, and low BG index. To place our findings in context, we conducted a systematic review using Cochrane collaboration methodology to critically analyze current published literature on GV in hospitalized T1D patients. RESULTS: Overall, glycemic control was suboptimal with mean BG 183 +/- 51.5 mg/dL and mean ADRR 35 with only 16% patients being categorized as low risk (ADRR <20) for hypo or hyperglycemia. Patients admitted in medical units had mean BG of 194.4 +/- 42.8 mg/dL (95% CI = 101.2-346.6) and ADRR of 39.4 +/- 16 (95% CI = 1.3-118.7), which were higher than the patients admitted in the surgical units (mean BG 168.1 +/- 35.7 (95% CI = 74.8-301.8) and mean ADRR (28.8 +/- 13.1 [95% CI = 0.3-93.1]). For the systematic review, initial search yielded 2336 studies for screening, however, none of them had data specific for T1D. CONCLUSION: GV is high in hospitalized T1D patients admitted at our tertiary care center. Review of the literature shows paucity of data regarding GV in hospitalized patients with T1D.","type+1+diabetes"],["Anti-inflammaging effects of human alpha-1 antitrypsin.",["Yuan Y","DiCiaccio B","Li Y","Elshikha AS","Titov D","Brenner B","Seifer L","Pan H","Karic N","Akbar MA","Lu Y","Song S","Zhou L"],"Aging Cell. 2017 Oct 17. doi: 10.1111/acel.12694.","Inflammaging plays an important role in most age-related diseases. However, the mechanism of inflammaging is largely unknown, and therapeutic control of inflammaging is challenging. Human alpha-1 antitrypsin (hAAT) has immune-regulatory, anti-inflammatory, and cytoprotective properties as demonstrated in several disease models including type 1 diabetes, arthritis, lupus, osteoporosis, and stroke. To test the potential anti-inflammaging effect of hAAT, we generated transgenic Drosophila lines expressing hAAT. Surprisingly, the lifespan of hAAT-expressing lines was significantly longer than that of genetically matched controls. To understand the mechanism underlying the anti-aging effect of hAAT, we monitored the expression of aging-associated genes and found that aging-induced expressions of Relish (NF-kB orthologue) and Diptericin were significantly lower in hAAT lines than in control lines. RNA-seq analysis revealed that innate immunity genes regulated by NF-kB were significantly and specifically inhibited in hAAT transgenic Drosophila lines. To confirm this anti-inflammaging effect in human cells, we treated X-ray-induced senescence cells with hAAT and showed that hAAT treatment significantly decreased the expression and maturation of IL-6 and IL-8, two major factors of senescence-associated secretory phenotype. Consistent with results from Drosophila,RNA-seq analysis also showed that hAAT treatment significantly inhibited inflammation related genes and pathways. Together, our results demonstrated that hAAT significantly inhibited inflammaging in both Drosophila and human cell models. As hAAT is a FDA-approved drug with a confirmed safety profile, this novel therapeutic potential may make hAAT a promising candidate to combat aging and aging-related diseases.","type+1+diabetes"],["Exocrine pancreas function decreases during the progression of the beta-cell damaging process in young prediabetic children.",["Kondrashova A","Nurminen N","Lehtonen J","Hyoty M","Toppari J","Ilonen J","Veijola R","Knip M","Hyoty H"],"Pediatr Diabetes. 2017 Oct 17. doi: 10.1111/pedi.12592.","OBJECTIVE: The function of the exocrine pancreas is decreased in patients with type 1 diabetes but it is not known when this defect develops. The current study set out to determine whether the reduced exocrine function becomes manifest after the initiation of islet autoimmunity. METHODS: The study was nested in the prospective Type 1 Diabetes Prediction and Prevention study where children with human leukocyte antigen (HLA)-conferred susceptibility are observed from birth. Elastase-1 levels were analyzed from stool samples collected at the time of seroconversion to islet autoantibody positivity and at diagnosis of type 1 diabetes, as well as from samples taken from matched control children of similar age. RESULTS: Elastase levels were lower in case children at the time of the diagnosis of diabetes when compared to the control children. However, elastase concentrations did not differ between cases and controls at the time when autoantibodies appeared. CONCLUSION: The results suggest that the defect in the exocrine function develops after the appearance of islet autoantibodies. Further studies are needed to assess whether reduced elastase levels predict rapid progression of islet autoimmunity to clinical disease.","type+1+diabetes"],["Optimal prandial timing of bolus insulin in diabetes management: a review.",["Slattery D","Amiel SA","Choudhary P"],"Diabet Med. 2017 Oct 17. doi: 10.1111/dme.13525.","The inability to achieve optimal diabetes glucose control in people with diabetes is multifactorial, but one contributor may be inadequate control of postprandial glucose. In patients treated with multiple daily injections of insulin, both the dose and timing of meal-related rapid-acting insulin are key factors in this. There are conflicting opinions and evidence on the optimal time to administer mealtime insulin. We performed a comprehensive literature search to review the published data, focusing on the use of rapid-acting insulin analogues in patients with Type 1 diabetes. Pharmacokinetic and pharmacodynamic studies of rapid-acting insulin analogues, together with postprandial glucose excursion data, suggest that administering these 15-20 min before food would provide optimal postprandial glucose control. Data from clinical studies involving people with Type 1 diabetes receiving structured meals and rapid-acting insulin analogues support this, showing a reduction in post-meal glucose levels of ~30% and less hypoglycaemia when meal insulin was taken 15-20 min before a meal compared with immediately before the meal. Importantly, there was also a greater risk of postprandial hypoglycaemia when patients took rapid-acting analogues after eating compared with before eating. This article is protected by copyright. All rights reserved.","type+1+diabetes"],["Erratum: Gut microbial metabolites limit the frequency of autoimmune T cells and protect against type 1 diabetes.",["Marino E","Richards JL","McLeod KH","Stanley D","Yap YA","Knight J","McKenzie C","Kranich J","Oliveira AC","Rossello FJ","Krishnamurthy B","Nefzger CM","Macia L","Thorburn A","Baxter AG","Morahan G","Wong LH","Polo JM","Moore RJ","Lockett TJ","Clarke JM","Topping DL","Harrison LC","Mackay CR"],"Nat Immunol. 2017 Oct 18;18(11):1271. doi: 10.1038/ni1117-1271c.","This corrects the article DOI: 10.1038/ni.3713.","type+1+diabetes"],["Diabetes in Iran: Prospective Analysis from First Nationwide Diabetes Report of National Program for Prevention and Control of Diabetes (NPPCD-2016).",["Esteghamati A","Larijani B","Aghajani MH","Ghaemi F","Kermanchi J","Shahrami A","Saadat M","Esfahani EN","Ganji M","Noshad S","Khajeh E","Ghajar A","Heidari B","Afarideh M","Mechanick JI","Ismail-Beigi F"],"Sci Rep. 2017 Oct 18;7(1):13461. doi: 10.1038/s41598-017-13379-z.","We estimated proportions of different types of diabetes, comorbidities, treatment (the use of oral glucose-lowering agents and insulin), control (hyperglycemia, dyslipidemia and hypertension) and chronic microvascular and macrovascular complications among people with diabetes presenting to the tertiary-care academic diabetes outpatient clinics in Iran. This study is the prospective analysis of data (n = 30,202) from the registry of university-affiliated adult outpatient diabetes clinics in the country during 2015-2016. The proportions of type 1 diabetes, types 2 diabetes, and other types of diabetes were 11.4%, 85.5%, and 1.3%, respectively. The frequencies of drug-naivety, use of oral agents, insulin monotherapy and insulin combination therapy were 2.9%, 60.5%, 11.5%, and 25.1%, respectively. Around 13.2%, 11.9% and 43.3% of patients with diabetes had controlled hyperglycemia, hyperlipidemia and hypertension, respectively. The proportions of retinopathy, nephropathy, peripheral neuropathy, diabetic foot, and ischemic heart disease were 21.9%, 17.6%, 28.0%, 6.2%, and 23.9%, respectively. Despite the wide availability of medications and insulin coverage in Iran, the estimated national control of hyperglycemia, hyperlipidemia and hypertension (especially for young men and old women) remains subpar. The present study further suggests that the frequencies of chronic vascular complications among patients with diabetes are relatively high in Iran.","type+1+diabetes"],["Spotlight on ertugliflozin and its potential in the treatment of type 2 diabetes: evidence to date.",["Cinti F","Moffa S","Impronta F","Cefalo CM","Sun VA","Sorice GP","Mezza T","Giaccari A"],"Drug Des Devel Ther. 2017 Oct 3;11:2905-2919. doi: 10.2147/DDDT.S114932. eCollection 2017.","Sodium-glucose cotransporter 2 (SGLT2) inhibitors are the latest therapeutic strategy in the treatment of type 2 diabetes mellitus (T2DM). Using an insulin-independent mechanism (glycosuria), they reduce glucose toxicity and improve insulin sensitivity and beta-cell function. The promising results obtained in clinical trials show that SGLT2 significantly improves glycemic control and provides greater cardiovascular protection, combined with a reduction in body weight and blood pressure (BP). This review focuses on ertugliflozin, a new, highly selective, and reversible SGLT2 inhibitor. Clinical trials published to date show that ertugliflozin, both as a monotherapy and as an add-on to oral antidiabetic agents, is safe and effective in reducing glycosylated hemoglobin (HbA1c), body weight, and BP in T2DM patients.","type+1+diabetes"],["Transcription factor 19 interacts with histone 3 lysine 4 trimethylation and controls gluconeogenesis via the nucleosome-remodeling-deacetylase complex.",["Sen S","Sanyal S","Srivastava DK","Dasgupta D","Roy S","Das C"],"J Biol Chem. 2017 Oct 17. pii: jbc.M117.786863. doi: 10.1074/jbc.M117.786863.","Transcription Factor 19 (TCF19) has been reported as type 1 diabetes associated locus involved in maintenance of pancreatic beta cells through a fine-tuned regulation of cell proliferation and apoptosis. TCF19 also exhibits genomic association with type 2 diabetes, although the precise molecular mechanism remains unknown. It harbours both a plant homeodomain (PHD) and a forkhead-associated domain (FHA) implicated in epigenetic recognition and gene regulation, a phenomenon that has remained unexplored. Here, we show that TCF19 selectively interacts with histone 3 lysine 4 trimethylation (H3K4Me3) through its PHD finger. Knocking down TCF19 under high glucose condition affected many metabolic processes, including gluconeogenesis. We found that TCF19 overexpression represses de novo glucose production in HepG2 cells. The transcriptional repression of key genes, induced by TCF19 coincided with NuRD (nucleosome-remodeling-deacetylase) complex recruitment to the promoters of these genes. TCF19 interacted with chromodomain helicase DNA-binding protein 4 (CHD4), which is a part of the NuRD complex, in a glucose concentration independent manner. In summary, our results show that TCF19 interacts with an active transcription mark and recruits a co-repressor complex to regulate gluconeogenic gene expression in HepG2 cells. Our study offers critical insights into the molecular mechanisms of transcriptional regulation of gluconeogenesis and into the roles of chromatin readers in metabolic homeostasis.","type+1+diabetes"],["Human umbilical cord Wharton jelly cells promote extra-pancreatic insulin formation and repair of renal damage in STZ-induced diabetic mice.",["Maldonado M","Huang T","Yang L","Xu L","Ma L"],"Cell Commun Signal. 2017 Oct 17;15(1):43. doi: 10.1186/s12964-017-0199-5.","BACKGROUND: We evaluated the therapeutic effect and fate of high doses of human umbilical cord Wharton jelly cells (hUCWJCs) after IP administration to streptozotocin (STZ)-induced diabetic mice. METHODS: Type 1 diabetes (T1D) was induced in Kunming mice via IP injection of STZ. hUCWJCs were labeled with 1,1'-dioctadecyl-3,3,3',3'-tetramethylindocarbocyanine perchlorate (DiI). Diabetic animals with sustained hyperglycemia for at least 2 weeks were administered 1 x 107 Dil-hUCWJCs via intraperitoneal injection. Insulin, glucagon and PDX-1 were detected by immunofluorescence with confocal microscopy. Serum mouse and human C-peptide was assayed in blood collected via intracardiac puncture. Specific beta-cell differentiation markers and human DNA were assessed using qPCR performed with 200 ng of target DNA. RESULTS: hUCWJCs migrated to the STZ-damaged organs and contributed to lower blood glucose levels in 30% of the treated mice. Confocal microscopy revealed the presence of resident insulin-positive cells in the liver and kidneys. hUCWJC-treated mice with restored hyperglycemia also showed increased serum mouse C-peptide levels. The qPCR results, particularly in the liver, revealed that after transplantation hUCWJCs upregulated genes of endocrine precursors but failed to express endocrine stage markers. Mice with restored hyperglycemia had reduced urinary volume and lacked glomerular hypertrophy, exhibiting a morphology resembling that of normal glomeruli. Moreover, we also verified that one of the possible mechanisms by which hUCWJCs exert immunosuppressive effects is through down-regulation of the cell surface receptor HLA-1. CONCLUSIONS: We confirmed the potential of IP administration of hUCWJCs and the capability of these cells to migrate to damaged tissues and promote insulin secretion from non-pancreatic local cells and to improve renal damage. These findings confer unique therapeutic properties to hUCWJCs, suggesting a promising future in the treatment of diabetes mellitus.","type+1+diabetes"],["Assessment of Beta Cell Mass and Function by AIRmax and IVGTT in High Risk Subjects for Type 1 Diabetes.",["Hao W","Wookwyk A","Beam C","Bahnson T","Palmer JP","Greenbaum CJ"],"J Clin Endocrinol Metab. 2017 Oct 12. doi: 10.1210/jc.2017-01713.","Context: There is little information regarding beta cell mass in individuals at early stages of type 1 diabetes (T1D). Objective: To investigate both AIRmax, as a correlate of beta cell mass, and beta cell function by IVGTT in subjects at early stages of T1D. Design/Setting/Participants: Forty subjects were enrolled: (1) low risk group: relatives of patients with T1D with 0-1 antibody (n=21) and (2) high risk group: relatives with > 2 antibodies (n=19). Main Outcome Measure: Acute insulin and C-peptide responses to intravenous glucose (IVGTT) and to arginine at hyperglycemia (AIRmax). Participants underwent two IVGTT and AIRmax procedures on different days. Results: AIRmax was reproducible, well tolerated and correlated to FPIR from IVGTT (r =0.779). The high risk group had greater impaired beta cell function compared to the low risk group, determined both by lower mean FPIR and a greater number of subjects below an established threshold for abnormal function [10 of 19 (52.6%) vs. 4 of 21 (19%)]. There was a heterogeneous AIRmax response in these subjects with low FPIR, ranging from 38 to 250 uU/ml. Conclusions: There is significant variation in insulin secretory reserve as assessed by AIRmax in family members with low beta cell function assessed by FPIR. As AIRmax is a functional measure of beta cell mass, these data suggest heterogeneity in disease pathogenesis in which mass is preserved in relation to function in some individuals. The tolerability and reproducibility of AIRmax suggest it could be a useful stratification measure in clinical trials of disease-modifying therapy.","type+1+diabetes"],["Effect of Metformin on vascular function in children with type 1 diabetes: A 12 month randomized controlled trial.",["Anderson JJA","Couper JJ","Giles LC","Leggett CE","Gent R","Coppin B","Pena AS"],"J Clin Endocrinol Metab. 2017 Oct 9. doi: 10.1210/jc.2017-00781.","Context: Children with type 1 diabetes have vascular dysfunction preceding atherosclerosis. Early interventions are needed to reduce cardiovascular disease. Objective: To evaluate the effect of metformin on vascular function in type 1 diabetes children. Design: 12 month double blind, randomized, placebo-controlled trial. Setting: Tertiary pediatric diabetes clinic. Participants: 90 type 1 diabetes children(8-18 years), above 50th percentile body mass index (BMI). Intervention: Metformin (up to 1g twice a day) or placebo. Main outcome measure: Vascular function measured by brachial artery ultrasound (flow mediated dilatation [FMD]/glyceryl trinitrate mediated dilatation[GTN]). Results: 90 enrolled [41 boys, 13.6(2.5) years, 45/group],10 discontinued intervention, 1 lost to follow up. On metformin, GTN improved, independent of HbA1c, by 3.3 percentage units (95%CI 0.3, 6.3, p=0.03) and insulin dose reduced by 0.2units/kg/day (95%CI 0.1,0.3, p=0.001) over 12 months, with effects from 3 months. Metformin had a beneficial effect on HbA1c at 3 months, (p=0.001) and difference in adjusted HbA1c between groups over 12 months was 1.0%;95%CI 0.4,1.5 (10.9mmol/mol;95%CI 4.4,16.4) p=0.001. There were no effects on carotid/aortic intima media thickness, BMI, lipids, blood pressure or other cardiovascular risk factors. Median (95%CI) adherence, evaluated by electronic monitoring, was 75.5%(65.7, 81.5), without group differences. More gastrointestinal side effects were reported on metformin (Incidence Rate Ratio 1.65, 95%CI 1.08, 2.52, p=0.02), with no difference in hypoglycemia or diabetic ketoacidosis. Conclusions: Metformin improved vascular smooth muscle function and HbA1c, and lowered insulin dose in type 1 diabetes children. These benefits and good safety profile warrant further consideration of its use. Trial Registration: ACTRN12611000148976 http://www.anzctr.org.au/.","type+1+diabetes"],["Protein tyrosine phosphatase PTPN22 is dispensable for dendritic cell antigen processing and promotion of T-cell activation by dendritic cells.",["Clarke F","Jordan CK","Gutierrez-Martinez E","Bibby JA","Sanchez-Blanco C","Cornish GH","Dai X","Rawlings DJ","Zamoyska R","Guermonprez P","Cope AP","Purvis HA"],"PLoS One. 2017 Oct 17;12(10):e0186625. doi: 10.1371/journal.pone.0186625. eCollection 2017.","The PTPN22R620W single nucleotide polymorphism increases the risk of developing multiple autoimmune diseases including type 1 diabetes, rheumatoid arthritis and lupus. PTPN22 is highly expressed in antigen presenting cells (APCs) where the expression of the murine disease associated variant orthologue (Ptpn22R619W) is reported to dysregulate pattern recognition receptor signalling in dendritic cells (DCs) and promote T-cell proliferation. Because T-cell activation is dependent on DC antigen uptake, degradation and presentation, we analysed the efficiency of these functions in splenic and GM-CSF bone marrow derived DC from wild type (WT), Ptpn22-/- or Ptpn22R619W mutant mice. Results indicated no differential ability of DCs to uptake antigen via macropinocytosis or receptor-mediated endocytosis. Antigen degradation and presentation was also equal as was WT T-cell conjugate formation and subsequent T-cell proliferation. Despite the likely presence of multiple phosphatase-regulated pathways in the antigen uptake, processing and presentation pathways that we investigated, we observed that Ptpn22 and the R619W autoimmune associated variant were dispensable. These important findings indicate that under non-inflammatory conditions there is no requirement for Ptpn22 in DC dependent antigen uptake and T-cell activation. Our findings reveal that perturbations in antigen uptake and processing, a fundamental pathway determining adaptive immune responses, are unlikely to provide a mechanism for the risk associated with the Ptpn22 autoimmune associated polymorphism.","type+1+diabetes"],["Validation of Transition Readiness Assessment Questionaire in Turkish Adolescents with Diabetes.",["Kiziler E","Yildiz D","Eren Fidanci B"],"Balkan Med J. 2017 Oct 17. doi: 10.4274/balkanmedj.2016.1415.","BACKGROUND: Today, more than 90% of adolescents with chronic conditions are surviving into adulthood and move pediatric to adult care with their chronic illness. It is important to gain autonomy and ensure readiness for adolescents/ young adults to use the adult health care system prior to the transfer of care. However, the lack of the transition readiness assessment tool which is validated, patient-centered and appropriate to developmental differences in pediatric care is seen a major obstacle for transition of care from pediatric to adult services. AIMS: The aim of this study is examining of validity and reliability of a Turkish version of Transition Readiness Assessment Questionaire that assess readiness for transition from pediatric to adult health care for adolescents/ young adults with diabetes. STUDY DESIGN: Methodological study. METHODS: Participants were 109 adolescents/ young adults with type 1 diabetes aged 14 to 21 years. After obtaining permission to adapt the Transition Readiness Assessment Questionaire, Turkish Transition Readiness Assessment Questionaire and \"self care scale\" were applied to participants through face to face interviews in two pediatric endocrinology clinics. Validity was evaluated by exploratory and confirmatory factor analysis and content-scope validity; reliability was evaluated by item-total score correlation and continuity methods. Internal reliability was assessed by Cronbach's alpha and criterion validity. RESULTS: The item analysis, Explatory Factor Analysis and Confirmatory Factor Analysis identified 5 basic dimensions with high internal consistency (0.89 to 0.75). x2/df and the other conformity indices were good fit to the data. The correlation coefficient in the analyses of test-retest scores was .86 for the total scale (p<0.05) and the Cronbach\"s alpha coefficient was found as 0.88 for overall scale. CONCLUSION: The Turkish version of Transition Readiness Assessment Questionaire is a valid and reliable measure of transition readiness of adolescents/young adults with diabetes in Turkey. Transition Readiness Assessment Questionaire assesses self management ability and HCT knowledge of the adolescents/young adults with diabetes who need special health care. It is also considered to be a guide for health care professionals for detecting the educational fields that is required to gain self management and self care abilities.","type+1+diabetes"],["Editorial: Precursors of Cardiovascular Disease in Adolescent Type 1 Diabetes.",["Hoffman RP"],"Curr Diabetes Rev. 2017;13(6):519. doi: 10.2174/157339981306171011155437.","","type+1+diabetes"],["Stochastic Seasonal Models for Glucose Prediction in the Artificial Pancreas.",["Montaser E","Diez JL","Bondia J"],"J Diabetes Sci Technol. 2017 Oct 1:1932296817736074. doi: 10.1177/1932296817736074.","BACKGROUND: Linear empirical dynamic models have been widely used for glucose prediction. The extension of the concept of seasonality, characteristic of other domains, is explored here for the improvement of prediction accuracy. METHODS: Twenty time series of 8-hour postprandial periods (PP) for a same 60g-carbohydrate meal were collected from a closed-loop controller validation study. A single concatenated time series was produced representing a collection of data from similar scenarios, resulting in seasonality. Variability in the resulting time series was representative of worst-case intrasubject variability. Following a leave-one-out cross-validation, seasonal and nonseasonal autoregressive integrated moving average models (SARIMA and ARIMA) were built to analyze the effect of seasonality in the model prediction accuracy. Further improvement achieved from the inclusion of insulin infusion rate as exogenous variable was also analyzed. Prediction horizons (PHs) from 30 to 300 min were considered. RESULTS: SARIMA outperformed ARIMA revealing a significant role of seasonality. For a 5-h PH, average MAPE was reduced in 26.62%. Considering individual runs, the improvement ranged from 6.3% to 54.52%. In the best-performing case this reduction amounted to 29.45%. The benefit of seasonality was consistent among different PHs, although lower PHs benefited more, with MAPE reduction over 50% for PHs of 60 and 120 minutes, and over 40% for 180 min. Consideration of insulin infusion rate into the seasonal model further improved performance, with a 61.89% reduction in MAPE for 30-min PH and reductions over 20% for PHs over 180 min. CONCLUSIONS: Seasonality improved model accuracy allowing for the extension of the PH significantly.","type+1+diabetes"],["Potential Applications of Gliclazide in Treating Type 1 Diabetes Mellitus: Formulation with Bile Acids and Probiotics.",["Mikov M","Danic M","Pavlovic N","Stanimirov B","Golocorbin-Kon S","Stankov K","Al-Salami H"],"Eur J Drug Metab Pharmacokinet. 2017 Oct 16. doi: 10.1007/s13318-017-0441-y.","A major advancement in therapy of type 1 diabetes mellitus (T1DM) is the discovery of new treatment which avoids and even replaces the absolute requirement for injected insulin. The need for multiple drug therapy of comorbidities associated with T1DM increases demand for developing novel therapeutic alternatives with new mechanisms of actions. Compared to other sulphonylurea drugs used in the treatment of type 2 diabetes mellitus, gliclazide exhibits a pleiotropic action outside pancreatic beta cells, the so-called extrapancreatic effects, such as antiinflammatory and cellular protective effects, which might be beneficial in the treatment of T1DM. Results from in vivo experiments confirmed the positive effects of gliclazide in T1DM that are even more pronounced when combined with other hypoglycaemic agents such as probiotics and bile acids. Even though the exact mechanism of interaction at the molecular level is still unknown, there is a clear synergistic effect between gliclazide, bile acids and probiotics illustrated by the reduction of blood glucose levels and improvement of diabetic complications. Therefore, the manipulation of bile acid pool and intestinal microbiota composition in combination with old drug gliclazide could be a novel therapeutic approach for patients with T1DM.","type+1+diabetes"],["Emerging Concepts on Disease-Modifying Therapies in Type 1 Diabetes.",["Greenbaum C","Lord S","VanBuecken D"],"Curr Diab Rep. 2017 Oct 17;17(11):119. doi: 10.1007/s11892-017-0932-x.","PURPOSE OF REVIEW: This review seeks to characterize emerging concepts related to disease-modifying therapy in type 1 diabetes. RECENT FINDINGS: We begin by describing the new understanding that islet autoimmunity, as identified by the presence of islet autoantibodies, inevitably leads to clinical type 1 diabetes. This understanding informs the new staging paradigm for type 1 diabetes, which suggests that type 1 diabetes may be recognized and diagnosed long before symptoms develop. Although it is known that nearly all individuals with established islet autoimmunity will eventually develop symptomatic type 1 diabetes (T1D), individual characteristics such as age and biomarker profile may predict rate of disease progression and response to treatment and may therefore be used to individualize therapy. Key research supports the use of immunotherapy in TID, although a paradigm shift is necessary before immunotherapy may transition from clinical trials to clinical practice. Recent and ongoing research as it relates to these concepts is described throughout.","type+1+diabetes"],["Arterial-ventricular coupling in type 1 diabetes: arterial stiffness is associated with impaired global longitudinal strain in type 1 diabetes patients-the Thousand & 1 Study.",["Theilade S","Rossing P","Jensen JS","Jensen MT"],"Acta Diabetol. 2017 Oct 16. doi: 10.1007/s00592-017-1062-2.","AIMS: Diabetes is associated with higher arterial stiffness-an early marker of cardiovascular disease. The coupling between arterial stiffness and myocardial function is still unresolved. We investigate associations between arterial stiffness and early myocardial impairment assessed with advanced echocardiography. METHODS: In 305 type 1 diabetes (T1D) patients without known heart disease and with normal left ventricular ejection fraction (LVEF) (biplane LVEF > 45%), we measured arterial stiffness as pulse wave velocity (PWV) and performed conventional and speckle-tracking echocardiography assessing global longitudinal strain (GLS) as a measure of systolic myocardial function. Associations between PWV and myocardial function were reported as standardized beta values from adjusted regression models including age, sex, mean arterial pressure, body mass index, HbA1c, diabetes duration, estimated glomerular filtration rate, degree of albuminuria, total cholesterol, heart rate and smoking. RESULTS: Patients were 54 (12) years [mean (SD)], 152 (50%) females, diabetes duration 31 (16) years, HbA1c 65 (12) mmol/mol, LVEF 58 (5) %, GLS -18.2 (2.6) % and PWV 10.2 (3.4) m/s. There was no association between PWV and LVEF (p = 0.93). Conversely, there was a highly significant association between PWV and GLS in crude and multivariable models (standardized beta-coefficient 0.25, p < 0.001 and 0.16, p = 0.036, respectively). Also, diastolic function measured as E/e' was highly associated with PWV in crude and multivariable models (standardized beta-coefficient 0.43, p < 0.001 and 0.17, p = 0.016, respectively). CONCLUSIONS: In T1D patients with normal LVEF and without known heart disease, higher arterial stiffness is independently associated with early systolic and diastolic myocardial impairment detectable by advanced echocardiography. Although unable to demonstrate causality, we display a relationship between diabetic angiopathy and diabetic cardiomyopathy (H-3-2009-139 and PROFIL-H-B-2009-056).","type+1+diabetes"],["B cells in type 1 diabetes mellitus and diabetic kidney disease.",["Smith MJ","Simmons KM","Cambier JC"],"Nat Rev Nephrol. 2017 Oct 17;13(11):712-720. doi: 10.1038/nrneph.2017.138.","Type 1 diabetes mellitus (T1DM) is an autoimmune disorder that affects an estimated 30 million people worldwide. It is characterized by the destruction of pancreatic beta cells by the immune system, which leads to lifelong dependency on exogenous insulin and imposes an enormous burden on patients and health-care resources. T1DM is also associated with an increased risk of comorbidities, such as cardiovascular disease, retinopathy, and diabetic kidney disease (DKD), further contributing to the burden of this disease. Although T cells are largely considered to be responsible for beta-cell destruction in T1DM, increasing evidence points towards a role for B cells in disease pathogenesis. B cell-depletion, for example, delays disease progression in patients with newly diagnosed T1DM. Loss of tolerance of islet antigen-reactive B cells occurs early in disease and numbers of pancreatic CD20+ B cells correlate with beta-cell loss. Although the importance of B cells in T1DM is increasingly apparent, exactly how these cells contribute to disease and its comorbidities, such as DKD, is not well understood. Here we discuss the role of B cells in the pathogenesis of T1DM and how these cells are activated during disease development. Finally, we speculate on how B cells might contribute to the development of DKD.","type+1+diabetes"],["Physical Activity Reduces Risk of Premature Mortality in Patients With Type 1 Diabetes With and Without Kidney Disease.",["Tikkanen-Dolenc H","Waden J","Forsblom C","Harjutsalo V","Thorn LM","Saraheimo M","Elonen N","Tikkanen HO","Groop PH"],"Diabetes Care. 2017 Oct 16. pii: dc170615. doi: 10.2337/dc17-0615.","OBJECTIVE: The aims of the study were to assess how baseline leisure-time physical activity (LTPA) and its exercise components intensity, duration, and frequency are associated with all-cause and cardiovascular mortality in patients with type 1 diabetes 1) overall, 2) stratified by presence or absence of chronic kidney disease (CKD), and 3) stratified by sex. RESEARCH DESIGN AND METHODS: The study design was prospective and observational and included 2,639 patients with type 1 diabetes from the ongoing nationwide multicenter Finnish Diabetic Nephropathy (FinnDiane) Study. Mean follow-up time was 11.4 +/- 3.5 years. LTPA was assessed by using a validated self-report questionnaire. Three hundred ten patients (11.7%) had CKD defined as an estimated glomerular filtration rate of </=60 mL/min/1.73 m2. RESULTS: During follow-up, 270 deaths occurred. LTPA and all its components were associated with all-cause mortality, even after adjustment for the potential confounders sex, diabetic nephropathy, duration of diabetes, age at onset of diabetes, systolic blood pressure, triglycerides, BMI, and HbA1c. Only exercise intensity was associated with cardiovascular mortality after adjustment for the confounders. Of the patients with CKD, 127 died during follow-up. The total amount of LTPA and exercise frequency were independently associated with lower risk of all-cause mortality when adjusted for covariates. CONCLUSIONS: Exercise is associated with a lower risk of premature all-cause and cardiovascular mortality in patients with type 1 diabetes. This study also demonstrates that physical activity is associated with a lower risk of mortality in patients with type 1 diabetes and CKD.","type+1+diabetes"],["Severe Sepsis and Acute Myocardial Dysfunction in an Adolescent with Chlamydia Trachomatis Pelvic Inflammatory Disease: A Case Report.",["Morgan AM","Roden RC","Matson SC","Wallace GM","Lange HLH","Bonny AE"],"J Pediatr Adolesc Gynecol. 2017 Oct 13. pii: S1083-3188(17)30478-3. doi: 10.1016/j.jpag.2017.10.004.","BACKGROUND: Although generally asymptomatic, severe Chlamydia trachomatis (C. trachomatis) infections have been documented. C. trachomatis has been associated with both myocarditis and sepsis. CASE: A 19-year-old female with type 1 diabetes mellitus developed sudden-onset mental status change and shock after resolution of diabetic ketoacidosis. Abdominal and pelvic imaging demonstrated uterine and adnexal inflammation, and pelvic exam confirmed a diagnosis of pelvic inflammatory disease. The patient was intubated, required vasopressor support, and developed severe biventricular myocardial dysfunction. Infectious myocarditis workup was negative. Nucleic acid amplification testing from vaginal discharge was positive for C. trachomatis and Trichomonas vaginalis and negative for Neisseria gonorrhoeae. SUMMARY AND CONCLUSION: C. trachomatis should be considered in the work-up of septic shock, particularly in populations at high risk for sexually transmitted infections.","type+1+diabetes"],["Management of pregnancy in pancreas alone transplant recipient complicated with stage-4 chronic renal insufficiency and superimposed pre-eclampsia: Case report and literature review.",["Lee YS","Peng MY","Ker CR","Chan TF"],"Taiwan J Obstet Gynecol. 2017 Oct;56(5):700-702. doi: 10.1016/j.tjog.2017.08.023.","OBJECTIVE: With the prolonged life expectancy in solid organ transplant recipients, their quality of life and fertility desire become of particular concern. Pregnancy in pancreas-alone transplantation, although rare and complicated to manage, is not impossible anymore. We here report such a case with literature review to address this issue. CASE REPORT: A 29-year-old, primigravida patient with underlying stage 4 chronic renal insufficiency and type 1 diabetes mellitus post pancreas-alone transplantation 5 years prior to her initial visit consulted our service. Antepartum care with intensive monitoring of blood pressure, renal function, and tacrolimus serum concentration were given. Successful maternal and fetal outcomes are presented here. CONCLUSION: Child-bearing in solid organ transplantation recipients has become more promising nowadays, even for a difficult case of pancreas-alone transplant recipient complicated with chronic renal insufficiency and superimposed pre-eclampsia. Thorough antepartum counseling and cautious monitoring of maternal, fetal and graft conditions by multidisciplinary specialties are key to favorable pregnancy outcomes.","type+1+diabetes"],["Redox-Sensitive Innate Immune Pathways during Macrophage Activation in T1D.",["Burg AR","Tse HM"],"Antioxid Redox Signal. 2017 Oct 17. doi: 10.1089/ars.2017.7243.","Type 1 diabetes (T1D) is an autoimmune disease resulting in beta-cell destruction mediated by islet-infiltrating leukocytes. The role of oxidative stress in human and murine models of T1D is highly significant as these noxious molecules contribute to diabetic complications and beta-cell destruction, but their direct impact on dysregulated autoimmune responses is highly understudied. Pro-inflammatory macrophages play a vital role in the initiation and effector phases of T1D by producing reactive oxygen species and pro-inflammatory cytokines to facilitate beta-cell destruction and by presenting antigen to autoreactive T cells. Recent evidence has demonstrated that macrophage differentiation and pro-inflammatory innate immune responses are regulated by the synthesis of free radicals. This review will focus on the synergistic effects of free radicals on macrophage responses in T1D and provide insight that redox modulation of innate immune responses may be an effective strategy to curtail autoimmune diabetes.","type+1+diabetes"],["Access to a youth-specific service for young adults with type 1 diabetes mellitus is associated with decreased hospital length of stay for diabetic ketoacidosis.",["Burns K","Farrell K","Myszka R","Park K","Holmes-Walker DJ"],"Intern Med J. 2017 Oct 16. doi: 10.1111/imj.13649.","BACKGROUND: Management of Type 1 diabetes mellitus (T1DM) in youth with diabetes is complex and glycaemic control often deteriorates during this challenging period. We hypothesise that attendance at a youth-specific diabetes clinic reduces hospital admission rates and length of stay for diabetic ketoacidosis (DKA). AIMS: This study aimed to assess the impact of a youth specific diabetes service for youth with diabetes (YWD) on DKA admissions in two adjacent local health districts (LHDs). METHODS: A retrospective cohort analysis of admissions for DKA in YWD aged 15-25, presenting to four hospitals in Western Sydney in 2011 was performed. Number of admissions, length of stay (LOS) and DKA severity were assessed. Cost was analysed as a function of LOS. Groups were divided by attendance at a youth-specific diabetes service or no record of attendance. RESULTS: There were 55 DKA admissions from 39 patients (median age 20.0 years); the majority of admissions (82%) were YWD not supported by a youth-specific diabetes service. Median LOS was significantly longer in the unsupported group (3.0 days vs. 1.5 days, p=0.028). Median pH at presentation in the unsupported group was significantly lower, 7.11 versus 7.23 (p=0.05). There was a 4-fold greater admission rate in those not supported by youth-specific diabetes services, 5.5% compared with 1.6% (p=0.001). The estimated cost saved by youth-specific services was over $250,000pa. CONCLUSIONS: Lack of access to supported care for YWD at the transition has an adverse impact on DKA admission rates and LOS.","type+1+diabetes"],["[High-dose heat shock protein gp96 immunization prevents type 1 diabetes via inducing regulatory T cells].",["Chen M","Li X","Zheng H","Meng S"],"Sheng Wu Gong Cheng Xue Bao. 2016 Dec 25;32(12):1685-1693. doi: 10.13345/j.cjb.160071.","Type 1 diabetes (T1D), the most prevalent human autoimmune disease, occurs in genetically susceptible individuals. Regulatory T cells (Tregs) are defective in T1D setting. Therefore, efforts to repair or restore Tregs in T1D may prevent or reverse this autoimmune disease. Here, we studied the potential role of rgp96 in preventing T1D, using non-obese diabetic (NOD) mice as an animal model. High-dose rgp96 immunization elicited efficient protection of mice against T1D, as evidenced by stable blood glucose, decreased disease incidence. Significantly increased CD4(+) CD25(+) Foxp3(+) Tregs were observed in immunized mice. In vitro co-culture experiments demonstrated that rgp96 stimulation enhanced Treg proliferation and suppressive function by up-regulation of Foxp3 and IL-10. Our work shows that activation of Tregs by high-dose rgp96 immunization protects against T1D via inducing regulatory T cells and provides preventive and therapeutic potential for the development of an rgp96-based vaccine against T1D.","type+1+diabetes"],["Complete loss of insulin secretion capacity in type 1A diabetic patients during long-term follow-up.",["Uno S","Imagawa A","Kozawa J","Fukui K","Iwahashi H","Shimomura I"],"J Diabetes Investig. 2017 Oct 16. doi: 10.1111/jdi.12763.","AIM/INTRODUCTION: The patients with type 1 diabetes are classified into three subtypes: acute-onset, fulminant, and slowly progressive in Japan. Acute-onset type 1 diabetes would be equivalent to type 1A diabetes, the typical type 1 diabetes in Western countries. The insulin secretion capacity in Japanese subjects with long-standing type 1A diabetes is unclear. The aim of this study is to clarify the course of endogenous insulin secretion during long-term follow-up and factors associated with residual insulin secretion in patients with acute-onset type 1 diabetes (autoimmune). MATERIALS AND METHODS: We retrospectively investigated endogenous insulin secretion capacity in 71 patients who fulfilled the diagnostic criteria for acute-onset type 1 diabetes (autoimmune) in Japan. To assess the residual insulin secretion capacity, we evaluated randomly measured C-peptide levels and results of glucagon stimulation test in 71 patients. RESULTS: In the first year of disease, the child- and adolescent-onset patients had significantly more in residual insulin secretion than the adult-onset patients (34 patients in total). C-peptide levels declined more rapidly in patients whose onset were younger than 18 years old have than in patients whose onset were older than 19 years old. Endogenous insulin secretion capacity stimulated by glucagon was completely lost in almost all patients at more than 15 years after onset (61 patients in total). CONCLUSIONS: Most patients with acute-onset type 1 diabetes (autoimmune) completely lose their endogenous insulin secretion capacity during the disease duration in Japan. Age of onset may affect the course of insulin secretion. This article is protected by copyright. All rights reserved.","type+1+diabetes"],["Unique Features of Pancreatic-Resident Regulatory T Cells in Autoimmune Type 1 Diabetes.",["Lu J","Zhang C","Li L","Xue W","Zhang C","Zhang X"],"Front Immunol. 2017 Sep 29;8:1235. doi: 10.3389/fimmu.2017.01235. eCollection 2017.","Recent progress in regulatory T cells (Tregs) biology emphasizes the importance of understanding tissue-resident Tregs in response to tissue-specific environment. Now, emerging evidence suggests that pancreatic-resident forkhead box P3+ Tregs have distinguishable effects on the suppression of over-exuberant immune responses in autoimmune type 1 diabetes (T1D). Thus, there is growing interest in elucidating the role of pancreatic-resident Tregs that function and evolve in the local environment. In this review, we discuss the phenotype and function of Tregs residing in pancreatic tissues and pancreatic lymph nodes, with emphasis on the unique subpopulations of Tregs that control the disease progression in the context of T1D. Specifically, we discuss known and possible modulators that influence the survival, migration, and maintenance of pancreatic Tregs.","type+1+diabetes"],["Early-Life Nutritional Factors and Mucosal Immunity in the Development of Autoimmune Diabetes.",["Xiao L","Van't Land B","van de Worp WRPH","Stahl B","Folkerts G","Garssen J"],"Front Immunol. 2017 Sep 28;8:1219. doi: 10.3389/fimmu.2017.01219. eCollection 2017.","Type 1 diabetes (T1D) is an immune-mediated disease with a strong genetic basis but might be influenced by non-genetic factors such as microbiome development that \"programs\" the immune system during early life as well. Factors influencing pathogenesis, including a leaky intestinal mucosal barrier, an aberrant gut microbiota composition, and altered immune responsiveness, offer potential targets for prevention and/or treatment of T1D through nutritional or pharmacologic means. In this review, nutritional approaches during early life in order to protect against T1D development have been discussed. The critical role of tolerogenic dendritic cells in central and peripheral tolerance has been emphasized. In addition, since the gut microbiota affects the development of T1D through short-chain fatty acid (SCFA)-dependent mechanisms, we hypothesize that nutritional intervention boosting SCFA production may be used as a novel prevention strategy. Current retrospective evidence has suggested that exclusive and prolonged breastfeeding might play a protective role against the development of T1D. The beneficial properties of human milk are possibly attributed to its bioactive components such as unique immune-modulatory components human milk oligosaccharides and metabolites derived thereof, including SCFAs. These components might play a key role in healthy immune development and creating a fit and resilient immune system in early and later life.","type+1+diabetes"],["Environmental Factors Contribute to beta Cell Endoplasmic Reticulum Stress and Neo-Antigen Formation in Type 1 Diabetes.",["Marre ML","Piganelli JD"],"Front Endocrinol (Lausanne). 2017 Sep 29;8:262. doi: 10.3389/fendo.2017.00262. eCollection 2017.","Type 1 diabetes (T1D) is an autoimmune disease in which immune-mediated targeting and destruction of insulin-producing pancreatic islet beta cells leads to chronic hyperglycemia. There are many beta cell proteins that are targeted by autoreactive T cells in their native state. However, recent studies have demonstrated that many beta cell proteins are recognized as neo-antigens following posttranslational modification (PTM). Although modified neo-antigens are well-established targets of pathology in other autoimmune diseases, the effects of neo-antigens in T1D progression and the mechanisms by which they are generated are not well understood. We have demonstrated that PTM occurs during endoplasmic reticulum (ER) stress, a process to which beta cells are uniquely susceptible due to the high rate of insulin production in response to dynamic glucose sensing. In the context of genetic susceptibility to autoimmunity, presentation of these modified neo-antigens may activate autoreactive T cells and cause pathology. However, inherent beta cell ER stress and protein PTM do not cause T1D in every genetically susceptible individual, suggesting the contribution of additional factors. Indeed, many environmental factors, such as viral infection, chemicals, or inflammatory cytokines, are associated with T1D onset, but the mechanisms by which these factors lead to disease onset remain unknown. Since these environmental factors also cause ER stress, exposure to these factors may enhance production of neo-antigens, therefore boosting beta cell recognition by autoreactive T cells and exacerbating T1D pathogenesis. Therefore, the combined effects of physiological ER stress and the stress that is induced by environmental factors may lead to breaks in peripheral tolerance, contribute to antigen spread, and hasten disease onset. This Hypothesis and Theory article summarizes what is currently known about ER stress and protein PTM in autoimmune diseases including T1D and proposes a role for environmental factors in breaking immune tolerance to beta cell antigens through neo-antigen formation.","type+1+diabetes"],["A Personalized Week-to-Week Updating Algorithm to Improve Continuous Glucose Monitoring Performance.",["Zavitsanou S","Lee JB","Pinsker JE","Church MM","Doyle FJ 3rd","Dassau E"],"J Diabetes Sci Technol. 2017 Oct 1:1932296817734367. doi: 10.1177/1932296817734367.","BACKGROUND: Continuous glucose monitoring (CGM) systems are increasingly becoming essential components in type 1 diabetes mellitus (T1DM) management. Current CGM technology requires frequent calibration to ensure accurate sensor performance. The accuracy of these systems is of great importance since medical decisions are made based on monitored glucose values and trends. METHODS: In this work, we introduce a calibration strategy that is augmented with a weekly updating feature. During the life cycle of the sensor, the calibration mechanism periodically estimates the parameters of a calibration model to fit self-monitoring blood glucose (SMBG) measurements. At the end of each week of use, an optimization problem that minimizes the sum of squared residuals between past reference and predicted blood glucose values is solved remotely to identify personalized calibration parameters. The newly identified parameters are used to initialize the calibration mechanism of the following week. RESULTS: The proposed method was evaluated using two sets of clinical data both consisting of 6 weeks of Dexcom G4 Platinum CGM data on 10 adults with T1DM (over 10 000 hours of CGM use), with seven SMBG data points per day measured by each subject in an unsupervised outpatient setting. Updating the calibration parameters using the history of calibration data indicated a positive trend of improving CGM performance. CONCLUSIONS: Although not statistically significant, the updating framework showed a relative improvement of CGM accuracy compared to the non-updating, static calibration method. The use of information collected for longer periods is expected to improve the performance of the sensor over time.","type+1+diabetes"],["The effects of add-on exenatide to insulin on glycemic variability and hypoglycemia in patients with type 1 diabetes mellitus.",["Jiang LL","Wang SQ","Ding B","Zhu J","Jing T","Ye L","Lee KO","Wu JD","Ma JH"],"J Endocrinol Invest. 2017 Oct 14. doi: 10.1007/s40618-017-0765-0.","OBJECTIVE: To investigate the effect of add-on exenatide to insulin on glycemic excursion and the counter-regulatory hormone in response to hypoglycemia in patients with type 1 diabetes mellitus (T1DM). METHODS: 30 patients with T1DM were recruited and randomly assigned to exenatide + insulin-treated group (group 1, n = 15) or insulin-only-treated group (group 2, n = 15) for 4 weeks. All patients had continuous glucose monitor system (CGMS) applied at before (week-0) and after (week-4) treatment to evaluate the glycemic variability. All patients had an arginine-stimulated test at before and after treatment. Six patients from each group also had hypoglycemic clamp test to assess counter-regulatory hormone level. RESULTS: Patients in the exenatide group had significant reductions in body weight, body mass index (BMI), total insulin dose, bolus insulin dose, fructosamine, and glycemic excursion after 4 weeks' treatment. Compared with patients in group 2, the mean amplitude of glycemic excursion (MAGE) and coefficient of variation (CV) of exenatide group decreased significantly. Similarly, a significant decrease of glucagon (GLC) in the arginine-stimulated test was found in group 1. No significant changes of GLC, growth hormone (GH), cortisol (COR), epinephrine (E), and norepinephrine (NE) were found in both groups during hypoglycemia clamp test. However, patients who had residual islet function in group 1 showed an upward trend of basic C-peptide (C-P) and GLC during the hypoglycemia period. CONCLUSION: Although exenatide could inhibit glucagon secretion during euglycemia or hyperglycemia in patients with T1DM, it has no effect on GLC and counter-regulatory hormones during hypoglycemia clamp in patients with no functional residual islet test.","type+1+diabetes"],["Gain-of-function variants in NLRP1 protect against the development of diabetic kidney disease: NLRP1 inflammasome role in metabolic stress sensing?",["Soares JLS","Fernandes FP","Patente TA","Monteiro MB","Parisi MC","Giannella-Neto D","Correa-Giannella ML","Pontillo A"],"Clin Immunol. 2017 Oct 12. pii: S1521-6616(17)30277-2. doi: 10.1016/j.clim.2017.10.003.","Although inflammasome plays a well-known role in animal models of renal injury, limited studies in humans are available, and its participation in diabetic kidney disease (DKD) remains unknown. Aim of this study was to elucidate the contribution of inflammasome genetics in the development of DKD in type-1 diabetes (T1D). The association of functional variants in inflammasome genes with DKD was assessed by multivariate analysis in a retrospective and in a prospective cohort. NLRP1 rs2670660 and rs11651270 polymorphisms were significantly associated with a decrease risk to develop DKD (padj<0.01), and rs11651270 also with a lower risk of new renal events during follow-up (padj=0.01). Supporting these findings, diabetes metabolites (glycated albumin and high glucose) were able to modulate NLRP1 expression. This study is the first to suggest a protective role of NLRP1 in DKD, highlighting an emerging role of NLRP1 as a homeostatic factor against metabolic stress.","type+1+diabetes"],["Lipid nanoparticle delivery of glucagon receptor siRNA improves glucose homeostasis in mouse models of diabetes.",["Neumann UH","Ho JSS","Chen S","Tam YYC","Cullis PR","Kieffer TJ"],"Mol Metab. 2017 Oct;6(10):1161-1172. doi: 10.1016/j.molmet.2017.06.012. Epub 2017 Jun 22.","OBJECTIVE: Hyperglucagonemia is present in many forms of diabetes and contributes to hyperglycemia, and glucagon suppression can ameliorate diabetes in mice. Leptin, a glucagon suppressor, can also reverse diabetes in rodents. Lipid nanoparticle (LNP) delivery of small interfering RNA (siRNA) effectively targets the liver and is in clinical trials for the treatment of various diseases. We compared the effectiveness of glucagon receptor (Gcgr)-siRNA delivered via LNPs to leptin in two mouse models of diabetes. METHODS: Gcgr siRNA encapsulated into LNPs or leptin was administered to mice with diabetes due to injection of the beta-cell toxin streptozotocin (STZ) alone or combined with high fat diet (HFD/STZ). RESULTS: In STZ-diabetic mice, a single injection of Gcgr siRNA lowered blood glucose levels for 3 weeks, improved glucose tolerance, and normalized plasma ketones levels, while leptin therapy normalized blood glucose levels, oral glucose tolerance, and plasma ketones, and suppressed lipid metabolism. In contrast, in HFD/STZ-diabetic mice, Gcgr siRNA lowered blood glucose levels for 2 months, improved oral glucose tolerance, and reduced HbA1c, while leptin had no beneficial effects. CONCLUSIONS: While leptin may be more effective than Gcgr siRNA at normalizing both glucose and lipid metabolism in STZ diabetes, Gcgr siRNA is more effective at reducing blood glucose levels in HFD/STZ diabetes.","type+1+diabetes"],["Oral histone deacetylase inhibitor synergises with T cell targeted immunotherapy to preserve beta cell metabolic function and induce stable remission of new-onset autoimmune diabetes in NOD mice.",["Besancon A","Goncalves T","Valette F","Dahllof MS","Mandrup-Poulsen T","Chatenoud L","You S"],"Diabetologia. 2017 Oct 13. doi: 10.1007/s00125-017-4459-0.","AIM/HYPOTHESIS: Combination therapy targeting the major actors involved in the immune-mediated destruction of pancreatic beta cells appears to be an indispensable approach to treat type 1 diabetes effectively. We hypothesised that the combination of an orally active pan-histone deacetylase inhibitor (HDACi: givinostat) with subtherapeutic doses of CD3 antibodies may provide ideal synergy to treat ongoing autoimmunity. METHODS: NOD mice transgenic for the human CD3epsilon (also known as CD3E) chain (NOD-huCD3epsilon) were treated for recent-onset diabetes with oral givinostat, subtherapeutic doses of humanised CD3 antibodies (otelixizumab, 50 mug/day, 5 days, i.v.) or a combination of both drugs. Disease remission, metabolic profiles and autoreactive T cell responses were analysed in treated mice. RESULTS: We demonstrated that givinostat synergised with otelixizumab to induce durable remission of diabetes in 80% of recently diabetic NOD-huCD3epsilon mice. Remission was obtained in only 47% of mice treated with otelixizumab alone. Oral givinostat monotherapy did not reverse established diabetes but reduced the in situ production of inflammatory cytokines (IL-1beta, IL-6, TNF-alpha). Importantly, the otelixizumab + givinostat combination strongly improved the metabolic status of NOD-huCD3epsilon mice; the mice recovered the capacity to appropriately produce insulin, control hyperglycaemia and sustain glucose tolerance. Finally, diabetes remission induced by the combination therapy was associated with a significant reduction of insulitis and autoantigen-specific CD8+ T cell responses. CONCLUSIONS/INTERPRETATION: HDACi and low-dose CD3 antibodies synergised to abrogate in situ inflammation and thereby improved pancreatic beta cell survival and metabolic function leading to long-lasting diabetes remission. These results support the therapeutic potential of protocols combining these two drugs, both in clinical development, to restore self-tolerance and insulin independence in type 1 diabetes.","type+1+diabetes"],["12-Week 24/7 Ambulatory Artificial Pancreas With Weekly Adaptation of Insulin Delivery Settings: Effect on Hemoglobin A1c and Hypoglycemia.",["Dassau E","Pinsker JE","Kudva YC","Brown SA","Gondhalekar R","Dalla Man C","Patek S","Schiavon M","Dadlani V","Dasanayake I","Church MM","Carter RE","Bevier WC","Huyett LM","Hughes J","Anderson S","Lv D","Schertz E","Emory E","McCrady-Spitzer SK","Jean T","Bradley PK","Hinshaw L","Laguna Sanz AJ","Basu A","Kovatchev B","Cobelli C","Doyle FJ 3rd"],"Diabetes Care. 2017 Oct 13. pii: dc171188. doi: 10.2337/dc17-1188.","OBJECTIVE: Artificial pancreas (AP) systems are best positioned for optimal treatment of type 1 diabetes (T1D) and are currently being tested in outpatient clinical trials. Our consortium developed and tested a novel adaptive AP in an outpatient, single-arm, uncontrolled multicenter clinical trial lasting 12 weeks. RESEARCH DESIGN AND METHODS: Thirty adults with T1D completed a continuous glucose monitor (CGM)-augmented 1-week sensor-augmented pump (SAP) period. After the AP was started, basal insulin delivery settings used by the AP for initialization were adapted weekly, and carbohydrate ratios were adapted every 4 weeks by an algorithm running on a cloud-based server, with automatic data upload from devices. Adaptations were reviewed by expert study clinicians and patients. The primary end point was change in hemoglobin A1c (HbA1c). Outcomes are reported adhering to consensus recommendations on reporting of AP trials. RESULTS: Twenty-nine patients completed the trial. HbA1c, 7.0 +/- 0.8% at the start of AP use, improved to 6.7 +/- 0.6% after 12 weeks (-0.3, 95% CI -0.5 to -0.2, P < 0.001). Compared with the SAP run in, CGM time spent in the hypoglycemic range improved during the day from 5.0 to 1.9% (-3.1, 95% CI -4.1 to -2.1, P < 0.001) and overnight from 4.1 to 1.1% (-3.1, 95% CI -4.2 to -1.9, P < 0.001). Whereas carbohydrate ratios were adapted to a larger extent initially with minimal changes thereafter, basal insulin was adapted throughout. Approximately 10% of adaptation recommendations were manually overridden. There were no protocol-related serious adverse events. CONCLUSIONS: Use of our novel adaptive AP yielded significant reductions in HbA1c and hypoglycemia.","type+1+diabetes"],["Efficacy and safety of pramlintide injection adjunct to insulin therapy in patients with type 1 diabetes mellitus: a systematic review and meta-analysis.",["Qiao YC","Ling W","Pan YH","Chen YL","Zhou D","Huang YM","Zhang XX","Zhao HL"],"Oncotarget. 2017 Mar 8;8(39):66504-66515. doi: 10.18632/oncotarget.16008. eCollection 2017 Sep 12.","AIMS: We aim to assess the efficacy and safety of pramlintide plus insulin therapy in patients with type 1 diabetes. METHODS: We included clinical studies comparing pramlintide plus insulin to placebo plus insulin. Efficacy was reflected by glycemic control and reduction in body weight and insulin use. Safety concerns were hypoglycemia and other adverse events. Subgroup analysis was performed for different doses (30, 60, 90 microg/meal) and durations (</=4, 26, 29, >29 weeks) of the treatment. RESULTS: A total of 10 randomized placebo-controlled studies were included for this meta-analysis (pramlintide, n=1978; placebo, n=1319). Compared with controls, patients given pramlintide had significantly lower HbA1c (p < 0.001), total daily insulin dose (p = 0.024), mean mealtime insulin dose (p < 0.001), body weight (p < 0.001) and postprandial glucose level (p = 0.002). The addition of pramlintide increased the incidence of nausea (p < 0.001), vomiting (p < 0.001), anorexia (p < 0.001) and hypoglycemia (p < 0.05) at the initiation of the treatment. The efficacy and adverse reactions of pramlintide were largely significant for the different doses and durations of the treatment. CONCLUSIONS: The addition of pramlintide to insulin therapy in patients with type 1 diabetes improves glycemic control and reduces insulin requirement and body weight while bringing transient hypoglycemia and digestive disorders.","type+1+diabetes"],["The Use of Mobile Applications Among Adults with Type 1 and Type 2 Diabetes: Results from the Second MILES-Australia (MILES-2) Study.",["Trawley S","Baptista S","Browne JL","Pouwer F","Speight J"],"Diabetes Technol Ther. 2017 Oct 13. doi: 10.1089/dia.2017.0235.","BACKGROUND: While the number of diabetes-specific mobile applications (apps) continues to grow, there is a lack of knowledge about their actual use. METHODS: The second MILES (Management and Impact for Long-term Empowerment and Success)-Australia study was a national cross-sectional survey of the psychological, behavioral, and social aspects of diabetes for adults with type 1 diabetes (T1D) and type 2 diabetes (T2D). Associations between diabetes-specific app usage and demographic, clinical, and psychosocial variables were examined. RESULTS: Of the 1589 respondents responding to the diabetes-specific app questions, 795 had T1D (mean +/- standard deviation age 43 +/- 14 years; 61% women; diabetes duration 19 +/- 14 years) and 794 had T2D (age 60 +/- 9 years; 40% women; diabetes duration 11 +/- 7 years). Among adults with T1D, 24% (n = 188) reported using apps, with carbohydrate counting (74%; n = 139) as the most common cited purpose. App usage was significantly associated with shorter diabetes duration, more frequent glucose monitoring, and lower self-reported HbA1c. Among adults with T2D, 8% (n = 64) reported using apps, with glucose monitoring (62%; n = 39) as the most common purpose. For all respondents, the most commonly reported reason for not using apps was a belief that they could not help with diabetes self-management. CONCLUSIONS: A minority of adults with T1D and T2D use apps to support their self-management. App use among adults with T1D is associated with a more recent T1D diagnosis, more frequent glucose monitoring, and lower self-reported HbA1c. Future efforts should focus on this association and determine the mechanisms by which app use is related to better clinical outcomes.","type+1+diabetes"],["Dietary advanced glycated end-products and medicines influence the expression of SIRT1 and DDOST in peripheral mononuclear cells from long-term type 1 diabetes patients.",["Santos-Bezerra DP","Machado-Lima A","Monteiro MB","Admoni SN","Perez RV","Machado CG","Shimizu MH","Cavaleiro AM","Thieme K","Queiroz MS","Machado UF","Giannella-Neto D","Passarelli M","Correa-Giannella ML"],"Diab Vasc Dis Res. 2017 Oct 1:1479164117733918. doi: 10.1177/1479164117733918.","Quantitative polymerase chain reaction was employed to quantify expression of two genes coding for advanced glycation end-product receptors [RAGE ( AGER) and AGER1 ( DDOST)] and of the gene coding the deacetylase SIRT1 ( SIRT1) in peripheral blood mononuclear cells from type 1 diabetes patients without [Group A, n = 35; 28.5 (24-39) years old; median (interquartile interval)] or with at least one microvascular complication [Group B, n = 117; 34.5 (30-42) years old]; 31 healthy controls were also included. In a subgroup of 48 patients, daily advanced glycation end-products intake before blood collection was assessed. Lower expression of DDOST was found in patients than in controls after adjustment for sex, age, use of statins, angiotensin-converting enzyme inhibitors and angiotensin receptor blockers. Higher expressions of AGER, DDOST and SIRT1 were observed in Group A. Stratifying by complications, AGER and DDOST expressions were higher in those without retinopathy and without diabetic kidney disease, respectively, compared to patients with these complications. Patients using statins or angiotensin receptor blockers presented higher expression of DDOST. Expression of SIRT1 was higher in patients consuming >/=12,872 KU daily of advanced glycation end-products. Although AGER, DDOST and SIRT1 are differently expressed in peripheral blood mononuclear cells from type 1 diabetes patients with and without microvascular complications, they are also influenced by dietary advanced glycation end-products and by statins and angiotensin receptor blockers.","type+1+diabetes"],["Use of a Novel, Remotely Connected Diabetes Management System Is Associated with Increased Treatment Satisfaction, Reduced Diabetes Distress, and Improved Glycemic Control in Individuals with Insulin-Treated Diabetes: First Results from the Personal Diabetes Management Study.",["Mora P","Buskirk A","Lyden M","Parkin CG","Borsa L","Petersen B"],"Diabetes Technol Ther. 2017 Oct 13. doi: 10.1089/dia.2017.0206.","BACKGROUND: The ability to automatically transfer data to clinicians and receive timely guidance in therapy adjustments through remote and in-office consults can positively impact patients' perceptions about quality of care, which is positively associated with clinical outcomes. We assessed the impact of using the Accu-Chek Connect diabetes management system on treatment satisfaction, diabetes distress, and glycemic control in adults with type 1 diabetes and insulin-treated type 2 diabetes. SUBJECTS AND METHODS: This 6-month, prospective, multicenter, single-arm study assessed the impact of using the system on treatment satisfaction and glycemic control among 87 adults with insulin-treated diabetes (multiple daily insulin injections and basal only), with 8.8% +/- 1.6% glycated hemoglobin (HbA1c) at baseline. The Diabetes Treatment Satisfaction Questionnaire-status (DTSQs) and Diabetes Distress Scale (DDS) were administered at baseline, and the Diabetes Treatment Satisfaction Questionnaire-change (DTSQc) and DDS at 6 months. Changes in HbA1c, average blood glucose (BG), and other metrics were also assessed. RESULTS: Improvements in DTSQc scores were observed at 6 months with a total mean (standard deviation) score of 14.3 +/- 5.1. Significant reductions in total mean DDS scores from baseline to 6 months were also observed, from 2.0 +/- 0.8 to 1.7 +/- 0.7, P < 0.0001. A significant reduction in regimen-related distress was notable, from \"moderate distress\" (2.4 +/- 1.0) to \"not distressed\" (1.9 +/- 0.9), P < 0.0001). Significant reductions in mean HbA1c (-0.9 +/- 1.6, P < 0.0001) and mean BG (-24.8 +/- 50.8, P < 0.0001) were observed. CONCLUSIONS: Use of the Accu-Chek Connect diabetes management system is associated with increased treatment satisfaction and improved glycemic control among individuals with insulin-treated diabetes. NCT02600845 ( www.clinicaltrials.gov ).","type+1+diabetes"],["Animal models for analyzing metabolic syndrome-associated liver diseases.",["Tsuneyama K","Nishitsuji K","Matsumoto M","Kobayashi T","Morimoto Y","Tsunematsu T","Ogawa H"],"Pathol Int. 2017 Oct 12. doi: 10.1111/pin.12600.","Metabolic syndrome (MS) is a worldwide healthcare issue and a dominant risk factor for the development of incurable diseases affecting the entire body. The hepatic manifestations of MS include nonalcoholic fatty liver disease (NAFLD) and its progressive variant, nonalcoholic steatohepatitis (NASH). NASH is known to progress to liver cirrhosis and hepatocellular carcinoma (HCC). Excellent animal models for determining the mechanism of pathogenesis and establishing therapeutic treatment of NASH/HCC are strongly required worldwide. We recently reported that two previously established mouse models of obesity and diabetes mellitus, namely, Tsumura-Suzuki Obese Diabetes (TSOD) mice and MSG mice, developed MS-associated NASH and that their clinical course and pathological characteristics clo
