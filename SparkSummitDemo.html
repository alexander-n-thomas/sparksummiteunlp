kable STAT-1 downregulation, which was maintained upon removal of the compounds before early or delayed cytokine addition. When the protective compounds were added after cell exposure to cytokines, between 15 and 90 min, STAT-1 inhibition also occurred at a progressively decreasing extent. Upon 24-h incubation, SJW and HPF counteracted cytokine-induced beta-cell dysfunction, apoptosis and target gene expression. CONCLUSIONS: SJW and HPF confer to beta cells a state of 'cytokine resistance', which can be elicited both before and after cytokine exposure and safeguards these cells from deleterious cytokine effects.","type+1+diabetes",["OBJECTIVES:","St","John's","wort","extract","(SJW)","and","its","component","hyperforin","(HPF)","were","shown","to","potently","inhibit","cytokine-induced","STAT-1","and","NF-kappaB","activation","in","pancreatic","beta","cells","and","protect","them","against","injury.","This","study","aimed","at","exploring","the","time","course","of","STAT-1","inhibition","afforded","by","these","natural","compounds","in","the","beta-cell","line","INS-1E.","METHODS:","INS-1E","cells","were","pre-incubated","with","SJW","extract","(2-5","mug/ml)","or","HPF","(0.5-2","mum)","and","then","exposed","to","a","cytokine","mixture.","In","some","experiments,","these","compounds","were","added","after","or","removed","before","cytokine","exposure.","STAT-1","activation","was","assessed","by","electrophoretic","mobility","shift","assay,","apoptosis","by","caspase-3","activity","assay,","mRNA","gene","expression","by","RT-qPCR.","KEY","FINDINGS:","Pre-incubation","with","SJW/HPF","for","1-2","h","exerted","a","remarkable","STAT-1","downregulation,","which","was","maintained","upon","removal","of","the","compounds","before","early","or","delayed","cytokine","addition.","When","the","protective","compounds","were","added","after","cell","exposure","to","cytokines,","between","15","and","90","min,","STAT-1","inhibition","also","occurred","at","a","progressively"," 1.2076231325028917,1.2540831007002908,1.0667104735427713,1.0407630718993175,3.838507588611802,1.3280894623270747,1.2409595527704835,0.7453733200933924,1.0810515908134288,1.4987052658897475,0.7390391738166007]],1.0],["Random non-fasting C-peptide testing can identify patients with insulin-treated type 2 diabetes at high risk of hypoglycaemia.",["Hope SV","Knight BA","Shields BM","Hill AV","Choudhary P","Strain WD","McDonald TJ","Jones AG"],"Diabetologia. 2017 Oct 5. doi: 10.1007/s00125-017-4449-2.","AIMS/HYPOTHESIS: The aim of this study was to determine whether random non-fasting C-peptide (rCP) measurement can be used to assess hypoglycaemia risk in insulin-treated type 2 diabetes. METHODS: We compared continuous glucose monitoring-assessed SD of blood glucose and hypoglycaemia duration in 17 patients with insulin-treated type 2 diabetes and severe insulin deficiency (rCP < 200 pmol/l) and 17 matched insulin-treated control patients with type 2 diabetes but who had preserved endogenous insulin (rCP > 600 pmol/l). We then assessed the relationship between rCP and questionnaire-based measures of hypoglycaemia in 256 patients with insulin-treated type 2 diabetes and a comparison group of 209 individuals with type 1 diabetes. RESULTS: Continuous glucose monitoring (CGM)-assessed glucose variability and hypoglycaemia was greater in individuals with rCP < 200 pmol/l despite similar mean glucose. In those with low vs high C-peptide, SD of glucose was 4.2 (95% CI 3.7, 4.6) vs 3.0 (2.6, 3.4) mmol/l (p < 0.001). In the low-C-peptide vs high-C-peptide group, the proportion of individuals experiencing sustained hypoglycaemia </= 4 mmol/l was 94% vs 41% (p < 0.001), the mean rate of hypoglycaemia was 5.5 (4.4, 6.7) vs 2.1 (1.4, 2.9) episodes per person per week (p = 0.004) and the mean duration was 630 (619, 643) vs 223 (216, 230) min per person per week (p = 0.01). Hypoglycaemia </= 3 mmol/l was infrequent in individuals with preserved C-peptide (1.8 [1.2, 2.6] episodes per person per week vs 0.4 [0.1, 0.8] episodes per person per week for low vs high C-peptide, p = 0.04) and only occurred at night. In a population-based cohort with insulin-treated type 2 diabetes, self-reported hypoglycaemia was twice as frequent in those with rCP < 200 pmol/l (OR 2.0, p < 0.001) and the rate of episodes resulting in loss of consciousness or seizure was five times higher (OR 5.0, p = 0.001). The relationship between self-reported hypoglycaemia and C-peptide was similar in individuals with type 1 and type 2 diabetes. CONCLUSIONS/INTERPRETATION: Low rCP is associated with increased glucose variability and hypoglycaemia in patients with insulin-treated type 2 diabetes and represents a practical, stable and inexpensive biomarker for assessment of hypoglycaemia risk.","type+1+diabetes",["AIMS/HYPOTHESIS:","The","aim","of","this","study","was","to","determine","whether","random","non-fasting","C-peptide","(rCP)","measurement","can","be","used","to","assess","hypoglycaemia","risk","in","insulin-treated","type","2","diabetes.","METHODS:","We","compared","continuous","glucose","monitoring-assessed","SD","of","blood","glucose","and","hypoglycaemia","duration","in","17","patients","with","insulin-treated","type","2","diabetes","and","severe","insulin","deficiency","(rCP","<","200","pmol/l)","and","17","matched","insulin-treated","control","patients","with","type","2","diabetes","but","who","had","preserved","endogenous","insulin","(rCP",">","600","pmol/l).","We","then","assessed","the","relationship","between","rCP","and","questionnaire-based","measures","of","hypoglycaemia","in","256","patients","with","insulin-treated","type","2","diabetes","and","a","comparison","group","of","209","individuals","with","type","1","diabetes.","RESULTS:","Continuous","glucose","monitoring","(CGM)-assessed","glucose","variability","and","hypoglycaemia","was","greater","in","individuals","with","rCP","<","200","pmol/l","despite","similar","mean","glucose.","In","those","with","low", 890604,0.7390391738166007]],1.0],["Reactive Oxygen Species and their Implications on CD4+ T cells in Type 1 Diabetes.",["Previte DM","Piganelli JD"],"Antioxid Redox Signal. 2017 Oct 7. doi: 10.1089/ars.2017.7357.","SIGNIFICANCE: Previous work has indicated that Type 1 diabetes (T1D) pathology is highly driven by reactive oxygen species (ROS). One way in which ROS shape the autoimmune response demonstrated in T1D is by promoting CD4+ T cell activation and differentiation. As CD4+ T cells are a significant contributor to pancreatic cell destruction in T1D, understanding how ROS impact their development, activation, and differentiation is critical. Recent advances: CD4+ T cells themselves generate ROS via NADPH oxidase expression and electron transport chain activity. Moreover, T cells can also be exposed to exogenous ROS generated by other immune cells (ex. macrophages and dendritic cells) and cells. Genetically modified animals and ROS inhibitors have demonstrated that ROS blockade during activation results in CD4+ T cell hyporesponsiveness and reduced diabetes incidence. Critical issues and future directions: While the majority of studies with regards to T1D and CD4+ T cells has been done to examine the influence of redox on CD4+ T cell activation, this is not the only circumstance in which a T cell can be impacted by redox. ROS and redox have also been shown to play roles in CD4+ T cell-related tolerogenic mechanisms including thymic selection and regulatory T cell-mediated suppression. However, the effect of these mechanisms with respect to T1D pathogenesis remains elusive. Therefore, pursuing these avenues may provide valuable insight into the global role of ROS and redox in autoreactive CD4+ T cell formation and function.","type+1+diabetes",["SIGNIFICANCE:","Previous","work","has","indicated","that","Type","1","diabetes","(T1D)","pathology","is","highly","driven","by","reactive","oxygen","species","(ROS).","One","way","in","which","ROS","shape","the","autoimmune 431126944,1.3927228196352324,0.7825944451936896,1.2409595527704835,1.34386039852007,1.5438684752831657,0.9509984625652311,1.022782682689453,2.9366987899322887,1.5101265645607271,1.2540831007002908,2.6561789246541494,5.112593732758151,4.205607674583926,1.1092224677801252,0.7493526329448738,1.6951822310551499]],1.0],["Reported gastroparesis in adults with type 1 diabetes (T1D) from the T1D Exchange clinic registry.",["Aleppo G","Calhoun P","Foster NC","Maahs DM","Shah VN","Miller KM"],"J Diabetes Complications. 2017 Sep 6. pii: S1056-8727(17)30429-4. doi: 10.1016/j.jdiacomp.2017.08.014.","OBJECTIVE: To better understand the prevalence and impact of gastroparesis in the T1D Exchange clinic registry database. METHODS: The analysis included 7107 adult participants with T1D across 45 sites (median age 46years. and median duration 24years). Linear and logistic regression models were used to assess the association of gastroparesis vs. no gastroparesis (obtained from medical record) with demographic characteristics, glycemic control and diabetes complications. RESULTS: Among 7107 registry participants, 340 (4.8%) had a clinical diagnosis of gastroparesis. Females were more likely to have gastroparesis compared with males (5.8% vs. 3.5%, P<0.001). Participants with gastroparesis compared with those without gastroparesis were older (median age 49.4 vs. 45.3years, P<0.001), had a longer duration of T1D (median duration 32 vs. 23years, P<0.001), higher mean HbA1c (8.1% vs. 7.7% [65 vs. 61mmol/mol], P<0.001), more frequent severe hypoglycemia (25% vs. 11% with >/=1 event in the past 12months, P<0.001), lower socio-economic status, less likely to be using CGM and insulin pump and greater prevalence of microvascular and neuropathic complications than participants without gastroparesis. CONCLUSION: Gastroparesis is associated with higher risk of severe hypoglycemia despite higher HbA1c levels than in T1D patients without gastroparesis. The increased presence of multiple long-term co ate glycemic control in patients with T2DM is an important risk factor for the occurrence of diabetes complications. The prevalence of celiac disease (CD) is high in type 1 diabetes mellitus however, there are scarce data about its prevalence in T2DM. Our aim was to investigate the prevalence of celiac disease among insulin-using type 2 diabetes patients with inappropriate glycemic control. METHODS: IgA tissue transglutaminase antibodies (tTGA IgA) test was performed as a screening test. A total of 135 patients with T2DM whose control of glycemia is inappropriate (HbAlc value >7%) in spite of using insulin treatment for at least 3-months (only insulin or insulin with oral antidiabetic drugs) and 115 healthy controls were enrolled in the study. Upper gastrointestinal endoscopy with duodenal biopsy was performed to all patients with raised tTGA IgA or selective lgA deficiency. RESULTS: Gender, age, body mass index (BMI) and tTGA IgA, kreatinin, calcium, LDL-cholesterol (LDL-C), total cholesterol, 25-OH vitamin D3 levels were similar between groups. Systolic and diastolic blood pressure, waist circumference, fasting plasma glucose, postprandial plasma glucose, urea, sodium, HbA1c, LDL-C, triglyceride, vitamin B12 levels were significantly higher in DM group (p < 0.0001). BMI, high-sensitive CRP, microalbuminuria, and AST, ALT, potassium, phosphorus levels were significantly higher in the T2DM group (p < 0.05). HDL-cholesterol and parathormone levels were significantly lower in the T2DM group (p < 0.05). Two of the 135 patients with T2DM were diagnosed with CD (1.45%). CONCLUSIONS: The prevalence of celiac disease among patients with type 2 diabetes, with poor glycemic control despite insulin therapy, is slightly higher than the actual CD prevalence in general population. Type 2 diabetic patients with inappropriate control of glycemia in spite of insulin treatment might be additionally tested for Celiac disease especially if they have low C-peptide levels.","type+1+diab igen-specific responses, and curbed viability of diabetogenic effector cells. In hepatic stem-like cells, FP potentiated endocrine transdifferentiation, inducing expression of Insulin2 and other beta lineage-specific genes. In vivo, FP administration to chronically diabetic mice triggered (1) a significant elevation of insulin and C-peptide levels, (2) the formation of insulin-containing cell clusters in livers, and (3) a systemic anti-inflammatory shift (higher Foxp3+CD4+CD25+ T cell frequencies, elevated rates of IL-10-producing cells, and reduced rates of IFN-gamma-secreting cells). Overall, in accordance with its design, PDX1-FOXP3-TAT FP delivered both Treg-stabilizing anti-autoimmune and de novo insulin-producing effects, proving its anti-T1D therapeutic potential.","type+1+diabetes",["Type","1","diabetes","(T1D)","is","characterized","by","massive","destruction","of","insulin-producing","beta","cells","by","autoreactive","T","lymphocytes,","arising","via","defective","immune","tolerance.","Therefore,","effective","anti-T1D","therapeutics","should","combine","autoimmunity-preventing","and","insulin","production-restoring","properties.","We","constructed","a","cell-permeable","PDX1-FOXP3-TAT","fusion","protein","(FP)","composed","of","two","transcription","factors:","forkhead","box","P3","(FOXP3),","the","master","regulator","of","differentiation","and","functioning","of","self-tolerance-promoting","Tregs,","and","pancreatic","duodenal","homeobox-1","(PDX1),","the","crucial","factor","supporting","beta","cell","development","and","maintenance.","The","FP","was","tested","in","vitro","and","in","a","non-obese","diabetic","mouse","T1D","model.","In","vitro,","FP","converted","naive","CD4+","T","cells","into","a","functional","\"Treg-like\"","subset,","which","suppressed","cytokine","secretion,","downregulated","antigen-specific","responses,","and","curbed","viability","of","diabetogenic","effector","cells.","In","hepatic","stem-like","cells,","FP","potentiated"," TM"],"Curr Diab Rep. 2017 Oct 11;17(11):118. doi: 10.1007/s11892-017-0946-4.","PURPOSE OF REVIEW: The genetic susceptibility and dominant protection for type 1 diabetes (T1D) associated with human leukocyte antigen (HLA) haplotypes, along with minor risk variants, have long been thought to shape the T cell receptor (TCR) repertoire and eventual phenotype of autoreactive T cells that mediate beta-cell destruction. While autoantibodies provide robust markers of disease progression, early studies tracking autoreactive T cells largely failed to achieve clinical utility. RECENT FINDINGS: Advances in acquisition of pancreata and islets from T1D organ donors have facilitated studies of T cells isolated from the target tissues. Immunosequencing of TCR alpha/beta-chain complementarity determining regions, along with transcriptional profiling, offers the potential to transform biomarker discovery. Herein, we review recent studies characterizing the autoreactive TCR signature in T1D, emerging technologies, and the challenges and opportunities associated with tracking TCR molecular profiles during the natural history of T1D.","type+1+diabetes",["PURPOSE","OF","REVIEW:","The","genetic","susceptibility","and","dominant","protection","for","type","1","diabetes","(T1D)","associated","with","human","leukocyte","antigen","(HLA)","haplotypes,","along","with","minor","risk","variants,","have","long","been","thought","to","shape","the","T","cell","receptor","(TCR)","repertoire","and","eventual","phenotype","of","autoreactive","T","cells","that","mediate","beta-cell","destruction.","While","autoantibodies","provide","robust","markers","of","disease","progression,","early","studies","tracking","autoreactive","T","cells","largely","failed","to","achieve","clinical","utility.","RECENT","FINDINGS:","Advances","in","acquisition","of","pancreata","and","islets","from","T1D","organ","donors","have","facilitated","studies","of","T","cells","isolated","from","the","target","tissues.","Immunoseque GICAL SIGNIFICANCE: The temporal changes of >2000 plasma proteins (at least quantified in two subjects), spanning the entire period of T1D natural progression were provided to the research community. Oxidative stress related proteins have consistently different dysregulated patterns in T1D group than in age-sex matched healthy controls, even prior to appearance of islet autoantibodies - the earliest sign of islet autoimmunity and pancreatic beta cell stress.","type+1+diabetes",["Blood","markers","other","than","islet","autoantibodies","are","greatly","needed","to","indicate","the","pancreatic","beta","cell","destruction","process","as","early","as","possible,","and","more","accurately","reflect","the","progression","of","Type","1","Diabetes","Mellitus","(T1D).","To","this","end,","a","longitudinal","proteomic","profiling","of","human","plasma","using","TMT-10plex-based","LC-MS/MS","analysis","was","performed","to","track","temporal","proteomic","changes","of","T1D","patients","(n=11)","across","9","serial","time","points,","spanning","the","period","of","T1D","natural","progression,","in","comparison","with","those","of","the","matching","healthy","controls","(n=10).","To","our","knowledge,","the","current","study","represents","the","largest","(>2000","proteins","measured)","longitudinal","expression","profiles","of","human","plasma","proteome","in","T1D","research.","By","applying","statistical","trend","analysis","on","the","temporal","expression","patterns","between","T1D","and","controls,","and","Benjamini-Hochberg","procedure","for","multiple-testing","correction,","13","protein","groups","were","regarded","as","having","statistically","significant","differences","during","the","entire","follow-up","period.","Moreover,","16","protein","groups,","which","play","pivotal","roles","in","response","to","oxidative","stress,","have","consistently","abnormal","expression","trend","before","seroconversion","to","islet","autoimmunity.","Importantly,","the","expression", 68055698382,1.206362892890604,0.7390391738166007]],1.0],["The Four-Way Stop Sign: Viruses, 12-Lipoxygenase, Islets, and Natural Killer Cells in Type 1 Diabetes Progression.",["Semeraro ML","Glenn LM","Morris MA"],"Front Endocrinol (Lausanne). 2017 Sep 25;8:246. doi: 10.3389/fendo.2017.00246. eCollection 2017.","Natural killer (NK) cells represent an important effector arm against viral infection, and mounting evidence suggests that viral infection plays a role in the development of type 1 diabetes (T1D) in at least a portion of patients. NK cells recognize their target cells through a delicate balance of inhibitory and stimulatory receptors on their surface. If unbalanced, NK cells have great potential to wreak havoc in the pancreas due to the beta cell expression of the as-yet-defined NKp46 ligand through interactions with the activating NKp46 receptor found on the surface of most NK cells. Blocking interactions between NKp46 and its ligand protects mice from STZ-induced diabetes, but differential expression non-diabetic and diabetic donor samples have not been tested. Additional studies have shown that peripheral blood NK cells from human T1D patients have altered phenotypes that reduce the lytic and functional ability of the NK cells. Investigations of humanT1D pancreas tissues have indicated that the presence of NK cells may be beneficial despite their infrequent detection. In non-obese diabetic (NOD) mice, we have noted that NK cells express high levels of the proinflammatory mediator 12/15-lipoxygenase (12/15-LO), and decreased levels of stimulatory receptors. Conversely, NK cells of 12/15-LO deficient NOD mice, which are protected from diabetes development, express significantly higher levels of stimulatory receptors. Furthermore, the human NK92 cell line expresses the ALOX12 protein [human 12-lipoxygenase (12-LO), related to mouse 12/15-LO] via Western blotting. Human 12-LO is upregulated in the pancreas of both T1D and T2D human donors with insulin-containi ), by suppressing autoimmune responses and stimulating pancreatic beta cells. In beta cells, it increases insulin secretion, prevents apoptosis, and induces regeneration. It is unclear how GABA mediates these effects. We hypothesized that Klotho is involved. It is a multi-functional protein expressed in the kidneys, brain, pancreatic beta cells, other tissues, and is cell-bound or soluble. Klotho knockout mice display accelerated aging, and in humans Klotho circulating levels decline with age, renal disease and diabetes. Here, we report that GABA markedly increased circulating levels of Klotho in streptozotocin (STZ)-induced diabetes. GABA also increased Klotho in the islet of Langerhans of normal mice, as well as the islets and kidneys of STZ-treated mice. In vitro, GABA stimulated production and secretion of Klotho by human islet cells. Knockdown (KD) of Klotho with siRNA in INS-1E insulinoma cells abrogated the protective effects of GABA against STZ toxicity. Following KD, soluble Klotho reversed the effects of Klotho deficiency. In human islet cells soluble Klotho protected against cell death, and stimulated proliferation and insulin secretion. NF-kappaB activation triggers beta-cell apoptosis, and both GABA and Klotho suppress this pathway. We found Klotho KD augmented NF-kappaB p65 expression, and abrogated the ability of GABA to block NF-kappaB activation. This is the first report that GABAergic stimulation increases Klotho expression. Klotho protected and stimulated beta cells and lack of Klotho (KD) was reversed by soluble Klotho. These findings have important implications for the treatment of T1D.","type+1+diabetes",["Systemic","gamma-aminobutyric","acid","(GABA)","therapy","prevents","or","ameliorates","type","1","diabetes","(T1D),","by","suppressing","autoimmune","responses","and","stimulating","pancreatic","beta","cells.","In","beta","cells,","it","increases","insulin","secretion,","prevents","apoptosis,","and","induces","regeneration.","It","is","uncle
