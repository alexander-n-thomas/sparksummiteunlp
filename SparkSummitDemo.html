-9.","PURPOSE OF REVIEW: The purpose of this review is to summarize potential modulations of the intestinal microbiome aimed at preventing or delaying progression to overt type 1 diabetes in the light of recently identified perturbations of the gut microbiota associated with the development of type 1 diabetes. RECENT FINDINGS: Accumulated data suggest that the gut microbiota is involved at two different steps in the evolution of type 1 diabetes. At the first step, the intestinal tract is colonized by a microbial community unable to provide an adequate education of the immune system. As a consequence, the infant acquires susceptibility to immune-mediated diseases, type 1 diabetes included. At the other step, the young child seroconverts to positivity for diabetes-associated autoantibodies. This is preceded or accompanied by a decrease in the diversity of the intestinal microbiota and an increased abundance of Bacteroides species. These changes will affect the disease process promoting progression toward overt type 1 diabetes. By providing specific probiotics, one can affect the colonization of the intestinal tract in the newborn infant or strengthen the immune education in early life. Human milk oligosaccharides function as nutrients for \"healthy\" bacteria. Dietary interventions applying modified starches can influence the numbers and activities of both autoreactive and regulatory T cells and provide protection against autoimmune diabetes in non-obese diabetic mice. Modulation of the intestinal microbiome holds the promise of effective protection against human type 1 diabetes.","type+1+diabetes"],["Nitrate induces a type 1 diabetic profile in alligator hatchlings.",["Edwards TM","Hamlin HJ","Freymiller H","Green S","Thurman J","Guillette LJ Jr"],"Ecotoxicol Environ Saf. 2017 Sep 21;147:767-775. doi: 10.1016/j.ecoenv.2017.09.052.","Type 1 diabetes (T1D) is a chronic autoimmune disease that affects 1 in 300 children by age 18. T1D is caused by inflammation-induced loss of insulin-producing pancreatic beta cells, leading to high blood glucose and a host of downstream complications. Although multiple genes are associated with T1D risk, only 5% of genetically susceptible individuals actually develop clinical disease. Moreover, a growing number of T1D cases occur in geographic clusters and among children with low risk genotypes. These observations suggest that environmental factors contribute to T1D etiology. One potential factor, supported primarily by epidemiological studies, is the presence of nitrate and nitrite in drinking water. To test this hypothesis, female hatchling alligators were exposed to environmentally relevant concentrations of nitrate in their tank water (reference, 10mg/L, or 100mg/L NO3-N) from hatch through 5 weeks or 5 months of age. At each time point, endpoints related to T1D were investigated: plasma levels of glucose, triglycerides, testosterone, estradiol, and thyroxine; pancreas, fat body, and thyroid weights; weight gain or loss; presence of immune cells in the pancreas; and pancreatic beta cell number, assessed by antibody staining of nkx6.1 protein. Internal dosing of nitrate was confirmed by measuring plasma and urine nitrate levels and whole blood methemoglobin. Cluster analysis indicated that high nitrate exposure (most animals exposed to 100mg/L NO3-N and one alligator exposed to 10mg/L NO3-N) induced a profile of endpoints consistent with early T1D that could be detected after 5 weeks and was more strongly present after 5 months. Our study supports epidemiological data correlating elevated nitrate with T1D onset in humans, and highlights nitrate as a possible environmental contributor to the etiology of T1D, possibly through its role as a nitric oxide precursor.","type+1+diabetes"],["Gestational respiratory infections interacting with offspring HLA and CTLA-4 modifies incident beta-cell autoantibodies.",["Lynch KF","Lee HS","Torn C","Vehik K","Krischer JP","Larsson HE","Haller MJ","Hagopian WA","Rewers MJ","She JX","Simell OG","Toppari J","Ziegler AG","Akolkar B","Hyoty H","Bonifacio E","Lernmark A"],"J Autoimmun. 2017 Sep 20. pii: S0896-8411(17)30558-9. doi: 10.1016/j.jaut.2017.09.005.","beta-cell autoantibodies against insulin (IAA), GAD65 (GADA) and IA-2 (IA-2A) precede onset of childhood type 1 diabetes (T1D). Incidence of the first appearing beta-cell autoantibodies peaks at a young age and is patterned by T1D-associated genes, suggesting an early environmental influence. Here, we tested if gestational infections and interactions with child's human leukocyte antigen (HLA) and non-HLA genes affected the appearance of the first beta-cell autoantibody. Singletons of mothers without diabetes (n = 7472) with T1D-associated HLA-DR-DQ genotypes were prospectively followed quarterly through the first 4 years of life, then semiannually until age 6 years, using standardized autoantibody analyses. Maternal infections during pregnancy were assessed via questionnaire 3-4.5 months post-delivery. Polymorphisms in twelve non-HLA genes associated with the first appearing beta-cell autoantibodies were included in a Cox regression analysis. IAA predominated as the first appearing beta-cell autoantibody in younger children (n = 226, median age at seroconversion 1.8 years) and GADA (n = 212; 3.2 years) in children aged >/=2 years. Gestational infections were not associated with the first appearing beta-cell autoantibodies overall. However, gestational respiratory infections (G-RI) showed a consistent protective influence on IAA (HR 0.64, 95% CI 0.45-0.91) among CTLA4-(AG, GG) children (G-RI*CTLA4 interaction, p = 0.002). The predominant associations of HLA-DR-DQ 4-8/8-4 with IAA and HLA-DR-DQ 3-2/3-2 with GADA were not observed if a G-RI was reported (G-RI*HLA-DR-DQ interaction, p = 0.03). The role of G-RI may depend on offspring HLA and CTLA-4 alleles and supports a bidirectional trigger for IAA or GADA as a first appearing beta-cell autoantibody in early life.","type+1+diabetes"],["Early changes of arterial elasticity in Type 1 diabetes with microvascular complications - A cross-sectional study from childhood to adulthood.",["Benitez-Aguirre PZ","Januszewski AS","Cho YH","Craig ME","Jenkins AJ","Donaghue KC"],"J Diabetes Complications. 2017 Aug 18. pii: S1056-8727(16)31101-1. doi: 10.1016/j.jdiacomp.2017.08.007.","AIM: To examine the trajectory of small artery elasticity (SAE) and pulse pressure (PP) in people with Type 1 diabetes and non-diabetic controls across the lifespan, and explore associations with microvascular complications (CX+). METHODS: This cross-sectional study included 477 Type 1 diabetes patients (188 with CX+, 289 without CX-) and 515 controls. Relationships between SAE and PP and age were evaluated using segmented linear regression. Logistic regression was used to assess the associations between microvascular complications (retinopathy and/or nephropathy) and SAE and PP. RESULTS: SAE peaked significantly later among controls than diabetic patients CX- vs. CX+ (21.2 vs. 20.4 vs. 17.6 years respectively, p < 0.001). In adults, mean SAE was significantly lower in CX+ vs. CX- vs. controls (6.8 vs. 7.8 vs. 8.0 ml/mm Hg x 10; p < 0.0001), and mean PP was significantly higher in CX+ vs CX- and controls (60 vs. 55 vs. 53 mm Hg; p < 0.0001). CONCLUSION: Type 1 diabetes CX+ subjects have an earlier peak and decline in SAE relative to CX- and controls, who did not differ. Lower SAE and higher PP were associated with increased odds of Type 1 diabetes complications in adults. These clinically applicable techniques demonstrate an association between accelerated vascular aging and vascular complications in diabetes.","type+1+diabetes"],["Childhood body mass index in relation to subsequent risk of type 1 diabetes-A Danish cohort study.",["Antvorskov JC","Aunsholt L","Buschard K","Gamborg M","Kristensen K","Johannesen J","Sorensen TIA","Svensson J"],"Pediatr Diabetes. 2017 Sep 22. doi: 10.1111/pedi.12568.","The incidence of type 1 diabetes (T1D) is increasing, and obesity may be a contributing factor by increasing the risk and accelerating the onset. We investigated the relation between childhood body mass index z-scores (BMIz) and the later risk of T1D, including association with age at onset of T1D. The study included 238 cases and 10 147 controls selected from the Copenhagen School Health Record Register (CSHRR). Cases of T1D were identified in the Danish Registry of Childhood and Adolescent Diabetes and 2 regional studies and linked to CSHRR. Using conditional logistic regression models, the association of childhood prediagnostic BMIz at 7 and 13 years of age and changes between these ages with subsequent risk (odds ratio, OR) of T1D was estimated. A greater BMIz at 7 and 13 years of age was associated with increased risk of T1D with OR of 1.23 (confidence interval, CI 1.09-1.37; P = .0001) and 1.20 (CI 1.04-1.40; P = .016), respectively. The risk was increased by upward changes in z-scores from birth to 7 years (OR=1.21, P = .003) and from 7 to 13 years of age (OR=1.95, P = .023), but in the latter age interval also by a decline in BMIz (OR = 1.91, P = .034). There were no associations between BMIz at 7 and 13 years of age and the age of onset (P = .34 and P = .42, respectively). Increased BMIz is associated with a moderate increase in risk of T1D, but with no relation to age at onset within the analyzed age range. Increased BMIz over time is unlikely to explain the rising incidence of T1D.","type+1+diabetes"],["Screening and support for emotional burdens of youth with type 1 diabetes: Strategies for diabetes care providers.",["Hilliard ME","De Wit M","Wasserman RM","Butler AM","Evans M","Weissberg-Benchell J","Anderson BJ"],"Pediatr Diabetes. 2017 Sep 22. doi: 10.1111/pedi.12575.","Multiple sources of burden for youth with type 1 diabetes (T1D) impact key outcomes including quality of life, self-management, and glycemic control. Professional diabetes organizations recommend diabetes care providers screen for psychosocial and behavioral challenges and implement strategies to support youth with T1D. The purpose of this article is to review the literature and recommend practical strategies medical providers can use for screening and behavioral support for youth with diabetes and their families. As part of their routine medical care, diabetes care providers are well-positioned to identify and intervene to address emotional distress related to the burdens of living with diabetes. In collaboration with multidisciplinary team members, including psychologists and mental health professionals, medical providers may be able to successfully implement brief behavioral strategies for screening and providing emotional support.","type+1+diabetes"],["LY2963016 Insulin Glargine and Insulin Glargine (Lantus) Produce Comparable Pharmacokinetics and Pharmacodynamics at Two Dose Levels.",["Zhang X","Lam ECQ","Seger ME","Coutant D","Chua L","Tan LH","Soon D","Linnebjerg H"],"Clin Pharmacol Drug Dev. 2017 Sep 21. doi: 10.1002/cpdd.392.","LY2963016 (LY IGlar) and Lantus (IGlar) are insulin glargine products with identical amino acid sequences. This was a phase 1 single-site, randomized, subject- and investigator-blinded, 4-treatment, 4-period crossover study to compare the pharmacokinetic (PK) and pharmacodynamic (PD) properties of LY IGlar and IGlar at 2 different doses. Fasted healthy subjects were randomly assigned to receive 2 single doses of LY IGlar and IGlar (0.3 and 0.6 U/kg for each product). Blood samples were collected up to 24 hours postdose to assess PK, and a euglycemic clamp lasting up to 24 hours postdose was conducted to assess PD. Twenty-four healthy subjects aged 23 to 52 years participated in the study. The primary PK parameters (area under the concentration versus time curve from 0 to 24 hours [AUC0-24 ] and maximum observed drug concentration [Cmax ]) and PD parameters (total amount of glucose infused during the clamp [Gtot ] and maximum glucose infusion rate [Rmax ]) were not statistically different between LY IGlar and IGlar at either dose. No safety concerns were noted with either drug. The study demonstrated that the PK and PD parameters for LY IGlar and IGlar were comparable following single doses at both 0.3 and 0.6 U/kg.","type+1+diabetes"],["Type 1 diabetes during adolescence: International comparison between Germany, Austria, and Sweden.",["Hanberger L","Samuelsson U","Holl RW","Frohlich-Reiterer E","Akesson K","Hofer S"],"Pediatr Diabetes. 2017 Sep 22. doi: 10.1111/pedi.12591.","OBJECTIVES: By using pediatric diabetes quality registries in Austria, Germany, and Sweden treatment of type 1 diabetes and the outcome of care during the vulnerable adolescence period were compared. METHODS: Data in DPV, broadly used in Austria and Germany, and Swediabkids used in Sweden, from clinical visits in the year 2013 on 14 383 patients aged 11 to 16 years regarding hemoglobin A1c (HbA1c), insulin regimen, body mass index (BMI)-SD score (SDS), blood pressure, hypoglycemia, ketoacidosis, and smoking habits were analyzed. RESULTS: Patients in Sweden had fewer clinical visits per year (P < .05), lower insulin dose per kg (P < .001), and lower proportion of fast acting insulin compared with Germany and Austria (P < .001). The proportion of pump users was higher in Sweden (P < .001). Patients in Sweden had lower mean HbA1c levels (Austria: 64 mmol/mol, Germany: 63 mmol/mol, and Sweden: 61 mmol/mol [8.0%, 7.9%, and 7.7%, respectively]; P < .001). The frequency of severe hypoglycemia was higher in Sweden while it was lower for ketoacidosis (3.3% and 1.1%, respectively) than in Austria (1.1% and 5.3%) and Germany (2.0% and 4.4%) (P < .001). Girls in all 3 countries had higher HbA1c and BMI-SDS than boys. CONCLUSIONS: Sharing data between diabetes registries and nations enables us to better understand differences in diabetes outcome between countries. In this particular comparison, pediatric patients with diabetes in Sweden were more often treated with insulin pump, had lower HbA1c levels and a higher rate of severe hypoglycemia. Patients in Austria and Germany used rapid acting insulin analogs more often and had a lower rate of ketoacidosis.","type+1+diabetes"],["A comprehensive review of the FDA-approved labels of diabetes drugs: Indications, safety, and emerging cardiovascular safety data.",["Gourgari E","Aroda VR","Wilhelm EE","Hassanzadeh H","Shoulson I"],"J Diabetes Complications. 2017 Aug 12. pii: S1056-8727(17)30200-3. doi: 10.1016/j.jdiacomp.2017.08.005.","AIMS: FDA-approved drug labels are an important source of information for clinicians who prescribe medications for treatment of diabetes. We reviewed drug labels to (1) understand the landscape of classes of medications approved for type 1 diabetes mellitus (T1DM) and type 2 diabetes mellitus (T2DM), (2) explore the indications and safety information and (3) examine their cardiovascular safety. METHODS: We searched four public references and reviewed all FDA-approved labels for \"indication and usage,\" \"adverse effects,\" \"warnings and precautions,\" and \"cardiovascular outcomes\" from October 1982 to July 2016. We also reviewed FDA drug-safety communications from January 2015 to May 2017. RESULTS: The labels reveal 12 classes of medications approved for T2DM with only 2 classes approved for T1DM. There is emerging evidence about cardiovascular safety and risk reduction from diabetes medications which is now being incorporated in drug labels. CONCLUSIONS: All currently available diabetes medications are approved for adults with T2DM with a remarkably limited number for adults with T1DM and children with T1DM or T2DM. The incorporation of emerging data on cardiovascular outcomes in FDA drug labels is expected to influence the way physicians treat patients with diabetes.","type+1+diabetes"],["Serum Insulin Bioassay Reflects Insulin Sensitivity and Requirements in Type 1 Diabetes.",["Janssen JAMJL","Llaurado G","Varewijck AJ","Groop PH","Forsblom C","Fernandez-Veledo S","van den Dungen ESR","Vendrell J","Hofland LJ","Yki-Jarvinen H"],"J Clin Endocrinol Metab. 2017 Oct 1;102(10):3814-3821. doi: 10.1210/jc.2017-00892.","Context: Insulin resistance could increase insulin requirements in type 1 diabetes (T1D). Current insulin immunoassays do not detect insulin analogs. Kinase insulin receptor (IR) activation (KIRA) bioassays specific for human IR isoforms A (IR-A) and B (IR-B) permit assessment of all circulating insulin bioactivity. We studied whether IR-A and IR-B KIRA assays are related to direct measures of insulin sensitivity or insulin doses in T1D. Design: We evaluated 31 adult patients with T1D (age 45.7 +/- 1.6 years, body mass index 28.8 +/- 0.7 kg/m2). Serum IR-A and IR-B bioactivities were measured by KIRA bioassays. Insulin sensitivity of glucose production (Ra) was measured by the euglycemic hyperinsulinemic clamp technique in which a low insulin dose (0.4 mU/kg/min for 240 minutes) was combined with D-[3-3H] glucose infusion to measure rates of Ra and utilization and insulin action on antilipolysis from suppression of serum free fatty acids. Results: Baseline circulating IR-A bioactivity was 53 +/- 7 pmol/L, and IR-B bioactivity was 81 +/- 11 pmol/L. Compared with baseline, insulin infusion significantly increased IR-A (P < 0.001) and IR-B (P < 0.001) bioactivities. Fasting IR-A and IR-B bioactivities were positively related to endogenous Ra (r = 0.44, P = 0.01 and r = 0.38, P < 0.05). Fasting IR-A (r = 0.43, P = 0.02) and IR-B (r = 0.47, P = 0.01) bioactivities were significantly correlated with insulin requirements and glycosylated hemoglobin (IR-A: r = 0.52, P = 0.002; IR-B: r = 0.48, P = 0.006). Conclusions: Circulating IR-A and IR-B bioactivities are associated with insulin resistance, high insulin requirements, and poor glycemic control in T1D. Measurement of IR bioactivity by KIRA assays provides a tool to assess the amount of biologically active insulin in groups of T1D patients treated with insulin analogs.","type+1+diabetes"],["Pancreatic Histopathology of Human Monogenic Diabetes Due to Causal Variants in KCNJ11, HNF1A, GATA6, and LMNA.",["Sanyoura M","Jacobsen L","Carmody D","Gaudio DD","Alkorta-Aranburu G","Arndt K","Hu YY","Kobiernicki F","Kusmartseva I","Atkinson MA","Philipson LH","Schatz D","Campbell-Thompson M","Greeley SAW"],"J Clin Endocrinol Metab. 2017 Aug 16. doi: 10.1210/jc.2017-01159.","Context: Monogenic diabetes is thought to account for 2% of all diabetes cases but most patients are misdiagnosed as type 1 or type 2 diabetes. To date, little is known about the histopathological features of pancreases from patients with monogenic diabetes. Objective: Retrospective study of the JDRF Network for Pancreatic Organ donors with Diabetes biorepository was used to identify possible cases with monogenic diabetes and to compare effects of genetic variants on pancreas histology. Methods: We selected cases with diabetes for genetic testing based on inclusion criteria that included young age at diagnosis, low BMI, negative autoantibody status, and/or detectable C-peptide levels. Samples underwent next-generation targeted sequencing of 140 diabetes/diabetes-related genes. Pancreas weight and histopathology were reviewed. Results: 41/140 cases with diabetes met clinical inclusion criteria, with 38 DNA samples available. Genetic variants of probable clinical significance were found in four cases: one each in KCNJ11, HNF1A, GATA6, and LMNA. The KCNJ11 and HNF1A cases had significantly decreased pancreas weight and insulin mass similar to type 1 diabetes but had no insulitis. The GATA6 sample had severe pancreatic atrophy but with abundant beta-cells and severe amyloidosis similar to type 2 diabetes. The LMNA case had preserved pancreas weight and insulin mass but abnormal islet architecture and exocrine fatty infiltrates. Conclusions: Four cases with diabetes had putative causal variants in monogenic diabetes genes. This study provides further insight into the heterogeneous nature of monogenic diabetes cases that exhibit clinical and pathophysiological features that overlap with type 1/type 2 diabetes.","type+1+diabetes"],["[Mechanism of Salvianolate injection combined with aspirin in treatment of stable angina pectoris based on biomolecules network].",["Li Y","Wang LX","Xie YM"],"Zhongguo Zhong Yao Za Zhi. 2016 Dec;41(24):4521-4532. doi: 10.4268/cjcmm20162408.","Biomolecular network analysis was used to predict the mechanism of Salvianolate injection combined with aspirin for the treatment of stable angina pectoris(SAP). Related genes of Salvianolate injection, aspirin and SAP were obtained from Genecards, STITCH and DisGeNET databases. Agilent literature search software was used to construct biomolecular network; modules were identified by AP, MCODE and MCL methods. DAVID software was used for identification of related KEGG pathways. Results showed that Salvianolate injection and aspirin had a coverage rate of 45.92%, 62.56% respectively for SAP molecular network, and the coverage rate was 71.64% in combined use. The top 10 important nodes of SAP overlapped with Salvianolate injection and aspirin included MAPK14, MAPK8, IL-6 and IL-8. The important SAP nodes overlapped with Salvianolate injection alone included AKT1 and IFNG, and the important SAP nodes overlapped with aspirin included EPHB2 and TP53. Related SAP signaling pathways with combined Salvianolate injection and aspirin included Jak-STAT signaling pathway and MAPK signaling pathway. Related SAP signaling pathways with Salvianolate injection alone included VEGF signaling pathway and type 1 diabetes signaling pathway. Related SAP signaling pathways with aspirin alone included AA metabolism, linoleic acid metabolism signaling pathway, etc. The results showed that Salvianolate injection and aspirin combination had an enhancement effect in treatment of SAP through anti-inflammatory reaction and inhibition of atherosclerosis development; in addition, the combination use may have an additive effect through the antiplatelet aggregation, protecting endothelial cells, regulating blood lipid and regulating glucose metabolism.","type+1+diabetes"],["Effect of Exercise-Induced Lactate Elevation on Brain Lactate Levels During Hypoglycemia in Patients with Type 1 Diabetes and Impaired Awareness of Hypoglycemia.",["Wiegers EC","Rooijackers HM","Tack CJ","Groenewoud HJMM","Heerschap A","de Galan BE","van der Graaf M"],"Diabetes. 2017 Sep 21. pii: db170794. doi: 10.2337/db17-0794.","Since altered brain lactate handling has been implicated in the development of impaired awareness of hypoglycemia (IAH) in type 1 diabetes, the capacity to transport lactate into the brain during hypoglycemia may be relevant in its pathogenesis. High-intensity interval training (HIIT) increases plasma lactate levels. We compared the effect of HIIT-induced hyperlacticacidemia on brain lactate during hypoglycemia between 1) patients with type 1 diabetes and IAH, 2) patients with type 1 diabetes and normal awareness of hypoglycemia (NAH), and 3) healthy non-diabetic participants (n=6 per group). All participants underwent a hypoglycemic (2.8 mmol/L) clamp after performing a bout of HIIT on a cycle ergometer. Before HIIT (baseline) and during hypoglycemia, brain lactate levels were determined continuously with J-difference editing 1H-MRS and time curves were analyzed using nonlinear mixed effects modeling. At the beginning of hypoglycemia (after HIIT), brain lactate levels were elevated in all groups, but most pronounced in patients with IAH. During hypoglycemia, brain lactate decreased approximately 30% below baseline in patients with IAH, but returned to baseline levels and remained there in the other two groups. Our results support the concept of enhanced lactate transport as well as increased lactate oxidation in patients with type 1 diabetes and IAH.","type+1+diabetes"],["The effect of acute caffeine intake on insulin sensitivity and glycemic control in people with diabetes.",["Dewar L","Heuberger R"],"Diabetes Metab Syndr. 2017 Apr 23. pii: S1871-4021(17)30096-6. doi: 10.1016/j.dsx.2017.04.017.","The prevalence of diabetes is growing globally, and with no current cure for the disease, management is focused on optimizing blood glucose control to limit complications. The purpose of this review was to examine the effect of caffeine intake on blood glucose levels in people with diabetes. Electronic searches were completed using Pub Med, CINAHL, and Web of Science using the search terms \"coffee and insulin,\" \"caffeine and insulin,\" \"caffeine and diabetes,\" \"caffeine and type 1 diabetes,\" \"caffeine and type 2 diabetes,\" and \"caffeine and glycemia.\" Seven trials were found to meet the search criteria. Five of the 7 studies suggest caffeine intake increases blood glucose levels, and prolongs the period of high blood glucose levels. Future research should focus on larger clinical trials to confirm the relationship and mechanism of action related to caffeine intake and glycemic control in individuals with diabetes.","type+1+diabetes"],["Marginal structural model to evaluate the joint effect of socioeconomic exposures on the risk of developing end-stage renal disease in patients with type 1 diabetes: a longitudinal study based on data from the Swedish Childhood Diabetes Study Group.",["Pazzagli L","Mollsten A","Waernbaum I"],"Ann Epidemiol. 2017 Aug;27(8):479-484. doi: 10.1016/j.annepidem.2017.07.003. Epub 2017 Jul 13.","PURPOSE: Diabetic nephropathy is a severe complication of type 1 diabetes (T1D) that may lead to renal failure and end-stage renal disease (ESRD) demanding dialysis and transplantation. The etiology of diabetic nephropathy is multifactorial and both genes and environmental and life style-related factors are involved. In this study, we investigate the effect of the socioeconomic exposures, unemployment and receiving income support, on the development of ESRD in T1D patients, using a marginal structural model (MSM) in comparison with standard logistic regression models. METHODS: The study is based on the Swedish Childhood Diabetes Register which in 1977 started to register patients developing T1D before 15 years of age. In the analyses, we include patients born between 1965 and 1979, developing diabetes between 1977 and 1994, and followed until 2013 (n = 4034). A MSM was fitted to adjust for both baseline and time-varying confounders. RESULTS: The main results of the analysis indicate that being unemployed for more than 1 year and receiving income support are risk factors for the development of ESRD. Multiple exposures over time to these risk factors increase the risk associated with the disease. CONCLUSIONS: Using a MSM is an advanced method well suited to investigate the effect of exposures on the risk of complications of a chronic disease with longitudinal data. The results show that socioeconomic disadvantage increases the risk of developing ESRD in patients with T1D.","type+1+diabetes"],["Complexity of pathomechanisms leading to diastolic heart failure in diabetes mellitus - potential field for therapeutic interventions?",["Schwarzer M","Noutsias M","Spillmann F","Schulze PC","Doenst T","Tschope C"],"BMC Cardiovasc Disord. 2017 Sep 21;17(1):253. doi: 10.1186/s12872-017-0688-x.","Advanced glycation end products (AGE) have been implicated in diabetes associated complications. They have been suggested as potential mediators in the progression of diabetic heart failure and as a potential target for treatment. Brunvand et al. now provided evidence in that the suggested causal relationship between AGE and diastolic myocardial dysfunction cannot be confirmed in children with type 1 diabetes. The early signs of diastolic myocardial impairment were associated with higher BMI, but not with HbA1c levels. Furthermore, higher serum levels of MG-H1 and increased arterial stiffness were not significantly associated with diastolic dysfunction. The lack of association argues against an essential role of AGEs. This sobering finding does not support the potential to treat diastolic dysfunction by reduction approaches AGE in type 1 diabetic patients. Further pathogenic mechanisms involved in diabetic cardiomyopathy, such as alterations of calcium metabolism, or remodeling of the extracellular matrix, and intramyocardial inflammation may be further promising therapeutic targets.","type+1+diabetes"],["Type 1 diabetes and viral infections: What is the relationship?",["Principi N","Berioli MG","Bianchini S","Esposito S"],"J Clin Virol. 2017 Sep 8;96:26-31. doi: 10.1016/j.jcv.2017.09.003.","Type 1 diabetes (T1D) is the most common chronic metabolic disorder in children. Epigenetic and environmental factors capable of altering the penetrance of major susceptibility genes or capable of increasing the penetrance of low-risk genes are currently thought to play a role in triggering autoimmunity and T1D development. This paper discusses the current knowledge of the role of viruses in T1D. Most studies that have evaluated the potential association between viral infections and T1D have indicated that it is highly likely that some of these infectious agents play a role in T1D development. However, most T1D cases are immune-mediated, and it is supposed that the initial viral infection is capable of creating, in genetically predisposed subjects, a particular condition in which chronic local inflammation occurs through the persistence of the infecting virus in pancreatic tissue and the activation of autoimmunity by means of molecular mimicry, bystander activation, or both. Theoretically, this knowledge could lead to possible prophylaxis and therapy for T1D. Further studies devoted to evaluating which infectious agents are linked to T1D and which immune mechanisms induce or protect against the disease are needed before adequate prophylactic and therapeutic measures can be developed.","type+1+diabetes"],["Protective effect of cyanidin-3-O-glucoside on neonatal porcine islets.",["Li C","Yang B","Xu Z","Boivin E","Black M","Huang W","Xu B","Wu P","Zhang B","Li X","Chen K","Wu Y","Rayat GR"],"J Endocrinol. 2017 Dec;235(3):237-249. doi: 10.1530/JOE-17-0141. Epub 2017 Sep 20.","Oxidative stress is a major cause of islet injury and dysfunction during isolation and transplantation procedures. Cyanidin-3-O-glucoside (C3G), which is present in various fruits and vegetables especially in Chinese bayberry, shows a potent antioxidant property. In this study, we determined whether C3G could protect neonatal porcine islets (NPI) from reactive oxygen species (H2O2)-induced injury in vitro and promote the function of NPI in diabetic mice. We found that C3G had no deleterious effect on NPI and that C3G protected NPI from damage induced by H2O2 Significantly higher hemeoxygenase-1 (HO1) gene expression was detected in C3G-treated NPI compared to untreated islets before and after transplantation (P < 0.05). Western blot analysis showed a significant increase in the levels of phosphorylated extracellular signal-regulated kinase 1/2 (ERK1/2) and phosphatidylinositol 3-kinase (PI3K/Akt) proteins in C3G-treated NPI compared to untreated islets. C3G induced the nuclear translocation of nuclear erythroid 2-related factor 2 (NRF2) and the significant elevation of HO1 protein. Recipients of C3G-treated NPI with or without C3G-supplemented drinking water achieved normoglycemia earlier compared to recipients of untreated islets. Mice that received C3G-treated islets with or without C3G-supplemented water displayed significantly lower blood glucose levels at 5-10 weeks post-transplantation compared to mice that received untreated islets. Mice that received C3G-treated NPI and C3G-supplemented drinking water had significantly (P < 0.05) lower blood glucose levels at 7 and 8 weeks post-transplantation compared to mice that received C3G-treated islets. These findings suggest that C3G has a beneficial effect on NPI through the activation of ERK1/2- and PI3K/AKT-induced NRF2-mediated HO1 signaling pathway.","type+1+diabetes"],["Cumulative Kidney Complication Risk by 50 Years of Type 1 Diabetes: The Effects of Sex, Age, and Calendar Year at Onset.",["Costacou T","Orchard TJ"],"Diabetes Care. 2017 Sep 20. pii: dc171118. doi: 10.2337/dc17-1118.","OBJECTIVE: A common belief is that only a minority of patients with type 1 diabetes (T1D) develop advanced kidney disease and that incidence is higher among men and lower in those diagnosed at a younger age. However, because few patients with T1D survived to older ages until recently, long-term risks have been unclear. RESEARCH DESIGN AND METHODS: We examined the 50-year cumulative kidney complication risk in a childhood-onset T1D cohort diagnosed during 1950-80 (n = 932; mean baseline age 29 years, duration 19 years). Participants were 144 who died before baseline, 130 followed with periodic surveys, and 658 followed with biennial surveys and a maximum of nine examinations for 25 years. Micro- and macroalbuminuria were defined as an albumin excretion rate of 20-199 and >/=200 mug/min, respectively, and end-stage renal disease (ESRD) as dialysis or kidney transplantation. Cumulative incidence was estimated at 10-year intervals between 20 and 50 years duration and compared by calendar year of diabetes onset. RESULTS: By 50 years of T1D duration, ESRD affected 60% of the cohort; macroalbuminuria, 72%; and microalbuminuria, 88%. Little evidence existed for declines in cumulative incidence in recent cohorts, except for ESRD (microalbuminuria 3% increase, macroalbuminuria no change; ESRD 45% decrease by 40 years of T1D duration). Onset before age 6 years was associated with the lowest risk; incidence generally did not differ by sex. CONCLUSIONS: Some degree of kidney disease in T1D is virtually universal at long durations and not declining, which has major implications for health care and research strategies. ESRD has declined, but continues to affect >25% of the population by 40 years duration.","type+1+diabetes"],["Beta Cell Replacement in Mice Using Human Type 1 Diabetes Nuclear Transfer Embryonic Stem Cells.",["Sui L","Danzl N","Campbell SR","Viola R","Williams D","Xing Y","Wang Y","Phillips N","Poffenberger G","Johannesson B","Oberholzer J","Powers AC","Leibel RL","Chen X","Sykes M","Egli D"],"Diabetes. 2017 Sep 20. pii: db170120. doi: 10.2337/db17-0120.","Beta cells derived from stem cells hold great promise for cell replacement therapy for diabetes. Here we examine the ability of nuclear transfer embryonic stem cells (NT-ES) derived from a type 1 diabetes patient to differentiate into beta cells, and provide a source of autologous islets for cell replacement. NT-ES cells differentiate in vitro with an average efficiency of 55% into C-peptide-positive cells, expressing markers of mature beta cells, including MAFA and NKX6.1. Upon transplantation in immunodeficient mice, grafted cells form vascularized islet-like structures containing MAFA/C-peptide-positive cells. These beta cells adapt insulin secretion to ambient metabolite status and show normal insulin processing. Importantly, NT-ES-beta cells maintain normal blood glucose levels after ablation of the mouse's endogenous beta cells. Cystic structures, but no teratomas, were observed in NT-ES-beta cell grafts. Isogenic induced pluripotent stem cell lines showed greater variability in beta cell differentiation. Even though different methods of somatic cell reprogramming result in stem cell lines that are molecularly indistinguishable, full differentiation competence is more common in ES cell lines than in iPS cell lines. These results demonstrate the suitability of NT-ES-beta for cell replacement for type 1 diabetes, and provide proof of principle for therapeutic cloning combined with cell therapy.","type+1+diabetes"],["Development and validation of QMortality risk prediction algorithm to estimate short term risk of death and assess frailty: cohort study.",["Hippisley-Cox J","Coupland C"],"BMJ. 2017 Sep 20;358:j4208. doi: 10.1136/bmj.j4208.","Objectives To derive and validate a risk prediction equation to estimate the short term risk of death, and to develop a classification method for frailty based on risk of death and risk of unplanned hospital admission.Design Prospective open cohort study.Participants Routinely collected data from 1436 general practices contributing data to QResearch in England between 2012 and 2016. 1079 practices were used to develop the scores and a separate set of 357 practices to validate the scores. 1.47 million patients aged 65-100 years were in the derivation cohort and 0.50 million patients in the validation cohort.Methods Cox proportional hazards models in the derivation cohort were used to derive separate risk equations in men and women for evaluation of the risk of death at one year. Risk factors considered were age, sex, ethnicity, deprivation, smoking status, alcohol intake, body mass index, medical conditions, specific drugs, social factors, and results of recent investigations. Measures of calibration and discrimination were determined in the validation cohort for men and women separately and for each age and ethnic group. The new mortality equation was used in conjunction with the existing QAdmissions equation (which predicts risk of unplanned hospital admission) to classify patients into frailty groups.Main outcome measure The primary outcome was all cause mortality.Results During follow-up 180 132 deaths were identified in the derivation cohort arising from 4.39 million person years of observation. The final model included terms for age, body mass index, Townsend score, ethnic group, smoking status, alcohol intake, unplanned hospital admissions in the past 12 months, atrial fibrillation, antipsychotics, cancer, asthma or chronic obstructive pulmonary disease, living in a care home, congestive heart failure, corticosteroids, cardiovascular disease, dementia, epilepsy, learning disability, leg ulcer, chronic liver disease or pancreatitis, Parkinson's disease, poor mobility, rheumatoid arthritis, chronic kidney disease, type 1 diabetes, type 2 diabetes, venous thromboembolism, anaemia, abnormal liver function test result, high platelet count, visited doctor in the past year with either appetite loss, unexpected weight loss, or breathlessness. The model had good calibration and high levels of explained variation and discrimination. In women, the equation explained 55.6% of the variation in time to death (R2), and had very good discrimination-the D statistic was 2.29, and Harrell's C statistic value was 0.85. The corresponding values for men were 53.1%, 2.18, and 0.84. By combining predicted risks of mortality and unplanned hospital admissions, 2.7% of patients (n=13 665) were classified as severely frail, 9.4% (n=46 770) as moderately frail, 43.1% (n=215 253) as mildly frail, and 44.8% (n=223 790) as fit.Conclusions We have developed new equations to predict the short term risk of death in men and women aged 65 or more, taking account of demographic, social, and clinical variables. The equations had good performance on a separate validation cohort. The QMortality equations can be used in conjunction with the QAdmissions equations, to classify patients into four frailty groups (known as QFrailty categories) to enable patients to be identified for further assessment or interventions.","type+1+diabetes"],["Depression differed by midnight cortisol secretion, alexithymia and anxiety between diabetes types: a cross sectional comparison.",["Melin EO","Thunander M","Landin-Olsson M","Hillman M","Thulesius HO"],"BMC Psychiatry. 2017 Sep 20;17(1):335. doi: 10.1186/s12888-017-1495-8.","BACKGROUND: Increased prevalence of depression is found in both type 2 diabetes (T2D) and type 1 diabetes (T1D). Melancholia and atypical depression differ by cortisol secretion and clinical features. The aim was to compare the clinical presentation of T1D and T2D patients in relation to self-reported depression, self-reported anxiety, alexithymia, obesity, and midnight salivary cortisol (MSC). METHODS: Comparative cross-sectional design. The participants were consecutively recruited from one hospital diabetes outpatient clinic: 24 T2D patients (31-59 years) and 148 T1D patients (32-59 years). Self-reported depression, anxiety and alexithymia were assessed by Hospital Anxiety and Depression scale and Toronto Alexithymia Scale-20. MSC, HbA1c, anthropometrics and data from medical records were collected. Multiple logistic regression analyses were performed. RESULTS: Comparisons of prevalence between diabetes types showed for T2D/T1D: depression 25%/12% (P = 0.10); high MSC (>/=9.3 nmol/L) 38%/22% (P = 0.13); alexithymia 25%/13% (P = 0.12); anxiety 38%/35% (P = 0.82). The prevalence of high MSC did not differ between depressed and non-depressed T2D patients (17% vs. 44%, P = 0.35), but differed between depressed and non-depressed T1D patients (53% vs. 18%, P = 0.003). The alexithymia prevalence differed between depressed and non-depressed T2D patients (67% vs.11%, P = 0.018), and between depressed and non-depressed T1D patients (47% vs. 11%, P < 0.001). The anxiety prevalence did not differ between depressed and non-depressed T2D patients (67% vs. 28%, P = 0.15), but differed between depressed and non-depressed T1D patients (76% vs. 30%, P < 0.001). The obesity prevalence (BMI >/=30 kg/m2) was 83% for depressed T2D patients and 6% for depressed T1D patients. In the T2D patients, depression was associated with alexithymia (Adjusted odds ratio (AOR) 15.0). In the T1D patients, depression was associated with anxiety (AOR 11.0), foot complications (AOR 8.5), HbA1C >70 mmol/mol (AOR 6.4), and high MSC (>/=9.3 nmol/L) (AOR 4.8). CONCLUSIONS: The depressed T2D patients had traits of atypical depression, without associated high MSC (>/=9.3 nmol/L) and anxiety, but the association with alexithymia was strong. The depressed T1D patients had traits of melancholia with associated high MSC and anxiety. The obesity prevalence was high in depressed T2D patients and low in depressed T1D patients.","type+1+diabetes"],["Presence of Human Herpesvirus 6B in the Pancreas of Subjects With and Without Type 1 Diabetes.",["Ericsson M","Skog O"],"Pancreas. 2017 Nov/Dec;46(10):1341-1346. doi: 10.1097/MPA.0000000000000927.","OBJECTIVES: The aims of this study were to investigate the presence of human herpesvirus 6 (HHV6) A and B in human pancreata and to search for signs of active infection in this organ of subjects with and without type 1 diabetes (T1D). METHODS: Pancreata from brain-dead organ donors with and without T1D were examined for the presence of HHV6 genomic sequences by polymerase chain reaction (PCR), transcripts by reverse transcriptase-PCR, and protein by immunohistochemistry. Quantitative PCR of isolated pancreatic islets and exocrine cell clusters was used to determine the intrapancreatic location of HHV6 DNA. RESULTS: Human herpesvirus 6B genomic sequences were present in 1 of 2 donors who died of acute-onset T1D, 4 of 6 donors with long-standing T1D, and 9 of 12 nondiabetic donors. Higher copy numbers of HHV6B DNA were present in isolated islets than in exocrine tissue from the same donors. No signs of active HHV6 transcription were found. Human herpesvirus 6A was not present in any tested pancreas. CONCLUSIONS: The herein presented data demonstrate, for the first time, the presence of a latent HHV6B infection in the pancreas and islets of Langerhans. Whether this virus can contribute to disease in the pancreas remains to be determined.","type+1+diabetes"],["A Multicenter Real-Life Study on the Effect of Flash Glucose Monitoring on Glycemic Control in Patients with Type 1 and Type 2 Diabetes.",["Anjana RM","Kesavadev J","Neeta D","Tiwaskar M","Pradeepa R","Jebarani S","Thangamani S","Sastry NG","Brijendra Kumar S","Ramu M","Gupta PPK","Vignesh J","Chandru S","Kayalvizhi S","Jagdish PS","Uthra SCB","Lovelena M","Jyoti S","Suguna Priya S","Kannan A","Mohan V","Unnikrishnan R"],"Diabetes Technol Ther. 2017 Sep;19(9):533-540.","AIM: To assess the efficacy of ambulatory glucose profiling (AGP) generated by FreeStyle LibrePro flash glucose monitoring (FCGM) on glycemic control in patients with uncontrolled type 1 diabetes (T1D) and type 2 diabetes (T2D). METHODS: Clinical and biochemical data were obtained from 5072 patients with diabetes who had an A1c >/=7% (2536 who had been initiated on FCGM-based AGP between March 2015 and October 2016 [cases] and 2536 age-, gender-, A1c-, site- and time-matched controls who were not initiated on AGP) across seven diabetes clinics in India. Anthropometric and clinical measurements were obtained through standardized techniques. Fasting and postprandial plasma glucose and glycated hemoglobin(A1c) were estimated before and after initiation of AGP. RESULTS: Overall, there was a significant decrease in A1c both in cases and controls; however, the magnitude of reduction was higher among cases (1% vs.0.7%; P < 0.001).The overall reduction in A1c among cases was higher in T2D (9.2% to 8.3%) compared with T1D (9.6% to 9.4%); however, the absolute difference in A1c reduction between cases and controls was higher among T1D (0.5% vs. 0.2%) patients. The reduction in glycemic parameters was irrespective of age or gender (P for trend <0.001) across all study sites. The greatest reductions in A1c were noted within 6 months of AGP initiation. Multiple logistic regression showed that those who did not use AGP had a 1.42 higher risk (95% CI: 1.24-1.64) of not achieving even 0.1% reduction in A1c compared with those who were initiated on AGP even after adjusting for age, gender, body-mass index, systolic blood pressure, time to follow-up A1c, and medication use. CONCLUSIONS: This study shows that FCGM-based AGP with FreeStyle LibrePro is associated with significant reductions in A1c levels in both T1D and T2D. In addition, improvement in A1c levels was maintained across all age groups and in patients enrolled at different diabetes clinics in India.","type+1+diabetes"],["A coordinated control strategy for insulin and glucagon delivery in type 1 diabetes.",["Herrero P","Bondia J","Oliver N","Georgiou P"],"Comput Methods Biomech Biomed Engin. 2017 Sep 20:1-9. doi: 10.1080/10255842.2017.1378352.","Type 1 diabetes is an autoimmune condition characterised by a pancreatic insulin secretion deficit, resulting in high blood glucose concentrations, which can lead to micro- and macrovascular complications. Type 1 diabetes also leads to impaired glucagon production by the pancreatic alpha-cells, which acts as a counter-regulatory hormone to insulin. A closed-loop system for automatic insulin and glucagon delivery, also referred to as an artificial pancreas, has the potential to reduce the self-management burden of type 1 diabetes and reduce the risk of hypo- and hyperglycemia. To date, bihormonal closed-loop systems for glucagon and insulin delivery have been based on two independent controllers. However, in physiology, the secretion of insulin and glucagon in the body is closely interconnected by paracrine and endocrine associations. In this work, we present a novel biologically-inspired glucose control strategy that accounts for such coordination. An in silico study using an FDA-accepted type 1 simulator was performed to evaluate the proposed coordinated control strategy compared to its non-coordinated counterpart, as well as an insulin-only version of the controller. The proposed coordinated strategy achieves a reduction of hyperglycemia without increasing hypoglycemia, when compared to its non-coordinated counterpart.","type+1+diabetes"],["Association between interferon-induced helicase (IFIH1) rs1990760 polymorphism and seasonal variation in the onset of type 1 diabetes mellitus.",["Jermendy A","Szatmari I","Korner A","Szabo AJ","Toth-Heyn P","Hermann R"],"Pediatr Diabetes. 2017 Sep 20. doi: 10.1111/pedi.12569.","BACKGROUND: Infections, mostly of viral origin, may contribute to the seasonal variation in the onset of type 1 diabetes mellitus (T1DM). The rs1990760 (A>G, Ala946Thr) polymorphism (GG genotype) of the interferon induced helicase (IFIH1), a virus recognition receptor, confers a modest protection for T1DM. The aim of our study was to evaluate a possible association between this IFIH1 polymorphism and the seasonal variation in the onset of T1DM. MATERIALS AND METHODS: The IFIH1 rs1990760 polymorphism was genotyped in 1055 patients of Central-Eastern European ancestry with T1DM (median age at diagnosis: 8.2 [interquartile range, IQR 4.8-11.8] years). T1DM onset was recorded in monthly intervals. RESULTS: The IFIH1 genotype distribution was the following: 436 patients (41.3%) had AA genotype, 483 patients (45.8%) had AG genotype, and 136 patients (12.9%) had GG genotype. Significant seasonal variation in manifestation of T1DM (highest rate in winter and lowest rate in summer period) was observed in the total cohort (n = 1055), irrespective of gender. The disease predisposing AA genotype was more frequently found among new cases with onset in summer vs in those with onset in winter (44.3% vs 37.9%); conversely, the protective GG genotype was less frequent (9.3% vs 12.9%, respectively; P = .0268 for trend). Significant effect of genotype (P = .0418) was found on the seasonal variability of T1DM onset in the total cohort. CONCLUSIONS: The IFIH1 rs1990760 polymorphism seems to be associated with the seasonal manifestation of T1DM. Our findings suggest that this virus receptor gene may contribute to T1DM manifestation primarily in the summer period.","type+1+diabetes"],["Prefronto-temporal white matter microstructural alterations 20 years after the diagnosis of type 1 diabetes mellitus.",["Yoon S","Kim J","Musen G","Renshaw PF","Hwang J","Bolo NR","Kim JE","Simonson DC","Weinger K","Ryan CM","Lyoo IK","Jacobson AM"],"Pediatr Diabetes. 2017 Sep 20. doi: 10.1111/pedi.12574.","OBJECTIVE: Microvascular pathophysiology that uniquely manifests as white matter (WM) abnormalities is often implicated in type 1 diabetes mellitus (T1DM)-related central nervous system (CNS) complications. This study sought to identify regional WM abnormalities in young adults diagnosed with T1DM and further examine their association with cognitive and emotional dysfunction. RESEARCH DESIGN AND METHODS: Diffusion tensor images (DTI) obtained from 34 young adults with T1DM for >/=15 years (mean duration, 20.9 years), and 16 age- and sex-matched healthy control subjects were analyzed using tract-based spatial statistics. Fractional anisotropy (FA) values of the whole brain were analyzed, and their associations with memory function and depressive symptoms were assessed. RESULTS: Whole brain voxel-wise analyses showed that T1DM-related FA reductions were most prominent within the fronto-temporo-parietal regions of the brain. Reduced FA values in the bilateral superior longitudinal fasciculi, at which group differences were most prominent, correlated with lower working memory performance in young adults with T1DM (left, P < .001; right, P = .009). Subsyndromal depressive symptoms were also associated with lower FA values in the right inferior fronto-occipital fasciculus (P = .004). CONCLUSION: Widespread WM microstructural abnormalities in the fronto-temporo-parietal brain regions, which are associated with emotional and cognitive dysfunction, may be a contributing factor to the neural mechanisms underlying T1DM-related CNS complications, thus affecting the quality of life in young adults with T1DM.","type+1+diabetes"],["Possible Long-Term Efficacy of Sitagliptin, a Dipeptidyl Peptidase-4 Inhibitor, for Slowly Progressive Type 1 Diabetes (SPIDDM) in the Stage of Non-Insulin-Dependency: An Open-Label Randomized Controlled Pilot Trial (SPAN-S).",["Awata T","Shimada A","Maruyama T","Oikawa Y","Yasukawa N","Kurihara S","Miyashita Y","Hatano M","Ikegami Y","Matsuda M","Niwa M","Kazama Y","Tanaka S","Kobayashi T"],"Diabetes Ther. 2017 Sep 19. doi: 10.1007/s13300-017-0299-7.","INTRODUCTION: We tested the hypothesis that dipeptidyl peptidase-4 (DPP-4) inhibitors are effective in preserving the beta-cell function for long-term periods in patients with slowly progressive type 1 diabetes (SPIDDM) or latent autoimmune diabetes in adults (LADA). METHODS: In the present open-label, randomized, controlled trial, 14 non-insulin-requiring diabetic patients with glutamic acid decarboxylase autoantibodies (GADAb) were randomly assigned to receive either sitagliptin (S group) or pioglitazone (P group). As a historical control, the Tokyo Study, in which non-insulin-dependent patients with SPIDDM were assigned to receive treatment by either insulin or sulfonylurea (SU), was used. RESULTS: On average, the summation operatorC-peptide values during the oral glucose tolerance test through the follow-up periods showed a nonsignificant increase in the S group (n = 6, n = 5 at 48 months) compared to the P group (n = 5, n = 2 at 48 months). In comparison to the data in the Tokyo Study, treatment by sitagliptin significantly influenced the longitudinal changes in the summation operatorC-peptide values with a more increased direction than insulin or SU, especially in patients with 48 months of follow-up (p = 0.014 and p = 0.007, respectively). Although the titers of GADAb were not significantly different between the S and P groups during the study, the change ratio of the GADAb titers from baseline was significantly inversely correlated with the change ratio of the summation operatorC-peptide values from baseline in the S group (p = 0.003); in particular, when the GADAb titers decreased from baseline, the summation operatorC-peptide values frequently increased. CONCLUSION: The present pilot trial suggests that treatment of SPIDDM/LADA by sitagliptin, a DPP-4 inhibitor, may be more effective in preserving the beta-cell function than insulin treatment for at least 4 years, possibly through the immune modulatory effects of DPP-4 inhibitors. CLINICAL TRIAL REGISTRATION: Japanese Clinical Trials Registry UMIN000003693.","type+1+diabetes"],["The Elevated Rate of Cesarean Section and Its Contribution to Non-Communicable Chronic Diseases in Latin America: The Growing Involvement of the Microbiota.",["Magne F","Puchi Silva A","Carvajal B","Gotteland M"],"Front Pediatr. 2017 Sep 4;5:192. doi: 10.3389/fped.2017.00192. eCollection 2017.","The current recommendation of the World Health Organization (WHO) regarding cesarean section (C-section) is that this clinical practice should be carried out only under specific conditions, when the health or life of the mother/newborn dyad is threatened, and that its use should not exceed 10-15% of the total deliveries. However, over the last few decades, the frequency of C-section delivery in medium- and high-income countries has rapidly increased worldwide. This review describes the evolution of this procedure in Latin American countries, showing that today more than half of newborns in the region are delivered by C-section. Given that C-section delivery is more expensive than vaginal delivery, its use has increased more rapidly in the private than the public sector; nevertheless, the prevalence of C-section deliveries in the public sector is higher than the WHO's recommendations and continues to increase, representing a growing challenge for Latin America. Although the medium- and long-term consequences of C-section delivery, as opposed to vaginal delivery, on the infant health are unclear, epidemiological studies suggest that it is associated with higher risk of developing asthma, food allergy, type 1 diabetes, and obesity during infancy. These findings are important, as the incidence of these diseases in the Latin American pediatric population is also increasing, particularly obesity. Although the link between these diseases and delivery mode remains controversial, recent studies indicate that the establishment of the gut microbiota is delayed in infants born by C-section during the postnatal period, i.e., during a critical developmental window for the maturation of the newborn's immune system. This delay may favor the subsequent development of inflammatory and metabolic disorders during infancy. Accordingly, from a public health perspective, it is important to slow down and eventually reverse the pattern of increased C-section use in the affected populations.","type+1+diabetes"],["Multiple educational programs improves glycemic control, quality of life with diminishing the impact of diabetes in poorly controlled type 1 diabetics.",["Vyas C","Dalal L","Talaviya P","Saboo B"],"Diabetes Metab Syndr. 2017 Apr 12. pii: S1871-4021(17)30084-X. doi: 10.1016/j.dsx.2017.04.011.","AIMS: The aim of present study was to assess the outcomes of multiple educational programs on glycemic control, quality of life and impact of diabetes in poorly controlled Type 1 Diabetic patients. PARTICIPANTS AND METHODS: A 12 months diabetes education programs were conducted every week for first one month then followed by every 3 months with follow up on improvement of HbA1c and QOL in T1D patients (n=54). Clinical characteristics were recorded at baseline visit. The QOL was evaluated by 15 set DQOL questionnaires in 40 consecutive patients at baseline, 3, 6 and 12 months after education programs. The HbA1c level (%) was evaluated at same time point. Decrease in DQOL score was reported as improvement in QOL. RESULTS: The rate of patients response to educational programs was noted 74.07% (n=40) at end of the study (12 months). The prevalence of T1D was reported higher in men than in women. The overall DQOL score and HbA1c% level was significantly (P<0.05) decreased at 3, 6 and 12 months after educational programs. Patients exhibited greater satisfaction and diminished impact of diabetes after educational programs was observed after 3 months and it was continue up to end of study. The frequencies of self-monitoring of blood glucose were increased. Numbers of hypoglycemic and DKA events were decreased after educational programs when compared to baseline. CONCLUSION: Results of study revealed that the appropriate education and counseling diminish impact of diabetes, improve QOL and help to achieve desired glycemic (HbA1c) level in poorly control T1D patients.","type+1+diabetes"],["Polycystic Ovary Syndrome (PCOS) in Juvenile and Adult Type 1 Diabetes in a German/Austrian Cohort.",["Reinauer C","Bollow E","Frohlich-Reiterer E","Laubner K","Bergis D","Schofl C","Kempe HP","Hummel M","Hennes P","Gollisch K","Haberland H","Datz N","Meissner T","Holl RW"],"Exp Clin Endocrinol Diabetes. 2017 Sep 19. doi: 10.1055/s-0043-104701.","Context While an association between PCOS and type 2 diabetes is well established, to date there have been few data on clinical care of type 1 diabetes (T1D) patients with PCOS. Objective The aim of our study was to characterize T1D patients with the comorbidity of PCOS within the DPV cohort with regard to diabetes phenotype, therapy and metabolic control. Design and Setting Clinical data from the prospective German/Austrian DPV cohort on patients with T1D and documented PCOS (n=76) were compared to female T1D controls (n=32,566) in reproductive age. Results The age at T1D manifestation in PCOS patients was later than in the control group (14.9+/-8.2 vs. 11.8+/-7.0 years, p<0.001). PCOS patients had higher BMI-SDS (0.92+/-0.11 vs. 0.38+/-0.01, p<0.001), metformin and oral contraceptives were used more frequently (p<0.001). A1c levels were significantly lower (7.92 +/- 0.23% vs. 8.43+/-0.01%, p<0.05) despite of lower insulin requirements (0.76+/-0.04 IU/kg/d vs. 0.84+/-0.00 IU/kg/d, p<0.05). In the PCOS group, higher rates of dyslipidemia (63.4 vs. 48.7%, p =0.032) and thyroid disorders (42.2% vs. 21.2%, p<0.001) were present. Discussion While patients with T1D and comorbid PCOS showed features of a \"type 1.5 diabetes\" phenotype, insulin requirements per kg body weight were not higher and metabolic control was better, which could be explained only partially by additional metformin therapy. A more precise genetic and metabolic characterisation of these patients is needed to answer open questions on the underlying autoimmune process and residual ss-cell function.","type+1+diabetes"],["",["Hall B","Zebrowska A","Kaminski T","Stanula A","Robins A"],"Exp Clin Endocrinol Diabetes. 2017 Sep 19. doi: 10.1055/s-0043-110482.","Objectives The aim of the study was to assess the effect of continuous and intermittent exercise in hypoxia on glycaemic control and selected markers of vascular function in patients with Type 1 diabetes (T1D). Methods 12 patients suffering from T1D for 12.1+/-6.0 years and 12 healthy adults performed: continuous exercise (ExC) and intermittent exercise (ExInt) in normoxia and hypoxia (FiO(2)=15.1%). Glycaemia and proangiogenic factors concentrations were measured at rest and immediately after exercise. Results T1D patients' glycaemia decreased in response to ExC (p<0.01) and ExInt (p<0.05) under hypoxic conditions. ExInt in normoxia (p<0.05) and hypoxia (p<0.05) reduced HIF-1alpha in the T1D group. A tendency for vascular endothelial growth factor to increase after ExInt in hypoxia (6.0+/-3.8 vs. 17.1+/-13.07 pg/mL) and a proinflammatory cytokine TNF-alpha level to decrease (33.2+/-19.1 vs. 25.1+/-14.4 pg/mL) was found in the same group. Conclusions Combining exercise with hypoxia may allow more effective short-term glycaemic control in T1D. Intermittent exercise with hypoxia could stabilize the secretion of selected proangiogenic factors and reduce inflammation, potentially leading to improved vascular function.","type+1+diabetes"],["Epidemiology of type 1 diabetes mellitus in Basrah, Southern Iraq: A retrospective study.",["Almahfoodh D","Alabbood M","Alali A","Mansour A"],"Diabetes Res Clin Pract. 2017 Sep 5;133:104-108. doi: 10.1016/j.diabres.2017.09.001.","AIMS: To investigate the epidemiology of type 1 diabetes mellitus (T1DM) in Basrah city, Southern Iraq, between 2012 and 2016 among people 0-40year old. METHODS: This was a retrospective data analysis of electronic archives for patients with T1DM registered in Faiha Specialized Diabetes, Endocrine, and Metabolism Center (FDEMC), which is a tertiary referring Center in Basrah. The data include electronic database from August 2008 to February 2016. Incidence and prevalence rates are expressed per 100,000. Population of Basrah estimates were derived from official data of The Ministry of Planning of Iraq. RESULTS: There were 2536 people registered at FDEMC. Of them 53.5% were males. The overall mean age at first diagnosis was 15.3+/-9years and it was significantly higher in males; p value 0.0005. The prevalence rate of T1DM in people 40years old and younger in 2016 was 87 per 100,000. Between 1 January 2012 and 31 December 2016, there were 818 identified new cases of T1DM. Of these, 417 (50%) were males. The average annual incidence rate of T1DM was 7.4 per 100,000 (95% CI, 7.1-8.1). CONCLUSIONS: The incidence of T1DM in Basrah lies in the \"intermediate group\" according to DIAMOND project group classification. The incidence was increasing over the last three years. The data produced by this study provide a baseline for assessing future changes in the epidemiology of T1DM in Iraq.","type+1+diabetes"],["Diabetes-mediated myelopoiesis and the relationship to cardiovascular risk.",["Barrett TJ","Murphy AJ","Goldberg IJ","Fisher EA"],"Ann N Y Acad Sci. 2017 Aug;1402(1):31-42. doi: 10.1111/nyas.13462.","Diabetes is the greatest risk factor for the development of cardiovascular disease, which, in turn, is the most prevalent cause of mortality and morbidity in diabetics. These patients have elevations in inflammatory monocytes, a factor consistently reported to drive the development of atherosclerosis. In preclinical models of both type 1 and type 2 diabetes, studies have demonstrated that the increased production and activation of monocytes is driven by enhanced myelopoiesis, promoted by factors, including hyperglycemia, impaired cholesterol efflux, and inflammasome activation, that affect the proliferation of bone marrow precursor cells. This suggests that continued mechanistic investigations of the enhanced myelopoiesis and the generation of inflammatory monocytes are timely, from the dual perspectives of understanding more deeply the underlying bases of diabetes pathophysiology and identifying therapeutic targets to reduce cardiovascular risk in these patients.","type+1+diabetes"],["Skeletal fragility in diabetes.",["Rubin MR"],"Ann N Y Acad Sci. 2017 Aug;1402(1):18-30. doi: 10.1111/nyas.13463.","Fracture risk is heightened in patients with both type 1 diabetes (T1D) and type 2 diabetes (T2D). Although bone mineral density by dual-energy X-ray absorptiometry is decreased in T1D, it is paradoxically increased with T2D. To predict fracture risk, the Fracture Risk Assessment Tool (FRAX) can be used in diabetes patients, albeit with refinement. Skeletal abnormalities in diabetes include alterations in microarchitecture in T1D and T2D as well as compromised impact microindentation in T2D. Changes in bone microvasculature, advanced glycation end product accumulation, and bone formation may underlie these findings. When fractures occur in T1D and T2D, consequences are worse than in nondiabetic patients with regard to both morbidity and mortality. With regard to treatment, antiresorptive osteoporosis therapies appear to be effective in the setting of diabetes.","type+1+diabetes"],["How to effectively design and create a concept mobile application to aid in the management of type 1 diabetes in adolescents.",["McCulloch V","Hope S","Loranger B","Rea P"],"J Vis Commun Med. 2017 Jul;40(3):101-108. doi: 10.1080/17453054.2017.1366828. Epub 2017 Sep 19.","Diabetes is one of the most prevalent chronic health conditions in the world; with a range of diabetes-related mobile applications available to the public to aid in glycaemic control and self-management. Statistically, adherence to medication is extremely low in adolescents with Type 1 Diabetes Mellitus (T1DM), therefore, this paper focuses on the research and design of an interactive and educational concept mobile application aimed at early to mid-adolescents to aid in their understanding of T1DM. As visual elements are an essential part of the design, this research outlines how visual components were designed specifically for adolescents with T1DM.","type+1+diabetes"],["Autoimmune diseases involving skin and intestinal mucosa are more frequent in adolescents and young adults suffering from atopic dermatitis.",["Cipriani F","Marzatico A","Ricci G"],"J Dermatol. 2017 Sep 19. doi: 10.1111/1346-8138.14031.","Evidence has emerged about the relationship between atopic dermatitis (AD) and autoimmune diseases, but the underlying mechanism of this association is complex and still unclear. Recent epidemiological data from the published work suggest a positive correlation. The aim of this review is to analyze the frequency of co-occurrence of AD and autoimmune diseases. Our systematic review included 22 articles from PubMed describing the reciprocal association between AD and autoimmune diseases. Although not all the studies achieved statistically significant results, patients suffering from autoimmune diseases involving skin and intestinal mucosa, such as vitiligo, alopecia areata, celiac disease and inflammatory bowel diseases, showed a higher risk to have AD as comorbidity. In contrast, patients with rheumatological autoimmune disorders did not show a significant correlation with AD. By analyzing the occurrence of autoimmune disorders in patients with AD, we confirmed a positive correlation between AD and autoimmune diseases involving skin and intestinal mucosa, but also with systemic lupus erythematosus, while the association between AD and type 1 diabetes, autoimmune thyroiditis and rheumatoid arthritis showed conflicting results. Further investigations are need to explain the mechanism underlying the observed comorbidity between AD and autoimmune diseases and to develop targeted prevention strategies and treatment.","type+1+diabetes"],["Diabetic ketoacidosis producing extreme hyperkalemia in a patient with type 1 diabetes on hemodialysis.",["Yamada H","Funazaki S","Kakei M","Hara K","Ishikawa SE"],"Endocrinol Diabetes Metab Case Rep. 2017 Sep 4;2017. pii: 17-0068. doi: 10.1530/EDM-17-0068. eCollection 2017.","Diabetic ketoacidosis (DKA) is a critical complication of type 1 diabetes associated with water and electrolyte disorders. Here, we report a case of DKA with extreme hyperkalemia (9.0 mEq/L) in a patient with type 1 diabetes on hemodialysis. He had a left frontal cerebral infarction resulting in inability to manage his continuous subcutaneous insulin infusion pump. Electrocardiography showed typical changes of hyperkalemia, including absent P waves, prolonged QRS interval and tented T waves. There was no evidence of total body water deficit. After starting insulin and rapid hemodialysis, the serum potassium level was normalized. Although DKA may present with hypokalemia, rapid hemodialysis may be necessary to resolve severe hyperkalemia in a patient with renal failure. LEARNING POINTS: Patients with type 1 diabetes on hemodialysis may develop ketoacidosis because of discontinuation of insulin treatment.Patients on hemodialysis who develop ketoacidosis may have hyperkalemia because of anuria.Absolute insulin deficit alters potassium distribution between the intracellular and extracellular space, and anuria abolishes urinary excretion of potassium.Rapid hemodialysis along with intensive insulin therapy can improve hyperkalemia, while fluid infusions may worsen heart failure in patients with ketoacidosis who routinely require hemodialysis.","type+1+diabetes"],["Continuous glucose monitoring in pregnant women with type 1 diabetes.",["Garg SK","Polsky S"],"Lancet. 2017 Sep 15. pii: S0140-6736(17)32449-2. doi: 10.1016/S0140-6736(17)32449-2.","","type+1+diabetes"],["Continuous glucose monitoring in pregnant women with type 1 diabetes (CONCEPTT): a multicentre international randomised controlled trial.",["Feig DS","Donovan LE","Corcoy R","Murphy KE","Amiel SA","Hunt KF","Asztalos E","Barrett JFR","Sanchez JJ","de Leiva A","Hod M","Jovanovic L","Keely E","McManus R","Hutton EK","Meek CL","Stewart ZA","Wysocki T","O'Brien R","Ruedy K","Kollman C","Tomlinson G","Murphy HR"],"Lancet. 2017 Sep 15. pii: S0140-6736(17)32400-5. doi: 10.1016/S0140-6736(17)32400-5.","BACKGROUND: Pregnant women with type 1 diabetes are a high-risk population who are recommended to strive for optimal glucose control, but neonatal outcomes attributed to maternal hyperglycaemia remain suboptimal. Our aim was to examine the effectiveness of continuous glucose monitoring (CGM) on maternal glucose control and obstetric and neonatal health outcomes. METHODS: In this multicentre, open-label, randomised controlled trial, we recruited women aged 18-40 years with type 1 diabetes for a minimum of 12 months who were receiving intensive insulin therapy. Participants were pregnant (</=13 weeks and 6 days' gestation) or planning pregnancy from 31 hospitals in Canada, England, Scotland, Spain, Italy, Ireland, and the USA. We ran two trials in parallel for pregnant participants and for participants planning pregnancy. In both trials, participants were randomly assigned to either CGM in addition to capillary glucose monitoring or capillary glucose monitoring alone. Randomisation was stratified by insulin delivery (pump or injections) and baseline glycated haemoglobin (HbA1c). The primary outcome was change in HbA1c from randomisation to 34 weeks' gestation in pregnant women and to 24 weeks or conception in women planning pregnancy, and was assessed in all randomised participants with baseline assessments. Secondary outcomes included obstetric and neonatal health outcomes, assessed with all available data without imputation. This trial is registered with ClinicalTrials.gov, number NCT01788527. FINDINGS: Between March 25, 2013, and March 22, 2016, we randomly assigned 325 women (215 pregnant, 110 planning pregnancy) to capillary glucose monitoring with CGM (108 pregnant and 53 planning pregnancy) or without (107 pregnant and 57 planning pregnancy). We found a small difference in HbA1c in pregnant women using CGM (mean difference -0.19%; 95% CI -0.34 to -0.03; p=0.0207). Pregnant CGM users spent more time in target (68% vs 61%; p=0.0034) and less time hyperglycaemic (27% vs 32%; p=0.0279) than did pregnant control participants, with comparable severe hypoglycaemia episodes (18 CGM and 21 control) and time spent hypoglycaemic (3% vs 4%; p=0.10). Neonatal health outcomes were significantly improved, with lower incidence of large for gestational age (odds ratio 0.51, 95% CI 0.28 to 0.90; p=0.0210), fewer neonatal intensive care admissions lasting more than 24 h (0.48; 0.26 to 0.86; p=0.0157), fewer incidences of neonatal hypoglycaemia (0.45; 0.22 to 0.89; p=0.0250), and 1-day shorter length of hospital stay (p=0.0091). We found no apparent benefit of CGM in women planning pregnancy. Adverse events occurred in 51 (48%) of CGM participants and 43 (40%) of control participants in the pregnancy trial, and in 12 (27%) of CGM participants and 21 (37%) of control participants in the planning pregnancy trial. Serious adverse events occurred in 13 (6%) participants in the pregnancy trial (eight [7%] CGM, five [5%] control) and in three (3%) participants in the planning pregnancy trial (two [4%] CGM and one [2%] control). The most common adverse events were skin reactions occurring in 49 (48%) of 103 CGM participants and eight (8%) of 104 control participants during pregnancy and in 23 (44%) of 52 CGM participants and five (9%) of 57 control participants in the planning pregnancy trial. The most common serious adverse events were gastrointestinal (nausea and vomiting in four participants during pregnancy and three participants planning pregnancy). INTERPRETATION: Use of CGM during pregnancy in patients with type 1 diabetes is associated with improved neonatal outcomes, which are likely to be attributed to reduced exposure to maternal hyperglycaemia. CGM should be offered to all pregnant women with type 1 diabetes using intensive insulin therapy. This study is the first to indicate potential for improvements in non-glycaemic health outcomes from CGM use. FUNDING: Juvenile Diabetes Research Foundation, Canadian Clinical Trials Network, and National Institute for Health Research.","type+1+diabetes"],["Serous retinal detachment after panretinal photocoagulation for proliferative diabetic retinopathy: a case report.",["Schatz P","Aldayel A","Taskintuna I","Abdelkader E","Mura M"],"J Med Case Rep. 2017 Sep 19;11(1):265. doi: 10.1186/s13256-017-1424-y.","BACKGROUND: Proliferative diabetic retinopathy is a major cause of visual impairment in working-age adults worldwide. Panretinal photocoagulation is a cornerstone in its management; however, it may include a range of side effects and complications, one of these being serous retinal detachment. To the best of our knowledge, this is the first report of the use of intravitreal injection of bevacizumab for serous retinal detachment after panretinal photocoagulation. CASE PRESENTATION: A 24-year-old Saudi man with poorly controlled type 1 diabetes presented with bilateral progressive proliferative retinopathy in spite of several sessions of panretinal photocoagulation. After one additional such session, he developed bilateral serous retinal detachment and vision loss, which was managed with a single bilateral intravitreal bevacizumab injection. The serous retinal detachment subsided with partial recovery of vision. CONCLUSIONS: Serous retinal detachment after panretinal photocoagulation for proliferative diabetic retinopathy is a rare complication nowadays. In this case, it seems that excessive photocoagulation exceeded the energy-absorbing capacity of the retinal pigment epithelium, leading to a disruption of the blood-retinal barrier. A single injection of bilateral intravitreal bevacizumab was sufficient to control the serous retinal detachment. This effect may have been due to a reduction of vascular leakage resulting from the mechanism of action of this drug. No complications were noted from the injection. Caution should be exerted when attempting bilateral panretinal photocoagulation.","type+1+diabetes"],["Relationship between Optimum Mini-doses of Glucagon and Insulin Levels when Treating Mild Hypoglycaemia in Patients with Type 1 Diabetes - A Simulation Study.",["Ranjan A","Wendt SL","Schmidt S","Madsbad S","Holst JJ","Madsen H","Knudsen CB","Jorgensen JB","Norgaard K"],"Basic Clin Pharmacol Toxicol. 2017 Sep 18. doi: 10.1111/bcpt.12907.","Hypoglycaemia remains the main limiting factor in type 1 diabetes management. We developed an insulin-dependent glucagon dosing regimen for treatment of mild hypoglycaemia based on simulations. A validated glucose-insulin-glucagon model was used to describe seven virtual patients with insulin pump-treated type 1 diabetes. In each simulation, one of ten different and individualized subcutaneous insulin boluses was administered to decrease plasma glucose (PG) from 7.0 to </=3.9 mmol/l. Insulin levels were estimated as ratio of actual to baseline serum insulin concentration (se/ba-insulin), insulin on board (IOB) or percentage of IOB to total daily insulin dose (IOB/TDD). Insulin bolus sizes were chosen to provide pre-defined insulin levels when PG reached 3.9 mmol/l, where one of 17 subcutaneous glucagon boluses was administered. Optimum glucagon bolus to treat mild hypoglycaemia at varying insulin levels was the lowest dose that in most patients caused PG peak between 5.0 and 10.0 mmol/l and sustained PG >/= 3.9 mmol/l for 2 hr after the bolus. PG response to glucagon declined with increasing insulin levels. The glucagon dose to optimally treat mild hypoglycaemia depended exponentially on insulin levels, regardless of how insulin was estimated. A 125-mug glucagon dose was needed to optimally treat mild hypoglycaemia when insulin levels were equal to baseline levels. In contrast, glucagon doses >500 mug were needed when se/ba-insulin >2.5, IOB >2.0 U or IOB/TDD >6%. Although the proposed model-based glucagon regimen needs confirmation in clinical trials, this is the first attempt to develop an insulin-dependent glucagon dosing regimen for treatment of insulin-induced mild hypoglycaemia in patients with type 1 diabetes.","type+1+diabetes"],["A Study Examining the Effect of a Short Bout of Postprandial Walking on the Glycemic Effect of a Meal: Type 1 Diabetes.",["Hinojosa SL","Heiss CJ"],"J Am Coll Nutr. 2017 Sep 18:1-6. doi: 10.1080/07315724.2017.1345337.","OBJECTIVE: The purpose of this pilot study was to determine whether 15 minutes of postprandial walking has an effect on the glycemic response to a breakfast beverage in individuals with type 1 diabetes (T1DM). METHODS: Seven participants, aged 22.3 +/- 4.3 years, with T1DM using intensive insulin therapy completed 2 days of data collection. On day 1, participants measured baseline fasting blood glucose (BG) with a glucometer, consumed an 8-ounce Boost(R) beverage (41 grams carbohydrate), administered a bolus of insulin according to the carbohydrate load and fasting BG, and sat quietly, repeating BG measurements 15, 30, 60, 90, and 120 minutes after consumption. On day 2, participants repeated the protocol, but walked 15 minutes at 50% to 60% maximum heart rate immediately after beverage consumption. RESULTS: The difference between peak and baseline (peak - baseline) BG and incremental glucose area under the curve (iAUC) were lower in all but one participant on the walking compared to the sedentary day. Mean peak - baseline BG was significantly lower on the walking day com
