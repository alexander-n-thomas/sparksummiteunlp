litus-alone, and as an adjunct therapy with metformin. METHODS: Diabetes was induced in the animals by a single intraperitoneal injection of streptozotocin. Animals were divided into seven groups with 6 animals each: Vehicle control, Negative control, Positive control (Metformin 50 mg/kg), treatment groups 4 and 5 received NSCCe at the doses of 100 mg/kg and 200 mg/kg, respectively. Groups 6 and 7 received the same doses, in combination with Metformin (50 and 25 mg/kg). Following a 28-day dosing period, plasma glucose levels, lipid profile and renal function profile were evaluated. Histopathological examinations were performed to measure any morphological change in kidney, liver and pancreatic tissue. RESULTS: Combination of Nigella sativa & Cinnamomum cassia extracts significantly normalized plasma glucose levels, lipid profile and kidney function parameters, compared to the diabetic control group. Animals treated with the combinatorial extract and metformin showed more prominent effects on these parameters. Significant reversal in the pancreatic cell damage was observed on treatment with NSCCe. CONCLUSIONS: This study generates evidence to support Nigella sativa & Cinnamomum cassia as an adjunctive in diabetes treatment protocols.","type+1+diabetes",["BACKGROUND:","Nigella","sativa","(black","cumin)","and","Cinnamomum","cassia","(Cinnamon)","are","an","integral","part","of","the","Indian","diet,","and","have","also","been","sourced","in","the","ayurveda,","the","traditional","Indian","system","of","medicine,","for","their","medicinal","properties.","Both","the","herbs","individually","have","been","successfully","evaluated","for","their","preliminary","antidiabetic","potential.","AIM:","Herein,","we","dived","deeper","into","antidiabetic","properties","of","these","herbs,","by","investigating","the","combinatorial","effect","of","both","herbs,","on","parameters","of","diabetes","and","further,","as","an","adjunct","to","metformin","therapy,","for","assessing","the or diabetes management. Implantable sensors could overcome some challenges reportedly associated with device visibility, psychosocial functioning and sensor durability. METHODS: A psychosocial assessment was conducted to determine acceptability and impact of an implantable continuous glucose monitoring (CGM) sensor as part of the PRECISE trial. Questionnaires were administered to participants comprising the Diabetes Distress Scale, the CGM impact scale, and bespoke device satisfaction. RESULTS: Fifty-one participants across the United Kingdom (n = 10) and Germany (n = 41) completed the questionnaires. Of these, 90% had T1D, 50% followed an insulin pump therapy regimen, and 45% of the participants were previous CGM users. CGM Impact Scale results show 86% (n = 44) of participants reported feeling better (14% neutral) about their diabetes control with 90% CGM naive participants and 81% previous CGM users reporting increased confidence about their diabetes management. Furthermore, 73% (n = 37) felt more safe (27% neutral) while sleeping and 78% (n = 39) more confident (22% neutral) about avoiding serious hypoglycemia. Responses correspond with an average improvement in HbA1c from 7.51 to 7.05 ( P < .0001) over the 90 days use of the CGM. Overall, the system was rated highly on ease of use, convenience and comfort. 84% would choose to be inserted again with 93% of CGM naive participants (86% previous CGM users) reporting minimized burden of diabetes. CONCLUSIONS: Implantable CGM devices are acceptable to users and are evaluated favorably. The considerable majority of participants (93% of first time users and 77% previous CGM users) would like to continue using the system to help manage their diabetes more effectively.","type+1+diabetes",["BACKGROUND:","Real-time","continuous","glucose","monitoring","is","associated","with","significant","benefits","for","diabetes","management.","Implantable","sensors","could","overcome","some","challenges","reportedly","associated","wit lutamate decarboxylase (GAD) in patients with type 1 or type 2 diabetes mellitus (DM) and healthy volunteers. MATERIALS AND METHODS: The expression of CD69, a marker of T-lymphocyte activity, was determined in whole blood samples by flow cytometry after 12 h of incubation with or without insulin or GAD. The analysis included samples from 12 type 1 DM patients, 14 type 2 DM patients, and 12 healthy volunteers. RESULTS: Significant increases in the number of activated CD4+ and CD8+ T-lymphocytes following pre-incubation of whole blood samples with human insulin or GAD were observed in samples from patients with type 1 DM, whereas no activation of these cells was detected in samples from either type 2 DM patients or healthy subjects. DISCUSSION: These results indicated that latent pre-activation of CD4+ and CD8+ T-lymphocytes in response to insulin or GAD epitopes occurred in type 1 DM patients. CONCLUSION: These findings suggest that pre-immunization against insulin and/or GAD might be associated with the development of type 1 DM. Alternatively, these results might reflect a non-specific, bystander autoimmune response.","type+1+diabetes",["BACKGROUND:","The","origin","of","autoimmune","disease","type","1","diabetes","is","still","unknown.","AIM:","This","study","assessed","the","activation","of","CD4+","and","CD8+","T-lymphocytes","by","human","insulin","and","human","glutamate","decarboxylase","(GAD)","in","patients","with","type","1","or","type","2","diabetes","mellitus","(DM)","and","healthy","volunteers.","MATERIALS","AND","METHODS:","The","expression","of","CD69,","a","marker","of","T-lymphocyte","activity,","was","determined","in","whole","blood","samples","by","flow","cytometry","after","12","h","of","incubation","with","or","without","insulin","or","GAD.","The","analysis","included","samples","from","12","type","1","DM","patients,","14","type","2","DM","patients,","and","12","healthy","volunteers.","RESULTS:","Significant","increases","in","the","number","of", 098108337,0.8411601821979965,1.349657516204396,1.1668515806167616,3.9251115406143575,1.8538018219723413,0.9422562990693651,1.325248551325471,1.7264673685521843,5.02691441955486,1.0102825199252217,0.9089674431126944,0.9897899995351042,2.045565365378906,1.2076231325028917,2.1334209470855425,1.1172546394773895,2.481919105540967,2.0330261393517155,2.1621031816268577,0.7390391738166007]],1.0],["Adolescent Perceptions of Peer Responses to Diabetes Self-Management: A Qualitative Study.",["Yang PY","Lou MF","Lien AS","Gau BS"],"J Nurs Res. 2017 Oct 12. doi: 10.1097/jnr.0000000000000234.","BACKGROUND: Type 1 diabetes (T1D) is more prevalent in adolescents than in adults, and the self-management of insulin-dependent diabetes is complex. T1D requires injections of insulin, self-management of blood testing, regular physical activity, and diet monitoring, which are challenging for growing and developing adolescents. Adolescents are often more concerned with how they are perceived by their peers than how they perceive themselves. Positive peer responses influence the self-care management of adolescents with T1D in school settings. By contrast, negative peer responses and avoidance behaviors threaten to negatively affect the health outcomes of adolescents with T1D. Evidence indicates that peer influence is crucial to the successful self-management of diabetes in adolescents. However, very few studies have investigated the effect of peer influence on adolescents with T1D. PURPOSE: This article describes how adolescents with T1D perceive the responses of their peers to their diabetes self-management in school settings. METHODS: Ten 12- to 17-year-old adolescents with diabetes were recruited from a pediatric endocrinology clinic at a university hospital in Taiwan. Audio-recorded interview data were transcribed verbatim and reviewed for accuracy. A thematic analysis approach was used to analyze the narrative content of semistructured interviews with participants. The rigor of the data collection and analysis was emphasized. RESULTS: Analysis of peer responses to the diabetes care practices of the participants revealed six themes: knowledge seeking, curiosity, enthusiasm, empathy, fearfulness, and isolation and bullying. Subthemes were categorized to illustrate how adolescents with T1D balance the challenge of diabetes self-care regimens and normal peer interactions. They were coping with the requirements of their T1D regimen and hoping to determine the perceptions of their peers toward this regimen and themselves. CONCLUSIONS/IMPLICATIONS FOR PRACTICE: Understanding the perception of peer identity for adolescents with T1D provides information for diabetes education and assists school nurses to facilitate successful T1D management in adolescents.","type+1+diabetes",["BACKGROUND:","Type","1","diabetes","(T1D)","is","more","prevalent","in","adolescents","than","in","adults,","and","the","self-management","of","insulin-dependent","diabetes","is","complex.","T1D","requires","injections","of","insulin,","self-management","of","blood","testing,","regular","physical","activity,","and","diet","monitoring,","which","are","challenging","for","growing","and","developing","adolescents.","Adolescents","are","often","more","concerned","with","how","they","are","perceived","by","their","peers","than","how","they","perceive","themselves.","Positive","peer","responses","influence","the","self-care","management","of","adolescents","with","T1D","in","school","settings.","By","contrast,","negative","peer","responses","and","avoidance","behaviors","threaten","to","negatively","affect","the","health","outcomes","of","adolescents","with","T1D.","Evidence","indicates","that","peer","influence","is","crucial","to","the","successful","self-management","of","diabetes","in","adolescents.","However,","very","few","studies","have","investigated","the","effect","of","peer","influence","on","adolescents","with","T1D.","PURPOSE:","This","article","describes","how","adolescents", heir clinical course and pathological characteristics closely mimicked those of human MS-NASH patients. Interestingly, most of the mice developed HCC with advancing age, and the pathological and functional characteristics of this condition were identical to those of human HCC. We further established a novel mouse model of HCC based on type 1 diabetes (DIAR-nSTZ mice) and reported its histopathological features. By comparing various aspects of these mouse models, specific and useful characteristics in a suitable model of MS-associated liver diseases, including hepato-carcinogenesis, can be highlighted.","type+1+diabetes",["Metabolic","syndrome","(MS)","is","a","worldwide","healthcare","issue","and","a","dominant","risk","factor","for","the","development","of","incurable","diseases","affecting","the","entire","body.","The","hepatic","manifestations","of","MS","include","nonalcoholic","fatty","liver","disease","(NAFLD)","and","its","progressive","variant,","nonalcoholic","steatohepatitis","(NASH).","NASH","is","known","to","progress","to","liver","cirrhosis","and","hepatocellular","carcinoma","(HCC).","Excellent","animal","models","for","determining","the","mechanism","of","pathogenesis","and","establishing","therapeutic","treatment","of","NASH/HCC","are","strongly","required","worldwide.","We","recently","reported","that","two","previously","established","mouse","models","of","obesity","and","diabetes","mellitus,","namely,","Tsumura-Suzuki","Obese","Diabetes","(TSOD)","mice","and","MSG","mice,","developed","MS-associated","NASH","and","that","their","clinical","course","and","pathological","characteristics","closely","mimicked","those","of","human","MS-NASH","patients.","Interestingly,","most","of","the","mice","developed","HCC","with","advancing","age,","and","the","pathological","and","functional","characteristics","of","this","condition","were","identical","to","those","of","human","HCC.","We","further","established","a","novel","mouse","model","of","HCC","based"," al Support, Illness and Treatment Perception with Health Related Quality of Life.",["Yerusalem M","Zyga S","Theofilou P"],"Adv Exp Med Biol. 2017;988:261-270. doi: 10.1007/978-3-319-56246-9_21.","This study examines the importance of perceived social support, perception of illness and treatment on health related quality of life (HRQOL) in patients with type 1 diabetes. The purpose was to assess how type 1 diabetes, perceived social support, perception of the illness and treatment can be predictors of health related quality of life and how these factors associate. Additional purpose was to establish the reliability of Illness Index and Treatment Index among Greek population. Four questionnaires were used, the Missoula-VITAS Quality of Life Index-15 (MVQoLI-15), the Multidimensional Scale of Perceived Social Support (MSPSS), the Illness Index, and the Treatment Index. Participants were type 1 diabetics. The sample consists of 60 volunteers, 19 males and 41 females. All participants were Greeks. There was a correlation between variables of social support, treatment and illness index and the variables of HRQOL. Several domains of social support, the illness and treatment perception, are statistically significant predictors of the total HRQOL. Treatment and Illness Scales were found highly reliable among Greek population (20 items; alpha = 0.93). Results suggest that social support interacts with relationships, spirituality and the total QOL. Family interacts with spirituality and total QOL. This study indicates friends as the most important and positive factor towards most of the HR-QOL's subsections. Findings support that perception of the condition (II) and perception of the treatment (TI) are predictors of HRQOL. This study aims to establish the reliability of Illness and Treatment Index among Greek population.","type+1+diabetes",["This","study","examines","the","importance","of","perceived","social","support,","perception","of","illness","and","treatment","on","heal ,1.2076231325028917,1.3280894623270747,1.0165130696758577,1.4907466401867848,0.7719342376415829,4.893477920879507,2.217117521449802]],1.0],["Autoimmune endocrine diseases.",["Ruggeri RM","Giuffrida G","Campenni A"],"Minerva Endocrinol. 2017 Oct 9. doi: 10.23736/S0391-1977.17.02757-2.","The endocrine system is interested by several autoimmune diseases, characterized by different impact and severity, according to the organs involved. Autoimmune thyroid disorders (i.e. Hashimoto's thyroiditis and Graves' disease) and type 1 diabetes mellitus are the most common autoimmune endocrine disorders, while hypophysitis, adrenalitis (90% of cases of primary hypocortisolism or Addison's disease), premature ovarian failure and hypoparathyroidism represent quite rare conditions. Autoimmune endocrine diseases can also coexist in the same individuals and cluster in families. Some of these associations are nosologically codified in the so-called autoimmune polyglandular syndromes, but autoimmune endocrinopathies can also be accompanied by other non-endocrine autoimmune disorders (i.e. connective tissue, skin or gastrointestinal diseases). Pathophysiology generally results from a complex interplay among genetic predisposition and environmental/endogenous factors. In the diagnostic process, measurement of organ-specific autoantibodies, both with a causative role or as an epiphenomenon, is often fundamental and integrates the assessment of hormone axes and the targeted imaging studies.","type+1+diabetes",["The","endocrine","system","is","interested","by","several","autoimmune","diseases,","characterized","by","different","impact","and","severity,","according","to","the","organs","involved.","Autoimmune","thyroid","disorders","(i.e.","Hashimoto's","thyroiditis","and","Graves'","disease)","and","type","1","diabetes","mellitus","are","the","most","common","autoimmune","endocrine","disorders,","while","hypophysitis,","adrenalitis","(90%","of","cases","of","primary","hypocortisolism","or","A tes parameters such as blood glucose, insulin resistance, glycated hemoglobin, and lipid profile. In most of the clinical trials, the recommended dose of camel milk was 500 mL/day, which led to improvement of diabetes markers even after 3 months in patients with diabetes. CONCLUSIONS: Most of the studies in the current systematic review demonstrated the favorable effects of camel milk on diabetes mellitus by reducing blood sugar, decreasing insulin resistance and improving lipid profiles.","type+1+diabetes",["CONTEXT:","Controlling","diabetes,","a","worldwide","metabolic","disease,","by","effective","alternative","treatments","is","currently","a","topic","of","great","interest.","Camel","milk","is","believed","to","be","a","suitable","hypoglycemic","agent","in","experimental","animals","and","patients","with","diabetes.","The","current","systematic","review","aimed","at","evaluating","the","effect","of","camel","milk","on","diabetes.","EVIDENCE","ACQUISITION:","A","comprehensive","search","was","dine","in","PubMed","and","Scopus","for","all","clinical","trials","and","animal","studies","documented","up","to","2015,","which","focused","on","the","effect","of","camel","milk","on","diabetes","markers.","Studies","which","assessed","the","effects","of","camel","milk,","with","no","dose","limit,","on","glucose","parameters","and","lipid","profiles","in","animals","or","humans","with","diabetes,","were","included.","The","quality","of","the","included","clinical","trials","was","evaluated","by","the","Delphi","score","checklist.","RESULTS:","The","initial","search","yielded","73","articles.","After","screening","abstracts","and","full","texts,","22","articles","were","included","consisting","of","11","animal","studies","and","11","clinical","trials,","8","of","which","focused","on","type","1","diabetes","and","the","other","three","on","type","2diabetes.","All","animal","studies","except","for","1","showed","significant","reductions","in","at","least","1","of","the","diab  49 T1DM patients and 45 healthy controls were examined for CAN presence and CIMT. CAN was diagnosed based on the results of Ewing test battery and spectral analysis of heart rate variability. CIMT was measured by two-dimensional ultrasound. Biochemical, anthropometric and anamnestic risk markers of atherosclerosis were evaluated. We used logistic types of generalized additive models(GAM) for statistical analysis. RESULTS: CAN was detected in 22 out of 49 T1DM patients(45%). All 45 healthy controls had normal cardiovascular autonomic tests results. CIMT was significantly positively associated with T1DM diagnosis(p=0.0251), CAN diagnosis(p=0.007), age(p<0.0001), BMI(p=0.0435) and systolic blood pressure(p=0.0098). CAN effect on CIMT interacted with the effect of T1DM. The combination of both factors significantly increased CIMT more than the sum of the individual T1DM and CAN status. CONCLUSIONS: CAN is significantly associated with higher CIMT in T1DM patients. CAN may play a role in pathogenesis of atherosclerosis in type 1 diabetes mellitus.","type+1+diabetes",["AIMS:","Cardiac","autonomic","neuropathy(CAN)","is","a","frequent","and","severe","complication","of","type","1","diabetes","mellitus(T1DM).","CAN","diagnosis","is","associated","with","increased","cardiovascular","morbidity","and","mortality,","often","due","to","progressive","atherosclerosis.","Carotid","intima","media","thickness(CIMT)","is","a","surrogate","marker","of","the","atherosclerosis.","The","aim","of","our","study","was","to","evaluate","the","relationship","between","CIMT","and","CAN","in","T1DM","patients.","METHODS:","Total","of","49","T1DM","patients","and","45","healthy","controls","were","examined","for","CAN","presence","and","CIMT.","CAN","was","diagnosed","based","on","the","results","of","Ewing","test","battery","and","spectral","analysis","of","heart","rate","variability.","CIMT","was","measured","by","two-dimensional","ultrasound.","Biochemical,","anthropometric","and","anamnestic 8537457414425,2.4152462650057833,1.2795025295372673,1.0165130696758577,1.0810515908134288,0.7719342376415829,0.7493526329448738,1.206362892890604,0.7390391738166007]],1.0],["Climates on incidence of childhood type 1 diabetes mellitus in 72 countries.",["Chen YL","Huang YC","Qiao YC","Ling W","Pan YH","Geng LJ","Xiao JL","Zhang XX","Zhao HL"],"Sci Rep. 2017 Oct 9;7(1):12810. doi: 10.1038/s41598-017-12954-8.","We are aimed to systematically assess the worldwide trend in incidence of childhood type 1 diabetes mellitus (CT1DM) from 1965 to 2012 and to discuss whether climate affect incidence of CT1DM. We searched the relevant literatures in detail to judge the effect of different climates on incidence of CT1DM. The climates included Mediterranean, monsoon, oceanic, continental, savanna, and rainforest. According to different climates, we further researched relevant factor such as sunshine durations and latitudes. The overall incidence of CT1DM in 72 countries was 11.43 (95% CI 10.31-12.55) per 100,000 children/yr. The incidence of CT1DM in Oceanic climate [10.56 (8.69-12.42)] is highest compared with other climates; the incidence in 40 degrees -66 degrees 34'N/S [14.71 (12.30-17.29)] is higher than other latitude groups; the incidence in sunshine durations with 3-4 hours per day [15.17 (11.14-19.20)] is highest compared with other two groups; the incidence of CT1DM from 2000 to 2012 [19.58 (14.55-24.60)] is higher than other periods; all p < 0.01. Incidence of CT1DM was increasing from 1965 to 2012, but incidence in Oceanic climate is higher than other climates. Furthermore, it is higher in centers with higher latitude and lower sunshine durations. The climates might play a key role in inducing CT1DM.","type+1+diabetes",["We","are","aimed","to","systematically","assess","the","worldwide","trend","in","incidence","of","childhood","type","1","diabetes","mellitus","(CT1DM)","from","1965","to","2012","and","to","discuss","whether","climate","affect","incidence","of","CT1DM. m CPRD on 8 August 2016. The initial data set contained all patients (n=313 485) in the database who had received a type 2 diabetes medication. Criteria were applied to identify and exclude those with type 1 diabetes, polycystic ovarian syndrome or other forms of diabetes (n=40 204), and for data quality control (n=12). We identified 251 338 patients for inclusion in future analyses of diabetes progression and treatment response. FINDINGS TO DATE: For 6-month response to treatment, measured by change in glycated haemoglobin (HbA1c), we have 91 765 patients with 119 785 treatment response episodes. The greatest impact on reduction of HbA1c occurs with first-line and second-line treatments, metformin and sulfonylurea. Patients moving to third-line treatments tend to have greater weights and higher body mass index. We have investigated the impact of non-adherence to commonly used glucose-lowering medications on HbA1c. For baseline-adjusted HbA1c change over 1 year, non-adherent patients had lower HbA1c reductions than adherent patients, with mean and 95% CI of -4.4 (-4.7 to -4.0) mmol/mol (-0.40 (-0.43 to -0.37) %). FUTURE PLANS: Findings from studies using these data will help inform future treatment plans and guidelines. Additional data are added with updates from CPRD. This will increase the numbers of patients on newer medications and add more data on those already receiving treatment. There are several ongoing studies investigating different hypotheses regarding differential response to treatment and progression of diabetes. For side effects, links to Hospital Episode Statistics data, where severe events such as hypoglycaemia will be recorded, will also be explored.","type+1+diabetes",["PURPOSE:","This","is","a","retrospective","cohort","study","using","observational","data","from","anonymised","primary","care","records.","We","identify","and","extract","all","patients","with","type","2","diabetes","and","associated","clinical","data","from","the","Clinical","Prac 681265077,0.9422562990693651,1.2038471682933567,1.7264673685521843,1.395762335653129,1.7075790840319784,1.217762636355331,1.08327628583554,1.158412711970897,1.484851419602532,2.2299062849782203,0.9089674431126944,0.8950331721381481,0.9897899995351042,0.9432238850181011,4.031581195560211,1.2357579805744103,2.6533359959593947,1.4345569599908823,0.9578511570272716,0.9509984625652311,2.207048893330975,1.022782682689453,1.4683493949661444,1.2076231325028917,2.5590050590745346,0.7453733200933924,0.7719342376415829,1.2781484331895379,0.9786955841759014,5.99482106355899,1.206362892890604]],1.0],["Coxsackievirus B4 as a Causative Agent of Diabetes Mellitus Type 1: Is There a Role of Inefficiently Treated Drinking Water and Sewage in Virus Spreading?",["El-Senousy WM","Abdel-Moneim A","Abdel-Latif M","El-Hefnawy MH","Khalil RG"],"Food Environ Virol. 2017 Oct 11. doi: 10.1007/s12560-017-9322-4.","This study proposed to detect the enterovirus (EV) infection in children with type 1 diabetes mellitus (T1D) and to assess the role of insufficiently treated water and sewage as sources of viral spreading. Three hundred and eighty-two serum specimens of children with T1D, one hundred serum specimens of children who did not suffer from T1D as control, and forty-eight water and sewage samples were screened for EV RNA using nested RT-PCR. The number of genome copies and infectious units of EVs in raw and treated sewage and water samples were investigated using real-time (RT)-PCR and plaque assay, respectively. T1D markers [Fasting blood glucose (FBG), HbA1c, and C-peptide], in addition to anti-Coxsackie A & B viruses (CVs A & B) IgG, were measured in control, T1D-negative EV (T1D-EV-), and T1D-positive EV (T1D-EV+) children specimens. The prevalence of EV genome was significantly higher in diabetic children (26.2%, 100 out of 382) than the control children (0%, 0 out of 100). FBG and HbA1c in T1D-EV- and T1D-EV+ children specimens were significantly higher than those in the control group, while c-peptide in T1D-EV- and T1D-EV+ children specimens was significantly lower than that in the control (n = 100; p < 0.001). Positivity of anti-CVs A & B IgG was 70.7, 6.7, and 22.9% in T1D-EV+, T1D-EV-, and control children specimens, respectively. The prevalence of EV genome in drinking water and treated sewage samples was 25 and 33.3%, respectively. The prevalence of EV infectious units in drinking water and treated sewage samples was 8.5 and 25%, respectively. Quantification assays were performed to assess the capabilities of both wastewater treatment plants (WWTPs) and water treatment plants (WTPs) to remove EV. The reduction of EV genome in Zenin WWTP ranged from 2 to 4 log10, while the reduction of EV infectious units ranged from 1 to 4 log10. The reduction of EV genome in El-Giza WTP ranged from 1 to 3 log10, while the reduction of EV infectious units ranged from 1 to 2 log10. This capability of reduction did not prevent the appearance of infectious EV in treated sewage and drinking water. Plaque purification was performed for isolation of separate EV isolates from treated and untreated water and sewage samples. Characterization of the EV amplicons by RT-PCR followed by sequencing of these isolates revealed high homology (97%) with human coxsackievirus B4 (CV B4) in 60% of the isolates, while the rest of the isolates belonged to poliovirus type 1 and type 2 vaccine strains. On the other hand, characterization of the EV amplicons by RT-PCR followed by sequencing for T1D-EV+ children specimens indicated that all samples contained CV B4 with the same sequence characterized in the environmental samples. CV B4-contaminated drinking water or treated sewage may play a role as a causative agent of T1D in children.","type+1+diabetes",["This","study","proposed","to","detect","the","enterovirus","(EV)","infection","in","children","with","type","1","diabetes","mellitus","(T1D)","and","to","assess","the","role","of","insufficiently","treated","water","and","sewage" d bins, so that the transplant sample obtained by combining multiple bins also contains significant acinar tissue levels. We show that in comparison to the significant size and density overlaps between the islet and acinar tissue populations post-organ digestion, their deformability overlaps are minimal. This feature is utilized to design a microfluidic separation strategy, wherein tangential flows enable selective deformation of acinar populations towards the bifurcating waste stream and sequential switching of hydrodynamic resistance enables the collection of rigid islets. Using 25 bifurcating daughter channels, a throughput of approximately 300 islets per hour per device is obtained for enabling islet enrichment from relatively dilute starting levels to purity levels that meet the transplant criteria, as well as to further enhance islet purity from samples following density gradient enrichment. Based on confirmation of viability and functionality of the microfluidic-isolated islets using insulin secretion analysis and an angiogenesis assay, we envision utilizing this strategy to generate small-volume transplant plugs with high islet purity and significantly reduced acinar levels for minimizing immune responses after transplantation.","type+1+diabetes",["The","long-term","management","of","type-1","diabetes","(T1D)","is","currently","achieved","through","lifelong","exogenous","insulin","injections.","Although","there","is","no","cure","for","T1D,","transplantation","of","pancreatic","islets","of","Langerhans","has","the","potential","to","restore","normal","endocrine","function","versus","the","morbidity","of","hypoglycemic","unawareness","that","is","commonly","associated","with","sudden","death","among","fragile","diabetics.","However,","since","endocrine","islet","tissues","form","a","small","proportion","of","the","pancreas,","sufficient","islet","numbers","can","be","reached","only","by","combining","islets","from","multiple","organ","donors","and","the","tra 625652311,1.575347912628209,4.091130730757812,1.3628252265790435,0.9278537457414425,1.5101265645607271,1.0407630718993175,2.481919105540967,1.3525687264118544,2.0330261393517155,1.0810515908134288,1.5438684752831657,1.4018692248613087,3.3276674033403757,1.309766187177094,11.86627561738605]],1.0],["Determinants of preeclampsia in women with type 1 diabetes.",["Gutaj P","Zawiejska A","Mantaj U","Wender-Ozegowska E"],"Acta Diabetol. 2017 Oct 3. doi: 10.1007/s00592-017-1053-3.","AIMS: Despite improvement in diabetic care over the years, the incidence of hypertensive disorders of pregnancy is still very high. Therefore, the aim of our study was to determine risk factors for PE in women with T1DM. METHODS: This study was a prospective, nested case-control study on a population of 165 women with T1DM. Women were divided into 3 subgroups: normotensive (N = 141), gestational hypertension (GH) (N = 8), and PE (N = 16). Clinical data were collected in the first trimester (< 12th week), in mid-pregnancy (20-24th weeks), and just prior to delivery (34-39th weeks). IR in the first trimester was quantified using the estimated glucose disposal rate formula (eGDR, milligrams/kilogram/minute). Simple logistic regression was used to search for factors associated with PE and GH. For multivariate comparisons, we used multiple logistic regression with stepwise selection. RESULTS: All preeclampsia cases were diagnosed in primiparae. The presence of vasculopathy was the strongest determinant of PE (OR 10.8, 95% CI 3.27-35.97, P = 0.0001), followed by a history of chronic hypertension (6.05, 1.75-20.8, P = 0.004) and the duration of diabetes (1.11, 1.03-1.12, P = 0.009). However, chronic hypertension and duration of diabetes were no longer associated with PE after adjustment for the presence of vasculopathy. Higher gestational weight gain (GWG) was associated with PE, and this association remained significant after adjustment for first trimester body mass index (1.14, 1.02-1.28, P = 0.02). ycation end-products intake before blood collection was assessed. Lower expression of DDOST was found in patients than in controls after adjustment for sex, age, use of statins, angiotensin-converting enzyme inhibitors and angiotensin receptor blockers. Higher expressions of AGER, DDOST and SIRT1 were observed in Group A. Stratifying by complications, AGER and DDOST expressions were higher in those without retinopathy and without diabetic kidney disease, respectively, compared to patients with these complications. Patients using statins or angiotensin receptor blockers presented higher expression of DDOST. Expression of SIRT1 was higher in patients consuming >/=12,872 KU daily of advanced glycation end-products. Although AGER, DDOST and SIRT1 are differently expressed in peripheral blood mononuclear cells from type 1 diabetes patients with and without microvascular complications, they are also influenced by dietary advanced glycation end-products and by statins and angiotensin receptor blockers.","type+1+diabetes",["Quantitative","polymerase","chain","reaction","was","employed","to","quantify","expression","of","two","genes","coding","for","advanced","glycation","end-product","receptors","[RAGE","(","AGER)","and","AGER1","(","DDOST)]","and","of","the","gene","coding","the","deacetylase","SIRT1","(","SIRT1)","in","peripheral","blood","mononuclear","cells","from","type","1","diabetes","patients","without","[Group","A,","n","=","35;","28.5","(24-39)","years","old;","median","(interquartile","interval)]","or","with","at","least","one","microvascular","complication","[Group","B,","n","=","117;","34.5","(30-42)","years","old];","31","healthy","controls","were","also","included.","In","a","subgroup","of","48","patients,","daily","advanced","glycation","end-products","intake","before","blood","collection","was","assessed.","Lower","expression","of","DDOST","was","found","in","patients","than","in","controls","after","adjustment","for","sex,","age,","use","of","statins,","an 125-017-4458-1.","AIMS/HYPOTHESIS: The aim of this study was to investigate the influence of age and sex on insulin sensitivity and insulin secretion in the adolescent offspring of women with type 1 diabetes, compared with the background population. METHODS: This was a prospective nationwide follow-up study (Epigenetic, Genetic and Environmental Effects on Growth, Cognitive Functions and Metabolism in Offspring of Women with Type 1 Diabetes [EPICOM]) in a Danish population. We examined 278 offspring of women with type 1 diabetes from the Danish Diabetes Association Register born during 1993-1999 (index offspring) and 303 control offspring, identified through the Danish Central Office of Civil Registration and matched to the index offspring with respect to date of birth, sex and postal code. The offspring had an overall mean age of 16.7 years (range 13.0-20.4 years). The main outcomes were age-related changes in fasting OGTT-derived indices for insulin sensitivity (BIGTT-SI0-30-120, Matsuda index, HOMA-IR) and insulin secretion (acute insulin response [BIGTT-AIR0-0-30-120], insulinogenic index, HOMA of insulin secretory function [HOMA-beta], disposition index) and physical activity (International Physical Activity Questionnaire). In addition, we determined total body fat (TBF) percentage using dual-energy x-ray absorptiometry. RESULTS: We observed significantly lower insulin sensitivity in index offspring compared with control offspring, increasing with age. The differences were attenuated after adjustment for TBF percentage, but were still significant at 17 and 18 years of age. We also observed decreased disposition index and insulin secretion-sensitivity index-2 in index offspring at the same age, but we found no significant differences in other indices of insulin secretion compared with control offspring. With age, TBF percentage became increasingly more divergent between index and control offspring, and was consistently higher among female but not male index offspring. CONCLUSIONS/INTERPRETATION: Differences in insulin sensitivity between the offspring of women with type 1 diabetes and control offspring increased with age. This was only partially explained by higher adiposity in the index offspring. TRIAL REGISTRATION: ClinicalTrials.gov NCT01559181.","type+1+diabetes",["AIMS/HYPOTHESIS:","The","aim","of","this","study","was","to","investigate","the","influence","of","age","and","sex","on","insulin","sensitivity","and","insulin","secretion","in","the","adolescent","offspring","of","women","with","type","1","diabetes,","compared","with","the","background","population.","METHODS:","This","was","a","prospective","nationwide","follow-up","study","(Epigenetic,","Genetic","and","Environmental","Effects","on","Growth,","Cognitive","Functions","and","Metabolism","in","Offspring","of","Women","with","Type","1","Diabetes","[EPICOM])","in","a","Danish","population.","We","examined","278","offspring","of","women","with","type","1","diabetes","from","the","Danish","Diabetes","Association","Register","born","during","1993-1999","(index","offspring)","and","303","control","offspring,","identified","through","the","Danish","Central","Office","of","Civil","Registration","and","matched","to","the","index","offspring","with","respect","to","date","of","birth,","sex","and","postal","code.","The","offspring","had","an","overall","mean","age","of","16.7","years","(range","13.0-20.4","years).","The","main","outcomes","were","age-related","changes","in","fasting","OGTT-derived","indices","for","insulin","sensitivity","(BIGTT-SI0-30-120,","Matsuda","index,","HOMA-IR)","and","insulin","secretion","(acute","insulin","response","[BIGTT-AIR0-0-30-120],","insulinogenic","index,","HOMA","of","insulin","secretory","function","[HOMA-beta],","disposition","index)","and","physical","activity","(International","Physical","Activity","Questionnaire).","In","addition,","we","determined","total","body","fat","(TBF)","percentage","using","dual-energy","x-ray","abs se risk by GWAS, and the subset of these genes specifically implicated in T1D. We performed RNA sequencing and aligned the reads to both the human reference genome and a catalog of all possible splicing events developed from the genome, thereby providing a comprehensive evaluation of the roles of gene expression and alternative splicing (AS) in autoimmunity. Autoimmune candidate genes displayed greater expression specificity in the three lymphocyte populations relative to other genes, with significantly increased levels of splicing events, particularly those predicted to have substantial effects on protein isoform structure and function (e.g., intron retention, exon skipping). The majority of single-nucleotide polymorphisms within T1D-associated loci were also associated with one or more cis-expression quantitative trait loci (cis-eQTLs) and/or splicing eQTLs. Our findings highlight a substantial, and previously underrecognized, role for AS in the pathogenesis of autoimmune disorders and particularly for T1D.","type+1+diabetes",["Genome-wide","association","studies","(GWAS)","have","identified","multiple,","shared","allelic","associations","with","many","autoimmune","diseases.","However,","the","pathogenic","contributions","of","variants","residing","in","risk","loci","remain","unresolved.","The","location","of","the","majority","of","shared","disease-associated","variants","in","noncoding","regions","suggests","they","contribute","to","risk","of","autoimmunity","through","effects","on","gene","expression","in","the","immune","system.","In","the","current","study,","we","test","this","hypothesis","by","applying","RNA","sequencing","to","CD4+,","CD8+,","and","CD19+","lymphocyte","populations","isolated","from","81","subjects","with","type","1","diabetes","(T1D).","We","characterize","and","compare","the","expression","patterns","across","these","cell","types","for","three","gene","sets:","all","genes,","the","set","of","genes","implicated","in","autoimmune","disease"  Chronic urticaria (CU) affects 0.1% to 0.3% of children. Most cases have no identifiable trigger and are classified as chronic spontaneous urticaria (CSU). At least half of patients with CSU may have an autoimmune etiology that can be determined in vitro using the basophil activation test (BAT). While 30% to 55% of CU cases resolve spontaneously within 5 years in adults, the natural history and predictors of resolution in children are not known. Objective: To assess the comorbidities, natural history of CU, and its subtypes in children and identify predictors of resolution. Design, Setting, and Participants: We followed a pediatric cohort with chronic urticaria that presented with hives lasting at least 6 weeks between 2013 and 2015 at a single tertiary care referral center. Exposures: Data were collected on disease activity, comorbidities, physical triggers, BAT results, complete blood cell count, C-reactive protein levels, thyroid-stimulating hormone levels, and thyroid peroxidase antibodies. Main Outcomes and Measures: We assessed the rate of resolution (defined as absence of hives for at least 1 year with no treatment) and the association with clinical and laboratory markers. Results: The cohort comprised 139 children younger than 18 years old. Thirty-one patients (20%) had inducible urticaria, most commonly cold induced. Six children had autoimmune comorbidity, such as thyroiditis and type 1 diabetes. Autoimmune disorders (24 patients [17%]) and CU (17 patients [12%]) were common in family members. Positive BAT results (CD63 levels > 1.8%) were found in 58% of patients. Patients with positive BAT results (CD63 level >1.8%) were twice as likely to resolve after 1 year compared with negative BAT results (hazard ratio [HR], 2.33; 95% CI, 1.08-5.05). In contrast, presence of basophils decreased the likelihood of resolution (HR, 0.40; 95% CI, 0.20-0.99). No correlation with age was found. Chronic urticaria resolved in 43 patients, with a rate of resolution of 10.3% per year. Levels of CD63 higher than 1.8% and absence of basophils were associated with earlier disease resolution. Conclusions and Relevance: Resolution rate in children with CU is low. The presence of certain biomarkers (positive BAT result and basophil count) may help to predict the likelihood of resolution.","type+1+diabetes",["Importance:","Chronic","urticaria","(CU)","affects","0.1%","to","0.3%","of","children.","Most","cases","have","no","identifiable","trigger","and","are","classified","as","chronic","spontaneous","urticaria","(CSU).","At","least","half","of","patients","with","CSU","may","have","an","autoimmune","etiology","that","can","be","determined","in","vitro","using","the","basophil","activation","test","(BAT).","While","30%","to","55%","of","CU","cases","resolve","spontaneously","within","5","years","in","adults,","the","natural","history","and","predictors","of","resolution","in","children","are","not","known.","Objective:","To","assess","the","comorbidities,","natural","history","of","CU,","and","its","subtypes","in","children","and","identify","predictors","of","resolution.","Design,","Setting,","and","Participants:","We","followed","a","pediatric","cohort","with","chronic","urticaria","that","presented","with","hives","lasting","at","least","6","weeks","between","2013","and","2015","at","a","single","tertiary","care","referral","center.","Exposures:","Data","were","collected","on","disease","activity,","comorbidities,","physical","triggers,","BAT","results,","complete","blood","cell","count,","C-reactive","protein","levels,","thyroid-stimulating","hormone","levels,","and","thyroid","peroxidase","antibodies.","Main","Outcomes","and","Measures:","We","assessed","the","rate","of","resolution","(defined","as","absence","of","hives","for","at","least","1","year","with","no","treatment)","and","the","association","with","clinical","and","laboratory","markers.","Results:","The","cohort","comprised","139","children","younger","than","18","years","old." eatments are frequently insufficient as they do not inhibit the progression of the underlying autoimmune response and often fail to prevent life-threatening complications. T1D is the result of autoimmune destruction of the insulin-producing beta cells of the pancreas, and the precise, mechanistic contribution of the immune system to disease pathogenesis and progression remains to be fully characterized. Ultimately, the combinatorial effect of concurrent factors, including beta cell fragility, exogenous stressors, and genetic priming of the innate and adaptive immune system, work together to induce T1D autoimmunity. Thus, T1D is the result of immunological defects and environmental pathogens, requiring the sustained attention of collaborative research teams such as FIFE: I & D with varied perspectives, unified by the universally held goal of finding a sustainable, life-long cure. Herein, the authors provide perspective on various fields in T1D research highlighted by speakers participating in the inaugural FIFE symposium.","type+1+diabetes",["The","first","Fresh","Ideas,","Foundational","Experiments","(FIFE):","Immunology","and","Diabetes","symposia","workshop","took","place","in","2016","and","exemplified","the","active","interest","of","a","number","of","several","investigators","interested","the","global","rise","in","the","incidence","of","type","1","diabetes","(T1D).","This","increase","does","not","correlate","with","genetic","drift","and","indicates","that","environmental","exposures","are","playing","an","increasingly","significant","role.","Despite","major","biomedical","and","technological","advances","in","diagnosis","and","treatment,","treatments","are","frequently","insufficient","as","they","do","not","inhibit","the","progression","of","the","underlying","autoimmune","response","and","often","fail","to","prevent","life-threatening","complications.","T1D","is","the","result","of","autoimmune","destruction","of","the","insulin-producing","beta","cells","o nal.pone.0184942. eCollection 2017.","OBJECTIVE: The in utero environment plays an important role in shaping development and later life health of the fetus. It has been shown that maternal genetic factors in the metabolic pathway of vitamin D associate with type 1 diabetes in the child. In this study we analyzed the genetic determinants of serum 25-hydroxyvitamin D (25OHD) concentration during pregnancy in mothers whose children later developed type 1 diabetes and in control mothers. STUDY DESIGN: 474 mothers of type 1 diabetic children and 348 mothers of non-diabetic children were included in the study. We previously selected 7 single nucleotide polymorphisms (SNPs) in four genes in the metabolic pathway of vitamin D vitamin based on our previously published data demonstrating an association between genotype and serum 25OHD concentration. In this re-analysis, possible differences in strength in the association between the SNPs and serum 25OHD concentration in mothers of type 1 diabetic and non-diabetic children were investigated. Serum 25OHD concentrations were previously shown to be similar between the mothers of type 1 diabetic and non-diabetic children and vitamin D deficiency prevalent in both groups. RESULTS: Associations between serum 25OHD concentration and 2 SNPs, one in the vitamin D receptor (VDR) gene (rs4516035) and one in the group-specific component (GC) gene (rs12512631), were stronger during pregnancy in mothers whose children later developed type 1 diabetes than in mothers whose children did not (pinteraction = 0.03, 0.02, respectively). CONCLUSIONS: We show for the first time that there are differences in the strength of genetic determinants of serum 25OHD concentration during pregnancy between the mothers of type 1 diabetic and non-diabetic children. Our results emphasize that the in utero environment including maternal vitamin D metabolism should be important lines of investigation when searching for factors that lead to early programming of typ al prostate growth. Hyperglycemia during puberty is reported to retard the growth of the prostate gland, with remarkable effects on the epithelial compartment. Here, we investigated the impact of hyperglycemia along with a simultaneous or late insulin replacement on the ventral prostate growth in rats during puberty, paying special attention to the deposition of collagen fibers and activities of gelatinase, matrix metalloproteinase-2 (MMP-2), and -9 (MMP-9). Hyperglycemia was induced by streptozotocin (STZ) administration in 40-day-old male Wistar rats. A subset of hyperglycemic rats underwent an early insulin replacement (three days after the STZ administration), and another subset underwent a late insulin replacement (twenty days after the STZ administration). Animals were euthanized at 60 and/or 80 days of age. The ventral prostatic lobe was processed for picrosirius red staining, type I and III collagen immunohistochemistry, and gelatin zymography. Hyperglycemic animals showed an increased area of collagen fibers in the prostate, which was composed both types of collagens. MMP-2 activity was significantly reduced in the hyperglycemic animals, while MMP-9 activity was very low and showed no alteration. The simultaneous and late insulin administration restored collagen content and MMP-2 activity. In conclusion, puberty is a critical window for prostate maturation and type-1 diabetes-induced hyperglycemia affects the ratio of the prostatic parenchymal and stromal growth, leading to fibrotic tissues by also MMP-2 down regulation.","type+1+diabetes",["Puberty","is","an","important","period","for","the","growth","and","maturation","of","the","male","reproductive","system,","and","is","also","a","critical","window","for","endocrine","or","environmental","interference.","The","physiological","levels","of","circulating","insulin","and","hyperglycemic","control","are","important","factors","for","a","normal","prostate","growth.","Hyperglycemia","during","puberty","is","re ir promptness in responding to alarms. RESULTS: Low cartridge (W1), low battery (W2), and bolus cancelled (W8) were the commonest warnings. The most noted errors were occlusion (E4), power interruption (E8), empty battery (E2), set not primed (E11), and cartridge empty (E1). The numbers of warning and error signals markedly decreased after targeted education (P<0.05). The ability in decrypting warning signals significantly improved (P=0.02), and the frequency of response to pump alarms significantly increased (P=0.001). CONCLUSIONS: Certain warnings and errors are more common than others in insulin pumps. Targeted education is useful in improving competency and response of patients in managing pump alarms.","type+1+diabetes",["PURPOSE:","Insulin","pumps","are","widely","used","in","diabetes.","They","are","equipped","with","safety","alarms","to","alert","users.","Pump","manuals","contain","alarm","codes","and","how","to","troubleshoot","them.","However,","these","manuals","are","lengthy","and","difficult","to","use,","particularly","in","emergencies.","We","aim","to","assess","the","impact","of","targeted","education","on","warnings","and","errors","in","improving","competency","to","troubleshoot","the","alarms.","METHODS:","Twenty-one","patients,","with","a","median","age","of","13,","were","recruited","over","a","5-month","period.","Each","patient","had","2","study","visits.","The","frequencies","and","types","of","alarms","were","recorded,","and","patients","were","given","a","summary","sheet","that","outlined","common","alarms","encountered","and","troubleshooting","tips.","In","visit","2,","the","frequencies","and","types","of","alarms","were","compared","to","those","of","visit","1.","The","patients","were","asked","to","fill","a","questionnaire","and","to","rate","the","education","session","given","in","visit","1,","their","level","of","competency","in","decrypting","alarm","codes,","and","their","promptness","in","responding","to","alarms.","RESULTS:","Low" tion, neuronal loss, and expression of indoleamine 2, 3-dioxygenase (IDO) and quinolinic acid (QUIN) in the retina of subjects with type 1 diabetes (T1D) and type 2 diabetes (T2D) and in the retina of rats with T1D. Methods: Retinas from T1D (n = 7), T2D (n = 13), and 20 age-matched nondiabetic human donors and from T1D (n = 3) and control rats (n = 3) were examined using immunohistochemistry for IDO, QUIN, cluster of differentiation 39 (CD39), ionized calcium-binding adaptor molecule (Iba-1, for macrophages and microglia), Vimentin (VIM; for Muller cells), neuronal nuclei (NeuN; for neurons), and UEA1 lectin (for blood vessels). Results: Based on morphologic criteria, CD39+/ionized calcium binding adaptor molecule 1(Iba-1+) resident microglia and CD39-/Iba-1+ bone marrow-derived macrophages were present at higher density in T1D (13% increase) and T2D (26% increase) human retinas when compared with controls. The density and brightness of IDO+ microglia were increased in both T1D and T2D human retinas. The intensity of QUIN+ expression on CD39+ microglia and VIM+ Muller cells was greatly increased in both human T1D and T2D retinas. T1D retinas showed a 63% loss of NeuN+ neurons and T2D retinas lost approximately 43% when compared with nondiabetic human retinas. Few QUIN+ microglia-like cells were seen in nondiabetic retinas, but the numbers increased 18-fold in T1D and 7-fold in T2D in the central retina. In T1D rat retinas, the density of IDO+ microglia increased 2.8-fold and brightness increased 2.1-fold when compared with controls. Conclusions: Our findings suggest that IDO and QUIN expression in the retinas of diabetic rats and humans could contribute to the neuronal degeneration that is characteristic of diabetic retinopathy.","type+1+diabetes",["Purpose:","We","investigated","the","relationship","between","inflammation,","neuronal","loss,","and","expression","of","indoleamine","2,","3-dioxygenase","(IDO)","and","quinolinic","acid","(QUIN)","in","the","retina"," ded credibility to this causal relationship. Infection by the enterovirus, coxsackievirus B, has been closely associated with onset of T1D and is considered a significant etiological agent for disease induction. Recognition of viral antigens via innate pathogen-recognition receptors induce inflammatory events which contribute to autoreactivity of pancreatic self-antigens and ultimately the destruction of insulin-secreting beta cells. The activation of these specific innate pathways and expression of inflammatory molecules, including type I and III interferon, prime the immune system to elicit either a protective regulatory response or a diabetogenic effector response. Therefore, sensing of viral antigens by retinoic acid-inducible gene I-like receptors and toll-like receptors may be detrimental to inducing autoreactivity initiated by viral stress and resulting in T1D.","type+1+diabetes",["Heritable","susceptibility","of","the","autoimmune","disorder,","type","1","diabetes","(T1D),","only","partially","equates","for","the","incidence","of","the","disease.","Significant","evidence","attributes","several","environmental","stressors,","such","as","vitamin","D","deficiency,","gut","microbiome,","dietary","antigens,","and","most","notably","virus","infections","in","triggering","the","onset","of","T1D","in","these","genetically","susceptible","individuals.","Extensive","epidemiological","and","clinical","studies","have","provided","credibility","to","this","causal","relationship.","Infection","by","the","enterovirus,","coxsackievirus","B,","has","been","closely","associated","with","onset","of","T1D","and","is","considered","a","significant","etiological","agent","for","disease","induction.","Recognition","of","viral","antigens","via","innate","pathogen-recognition","receptors","induce","inflammatory","events","which","contribute","to","autoreactivity","of","pancreatic","self-antigens","and","ultimately","the","destruction","of","insulin-secreting","beta","cells.","The"," 187238 and rs5435 were not associated with T1D in the studied population. The minor allele frequencies for both polymorphisms were similar to those of other Caucasian populations.","type+1+diabetes",["Type","1","diabetes","(T1D)","is","an","autoimmune","disease","with","a","strong","genetic","component","that","has","been","associated","with","several","genetic","loci.","Interleukin","18","(IL-18)","is","a","potent","proinflammatory","cytokine,","which","is","involved","in","the","innate","and","adaptive","immune","responses,","and","in","the","pathogenesis","of","various","diseases","including","T1D.","Glucose","transporter","4","(GLUT4)","is","known","to","be","an","insulin-responsive","glucose","transporter","and","has","been","associated","with","various","diseases,","including","diabetes","mellitus.","We","investigated","the","association","of","the","polymorphisms","rs187238","(IL-18)","and","rs5435","(GLUT4)","in","a","case-control","study","in","Euro-Brazilians","with","T1D","(N","=","136)","and","healthy","subjects","(N","=","144).","Real-time","PCR","with","TaqMan(R)","fluorescent","probes","were","applied","for","genotyping.","All","polymorphisms","were","in","Hardy-Weinberg","equilibrium.","The","minor","allele","frequencies","for","the","G-allele","(rs187238;","IL-18)","in","healthy","and","T1D","groups","were","28.5%","[95%CI","=","23-34%]","vs","31.6%","[95%CI","=","26-37%],","P","=","0.416,","and","for","the","T-allele","(rs5435,","GLUT4)","were","33%","[95%CI","=","28-39]","vs","27%","[95%CI","=","23-33%],","P","=","0.167,","respectively.","Genotype","comparisons","for","both","polymorphisms","showed","no","significant","differences","(P",">","0.05).","The","polymorphisms","rs187238","and","rs5435","were","not","associated","with","T1D","in","the","studied","population.","The","minor","allele","frequencies","for","both","polymorphisms","were","similar","to","those","of","other","Caucasian","populations."],["Type","1","diabetes","(T1D)","autoimmune", 7. pii: 17-0086. doi: 10.1530/EDM-17-0086. eCollection 2017.","We describe the case of an African woman who was diagnosed with ketosis-prone diabetes with diabetes-associated autoantibodies, after being admitted for diabetic ketoacidosis (DKA) precipitated by her first presentation of systemic lupus erythematosus (SLE). She had a seven-year history of recurrent gestational diabetes (GDM) not requiring insulin therapy, with return to normoglycaemia after each pregnancy. This might have suggested that she had now developed type 2 diabetes (T2D). However, the diagnosis of SLE prompted testing for an autoimmune aetiology for the diabetes, and she was found to have a very high titre of GAD antibodies. Typical type 1 diabetes (T1D) was thought unlikely due to the long preceding history of GDM. Latent autoimmune diabetes of adults (LADA) was considered, but ruled out as she required insulin therapy from diagnosis. The challenge of identifying the type of diabetes when clinical features overlap the various diabetes categories is discussed. This is the first report of autoimmune ketosis-prone diabetes (KPD) presenting with new onset of SLE. LEARNING POINTS: DKA may be the first presentation of a multi-system condition and a precipitating cause should always be sought, particularly in women with a history of GDM or suspected T2D.All women with GDM should undergo repeat glucose tolerance testing postpartum to exclude frank diabetes, even when post-delivery capillary blood glucose (CBG) tests are normal. They should also be advised to continue CBG monitoring during acute illness in case of new onset diabetes.KPD comprises a spectrum of diabetes syndromes that present with DKA, but subsequently have a variable course depending on the presence or absence of beta cell failure and/or diabetes autoantibodies.KPD should be considered in a patient with presumed T2D presenting with DKA, especially if there is a personal or family history of autoimmune diabetes.LADA should be suspected r groups: DA (sedentary and supplemented with non-essential amino acids (NEAA)), DL (sedentary and supplemented with leucine), DTA (submitted to RT and supplemented with NEAA) and DTL (submitted to RT and supplemented with leucine). DM1 was induced by streptozotocin (STZ). An 8-week period of RT consisted of climbing a ladder with a progressively increased load, and supplementation was offered in the feed. RESULTS: Glycemia, polyphagia and polydipsia were lower in DL, DTA and DTL groups compared with the DA group by approximately 20% ( p<.0001), 28% ( p=.004) and 64% ( p<.0001), respectively. Weight of total WAT and retroperitoneal adipose tissue (RPAT) were higher by approximately 21% ( p=.01) and 54% ( p=.0004), respectively, in DL, DTA and DTL groups compared with DA. However, gene expression of adiponectin and leptin in RPAT was only increased by RT (DTA and DTL) compared with DA and DL by approximately 93% ( p<.0001) and 78% ( p=.0002), respectively. Similarly, the levels of adiponectin in the serum, tissue IL-10 (RPAT) and serum IL-10 were only increased in DTA and DTL compared with DA and DL by approximately 31% ( p=.03), 45% ( p=.0009) and 35% ( p=.003), respectively. CONCLUSIONS: Both interventions, isolated or together, reduced hyperglycemia and excessive loss of WAT, but RT was the main factor responsible for attenuating inflammation.","type+1+diabetes",["BACKGROUND:","Loss","of","white","adipose","tissue","(WAT),","associated","with","type","1","diabetes","(DM1),","contributes","to","increased","chronic","systemic","inflammation.","AIM:","The","aim","of","this","study","was","to","investigate","the","effects","of","leucine","supplementation","and","resistance","training","(RT)","in","attenuating","WAT","loss","and","improving","inflammatory","parameters","and","glucose","metabolism","in","DM1","rats.","METHODS:","Thirty-two","male","Wistar","rats","were","distributed","into","four","groups:","DA","(sedentary","and","supplemented","with","non-essential"," n the plasma of 13 non-diabetic individuals, 35 individuals with type 1 diabetes and 94 with type 2 diabetes was performed. The effects of ER stress or of specific lipids on TXNIP and inflammatory marker expression were analysed in human monocyte-derived macrophages (HMDMs) and THP-1 cells. RESULTS: The expression of TXNIP and inflammatory and UPR markers was increased in the PBMCs of individuals with type 2 diabetes when compared with non-diabetic individuals or individuals with type 1 diabetes. TXNIP expression was significantly correlated with plasma fasting glucose, plasma triacylglycerol concentrations and specific UPR markers. Induction of ER stress in THP-1 cells or cultured HMDMs led to increased expression of UPR markers, TXNIP, NLRP3 and IL-1beta. Conversely, a chemical chaperone reduced the expression of UPR markers and TXNIP in PBMCs of individuals with type 2 diabetes. The lipidomic plasma analysis revealed an increased concentration of saturated dihydroceramide and sphingomyelin in individuals with type 2 diabetes when compared with non-diabetic individuals and individuals with type 1 diabetes. In addition, the expression of specific enzymes of sphingolipid metabolism, dihydroceramide desaturase 1 and sphingomyelin synthase 1, was increased in the PBMCs of individuals with type 2 diabetes. Palmitate or C2 ceramide induced ER stress in macrophages as well as increased expression of TXNIP, NLRP3 and IL-1beta. CONCLUSIONS/INTERPRETATION: In individuals with type 2 diabetes, circulating immune cells display an inflammatory phenotype that can be linked to ER stress and TXNIP expression. Immune cell ER stress can in turn be linked to the specific exogenous and endogenous lipid environment found in type 2 diabetes.","type+1+diabetes",["AIMS/HYPOTHESIS:","Obesity","and","type","2","diabetes","are","concomitant","with","low-grade","inflammation","affecting","insulin","sensitivity","and","insulin","secretion.","Recently,","the","thioredoxin","interacting","prote otential. These skeletal complications are becoming important clinical challenges due to the rapidly increasing T1DM population, which necessitates developing effective treatment for T1DM-associated osteopenia/osteoporosis and bone trauma. This study aims to investigate the effects of whole-body vibration (WBV), an easy and non-invasive biophysical method, on bone microstructure, tissue-level mechanical properties and porous titanium (pTi) osseointegration in alloxan-diabetic rabbits. Six non-diabetic and twelve alloxan-treated diabetic rabbits were equally assigned to the Control, DM, and DM with WBV stimulation (WBV) groups. A cylindrical drill-hole defect was established on the left femoral lateral condyle of all rabbits and filled with a novel non-toxic Ti2448 pTi. Rabbits in the WBV group were exposed to 1h/day WBV (0.3g, 30Hz) for 8weeks. After sacrifice, the left femoral condyles were harvested for histological, histomorphometric and nanoindentation analyses. The femoral sample with 2-cm height above the defect was used for qRT-PCR analysis. The right distal femora were scanned with muCT. We found that all alloxan-treated rabbits exhibited hyperglycemia throughout the experimental period. WBV inhibited the deterioration of cancellous and cortical bone architecture and tissue-level mechanical properties via muCT, histological and nanoindentation examinations. T1DM-induced reduction of bone formation was inhibited by WBV, as evidenced by elevated serum OCN and increased mineral apposition rate (MAR), whereas no alteration was observed in bone resorption marker TRACP5b. WBV also stimulated more adequate ingrowths of mineralized bone tissue into pTi pore spaces, and improved peri-implant bone tissue-level mechanical properties and MAR in T1DM bone defects. WBV mitigated the reductions in femoral BMP2, OCN, Wnt3a, Lrp6, and beta-catenin and inhibited Sost mRNA expression but did not alter RANKL or RANK gene expression in T1DM rabbits. Our findings demonstrated tha 06522510883,4.205800910989982,1.1668515806167616,1.8348443340632539,0.9269009109861707,1.2038471682933567,2.1643266393322387,1.3041951421276388,1.217762636355331,6.240994332893018,1.256728604888715,1.1149531424891101,3.3379707906862794,0.8950331721381481,0.9897899995351042,0.9989597020949569,3.1303777807747584,1.5238724854653622,3.7228786583114504,3.4005454810475095,0.9578511570272716,0.9509984625652311,1.2076231325028917,1.5101265645607271,2.1334209470855425,1.0407630718993175,1.6569096848502742,2.6561789246541494,2.236119960280177,2.1621031816268577,0.7719342376415829,1.2781484331895379,1.4018692248613087,0.5649068055698382,0.7493526329448738,2.619532374354188,1.206362892890604,2.9561566952664027]],1.0],["Managing diabetes at high altitude: personal experience with support from a Multidisciplinary Physical Activity and Diabetes Clinic.",["Malcolm G","Rilstone S","Sivasubramaniyam S","Jairam C","Chew S","Oliver N","Hill NE"],"BMJ Open Sport Exerc Med. 2017 Aug 16;3(1):e000238. doi: 10.1136/bmjsem-2017-000238. eCollection 2017.","OBJECTIVE: Physical activity is important for well-being but can be challenging for people with diabetes. Data informing support of specialist activities such as climbing and high-altitude trekking are limited. A 42-year-old man with type 1 diabetes (duration 30 years) attended a Multidisciplinary Physical Activity and Diabetes Clinic planning to climb Mont Blanc during the summer and trek to Everest Base Camp in the autumn. His aims were to complete these adventures without his diabetes impacting on their success. METHODS: We report the information provided that enabled him to safely facilitate his objectives, in particular, the requirement for frequent checking of blood glucose levels, the effects of altitude on insulin dose requirements, and recognition that acute mountain sickness may mimic the symptoms of hypoglycaemia and vice versa. Real-time continuous glucose monitoring was made available for his treks. RESULTS: The effects of high altitude on blood glucose results and glycaemic variability while treated on multiple daily injections of insulin are reported. In addition, we present a first-person account of his experience and lessons learnt from managing diabetes at high altitude. CONCLUSIONS: A dedicated Multidisciplinary Physical Activity and Diabetes Clinic delivering individualised, evidence-based, patient-focused advice on the effects of altitude on blood glucose levels, and provision of real-time continuous glucose monitoring enabled uneventful completion of a trek to Everest Base Camp in a person with type 1 diabetes.","type+1+diabetes",["OBJECTIVE:","Physical","activity","is","important","for","well-being","but","can","be","challenging","for","people","with","diabetes.","Data","informing","support","of","specialist","activities","such","as","climbing","and","high-altitude","trekking","are","limited.","A","42-year-old","man","with","type","1","diabetes","(duration","30","years)","attended","a","Multidisciplinary","Physical","Activity","and","Diabetes","Clinic","planning","to","climb","Mont","Blanc","during","the","summer","and","trek","to","Everest","Base","Camp","in","the","autumn.","His","aims","were","to","complete","these","adventures","without","his","diabetes","impacting","on","their","success.","METHODS:","We","report","the","information","provided","that","enabled","him","to","safely","facilitate","his","objectives,","in","particular,","the","requirement","for","frequent","checking","of","blood","glucose","levels,","the","effects","of","altitude","on","insulin","dose","requirements,","and","recognition","that","acute","mountain","sickness","may","mimic","the","symptoms","of","hypoglycaemia","and","vice","versa.","Real-time","continuous","glucose","monitoring","was","made","available","for","his","treks.","RESULTS:","The","effects","of","high","altitude","on","blood","glucose","results","and","glycaemic","variability","while","treated","on","multiple","daily","injections","of","i ). In the follow-up a higher triglyceride concentration in non-remitters compared to remitters (p=0.0455) and a lower high density lipoprotein (HDL) cholesterol level (p=0.0119) were noticed. CONCLUSIONS: Younger age and higher BMI at diagnosis of T1D can predispose to partial CR in children. In patients with CR of T1D after 2 years of follow-up a lipid profile improvement is observed.","type+1+diabetes",["BACKGROUND:","The","aim","of","the","study","was","to","compare","the","selected","markers","in","children","with","and","without","partial","clinical","remission","(CR)","of","newly","diagnosed","type","1","diabetes","(T1D).","METHODS:","The","study","group","consisted","of","186","patients","(F/M;","87/99)","at","onset","of","T1D","and","24","months","of","follow-up.","Partial","CR","was","defined","as","insulin","requirement","<0.5","IU/kg","and","glycated","hemoglobin","(HbA1c)","<7%.","RESULTS:","Partial","CR","was","observed","in","115/186","(61.83%)","of","patients.","At","diagnosis","body","mass","index","standard","deviation","(BMI","SDS)","was","higher","among","remitters","than","in","non-remitters","(p=0.0051)","and","remitters","were","younger","(p=0.0029).","In","the","follow-up","a","higher","triglyceride","concentration","in","non-remitters","compared","to","remitters","(p=0.0455)","and","a","lower","high","density","lipoprotein","(HDL)","cholesterol","level","(p=0.0119)","were","noticed.","CONCLUSIONS:","Younger","age","and","higher","BMI","at","diagnosis","of","T1D","can","predispose","to","partial","CR","in","children.","In","patients","with","CR","of","T1D","after","2","years","of","follow-up","a","lipid","profile","improvement","is","observed."],["BACKGROUND:","aim","study","compare","selected","markers","children","without","partial","clinical","remission","(CR)","newly","diagnosed","type","1","diabetes","(T1D).","METHODS:","study","group","consisted","186","patients","(F/M;","87/99)","onset","T1D","24","months","follow-up.","Partial","CR","d E were searched to identify all studies that compared miRNA expressions between T1DM patients and non-diabetic controls. Those miRNAs consistently dysregulated in T1DM-related tissues were submitted to bioinformatics analysis to retrieve their putative targets and identify potentially affected pathways under their regulation. As result, twenty-nine studies were included in the systematic review. Among 249 dysregulated miRNAs reported in these studies, 63 (25.4%) were reported in at least 2 studies; however, only 34 of them were analyzed in tissues directly related to T1DM pathogenesis [serum/plasma, pancreas, and peripheral blood mononuclear cells (PBMCs)]. Regarding circulating miRNAs, 8 were consistently dysregulated in T1DM patients compared to controls: miR-21-5p, miR-146a-5p, miR-148a-3p, miR-181a-5p, miR-210-5p, miR-342-3p, miR-375 and miR-1275. These miRNAs are involved in pathways related to immune system function, cell survival, cell proliferation, and insulin biosynthesis and secretion. In conclusion, eight circulating miRNAs seem to be dysregulated in T1DM patients in different studies, being potential circulating biomarkers of this disease.","type+1+diabetes",["MicroRNAs","(miRNAs)","are","small","noncoding","RNAs","that","negatively","regulate","gene","expression.","Growing","evidence","indicates","that","miRNAs","have","a","key","role","in","processes","involved","in","type","1","diabetes","mellitus","(T1DM)","pathogenesis,","including","immune","system","functions","and","beta-cell","metabolism","and","death.","Although","dysregulated","miRNA","profiles","have","been","identified","in","T1DM","patients,","results","are","inconclusive;","with","only","few","miRNAs","being","consistently","dysregulated","among","studies.","Thus,","we","performed","a","systematic","review","of","the","literature","on","the","subject,","followed","by","bioinformatics","analysis,","to","point","out","which","miRNAs","are","dysregulated","in","T1DM-related","tissues","and", ht) were significantly decreased in T1D subjects (mean Z-scores -0.4+/-1.0; p<0.001, and -0.3+/-1.1; p<0.01, respectively). The duration of T1D negatively affected Pmax/mass (p<0.01) but not Fmax/body weight (p=0.54). Patients with T1D had also decreased trabecular BMD, the Strength-Strain Index and cortical thickness (mean Z-scores -0.8+/-1.3; -0.5+/-0.8 and -1.1+/-0.8, respectively, p<0.001 for all) whereas cortical BMD was increased when compared to controls (Z-score 1.2+/-0.90, p<0.001). No association was observed between the HbA1c and 25-hydroxyvitamin D levels and bone or muscle parameters. CONCLUSION: T1D influences the musculoskeletal system in adolescence. Decreased muscle function could contribute to the osteoporosis reported in adult diabetic patients.","type+1+diabetes",["BACKGROUND:","Sarcopenia","and","osteoporosis","are","among","the","late","complications","of","type","1","diabetes","(T1D)","in","adults.","Whether","and","to","what","extent","musculoskeletal","impairment","is","present","in","childhood","and","adolescence","has","yet","to","be","determined.","The","aim","of","this","study","was","to","assess","volumetric","bone","mineral","density","(BMD)","and","dynamic","muscle","function","in","adolescents","with","T1D","and","to","assess","the","clinical","and","biochemical","predictors","of","their","musculoskeletal","system.","METHODS:","Ninety-five","children","and","adolescents","(59","boys","and","36","girls,","mean","age","16.2+/-1.2years)","with","T1D","were","included","in","this","cross-sectional","study.","Study","participants","were","divided","into","two","groups","according","to","the","duration","of","the","disease","(<6years","and",">9years,","respectively).","Volumetric","BMD","of","the","non-dominant","tibia","was","assessed","using","peripheral","quantitative","computed","tomography","(pQCT).","Dynamic","muscle","function","was","evaluated","using","jumping","mechanography.","Gender-","and","height-specific","Z-scores","were"," 2839205064,1.0102825199252217,2.726902329338083,0.8950331721381481,1.34386039852007,2.6533359959593947,2.4152462650057833,2.081526143798635,1.3525687264118544,1.0165130696758577,1.4018692248613087,2.248057898834621,2.412725785781208,2.217117521449802]],1.0],["Pandemrix(R) vaccination is not associated with increased risk of islet autoimmunity or type 1 diabetes in the TEDDY study children.",["Elding Larsson H","Lynch KF","Lonnrot M","Haller MJ","Lernmark A","Hagopian WA","She JX","Simell O","Toppari J","Ziegler AG","Akolkar B","Krischer JP","Rewers MJ","Hyoty H"],"Diabetologia. 2017 Oct 9. doi: 10.1007/s00125-017-4448-3.","AIMS/HYPOTHESIS: During the A/H1N1 2009 (A/California/04/2009) pandemic, mass vaccination with a squalene-containing vaccine, Pandemrix(R), was performed in Sweden and Finland. The vaccination was found to cause narcolepsy in children and young adults with the HLA-DQ 6.2 haplotype. The aim of this study was to investigate if exposure to Pandemrix(R) similarly increased the risk of islet autoimmunity or type 1 diabetes. METHODS: In The Environmental Determinants of Diabetes in the Young (TEDDY) study, children are followed prospectively for the development of islet autoimmunity and type 1 diabetes. In October 2009, when the mass vaccination began, 3401 children at risk for islet autoimmunity and type 1 diabetes were followed in Sweden and Finland. Vaccinations were recorded and autoantibodies against insulin, GAD65 and insulinoma-associated protein 2 were ascertained quarterly before the age of 4 years and semi-annually thereafter. RESULTS: By 5 August 2010, 2413 of the 3401 (71%) children observed as at risk for an islet autoantibody or type 1 diabetes on 1 October 2009 had been vaccinated with Pandemrix(R). By 31 July 2016, 232 children had at least one islet autoantibody before 10 years of age, 148 had multiple islet autoantibodies and 96 had developed type 1 diabetes. The risk of islet autoimmunity was not increased among vaccinated children. The HR (95% CI) for the appearance of at least one islet autoantibody was 0.75 (0.55, 1.03), at least two autoantibodies was 0.85 (0.57, 1.26) and type 1 diabetes was 0.67 (0.42, 1.07). In Finland, but not in Sweden, vaccinated children had a lower risk of islet autoimmunity (0.47 [0.29, 0.75]), multiple autoantibodies (0.50 [0.28, 0.90]) and type 1 diabetes (0.38 [0.20, 0.72]) compared with those who did not receive Pandemrix(R). The analyses were adjusted for confounding factors. CONCLUSIONS/INTERPRETATION: Children with an increased genetic risk for type 1 diabetes who received the Pandemrix(R) vaccine during the A/H1N1 2009 pandemic had no increased risk of islet autoimmunity, multiple islet autoantibodies or type 1 diabetes. In Finland, the vaccine was associated with a reduced risk of islet autoimmunity and type 1 diabetes.","type+1+diabetes",["AIMS/HYPOTHESIS:","During","the","A/H1N1","2009","(A/California/04/2009)","pandemic,","mass","vaccination","with","a","squalene-containing","vaccine,","Pandemrix(R),","was","performed","in","Sweden","and","Finland.","The","vaccination","was","found","to","cause","narcolepsy","in","children","and","young","adults","with","the","HLA-DQ","6.2","haplotype.","The","aim","of","this","study","was","to","investigate","if","exposure","to","Pandemrix(R)","similarly","increased","the","risk","of","islet","autoimmunity","or","type","1","diabetes.","METHODS:","In","The","Environmental","Determinants","of","Diabetes","in","the","Young","(TEDDY)","study,","children","are","followed","prospectively","for","the","development","of","islet","autoimmunity","and","type","1","diabetes.","In","October","2009,","when","the","mass","vaccination","began,","3401","children","at","risk","for","islet","autoimmunity","and","type","1","diabetes","were","followed","in","Sweden","and","Finland.","Vaccinations","were","recorded","and","autoantibodies","against","insulin,","GAD65","and","insulinoma-associated","protein","2","were","ascertained","quarterly
