90604]],1.0],["Assessment of Beta Cell Mass and Function by AIRmax and IVGTT in High Risk Subjects for Type 1 Diabetes.",["Hao W","Wookwyk A","Beam C","Bahnson T","Palmer JP","Greenbaum CJ"],"J Clin Endocrinol Metab. 2017 Oct 12. doi: 10.1210/jc.2017-01713.","Context: There is little information regarding beta cell mass in individuals at early stages of type 1 diabetes (T1D). Objective: To investigate both AIRmax, as a correlate of beta cell mass, and beta cell function by IVGTT in subjects at early stages of T1D. Design/Setting/Participants: Forty subjects were enrolled: (1) low risk group: relatives of patients with T1D with 0-1 antibody (n=21) and (2) high risk group: relatives with > 2 antibodies (n=19). Main Outcome Measure: Acute insulin and C-peptide responses to intravenous glucose (IVGTT) and to arginine at hyperglycemia (AIRmax). Participants underwent two IVGTT and AIRmax procedures on different days. Results: AIRmax was reproducible, well tolerated and correlated to FPIR from IVGTT (r =0.779). The high risk group had greater impaired beta cell function compared to the low risk group, determined both by lower mean FPIR and a greater number of subjects below an established threshold for abnormal function [10 of 19 (52.6%) vs. 4 of 21 (19%)]. There was a heterogeneous AIRmax response in these subjects with low FPIR, ranging from 38 to 250 uU/ml. Conclusions: There is significant variation in insulin secretory reserve as assessed by AIRmax in family members with low beta cell function assessed by FPIR. As AIRmax is a functional measure of beta cell mass, these data suggest heterogeneity in disease pathogenesis in which mass is preserved in relation to function in some individuals. The tolerability and reproducibility of AIRmax suggest it could be a useful stratification measure in clinical trials of disease-modifying therapy.","type+1+diabetes",["Context:","There","is","little","information","regarding","beta","cell","mass","in","individuals","at","early","s 5593749554097,2.175481157928451,1.078831834075116,1.162020653347096,0.9183660085363332,6.067909516792522,1.1668515806167616,2.9421108509374405,0.9269009109861707,2.4076943365867134,1.442499813504819,1.7264673685521843,1.4948849485921099,1.2435705203112037,1.5602485832232544,1.229293833954521,2.0205650398504433,1.1126569302287599,0.9089674431126944,0.9897899995351042,0.9989597020949569,0.9432238850181011,1.1335151603491698,1.4683493949661444,1.3628252265790435,1.855707491482885,1.0113182527987536,1.5101265645607271,1.2540831007002908,1.0667104735427713,2.481919105540967,2.0330261393517155,1.5626780598871572,2.3158027129247487,1.2781484331895379,0.9786955841759014,2.2596272222793528,0.7493526329448738,2.619532374354188,2.412725785781208,1.6951822310551499]],1.0],["Association of Insulin Pump Therapy vs Insulin Injection Therapy With Severe Hypoglycemia, Ketoacidosis, and Glycemic Control Among Children, Adolescents, and Young Adults With Type 1 Diabetes.",["Karges B","Schwandt A","Heidtmann B","Kordonouri O","Binder E","Schierloh U","Boettcher C","Kapellen T","Rosenbauer J","Holl RW"],"JAMA. 2017 Oct 10;318(14):1358-1366. doi: 10.1001/jama.2017.13994.","Importance: Insulin pump therapy may improve metabolic control in young patients with type 1 diabetes, but the association with short-term diabetes complications is unclear. Objective: To determine whether rates of severe hypoglycemia and diabetic ketoacidosis are lower with insulin pump therapy compared with insulin injection therapy in children, adolescents, and young adults with type 1 diabetes. Design, Setting, and Participants: Population-based cohort study conducted between January 2011 and December 2015 in 446 diabetes centers participating in the Diabetes Prospective Follow-up Initiative in Germany, Austria, and Luxembourg. Patients with type 1 diabetes younger than 20 years and diabetes duration of more than 1 year were identified. Propensity score matching and inverse probability of treatment weighting analyses with age, sex, diabetes duration, migration background (defined as place of birth outside of Germany or Austria), body mass index, and glycated hemoglobin as covariates were used to account for relevant confounders. Exposures: Type 1 diabetes treated with insulin pump therapy or with multiple (>/=4) daily insulin injections. Main Outcomes and Measures: Primary outcomes were rates of severe hypoglycemia and diabetic ketoacidosis during the most recent treatment year. Secondary outcomes included glycated hemoglobin levels, insulin dose, and body mass index. Results: Of 30579 patients (mean age, 14.1 years [SD, 4.0]; 53% male), 14119 used pump therapy (median duration, 3.7 years) and 16460 used insulin injections (median duration, 3.6 years). Patients using pump therapy (n = 9814) were matched with 9814 patients using injection therapy. Pump therapy, compared with injection therapy, was associated with lower rates of severe hypoglycemia (9.55 vs 13.97 per 100 patient-years; difference, -4.42 [95% CI, -6.15 to -2.69]; P < .001) and diabetic ketoacidosis (3.64 vs 4.26 per 100 patient-years; difference, -0.63 [95% CI, -1.24 to -0.02]; P = .04). Glycated hemoglobin levels were lower with pump therapy than with injection therapy (8.04% vs 8.22%; difference, -0.18 [95% CI, -0.22 to -0.13], P < .001). Total daily insulin doses were lower for pump therapy compared with injection therapy (0.84 U/kg vs 0.98 U/kg; difference, -0.14 [-0.15 to -0.13], P < .001). There was no significant difference in body mass index between both treatment regimens. Similar results were obtained after propensity score inverse probability of treatment weighting analyses in the entire cohort. Conclusions and Relevance: Among young patients with type 1 diabetes, insulin pump therapy, compared with insulin injection therapy, was associated with lower risks of severe hypoglycemia and diabetic ketoacidosis and with better glycemic control during the most recent year of therapy. These findings provide e 10.1007/s11892-017-0959-z.","PURPOSE OF REVIEW: This review summarizes the current knowledge on the relationship of physical activity, exercise, and cardiorespiratory fitness (CRF) with cardiovascular autonomic neuropathy (CAN) based on epidemiological, clinical, and interventional studies. RECENT FINDINGS: The prevalence of CAN increases with age and duration of diabetes. Further risk factors for CAN comprise poor glycemic control, dyslipidemia, abdominal obesity, hypertension, and the presence of diabetic complications. CAN has been also linked to reduced CRF. We recently showed that CRF parameters (e.g., maximal oxidative capacity or oxidative capacity at the anaerobic threshold) are associated with cardiac autonomic function in patients recently diagnosed with type 1 or type 2 diabetes. Exercise interventions have shown that physical activity can increase cardiovagal activity and reduce sympathetic overactivity. In particular, long-term and regularly, but also supervised, performed endurance and high-intense and high-volume exercise improves cardiac autonomic function in patients with type 2 diabetes. By contrast, the evidence in those with type 1 diabetes and also in individuals with prediabetes or metabolic syndrome is weaker. Overall, the studies reviewed herein addressing the question whether favorably modulating the autonomic nervous system may improve CRF during exercise programs support the therapeutic concept to promote physical activity and to achieve physical fitness. However, high-quality exercise interventions, especially in type 1 diabetes and metabolic syndrome including prediabetes, are further required to better understand the relationship between physical activity, fitness, and cardiac autonomic function.","type+1+diabetes",["PURPOSE","OF","REVIEW:","This","review","summarizes","the","current","knowledge","on","the","relationship","of","physical","activity,","exercise,","and","cardiorespiratory","fitness","(CRF)","with","cardiovascular","autonom on in patients with acute-onset type 1 diabetes (autoimmune). MATERIALS AND METHODS: We retrospectively investigated endogenous insulin secretion capacity in 71 patients who fulfilled the diagnostic criteria for acute-onset type 1 diabetes (autoimmune) in Japan. To assess the residual insulin secretion capacity, we evaluated randomly measured C-peptide levels and results of glucagon stimulation test in 71 patients. RESULTS: In the first year of disease, the child- and adolescent-onset patients had significantly more in residual insulin secretion than the adult-onset patients (34 patients in total). C-peptide levels declined more rapidly in patients whose onset were younger than 18 years old have than in patients whose onset were older than 19 years old. Endogenous insulin secretion capacity stimulated by glucagon was completely lost in almost all patients at more than 15 years after onset (61 patients in total). CONCLUSIONS: Most patients with acute-onset type 1 diabetes (autoimmune) completely lose their endogenous insulin secretion capacity during the disease duration in Japan. Age of onset may affect the course of insulin secretion. This article is protected by copyright. All rights reserved.","type+1+diabetes",["AIM/INTRODUCTION:","The","patients","with","type","1","diabetes","are","classified","into","three","subtypes:","acute-onset,","fulminant,","and","slowly","progressive","in","Japan.","Acute-onset","type","1","diabetes","would","be","equivalent","to","type","1A","diabetes,","the","typical","type","1","diabetes","in","Western","countries.","The","insulin","secretion","capacity","in","Japanese","subjects","with","long-standing","type","1A","diabetes","is","unclear.","The","aim","of","this","study","is","to","clarify","the","course","of","endogenous","insulin","secretion","during","long-term","follow-up","and","factors","associated","with","residual","insulin","secretion","in","patients","with","acute-onset","type","1","diabetes","(autoimmune).","MATERIALS"," 1.0],["Decreased quality of life and treatment satisfaction in patients with latent autoimmune diabetes of the adult.",["Granado-Casas M","Martinez-Alonso M","Alcubierre N","Ramirez-Morros A","Hernandez M","Castelblanco E","Torres-Puiggros J","Mauricio D"],"PeerJ. 2017 Oct 18;5:e3928. doi: 10.7717/peerj.3928. eCollection 2017.","OBJECTIVES: Our main aim was to assess the quality of life (QoL) and treatment satisfaction (TS) of subjects with LADA (latent autoimmune diabetes of the adult) and compare these measures with those of patients with other diabetes types, i.e., type 1 (T1DM) and type 2 diabetes mellitus (T2DM). METHODS: This was a cross-sectional study with a total of 48 patients with LADA, 297 patients with T2DM and 124 with T1DM. The Audit of Diabetes-Dependent Quality of Life (ADDQoL-19) questionnaire and the Diabetes Treatment Satisfaction Questionnaire (DTSQ) were administered. Relevant clinical variables were also assessed. The data analysis included comparisons between groups and multivariate linear models. RESULTS: The LADA patients presented lower diabetes-specific QoL (p = 0.045) and average weighted impact scores (p = 0.007) than the T2DM patients. The subgroup of LADA patients with diabetic retinopathy (DR) who were treated with insulin had a lower ADDQoL average weighted impact score than the other diabetic groups. Although the overall measure of TS was not different between the LADA and T2DM (p = 0.389) and T1DM (p = 0.091) groups, the patients with LADA showed a poorer hyperglycemic frequency perception than the T2DM patients (p < 0.001) and an improved frequency of hypoglycemic perception compared with the T1DM patients (p = 0.021). CONCLUSIONS: The current findings suggest a poorer quality of life, especially in terms of DR and insulin treatment, among patients with LADA compared with those with T1DM and T2DM. Hyperglycemia frequency perception was also poorer in the LADA patients than in the T1DM and T2DM patients. Further research with pros in health care. OBJECTIVE: The aim of our study was to develop an mHealth app to support young people in self-managing type 1 diabetes. This paper presents our methodological recommendations based on experiences and reflections from a 2-year research study. METHODS: A mixed methods design was used to identify user needs before designing the app and testing it in a randomized controlled trial. App design was based on qualitative, explorative, interventional, and experimental activities within an overall iterative PD approach. Several techniques and tools were used, including workshops, a mail panel, think-aloud tests, and a feasibility study. RESULTS: The final mHealth solution was \"Young with Diabetes\" (YWD). The iterative PD approach supported researchers and designers in understanding the needs of end users (ie, young people, parents, and health care providers) and their assessment of YWD, as well as how to improve app usability and feasibility. It is critical to include all end user groups during all phases of a PD project and to establish a multidisciplinary team to provide the wide range of expertise required to build a usable and useful mHealth app. CONCLUSIONS: Future research is needed to develop and evaluate more efficient PD techniques. Health care providers need guidance on what tools and techniques to choose for which subgroups of users and guidance on how to introduce an app to colleagues to successfully implement an mHealth app in health care organizations. These steps are important for anyone who wants to design an mHealth app for any illness.","type+1+diabetes",["BACKGROUND:","Young","people","with","type","1","diabetes","often","struggle","to","self-manage","their","disease.","Mobile","health","(mHealth)","apps","show","promise","in","supporting","self-management","of","chronic","conditions","such","as","type","1","diabetes.","Many","health","care","providers","become","involved","in","app","development.","Unfortunately,","limited","information"," e Analysis from First Nationwide Diabetes Report of National Program for Prevention and Control of Diabetes (NPPCD-2016).",["Esteghamati A","Larijani B","Aghajani MH","Ghaemi F","Kermanchi J","Shahrami A","Saadat M","Esfahani EN","Ganji M","Noshad S","Khajeh E","Ghajar A","Heidari B","Afarideh M","Mechanick JI","Ismail-Beigi F"],"Sci Rep. 2017 Oct 18;7(1):13461. doi: 10.1038/s41598-017-13379-z.","We estimated proportions of different types of diabetes, comorbidities, treatment (the use of oral glucose-lowering agents and insulin), control (hyperglycemia, dyslipidemia and hypertension) and chronic microvascular and macrovascular complications among people with diabetes presenting to the tertiary-care academic diabetes outpatient clinics in Iran. This study is the prospective analysis of data (n = 30,202) from the registry of university-affiliated adult outpatient diabetes clinics in the country during 2015-2016. The proportions of type 1 diabetes, types 2 diabetes, and other types of diabetes were 11.4%, 85.5%, and 1.3%, respectively. The frequencies of drug-naivety, use of oral agents, insulin monotherapy and insulin combination therapy were 2.9%, 60.5%, 11.5%, and 25.1%, respectively. Around 13.2%, 11.9% and 43.3% of patients with diabetes had controlled hyperglycemia, hyperlipidemia and hypertension, respectively. The proportions of retinopathy, nephropathy, peripheral neuropathy, diabetic foot, and ischemic heart disease were 21.9%, 17.6%, 28.0%, 6.2%, and 23.9%, respectively. Despite the wide availability of medications and insulin coverage in Iran, the estimated national control of hyperglycemia, hyperlipidemia and hypertension (especially for young men and old women) remains subpar. The present study further suggests that the frequencies of chronic vascular complications among patients with diabetes are relatively high in Iran.","type+1+diabetes",["We","estimated","proportions","of","different","types","of","diabetes,","comorbidities,","treatment","(the","use" nd B","van de Worp WRPH","Stahl B","Folkerts G","Garssen J"],"Front Immunol. 2017 Sep 28;8:1219. doi: 10.3389/fimmu.2017.01219. eCollection 2017.","Type 1 diabetes (T1D) is an immune-mediated disease with a strong genetic basis but might be influenced by non-genetic factors such as microbiome development that \"programs\" the immune system during early life as well. Factors influencing pathogenesis, including a leaky intestinal mucosal barrier, an aberrant gut microbiota composition, and altered immune responsiveness, offer potential targets for prevention and/or treatment of T1D through nutritional or pharmacologic means. In this review, nutritional approaches during early life in order to protect against T1D development have been discussed. The critical role of tolerogenic dendritic cells in central and peripheral tolerance has been emphasized. In addition, since the gut microbiota affects the development of T1D through short-chain fatty acid (SCFA)-dependent mechanisms, we hypothesize that nutritional intervention boosting SCFA production may be used as a novel prevention strategy. Current retrospective evidence has suggested that exclusive and prolonged breastfeeding might play a protective role against the development of T1D. The beneficial properties of human milk are possibly attributed to its bioactive components such as unique immune-modulatory components human milk oligosaccharides and metabolites derived thereof, including SCFAs. These components might play a key role in healthy immune development and creating a fit and resilient immune system in early and later life.","type+1+diabetes",["Type","1","diabetes","(T1D)","is","an","immune-mediated","disease","with","a","strong","genetic","basis","but","might","be","influenced","by","non-genetic","factors","such","as","microbiome","development","that","\"programs\"","the","immune","system","during","early","life","as","well.","Factors","influencing","pathogenesis,","including","a","leaky","intestinal","mucosal ,"Importance: Glycemic control often deteriorates during adolescence and the transition to young adulthood for patients with type 1 diabetes. The inability to manage type 1 diabetes effectively during these years is associated with poor glycemic control and complications from diabetes in adult life. Objective: To determine the effect of daily financial incentives on glucose monitoring adherence and glycemic control in adolescents and young adults with type 1 diabetes. Design, Setting, and Participants: The Behavioral Economic Incentives to Improve Glycemic Control Among Adolescents and Young Adults With Type 1 Diabetes (BE IN CONTROL) study was an investigator-blinded, 6-month, 2-arm randomized clinical trial conducted between January 22 and November 2, 2016, with 3-month intervention and follow-up periods. Ninety participants (aged 14-20) with suboptimally controlled type 1 diabetes (hemoglobin A1c [HbA1c] >8.0%) were recruited from the Diabetes Center for Children at the Children's Hospital of Philadelphia. Interventions: All participants were given daily blood glucose monitoring goals of 4 or more checks per day with 1 or more level within the goal range (70-180 mg/dL) collected with a wireless glucometer. The 3-month intervention consisted of a $60 monthly incentive in a virtual account, from which $2 was subtracted for every day of nonadherence to the monitoring goals. During a 3-month follow-up period, the intervention was discontinued. Main Outcomes and Measures: The primary outcome was change in HbA1c levels at 3 months. Secondary outcomes included adherence to glucose monitoring and change in HbA1c levels at 6 months. All analyses were by intention to treat. Results: Of the 181 participants screened, 90 (52 [57.8%] girls) were randomized to the intervention (n = 45) or control (n = 45) arms. The mean (SD) age was 16.3 (1.9) years. The intervention group had significantly greater adherence to glucose monitoring goals in the incentive period (50.0% vs 18.9%; adjusted difference, 27.2%; 95% CI, 9.5% to 45.0%; P = .003) but not in the follow-up period (15.3% vs 8.7%; adjusted difference, 3.9%; 95% CI, -2.0% to 9.9%; P = .20). The change in HbA1c levels from baseline did not differ significantly between groups at 3 months (adjusted difference, -0.08%; 95% CI, -0.69% to 0.54%; P = .80) or 6 months (adjusted difference, 0.03%; 95% CI, -0.55% to 0.60%; P = .93). Conclusions and Relevance: Among adolescents and young adults with type 1 diabetes, daily financial incentives improved glucose monitoring adherence during the incentive period but did not significantly improve glycemic control. Trial Registration: clinicaltrials.gov Identifier: NCT02568501.","type+1+diabetes",["Importance:","Glycemic","control","often","deteriorates","during","adolescence","and","the","transition","to","young","adulthood","for","patients","with","type","1","diabetes.","The","inability","to","manage","type","1","diabetes","effectively","during","these","years","is","associated","with","poor","glycemic","control","and","complications","from","diabetes","in","adult","life.","Objective:","To","determine","the","effect","of","daily","financial","incentives","on","glucose","monitoring","adherence","and","glycemic","control","in","adolescents","and","young","adults","with","type","1","diabetes.","Design,","Setting,","and","Participants:","The","Behavioral","Economic","Incentives","to","Improve","Glycemic","Control","Among","Adolescents","and","Young","Adults","With","Type","1","Diabetes","(BE","IN","CONTROL)","study","was","an","investigator-blinded,","6-month,","2-arm","randomized","clinical","trial","conducted","between","January","22","and","November","2,","2016,","with","3-month","intervention","and","follow-up","periods.","Ninety","participants","(aged","14-20)","with","suboptimally","controlled","type","1","diabetes","(hemoglobin","A1c","[HbA1c]",">8.0%)","were","recruited","from","the","Diabetes","Center","for","Children","at","the","Children's","Hos l. Setting: Tertiary pediatric diabetes clinic. Participants: 90 type 1 diabetes children(8-18 years), above 50th percentile body mass index (BMI). Intervention: Metformin (up to 1g twice a day) or placebo. Main outcome measure: Vascular function measured by brachial artery ultrasound (flow mediated dilatation [FMD]/glyceryl trinitrate mediated dilatation[GTN]). Results: 90 enrolled [41 boys, 13.6(2.5) years, 45/group],10 discontinued intervention, 1 lost to follow up. On metformin, GTN improved, independent of HbA1c, by 3.3 percentage units (95%CI 0.3, 6.3, p=0.03) and insulin dose reduced by 0.2units/kg/day (95%CI 0.1,0.3, p=0.001) over 12 months, with effects from 3 months. Metformin had a beneficial effect on HbA1c at 3 months, (p=0.001) and difference in adjusted HbA1c between groups over 12 months was 1.0%;95%CI 0.4,1.5 (10.9mmol/mol;95%CI 4.4,16.4) p=0.001. There were no effects on carotid/aortic intima media thickness, BMI, lipids, blood pressure or other cardiovascular risk factors. Median (95%CI) adherence, evaluated by electronic monitoring, was 75.5%(65.7, 81.5), without group differences. More gastrointestinal side effects were reported on metformin (Incidence Rate Ratio 1.65, 95%CI 1.08, 2.52, p=0.02), with no difference in hypoglycemia or diabetic ketoacidosis. Conclusions: Metformin improved vascular smooth muscle function and HbA1c, and lowered insulin dose in type 1 diabetes children. These benefits and good safety profile warrant further consideration of its use. Trial Registration: ACTRN12611000148976 http://www.anzctr.org.au/.","type+1+diabetes",["Context:","Children","with","type","1","diabetes","have","vascular","dysfunction","preceding","atherosclerosis.","Early","interventions","are","needed","to","reduce","cardiovascular","disease.","Objective:","To","evaluate","the","effect","of","metformin","on","vascular","function","in","type","1","diabetes","children.","Design:","12","month","double","blind,","randomized,","placebo-controlled","trial." 4,2.412725785781208]],1.0],["Efficacy and safety of pramlintide injection adjunct to insulin therapy in patients with type 1 diabetes mellitus: a systematic review and meta-analysis.",["Qiao YC","Ling W","Pan YH","Chen YL","Zhou D","Huang YM","Zhang XX","Zhao HL"],"Oncotarget. 2017 Mar 8;8(39):66504-66515. doi: 10.18632/oncotarget.16008. eCollection 2017 Sep 12.","AIMS: We aim to assess the efficacy and safety of pramlintide plus insulin therapy in patients with type 1 diabetes. METHODS: We included clinical studies comparing pramlintide plus insulin to placebo plus insulin. Efficacy was reflected by glycemic control and reduction in body weight and insulin use. Safety concerns were hypoglycemia and other adverse events. Subgroup analysis was performed for different doses (30, 60, 90 microg/meal) and durations (</=4, 26, 29, >29 weeks) of the treatment. RESULTS: A total of 10 randomized placebo-controlled studies were included for this meta-analysis (pramlintide, n=1978; placebo, n=1319). Compared with controls, patients given pramlintide had significantly lower HbA1c (p < 0.001), total daily insulin dose (p = 0.024), mean mealtime insulin dose (p < 0.001), body weight (p < 0.001) and postprandial glucose level (p = 0.002). The addition of pramlintide increased the incidence of nausea (p < 0.001), vomiting (p < 0.001), anorexia (p < 0.001) and hypoglycemia (p < 0.05) at the initiation of the treatment. The efficacy and adverse reactions of pramlintide were largely significant for the different doses and durations of the treatment. CONCLUSIONS: The addition of pramlintide to insulin therapy in patients with type 1 diabetes improves glycemic control and reduces insulin requirement and body weight while bringing transient hypoglycemia and digestive disorders.","type+1+diabetes",["AIMS:","We","aim","to","assess","the","efficacy","and","safety","of","pramlintide","plus","insulin","therapy","in","patients","with","type","1","diabetes.","METHODS:","We","included","clinical to disease-modifying therapy in type 1 diabetes. RECENT FINDINGS: We begin by describing the new understanding that islet autoimmunity, as identified by the presence of islet autoantibodies, inevitably leads to clinical type 1 diabetes. This understanding informs the new staging paradigm for type 1 diabetes, which suggests that type 1 diabetes may be recognized and diagnosed long before symptoms develop. Although it is known that nearly all individuals with established islet autoimmunity will eventually develop symptomatic type 1 diabetes (T1D), individual characteristics such as age and biomarker profile may predict rate of disease progression and response to treatment and may therefore be used to individualize therapy. Key research supports the use of immunotherapy in TID, although a paradigm shift is necessary before immunotherapy may transition from clinical trials to clinical practice. Recent and ongoing research as it relates to these concepts is described throughout.","type+1+diabetes",["PURPOSE","OF","REVIEW:","This","review","seeks","to","characterize","emerging","concepts","related","to","disease-modifying","therapy","in","type","1","diabetes.","RECENT","FINDINGS:","We","begin","by","describing","the","new","understanding","that","islet","autoimmunity,","as","identified","by","the","presence","of","islet","autoantibodies,","inevitably","leads","to","clinical","type","1","diabetes.","This","understanding","informs","the","new","staging","paradigm","for","type","1","diabetes,","which","suggests","that","type","1","diabetes","may","be","recognized","and","diagnosed","long","before","symptoms","develop.","Although","it","is","known","that","nearly","all","individuals","with","established","islet","autoimmunity","will","eventually","develop","symptomatic","type","1","diabetes","(T1D),","individual","characteristics","such","as","age","and","biomarker","profile","may","predict","rate","of","disease","progression","and","response","to","treatment","and","may","th  leads to chronic hyperglycemia. There are many beta cell proteins that are targeted by autoreactive T cells in their native state. However, recent studies have demonstrated that many beta cell proteins are recognized as neo-antigens following posttranslational modification (PTM). Although modified neo-antigens are well-established targets of pathology in other autoimmune diseases, the effects of neo-antigens in T1D progression and the mechanisms by which they are generated are not well understood. We have demonstrated that PTM occurs during endoplasmic reticulum (ER) stress, a process to which beta cells are uniquely susceptible due to the high rate of insulin production in response to dynamic glucose sensing. In the context of genetic susceptibility to autoimmunity, presentation of these modified neo-antigens may activate autoreactive T cells and cause pathology. However, inherent beta cell ER stress and protein PTM do not cause T1D in every genetically susceptible individual, suggesting the contribution of additional factors. Indeed, many environmental factors, such as viral infection, chemicals, or inflammatory cytokines, are associated with T1D onset, but the mechanisms by which these factors lead to disease onset remain unknown. Since these environmental factors also cause ER stress, exposure to these factors may enhance production of neo-antigens, therefore boosting beta cell recognition by autoreactive T cells and exacerbating T1D pathogenesis. Therefore, the combined effects of physiological ER stress and the stress that is induced by environmental factors may lead to breaks in peripheral tolerance, contribute to antigen spread, and hasten disease onset. This Hypothesis and Theory article summarizes what is currently known about ER stress and protein PTM in autoimmune diseases including T1D and proposes a role for environmental factors in breaking immune tolerance to beta cell antigens through neo-antigen formation.","type+1+diabetes",["Type","1","diabetes" itrosative stress in T1DM patients on the integrity of human serum albumin. Raised nitric oxide, carbonyl, RBC hemolysis, lowered ferric reducing antioxidant power (FRAP), thiol and deformed RBC in T1DM are all highly suggestive of persistent oxido-nitrosative stress. Hyperglycemia induced generation of advanced glycation end products (AGEs) was established by LCMS. Chronic oxido-nitrosative stress can modify HSA in T1DM patients, producing immunologically active albumin. Therefore, it is speculated that the aberrant HSA may play a role in the initiation/progression of T1DM.","type+1+diabetes",["Chronic","oxidative","stress","fuels","pathogenesis","of","a","large","set","of","diseases.","Oxidative","stress","is","the","cause","and","consequence","of","numerous","diseases","including","type","1","diabetes","mellitus","(T1DM),","in","which","there","is","selective","destruction","of","insulin","producing","pancreatic","beta-cells.","Studies","have","documented","that","hyperglycemia","produces","profound","stress.","In","vivo","production","of","numerous","reactive","oxygen,","nitrogen,","chlorine","species","and","lipid/sugar","oxidation","products","are","result","of","persistent","hyperglycemia.","Post-translational","modifications","by","reactive","species","may","create","new","antigenic","epitopes","and","play","a","role","in","the","development","of","autoimmune","response.","In","this","paper","our","main","focus","was","to","establish","the","effect","of","existing","hyperglycemia","induced","oxido-nitrosative","stress","in","T1DM","patients","on","the","integrity","of","human","serum","albumin.","Raised","nitric","oxide,","carbonyl,","RBC","hemolysis,","lowered","ferric","reducing","antioxidant","power","(FRAP),","thiol","and","deformed","RBC","in","T1DM","are","all","highly","suggestive","of","persistent","oxido-nitrosative","stress.","Hyperglycemia","induced","generation","of","advanced","glycation","end","products","(AGEs)","was","established","by","LCMS. 509,1.484851419602532,1.1149531424891101,1.2767961679395243,3.5801326885525926,0.7825944451936896,1.34386039852007,1.4345569599908823,2.8529953876956933,1.022782682689453,3.0202531291214543,2.5590050590745346,1.4907466401867848,1.2781484331895379,1.4018692248613087,0.7493526329448738,1.206362892890604]],1.0],["Improvements in peripheral vascular function with vitamin D treatment in deficient adolescents with type 1 diabetes.",["Deda L","Yeshahayu Y","Sud S","Cuerden M","Cherney DZ","Sochett EB","Mahmud FH"],"Pediatr Diabetes. 2017 Oct 23. doi: 10.1111/pedi.12595.","BACKGROUND: Vitamin D (VitD) deficiency is prevalent in adolescents with type 1 diabetes (T1D) and is associated with diabetes-related vascular complications in adulthood. The objective of this clinical trial was to assess VitD treatment on endothelial function (EF) and markers of renal inflammation, in this patient group. METHODS: Adolescents with T1D with suboptimal levels of VitD (<37.5 nmol/L) were treated for 12 to 24 weeks with a VitD analog (VitD3 ) at doses of 1000 or 2000 IU daily. The primary end-point assessed the change in reactive hyperemia index (lnRHI), a measure of EF. Secondary end-points included changes in blood pressure, lipid profile, HbA1c and albumin creatinine ratio (ACR). Urinary cytokine/chemokine inflammatory profile was also assessed in a subset of subjects posttreatment. RESULTS: Two hundred and seventy-one subjects were screened for VitD status and 31 VitD deficient subjects with a mean age of 15.7 +/- 1.4 years were enrolled and completed the study. Mean 25-OH-VitD levels significantly increased (33.0 +/- 12.8 vs 67.0 +/- 23.2 nmol/L, P < .01) with a significant improvement in EF following VitD supplementation (lnRHI 0.58 +/- 0.20 vs 0.68 +/- 0.21, P = .03). VitD supplementation did not significantly impact systolic blood pressure/diastolic blood pressure (SBP/DBP), lipids, HbA1c and ACR and no adverse effects were seen. Several urinary inflammatory cytokines/chemokines: MCP-3 (P < .01), epidermal growth factor (EGF) (P < .01) tumor necrosis factor beta (TNFbeta) (P = .01), interleukin-10 (IL-10) (P = .01), also significantly decreased post-VitD-treatment. CONCLUSIONS: Treatment with VitD was associated with an improvement in EF and reduced expression of urinary inflammatory markers in adolescents with T1D. This data is suggestive of an additional benefit of VitD supplementation on early markers of microvascular complications.","type+1+diabetes",["BACKGROUND:","Vitamin","D","(VitD)","deficiency","is","prevalent","in","adolescents","with","type","1","diabetes","(T1D)","and","is","associated","with","diabetes-related","vascular","complications","in","adulthood.","The","objective","of","this","clinical","trial","was","to","assess","VitD","treatment","on","endothelial","function","(EF)","and","markers","of","renal","inflammation,","in","this","patient","group.","METHODS:","Adolescents","with","T1D","with","suboptimal","levels","of","VitD","(<37.5","nmol/L)","were","treated","for","12","to","24","weeks","with","a","VitD","analog","(VitD3",")","at","doses","of","1000","or","2000","IU","daily.","The","primary","end-point","assessed","the","change","in","reactive","hyperemia","index","(lnRHI),","a","measure","of","EF.","Secondary","end-points","included","changes","in","blood","pressure,","lipid","profile,","HbA1c","and","albumin","creatinine","ratio","(ACR).","Urinary","cytokine/chemokine","inflammatory","profile","was","also","assessed","in","a","subset","of","subjects","posttreatment.","RESULTS:","Two","hundred","and","seventy-one","subjects","were","screened","for","VitD","status","and","31","VitD","deficient","subjects","with","a","mean","age","of","15.7","+/-","1.4","years","were","enrolled","and","completed","the","study.","Mean","25-OH-VitD","levels","significantly","increased","(33.0","+/-","12.8","vs","67.0","+/-","23.2","nmol/L,","P","<",".01)","with","a","significant","improvement","in","EF","following","VitD","supplementation","(l efined as unintentional medication discrepancies corrected by physicians. Risk factors for medication errors and serious errors (i.e. errors that may cause harm) were assessed using logistic regression. RESULTS: A total of 322 medication errors were identified and were mainly omissions. Prevalence of medication errors in Type 1 and Type 2 diabetes was 21.5% and 22.2% respectively at admission, and 9.0% and 12.2% at discharge. After adjusting for age and number of treatments, people with Type 1 diabetes had nearly a twofold higher odds of having medication errors (odds ratio (OR) 1.72, 95% confidence interval (CI) 1.02-2.94) and serious errors (OR 2.17, 95% CI 1.02-4.76) at admission compared with those with Type 2 diabetes. CONCLUSIONS: Medication reconciliation identified medication errors in one third of individuals. Clinical pharmacists should focus on poly-medicated individuals, but also on other high-risk people, for example, those with Type 1 diabetes. This article is protected by copyright. All rights reserved.","type+1+diabetes",["AIMS:","To","assess","the","prevalence","and","characteristics","of","medication","errors","at","hospital","admission","and","discharge","in","people","with","Type","1","and","Type","2","diabetes,","and","identify","potential","risk","factors","for","these","errors.","METHODS:","This","prospective","observational","study","included","all","people","with","Type","1","(n","=","163)","and","Type","2","diabetes","(n","=","508)","admitted","to","the","Diabetology-Department","of","the","University","Hospital","of","Montpellier,","France,","between","2013","and","2015.","Pharmacists","conducted","medication","reconciliation","within","24","h","of","admission","and","at","hospital","discharge.","Medication","history","collected","from","different","sources","(patient/family","interviews,","prescriptions/medical","records,","contact","with","community","pharmacies/general","practitioners/nurses)","was","compared","with","admission","and"," icotine, the major component of cigarettes, has demonstrated conflicting impact on the immune system: some authors suggest that increases pro-inflammatory cytokines and provokes cellular apoptosis of neutrophils, releasing intracellular components that act as auto-antigens; others claimed that nicotine has a protective and anti-inflammatory effects, especially by binding to alpha7 subunit of nicotinic acetylcholine receptors. The cholinergic pathway contributes to an anti-inflammatory environment characterized by increasing T regulatory cells response, down-regulating of pro-inflammatory cytokines and a pro-inflammatory cells apoptosis. The effects of nicotine were studied in different autoimmune disease, as multiple sclerosis, type 1 diabetes, rheumatoid arthritis, sarcoidosis, Behcet's disease and inflammatory bowel diseases. The major problems about nicotine are the addiction and the adverse effects of related to each commercialized formulation. We sought in this review to summarize the knowledge accumulated to date concerning the relationship between nicotine and autoimmunity.","type+1+diabetes",["Nicotine,","the","major","component","of","cigarettes,","has","demonstrated","conflicting","impact","on","the","immune","system:","some","authors","suggest","that","increases","pro-inflammatory","cytokines","and","provokes","cellular","apoptosis","of","neutrophils,","releasing","intracellular","components","that","act","as","auto-antigens;","others","claimed","that","nicotine","has","a","protective","and","anti-inflammatory","effects,","especially","by","binding","to","alpha7","subunit","of","nicotinic","acetylcholine","receptors.","The","cholinergic","pathway","contributes","to","an","anti-inflammatory","environment","characterized","by","increasing","T","regulatory","cells","response,","down-regulating","of","pro-inflammatory","cytokines","and","a","pro-inflammatory","cells","apoptosis.","The","effects","of","nicotine","were","studied","in","different","autoimmune"," nska-Wilk M","Groszek A","Szalecki M","Hautz W"],"PLoS One. 2017 Oct 20;12(10):e0186479. doi: 10.1371/journal.pone.0186479. eCollection 2017.","PURPOSE: To assess the optical coherence tomography angiography (OCTA) retinal vessel density and foveal avascular zone (FAZ) in children with type 1 diabetes (T1D) and compare potential pathologic early changes in this population to healthy age-matched controls. METHODS: This study included 130 pubescent children: 94 with T1D (188 eyes) and 36 of their age-matched control group (60 eyes). OCTA was performed using AngioVue (Avanti, Optivue). FAZ area (mm2) in superficial plexus, whole superficial capillary vessel density (wsVD), fovea superficial vessel density (fsVD), parafovea superficial vessel density (psVD), whole deep vessel density (wdVD), fovea deep vessel density (fdVD), parafovea deep vessel density (pdVD), foveal thickness (FT) (mum) and parafoveal thickness (PFT) (mum) were taken into analysis. Among the studied patients with T1D there were assessed codependences regarding the investigated foveal and parafoveal parameters and selected potential predictors, i.e. patient's age (years), diabetes duration time (years), age of onset of the disease (years), mean level of glycated hemoglobin (HbA1C) (%), and concentration of serum creatinine (mg/dL). RESULTS: None of the abovementioned OCT and OCTA parameters was statistically significantly different between the groups. The patient's age statistically significantly did not influent any of the OCT and OCTA parameters. Yet an elevated level of HbA1C tended to reduce the parafovea superficial vessel density (p = 0.039), and parafoveal thickness (p = 0.003) and an increased serum creatinine level correlated with the decreased whole deep vessel density (p < 0.001). The parafovea deep vessel density in the diabetic patients decreased when the serum creatinine level (p = 0.008), age of onset of the disease (p = 0.028), and diabetes duration time (p = 0.014) rose. CONCLUSIONS: Vessel density, both in superficial and deep plexuses, and FAZ area are normal in pubescent children with T1D comparing to healthy subjects. An elevated level of HbA1C correlated with reduced psVD and PFT. Longitudinal observation of these young patients is needed to determine if any of these OCTA measurements are predictive of future DR severity.","type+1+diabetes",["PURPOSE:","To","assess","the","optical","coherence","tomography","angiography","(OCTA)","retinal","vessel","density","and","foveal","avascular","zone","(FAZ)","in","children","with","type","1","diabetes","(T1D)","and","compare","potential","pathologic","early","changes","in","this","population","to","healthy","age-matched","controls.","METHODS:","This","study","included","130","pubescent","children:","94","with","T1D","(188","eyes)","and","36","of","their","age-matched","control","group","(60","eyes).","OCTA","was","performed","using","AngioVue","(Avanti,","Optivue).","FAZ","area","(mm2)","in","superficial","plexus,","whole","superficial","capillary","vessel","density","(wsVD),","fovea","superficial","vessel","density","(fsVD),","parafovea","superficial","vessel","density","(psVD),","whole","deep","vessel","density","(wdVD),","fovea","deep","vessel","density","(fdVD),","parafovea","deep","vessel","density","(pdVD),","foveal","thickness","(FT)","(mum)","and","parafoveal","thickness","(PFT)","(mum)","were","taken","into","analysis.","Among","the","studied","patients","with","T1D","there","were","assessed","codependences","regarding","the","investigated","foveal","and","parafoveal","parameters","and","selected","potential","predictors,","i.e.","patient's","age","(years),","diabetes","duration","time","(years),","age","of","onset","of","the","disease","(years),","mean","level","of","glycated","hemoglobin","(HbA1C)","(%),","and","concentration","of","serum","creatinine","(mg/dL).","RESULTS:","None","of","the","abovementioned","OCT","and","OCTA","parameters","was","statistically","significantly","different", emission, metabolic profiles and autoreactive T cell responses were analysed in treated mice. RESULTS: We demonstrated that givinostat synergised with otelixizumab to induce durable remission of diabetes in 80% of recently diabetic NOD-huCD3epsilon mice. Remission was obtained in only 47% of mice treated with otelixizumab alone. Oral givinostat monotherapy did not reverse established diabetes but reduced the in situ production of inflammatory cytokines (IL-1beta, IL-6, TNF-alpha). Importantly, the otelixizumab + givinostat combination strongly improved the metabolic status of NOD-huCD3epsilon mice; the mice recovered the capacity to appropriately produce insulin, control hyperglycaemia and sustain glucose tolerance. Finally, diabetes remission induced by the combination therapy was associated with a significant reduction of insulitis and autoantigen-specific CD8+ T cell responses. CONCLUSIONS/INTERPRETATION: HDACi and low-dose CD3 antibodies synergised to abrogate in situ inflammation and thereby improved pancreatic beta cell survival and metabolic function leading to long-lasting diabetes remission. These results support the therapeutic potential of protocols combining these two drugs, both in clinical development, to restore self-tolerance and insulin independence in type 1 diabetes.","type+1+diabetes",["AIM/HYPOTHESIS:","Combination","therapy","targeting","the","major","actors","involved","in","the","immune-mediated","destruction","of","pancreatic","beta","cells","appears","to","be","an","indispensable","approach","to","treat","type","1","diabetes","effectively.","We","hypothesised","that","the","combination","of","an","orally","active","pan-histone","deacetylase","inhibitor","(HDACi:","givinostat)","with","subtherapeutic","doses","of","CD3","antibodies","may","provide","ideal","synergy","to","treat","ongoing","autoimmunity.","METHODS:","NOD","mice","transgenic","for","the","human","CD3epsilon","(also","known","as","CD3E)","chain","(NOD-huCD3epsilon)","were","tre c. 2017 Jul;2017:1453-1456. doi: 10.1109/EMBC.2017.8037108.","Artificial Pancreas (AP) are developed for patients with Type 1 diabetes. This medical device system consists in the association of a subcutaneous continuous glucose monitor (CGM) providing a proxy of the patient's glycaemia and a control algorithm offering the real-time modification of the insulin delivery with an automatic command of the subcutaneous insulin pump. The most complex algorithms are based on a compartmental model of the glucoregulatory system of the patient coupled to an approach of MPC (Model-Predictive-Control) for the command. The automatic and unsupervised control of insulin regulation constitutes a major challenge in AP projects. A given model with its parameterization on the shelf will not directly represent the patient's data behavior and the personalization of the model is a prerequisite before using it in a MPC. The present paper focuses on the personalization of a compartmental showing a method where taking into account the estimation of the patient's state in addition to the parameter estimation improves the results in terms of mean quadratic error.","type+1+diabetes",["Artificial","Pancreas","(AP)","are","developed","for","patients","with","Type","1","diabetes.","This","medical","device","system","consists","in","the","association","of","a","subcutaneous","continuous","glucose","monitor","(CGM)","providing","a","proxy","of","the","patient's","glycaemia","and","a","control","algorithm","offering","the","real-time","modification","of","the","insulin","delivery","with","an","automatic","command","of","the","subcutaneous","insulin","pump.","The","most","complex","algorithms","are","based","on","a","compartmental","model","of","the","glucoregulatory","system","of","the","patient","coupled","to","an","approach","of","MPC","(Model-Predictive-Control)","for","the","command.","The","automatic","and","unsupervised","control","of","insulin","regulation","constitutes","a","major","challenge e. 2017 Oct 16. pii: dc170615. doi: 10.2337/dc17-0615.","OBJECTIVE: The aims of the study were to assess how baseline leisure-time physical activity (LTPA) and its exercise components intensity, duration, and frequency are associated with all-cause and cardiovascular mortality in patients with type 1 diabetes 1) overall, 2) stratified by presence or absence of chronic kidney disease (CKD), and 3) stratified by sex. RESEARCH DESIGN AND METHODS: The study design was prospective and observational and included 2,639 patients with type 1 diabetes from the ongoing nationwide multicenter Finnish Diabetic Nephropathy (FinnDiane) Study. Mean follow-up time was 11.4 +/- 3.5 years. LTPA was assessed by using a validated self-report questionnaire. Three hundred ten patients (11.7%) had CKD defined as an estimated glomerular filtration rate of </=60 mL/min/1.73 m2. RESULTS: During follow-up, 270 deaths occurred. LTPA and all its components were associated with all-cause mortality, even after adjustment for the potential confounders sex, diabetic nephropathy, duration of diabetes, age at onset of diabetes, systolic blood pressure, triglycerides, BMI, and HbA1c. Only exercise intensity was associated with cardiovascular mortality after adjustment for the confounders. Of the patients with CKD, 127 died during follow-up. The total amount of LTPA and exercise frequency were independently associated with lower risk of all-cause mortality when adjusted for covariates. CONCLUSIONS: Exercise is associated with a lower risk of premature all-cause and cardiovascular mortality in patients with type 1 diabetes. This study also demonstrates that physical activity is associated with a lower risk of mortality in patients with type 1 diabetes and CKD.","type+1+diabetes",["OBJECTIVE:","The","aims","of","the","study","were","to","assess","how","baseline","leisure-time","physical","activity","(LTPA)","and","its","exercise","components","intensity,","duration,","and","frequency","are","associated"," l models exhibiting progressive kidney disease. Chronic hypertension, a driving factor of disease progression in human patients, is lacking in most available models of diabetes. We hypothesized that superimposition of hypertension on diabetic mouse models would accelerate DKD. To test this possibility, we induced persistent hypertension in three mouse models of type 1 diabetes and two models of type 2 diabetes by adeno-associated virus delivery of renin (ReninAAV). Compared with LacZAAV-treated counterparts, ReninAAV-treated type 1 diabetic Akita/129 mice exhibited a substantial increase in albumin-to-creatinine ratio (ACR) and serum creatinine level and more severe renal lesions. In type 2 models of diabetes (C57BKLS db/db and BTBR ob/ob mice), compared with LacZAAV, ReninAAV induced significant elevations in ACR and increased the incidence and severity of histopathologic findings, with increased serum creatinine detected only in the ReninAAV-treated db/db mice. The uninephrectomized ReninAAV db/db model was the most progressive model examined and further characterized. In this model, separate treatment of hyperglycemia with rosiglitazone or hypertension with lisinopril partially reduced ACR, consistent with independent contributions of these disorders to renal disease. Microarray analysis and comparison with human DKD showed common pathways affected in human disease and this model. These results identify novel models of progressive DKD that provide researchers with a facile and reliable method to study disease pathogenesis and support the development of therapeutics.","type+1+diabetes",["Progress","in","research","and","developing","therapeutics","to","prevent","diabetic","kidney","disease","(DKD)","is","limited","by","a","lack","of","animal","models","exhibiting","progressive","kidney","disease.","Chronic","hypertension,","a","driving","factor","of","disease","progression","in","human","patients,","is","lacking","in","most","available","models","of","diabetes."," regression was used to calculate adjusted odds ratios (OR) and 95% confidence intervals (CI). RESULTS: Non-alcoholic fatty liver disease was associated with approximately 3-fold increased risks of ICC (OR = 3.52, 95% CI: 2.87-4.32) and ECC (OR = 2.93, 95% CI: 2.42-3.55). Other metabolic conditions, including obesity and type 2 diabetes, were also associated with increased risks of both cancer types. Smoking was associated with a 46% and 77% increased ICC and ECC risk, respectively. Several autoimmune/inflammatory conditions, including type 1 diabetes and gout, were associated with increased risks of ICC/ECC. As anticipated, viral hepatitis, alcohol-related disorders, and bile duct conditions were associated with both cancer types. However, thyrotoxicosis and hemochromatosis were associated with an increased risk of ICC but not ECC, but did not remain significantly associated after Bonferroni correction. CONCLUSIONS: In this study, risk factors for ICC and ECC were similar, with the exceptions of thyrotoxicosis and hemochromatosis. Notably, metabolic conditions were associated with both cancer types. As metabolic conditions are increasing in prevalence, these could be increasingly important risk factors for both types of cholangiocarcinoma.","type+1+diabetes",["OBJECTIVES:","Intrahepatic","(ICC)","and","extrahepatic","(ECC)","cholangiocarcinomas","are","rare","tumors","that","arise","from","the","epithelial","cells","of","the","bile","ducts,","and","the","etiology","of","both","cancer","types","is","poorly","understood.","Thus,","we","utilized","the","Surveillance,","Epidemiology,","and","End","Results","(SEER)-Medicare","resource","to","examine","risk","factors","and","novel","preexisting","medical","conditions","that","may","be","associated","with","these","cancer","types.","METHODS:","Between","2000","and","2011,","2,092","ICC","and","2,981","ECC","cases","and","323,615","controls","were","identified","using","the","SEER-Medicare","database.","Logistic","regressio ely. Lower glycated haemoglobin was not a significant predictor of hypoglycaemia. CONCLUSIONS: Rates of self-reported hypoglycaemia in patients treated with insulin in the largest and most comprehensive study in Slovenia so far are higher than reported from randomised control trials, but comparable to data from observational studies. Hypoglycaemia incidence was high even with high glycated haemoglobin values.","type+1+diabetes",["INTRODUCTION:","Hypoglycaemia","is","the","major","barrier","for","glycaemic","target","achievement","in","patients","treated","with","insulin.","The","aim","of","the","present","study","was","to","investigate","real-world","incidence","and","predictors","of","hypoglycaemia","in","insulin-treated","patients.","METHODS:","More","than","300","consecutive","patients","with","type","1","or","type","2","diabetes","treated","with","insulin","were","enrolled","during","regular","out-patient","visits","from","36","diabetes","practices","throughout","the","whole","country.","They","completed","a","comprehensive","questionnaire","on","hypoglycaemia","knowledge,","awareness,","and","incidence","in","the","last","month","and","last","six","months.","In","addition,","in","the","prospective","part,","patients","recorded","incidence","of","hypoglycaemic","events","using","a","special","diary","prospectively","on","a","daily","basis,","through","4","weeks.","RESULTS:","At","least","one","hypoglycaemic","event","was","self-reported","in","84.1%,","and","56.4%","of","patients","with","type","1","and","type","2","diabetes,","respectively,","during","the","prospective","period","of","4","weeks.","43.4%","and","26.2%","of","patients","with","type","1","and","type","2","diabetes,","respectively,","experienced","a","nocturnal","hypoglycaemic","event.","In","the","same","time-period,","severe","hypoglycaemia","was","experienced","by","15.9%","and","7.1%","of","patients","with","type","1","and","type","2","diabetes,","respectively.","Lower","glycated","haemoglobin"  clinical outcomes in patients with T2DM, as well as whether SMAs are associated with reduced costs and improved diabetes-related behavioral and lifestyle changes. An extensive literature search was conducted on major electronic databases including PubMed and Google Scholar using keywords, including SMAs, group visits, and T2DM to identify all studies of SMAs in patients with T2DM. Studies in type 1 diabetes or mixed or unspecified populations were excluded, as well as studies where SMAs did not involve a physician since these do not meet the classical definition of a SMA. Nineteen studies were identified and are included in this review. Overall, current evidence suggests that SMAs delivered regularly over time may be effective in improving glycemic outcomes, diabetes knowledge, and some diabetes-related behaviors. However, the main limitation of existing studies was the paucity of comparisons with standard care which limits the ability to draw conclusions regarding whether SMAs are superior to standard care in T2DM management. Moreover, the small number of studies and substantial heterogeneity in study designs, populations, and interventions creates difficulties in establishing the practicality and efficiency of SMAs in the clinical care setting. We conclude that there remains a need for larger studies to identify populations who may or may not benefit from the SMA model of care and to clarify the potential benefits and barriers to implementing SMAs into routine diabetes care.","type+1+diabetes",["Type","2","diabetes","mellitus","(T2DM)","is","a","complex","chronic","disease","affecting","over","400","million","people","worldwide.","Managing","T2DM","and","its","associated","complications","in","individual","patient","consultations","poses","substantial","challenges","to","physicians","due","to","limited","time","and","resources","and","lack","of","access","to","multidisciplinary","teams.","Shared","medical","appointments","(SMAs)","are","consecutive","medical","co diatr Psychol. 2017 Aug 17. doi: 10.1093/jpepsy/jsx107.","Objective: Adolescents with Type 1 diabetes are at risk for poorer adherence, lower quality of life (QOL), and poorer glycemic control (HbA1c). Authoritative parenting (AP) along with youth adherence and QOL was hypothesized to relate to better HbA1c. Parent-youth dyads ( N = 257) completed baseline measures of adherence and QOL. Youth completed an AP questionnaire, and HbA1c samples were evaluated. Structural equation modeling determined relations among AP, adherence, QOL, and glycemic control. AP indirectly linked to better HbA1c (beta = -.15, p = .021) through both better adherence and higher QOL. AP also was associated directly with better adherence (beta = .26, p = .001), which in turn was linked to better HbA1c (beta = -.35, p = .021). In addition, adherence was associated directly with QOL (beta = -.56, p = .001). Together, better youth adherence and higher QOL are two mechanisms by which more AP indirectly relates to better glycemic control during the early adolescent years.","type+1+diabetes",["Objective:","Adolescents","with","Type","1","diabetes","are","at","risk","for","poorer","adherence,","lower","quality","of","life","(QOL),","and","poorer","glycemic","control","(HbA1c).","Authoritative","parenting","(AP)","along","with","youth","adherence","and","QOL","was","hypothesized","to","relate","to","better","HbA1c.","Parent-youth","dyads","(","N","=","257)","completed","baseline","measures","of","adherence","and","QOL.","Youth","completed","an","AP","questionnaire,","and","HbA1c","samples","were","evaluated.","Structural","equation","modeling","determined","relations","among","AP,","adherence,","QOL,","and","glycemic","control.","AP","indirectly","linked","to","better","HbA1c","(beta","=","-.15,","p","=",".021)","through","both","better","adherence","and","higher","QOL.","AP","also","was","associated","directly","with","better","adherence","(beta","=",".26,","p","=",".001),","which","in","turn","was", f knowledge about their actual use. METHODS: The second MILES (Management and Impact for Long-term Empowerment and Success)-Australia study was a national cross-sectional survey of the psychological, behavioral, and social aspects of diabetes for adults with type 1 diabetes (T1D) and type 2 diabetes (T2D). Associations between diabetes-specific app usage and demographic, clinical, and psychosocial variables were examined. RESULTS: Of the 1589 respondents responding to the diabetes-specific app questions, 795 had T1D (mean +/- standard deviation age 43 +/- 14 years; 61% women; diabetes duration 19 +/- 14 years) and 794 had T2D (age 60 +/- 9 years; 40% women; diabetes duration 11 +/- 7 years). Among adults with T1D, 24% (n = 188) reported using apps, with carbohydrate counting (74%; n = 139) as the most common cited purpose. App usage was significantly associated with shorter diabetes duration, more frequent glucose monitoring, and lower self-reported HbA1c. Among adults with T2D, 8% (n = 64) reported using apps, with glucose monitoring (62%; n = 39) as the most common purpose. For all respondents, the most commonly reported reason for not using apps was a belief that they could not help with diabetes self-management. CONCLUSIONS: A minority of adults with T1D and T2D use apps to support their self-management. App use among adults with T1D is associated with a more recent T1D diagnosis, more frequent glucose monitoring, and lower self-reported HbA1c. Future efforts should focus on this association and determine the mechanisms by which app use is related to better clinical outcomes.","type+1+diabetes",["BACKGROUND:","While","the","number","of","diabetes-specific","mobile","applications","(apps)","continues","to","grow,","there","is","a","lack","of","knowledge","about","their","actual","use.","METHODS:","The","second","MILES","(Management","and","Impact","for","Long-term","Empowerment","and","Success)-Australia","study","was","a","national","cross-sectional","survey","o ow-up and 17 years later. However, instrumental variable analyses showed no causal effect of HbA1c on SES, suggesting that OLS estimates are biased by endogeneity. Sensitivity analyses showed robustness to several alternate specifications. While the HbA1c advantage conferred by random assignment to treatment within the trial did not produce higher Hollingshead Index scores, we note that occupation and education categories may be harder to affect than are outcomes such as income. This analysis offers evidence that clinical trial data may be a rich and unrecognized resource for estimating health effects on SES.","type+1+diabetes",["Poor","health","is","widely","recognized","as","a","consequence","of","social","disadvantage,","but","health","problems","may","also","help","transmit","social","disadvantage","over","time","and","generations.","Experimentally","assigned","health","exposures,","namely","those","tested","in","randomized","controlled","trials,","may","provide","opportunities","to","estimate","the","causal","effects","of","health","on","socioeconomic","status","(SES).","We","revisit","data","from","the","Diabetes","Control","and","Complications","Trial,","a","randomized","controlled","trial","of","glucose","control","therapy","in","Type","1","diabetic","patients,","and","use","treatment","assignment","as","an","instrument","for","health","status","to","test","the","causal","effect","of","treatment-related","health","improvement","on","subsequent","SES","measured","during","the","trial's","follow-up","study,","the","Epidemiology","of","Diabetes","Interventions","and","Complications","study.","We","used","the","Two-Factor","Hollingshead","Index","of","Social","Position,","which","comprises","education","and","occupation,","to","measure","SES.","Glycated","hemoglobin","(HbA1c)","served","as","a","proxy","for","health","status.","Ordinary","least","squares","(OLS)","regression","models","showed","that","lower","HbA1c","at","the","trial's","end","was","associated", est. 2017 Oct 14. doi: 10.1007/s40618-017-0765-0.","OBJECTIVE: To investigate the effect of add-on exenatide to insulin on glycemic excursion and the counter-regulatory hormone in response to hypoglycemia in patients with type 1 diabetes mellitus (T1DM). METHODS: 30 patients with T1DM were recruited and randomly assigned to exenatide + insulin-treated group (group 1, n = 15) or insulin-only-treated group (group 2, n = 15) for 4 weeks. All patients had continuous glucose monitor system (CGMS) applied at before (week-0) and after (week-4) treatment to evaluate the glycemic variability. All patients had an arginine-stimulated test at before and after treatment. Six patients from each group also had hypoglycemic clamp test to assess counter-regulatory hormone level. RESULTS: Patients in the exenatide group had significant reductions in body weight, body mass index (BMI), total insulin dose, bolus insulin dose, fructosamine, and glycemic excursion after 4 weeks' treatment. Compared with patients in group 2, the mean amplitude of glycemic excursion (MAGE) and coefficient of variation (CV) of exenatide group decreased significantly. Similarly, a significant decrease of glucagon (GLC) in the arginine-stimulated test was found in group 1. No significant changes of GLC, growth hormone (GH), cortisol (COR), epinephrine (E), and norepinephrine (NE) were found in both groups during hypoglycemia clamp test. However, patients who had residual islet function in group 1 showed an upward trend of basic C-peptide (C-P) and GLC during the hypoglycemia period. CONCLUSION: Although exenatide could inhibit glucagon secretion during euglycemia or hyperglycemia in patients with T1DM, it has no effect on GLC and counter-regulatory hormones during hypoglycemia clamp in patients with no functional residual islet test.","type+1+diabetes",["OBJECTIVE:","To","investigate","the","effect","of","add-on","exenatide","to","insulin","on","glycemic","excursion","and","the","counter-regulatory","hormone" 09 to 0.44]). During CGM use, this relationship showed an odds ratio of 0.65 (95% CI 0.42 to 1.01). There was no significant relationship between glucose variability or duration of diabetes and severe hypoglycemia. CONCLUSIONS: In patients with T1D and IAH, treated with standard SMBG, a negative association exists between HbA1c and the number of severe hypoglycemic events. Thus, reaching target HbA1c values still comes with a higher risk of severe hypoglycemia. CGM weakens this association, suggesting CGM enables patients to reach their target HbA1c more safely.","type+1+diabetes",["AIMS:","We","aimed","to","re-assess","the","previously","shown","but","recently","disputed","association","between","HbA1c","and","severe","hypoglycemia.","METHODS:","52","Patients","with","T1D","and","IAH","participated","in","an","earlier","reported","randomized,","crossover","trial","with","two","16-week","intervention","periods","comparing","continuous","glucose","monitoring","(CGM)","with","self-monitoring","of","blood","glucose","(SMBG).","In","this","previous","study,","time","spent","in","normoglycemia","(the","primary","outcome),","was","improved","by","9.6%","(p<0.0001).","We","performed","post-hoc","analyses","using","a","zero-inflated","Poisson","regression","model","to","assess","the","relationship","between","severe","hypoglycemia","and","HbA1c,","glucose","variability","and","duration","of","diabetes.","RESULTS:","During","SMBG","use,","HbA1c","and","the","number","of","severe","hypoglycemic","events","were","negatively","associated","(OR","0.20","[95%","CI","0.09","to","0.44]).","During","CGM","use,","this","relationship","showed","an","odds","ratio","of","0.65","(95%","CI","0.42","to","1.01).","There","was","no","significant","relationship","between","glucose","variability","or","duration","of","diabetes","and","severe","hypoglycemia.","CONCLUSIONS:","In","patients","with","T1D","and","IAH,","treated","with","standard","SMBG,","a","negative","association","exists","betwe . Factors such as insulin boluses, carbohydrate intake, and exercise influence blood glucose in ways that are difficult to capture through manually engineered equations. In this paper, we describe a recursive neural network (RNN) approach that uses long short-term memory (LSTM) units to learn a physiological model of blood glucose. When trained on raw data from real patients, the LSTM networks (LSTMs) obtain results that are competitive with a previous state-of-the-art model based on manually engineered physiological equations. The RNN approach can incorporate arbitrary physiological parameters without the need for sophisticated manual engineering, thus holding the promise of further improvements in prediction accuracy.","type+1+diabetes",["For","people","with","type","1","diabetes,","good","blood","glucose","control","is","essential","to","keeping","serious","disease","complications","at","bay.","This","entails","carefully","monitoring","blood","glucose","levels","and","taking","corrective","steps","whenever","they","are","too","high","or","too","low.","If","blood","glucose","levels","could","be","accurately","predicted,","patients","could","take","proactive","steps","to","prevent","blood","glucose","excursions","from","occurring.","However,","accurate","predictions","require","complex","physiological","models","of","blood","glucose","behavior.","Factors","such","as","insulin","boluses,","carbohydrate","intake,","and","exercise","influence","blood","glucose","in","ways","that","are","difficult","to","capture","through","manually","engineered","equations.","In","this","paper,","we","describe","a","recursive","neural","network","(RNN)","approach","that","uses","long","short-term","memory","(LSTM)","units","to","learn","a","physiological","model","of","blood","glucose.","When","trained","on","raw","data","from","real","patients,","the","LSTM","networks","(LSTMs)","obtain","results","that","are","competitive","with","a","previous","state-of-the-art","model","based","on ied 5 basic dimensions with high internal consistency (0.89 to 0.75). x2/df and the other conformity indices were good fit to the data. The correlation coefficient in the analyses of test-retest scores was .86 for the total scale (p<0.05) and the Cronbach\"s alpha coefficient was found as 0.88 for overall scale. CONCLUSION: The Turkish version of Transition Readiness Assessment Questionaire is a valid and reliable measure of transition readiness of adolescents/young adults with diabetes in Turkey. Transition Readiness Assessment Questionaire assesses self management ability and HCT knowledge of the adolescents/young adults with diabetes who need special health care. It is also considered to be a guide for health care professionals for detecting the educational fields that is required to gain self management and self care abilities.","type+1+diabetes",["BACKGROUND:","Today,","more","than","90%","of","adolescents","with","chronic","conditions","are","surviving","into","adulthood","and","move","pediatric","to","adult","care","with","their","chronic","illness.","It","is","important","to","gain","autonomy","and","ensure","readiness","for","adolescents/","young","adults","to","use","the","adult","health","care","system","prior","to","the","transfer","of","care.","However,","the","lack","of","the","transition","readiness","assessment","tool","which","is","validated,","patient-centered","and","appropriate","to","developmental","differences","in","pediatric","care","is","seen","a","major","obstacle","for","transition","of","care","from","pediatric","to","adult","services.","AIMS:","The","aim","of","this","study","is","examining","of","validity","and","reliability","of","a","Turkish","version","of","Transition","Readiness","Assessment","Questionaire","that","assess","readiness","for","transition","from","pediatric","to","adult","health","care","for","adolescents/","young","adults","with","diabetes.","STUDY","DESIGN:","Methodological","study.","METHODS:","Participants","were", 84752831657,1.9573911683518028,0.7493526329448738,1.309766187177094,1.206362892890604,0.7390391738166007]],1.0],["Visual-evoked potentials in children and adolescents with newly diagnosed diabetes.",["Lee SS","Han HS","Kim H"],"Turk Pediatri Ars. 2017 Sep 1;52(3):133-137. doi: 10.5152/TurkPediatriArs.2017.4979. eCollection 2017 Sep.","AIM: Central nervous system impairment is common in patients with diabetes, even in the early stages of the disease. The aim of the study was to evaluate central nerve conduction changes in children and adolescents with newly diagnosed diabetes mellitus using pattern-reversal visual-evoked potentials. MATERIAL AND METHODS: Pattern-reversal visual-evoked potentials were assessed in 48 patients with type 1 (age 11.9+/-2.9 years) and 18 patients with type 2 (age 14.8+/-1.3 years) diabetes less than a month after diagnosis and in 33 control subjects (age 12.9+/-3.9 years). RESULTS: P100 latencies were significantly delayed in patients with type 1 and 2 diabetes compared with control subjects (p<0.001). There was no correlation between P100 latencies and age at diagnosis. No correlations were found between P100 latencies and HbA1c values in patients with type 1 diabetes. However, P100 latencies were significantly associated with levels of HbA1c in patients with type 2 diabetes (p<0.01). There was a marked inter-individual variability in amplitudes of N75 to P100 in both patients with diabetes and controls. The amplitudes of N75 to P100 were not associated with levels of HbA1c in patients with diabetes. Negative correlations between amplitudes of N75 to P100 and age at diagnosis were noted in patients with type 1 diabetes (p<0.05). CONCLUSIONS: The impaired visual-evoked potential latencies in children and adolescents with newly diagnosed diabetes mellitus suggest an early involvement of the optic pathway. Visual-evoked potential could be helpful for the early detection of central nerve conduction changes at this subclinical stage of the dis m symptoms for a significantly prolonged period, and had a significantly lower level of random blood glucose and significantly higher levels of HbA1C and C-peptide (P<0.05). CONCLUSIONS: DKA has a high incidence rate in children with type 1 diabetes, and the development of DKA is associated with age, parents' educational level, and family income.","type+1+diabetes",["OBJECTIVE:","To","investigate","the","incidence","of","diabetic","ketoacidosis","(DKA)","in","children","with","newly","diagnosed","type","1","diabetes.","METHODS:","A","retrospective","analysis","was","performed","for","the","clinical","data","of","224","children","with","newly","diagnosed","type","1","diabetes,","and","according","to","the","presence","or","absence","of","DKA,","these","children","were","divided","into","DKA","group","and","non-DKA","group,","with","112","children","in","each","group.","The","DKA","group","was","further","divided","into",">/=5-year","group","(65","children)","and","<5-year","group","(47","children),","and","according","to","the","blood","gas","parameters,","this","group","was","divided","into","mild","group","(26","children),","moderate","group","(29","children),","and","severe","group","(57","children).","The","factors","influencing","the","development","of","DKA","were","analyzed,","as","well","as","the","clinical","and","laboratory","features","of","DKA","children","with","different","ages.","RESULTS:","The","most","common","symptoms","in","these","224","children","with","type","1","diabetes","were","polydipsia","(86.2%),","polyuria","(78.6%),","and","weight","loss","(57.1%).","Compared","with","the","non-DKA","group,","the","DKA","group","had","a","significantly","higher","percentage","of","children","who","were","aged","<5","years,","who","had","low","family","income,","or","whose","parents","had","an","educational","level","of","senior","high","school","or","below.","The","DKA","group","had","significantly","higher","levels","of","random","blood","glucose","and" is autoimmune disease. Here, we studied the potential role of rgp96 in preventing T1D, using non-obese diabetic (NOD) mice as an animal model. High-dose rgp96 immunization elicited efficient protection of mice against T1D, as evidenced by stable blood glucose, decreased disease incidence. Significantly increased CD4(+) CD25(+) Foxp3(+) Tregs were observed in immunized mice. In vitro co-culture experiments demonstrated that rgp96 stimulation enhanced Treg proliferation and suppressive function by up-regulation of Foxp3 and IL-10. Our work shows that activation of Tregs by high-dose rgp96 immunization protects against T1D via inducing regulatory T cells and provides preventive and therapeutic potential for the development of an rgp96-based vaccine against T1D.","type+1+diabetes",["Type","1","diabetes","(T1D),","the","most","prevalent","human","autoimmune","disease,","occurs","in","genetically","susceptible","individuals.","Regulatory","T","cells","(Tregs)","are","defective","in","T1D","setting.","Therefore,","efforts","to","repair","or","restore","Tregs","in","T1D","may","prevent","or","reverse","this","autoimmune","disease.","Here,","we","studied","the","potential","role","of","rgp96","in","preventing","T1D,","using","non-obese","diabetic","(NOD)","mice","as","an","animal","model.","High-dose","rgp96","immunization","elicited","efficient","protection","of","mice","against","T1D,","as","evidenced","by","stable","blood","glucose,","decreased","disease","incidence.","Significantly","increased","CD4(+)","CD25(+)","Foxp3(+)","Tregs","were","observed","in","immunized","mice.","In","vitro","co-culture","experiments","demonstrated","that","rgp96","stimulation","enhanced","Treg","proliferation","and","suppressive","function","by","up-regulation","of","Foxp3","and","IL-10.","Our","work","shows","that","activation","of","Tregs","by","high-dose","rgp96","immunization","protects","against","T1D","via","inducing","regulatory","T","cells","and","provides","preventive","and","therap cularly in Westernised societies, there is an urgent need to understand the early molecular and metabolic alterations that accompany the autoimmune disease. This is not least because in murine models early intervention can prevent the development of overt disease. In this study we have applied a liquid chromatography (LC-) and gas chromatography (GC-) mass spectrometry (MS) metabolomics and lipidomics analysis of blood plasma and pancreas tissue extracts to follow the progression of disease in three models related to autoimmune diabetes: the non-obese diabetic (NOD) mouse, which is susceptible to the development of autoimmune diabetes, and the NOD-E (transgenic NOD mice that express the I-E heterodimer of the major histocompatibility complex II) and NOD- severe combined immunodeficiency (SCID) mouse strains, two models protected from the development of diabetes. All three analyses highlighted the metabolic differences between the NOD-SCID mouse and the other two strains, regardless of diabetic status. Comparing between the NOD and NOD-E mice we show the development of T1DM in the NOD mouse is associated with changes in lipid, purine and tryptophan metabolism, including an increase in kynurenic acid and a decrease in lysophospholipids, metabolites previously associated with inflammation.","type+1+diabetes",["With","the","increase","in","incidence","of","type","1","diabetes","(T1DM),","particularly","in","Westernised","societies,","there","is","an","urgent","need","to","understand","the","early","molecular","and","metabolic","alterations","that","accompany","the","autoimmune","disease.","This","is","not","least","because","in","murine","models","early","intervention","can","prevent","the","development","of","overt","disease.","In","this","study","we","have","applied","a","liquid","chromatography","(LC-)","and","gas","chromatography","(GC-)","mass","spectrometry","(MS)","metabolomics","and","lipidomics","analysis","of","blood","plasma","and","pancreas","tissue","extrac
