h alterations by early treatment with G. kola confirms the neuroprotective properties of the plant and warrant further mechanistic studies, considering the potential for human disease.","type+1+diabetes"],["Comparative evaluation of hypoglycemic and hypolipidemic activity of various extract of Anogeissus latifolia bark in streptozotocin-induced diabetic rats.",["Ramachandran S","Faisal TK","Anjumary J","Rajasekaran A","Asokkumar K","Annadurai K","Arivukkarasu R","Sharma RK","Shankar MB"],"J Complement Integr Med. 2017 Jun 22;14(3). pii: /j/jcim.2017.14.issue-3/jcim-2016-0130/jcim-2016-0130.xml. doi: 10.1515/jcim-2016-0130.","Background Anogeissus latifolia Wall. (A. latifolia) bark has been traditionally used in the treatment of various diseases which includes diabetes and general debility. The present study was aimed to investigate the comparative hypoglycemic and hypolipidemic activity of various extracts of A. latifolia bark in streptozotocin-induced type 1 diabetic rats. Methods Acute toxicity was carried out at 2g/kg dose of petroleum ether extract of A. latifolia bark (PEALB), chloroform extract of A. latifolia bark (CEALB) and methanol extract of A. latifolia bark (MEALB) in rats. Diabetes was induced by streptozotocin (STZ, 60mg/kg, i.p.) and it was confirmed at 72 h. Diabetic rats received above extracts at 100 and 200mg/kg doses for 28 days. Body weight and blood glucose level were determined at every week after the treatment schedule. Serum biochemical parameters and lipid profile levels were estimated at the end of the study. Results PEALB, CEALB and MEALB were non-toxic and no death was observed at 2g/kg dose. Administration of MEALB at 100 and 200mg/kg showed significant (p< 0.01, p< 0.05) improvement in body weight and reduction in blood glucose at third and fourth week of treatment. Altered serum biochemical parameters and lipid profiles level were brought to near normal level significantly (p<0.001) compared to diabetic control rats after the administration of both doses of MEALB. However, PEALB and CEALB did not exhibit significant hypoglycemic and hypolipidemic activity. Conclusions Our findings revealed that long-term (28 days) treatment of MEALB possesses significant hypoglycemic and hypolipidemic activity compared to PEALB and CEALB in type 1 diabetic rats and given evidence to the traditional use of A. latifolia bark in diabetes.","type+1+diabetes"],["Oral delivery of staphylococcal nuclease by Lactococcus lactis prevents type 1 diabetes mellitus in NOD mice.",["Lang J","Wang X","Liu K","He D","Niu P","Cao R","Jin L","Wu J"],"Appl Microbiol Biotechnol. 2017 Sep 9. doi: 10.1007/s00253-017-8480-5.","Type 1 diabetes mellitus (T1DM) is an autoimmune disease characterized by the self-destruction of insulin-producing beta cells. Recently, studies have revealed that neutrophils contribute to the early pathological injury to the pancreas, predominantly via the formation of neutrophil extracellular traps (NETs). To determine whether early intervention targeting NETs with staphylococcal nuclease (SNase) can delay the onset of T1DM, non-obese diabetic (NOD) mice were orally administered recombinant Lactococcus lactis (L. lactis) expressing SNase. The results showed that NETs were effectively disrupted by SNase both in vivo and in vitro, leading to a significant decrease in neutrophil-derived circulating free DNA (cf-DNA/NETs), neutrophil elastase (NE), and protease 3 (PR3) in the serum compared with the controls. In addition, SNase effectively regulated the blood glucose levels of NOD mice, and the onset of diabetes was postponed with reduced mortality and morbidity. Recombinant L. lactis also ameliorated inflammation in NOD mice, as evidenced by the remarkable increase in IL-4 and reductions in TNF-alpha and CRP. Moreover, HE staining results showed that L. lactis expressing SNase exerted protective effects on pancreatic islets and relieved inflammation of the small intestine in NOD mice. Hence, the present study indicates that the oral delivery of SNase by L. lactis can effectively prevent T1DM, ameliorate inflammation, and contribute to immunomodulatory balance in NOD mice.","type+1+diabetes"],["Celiac disease in Saudi children. Evaluation of clinical features and diagnosis.",["Saeed A","Assiri A","Assiri H","Ullah A","Rashid M"],"Saudi Med J. 2017 Sep;38(9):895-899. doi: 10.15537/smj.2017.9.20808.","Objectives: To characterize the clinical presentations and diagnosis including serological tests and histopathological findings in children with celiac disease. Methods: All children (less than 18 years) with confirmed celiac disease diagnosed over a 6 year period at a private tertiary care health care center in Riyadh, Saudi Arabia were studied retrospectively. Information collected included demographics, clinical presentation and diagnostic modalities with serology and small intestinal histology reported by Marsh grading. Results: A total of 59 children had confirmed celiac disease. Thirty (50.8%) were male. Median age was 8 years (range 1 to 16 years). The mean duration of symptoms before diagnosis was 2.3 (+/-1.5) years. Classical disease was present only in 30.5%, whereas 69.5% had either non-classical presentations or belonged to high risk groups for celiac disease such as those with type-1 diabetes, autoimmune thyroiditis, Down syndrome and siblings. Failure to thrive was the most common presentation followed by short stature, abdominal pain and chronic diarrhea. Anti-tissue transglutaminase antibody was positive in 91.5%, and titers were no different between those with classical and non-classical disease. All had Marsh-graded biopsy findings consistent with celiac disease. Conclusion: Children with celiac disease usually present with non-classical features. A high index of suspicion needs to be maintained to consider this disorder in the diagnostic workup of pediatric patients. High risk group should be screened early to avoid complications associated with untreated celiac disease.","type+1+diabetes"],["The risks of nocturnal hypoglycaemia in insulin-treated diabetes.",["Graveling AJ","Frier BM"],"Diabetes Res Clin Pract. 2017 Aug 23;133:30-39. doi: 10.1016/j.diabres.2017.08.012.","Over half of all episodes of severe hypoglycaemia (requiring external help) occur during sleep, but nocturnal hypoglycaemia is often asymptomatic and unrecognised. The precise incidence of nocturnal hypoglycaemia is difficult to determine with no agreed definition, but continuous glucose monitoring has shown that it occurs frequently in people taking insulin. Attenuation of the counter-regulatory responses to hypoglycaemia during sleep may explain why some episodes are undetected and more prolonged, and modifies cardiovascular responses. The morbidity and mortality associated with nocturnal hypoglycaemia is probably much greater than realised, causing seizures, coma and cardiovascular events and affecting quality of life, mood and work performance the following day. It may induce impaired awareness of hypoglycaemia. Cardiac arrhythmias that occur during nocturnal hypoglycaemia include bradycardia and ectopics that may provoke dangerous arrhythmias. Treatment strategies are discussed that may help to minimise the frequency of nocturnal hypoglycaemia.","type+1+diabetes"],["\"Mission Impossible\"; the Mothering of a Child With Type 1 Diabetes - From the Perspective of Mothers Experiencing Burnout.",["Lindstrom C","Aman J","Norberg AL","Forssberg M","Anderzen-Carlsson A"],"J Pediatr Nurs. 2017 Sep - Oct;36:149-156. doi: 10.1016/j.pedn.2017.06.002. Epub 2017 Jun 22.","PURPOSE: To explore how mothers experiencing burnout describe their mothering of a child with type 1 diabetes mellitus (T1DM), with a focus on their experienced need for control and self-esteem. METHODS: This study used a qualitative, descriptive design and aimed to reveal the experience of mothering a child with diabetes when experiencing burnout. Twenty-one mothers of children with T1DM who were experiencing burnout participated in this study. Data were collected via semi-structured interviews, and content analysis was performed. RESULTS: The main results (latent content of the data) were interpreted in one theme, Mission impossible, an inner feeling derived from an extremely challenging experience of mothering, encompassing involuntary responsibility and constant evaluation. Two sub-themes emerged: Forced to provide extraordinary mothering and Constant evaluation of the mothering. CONCLUSIONS: In addition to monitoring the health of the child with T1DM, it is important for clinicians to pay attention to how mothers experience their daily life in order to support those who are at risk of developing burnout, as well as those who are experiencing burnout. The wellbeing of the mother could influence the wellbeing of the child, as well as the entire family. Further research on perceived parental responsibility, gender differences, psychosocial factors, and burnout is needed. PRACTICE IMPLICATIONS: Knowledge and understanding of how mothers suffering from burnout experience mothering a child with diabetes could help nurses, social workers, psychologists and counselors conducting pediatric diabetes care become more attentive to the mother's situation and have procedures for counseling interventions.","type+1+diabetes"],["Hypoglycemia awareness among insulin-treated patients with diabetes in Malaysia: A cohort subanalysis of the HAT study.",["Hussein Z","Kamaruddin NA","Chan SP","Jain A","Uppal S","Bebakar WMW"],"Diabetes Res Clin Pract. 2017 Aug 14;133:40-49. doi: 10.1016/j.diabres.2017.08.007.","AIMS: The present Malaysian cohort analysis determined the prevalence of hypoglycemia among patients with type 1 diabetes mellitus (T1DM) or type 2 diabetes mellitus (T2DM) attending primary care- or hospital-based diabetes clinics in Malaysia and their awareness of the symptoms of hypoglycemia. METHODS: The Hypoglycemia Assessment Tool (HAT) study was a non-interventional, 6-month retrospective and 4-week prospective analysis of hypoglycemic events in 24 countries, using self-assessment questionnaires and diaries among patients with T1DM/T2DM aged >/=18years, using insulin for >12months. This report focuses on prospective data, as they are less prone to recall bias. RESULTS: There were 1153 participants in the Malaysian cohort (114 T1DM; 1039 T2DM). In the prospective period, 50.4% and 33.4% of patients reported >/=1 hypoglycemic events, with estimated rates of 20.3 and 13.1 events per patient-year of exposure in patients with T1DM and T2DM, respectively. 24.8% and 16.1% of patients with T1DM or T2DM, respectively, reported >/=1 nocturnal hypoglycemic event. The majority of patients (96.5%, T1DM; 91.8%, T2DM) knew what hypoglycemia was prior to the study. Impaired awareness was present in 48.0% (T1DM) and 36.9% (T2DM) of patients. In the prospective period, 50% of patients with T1DM or T2DM consulted a doctor or nurse following a hypoglycemia episode. CONCLUSIONS: Half of patients with T1DM and a third of patients with T2DM reported >/=1 hypoglycemic event during the prospective period. Although the majority of patients knew the typical features of hypoglycemia, many reported impaired ability to recognize symptoms in real life. The present findings highlight the importance of patient education and physician awareness in dealing with hypoglycemia, in particular the burden of hypoglycemic unawareness. CLINICAL TRIAL NUMBER: This trial was registered at www.clinicaltrials.gov as NCT01696266 on 26 September 2012.","type+1+diabetes"],["Overweight, hyperglycemia and tobacco use are modifiable risk factors for onset of retinopathy 9 and 17years after the diagnosis of diabetes - A retrospective observational nation-wide cohort study.",["Tyrberg M","Nystrom L","Arnqvist HJ","Bolinder J","Gudbjornsdottir S","Landin-Olsson M","Eriksson JW","Svensson MK"],"Diabetes Res Clin Pract. 2017 Aug 24;133:21-29. doi: 10.1016/j.diabres.2017.08.009.","BACKGROUND: The aims of this study were to estimate the risk for diabetic retinopathy (DR) and to identify risk factors. We investigated a nationwide population-based cohort with diabetes diagnosed at age 15-34years. PATIENTS AND METHODS: Of 794 patients registered 1987-1988 in the Diabetes Incidence Study in Sweden (DISS) 444 (56%) patients with retinal photos available for classification of retinopathy participated in a follow-up study 15-19 (median 17) years after diagnosis. Mean age was 42.3+/-5.7years, BMI 26.1+/-4.1kg/m2, 62% were male and 91% had type 1 diabetes. A sub-study was performed in 367 patients with retinal photos from both the 9 and 17year follow up and the risk for development of retinopathy between 9 and 17years of follow up was calculated. RESULTS: After median 17years 324/444 (73%, 67% of T1D and 71% of T2D), had developed any DR but only 5.4% proliferative DR. Male sex increased the risk of developing retinopathy (OR 1.9, 95% CI 1.2-2.9). In the sub-study obesity (OR 1.2, 95% CI 1.04-1.4), hyperglycemia (OR 2.5, 95% CI 1.6-3.8) and tobacco use (OR 2.9, 95% CI 1.1-7.3) predicted onset of retinopathy between 9 and 17years after diagnosis of diabetes. CONCLUSION: The number of patients with severe retinopathy after 17years of diabetes disease was small. The risk of developing retinopathy with onset between 9 and 17years after diagnosis of diabetes was strongly associated to modifiable risk factors such as glycemic control, obesity and tobacco use.","type+1+diabetes"],["Deep capillary plexus impairment in patients with type 1 diabetes mellitus with no signs of diabetic retinopathy revealed using optical coherence tomography angiography.",["Scarinci F","Picconi F","Giorno P","Boccassini B","De Geronimo D","Varano M","Frontoni S","Parravano M"],"Acta Ophthalmol. 2017 Sep 9. doi: 10.1111/aos.13510.","","type+1+diabetes"],["Systematic review and meta-analysis of the efficacy of interventions for people with Type 1 diabetes mellitus and disordered eating.",["Clery P","Stahl D","Ismail K","Treasure J","Kan C"],"Diabet Med. 2017 Sep 8. doi: 10.1111/dme.13509.","AIM: To examine the types of interventions currently available for people with Type 1 diabetes mellitus and their effectiveness. BACKGROUND: The prevalence of disordered eating in people with Type 1 diabetes mellitus is twice that in their counterparts without diabetes, and is associated with worse biomedical outcomes and greater mortality. METHODS: Medline, Embase, PsycINFO, the Cochrane Library, PubMed and OpenGrey databases were searched up to August 2016 to identify studies on interventions in people with Type 1 diabetes-associated disordered eating. For the systematic review, intervention components were identified and their effectiveness was examined. For the meta-analysis, the pooled effect sizes of glycaemic control (HbA1c ) between pre- and post-treatment in treatment and comparison groups were calculated using a random effects model. RESULTS: Of 91 abstracts reviewed, six studies met the inclusion criteria, of which three had appropriate data for the meta-analysis (n = 118). The pooled effect size was -0.21 95% CI (-0.58 to 0.16; where negative values represent an improvement in HbA1c levels), indicating no statistically significant improvement in the treatment group compared with comparison group. Inpatient therapy appeared to be the most effective treatment, and this had multiple components including cognitive behavioural therapy, psychoeducation and family therapy. CONCLUSION: Limited or no improvement in glycaemic control and disordered eating symptoms was observed in people with Type 1 diabetes-associated disordered eating who were receiving currently available interventions. The present review suggests that developing an intensive intervention with a joint focus on both disordered eating and diabetes management is needed for this complex patient group.","type+1+diabetes"],["Multipeptide-coupled nanoparticles induce tolerance in 'humanised' HLA-transgenic mice and inhibit diabetogenic CD8+ T cell responses in type 1 diabetes.",["Xu X","Bian L","Shen M","Li X","Zhu J","Chen S","Xiao L","Zhang Q","Chen H","Xu K","Yang T"],"Diabetologia. 2017 Sep 8. doi: 10.1007/s00125-017-4419-8.","AIMS/HYPOTHESIS: Induction of antigen-specific immunological tolerance may provide an attractive immunotherapy in the NOD mouse model but the conditions that lead to the successful translation to human type 1 diabetes are limited. In this study, we covalently linked 500 nm carboxylated polystyrene beads (PSB) with a mixture of immunodominant HLA-A*02:01-restricted epitopes (peptides-PSB) that may have high clinical relevance in humans as they promote immune tolerance; we then investigated the effect of the nanoparticle-peptide complexes on T cell tolerance. METHODS: PSB-coupled mixtures of HLA-A*02:01-restricted epitopes were administered to HHD II mice via intravenous injection. The effects on delaying the course of the disease were verified in NOD.beta2m null HHD mice. The diabetogenic HLA-A*02:01-restricted cytotoxic lymphocyte (CTL) responses to treatment with peptides-PSB were validated in individuals with type 1 diabetes. RESULTS: We showed that peptides-PSB could induce antigen-specific tolerance in HHD II mice. The protective immunological mechanisms were mediated through the function of CD4+CD25+ regulatory T cells, suppressive T cell activation and T cell anergy. Furthermore, the peptides-PSB induced an activation and accumulation of regulatory T cells and CD11c+ dendritic cells through a rapid production of CD169+ macrophage-derived C-C motif chemokine 22 (CCL22). Peptides-PSB also prevented diabetes in 'humanised' NOD.beta2m null HHD mice and suppressed pathogenic CTL responses in people with type 1 diabetes. CONCLUSIONS/INTERPRETATION: Our findings demonstrate for the first time the potential for using multipeptide-PSB complexes to induce T cell tolerance and halt the autoimmune process. These findings represent a promising platform for an antigen-specific tolerance strategy in type 1 diabetes and highlight a mechanism through which metallophilic macrophages mediate the early cell-cell interactions required for peptides-PSB-induced immune tolerance.","type+1+diabetes"],["Inhibition of Y1 receptor signaling improves islet transplant outcome.",["Loh K","Shi YC","Walters S","Bensellam M","Lee K","Dezaki K","Nakata M","Ip CK","Chan JY","Gurzov EN","Thomas HE","Waibel M","Cantley J","Kay TW","Yada T","Laybutt DR","Grey ST","Herzog H"],"Nat Commun. 2017 Sep 8;8(1):490. doi: 10.1038/s41467-017-00624-2.","Failure to secrete sufficient quantities of insulin is a pathological feature of type-1 and type-2 diabetes, and also reduces the success of islet cell transplantation. Here we demonstrate that Y1 receptor signaling inhibits insulin release in beta-cells, and show that this can be pharmacologically exploited to boost insulin secretion. Transplanting islets with Y1 receptor deficiency accelerates the normalization of hyperglycemia in chemically induced diabetic recipient mice, which can also be achieved by short-term pharmacological blockade of Y1 receptors in transplanted mouse and human islets. Furthermore, treatment of non-obese diabetic mice with a Y1 receptor antagonist delays the onset of diabetes. Mechanistically, Y1 receptor signaling inhibits the production of cAMP in islets, which via CREB mediated pathways results in the down-regulation of several key enzymes in glycolysis and ATP production. Thus, manipulating Y1 receptor signaling in beta-cells offers a unique therapeutic opportunity for correcting insulin deficiency as it occurs in the pathological state of type-1 diabetes as well as during islet transplantation.Islet transplantation is considered one of the potential treatments for T1DM but limited islet survival and their impaired function pose limitations to this approach. Here Loh et al. show that the Y1 receptor is expressed in beta- cells and inhibition of its signalling, both genetic and pharmacological, improves mouse and human islet function.","type+1+diabetes"],["Metformin Improves Endothelial Function and Reduces Blood Pressure in Diabetic Spontaneously Hypertensive Rats Independent from Glycemia Control: Comparison to Vildagliptin.",["Hamidi Shishavan M","Henning RH","van Buiten A","Goris M","Deelman LE","Buikema H"],"Sci Rep. 2017 Sep 8;7(1):10975. doi: 10.1038/s41598-017-11430-7.","Metformin confers vascular benefits beyond glycemia control, possibly via pleiotropic effects on endothelial function. In type-1-diabetes-mellitus (T1DM-)patients metformin improved flow-mediated dilation but also increased prostaglandin(PG)-F2alpha, a known endothelial-contracting factor. To explain this paradoxical finding we hypothesized that metformin increased endothelial-vasodilator mediators (e.g. NO and EDHF) to an even larger extent. Spontaneously-hypertensive-rats (SHR) display impaired endothelium-dependent relaxation (EDR) involving contractile PGs. EDR was studied in isolated SHR aortas and the involvement of PGs, NO and EDHF assessed. 12-week metformin 300 mg/kg/day improved EDR by up-regulation of NO and particularly EDHF; it also reduced blood pressure and increased plasma sulphide levels (a proxy for H2S, a possible mediator of EDHF). These effects persisted in SHR with streptozotocin (STZ)-induced T1DM. Vildagliptin (10 mg/kg/day), targeting the incretin axis by increasing GLP-1, also reduced blood pressure and improved EDR in SHR aortas, mainly via the inhibition of contractile PGs, but not in STZ-SHR. Neither metformin nor vildagliptin altered blood glucose or HbA1c. In conclusion, metformin reduced blood pressure and improved EDR in SHR aorta via up-regulation of NO and particularly EDHF, an effect that was independent from glycemia control and maintained during T1DM. A comparison to vildagliptin did not support effects of metformin mediated by GLP-1.","type+1+diabetes"],["Maternal treatment with short-chain fatty acids modulates the intestinal microbiota and immunity and ameliorates type 1 diabetes in the offspring.",["Needell JC","Ir D","Robertson CE","Kroehl ME","Frank DN","Zipris D"],"PLoS One. 2017 Sep 8;12(9):e0183786. doi: 10.1371/journal.pone.0183786. eCollection 2017.","We recently hypothesized that the intestinal microbiota and the innate immune system play key roles in the mechanism of Kilham Rat Virus-induced type 1 diabetes in the LEW1.WR1 rat. We used this animal model to test the hypothesis that maternal therapy with short-chain fatty acids can modulate the intestinal microbiota and reverse virus-induced proinflammatory responses and type 1 diabetes in rat offspring. We observed that administration of short-chain fatty acids to rat breeders via drinking water prior to pregnancy and further treatment of the offspring with short-chain fatty acids after weaning led to disease amelioration. In contrast, rats that were administered short-chain fatty acids beginning at weaning were not protected from type 1 diabetes. Short-chain fatty acid therapy exerted a profound effect on the intestinal microbiome in the offspring reflected by a reduction and an increase in the abundances of Firmicutes and Bacteroidetes taxa, respectively, on day 5 post-infection, and reversed virus-induced alterations in certain bacterial taxa. Principal component analysis and permutation multivariate analysis of variance tests further revealed that short-chain fatty acids induce a distinct intestinal microbiota compared with uninfected animals or rats that receive the virus only. Short-chain fatty acids downregulated Kilham Rat Virus-induced proinflammatory responses in the intestine. Finally, short-chain fatty acids altered the B and T cell compartments in Peyer's patches. These data demonstrate that short-chain fatty acids can reshape the intestinal microbiota and prevent virus-induced islet autoimmunity and may therefore represent a useful therapeutic strategy for disease prevention.","type+1+diabetes"],["Adult-onset autoimmune diabetes: current knowledge and implications for management.",["Buzzetti R","Zampetti S","Maddaloni E"],"Nat Rev Endocrinol. 2017 Nov;13(11):674-686. doi: 10.1038/nrendo.2017.99. Epub 2017 Sep 8.","Adult-onset autoimmune diabetes is a heterogeneous disease that is characterized by a reduced genetic load, a less intensive autoimmune process and a mild metabolic decompensation at onset compared with young-onset type 1 diabetes mellitus (T1DM). The majority of patients with adult-onset autoimmune diabetes do not require insulin treatment for at least 6 months after diagnosis. Such patients are defined as having latent autoimmune diabetes in adults (LADA), which is distinct from classic adult-onset T1DM. The extensive heterogeneity of adult-onset autoimmune diabetes is apparent beyond the distinction between classic adult-onset T1DM and LADA. LADA is characterized by genetic, phenotypic and humoral heterogeneity, encompassing different degrees of insulin resistance and autoimmunity; this heterogeneity is probably a result of different pathological mechanisms, which have implications for treatment. The existence of heterogeneous phenotypes in LADA makes it difficult to establish an a priori treatment algorithm, and therefore, a personalized medicine approach is required. In this Review, we discuss the current understanding and gaps in knowledge regarding the pathophysiology and clinical features of adult-onset autoimmune diabetes and highlight the similarities and differences with classic T1DM and type 2 diabetes mellitus.","type+1+diabetes"],["Pandemic Influenza A H1N1 Vaccination and Subsequent Risk of Type 1 Diabetes in Norway.",["Ruiz PL","Stene LC","Gulseth HL","Tapia G","Trogstad L","Bakken IJ","Haberg SE"],"Epidemiology. 2017 Sep 5. doi: 10.1097/EDE.0000000000000748.","","type+1+diabetes"],["Estimated glucose disposal rate predicts mortality in adults with type 1 diabetes.",["Nystrom T","Holzmann MJ","Eliasson B","Svensson AM","Sartipy U"],"Diabetes Obes Metab. 2017 Sep 8. doi: 10.1111/dom.13110.","AIMS: This study aimed to investigate the association between insulin resistance as determined by the estimated glucose disposal rate (eGDR), and survival in adults with type 1 diabetes (T1D) in Sweden. MATERIAL AND METHODS: Using the Swedish National Diabetes Register, indviduals with T1D were included from January 1, 2005 to December 31, 2012. Outcomes were retrieved from National healthcare registers. Hazard ratios (HRs) with 95% confidence intervals (CIs) were calculated for the associations between eGDR (mg/kg/min) categorized into <4, 4 to 5.99, 6 to 7.99, and >/=8 (reference) and outcomes. Relative survival methods were used to compare survival to a matched Swedish reference population. RESULTS: Among 17 050 included individuals with T1D, 10.5%, 20.2%, 20.5% and 48.9% had an eGDR of <4, 4 to 5.99, 6 to 7.99, and >/=8, respectively. Individuals with an eGDR <8 were older and had more comorbidities. During a median follow-up of 7.1 years, there were 946 (6%) deaths; 264 (15%), 367 (11%), 195 (6%) and 120 (1%) deaths occurred in individuals with an eGDR of <4, 4 to 5.99, 6 to 7.99 and >/=8, respectively. After adjustment for a wealth of different covariates including diabetes duration, age, sex and renal function, individuals with an eGDR <4, 4 to 5.99, and 6 to 7.99 had an increased risk of death compared to those with an eGDR >/=8 (adjusted HRs, 95% CIs, P values: 2.78, 2.04 to 3.77, <.001; 1.92, 1.49 to 2.46, <.001; 1.73, 1.34 to 2.21, <.001). Survival in individuals with an eGDR >/=8 was equal to a matched general population. CONCLUSIONS: There is a strong association between eGDR and all-cause mortality, as well as cardiovascular mortality, in individuals with T1D. Our findings may guide preventive measures by improving risk assessment in individuals with T1D.","type+1+diabetes"],["Helicobacter pylori Infection Is Associated with Type 2 Diabetes, Not Type 1 Diabetes: An Updated Meta-Analysis.",["Li JZ","Li JY","Wu TF","Xu JH","Huang CZ","Cheng D","Chen QK","Yu T"],"Gastroenterol Res Pract. 2017;2017:5715403. doi: 10.1155/2017/5715403. Epub 2017 Aug 13.","BACKGROUND: Extragastric manifestations of Helicobacter pylori (H. pylori) infection have been reported in many diseases. However, there are still controversies about whether H. pylori infection is associated with diabetes mellitus (DM). This study was aimed at answering the question. METHODS: A systematic search of the literature from January 1996 to January 2016 was conducted in PubMed, Embase databases, Cochrane Library, Google Scholar, Wanfang Data, China national knowledge database, and SinoMed. Published studies reporting H. pylori infection in both DM and non-DM individuals were recruited. RESULTS: 79 studies with 57,397 individuals were included in this meta-analysis. The prevalence of H. pylori infection in DM group (54.9%) was significantly higher than that (47.5%) in non-DM group (OR = 1.69, P < 0.001). The difference was significant in comparison between type 2 DM group and non-DM group (OR = 2.05), but not in that between type 1 DM group and non-DM group (OR = 1.23, 95% CI: 0.77-1.96, P = 0.38). CONCLUSION: Our meta-analysis suggested that there is significantly higher prevalence of H. pylori infection in DM patients as compared to non-DM individuals. And the difference is associated with type 2 DM but not type 1 DM.","type+1+diabetes"],["T cells display mitochondria hyperpolarization in human type 1 diabetes.",["Chen J","Chernatynskaya AV","Li JW","Kimbrell MR","Cassidy RJ","Perry DJ","Muir AB","Atkinson MA","Brusko TM","Mathews CE"],"Sci Rep. 2017 Sep 7;7(1):10835. doi: 10.1038/s41598-017-11056-9.","T lymphocytes constitute a major effector cell population in autoimmune type 1 diabetes. Despite essential functions of mitochondria in regulating activation, proliferation, and apoptosis of T cells, little is known regarding T cell metabolism in the progression of human type 1 diabetes. In this study, we report, using two independent cohorts, that T cells from patients with type 1 diabetes exhibited mitochondrial inner-membrane hyperpolarization (MHP). Increased MHP was a general phenotype observed in T cell subsets irrespective of prior antigen exposure, and was not correlated with HbA1C levels, subject age, or duration of diabetes. Elevated T cell MHP was not detected in subjects with type 2 diabetes. T cell MHP was associated with increased activation-induced IFNgamma production, and activation-induced IFNgamma was linked to mitochondria-specific ROS production. T cells from subjects with type 1 diabetes also exhibited lower intracellular ATP levels. In conclusion, intrinsic mitochondrial dysfunction observed in type 1 diabetes alters mitochondrial ATP and IFNgamma production; the latter is correlated with ROS generation. These changes impact T cell bioenergetics and function.","type+1+diabetes"],["Cut Points for Identifying Clinically Significant Diabetes Distress in Adolescents With Type 1 Diabetes Using the PAID-T: Results From Diabetes MILES Youth-Australia.",["Hagger V","Hendrieckx C","Cameron F","Pouwer F","Skinner TC","Speight J"],"Diabetes Care. 2017 Nov;40(11):1462-1468. doi: 10.2337/dc17-0441. Epub 2017 Sep 7.","OBJECTIVE: To establish cut point(s) for the Problem Areas in Diabetes-teen version (PAID-T) scale to identify adolescents with clinically meaningful, elevated diabetes distress. RESEARCH DESIGN AND METHODS: Data were available from the Diabetes Management and Impact for Long-term Empowerment and Success (MILES) Youth-Australia Study, a national survey assessing various psychosocial indicators among self-selected National Diabetes Services Scheme registrants. Participants in the current study (n = 537) were (mean +/- SD) 16 +/- 2 years old, had type 1 diabetes for 6 +/- 4 years, and 62% (n = 334) were girls. They completed measures of diabetes distress (PAID-T) and depressive symptoms (Patient Health Questionnaire for Adolescents) and self-reported their most recent HbA1c and frequency of self-monitoring of blood glucose (SMBG). Relationships between the PAID-T and the psychological and clinical variables were examined to identify a clinically meaningful threshold for elevated diabetes distress. ANOVA was used to test whether these variables differed by levels of distress. RESULTS: Two cut points distinguished none-to-mild (<70), moderate (70-90), and high (>90) diabetes distress. Moderate distress was experienced by 18% of adolescents and high distress by 36%. Mean depressive symptoms, self-reported HbA1c, and SMBG differed significantly across the three levels of diabetes distress (all P < 0.001), with moderate-to-large effect sizes. CONCLUSIONS: Using the PAID-T, this study defined two clinically meaningful cut points to distinguish none-to-mild, moderate, and high diabetes distress in adolescents (aged 13-19). Based on these cut points, most respondents experienced at least moderate diabetes distress, which was clinically significant. Establishing thresholds for elevated diabetes distress will aid clinicians and researchers to interpret PAID-T scores, prompt discussion and intervention for those with unmet needs, and enable the effectiveness of interventions to be evaluated.","type+1+diabetes"],["Evidence of disordered calcium metabolism in adolescent girls with type 1 diabetes: An observational study using a dual-stable calcium isotope technique.",["Weber DR","O'Brien KO","Schwartz GJ"],"Bone. 2017 Dec;105:184-190. doi: 10.1016/j.bone.2017.09.001. Epub 2017 Sep 4.","Type 1 diabetes (T1D) is associated with skeletal abnormalities including low bone density and increased fracture risk. The pathophysiology underlying T1D related skeletal fragility remains unknown. The objective of this study was to use a dual-stable calcium isotope method to investigate the effects of T1D on calcium absorption and estimated calcium retention in adolescent females. Twenty adolescent females with T1D were admitted for a 24-h calcium absorption study using oral (44Ca) and intravenous (42Ca) stable isotopes for determination of percent gastrointestinal calcium absorption and estimated calcium retention. Five out of twenty participants were found to have negative estimated calcium retention. Participants with negative calcium retention had greater urinary calcium excretion [202mg/d (IQR: 178-213)] compared to those with positive calcium retention [101.5mg/d (IQR: 82-122)], p=0.01, but similar calcium intake and percent calcium absorption. With the exception of one outlier, 24-h urine calcium was significantly associated with hemoglobin A1c (Pearson's r=0.55, p=0.02). 50% of participants consumed less than the RDA for calcium; fractional calcium absorption was inversely correlated with calcium intake in participants not meeting the RDA (Spearman's rho -0.65, p=0.04). In conclusion, one-quarter of adolescent girls with T1D were found to have negative estimated calcium retention at a time when bone mineral accrual should be ongoing. This appeared to be the result of excess urinary calcium excretion as opposed to diminished gastrointestinal calcium absorption. Insufficient calcium availability for bone deposition during adolescence could impair bone mineral accrual and contribute to skeletal fragility. Trial registered: ClinicalTrials.gov Reg No. NCT03156179.","type+1+diabetes"],["Treating vitamin D deficiency in children with type I diabetes could improve their glycaemic control.",["Giri D","Pintus D","Burnside G","Ghatak A","Mehta F","Paul P","Senniappan S"],"BMC Res Notes. 2017 Sep 7;10(1):465. doi: 10.1186/s13104-017-2794-3.","BACKGROUND AND AIMS: The relationship between vitamin D deficiency and type I DM is an ongoing area of interest. The study aims to identify the prevalence of vitamin D deficiency in children and adolescents with T1DM and to assess the impact of treatment of vitamin D deficiency on their glycaemic control. METHODS: Retrospective data was collected from 271 children and adolescents with T1DM. The vitamin D deficient (25(OH)D <30 nmol/L) and insufficient (25(OH)D 30-50 nmol/L) patients were treated with 6000 units of cholecalciferol and 400 units of cholecalciferol, once daily for 3 months respectively. HbA1c and 25(OH)D concentrations were measured before and at the end of the vitamin D treatment. RESULTS: 14.8% from the whole cohort (n = 271) were vitamin D deficient and 31% were insufficient. Among the children included in the final analysis (n = 73), the mean age and plasma 25(OH)D concentration (+/-SD) were 7.7 years (+/-4.4) and 32.2 nmol/l (+/-8.2) respectively. The mean 25(OH)D concentration post-treatment was 65.3 nmol/l (+/-9.3). The mean HbA1c (+/-SD) before and after cholecalciferol was 73.5 mmol/mol (+/-14.9) and 65 mmol/mol (+/-11.2) respectively (p < 0.001). Children with higher pre-treatment HbA1c had greater reduction in HbA1c (p < 0.001) and those with lower 25(OH)D concentration showed higher reduction in HbA1c (p = 0.004) after treatment. CONCLUSIONS: Low 25(OH)D concentrations are fairly prevalent in children and adolescents with T1DM, treatment of which, can potentially improve the glycaemic control.","type+1+diabetes"],["Awareness and practices regarding eye diseases among patients with diabetes: a cross sectional analysis of the CoDiab-VD cohort.",["Konstantinidis L","Carron T","de Ancos E","Chinet L","Hagon-Traub I","Zuercher E","Peytremann-Bridevaux I"],"BMC Endocr Disord. 2017 Sep 7;17(1):56. doi: 10.1186/s12902-017-0206-2.","BACKGROUND: The increasing prevalence of diabetes is leading to a rise of eye diseases, augmenting the risk of sight-threatening complications. The aim of this study was to evaluate prevalence, awareness and practices regarding eye diseases among patients with diabetes in the canton of Vaud, Switzerland. METHODS: A cohort of 323 patients with diabetes completed a self-administered questionnaire assessing prevalence, awareness and practices regarding eye diseases, besides health status and quality of care measures. Descriptive analyses followed by exploratory subgroup analyses and linear regressions were performed to investigate factors associated with awareness and practices. RESULTS: While diabetic retinopathy was reported by 40.9% of patients with type 1 diabetes and 9.8% of patients with type 2 diabetes, 35.8% and 12.6% of all participants reported cataract and glaucoma, respectively. Awareness that diabetes could damage the eyes was reported by almost all participants; the majority was also aware of the importance of glycemic control and regular eye examination in preventing eye diseases. In contrast, only 70.5% of participants underwent an eye examination by an ophthalmologist during the past year. Eye examination was associated with better patients' awareness. Barriers mentioned by patients revealed a lack of knowledge about screening guidelines, in particular regarding the preventive nature of eye examinations. CONCLUSIONS: Despite high levels of awareness regarding diabetic eye diseases, a significant proportion of patients with diabetes did not report annual eye examination. Both healthcare strategic efforts targeting the promotion of regular eye examination and initiatives aiming at improving knowledge of screening guidelines should be encouraged. TRIAL REGISTRATION: ClinicalTrials.gov on 9th July 2013, identifier NCT01902043 (retrospectively registered).","type+1+diabetes"],["Estrogen Deficiency Plus Type 1 Diabetes: A Double-Dip for Bone Loss.",["Mishra S","Nyomba BLG"],"Endocrinology. 2017 Jul 1;158(7):2066-2067. doi: 10.1210/en.2017-00438.","","type+1+diabetes"],["Phase separation of the plasma membrane in human red blood cells as a potential tool for diagnosis and progression monitoring of type 1 diabetes mellitus.",["Maulucci G","Cordelli E","Rizzi A","De Leva F","Papi M","Ciasca G","Samengo D","Pani G","Pitocco D","Soda P","Ghirlanda G","Iannello G","De Spirito M"],"PLoS One. 2017 Sep 7;12(9):e0184109. doi: 10.1371/journal.pone.0184109. eCollection 2017.","Glycosylation, oxidation and other post-translational modifications of membrane and transmembrane proteins can alter lipid density, packing and interactions, and are considered an important factor that affects fluidity variation in membranes. Red blood cells (RBC) membrane physical state, showing pronounced alterations in Type 1 diabetes mellitus (T1DM), could be the ideal candidate for monitoring the disease progression and the effects of therapies. On these grounds, the measurement of RBC membrane fluidity alterations can furnish a more sensitive index in T1DM diagnosis and disease progression than Glycosylated hemoglobin (HbA1c), which reflects only the information related to glycosylation processes. Here, through a functional two-photon microscopy approach we retrieved fluidity maps at submicrometric scale in RBC of T1DM patients with and without complications, detecting an altered membrane equilibrium. We found that a phase separation between fluid and rigid domains occurs, triggered by systemic effects on membranes fluidity of glycation and oxidation. The phase separation patterns are different among healthy, T1DM and T1DM with complications patients. Blood cholesterol and LDL content are positively correlated with the extent of the phase separation patterns. To quantify this extent a machine learning approach is employed to develop a Decision-Support-System (DSS) able to recognize different fluidity patterns in RBC. Preliminary analysis shows significant differences(p<0.001) among healthy, T1DM and T1DM with complications patients. The development of an assay based on Phase separation of the plasma membrane of the Red Blood cells is a potential tool for diagnosis and progression monitoring of type 1 diabetes mellitus, and could allow customization and the selection of medical treatments in T1DM in clinical settings, and enable the early detection of complications.","type+1+diabetes"],["Incidence trends of type 1 diabetes before and after the reunification in children up to 14 years of age in Saxony, Eastern Germany.",["Manuwald U","Heinke P","Salzsieder E","Hegewald J","Schoffer O","Kugler J","Kapellen TM","Kiess W","Rothe U"],"PLoS One. 2017 Sep 7;12(9):e0183665. doi: 10.1371/journal.pone.0183665. eCollection 2017.","AIMS: The aim of this study was to analyze the incidence rates of type 1 diabetes in Saxony before and after the German reunification. METHODS: The study examined two registries: one until 1990 and one since 1999. Only patients under 15 years of age with type 1 diabetes and living in Saxony were included in the study. Standardized incidence rates were described based on direct age standardization procedures using the Standard European Population for each calendar year between the observation periods 1982-1989 and 1999-2014. Age was grouped into three classes: 0-4, 5-9 and 10-14 years of age. Incidence data were presented as age-standardized incidence rates per 100,000 person-years (PY) with 95% confidence intervals [CI]. Joinpoint regression was used for trend analyses and Poisson regression was used to adjust for the effects of age and sex on the incidence. RESULTS: A total number of 2,092 incident cases of type 1 diabetes (1,109 males; 983 females) were included. The age-standardized incidence rates of type 1 diabetes per 100,000 PY was 7.9 [95%CI 6.8; 8.9] in the period from 1982-1989 and 20.1 [95%CI 14.0; 26.1] in the period from 1999-2014. The yearly increase in incidence over the entire time period (1982-2014) was 4.3% according to the average annual percent change (AAPC) method, and estimated to be 4.4% [95% CI 4.0; 4.8%] using a Poisson regression model adjusting for sex and age group. CONCLUSION: In this study, a significantly increasing incidence of type 1 diabetes was observed after reunification. In future studies it would be interesting to follow up on the question of which environmental and lifestyle factors could be causing the increasing type 1 diabetes incidence.","type+1+diabetes"],["Pediatric diabetes training for healthcare professionals in Europe: Time for change.",["Kime NH","Waldron S","Webster E","Lange K","Zinken K","Danne T","Aschemeier B","Sumnik Z","Cinek O","Raposo JF","Vazeou A","Bratina N","Campbell F"],"Pediatr Diabetes. 2017 Sep 7. doi: 10.1111/pedi.12573.","BACKGROUND: Training for healthcare professionals (HCPs) in Europe who care for children and young people (CYP) with type 1 diabetes and their families is variable depending on the country. Building on the work of SWEET (Better control in Pediatric and Adolescent diabeteS: Working to crEate CEnTers of Reference) and using the German Certified Diabetes Educators (CDEs) curriculum, a European collaboration of pediatric diabetes experts aimed to (1) establish current core elements that should be included in a pediatric diabetes education training course and (2) create a template for a European CDE's training curriculum. METHODS: A qualitative methodology incorporating a survey questionnaire, focus group discussions, individual semi-structured interviews and workshops was employed to explore participants' experiences and opinions. HCPs-pediatric consultants, diabetes nurses, dietitians and psychologists, national and local diabetes leads, academic and education leads and children, and young people with diabetes and families took part in the study. The total number of participants equaled 186. RESULTS: A template for a European Certified Diabetes Educator Curriculum (EU-CDEC) was developed based on the themes that emerged from the participants' expertise and experiences. This provides a model for HCPs' pediatric diabetes training provision. CONCLUSIONS: There is a severe shortage of high quality, standardized training for HCPs across the majority of European countries. Lack of trained HCPs for CYP with diabetes will result in the delivery of suboptimal care and impact on health, wellbeing and clinical and psychological outcomes. The EU-CDEC template can be used to increase access to high quality training provision for all HCPs across Europe and worldwide.","type+1+diabetes"],["A Review of Safety and Hazards Associated with the Artificial Pancreas.",["Ramkissoon CM","Aufderheide B","Bequette BW","Vehi J"],"IEEE Rev Biomed Eng. 2017 Sep 4. doi: 10.1109/RBME.2017.2749038.","The artificial pancreas (AP) is a closed-loop (CL) device with the potential to reduce the complications associated with type 1 diabetes mellitus (T1DM) by maintaining euglycemia in patients. The AP encompasses an algorithm that determines the amount of insulin (and other hormones) to be administered to the patient via a continuous subcutaneous insulin infusion (CSII) pump using information provided by a continuous glucose monitor (CGM) and other sensors. As the AP approaches commercialization special attention must be given to safety within all the individual components, including physiological changes in the patient, as well as, safety issues that can arise when these components are combined into a single system. Therefore, we analyzed the specific hazards applicable to the AP with the aim of exposing areas of safety that have yet to be addressed.","type+1+diabetes"],["Sleep and glycemic control in adolescents with type 1 diabetes.",["von Schnurbein J","Boettcher C","Brandt S","Karges B","Dunstheimer D","Galler A","Denzer C","Denzer F","Vollbach H","Wabitsch M","Roenneberg T","Vetter C"],"Pediatr Diabetes. 2017 Jun 14. doi: 10.1111/pedi.12538.","BACKGROUND: Increasing evidence link sleep curtailment and circadian misalignment with adverse metabolic outcome. Adolescents might be most affected, given their late sleep timing and early school and work start times. OBJECTIVE: Our aim was to examine the impact of poor sleeping habits on glycemic control in adolescents with type 1 diabetes. SUBJECTS AND METHODS: This was a non-interventional multicenter study across Germany recruiting pubertally mature adolescents with type 1 diabetes. Medical records were used to collect information on diabetes duration, treatment, and complications. Participants self-reported sleep quality, timing, chronotype, and social jetlag-a measure of circadian misalignment. Hemoglobin A1c (HbA1c) was determined at the time of questionnaire response. We used multivariable linear regression models to examine associations between sleep and glycemic control. RESULTS: A total of 191 patients aged 16.5 years (mean HbA1c 8.0% [64 mmol/mol]) were included in this study. In multivariable adjusted analyses, sleep quality was significantly associated with HbA1c (mean difference; beta = -0.07, P = .05). Stratified analysis indicated that this association might be stronger in boys and also in children with migration background. In contrast, neither sleep duration, sleep debt, chronotype, nor social jetlag was associated with HbA1c . Secondary analyses showed that social jetlag was significantly associated with levels of insulin requirements (mean difference; beta = 0.035, P = .03). CONCLUSIONS: Our study suggests that poor sleep quality is associated with increased HbA1c in adolescents with type 1 diabetes and that higher levels of circadian misalignment are associated with increased insulin requirements. If replicated, our results indicate a clinical relevance of sleep habits in adolescents with type 1 diabetes.","type+1+diabetes"],["A 5-Step Approach Protocol Using CareLink Therapy Software in Type 1 Diabetes Patients.",["Petrovski G","Zivkovic M"],"J Diabetes Sci Technol. 2017 Sep 1:1932296817726553. doi: 10.1177/1932296817726553.","","type+1+diabetes"],["Obstructive sleep apnea in adults with type 1 and type 2 diabetes: perspectives from a quality improvement initiative in a university-based diabetes center.",["Ioja S","Chasens ER","Ng J","Strollo PJ","Korytkowski MT"],"BMJ Open Diabetes Res Care. 2017 Aug 9;5(1):e000433. doi: 10.1136/bmjdrc-2017-000433. eCollection 2017.","OBJECTIVE: Obstructive sleep apnea (OSA) and diabetes are frequent comorbid conditions. Screening for OSA in patients with diabetes is recommended but the frequency with which this is done in clinical practice is unknown. The objectives of this quality improvement initiative were to identify clinician and patient perceptions regarding OSA and to identify the prevalence of patients at high risk for OSA (HROSA). METHODS: A quality improvement initiative was conducted to query clinicians and patients attending a specialty diabetes clinic regarding attitudes and beliefs related to OSA. The Berlin Questionnaire was embedded in patient questionnaires to identify patients as low risk for OSA (LROSA) or HROSA. RESULTS: 35 clinicians completed questionnaires with >80% agreement that OSA contributed to blood pressure (BP), glycemic control, and diabetes complications and that screening is a shared responsibility with other physicians; but only 17% indicated regular screening due predominantly to insufficient time. Of 107 patients (26 type 1 diabetes mellitus (T1DM) and 81 type 2 diabetes mellitus (T2DM)), 30% were aware that OSA could affect diabetes outcomes. The prevalence of known OSA, LROSA, and HROSA was similar in T1DM (15%, 50%, 35%) and T2DM (36%, 33%, 31%, respectively) (p=0.21). 59% of all HROSA patients indicated that OSA screening had never been discussed with them. CONCLUSIONS: These results demonstrate that providers, but not patients, are knowledgeable about the importance of OSA screening, but insufficient time is a major barrier to wider screening. Approximately, 30% of patients with T1DM and T2DM were identified as HROSA supporting the need for procedures that improve detection and treatment.","type+1+diabetes"],["Ethnic differences in early glycemic control in childhood-onset type 1 diabetes.",["Khanolkar AR","Amin R","Taylor-Robinson D","Viner RM","Warner J","Gevers EF","Stephenson T"],"BMJ Open Diabetes Res Care. 2017 Aug 7;5(1):e000423. doi: 10.1136/bmjdrc-2017-000423. eCollection 2017.","Some ethnic minorities with type 1 diabetes (T1D) have worse glycemic control (higher glycated hemoglobin (HbA1c)) and increased risk for vascular complications. There is limited evidence on the impact of ethnicity on early glycemic control when most patients experience transient remission postdiagnosis. We examined associations between ethnicity and longitudinal HbA1c trajectories during the first 6 months postdiagnosis in a multiethnic cohort in East London. RESEARCH DESIGN AND METHODS: Data on 443 (50% female) children <19 years of age, with T1D and attending one of three clinics in East London between January 2005 and December 2015 were included. Linear mixed-effects modeling was used to assess ethnic differences in longitudinal HbA1c trajectories during the first 6 months postdiagnosis (1,028 HbA1c data points), adjusting for sex, age at diagnosis, socioeconomic status and pH at diagnosis. Growth curve modeling was used to plot discrete HbA1c trajectories by ethnicity. RESULTS: Longitudinal modeling revealed that all ethnic minorities had higher mean HbA1c at diagnosis compared with White children and highest in Bangladeshi (9.7 mmol/mol, 95% CI 5.1 to 14.3), Asian-Other (5.8 mmol/mol, 95% CI 2.2 to 9.3) and Somali (5.2 mmol/mol, 95% CI 0.1 to 10.2) children, and these differences persisted over the 6-month period after diagnosis. During the first month, HbA1c decreased on average by 19.6 mmol/mol (95% CI -21 to -18) for all children. Population averaged HbA1c decreased between diagnosis and 4 months, followed by a gradual increase in HbA1c levels (mean difference of -30 mmol/mol between diagnosis and 6 months). CONCLUSIONS: Ethnic minorities present with higher HbA1c at diagnosis, with the largest mean differences observed in Bangladeshi, Asian-Other and Somali children. These higher levels (indicating poorer glycemic control) track into the first 6 months postdiagnosis.","type+1+diabetes"],["Overlooked Mechanisms in Type 1 Diabetes Etiology: How Unique Costimulatory Molecules Contribute to Diabetogenesis.",["Wagner DH Jr"],"Front Endocrinol (Lausanne). 2017 Aug 23;8:208. doi: 10.3389/fendo.2017.00208. eCollection 2017.","Type 1 Diabetes (T1D) develops when immune cells invade the pancreatic islets resulting in loss of insulin production in beta cells. T cells have been proven to be central players in that process. What is surprising, however, is that classic mechanisms of tolerance cannot explain diabetogenesis; alternate mechanisms must now be considered. T cell receptor (TCR) revision is the process whereby T cells in the periphery alter TCR expression, outside the safety-net of thymic selection pressures. This process results in an expanded T cell repertoire, capable of responding to a universe of pathogens, but limitations are that increased risk for autoimmune disease development occurs. Classic T cell costimulators including the CD28 family have long been thought to be the major drivers for full T cell activation. In actuality, CD28 and its family member counterparts, ICOS and CTLA-4, all drive regulatory responses. Inflammation is driven by CD40, not CD28. CD40 as a costimulus has been largely overlooked. When naive T cells interact with antigen presenting cell CD154, the major ligand for CD40, is induced. This creates a milieu for T cell (CD40)-T cell (CD154) interaction, leading to inflammation. Finally, defined pathogenic effector cells including TH40 (CD4+CD40+) cells can express FOXP3 but are not Tregs. The cells loose FOXP3 to become pathogenic effector cells. Each of these mechanisms creates novel options to better understand diabetogenesis and create new therapeutic targets for T1D.","type+1+diabetes"],["Picrorhiza kurroa Enhances beta-Cell Mass Proliferation and Insulin Secretion in Streptozotocin Evoked beta-Cell Damage in Rats.",["Kumar S","Patial V","Soni S","Sharma S","Pratap K","Kumar D","Padwad Y"],"Front Pharmacol. 2017 Aug 22;8:537. doi: 10.3389/fphar.2017.00537. eCollection 2017.","Autoimmune destruction of insulin producing pancreatic beta-cells leads to insulin insufficiency and hyperglycemia in type 1 diabetes mellitus. Regeneration of beta-cells is one of the proposed treatment for type 1 diabetes and insulin insufficiency. Picrorhiza kurroa is a medicinal herb and is traditionally being used for the treatment of various diseases. Previous studies reported the hypoglycemic potential of P. kurroa. However, its potential role in beta-cell induction in insulin secretion have not been fully investigated. Here, we characterized the hydro alcoholic extract of P. kurroa rhizome (PKRE) and further studied its beta-cell regeneration and induction of insulin secretion potential in streptozotocin (STZ) induced diabetic rats as well as in insulin producing Rin5f cells. 1H-NMR revealed the presence of more than thirty metabolites including picroside I and II in PKRE. Further, we found that PKRE treatment (100 and 200 mg/kg dose for 30 days) significantly (p </= 0.05) protected the pancreatic beta-cells against streptozotocin (STZ) evoked damage and inhibited the glucagon receptor expression (Gcgr) in hepatic and renal tissues. It significantly (p </= 0.05) enhanced the insulin expression and aids in proliferation of insulin producing Rin5f cells with elevated insulin secretion. Furthermore it significantly (p </= 0.05) increased insulin mediated glucose uptake in 3T3L1 and L6 cells. On the contrary, in diabetic rats, PKRE significantly (p </= 0.05) decreased high blood glucose and restored the normal levels of serum biochemicals. Altogether, our results showed that PKRE displayed beta-cell regeneration with enhanced insulin production and antihyperglycemic effects. PKRE also improves hepatic and renal functions against oxidative damage.","type+1+diabetes"],["An ancestral retroviral protein identified as a therapeutic target in type-1 diabetes.",["Levet S","Medina J","Joanou J","Demolder A","Queruel N","Reant K","Normand M","Seffals M","Dimier J","Germi R","Piofczyk T","Portoukalian J","Touraine JL","Perron H"],"JCI Insight. 2017 Sep 7;2(17). pii: 94387. doi: 10.1172/jci.insight.94387.","Human endogenous retroviruses (HERVs), remnants of ancestral viral genomic insertions, are known to represent 8% of the human genome and are associated with several pathologies. In particular, the envelope protein of HERV-W family (HERV-W-Env) has been involved in multiple sclerosis pathogenesis. Investigations to detect HERV-W-Env in a few other autoimmune diseases were negative, except in type-1 diabetes (T1D). In patients suffering from T1D, HERV-W-Env protein was detected in 70% of sera, and its corresponding RNA was detected in 57% of peripheral blood mononuclear cells. While studies on human Langerhans islets evidenced the inhibition of insulin secretion by HERV-W-Env, this endogenous protein was found to be expressed by acinar cells in 75% of human T1D pancreata. An extensive immunohistological analysis further revealed a significant correlation between HERV-W-Env expression and macrophage infiltrates in the exocrine part of human pancreata. Such findings were corroborated by in vivo studies on transgenic mice expressing HERV-W-env gene, which displayed hyperglycemia and decreased levels of insulin, along with immune cell infiltrates in their pancreas. Altogether, these results strongly suggest an involvement of HERV-W-Env in T1D pathogenesis. They also provide potentially novel therapeutic perspectives, since unveiling a pathogenic target in T1D.","type+1+diabetes"],["Type 1 Interferons Potentiate Human CD8+ T Cell Cytotoxicity Through a STAT4 and Granzyme B Dependent Pathway.",["Newby BN","Brusko TM","Zou B","Atkinson MA","Clare-Salzler M","Mathews CE"],"Diabetes. 2017 Sep 6. pii: db170106. doi: 10.2337/db17-0106.","Events defining the progression to human type 1 diabetes (T1D) have remained elusive owing to the complex interaction between genetics, the immune system, and the environment. Type 1 Interferons (T1-IFN) are known to be a constituent of the auto-inflammatory milieu within the pancreas of patients with T1D. However, the capacity of IFNalpha/beta to modulate human activated auto-reactive CD8+ T cell (CTL) responses within the islets of patients with T1D have not been investigated. Here, we engineer human beta cell specific CTLs and demonstrate that T1-IFN augments cytotoxicity by inducing rapid phosphorylation of STAT4, resulting in direct binding at the granzyme B (GZMB) promoter within 2 hours of exposure. The current findings provide novel insights concerning the regulation of effector function by T1-IFN in human antigen-experienced CD8+ T cells and provide a mechanism by which the presence of T1-IFN potentiates diabetogenicity within the autoimmune islet.","type+1+diabetes"],["Case report: pembrolizumab-induced Type 1 diabetes in a patient with metastatic cholangiocarcinoma.",["Smith-Cohn MA","Gill D","Voorhies BN","Agarwal N","Garrido-Laguna I"],"Immunotherapy. 2017 Sep;9(10):797-804. doi: 10.2217/imt-2017-0042.","BACKGROUND: Immune checkpoint inhibitors are novel cancer therapies associated with numerous autoimmune toxicities, some of which are only now being appreciated. CASE PRESENTATION: A 67-year old female with metastatic cholangiocarcinoma and no prior history of diabetes was treated with leucovorin, fluorouracil, oxaliplatin and pembrolizumab. After eight cycles, she developed new onset type 1 diabetes mellitus with positive glutamic acid decarboxylase antibody titers. Conclusions: To our knowledge, this is the first reported case of PD-1 inhibitor associated Type 1 diabetes mellitus in a patient with cholangiocarcinoma and supports others' experiences that PD-1 inhibition can cause a spectrum of autoimmune adverse events that require clinical monitoring and periodic screenings.","type+1+diabetes"],["",[],"","This report reviews the scientific evidence for intensive therapy aimed at lowering blood glucose levels to near normal in patients with type 1 and type 2 diabetes. In diabetes, risks for diabetic complications are associated with high average blood glucose levels as measured by HbA1c. Hence, in treating diabetes it is natural to aim at lowering HbA1c to normal or near normal levels. In type 1 diabetes, we refer to this as intensive insulin therapy. Since several different types of drugs are used to treat type 2 diabetes we refer to this as intensive glucose-lowering therapy. The report was commissioned by the Swedish National Board of Health and Welfare (NBHW) to provide a foundation for their national guidelines for diabetes care. Within the framework of the NBHW guidelines program, SBU is producing three additional reports addressing patient education in managing diabetes, self-monitoring of blood glucose in noninsulin-treated diabetes, and dietary treatment of diabetes. Conclusions: Intensive insulin therapy for type 1 diabetes is demanding for health services and the patient alike, but reduces the risk for cardiovascular disease and substantially reduces the risk for damage to the retina, kidneys, and nerves. The risk is increased for serious hypoglycemia, which places the greatest limitation on treatment. In many patients, successful intensive therapy should reduce diabetes complications in the long term. Treatment is cost effective. In newly diagnosed type 2 diabetes, intensive glucose-lowering therapy helps reduce the risk of cardiovascular disease and serious damage to the retina of the eye. Treatment is relatively simple, and the risks for side effects are small. Successful intensive therapy of newly diagnosed type 2 diabetes should reduce such complications in the long term. Treatment is cost effective. In patients who have had type 2 diabetes for 5 to 10 years, or longer, the benefits of intensive glucose-lowering therapy are not uniformly greater than the risks, and the cost effectiveness is not clear. The risk for kidney damage is somewhat reduced. Studies present conflicting findings regarding the risk for cardiovascular diseases. It is important to individualize the treatment goals for these patients and balance the risks of side effects (e.g., serious hypoglycemia) against the risks of late diabetes complications, which increase with the rise in HbA1c. New studies with longer follow-up are urgently needed in this patient group. Results Intensive insulin therapy in type 1 diabetes Microvascular disease: Intensive insulin therapy in type 1 diabetes reduces the risk for complications in the eyes, kidneys, and nerves (microvascular disease). The absolute effect is large, approximately 2 to 3 fewer cases per 10 patients during 7 years of treatment (strong scientific evidence). Cardiovascular disease: Intensive insulin therapy in type 1 diabetes reduces the risk for cardiovascular disease in the long term (limited scientific evidence). Risks / side effects: The risk for serious hypoglycemia increases with intensive insulin therapy for type 1 diabetes (strong scientific evidence). The risks increase substantially, approximately 3 times. Intensive insulin therapy in type 1 diabetes increases the risks for weight gain (strong scientific evidence). Intensive insulin therapy in type 1 diabetes does not appear to affect quality of life during a 6-year period (limited scientific evidence). Health economics: Intensive insulin therapy in type 1 diabetes involves low to moderate costs per quality-adjusted life-year (QALY) and is cost effective.","type+1+diabetes"],["",[],"","Few medical interventions have had as great an impact on global health as immunisation of children. Extensive immunisation programmes have eradicated smallpox completely and eliminated polio in all but a handful of countries. Thus, the benefits of immunisation are indisputable. But it is important to critically examine an intervention that is recommended for all infants. Routine immunisation must provide reasonable protection against potentially serious diseases, while the risk of serious adverse events must be low. Experience shows that immunisation coverage tends to decline if there is widespread concern about adverse events. Therefore, a solid body of knowledge is needed. Thus, SBU has been requested to review the published scientific literature regarding some vaccines included in the immunisation programme for children in Sweden. Conclusions The present scientific review and the experience from many years of the routine immunisation programme have shown that:The benefits of immunisation far outweigh the risks of adverse events. Immunisation has virtually eliminated the morbidity and mortality of many diseases previously common among both children and adults. Immunisation with Haemophilus influenzae type b Vaccine: Immunisation with Haemophilus influenzae type b (Hib) vaccine effectively protects against Hib infections, which can be serious (strong scientific evidence). The protective effect lasts at least three years. Immunisation against Hib reduces carriage of Hib in the pharynx of children (limited scientific evidence). Routine immunisation of infants also reduces the frequency of serious Hib infections in unvaccinated individuals, so called herd immunity (limited scientific evidence). There is no data suggesting a causal relationship between Hib conjugate vaccines and serious adverse events such as death, sudden infant death syndrome, seizures, type 1 diabetes mellitus and Guillain-Barre syndrome, a neurological disease. Immunisation with Pertussis Vaccine: Immunisation with pertussis vaccine protects children against pertussis (strong scientific evidence). The protective effect lasts at least 5 years after three or four doses of acellular pertussis vaccine (limited scientific evidence). Routine immunisation programmes that include acellular pertussis vaccine reduce the need of hospitalisation due to pertussis among vaccinated children younger than 2 years of age (limited scientific evidence). There is no evidence of a higher frequency of or deaths from serious bacterial infections after immunisation with acellular pertussis vaccine (strong scientific evidence). The scientific literature provides no substantial indication of a causal relationship between acellular pertussis vaccine and the few serious adverse events described in case reports or in national adverse event reports. Health economic models show that immunisation against pertussis is socioeconomically warranted. However, the cost-benefit ratio varies substantially according to assumptions on incidence of pertussis, vaccine efficacy and percentage of immunised children. Immunisation with Measles-Mumps-Rubella Vaccine: Combination measles-mumps-rubella (MMR) vaccines currently in use provides protection against all three diseases and their complications (limited scientific evidence). MMR vaccine increases the risk of febrile seizures during the first two weeks after immunisation, when fever commonly occurs, but does not increase the risk of later epilepsy (limited scientific evidence). MMR vaccine does not cause type 1 diabetes or serious infections requiring hospitalisation (limited scientific evidence). MMR vaccine does not cause autism or autism spectrum disorder (limited scientific evidence). Immunisation with Hepatitis B Vaccine: Immunisation with hepatitis B vaccine protects children against hepatitis B (strong scientific evidence). More than 90% of immunised children develop protective antibody levels after the first dose (strong scientific evidence). Serious hypersensitivity reactions have been reported following hepatitis B immunisation, but very rarely. There is insufficient scientific evidence to rule out or confirm an association between hepatitis B immunisation and multiple sclerosis (MS). Available data taken together suggest that there is no such correlation. The literature provides no substantial indication of a causal relationship between hepatitis B vaccine and other serious adverse events described in case reports: death, neurological disease other than MS, arthritis and chronic fatigue syndrome. Health economic models indicate hepatitis B vaccine to be cost-effective from a healthcare perspective. Immunisation Against Tuberculosis: Bacille Calmette-Guerin (BCG) vaccine administered during the neonatal period or shortly thereafter protects children against tuberculosis at least until 5 years of age. Protection against all forms of tuberculosis is approximately 75% (moderately strong scientific evidence). Efficacy against disseminated (miliary) tuberculosis and tuberculous meningitis is higher around 75 to 85% (moderately strong scientific evidence). Fatal disseminated BCG infection occurs after BCG immunisation, but very rarely (strong scientific evidence). The risk is approximately 1 case per 100,000 immunised infants. The condition is mainly contracted by children with a rare genetic immunodeficiency disease that also increases the risk for other diseases. To further reduce the risk of this serious but rare adverse event, BCG immunisation in Sweden is deferred till 6 months of age, allowing time to identify infants with this rare immunodeficiency disease and exclude them from BCG immunisation. Adverse Events Following Combination Vaccines: There is no indication of clinically significant differences in the frequency of redness, swelling or fever after administration of vaccines that contain different combinations of the following vaccines: diphtheria (D), tetanus (T), pertussis (Pa), polio (IPV), hepatitis B (HBV) and Haemophilus influenzae type b (Hib) (hexavalent vaccine; DTPa-IPV-HBV/Hib, pentavalent vaccine; DTPa-IPV/Hib, tetravalent vaccine; DTPa-IPV or trivalent vaccine; DTPa) (moderately strong scientific evidence). No evidence is available suggesting a greater frequency of hypotonic hyporesponsive episode or persistent inconsolable crying after administration of combination hexavalent, pentavalent or tetravalent vaccine than trivalent vaccine (DTPa) (limited scientific evidence). The overall literature provides no substantial indication of a causal relationship between immunisation and the very occasional serious adverse events, including death, described in case reports or national adverse event reports (insufficient scientific evidence).","type+1+diabetes"],["",[],"","Educating patients in self-care plays a key role in diabetes treatment and is routinely included in the care of people with diabetes. Patient education can be provided individually or in groups and addresses patients' rights and ability to influence and participate in their own care and treatment. This report summarizes the scientific evidence for individual- and group-based patient education programmes and psychological interventions involving supportive programmes based on congnitive behavioural therapy (CBT) and motivational interviewing methods (Motivational interviewing (MI); adaptations of motivational interviewing (AMI); motivational enhancement therapy (MET)). In this report, when we refer to motivational interviewing or MI methodology, we include one or more of the following three types: MI, AMI and/or MET. These methods are compared with usual care, i.e., the prevailing practice at the care unit in question. Within the framework of the Swedish National Board of Health and Welfare's work on national guidelines for diabetes care, SBU was commissioned to provide systematic literature reviews in several important areas. This literature review addresses patient education for people with diabetes. Other SBU reports address intensive glucose-lowering therapy in diabetes, systematic self-monitoring of blood glucose in noninsulin-treated diabetes, and dietary treatment of diabetes. Conclusions: The most important measure for long-term control of mean blood glucose is HbA1C, which is also strongly linked to the prevalence of long-term complications. Group education programs for people with type 2 diabetes, led by people with expertise in the subject matter who are well versed in the educational methods of the programme, can substantially reduce HbA1C after 1 to 2 years. Individual education for people with type 2 diabetes yields a small reduction in HbA1C after 1 year. In estimating socioeconomic costs, SBU found that group education costs more than individual education due to more educational sessions over longer periods and the resulting differences in time and travel costs for participants. However, the costs are low in relation to the effect that group education has on HbA1C. The scientific literature reveals no differences in effects on HbA1C between usual care and motivational interviewing methods (MI, AMI, and MET) in monitoring people with diabetes up to 1 year. It is essential to study the effects on HbA1C and quality of life from both individual- and group-based education in patients with type 1 diabetes. Controlled trials are needed to study the effects on HbA1C and quality of life resulting from behavioural-oriented patient education through support programmes based on cognitive behavioural therapy (CBT) and motivational interviewing methods.","type+1+diabetes"],["Persistence of Pancreatic Insulin mRNA Expression and Proinsulin Protein in Type 1 Diabetes Pancreata.",["Wasserfall C","Nick HS","Campbell-Thompson M","Beachy D","Haataja L","Kusmartseva I","Posgai A","Beery M","Rhodes C","Bonifacio E","Arvan P","Atkinson M"],"Cell Metab. 2017 Sep 5;26(3):568-575.e3. doi: 10.1016/j.cmet.2017.08.013.","The canonical notion that type 1 diabetes (T1D) results following a complete destruction of beta cells has recently been questioned as small amounts of C-peptide are detectable in patients with long-standing disease. We analyzed protein and gene expression levels for proinsulin, insulin, C-peptide, and islet amyloid polypeptide within pancreatic tissues from T1D, autoantibody positive (Ab+), and control organs. Insulin and C-peptide levels were low to undetectable in extracts from the T1D cohort; however, proinsulin and INS mRNA were detected in the majority of T1D pancreata. Interestingly, heterogeneous nuclear RNA (hnRNA) for insulin and INS-IGF2, both originating from the INS promoter, were essentially undetectable in T1D pancreata, arguing for a silent INS promoter. Expression of PCSK1, a convertase responsible for proinsulin processing, was reduced in T1D pancreata, supportive of persistent proinsulin. These data implicate the existence of beta cells enriched for inefficient insulin/C-peptide production in T1D patients, potentially less susceptible to autoimmune destruction.","type+1+diabetes"],["Comparative quantitative proteomic analysis of disease stratified laser captured microdissected human islets identifies proteins and pathways potentially related to type 1 diabetes.",["Nyalwidhe JO","Grzesik WJ","Burch TC","Semeraro ML","Waseem T","Gerling IC","Mirmira RG","Morris MA","Nadler JL"],"PLoS One. 2017 Sep 6;12(9):e0183908. doi: 10.1371/journal.pone.0183908. eCollection 2017.","Type 1 diabetes (T1D) is a chronic inflammatory disease that is characterized by autoimmune destruction of insulin-producing pancreatic beta cells. The goal of this study was to identify novel protein signatures that distinguish Islets from patients with T1D, patients who are autoantibody positive without symptoms of diabetes, and from individuals with no evidence of disease. High resolution high mass accuracy label free quantitative mass spectrometry analysis was applied to islets isolated by laser capture microdissection from disease stratified human pancreata from the Network for Pancreatic Organ Donors with Diabetes (nPOD), these included donors without diabetes, donors with T1D-associated autoantibodies in the absence of diabetes, and donors with T1D. Thirty-nine proteins were found to be differentially regulated in autoantibody positive cases compared to the no-disease group, with 25 upregulated and 14 downregulated proteins. For the T1D cases, 63 proteins were differentially expressed, with 24 upregulated and 39 downregulated, compared to the no disease controls. We have identified functional annotated enriched gene families and multiple protein-protein interaction clusters of proteins are involved in biological and molecular processes that may have a role in T1D. The proteins that are upregulated in T1D cases include S100A9, S100A8, REG1B, REG3A and C9 amongst others. These proteins have important biological functions, such as inflammation, metabolic regulation, and autoimmunity, all of which are pathways linked to the pathogenesis of T1D. The identified proteins may be involved in T1D development and pathogenesis. Our findings of novel proteins uniquely upregulated in T1D pancreas provides impetus for further investigations focusing on their expression profiles in beta cells/ islets to evaluate their role in the disease pathogenesis. Some of these molecules may be novel therapeutic targets T1D.","type+1+diabetes"],["Programmed cell death-1, PD-1, is dysregulated in T cells from children with new onset type 1 diabetes.",["Granados HM","Draghi A 2nd","Tsurutani N","Wright K","Fernandez ML","Sylvester FA","Vella AT"],"PLoS One. 2017 Sep 6;12(9):e0183887. doi: 10.1371/journal.pone.0183887. eCollection 2017.","BACKGROUND: Programmed death cell 1 (PD-1) is an inhibitor of T cell activation and is also functionally linked to glycolysis. We hypothesized that PD-1 expression is defective in activated T cells from children with type 1 diabetes (T1D), resulting in abnormal T cell glucose metabolism. METHODS: In this pilot study, we enrolled children with new onset T1D within 2 weeks of diagnosis (T1D), unaffected siblings of T1D (SIBS), unaffected, unrelated children (CTRL), children with new onset, and untreated Crohn disease (CD). We repeated the assays 4-6 months post-diagnosis in T1D (T1D follow up). We analyzed anti-CD3/-CD28-stimulated peripheral blood mononuclear cells (PBMC) subsets for PD-1 expression by flow cytometry at baseline and after 24 h in culture. We measured cytokines in the culture medium by mul
