es"],["Acceptability of Implantable Continuous Glucose Monitoring Sensor.",["Barnard KD","Kropff J","Choudhary P","Neupane S","Bain SC","Kapitza C","Forst T","Link M","Mdingi C","DeVries JH"],"J Diabetes Sci Technol. 2017 Oct 1:1932296817735123. doi: 10.1177/1932296817735123.","BACKGROUND: Real-time continuous glucose monitoring is associated with significant benefits for diabetes management. Implantable sensors could overcome some challenges reportedly associated with device visibility, psychosocial functioning and sensor durability. METHODS: A psychosocial assessment was conducted to determine acceptability and impact of an implantable continuous glucose monitoring (CGM) sensor as part of the PRECISE trial. Questionnaires were administered to participants comprising the Diabetes Distress Scale, the CGM impact scale, and bespoke device satisfaction. RESULTS: Fifty-one participants across the United Kingdom (n = 10) and Germany (n = 41) completed the questionnaires. Of these, 90% had T1D, 50% followed an insulin pump therapy regimen, and 45% of the participants were previous CGM users. CGM Impact Scale results show 86% (n = 44) of participants reported feeling better (14% neutral) about their diabetes control with 90% CGM naive participants and 81% previous CGM users reporting increased confidence about their diabetes management. Furthermore, 73% (n = 37) felt more safe (27% neutral) while sleeping and 78% (n = 39) more confident (22% neutral) about avoiding serious hypoglycemia. Responses correspond with an average improvement in HbA1c from 7.51 to 7.05 ( P < .0001) over the 90 days use of the CGM. Overall, the system was rated highly on ease of use, convenience and comfort. 84% would choose to be inserted again with 93% of CGM naive participants (86% previous CGM users) reporting minimized burden of diabetes. CONCLUSIONS: Implantable CGM devices are acceptable to users and are evaluated favorably. The considerable majority of participants (93% of first time users and 77% previous CGM users) would like to continue using the system to help manage their diabetes more effectively.","type+1+diabetes"],["Reactive Oxygen Species and their Implications on CD4+ T cells in Type 1 Diabetes.",["Previte DM","Piganelli JD"],"Antioxid Redox Signal. 2017 Oct 7. doi: 10.1089/ars.2017.7357.","SIGNIFICANCE: Previous work has indicated that Type 1 diabetes (T1D) pathology is highly driven by reactive oxygen species (ROS). One way in which ROS shape the autoimmune response demonstrated in T1D is by promoting CD4+ T cell activation and differentiation. As CD4+ T cells are a significant contributor to pancreatic cell destruction in T1D, understanding how ROS impact their development, activation, and differentiation is critical. Recent advances: CD4+ T cells themselves generate ROS via NADPH oxidase expression and electron transport chain activity. Moreover, T cells can also be exposed to exogenous ROS generated by other immune cells (ex. macrophages and dendritic cells) and cells. Genetically modified animals and ROS inhibitors have demonstrated that ROS blockade during activation results in CD4+ T cell hyporesponsiveness and reduced diabetes incidence. Critical issues and future directions: While the majority of studies with regards to T1D and CD4+ T cells has been done to examine the influence of redox on CD4+ T cell activation, this is not the only circumstance in which a T cell can be impacted by redox. ROS and redox have also been shown to play roles in CD4+ T cell-related tolerogenic mechanisms including thymic selection and regulatory T cell-mediated suppression. However, the effect of these mechanisms with respect to T1D pathogenesis remains elusive. Therefore, pursuing these avenues may provide valuable insight into the global role of ROS and redox in autoreactive CD4+ T cell formation and function.","type+1+diabetes"],["Pandemrix(R) vaccination is not associated with increased risk of islet autoimmunity or type 1 diabetes in the TEDDY study children.",["Elding Larsson H","Lynch KF","Lonnrot M","Haller MJ","Lernmark A","Hagopian WA","She JX","Simell O","Toppari J","Ziegler AG","Akolkar B","Krischer JP","Rewers MJ","Hyoty H"],"Diabetologia. 2017 Oct 9. doi: 10.1007/s00125-017-4448-3.","AIMS/HYPOTHESIS: During the A/H1N1 2009 (A/California/04/2009) pandemic, mass vaccination with a squalene-containing vaccine, Pandemrix(R), was performed in Sweden and Finland. The vaccination was found to cause narcolepsy in children and young adults with the HLA-DQ 6.2 haplotype. The aim of this study was to investigate if exposure to Pandemrix(R) similarly increased the risk of islet autoimmunity or type 1 diabetes. METHODS: In The Environmental Determinants of Diabetes in the Young (TEDDY) study, children are followed prospectively for the development of islet autoimmunity and type 1 diabetes. In October 2009, when the mass vaccination began, 3401 children at risk for islet autoimmunity and type 1 diabetes were followed in Sweden and Finland. Vaccinations were recorded and autoantibodies against insulin, GAD65 and insulinoma-associated protein 2 were ascertained quarterly before the age of 4 years and semi-annually thereafter. RESULTS: By 5 August 2010, 2413 of the 3401 (71%) children observed as at risk for an islet autoantibody or type 1 diabetes on 1 October 2009 had been vaccinated with Pandemrix(R). By 31 July 2016, 232 children had at least one islet autoantibody before 10 years of age, 148 had multiple islet autoantibodies and 96 had developed type 1 diabetes. The risk of islet autoimmunity was not increased among vaccinated children. The HR (95% CI) for the appearance of at least one islet autoantibody was 0.75 (0.55, 1.03), at least two autoantibodies was 0.85 (0.57, 1.26) and type 1 diabetes was 0.67 (0.42, 1.07). In Finland, but not in Sweden, vaccinated children had a lower risk of islet autoimmunity (0.47 [0.29, 0.75]), multiple autoantibodies (0.50 [0.28, 0.90]) and type 1 diabetes (0.38 [0.20, 0.72]) compared with those who did not receive Pandemrix(R). The analyses were adjusted for confounding factors. CONCLUSIONS/INTERPRETATION: Children with an increased genetic risk for type 1 diabetes who received the Pandemrix(R) vaccine during the A/H1N1 2009 pandemic had no increased risk of islet autoimmunity, multiple islet autoantibodies or type 1 diabetes. In Finland, the vaccine was associated with a reduced risk of islet autoimmunity and type 1 diabetes.","type+1+diabetes"],["Current Indicators of Nutritional Care in Children with Type 1 Diabetes in India: Do we Need a National Nutritional Guideline?",["Kalra S","Das AK","Raghupathy P","Chowdhury S","Saboo BD","Dinakaran P","Chugh S"],"Indian J Endocrinol Metab. 2017 Sep-Oct;21(5):670-678. doi: 10.4103/ijem.IJEM_183_17.","BACKGROUND: Nutrition is an important pillar of management in children with type 1 diabetes. Indian food is heavily influenced by region, religion, traditions, seasons, and cultural choices. This survey was done to assess current practices and the need for India specific nutritional guidelines for children with type 1 diabetes. MATERIALS AND METHODS: Two 12-item questionnaires were administered to forty health-care professionals across India. The first questionnaire evaluated current clinical practice indicators for nutrition in these children and second assessed practices for counseling a child on dietary habits. RESULTS: There is great heterogeneity across the country with regard to dietary advice offered to children with type 1 diabetes. 97.5% of the respondents feel there is a need for an Indian dietary guideline for children with type 1 diabetes. CONCLUSION: There is need of India specific nutritional guidelines that should be made considering key variants such as age, region, cultural preference, economic burden and psychosocial beliefs, to offer guidance to diabetes care professionals.","type+1+diabetes"],["Medical Nutrition Therapy in Type 1 Diabetes Mellitus.",["Rani KS","Bhadada SK"],"Indian J Endocrinol Metab. 2017 Sep-Oct;21(5):649-651. doi: 10.4103/ijem.IJEM_539_17.","","type+1+diabetes"],["Reported gastroparesis in adults with type 1 diabetes (T1D) from the T1D Exchange clinic registry.",["Aleppo G","Calhoun P","Foster NC","Maahs DM","Shah VN","Miller KM"],"J Diabetes Complications. 2017 Sep 6. pii: S1056-8727(17)30429-4. doi: 10.1016/j.jdiacomp.2017.08.014.","OBJECTIVE: To better understand the prevalence and impact of gastroparesis in the T1D Exchange clinic registry database. METHODS: The analysis included 7107 adult participants with T1D across 45 sites (median age 46years. and median duration 24years). Linear and logistic regression models were used to assess the association of gastroparesis vs. no gastroparesis (obtained from medical record) with demographic characteristics, glycemic control and diabetes complications. RESULTS: Among 7107 registry participants, 340 (4.8%) had a clinical diagnosis of gastroparesis. Females were more likely to have gastroparesis compared with males (5.8% vs. 3.5%, P<0.001). Participants with gastroparesis compared with those without gastroparesis were older (median age 49.4 vs. 45.3years, P<0.001), had a longer duration of T1D (median duration 32 vs. 23years, P<0.001), higher mean HbA1c (8.1% vs. 7.7% [65 vs. 61mmol/mol], P<0.001), more frequent severe hypoglycemia (25% vs. 11% with >/=1 event in the past 12months, P<0.001), lower socio-economic status, less likely to be using CGM and insulin pump and greater prevalence of microvascular and neuropathic complications than participants without gastroparesis. CONCLUSION: Gastroparesis is associated with higher risk of severe hypoglycemia despite higher HbA1c levels than in T1D patients without gastroparesis. The increased presence of multiple long-term complications and overall poor glycemic control in these subjects emphasizes the need to establish diagnostic protocols for earlier diagnosis, achieve tighter glycemic control with more extensive use of insulin pumps and continuous glucose monitoring, and the need for wider availability of medical therapies for treatment of diabetic gastroparesis.","type+1+diabetes"],["Hyperglycemic condition during puberty increases collagen fibers deposition in the prostatic stroma and reduces MMP-2 activity.",["Santos SAAD","Porto Amorim EM","Ribeiro LM","Rinaldi JC","Delella FK","Justulin LA","Felisbino SL"],"Biochem Biophys Res Commun. 2017 Dec 2;493(4):1581-1586. doi: 10.1016/j.bbrc.2017.10.022. Epub 2017 Oct 6.","Puberty is an important period for the growth and maturation of the male reproductive system, and is also a critical window for endocrine or environmental interference. The physiological levels of circulating insulin and hyperglycemic control are important factors for a normal prostate growth. Hyperglycemia during puberty is reported to retard the growth of the prostate gland, with remarkable effects on the epithelial compartment. Here, we investigated the impact of hyperglycemia along with a simultaneous or late insulin replacement on the ventral prostate growth in rats during puberty, paying special attention to the deposition of collagen fibers and activities of gelatinase, matrix metalloproteinase-2 (MMP-2), and -9 (MMP-9). Hyperglycemia was induced by streptozotocin (STZ) administration in 40-day-old male Wistar rats. A subset of hyperglycemic rats underwent an early insulin replacement (three days after the STZ administration), and another subset underwent a late insulin replacement (twenty days after the STZ administration). Animals were euthanized at 60 and/or 80 days of age. The ventral prostatic lobe was processed for picrosirius red staining, type I and III collagen immunohistochemistry, and gelatin zymography. Hyperglycemic animals showed an increased area of collagen fibers in the prostate, which was composed both types of collagens. MMP-2 activity was significantly reduced in the hyperglycemic animals, while MMP-9 activity was very low and showed no alteration. The simultaneous and late insulin administration restored collagen content and MMP-2 activity. In conclusion, puberty is a critical window for prostate maturation and type-1 diabetes-induced hyperglycemia affects the ratio of the prostatic parenchymal and stromal growth, leading to fibrotic tissues by also MMP-2 down regulation.","type+1+diabetes"],["Self-Transducible Bimodal PDX1-FOXP3 Protein Lifts Insulin Secretion and Curbs Autoimmunity, Boosting Tregs in Type 1 Diabetic Mice.",["Amatya C","Radichev IA","Ellefson J","Williams M","Savinov AY"],"Mol Ther. 2017 Sep 7. pii: S1525-0016(17)30376-3. doi: 10.1016/j.ymthe.2017.08.014.","Type 1 diabetes (T1D) is characterized by massive destruction of insulin-producing beta cells by autoreactive T lymphocytes, arising via defective immune tolerance. Therefore, effective anti-T1D therapeutics should combine autoimmunity-preventing and insulin production-restoring properties. We constructed a cell-permeable PDX1-FOXP3-TAT fusion protein (FP) composed of two transcription factors: forkhead box P3 (FOXP3), the master regulator of differentiation and functioning of self-tolerance-promoting Tregs, and pancreatic duodenal homeobox-1 (PDX1), the crucial factor supporting beta cell development and maintenance. The FP was tested in vitro and in a non-obese diabetic mouse T1D model. In vitro, FP converted naive CD4+ T cells into a functional \"Treg-like\" subset, which suppressed cytokine secretion, downregulated antigen-specific responses, and curbed viability of diabetogenic effector cells. In hepatic stem-like cells, FP potentiated endocrine transdifferentiation, inducing expression of Insulin2 and other beta lineage-specific genes. In vivo, FP administration to chronically diabetic mice triggered (1) a significant elevation of insulin and C-peptide levels, (2) the formation of insulin-containing cell clusters in livers, and (3) a systemic anti-inflammatory shift (higher Foxp3+CD4+CD25+ T cell frequencies, elevated rates of IL-10-producing cells, and reduced rates of IFN-gamma-secreting cells). Overall, in accordance with its design, PDX1-FOXP3-TAT FP delivered both Treg-stabilizing anti-autoimmune and de novo insulin-producing effects, proving its anti-T1D therapeutic potential.","type+1+diabetes"],["A potent nutraceutical combination of Cinnamomum cassia &Nigella sativa for Type 1 diabetes mellitus.",["Kaur G","Invally M","Khan MK","Jadhav P"],"J Ayurveda Integr Med. 2017 Oct 5. pii: S0975-9476(16)30445-4. doi: 10.1016/j.jaim.2017.02.005.","BACKGROUND: Nigella sativa (black cumin) and Cinnamomum cassia (Cinnamon) are an integral part of the Indian diet, and have also been sourced in the ayurveda, the traditional Indian system of medicine, for their medicinal properties. Both the herbs individually have been successfully evaluated for their preliminary antidiabetic potential. AIM: Herein, we dived deeper into antidiabetic properties of these herbs, by investigating the combinatorial effect of both herbs, on parameters of diabetes and further, as an adjunct to metformin therapy, for assessing the pharmacodynamics of herb-drug interaction in diabetes mellitus. The objectives were to screen the combinatorial extract of Nigella sativa & Cinnamomum cassia's (NSCCe) alone and in combination with metformin for its potential in mitigating symptoms of diabetes mellitus-alone, and as an adjunct therapy with metformin. METHODS: Diabetes was induced in the animals by a single intraperitoneal injection of streptozotocin. Animals were divided into seven groups with 6 animals each: Vehicle control, Negative control, Positive control (Metformin 50 mg/kg), treatment groups 4 and 5 received NSCCe at the doses of 100 mg/kg and 200 mg/kg, respectively. Groups 6 and 7 received the same doses, in combination with Metformin (50 and 25 mg/kg). Following a 28-day dosing period, plasma glucose levels, lipid profile and renal function profile were evaluated. Histopathological examinations were performed to measure any morphological change in kidney, liver and pancreatic tissue. RESULTS: Combination of Nigella sativa & Cinnamomum cassia extracts significantly normalized plasma glucose levels, lipid profile and kidney function parameters, compared to the diabetic control group. Animals treated with the combinatorial extract and metformin showed more prominent effects on these parameters. Significant reversal in the pancreatic cell damage was observed on treatment with NSCCe. CONCLUSIONS: This study generates evidence to support Nigella sativa & Cinnamomum cassia as an adjunctive in diabetes treatment protocols.","type+1+diabetes"],["Risk of beta-cell autoimmunity presence for progression to type 1 diabetes: A systematic review and meta-analysis.",["Ling Q","Lu J","Li J","Xu Q","Zhu D","Bi Y"],"J Autoimmun. 2017 Oct 5. pii: S0896-8411(17)30568-1. doi: 10.1016/j.jaut.2017.09.012.","BACKGROUND: Islet autoantibodies have been applied for diagnosis of type 1 diabetes mellitus (T1DM) at an asymptomatic stage in individuals with high-risk genotypes. Evidence is insufficient to support a broad application of islet autoantibody screening for T1DM in clinical practice. The aim of this study was to assess the evidence of an association between islet autoantibodies and the development of T1DM in a pooled population of both genetically at-risk individuals and general people without definite genetic background. METHODS: A comprehensive literature search was performed of Pubmed, Web of knowledge and Cochrane library. Prospective cohort studies evaluating the role of islet autoantibodies in prediction of T1DM progression were included. Risk ratios (RRs) were calculated and pooled to arrive at summary estimate. chi2 and I2-values were calculated as measures of heterogeneity and subgroup analyses were performed to explore sources of heterogeneity. RESULTS: Twenty-one studies matched the inclusion criteria. A total of 71,482 nondiabetic participants who were genetically at-risk individuals or from the general population were included, and 926 cases of T1DM were reported during a median follow-up of 7 years. Compared with people free of islet autoantibody, those positive for any type or number of islet autoantibody showed a significantly increased risk of developing T1DM (RR 150.42 [95% CI 87.34, 259.04]). Moreover, the risk for people with multiple islet autoantibodies was 8.59-fold higher than the risk for those with single islet autoantibody, although a moderate heterogeneity existed between studies. The subgroup analysis further revealed that RRs of multiple islet autoantibodies in at-risk population and general population were 7.17 and 13.72, respectively. CONCLUSION: This study established the association between the seroconversion of islet autoantibodies and T1DM progression in nondiabetic people with or without definite genetic susceptibility, providing further evidence for an extensive application in routine clinical practice to identify individuals at risk of T1DM.","type+1+diabetes"],["Lipid environment induces ER stress, TXNIP expression and inflammation in immune cells of individuals with type 2 diabetes.",["Szpigel A","Hainault I","Carlier A","Venteclef N","Batto AF","Hajduch E","Bernard C","Ktorza A","Gautier JF","Ferre P","Bourron O","Foufelle F"],"Diabetologia. 2017 Oct 7. doi: 10.1007/s00125-017-4462-5.","AIMS/HYPOTHESIS: Obesity and type 2 diabetes are concomitant with low-grade inflammation affecting insulin sensitivity and insulin secretion. Recently, the thioredoxin interacting protein (TXNIP) has been implicated in the activation process of the NOD-like receptor family, pyrin domain containing 3 (NLRP3) inflammasome. In this study, we aim to determine whether the expression of TXNIP is altered in the circulating immune cells of individuals with type 2 vs type 1 diabetes and whether this can be related to specific causes and consequences of inflammation. METHODS: The expression of TXNIP, inflammatory markers, markers of the unfolded protein response (UPR) to endoplasmic reticulum (ER) stress and enzymes involved in sphingolipid metabolism was quantified by quantitative reverse transcription real-time PCR (qRT-PCR) in peripheral blood mononuclear cells (PBMCs) of 13 non-diabetic individuals, 23 individuals with type 1 diabetes and 81 with type 2 diabetes. A lipidomic analysis on the plasma of 13 non-diabetic individuals, 35 individuals with type 1 diabetes and 94 with type 2 diabetes was performed. The effects of ER stress or of specific lipids on TXNIP and inflammatory marker expression were analysed in human monocyte-derived macrophages (HMDMs) and THP-1 cells. RESULTS: The expression of TXNIP and inflammatory and UPR markers was increased in the PBMCs of individuals with type 2 diabetes when compared with non-diabetic individuals or individuals with type 1 diabetes. TXNIP expression was significantly correlated with plasma fasting glucose, plasma triacylglycerol concentrations and specific UPR markers. Induction of ER stress in THP-1 cells or cultured HMDMs led to increased expression of UPR markers, TXNIP, NLRP3 and IL-1beta. Conversely, a chemical chaperone reduced the expression of UPR markers and TXNIP in PBMCs of individuals with type 2 diabetes. The lipidomic plasma analysis revealed an increased concentration of saturated dihydroceramide and sphingomyelin in individuals with type 2 diabetes when compared with non-diabetic individuals and individuals with type 1 diabetes. In addition, the expression of specific enzymes of sphingolipid metabolism, dihydroceramide desaturase 1 and sphingomyelin synthase 1, was increased in the PBMCs of individuals with type 2 diabetes. Palmitate or C2 ceramide induced ER stress in macrophages as well as increased expression of TXNIP, NLRP3 and IL-1beta. CONCLUSIONS/INTERPRETATION: In individuals with type 2 diabetes, circulating immune cells display an inflammatory phenotype that can be linked to ER stress and TXNIP expression. Immune cell ER stress can in turn be linked to the specific exogenous and endogenous lipid environment found in type 2 diabetes.","type+1+diabetes"],["Oral health status of children with type 1 diabetes: a comparative study.",["Ismail AF","McGrath CP","Yiu CKY"],"J Pediatr Endocrinol Metab. 2017 Oct 9. pii: /j/jpem.ahead-of-print/jpem-2017-0053/jpem-2017-0053.xml. doi: 10.1515/jpem-2017-0053.","BACKGROUND: The aim of this study was to compare the oral health status of children with type 1 diabetes and healthy controls. METHODS: This comparative study involved 64 children, 32 children with type 1 diabetes and 32 age- and gender-matched controls. Oral health examination was conducted using WHO criteria. Dental caries experience was recorded using DMFT/dmft index and periodontal parameters were assessed using plaque, gingivitis, gingival bleeding and calculus indexes. Dental caries and periodontal parameters between the two groups were compared using the Mann-Whitney U-test. RESULTS: Children with diabetes exhibited significantly greater plaque deposits (p=0.01) and a higher mean plaque index (p<0.01), when compared to healthy subjects. No significant difference in DMFT and dmft scores, mean bleeding index, calculus index and gingival index was found between the two groups. CONCLUSIONS: Children with type 1 diabetes had a poor oral health status with greater plaque accumulation than children without diabetes.","type+1+diabetes"],["MicroRNA expression profiles and type 1 diabetes mellitus: systematic review and bioinformatics analysis.",["Assmann TS","Recamonde-Mendoza M","de Souza BM","Crispim D"],"Endocr Connect. 2017 Oct 6. pii: EC-17-0248. doi: 10.1530/EC-17-0248.","MicroRNAs (miRNAs) are small noncoding RNAs that negatively regulate gene expression. Growing evidence indicates that miRNAs have a key role in processes involved in type 1 diabetes mellitus (T1DM) pathogenesis, including immune system functions and beta-cell metabolism and death. Although dysregulated miRNA profiles have been identified in T1DM patients, results are inconclusive; with only few miRNAs being consistently dysregulated among studies. Thus, we performed a systematic review of the literature on the subject, followed by bioinformatics analysis, to point out which miRNAs are dysregulated in T1DM-related tissues and in which pathways they act. PubMed and EMBASE were searched to identify all studies that compared miRNA expressions between T1DM patients and non-diabetic controls. Those miRNAs consistently dysregulated in T1DM-related tissues were submitted to bioinformatics analysis to retrieve their putative targets and identify potentially affected pathways under their regulation. As result, twenty-nine studies were included in the systematic review. Among 249 dysregulated miRNAs reported in these studies, 63 (25.4%) were reported in at least 2 studies; however, only 34 of them were analyzed in tissues directly related to T1DM pathogenesis [serum/plasma, pancreas, and peripheral blood mononuclear cells (PBMCs)]. Regarding circulating miRNAs, 8 were consistently dysregulated in T1DM patients compared to controls: miR-21-5p, miR-146a-5p, miR-148a-3p, miR-181a-5p, miR-210-5p, miR-342-3p, miR-375 and miR-1275. These miRNAs are involved in pathways related to immune system function, cell survival, cell proliferation, and insulin biosynthesis and secretion. In conclusion, eight circulating miRNAs seem to be dysregulated in T1DM patients in different studies, being potential circulating biomarkers of this disease.","type+1+diabetes"],["Activation of CD4+ and CD8+ T-lymphocytes by insulin and GAD in patients with type 1 or 2 diabetes mellitus.",["Arneth BM"],"Endocr Connect. 2017 Oct 6. pii: EC-17-0230. doi: 10.1530/EC-17-0230.","BACKGROUND: The origin of autoimmune disease type 1 diabetes is still unknown. AIM: This study assessed the activation of CD4+ and CD8+ T-lymphocytes by human insulin and human glutamate decarboxylase (GAD) in patients with type 1 or type 2 diabetes mellitus (DM) and healthy volunteers. MATERIALS AND METHODS: The expression of CD69, a marker of T-lymphocyte activity, was determined in whole blood samples by flow cytometry after 12 h of incubation with or without insulin or GAD. The analysis included samples from 12 type 1 DM patients, 14 type 2 DM patients, and 12 healthy volunteers. RESULTS: Significant increases in the number of activated CD4+ and CD8+ T-lymphocytes following pre-incubation of whole blood samples with human insulin or GAD were observed in samples from patients with type 1 DM, whereas no activation of these cells was detected in samples from either type 2 DM patients or healthy subjects. DISCUSSION: These results indicated that latent pre-activation of CD4+ and CD8+ T-lymphocytes in response to insulin or GAD epitopes occurred in type 1 DM patients. CONCLUSION: These findings suggest that pre-immunization against insulin and/or GAD might be associated with the development of type 1 DM. Alternatively, these results might reflect a non-specific, bystander autoimmune response.","type+1+diabetes"],["Temporal case-based reasoning for type 1 diabetes mellitus bolus insulin decision support.",["Brown D","Aldea A","Harrison R","Martin C","Bayley I"],"Artif Intell Med. 2017 Oct 3. pii: S0933-3657(17)30042-8. doi: 10.1016/j.artmed.2017.09.007.","Individuals with type 1 diabetes have to monitor their blood glucose levels, determine the quantity of insulin required to achieve optimal glycaemic control and administer it themselves subcutaneously, multiple times per day. To help with this process bolus calculators have been developed that suggest the appropriate dose. However these calculators do not automatically adapt to the specific circumstances of an individual and require fine-tuning of parameters, a process that often requires the input of an expert. To overcome the limitations of the traditional methods this paper proposes the use of an artificial intelligence technique, case-based reasoning, to personalise the bolus calculation. A novel aspect of our approach is the use of temporal sequences to take into account preceding events when recommending the bolus insulin doses rather than looking at events in isolation. The in silico results described in this paper show that given the initial conditions of the patient, the temporal retrieval algorithm identifies the most suitable case for reuse. Additionally through insulin-on-board adaptation and postprandial revision, the approach is able to learn and improve bolus predictions, reducing the blood glucose risk index by up to 27% after three revisions of a bolus solution.","type+1+diabetes"],["Use of the Hage framework for theory construction: Factors affecting glucose control in the college-aged student with type 1 diabetes.",["Meyer RA","Fish AF","Lou Q"],"Appl Nurs Res. 2017 Oct;37:61-66. doi: 10.1016/j.apnr.2017.08.001. Epub 2017 Aug 8.","This article describes the Hage framework for theory construction and its application to the clinical problem of glycemic control in college-aged students with type 1 diabetes. College-aged students with type 1 diabetes struggle to self-manage their condition. Glycated hemoglobin (HbA1c), if controlled within acceptable limits (6-8%), is associated with the prevention or delay of serious diabetic complications such as kidney and cardiovascular disease. Diabetes educators provide knowledge and skills, but young adults must self-manage their condition on a daily basis, independent of parents. The Hage framework includes five tasks of theory construction: narrowing and naming the concepts, specifying the definitions, creating the theoretical statements, specifying the linkages, and ordering components in preparation for model building. During the process, concepts within the theory were revised as the literature was reviewed, and measures and hypotheses, foundational to research, were generated. We were successful in applying the framework and creating a model of factors affecting glycemic control, emphasizing that physical activity, thought of as a normal part of wellness, can be a two-edged sword producing positive effect but also serious negative effects in some college-aged students with type 1 diabetes. Contextual factors important to self-management in college-aged students are emphasized. The Hage framework, already used to a small extent in nursing curricula, deserves more attention and, because of its generic nature, may be used as a template for theory construction to examine a wide variety of nursing topics.","type+1+diabetes"],["Screening for celiac disease in poorly controlled type 2 diabetes mellitus: worth it or not?",["Kizilgul M","Ozcelik O","Beysel S","Akinci H","Kan S","Ucan B","Apaydin M","Cakal E"],"BMC Endocr Disord. 2017 Oct 6;17(1):62. doi: 10.1186/s12902-017-0212-4.","BACKGROUND: Recent studies have demonstrated that immune factors might have a role in the pathophysiology of insulin resistance and type 2 diabetes mellitus (T2DM). Inappropriate glycemic control in patients with T2DM is an important risk factor for the occurrence of diabetes complications. The prevalence of celiac disease (CD) is high in type 1 diabetes mellitus however, there are scarce data about its prevalence in T2DM. Our aim was to investigate the prevalence of celiac disease among insulin-using type 2 diabetes patients with inappropriate glycemic control. METHODS: IgA tissue transglutaminase antibodies (tTGA IgA) test was performed as a screening test. A total of 135 patients with T2DM whose control of glycemia is inappropriate (HbAlc value >7%) in spite of using insulin treatment for at least 3-months (only insulin or insulin with oral antidiabetic drugs) and 115 healthy controls were enrolled in the study. Upper gastrointestinal endoscopy with duodenal biopsy was performed to all patients with raised tTGA IgA or selective lgA deficiency. RESULTS: Gender, age, body mass index (BMI) and tTGA IgA, kreatinin, calcium, LDL-cholesterol (LDL-C), total cholesterol, 25-OH vitamin D3 levels were similar between groups. Systolic and diastolic blood pressure, waist circumference, fasting plasma glucose, postprandial plasma glucose, urea, sodium, HbA1c, LDL-C, triglyceride, vitamin B12 levels were significantly higher in DM group (p < 0.0001). BMI, high-sensitive CRP, microalbuminuria, and AST, ALT, potassium, phosphorus levels were significantly higher in the T2DM group (p < 0.05). HDL-cholesterol and parathormone levels were significantly lower in the T2DM group (p < 0.05). Two of the 135 patients with T2DM were diagnosed with CD (1.45%). CONCLUSIONS: The prevalence of celiac disease among patients with type 2 diabetes, with poor glycemic control despite insulin therapy, is slightly higher than the actual CD prevalence in general population. Type 2 diabetic patients with inappropriate control of glycemia in spite of insulin treatment might be additionally tested for Celiac disease especially if they have low C-peptide levels.","type+1+diabetes"],["The chromosome 6q22.33 region is associated with age at diagnosis of type 1 diabetes and disease risk in those diagnosed under 5 years of age.",["Inshaw JRJ","Walker NM","Wallace C","Bottolo L","Todd JA"],"Diabetologia. 2017 Oct 5. doi: 10.1007/s00125-017-4440-y.","AIMS/HYPOTHESIS: The genetic risk of type 1 diabetes has been extensively studied. However, the genetic determinants of age at diagnosis (AAD) of type 1 diabetes remain relatively unexplained. Identification of AAD genes and pathways could provide insight into the earliest events in the disease process. METHODS: Using ImmunoChip data from 15,696 cases, we aimed to identify regions in the genome associated with AAD. RESULTS: Two regions were convincingly associated with AAD (p < 5 x 10-8): the MHC on 6p21, and 6q22.33. Fine-mapping of 6q22.33 identified two AAD-associated haplotypes in the region nearest to the genes encoding protein tyrosine phosphatase receptor kappa (PTPRK) and thymocyte-expressed molecule involved in selection (THEMIS). We examined the susceptibility to type 1 diabetes at these SNPs by performing a meta-analysis including 19,510 control participants. Although these SNPs were not associated with type 1 diabetes overall (p > 0.001), the SNP most associated with AAD, rs72975913, was associated with susceptibility to type 1 diabetes in those individuals diagnosed at less than 5 years old (p = 2.3 x 10-9). CONCLUSION/INTERPRETATION: PTPRK and its neighbour THEMIS are required for early development of the thymus, which we can assume influences the initiation of autoimmunity. Non-HLA genes may only be detectable as risk factors for the disease in individuals diagnosed under the age 5 years because, after that period of immune development, their role in disease susceptibility has become redundant.","type+1+diabetes"],["Random non-fasting C-peptide testing can identify patients with insulin-treated type 2 diabetes at high risk of hypoglycaemia.",["Hope SV","Knight BA","Shields BM","Hill AV","Choudhary P","Strain WD","McDonald TJ","Jones AG"],"Diabetologia. 2017 Oct 5. doi: 10.1007/s00125-017-4449-2.","AIMS/HYPOTHESIS: The aim of this study was to determine whether random non-fasting C-peptide (rCP) measurement can be used to assess hypoglycaemia risk in insulin-treated type 2 diabetes. METHODS: We compared continuous glucose monitoring-assessed SD of blood glucose and hypoglycaemia duration in 17 patients with insulin-treated type 2 diabetes and severe insulin deficiency (rCP < 200 pmol/l) and 17 matched insulin-treated control patients with type 2 diabetes but who had preserved endogenous insulin (rCP > 600 pmol/l). We then assessed the relationship between rCP and questionnaire-based measures of hypoglycaemia in 256 patients with insulin-treated type 2 diabetes and a comparison group of 209 individuals with type 1 diabetes. RESULTS: Continuous glucose monitoring (CGM)-assessed glucose variability and hypoglycaemia was greater in individuals with rCP < 200 pmol/l despite similar mean glucose. In those with low vs high C-peptide, SD of glucose was 4.2 (95% CI 3.7, 4.6) vs 3.0 (2.6, 3.4) mmol/l (p < 0.001). In the low-C-peptide vs high-C-peptide group, the proportion of individuals experiencing sustained hypoglycaemia </= 4 mmol/l was 94% vs 41% (p < 0.001), the mean rate of hypoglycaemia was 5.5 (4.4, 6.7) vs 2.1 (1.4, 2.9) episodes per person per week (p = 0.004) and the mean duration was 630 (619, 643) vs 223 (216, 230) min per person per week (p = 0.01). Hypoglycaemia </= 3 mmol/l was infrequent in individuals with preserved C-peptide (1.8 [1.2, 2.6] episodes per person per week vs 0.4 [0.1, 0.8] episodes per person per week for low vs high C-peptide, p = 0.04) and only occurred at night. In a population-based cohort with insulin-treated type 2 diabetes, self-reported hypoglycaemia was twice as frequent in those with rCP < 200 pmol/l (OR 2.0, p < 0.001) and the rate of episodes resulting in loss of consciousness or seizure was five times higher (OR 5.0, p = 0.001). The relationship between self-reported hypoglycaemia and C-peptide was similar in individuals with type 1 and type 2 diabetes. CONCLUSIONS/INTERPRETATION: Low rCP is associated with increased glucose variability and hypoglycaemia in patients with insulin-treated type 2 diabetes and represents a practical, stable and inexpensive biomarker for assessment of hypoglycaemia risk.","type+1+diabetes"],["Low-1 level mechanical vibration improves bone microstructure, tissue mechanical properties and porous titanium implant osseointegration by promoting anabolic response in type 1 diabetic rabbits.",["Jing D","Yan Z","Cai J","Tong S","Li X","Guo Z","Luo E"],"Bone. 2017 Oct 2;106:11-21. doi: 10.1016/j.bone.2017.10.001.","Type 1 diabetes mellitus (T1DM) is associated with reduced bone mass, increased fracture risk, and impaired bone defect regeneration potential. These skeletal complications are becoming important clinical challenges due to the rapidly increasing T1DM population, which necessitates developing effective treatment for T1DM-associated osteopenia/osteoporosis and bone trauma. This study aims to investigate the effects of whole-body vibration (WBV), an easy and non-invasive biophysical method, on bone microstructure, tissue-level mechanical properties and porous titanium (pTi) osseointegration in alloxan-diabetic rabbits. Six non-diabetic and twelve alloxan-treated diabetic rabbits were equally assigned to the Control, DM, and DM with WBV stimulation (WBV) groups. A cylindrical drill-hole defect was established on the left femoral lateral condyle of all rabbits and filled with a novel non-toxic Ti2448 pTi. Rabbits in the WBV group were exposed to 1h/day WBV (0.3g, 30Hz) for 8weeks. After sacrifice, the left femoral condyles were harvested for histological, histomorphometric and nanoindentation analyses. The femoral sample with 2-cm height above the defect was used for qRT-PCR analysis. The right distal femora were scanned with muCT. We found that all alloxan-treated rabbits exhibited hyperglycemia throughout the experimental period. WBV inhibited the deterioration of cancellous and cortical bone architecture and tissue-level mechanical properties via muCT, histological and nanoindentation examinations. T1DM-induced reduction of bone formation was inhibited by WBV, as evidenced by elevated serum OCN and increased mineral apposition rate (MAR), whereas no alteration was observed in bone resorption marker TRACP5b. WBV also stimulated more adequate ingrowths of mineralized bone tissue into pTi pore spaces, and improved peri-implant bone tissue-level mechanical properties and MAR in T1DM bone defects. WBV mitigated the reductions in femoral BMP2, OCN, Wnt3a, Lrp6, and beta-catenin and inhibited Sost mRNA expression but did not alter RANKL or RANK gene expression in T1DM rabbits. Our findings demonstrated that WBV improved bone architecture, tissue-level mechanical properties, and pTi osseointegration by promoting canonical Wnt signaling-mediated skeletal anabolic response. This study not only advances our understanding of T1DM skeletal sensitivity in response to external mechanical cues but also offers new treatment alternatives for T1DM-associated osteopenia/osteoporosis and osseous defects in an economic and highly efficient manner.","type+1+diabetes"],["Detailed Analysis of Insulin Absorption Variability and the Tissue Response to Continuous Subcutaneous Insulin Infusion Catheter Implantation in Swine.",["Hauzenberger JR","Hipszer BR","Loeum C","McCue PA","DeStefano M","Torjman MC","Kaner MT","Dinesen AR","Chervoneva I","Pieber TR","Joseph JI"],"Diabetes Technol Ther. 2017 Oct 5. doi: 10.1089/dia.2017.0175.","BACKGROUND: Worldwide, approximately 1 million people manage their type 1 diabetes with an insulin pump and a continuous subcutaneous insulin infusion (CSII) catheter. Patients routinely insert a new catheter every 2-3 days due to increasing variability of insulin absorption over time. Catheter insertion and maintenance damage capillaries, lymphatics, cells, and connective tissue leading to an acute inflammatory response. METHODS: We compared an investigational CSII catheter (IC) and a commercial CSII catheter (CC) regarding insulin absorption pharmacokinetics (PK) and tissue inflammation. The two different catheter designs were implanted into the subcutaneous tissue of six swine for 5 days. Insulin boluses were given on days 1, 3, and 5 of wear-time to assess PK. Tissue around catheters was excised and stained to visualize inflammation and morphological changes of adjacent tissue. RESULTS: Insulin absorption was better when infused through a CC with highest Cmax and fastest tmax values on day 5 of catheter wear-time. Both catheter types produced high intra- and intersubject day-to-day insulin absorption variability. The IC caused significantly more tissue disruption and lead to irregular changes in tissue morphology. Both catheter types were surrounded by a layer of inflammatory tissue that varied in composition, thickness, and density over time. A catheter that was manually inserted by pushing a sharp tip through the skin caused more trauma and variability than a 90 degrees Teflon cannula with automated insertion. CONCLUSIONS: Insulin absorption variability could be attributed to the layer of inflammatory tissue, which may function as a mechanical barrier to insulin flow into adjacent vascular tissue. The impact of the acute inflammatory tissue response on insulin absorption has to be considered in future catheter designs. A catheter that was manually inserted by pushing a sharp tip through the skin caused more trauma and variability than a 90 degrees Teflon cannula with automated insertion.","type+1+diabetes"],["[Diabetes care pathways and the diabetic convention in 2017].",["de Brouckere V","Plat L"],"Rev Med Brux. 2017;38(4):347-352.","Diabetes is a chronic, pandemic disorder which has a growing impact on healthcare costs and leads to severe micro- and macro-vascular complications. In 2009, Belgium introduced \" care trajectories \" (CT), a program which allows multidisciplinary management of this disease. CT is built on a partnership between three parties: the patient (central to the concept), the general practitioner (GP) and the diabetologist. The GP is responsible for the medical management according to an individualized care plan. The specialist's task is to update the GPs' knowledge and to coach them. Only those patients receiving a parenteral treatment with insulin or GLP-1 (Glucose Like peptide-1) analogues and those patients whose HbA1c target is not achieved with oral glucose lowering treatment and for whom parenteral treatments taken into consideration can enroll in a CT. This model was implemented in other countries to increase the quality of diabetes care, to provide continuity of care, and to reduce the occurrence of diabetes complications. In February 2016, the pre CT replaced the diabetic passport. It concerns patients with dietary or oral antidiabetic treatment and provides reimbursement of dietary and podological visits. Since July 2016, a new diabetes convention has been established. The novelty is that it allows the financing of a new continuous glucose measurement equipment for patients with type 1 diabetes or total loss of endocrine function of the pancreas.","type+1+diabetes"],["Increased Indoleamine 2,3-Dioxygenase and Quinolinic Acid Expression in Microglia and Muller Cells of Diabetic Human and Rodent Retina.",["Hu P","Hunt NH","Arfuso F","Shaw LC","Uddin MN","Zhu M","Devasahayam R","Adamson SJ","Benson VL","Chan-Ling T","Grant MB"],"Invest Ophthalmol Vis Sci. 2017 Oct 1;58(12):5043-5055. doi: 10.1167/iovs.17-21654.","Purpose: We investigated the relationship between inflammation, neuronal loss, and expression of indoleamine 2, 3-dioxygenase (IDO) and quinolinic acid (QUIN) in the retina of subjects with type 1 diabetes (T1D) and type 2 diabetes (T2D) and in the retina of rats with T1D. Methods: Retinas from T1D (n = 7), T2D (n = 13), and 20 age-matched nondiabetic human donors and from T1D (n = 3) and control rats (n = 3) were examined using immunohistochemistry for IDO, QUIN, cluster of differentiation 39 (CD39), ionized calcium-binding adaptor molecule (Iba-1, for macrophages and microglia), Vimentin (VIM; for Muller cells), neuronal nuclei (NeuN; for neurons), and UEA1 lectin (for blood vessels). Results: Based on morphologic criteria, CD39+/ionized calcium binding adaptor molecule 1(Iba-1+) resident microglia and CD39-/Iba-1+ bone marrow-derived macrophages were present at higher density in T1D (13% increase) and T2D (26% increase) human retinas when compared with controls. The density and brightness of IDO+ microglia were increased in both T1D and T2D human retinas. The intensity of QUIN+ expression on CD39+ microglia and VIM+ Muller cells was greatly increased in both human T1D and T2D retinas. T1D retinas showed a 63% loss of NeuN+ neurons and T2D retinas lost approximately 43% when compared with nondiabetic human retinas. Few QUIN+ microglia-like cells were seen in nondiabetic retinas, but the numbers increased 18-fold in T1D and 7-fold in T2D in the central retina. In T1D rat retinas, the density of IDO+ microglia increased 2.8-fold and brightness increased 2.1-fold when compared with controls. Conclusions: Our findings suggest that IDO and QUIN expression in the retinas of diabetic rats and humans could contribute to the neuronal degeneration that is characteristic of diabetic retinopathy.","type+1+diabetes"],["Developing an Integrated Treatment Pathway for a Post-Coronary Artery Bypass Grating (CABG) Geriatric Patient with Comorbid Hypertension and Type 1 Diabetes Mellitus for Treating Acute Hypoglycemia and Electrolyte Imbalance.",["Naqvi AA","Shah A","Ahmad R","Ahmad N"],"J Pharm Bioallied Sci. 2017 Jul-Sep;9(3):216-220. doi: 10.4103/jpbs.JPBS_33_17.","INTRODUCTION: The ailments afflicting the elderly population is a well-defined specialty of medicine. It calls for an immaculately designed health-care plan to treat diseases in geriatrics. For chronic illnesses such as diabetes mellitus (DM), coronary heart disease, and hypertension (HTN), they require proper management throughout the rest of patient's life. An integrated treatment pathway helps in treatment decision-making and improving standards of health care for the patient. CASE PRESENTATION: This case describes an exclusive clinical pharmacist-driven designing of an integrated treatment pathway for a post-coronary artery bypass grafting (CABG) geriatric male patient with DM type I and HTN for the treatment of hypoglycemia and electrolyte imbalance. INTERVENTION: The treatment begins addressing the chief complaints which were vomiting and unconsciousness. Biochemical screening is essential to establish a diagnosis of electrolyte imbalance along with blood glucose level after which the integrated pathway defines the treatment course. CONCLUSION: This individualized treatment pathway provides an outline of the course of treatment of acute hypoglycemia, electrolyte imbalance as well as some unconfirmed diagnosis, namely, acute coronary syndrome and respiratory tract infection for a post-CABG geriatric patient with HTN and type 1 DM. The eligibility criterion for patients to be treated according to treatment pathway is to fall in the defined category.","type+1+diabetes"],["Aphanothece sacrum (Sur.) Okada Prevents Cataractogenesis in Type 1 Diabetic Mice.",["Matsuda S","Sugawa H","Shirakawa JI","Ohno RI","Kinoshita S","Ichimaru K","Arakawa S","Nagai M","Kabata K","Nagai R"],"J Nutr Sci Vitaminol (Tokyo). 2017;63(4):263-268. doi: 10.3177/jnsv.63.263.","Aphanothece sacrum (Sur.) Okada is a species of cyanobacteria found in Japan. Although it has been used in local cuisine in Kyushu, Japan, for 250 y, little is known about its beneficial effect as food. The daily intake of health beneficial phytochemicals is believed to be useful for preventing lifestyle-related diseases, such as diabetic cataracts. In this study, the inhibitory effect of freeze-dried A. sacrum (Asa) on the formation of diabetic cataracts (DCs) was evaluated. Type 1 diabetes was induced in mice using streptozotocin (STZ). The mice were divided into two groups: one was fed a normal diet (DM-control group) and the other was fed a diet containing 1% Asa (DM-Asa group). During the study, changes in blood glucose levels and the amount of food and water consumed were measured. After 3 mo, the amount of Nepsilon-(carboxymethyl)lysine (CML), an oxidative stress marker, in the lens was measured using liquid chromatography-tandem mass spectrometry (LC-MS/MS). Although the blood glucose levels (p=0.91) and food consumption did not significantly change in any group, the oral administration of Asa tended to suppress CML accumulation (p=0.15) and significantly inhibited the progression of cataractogenesis in the diabetic lens compared with that reported for the normal diet (p=0.009). These results suggested that the daily intake of A. sacrum prevents the pathogenesis of cataracts, and indicated that may reduce the number of DC patients.","type+1+diabetes"],["In the setting of paediatric osteomyelitis do not be afraid to CAST an eye.",["Russell RA","Moylett E"],"BMJ Case Rep. 2017 Oct 4;2017. pii: bcr-2017-219683. doi: 10.1136/bcr-2017-219683.","The case commences with an innocuous right ankle injury (lateral malleolus), for which the patient, a 9-year-old boy, was placed in a temporary cast at his local hospital. Three days following this incident, the patient was diagnosed with new-onset type 1 diabetes mellitus. He was admitted to his local hospital with severe diabetic ketoacidosis appropriately treated and subsequently discharged c.1 week later clinically well. Approximately 1 week later, again he presented for a third time with a significant serosanguinous discharge from the site of the initial injury permeating through the temporary cast in place for c.2 weeks by that time. On removal of the cast, a severely invasive infection of bone and soft tissue was noted, and the patient was urgently transferred to our unit at the tertiary general hospital for further management. He underwent a series of orthopaedic and plastic surgery procedures with an eventual satisfactory outcome.","type+1+diabetes"],["Antigen-Specific Peptide Immunotherapy for Type 1 Diabetes: Proof of Safety, Hope for Efficacy.",["Coppieters K","von Herrath M"],"Cell Metab. 2017 Oct 3;26(4):595-597. doi: 10.1016/j.cmet.2017.09.016.","Antigen-specific immunotherapy has long been hailed as the ideal disease-modifying approach for type 1 diabetes, both for disease prevention and reversal. A small phase 1 trial now demonstrates safety of a peptide-based treatment in recently diagnosed adults.","type+1+diabetes"],["Anti-TCRbeta mAb in Combination With Neurogenin3 Gene Therapy Reverses Established Overt Type 1 Diabetes in Female NOD Mice.",["Xie A","Li R","Jiang T","Yan H","Zhang H","Yang Y","Yang L","Yechoor V","Chan L","Chen W"],"Endocrinology. 2017 Oct 1;158(10):3140-3151. doi: 10.1210/en.2016-1947.","Insulin-producing beta cells in patients with type 1 diabetes (T1D) are destroyed by T lymphocytes. We investigated whether targeting the T-cell receptor (TCR) with a monoclonal antibody (mAb) abrogates T-cell response against residual and newly formed islets in overtly diabetic nonobese diabetic (NOD) mice. NOD mice with blood glucose levels of 250 to 350 mg/dL or 350 to 450 mg/dL were considered as new-onset or established overt diabetes, respectively. These diabetic NOD mice were transiently treated with an anti-TCR beta chain (TCRbeta) mAb, H57-597, for 5 days. Two weeks later, some NOD mice with established overt diabetes further received hepatic gene therapy using the islet-lineage determining gene Neurogenin3 (Ngn3), in combination with the islet growth factor gene betacellulin (Btc). We found that anti-TCRbeta mAb (50 microg/d) reversed >80% new-onset diabetes in NOD mice for >14 weeks by reducing the number of effector T cells in the pancreas. However, anti-TCRbeta mAb therapy alone reversed only approximately 20% established overt diabetes in these mice. Among those overtly diabetic NOD mice whose diabetes was resistant to anti-TCRbeta mAb treatment, approximately 60% no longer had diabetes when they also received Ngn3-Btc hepatic gene transfer 2 weeks after initial anti-TCRbeta mAb treatment. This combination of Ngn3-Btc gene therapy and anti-TCRbeta mAb treatment induced the sustained formation of periportal insulin-producing cells in the liver of overtly diabetic mice. Therefore, directly targeting TCRbeta with a mAb potently reverses new-onset T1D in NOD mice and protects residual and newly formed gene therapy-induced hepatic neo-islets from T-cellmediated destruction in mice with established overt diabetes.","type+1+diabetes"],["Genetic determinants of serum 25-hydroxyvitamin D concentration during pregnancy and type 1 diabetes in the child.",["Miettinen ME","Smart MC","Kinnunen L","Harjutsalo V","Reinert-Hartwall L","Ylivinkka I","Surcel HM","Lamberg-Allardt C","Hitman GA","Tuomilehto J"],"PLoS One. 2017 Oct 4;12(10):e0184942. doi: 10.1371/journal.pone.0184942. eCollection 2017.","OBJECTIVE: The in utero environment plays an important role in shaping development and later life health of the fetus. It has been shown that maternal genetic factors in the metabolic pathway of vitamin D associate with type 1 diabetes in the child. In this study we analyzed the genetic determinants of serum 25-hydroxyvitamin D (25OHD) concentration during pregnancy in mothers whose children later developed type 1 diabetes and in control mothers. STUDY DESIGN: 474 mothers of type 1 diabetic children and 348 mothers of non-diabetic children were included in the study. We previously selected 7 single nucleotide polymorphisms (SNPs) in four genes in the metabolic pathway of vitamin D vitamin based on our previously published data demonstrating an association between genotype and serum 25OHD concentration. In this re-analysis, possible differences in strength in the association between the SNPs and serum 25OHD concentration in mothers of type 1 diabetic and non-diabetic children were investigated. Serum 25OHD concentrations were previously shown to be similar between the mothers of type 1 diabetic and non-diabetic children and vitamin D deficiency prevalent in both groups. RESULTS: Associations between serum 25OHD concentration and 2 SNPs, one in the vitamin D receptor (VDR) gene (rs4516035) and one in the group-specific component (GC) gene (rs12512631), were stronger during pregnancy in mothers whose children later developed type 1 diabetes than in mothers whose children did not (pinteraction = 0.03, 0.02, respectively). CONCLUSIONS: We show for the first time that there are differences in the strength of genetic determinants of serum 25OHD concentration during pregnancy between the mothers of type 1 diabetic and non-diabetic children. Our results emphasize that the in utero environment including maternal vitamin D metabolism should be important lines of investigation when searching for factors that lead to early programming of type 1 diabetes.","type+1+diabetes"],["Type 1 Diabetes and Long-Term Continuous Subcutaneous Insulin Infusion Therapy: A 10-Year Experience from Macedonia.",["Petrovski G","Zivkovic M","Stratrova SS","Todorova BJ"],"Diabetes Technol Ther. 2017 Oct 4. doi: 10.1089/dia.2017.0227.","BACKGROUND: Subcutaneous insulin infusion (CSII) therapy is a challenge for both patients and healthcare providers. The long-term CSII use is scarce. The aim of this study is to describe the impact of CSII therapy for 10 years of use at our center. METHODS: This single-center retrospective study includes 162 type 1 diabetes patients using CSII for >3 years during October 2004 until October 2014. Data were collected through the electronic medical record system, cross-sectional analysis (telephone, e-mail, or social media), and CSII reports generated by Carelink Therapy Management Software (Medtronic, Northridge, CA). RESULTS: Patients were analyzed in three age groups: 12-18, 19-24, and >25 years. All patients were treated with CSII for >3 years. Total daily dose of insulin was >0.9 U/(kg.day) in age group 12-18 years old, which was significantly higher than other two age groups (P < 0.05). Basal ratio was lower in younger age (<40%) and showed trend of increasing with age and longer diabetes duration (up to 44%). Younger patients used bolus wizard on regular basis (>75%), which was significantly higher than other age groups (P < 0.05). More than 50% of patients achieved glycated hemoglobin (HbA1c) <7.0% and >70% of patients achieved HbA1c <7.5%. HbA1c level significantly changed from baseline in all groups (P < 0.05). CONCLUSION: Our study shows improved glucose control in long-term CSII users. A reduction of HbA1c levels by -1.1% was maintained during the study period.","type+1+diabetes"],["Determinants of preeclampsia in women with type 1 diabetes.",["Gutaj P","Zawiejska A","Mantaj U","Wender-Ozegowska E"],"Acta Diabetol. 2017 Oct 3. doi: 10.1007/s00592-017-1053-3.","AIMS: Despite improvement in diabetic care over the years, the incidence of hypertensive disorders of pregnancy is still very high. Therefore, the aim of our study was to determine risk factors for PE in women with T1DM. METHODS: This study was a prospective, nested case-control study on a population of 165 women with T1DM. Women were divided into 3 subgroups: normotensive (N = 141), gestational hypertension (GH) (N = 8), and PE (N = 16). Clinical data were collected in the first trimester (< 12th week), in mid-pregnancy (20-24th weeks), and just prior to delivery (34-39th weeks). IR in the first trimester was quantified using the estimated glucose disposal rate formula (eGDR, milligrams/kilogram/minute). Simple logistic regression was used to search for factors associated with PE and GH. For multivariate comparisons, we used multiple logistic regression with stepwise selection. RESULTS: All preeclampsia cases were diagnosed in primiparae. The presence of vasculopathy was the strongest determinant of PE (OR 10.8, 95% CI 3.27-35.97, P = 0.0001), followed by a history of chronic hypertension (6.05, 1.75-20.8, P = 0.004) and the duration of diabetes (1.11, 1.03-1.12, P = 0.009). However, chronic hypertension and duration of diabetes were no longer associated with PE after adjustment for the presence of vasculopathy. Higher gestational weight gain (GWG) was associated with PE, and this association remained significant after adjustment for first trimester body mass index (1.14, 1.02-1.28, P = 0.02). Both systolic and diastolic blood pressure assessed in the first trimester were significant determinants of PE; however, this association was no longer observed after adjustment for the presence of chronic hypertension. Glycated hemoglobin (HbA1c) levels from all 3 trimesters were significantly associated with PE (first trimester: 1.38, 1.01-1.87, P = 0.04; second trimester: 2.76, 1.43-5.31, P = 0.002; third trimester: 2.42, 1.30-4.51, P = 0.005). There was a negative association between eGDR and PE (0.66, 0.50-0.87, P = 0.003). Among lipids, triglycerides (TG) in all 3 trimesters were positively associated with PE, and this association was independent of HbA1c levels (first trimester: 5.32, 1.65-17.18, P = 0.005; second trimester: 2.52, 1.02-6.26, P = 0.05; third trimester: 2.28, 1.39-3.74, P = 0.001. We did not find any predictors of GH in the regression analysis among all analyzed factors. CONCLUSIONS: Primiparity and diabetic vasculopathy seem to be the strongest risk factors for PE in women with type 1 diabetes. However, preexisting hypertension and higher GWG were also associated with PE in women with T1DM. Among laboratory results, higher HbA1c and TG levels in all 3 trimesters were associated with PE. The association between higher IR and PE in women with T1DM needs further study.","type+1+diabetes"],["Deformability-based microfluidic separation of pancreatic islets from exocrine acinar tissue for transplant applications.",["Varhue WB","Langman L","Kelly-Goss M","Lataillade M","Brayman KL","Peirce-Cottler S","Swami NS"],"Lab Chip. 2017 Oct 4. doi: 10.1039/c7lc00890b.","The long-term management of type-1 diabetes (T1D) is currently achieved through lifelong exogenous insulin injections. Although there is no cure for T1D, transplantation of pancreatic islets of Langerhans has the potential to restore normal endocrine function versus the morbidity of hypoglycemic unawareness that is commonly associated with sudden death among fragile diabetics. However, since endocrine islet tissues form a small proportion of the pancreas, sufficient islet numbers can be reached only by combining islets from multiple organ donors and the transplant plug contains significantly high levels of exocrine acinar tissue, thereby exacerbating immune responses. Hence, lifelong administration of immunosuppressants is required after transplantation, which can stress islet cells. The density gradient method that is currently used to separate islets from acinar tissue causes islets to be sparsely distributed over the centrifuged bins, so that the transplant sample obtained by combining multiple bins also contains significant acinar tissue levels. We show that in comparison to the significant size and density overlaps between the islet and acinar tissue populations post-organ digestion, their deformability overlaps are minimal. This feature is utilized to design a microfluidic separation strategy, wherein tangential flows enable selective deformation of acinar populations towards the bifurcating waste stream and sequential switching of hydrodynamic resistance enables the collection of rigid islets. Using 25 bifurcating daughter channels, a throughput of approximately 300 islets per hour per device is obtained for enabling islet enrichment from relatively dilute starting levels to purity levels that meet the transplant criteria, as well as to further enhance islet purity from samples following density gradient enrichment. Based on confirmation of viability and functionality of the microfluidic-isolated islets using insulin secretion analysis and an angiogenesis assay, we envision utilizing this strategy to generate small-volume transplant plugs with high islet purity and significantly reduced acinar levels for minimizing immune responses after transplantation.","type+1+diabetes"],["Proliferative glomerulonephritis with monoclonal IgG deposits; an unusual cause of de novo disease in kidney allograft.",["Hussain SM","Sureshkumar KK"],"J Nephropathol. 2017 Jul;6(3):220-224. doi: 10.15171/jnp.2017.36. Epub 2017 Apr 5.","BACKGROUND: Proliferative glomerulonephritis with monoclonal IgG deposits (PGNMID) is a newly described and rare entity that can develop in native and very rarely in transplanted kidneys. We present a patient who developed de novo PGNMID in the kidney allograft along with a review of the literature. CASE PRESENTATION: A 38-year old female with type 1 diabetes who underwent successful simultaneous pancreas-kidney (SPK) transplantation 6 years earlier presented with rising serum creatinine, nephrotic range proteinuria and microhematuria. She underwent extensive work up and kidney allograft biopsy revealed mesangial expansion and hypercelluarity on light microscopy, mesangial staining for IgG3, kappa light chains, C1q and C3 on immunofluorescence and abundant mesangial electron dense deposits without substructures on electron microscopy. Serum and urine immunofixation electrophoresis were negative. A diagnosis of de novo PGNMID was made. Patient's proteinuria improved and serum creatinine stabilized with conservative therapy. CONCLUSIONS: PGNMID can rarely develop in kidney allograft as recurrent or de novo disease and may be mislabeled as transplant glomerulopathy if careful immunofluorescence and electron microscopy are not performed on biopsy specimens. Further studies are needed to better understand the pathogenesis of this disease entity and to develop optimal therapeutic approaches.","type+1+diabetes"],["Fresh Ideas, Foundational Experiments (FIFE): Immunology and Diabetes 2016 FIFE Symposium.",["Mouat IC","Morse ZJ","Jean-Baptiste VSE","Allanach JR","Horwitz MS"],"Front Endocrinol (Lausanne). 2017 Sep 19;8:238. doi: 10.3389/fendo.2017.00238. eCollection 2017.","The first Fresh Ideas, Foundational Experiments (FIFE): Immunology and Diabetes symposia workshop took place in 2016 and exemplified the active interest of a number of several investigators interested the global rise in the incidence of type 1 diabetes (T1D). This increase does not correlate with genetic drift and indicates that environmental exposures are playing an increasingly significant role. Despite major biomedical and technological advances in diagnosis and treatment, treatments are frequently insufficient as they do not inhibit the progression of the underlying autoimmune response and often fail to prevent life-threatening complications. T1D is the result of autoimmune destruction of the insulin-producing beta cells of the pancreas, and the precise, mechanistic contribution of the immune system to disease pathogenesis and progression remains to be fully characterized. Ultimately, the combinatorial effect of concurrent factors, including beta cell fragility, exogenous stressors, and genetic priming of the innate and adaptive immune system, work together to induce T1D autoimmunity. Thus, T1D is the result of immunological defects and environmental pathogens, requiring the sustained attention of collaborative research teams such as FIFE: I & D with varied perspectives, unified by the universally held goal of finding a sustainable, life-long cure. Herein, the authors provide perspective on various fields in T1D research highlighted by speakers participating in the inaugural FIFE symposium.","type+1+diabetes"],["Diabetes Alert Dogs (DADs): An Assessment of Accuracy and Implications.",["Gonder-Frederick LA","Grabman JH","Shepard JA"],"Diabetes Res Clin Pract. 2017 Sep 30. pii: S0168-8227(17)30899-9. doi: 10.1016/j.diabres.2017.09.009.","AIMS: To test the accuracy of Diabetes Alert Dogs (DADs) by comparing recorded alerts to continuous glucose monitoring (CGM) device readings during waking and sleeping hours. METHODS: 14 individuals (7 adults with type 1 diabetes and 7 youth with type 1 diabetes/parents) who owned DADs for >/= 6 mos wore masked CGM devices over a several-week period while recording DAD alerts electronically and in paper diaries. RESULTS: During waking hours, sensitivity scores across participants were 35.9% for low BG events and 26.2% for high BG events. DAD accuracy was highly variable with 3/14 individual dogs performing statistically higher than chance. Sensitivity scores were lower during sleep hours of the person with diabetes (22.2% for low BG events and 8.4% for high BG events). DAD accuracy during sleeping hours was also highly variable, with 1/11 individual dogs performing statistically better than chance. Rate of change analyses indicated that DADs were responding to absolute BG level, rather than rapid shifts in glucose levels. CONCLUSIONS: In this study the majority of DADs did not demonstrate accurate detection of low and high BG events. However, performance varied greatly across DADs and additional studies are needed to examine factors contributing to this variability. Additionally, more research is needed to investigate the significant gap between the positive experiences and clinical outcomes reported by DAD owners and the mixed research findings on DAD accuracy.","type+1+diabetes"],["Bridge between type 1 diabetes in mouse and man.",["Zeng D"],"Proc Natl Acad Sci U S A. 2017 Oct 2. pii: 201715058. doi: 10.1073/pnas.1715058114.","","type+1+diabetes"],["Interleukin-18 (rs187238) and glucose transporter 4 (rs5435) polymorphisms in Euro-Brazilians with type 1 diabetes.",["Al-Lahham Y","Mendes AKB","Souza EM","Alberton D","Rego FGM","Valdameri G","Picheth G"],"Genet Mol Res. 2017 Sep 21;16(3). doi: 10.4238/gmr16039755.","Type 1 diabetes (T1D) is an autoimmune disease with a strong genetic component that has been associated with several genetic loci. Interleukin 18 (IL-18) is a potent proinflammatory cytokine, which is involved in the innate and adaptive immune responses, and in the pathogenesis of various diseases including T1D. Glucose transporter 4 (GLUT4) is known to be an insulin-responsive glucose transporter and has been associated with various diseases, including diabetes mellitus. We investigated the association of the polymorphisms rs187238 (IL-18) and rs5435 (GLUT4) in a case-control study in Euro-Brazilians with T1D (N = 136) and healthy subjects (N = 144). Real-time PCR with TaqMan(R) fluorescent probes were applied for genotyping. All polymorphisms were in Hardy-Weinberg equilibrium. The minor allele frequencies for the G-allele (rs187238; IL-18) in healthy and T1D groups were 28.5% [95%CI = 23-34%] vs 31.6% [95%CI = 26-37%], P = 0.416, and for the T-allele (rs5435, GLUT4) were 33% [95%CI = 28-39] vs 27% [95%CI = 23-33%], P = 0.167, respectively. Genotype comparisons for both polymorphisms showed no significant differences (P > 0.05). The polymorphisms rs187238 and rs5435 were not associated with T1D in the studied population. The minor allele frequencies for both polymorphisms were similar to those of other Caucasian populations.","type+1+diabetes"],["Association of Glycemic Control With Reduced Risk for Large-Vessel Disease After More Than 50 Years of Type 1 Diabetes.",["Tinsley LJ","Kupelian V","D'Eon SA","Pober D","Sun JK","King GL","Keenan HA"],"J Clin Endocrinol Metab. 2017 Oct 1;102(10):3704-3711. doi: 10.1210/jc.2017-00589.","Context: Previously we demonstrated, in individuals who have had type 1 diabetes (T1D) for 50 or more years (Medalists), that glycemic control was unrelated to diabetic complications, with the exception of cardiovascular disease (CVD), contrary to what has been documented in registry-based studies. Objective: The purpose of this study is to validate these initial findings and identify contributors to mortality on an individual basis in a large cohort. Design: Cross-sectional and longitudinal study. Setting: Joslin Diabetes Center (JDC), Boston, Massachusetts. Patients: 50-year Medalists presenting to JDC for study participation. Interventions: None. Main Outcomes Measures: Microvascular and macrovascular complications of diabetes and mortality. Results: Glycemic control was not significantly associated with small-vessel complications in Medalists but was associated with CVD in the overall cohort, yet with varying effect by tertile of cohort duration. CVD was the largest contributor to mortality, whereas hemoglobin A1c was not an independent predictor of mortality either overall or substantially by diagnosis interval. Additionally, exercise mitigated mortality risk imparted by CVD. Conclusions: Few large populations with long duration of (T1D) have been available to examine the effects of long-term exposure to hyperglycemia. These data indicate that an association of glycemic control, complications, and mortality may change in an older population with T1D. These results suggest that careful control is still warranted in older populations with T1D.","type+1+diabetes"],["Evaluating Comorbidities, Natural History, and Predictors of Early Resolution in a Cohort of Children With Chronic Urticaria.",["Netchiporouk E","Sasseville D","Moreau L","Habel Y","Rahme E","Ben-Shoshan M"],"JAMA Dermatol. 2017 Sep 27. doi: 10.1001/jamadermatol.2017.3182.","Importance: Chronic urticaria (CU) affects 0.1% to 0.3% of children. Most cases have no identifiable trigger and are classified as chronic spontaneous urticaria (CSU). At least half of patients with CSU may have an autoimmune etiology that can be determined in vitro using the basophil activation test (BAT). While 30% to 55% of CU cases resolve spontaneously within 5 years in adults, the natural history and predictors of resolution in children are not known. Objective: To assess the comorbidities, natural history of CU, and its subtypes in children and identify predictors of resolution. Design, Setting, and Participants: We followed a pediatric cohort with chronic urticaria that presented with hives lasting at least 6 weeks between 2013 and 2015 at a single tertiary care referral center. Exposures: Data were collected on disease activity, comorbidities, physical triggers, BAT results, complete blood cell count, C-reactive protein levels, thyroid-stimulating hormone levels, and thyroid peroxidase antibodies. Main Outcomes and Measures: We assessed the rate of resolution (defined as absence of hives for at least 1 year with no treatment) and the association with clinical and laboratory markers. Results: The cohort comprised 139 children younger than 18 years old. Thirty-one patients (20%) had inducible urticaria, most commonly cold induced. Six children had autoimmune comorbidity, such as thyroiditis and type 1 diabetes. Autoimmune disorders (24 patients [17%]) and CU (17 patients [12%]) were common in family members. Positive BAT results (CD63 levels > 1.8%) were found in 58% of patients. Patients with positive BAT results (CD63 level >1.8%) were twice as likely to resolve after 1 year compared with negative BAT results (hazard ratio [HR], 2.33; 95% CI, 1.08-5.05). In contrast, presence of basophils decreased the likelihood of resolution (HR, 0.40; 95% CI, 0.20-0.99). No correlation with age was found. Chronic urticaria resolved in 43 patients, with a rate of resolution of 10.3% per year. Levels of CD63 higher than 1.8% and absence of basophils were associated with earlier disease resolution. Conclusions and Relevance: Resolution rate in children with CU is low. The presence of certain biomarkers (positive BAT result and basophil count) may help to predict the likelihood of resolution.","type+1+diabetes"],["Association of Type 1 Diabetes, Social Support, Illness and Treatment Perception with Health Related Quality of Life.",["Yerusalem M","Zyga S","Theofilou P"],"Adv Exp Med Biol. 2017;988:261-270. doi: 10.1007/978-3-319-56246-9_21.","This study examines the importance of perceived social support, perception of illness and treatment on health related quality of life (HRQOL) in patients with type 1 diabetes. The purpose was to assess how type 1 diabetes, perceived social support, perception of the illness and treatment can be predictors of health related quality of life and how these factors associate. Additional purpose was to establish the reliability of Illness Index and Treatment Index among Greek population. Four questionnaires were used, the Missoula-VITAS Quality of Life Index-15 (MVQoLI-15), the Multidimensional Scale of Perceived Social Support (MSPSS), the Illness Index, and the Treatment Index. Participants were type 1 diabetics. The sample consists of 60 volunteers, 19 males and 41 females. All participants were Greeks. There was a correlation between variables of social support, treatment and illness index and the variables of HRQOL. Several domains of social support, the illness and treatment perception, are statistically significant predictors of the total HRQOL. Treatment and Illness Scales were found highly reliable among Greek population (20 items; alpha = 0.93). Results suggest that social support interacts with relationships, spirituality and the total QOL. Family interacts with spirituality and total QOL. This study indicates friends as the most important and positive factor towards most of the HR-QOL's subsections. Findings support that perception of the condition (II) and perception of the treatment (TI) are predictors of HRQOL. This study aims to establish the reliability of Illness and Treatment Index among Greek population.","type+1+diabetes"],["Differential effects of age and sex on insulin sensitivity and body composition in adolescent offspring of women with type 1 diabetes: results from the EPICOM study.",["Lohse Z","Knorr S","Bytoft B","Clausen TD","Jensen RB","Oturai P","Beck-Nielsen H","Gravholt CH","Damm P","Hojlund K","Jensen DM"],"Diabetologia. 2017 Oct 3. doi: 10.1007/s00125-017-4458-1.","AIMS/HYPOTHESIS: The aim of this study was to investigate the influence of age and sex on insulin sensitivity and insulin secretion in the adolescent offspring of women with type 1 diabetes, compared with the background population. METHODS: This was a prospective nationwide follow-up study (Epigenetic, Genetic and Environmental Effects on Growth, Cognitive Functions and Metabolism in Offspring of Women with Type 1 Diabetes [EPICOM]) in a Danish population. We examined 278 offspring of women with type 1 diabetes from the Danish Diabetes Association Register born during 1993-1999 (index offspring) and 303 control offspring, identified through the Danish Central Office of Civil Registration and matched to the index offspring with respect to date of birth, sex and postal code. The offspring had an overall mean age of 16.7 years (range 13.0-20.4 years). The main outcomes were age-related changes in fasting OGTT-derived indices for insulin sensitivity (BIGTT-SI0-30-120, Matsuda index, HOMA-IR) and insulin secretion (acute insulin response [BIGTT-AIR0-0-30-120], insulinogenic index, HOMA of insulin secretory function [HOMA-beta], disposition index) and physical activity (International Physical Activity Questionnaire). In addition, we determined total body fat (TBF) percentage using dual-energy x-ray absorptiometry. RESULTS: We observed significantly lower insulin sensitivity in index offspring compared with control offspring, increasing with age. The differences were attenuated after adjustment for TBF percentage, but were still significant at 17 and 18 years of age. We also observed decreased disposition index and insulin secretion-sensitivity index-2 in index offspring at the same age, but we found no significant differences in other indices of insulin secretion compared with control offspring. With age, TBF percentage became increasingly more divergent between index and control offspring, and was consistently higher among female but not male index offspring. CONCLUSIONS/INTERPRETATION: Differences in insulin sensitivity between the offspring of women with type 1 diabetes and control offspring increased with age. This was only partially explained by higher adiposity in the index offspring. TRIAL REGISTRATION: ClinicalTrials.gov NCT01559181.","type+1+diabetes"],["Lower corneal nerve fibre length identifies diabetic neuropathy in older adults with diabetes: results from the Canadian Study of Longevity in Type 1 Diabetes.",["Scarr D","Lovblom LE","Lovshin JA","Boulet G","Farooqi MA","Orszag A","Weisman A","Cardinez N","Lytvyn Y","Ngo M","Keenan HA","Brent MH","Paul N","Bril V","Cherney DZI","Perkins BA"],"Diabetologia. 2017 Oct 3. doi:
