pared to the sedentary day (6.4 +/- 1.2 vs 14.4 +/- 3.4 mmol/L, respectively, p = 0.016) as was the iAUC, (241.1 +/- 155.8 vs 468.6 +/- 94.5 mmol/L/120 min, respectively, p = 0.031). CONCLUSIONS: Fifteen minutes of postprandial walking can blunt the spike in BG and overall glycemic response to a breakfast beverage in young adults with T1DM and may be an effective and realistic component in the management of T1DM.","type+1+diabetes"],["Gastrointestinal motility in people with type 1 diabetes and peripheral neuropathy. Reply to Marathe CS, Rayner CK, Jones KL, et al [letter].",["Farmer AD","Pedersen AG","Brock B","Jakobsen PE","Karmisholt J","Mohammed SD","Scott SM","Drewes AM","Brock C"],"Diabetologia. 2017 Sep 17. doi: 10.1007/s00125-017-4414-0.","","type+1+diabetes"],["Single-Cell Gene Expression Analysis of a Human ESC Model of Pancreatic Endocrine Development Reveals Different Paths to beta-Cell Differentiation.",["Petersen MBK","Azad A","Ingvorsen C","Hess K","Hansson M","Grapin-Botton A","Honore C"],"Stem Cell Reports. 2017 Oct 10;9(4):1246-1261. doi: 10.1016/j.stemcr.2017.08.009. Epub 2017 Sep 14.","The production of insulin-producing beta cells from human embryonic stem cells (hESCs) in vitro represents a promising strategy for a cell-based therapy for type 1 diabetes mellitus. To explore the cellular heterogeneity and temporal progression of endocrine progenitors and their progeny, we performed single-cell qPCR on more than 500 cells across several stages of in vitro differentiation of hESCs and compared them with human islets. We reveal distinct subpopulations along the endocrine differentiation path and an early lineage bifurcation toward either polyhormonal cells or beta-like cells. We uncover several similarities and differences with mouse development and reveal that cells can take multiple paths to the same differentiation state, a principle that could be relevant to other systems. Notably, activation of the key beta-cell transcription factor NKX6.1 can be initiated before or after endocrine commitment. The single-cell temporal resolution we provide can be used to improve the production of functional beta cells.","type+1+diabetes"],["SUMO proteins: Guardians of immune system.",["Adorisio S","Fierabracci A","Muscari I","Liberati AM","Ayroldi E","Migliorati G","Thuy TT","Riccardi C","Delfino DV"],"J Autoimmun. 2017 Nov;84:21-28. doi: 10.1016/j.jaut.2017.09.001. Epub 2017 Sep 15.","Small ubiquitin-like modifier (SUMO) proteins belong to the ubiquitin-like family and act to change the function of target proteins through post-translational modifications. Through their interactions with innate immune pathways, SUMOs promote an efficient immune response to pathogenic challenge avoiding, at the same time, an excess of immune response that could lead to the development of autoimmune diseases. This report discusses the general functions of SUMO proteins; highlights SUMO involvement in the innate immune response through their role in NF-kappaB and interferon pathways; the involvement of SUMO proteins in autoimmune diseases; and reviews bacterial, viral, and parasitic interactions with SUMO pathways. In conclusion, we speculate that targeting SUMOs could represent a new therapeutic strategy against infections and autoimmunity.","type+1+diabetes"],["Efficacy and safety of dapagliflozin in patients with inadequately controlled type 1 diabetes (DEPICT-1): 24 week results from a multicentre, double-blind, phase 3, randomised controlled trial.",["Dandona P","Mathieu C","Phillip M","Hansen L","Griffen SC","Tschope D","Thoren F","Xu J","Langkilde AM"],"Lancet Diabetes Endocrinol. 2017 Sep 13. pii: S2213-8587(17)30308-X. doi: 10.1016/S2213-8587(17)30308-X.","BACKGROUND: Dapagliflozin is a sodium-glucose cotransporter-2 inhibitor approved for the treatment of type 2 diabetes. We aimed to assess the efficacy and safety of dapagliflozin as an add-on to adjustable insulin in patients with inadequately controlled type 1 diabetes. METHODS: DEPICT-1 was a double-blind, randomised, parallel-controlled, three-arm, phase 3, multicentre study done at 143 sites in 17 countries. Eligible patients were aged 18-75 years and had inadequately controlled type 1 diabetes (HbA1c between >/=7.7% and </=11.0% [>/=61.0 mmol/mol and </=97.0 mmol/mol]) and had been prescribed insulin for at least 12 months before enrolment. After an 8 week lead-in period to optimise diabetes management, patients were randomly assigned (1:1:1) using an interactive voice response system to dapagliflozin 5 mg or 10 mg once daily, given orally, or matched placebo. Randomisation was stratified by current use of continuous glucose monitoring, method of insulin administration, and baseline HbA1c. The primary efficacy outcome was the change from baseline in HbA1c after 24 weeks of treatment in the full analysis set, which consisted of all randomly assigned patients who received at least one dose of study drug. An additional 55 patients who were incorrectly and non-randomly allocated to only dapagliflozin treatment groups were included in the safety analysis set. This study was registered with ClinicalTrials.gov, number NCT02268214; data collection for the present analysis was completed on Jan 4, 2017, and a 28 week extension phase is ongoing. FINDINGS: Between Nov 11, 2014, and April 16, 2016, 833 patients were assigned to treatment groups and included in safety analyses (dapagliflozin 5 mg [n=277] vs dapagliflozin 10 mg [n=296] vs placebo [n=260]; 778 of these patients were randomly assigned and included in the full analysis set for efficacy analyses (259 vs 259 vs 260; difference due to randomisation error affecting 55 patients). Mean baseline HbA1c was 8.53% (70 mmol/mol; SD 0.67% [7.3 mmol/mol]). At week 24, both doses of dapagliflozin significantly reduced HbA1c compared with placebo (mean difference from baseline to week 24 for dapagliflozin 5 mg vs placebo was -0.42% [95% CI -0.56 to -0.28; p<0.0001] and for dapagliflozin 10 mg vs placebo was -0.45% [-0.58 to -0.31; p<0.0001]). Among patients in the dapagliflozin 5 mg (n=277), dapagliflozin 10 mg (n=296), and placebo (n=260) groups, the most common adverse events were nasopharyngitis (38 [14%] vs 36 [12%] vs 39 [15%]), urinary tract infection (19 [7%] vs 11 [4%] vs 13 [5%]), upper respiratory tract infection (15 [5%] vs 15 [5%] vs 11 [4%]), and headache (12 [4%] vs 17 [6%] vs 11 [4%]). Hypoglycaemia occurred in 220 (79%), 235 (79%), and 207 (80%) patients in the dapagliflozin 5 mg, dapagliflozin 10 mg, and placebo groups, respectively; severe hypoglycaemia occurred in 21 (8%), 19 (6%), and 19 (7%) patients, respectively. Adjudicated definite diabetic ketoacidosis occurred in four (1%) patients in the dapagliflozin 5 mg group, five (2%) in the dapagliflozin 10 mg group, and three (1%) in the placebo group. INTERPRETATION: Our results suggest that dapagliflozin is a promising adjunct treatment to insulin to improve glycaemic control in patients with inadequately controlled type 1 diabetes. FUNDING: AstraZeneca and Bristol-Myers Squibb.","type+1+diabetes"],["SGLT2 inhibitors in type 1 diabetes: knocked down, but up again?",["Petrie JR"],"Lancet Diabetes Endocrinol. 2017 Sep 13. pii: S2213-8587(17)30315-7. doi: 10.1016/S2213-8587(17)30315-7.","","type+1+diabetes"],["Investigation of Pump Compatibility of Fast-Acting Insulin Aspart in Subjects With Type 1 Diabetes.",["Zijlstra E","Demissie M","Graungaard T","Heise T","Nosek L","Bode B"],"J Diabetes Sci Technol. 2017 Sep 1:1932296817730375. doi: 10.1177/1932296817730375.","BACKGROUND: Ultra-fast-acting insulins, such as fast-acting insulin aspart (faster aspart), have pharmacokinetic properties that may be advantageous for patients using continuous subcutaneous insulin infusion (CSII), provided that they are compatible with and safe to use in CSII. METHODS: Randomized, double-blind, parallel-group, actively controlled trial evaluating compatibility, efficacy, and safety of faster aspart in adults with type 1 diabetes using their own MiniMed Paradigm pump with Quick-Set or Silhouette infusion sets. Following run-in, subjects were randomized (2:1) to faster aspart (n = 25) or insulin aspart (n = 12) for 6 weeks. Primary endpoint was the number of microscopically confirmed episodes of infusion-set occlusions. RESULTS: No microscopically confirmed episodes of infusion-set occlusions were observed in either arm. Seven possible infusion-set occlusions were reported by five subjects (all faster aspart); none were prompted by a plug observed by the subject (prompted by unexplained hyperglycemia [n = 6] or leakage [n = 1]) and none were confirmed. Macroscopic and microscopic evaluation showed no color change or particle/crystal formation in the infusion sets. Premature infusion-set changes were reported in 44% and 16.7% of subjects in the faster aspart and insulin aspart groups, respectively. A nonsignificant trend toward better efficacy was observed with faster aspart (estimated treatment difference [ETD] [95% CI] in HbA1c change: -0.14% [-0.40, 0.11]). No new safety issues were found in either treatment group. CONCLUSIONS: Over 6 weeks of treatment, no microscopically confirmed infusion-set occlusions were observed for faster aspart or insulin aspart, indicating similar compatibility with CSII use.","type+1+diabetes"],["Relation of parent knowledge to glycemic control among emerging adults with type 1 diabetes: a mediational model.",["Helgeson VS","Vaughn AK","Seltman H","Orchard T","Becker D","Libman I"],"J Behav Med. 2017 Sep 16. doi: 10.1007/s10865-017-9886-3.","The study goal was to examine the links of parent knowledge of children's behavior to diabetes outcomes and to test a mediational model that focused on psychological distress and self-care behavior. We recruited 132 adolescents (average age 12) and followed them to average age 23. At age 23 (n = 107), we conducted in-person interviews with these emerging adults to measure parent knowledge, psychological distress, self-care behavior and glycemic control. We used structural equation modeling to test our hypotheses with these cross-sectional data. Higher levels of parent knowledge were linked to better glycemic control, and this path was mediated by reduced psychological distress and enhanced self-care behavior. Parents remain an important influence in the lives of emerging adults with type 1 diabetes. When emerging adults have a relationship with their parents in which they share general information, psychological distress may be reduced which then facilitates self-care and, ultimately, glycemic control.","type+1+diabetes"],["Repression of COUP-TFI Improves Bone Marrow-Derived Mesenchymal Stem Cell Differentiation into Insulin-Producing Cells.",["Zhang T","Li XH","Zhang DB","Liu XY","Zhao F","Lin XW","Wang R","Lang HX","Pang XN"],"Mol Ther Nucleic Acids. 2017 Sep 15;8:220-231. doi: 10.1016/j.omtn.2017.06.016. Epub 2017 Jun 23.","Identifying molecular mechanisms that regulate insulin expression in bone marrow-derived mesenchymal stem cells (bmMSCs) can provide clues on how to stimulate the differentiation of bmMSCs into insulin-producing cells (IPCs), which can be used as a therapeutic approach against type 1 diabetes (T1D). As repression factors may inhibit differentiation, the efficiency of this process is insufficient for cell transplantation. In this study, we used the mouse insulin 2 (Ins2) promoter sequence and performed a DNA affinity precipitation assay combined with liquid chromatography-mass spectrometry to identify the transcription factor, chicken ovalbumin upstream promoter transcriptional factor I (COUP-TFI). Functionally, bmMSCs were reprogrammed into IPCs via COUP-TFI suppression and MafA overexpression. The differentiated cells expressed higher levels of genes specific for islet endocrine cells, and they released C-peptide and insulin in response to glucose stimulation. Transplantation of IPCs into streptozotocin-induced diabetic mice caused a reduction in hyperglycemia. Mechanistically, COUP-TFI bound to the DR1 (direct repeats with 1 spacer) element in the Ins2 promoter, thereby negatively regulating promoter activity. Taken together, the data provide a novel mechanism by which COUP-TFI acts as a negative regulator in the Ins2 promoter. The differentiation of bmMSCs into IPCs could be improved by knockdown of COUP-TFI, which may provide a novel stem cell-based therapy for T1D.","type+1+diabetes"],["Encompassing ATP, DNA, insulin, and protein content for quantification and assessment of human pancreatic islets.",["Qi M","Bilbao S","Forouhar E","Kandeel F","Al-Abdullah IH"],"Cell Tissue Bank. 2017 Sep 15. doi: 10.1007/s10561-017-9659-9.","Islet transplantation has made major progress to treat patients with type 1 diabetes. Islet mass and quality are critically important to ensure successful transplantation. Currently, islet status is evaluated using insulin secretion, oxygen consumption rate, or adenosine triphosphate (ATP) measurement. These parameters are evaluated independently and do not effectively predict islet status post-transplant. Therefore, assessing human pancreatic islets by encompassing ATP, DNA, insulin, and protein content from a single tissue sample would serve as a better predictor for islet status. In this study, a single step procedure for extracting ATP, DNA, insulin, and protein content from human pancreatic islets was described and the biomolecule contents were quantified. Additionally, different mathematical calculations integrating total ATP, DNA, insulin, and protein content were randomly tested under various conditions to predict islet status. The results demonstrated that the ATP assay was efficient and the biomolecules were effectively quantified. Furthermore, the mathematical formula we developed could be optimized to predict islet status. In conclusion, our results indicate a proof-of-concept that a simple logarithmic formula can predict overall islet status for various conditions when total islet ATP, DNA, insulin, and protein content are simultaneously assessed from a single tissue sample.","type+1+diabetes"],["Twenty four hour glucose monitoring halves adverse birth outcomes in pregnant women with type 1 diabetes, study finds.",["Mayor S"],"BMJ. 2017 Sep 15;358:j4294. doi: 10.1136/bmj.j4294.","","type+1+diabetes"],["A novel mimovirus encoding ChgA10-19 peptide with PD-L1 induces T cell tolerance and ameliorates the severity of diabetes.",["Sun H","Han X","Yan X","Xu J","Huang Q","Meng F","Zhang H","Li S"],"Cell Immunol. 2017 Sep 7. pii: S0008-8749(17)30137-5. doi: 10.1016/j.cellimm.2017.09.001.","Related studies demonstrate that type 1 diabetes (T1D) is caused by beta-cell antigen specific autoreactive CD8+ T cells. ChgA has recently been identified as the autoantigen in NOD mice and T1D patients. Therefore, attenuating the activation of ChgA specific CD8+ T cells might be a promising target for T1D therapy. The negative co-stimulatory PD-L1 inhibits T cell mediated alloimmunity and induces tolerance. In this experiment, a novel mimovirus encoding ChgA10-19 peptide with PD-L1 was constructed. The NOD.beta2m null HHD mice were administrated with mimovirus transduced DCs. After immunization, the activation and proliferation of CD8+ T cells were detected, diabetes incidence and pancreatic tissue destruction were also analyzed. The results demonstrated that transduced DCs attenuated CD8+ T cell activation and proliferation. In addition, transduced DCs inhibited CD8+ T response to ChgA stimulation, and ameliorated the severity of diabetes. These data suggested that mimovirus transduced DCs might provide novel clues for T1D therapy.","type+1+diabetes"],["High density lipoprotein modulates osteocalcin expression in circulating monocytes: a potential protective mechanism for cardiovascular disease in type 1 diabetes.",["Maddaloni E","Xia Y","Park K","D'Eon S","Tinsley LJ","St-Louis R","Khamaisi M","Li Q","King GL","Keenan HA"],"Cardiovasc Diabetol. 2017 Sep 16;16(1):116. doi: 10.1186/s12933-017-0599-2.","BACKGROUND: Cardiovascular disease (CVD) is a major cause of mortality in type 1 diabetes (T1D). A pro-calcific drift of circulating monocytes has been linked to vascular calcification and is marked by the surface expression of osteocalcin (OCN). We studied OCN+ monocytes in a unique population with >/=50 years of T1D, the 50-Year Joslin Medalists (J50M). METHODS: CD45 bright/CD14+/OCN+ cells in the circulating mononuclear blood cell fraction were quantified by flow cytometry and reported as percentage of CD45 bright cells. Mechanisms were studied by inducing OCN expression in human monocytes in vitro. RESULTS: Subjects without history of CVD (n = 16) showed lower levels of OCN+ monocytes than subjects with CVD (n = 14) (13.1 +/- 8.4% vs 19.9 +/- 6.4%, p = 0.02). OCN+ monocytes level was inversely related to total high density lipoprotein (HDL) cholesterol levels (r = -0.424, p = 0.02), large (r = -0.413, p = 0.02) and intermediate (r = -0.445, p = 0.01) HDL sub-fractions, but not to small HDL. In vitro, incubation with OxLDL significantly increased the number of OCN+ monocytes (p < 0.01). This action of OxLDL was significantly reduced by the addition of HDL in a concentration dependent manner (p < 0.001). Inhibition of the scavenger receptor B1 reduced the effects of both OxLDL and HDL (p < 0.05). CONCLUSIONS: Low OCN+ monocytes levels are associated with lack of CVD in people with long duration T1D. A possible mechanism for the increased OCN+ monocytes could be the elevated levels of oxidized lipids due to diabetes which may be inhibited by HDL. These findings suggest that circulating OCN+ monocytes could be a marker for vascular disease in diabetic patients and possibly modified by HDL elevation.","type+1+diabetes"],["Delayed diagnosis of proopiomelanocortin (POMC) deficiency with type 1 diabetes in a 9-year-old girl and her infant sibling.",["Ozsu E","Bahm A"],"J Pediatr Endocrinol Metab. 2017 Oct 26;30(10):1137-1140. doi: 10.1515/jpem-2017-0064.","BACKGROUND: Proopiomelanocortin (POMC) protein, encoded by the POMC gene, is the precursor of adrenocorticotropic hormone (ACTH) that is released from the anterior pituitary gland. Homozygous mutations in the POMC gene is associated with hyperphagia, severe and early-onset obesity, adrenal insufficiency, hypopigmentation of the skin and red hair. CASE PRESENTATION: A 9-year-old girl from a consanguineous family of Iraqi origin was diagnosed with type 1 diabetes. She also had a tall stature. Her laboratory assessment showed low cortisol and ACTH concentrations, normal renin and poor response to ACTH stimulation. Genetic testing revealed a novel biallelic mutation in the POMC gene. Her sibling who had severe obesity and central adrenal insufficiency was found to be a carrier of the same mutation. Both siblings had alabaster-colored skin and brown hair. CONCLUSIONS: POMC deficiency results in significant morbidity due to obesity, and it is also a potentially life threatening disease because of adrenal insufficiency. Therefore any suggestive symptom or sign of POMC deficiency warrants detailed investigations.","type+1+diabetes"],["Signal transducer and activator of transcription gain-of-function primary immunodeficiency/immunodysregulation disorders.",["Consonni F","Dotta L","Todaro F","Vairo D","Badolato R"],"Curr Opin Pediatr. 2017 Sep 13. doi: 10.1097/MOP.0000000000000551.","PURPOSE OF REVIEW: To describe primary immunodeficiencies caused by gain-of-function (GOF) mutations of signal transducer and activator of transcription (STAT) genes, a group of genetically determined disorders characterized by susceptibility to infections and, in many cases, autoimmune manifestations. RECENT FINDINGS: GOF mutations affecting STAT1 result in increased STAT tyrosine phosphorylation and secondarily increased response to STAT1-signaling cytokines, such as interferons. In contrast, STAT3 hyperactivity is not usually related to hyperphosphorylation but rather to increased STAT3-mediated transcriptional activity. In both cases, heterozygous STAT1 and STAT3 GOF mutations trigger a distinct set of genes in target cells that lead to abnormal functioning of antimicrobial response and/or autoimmunity and result in autosomal dominant diseases. SUMMARY: Clinical manifestations of patients with STAT1 GOF are characterized by mucocutaneous candidiasis and recurrent lower tract respiratory infections. In addition, many patients have thyroiditis, type 1 diabetes mellitus, autoimmune cytopenias, cancer or aneurysms. Patients with germline STAT3 GOF mutations have an increased frequency of early-onset multiorgan autoimmunity (i.e. autoimmune enteropathy, type 1 diabetes mellitus, autoimmune interstitial lung disease and autoimmune cytopenias), lymphoproliferation, short stature and, less frequently, severe recurrent infections. Treatment options range from antimicrobial therapy, intravenous or subcutaneous immunoglobulin and immunosuppressive drugs. Some patients with STAT1 GOF disorder have undergone hematopoietic stem cell transplantation, although these have been difficult because of the underlying proinflammatory milieu from the mutation.","type+1+diabetes"],["Unhealthy lifestyle habits and diabetes-specific health-related quality of life in youths with type 1 diabetes.",["Mozzillo E","Zito E","Maffeis C","De Nitto E","Maltoni G","Marigliano M","Zucchini S","Franzese A","Valerio G"],"Acta Diabetol. 2017 Sep 15. doi: 10.1007/s00592-017-1051-5.","AIMS: Management of type 1 diabetes mellitus (T1DM) influences several aspects of life, such as adherence to healthy lifestyle habits and health-related quality of life (HRQoL). Our aim was to evaluate the association between unhealthy lifestyle habits and HRQoL in adolescents and young adults with T1DM. METHODS: Two hundred and forty-two Caucasian patients (13-19 years) consecutively enrolled over a 12-month period in three Regional Pediatric Diabetes Centers in Italy. Demographics, clinical, and laboratory parameters, adherence to lifestyle habits (Mediterranean Diet assessed by KIDMED, Physical Activity levels and sedentary behavior by questionnaire) considered either separately or in cluster, and HRQoL by Pediatric Quality of Life Inventory Diabetes Module (PedsQL 3.0 DM) were collected. Metabolic control was determined by HbA1cmean of previous year. RESULTS: Only 15 (6.2%) patients fulfilled the cluster of three healthy lifestyle habits without gender differences (p = 0.353); 62 (25.6%) had 1 unhealthy lifestyle habit, and 165 (68.2%) had >/=2. Adolescents meeting physical activity recommendations had better PedsQL scores than those who did not meet. PedsQL total score and specific sub-scales decreased in patients with unhealthy lifestyle habits. High PedsQL was significantly associated with being male, living in South Italy, having lower HbA1c mean levels, and reporting lower adherence to unhealthy lifestyle habits. CONCLUSIONS: The clustering of unhealthy lifestyle habits is associated with reduced HRQoL in adolescents and young adults with T1DM. Promoting multiple behavior changes may be a useful approach to improve the health status and the HRQoL in youths with T1DM.","type+1+diabetes"],["Improved Glycemic Control in a Patient Group Performing 7-Point Profile Self-Monitoring of Blood Glucose and Intensive Data Documentation: An Open-Label, Multicenter, Observational Study.",["Sieber J","Flacke F","Link M","Haug C","Freckmann G"],"Diabetes Ther. 2017 Sep 14. doi: 10.1007/s13300-017-0306-z.","INTRODUCTION: Regular self-monitoring of blood glucose (SMBG) is recommended as an integral part of therapy for all patients with diabetes treated with insulin. In the current study, the effects on glycemic control of taking 7-point SMBG profiles and using a diabetes management system (DMA) on a smartphone were investigated. METHODS: In a 12-week, open-label, multicenter, observational study, 51 patients [26 with type 1 diabetes mellitus (T1DM) and 25 with type 2 diabetes mellitus (T2DM)] were instructed to perform SMBG at least seven times a day using DMA combined with the iBGStar (R) SMBG system. HbA1c was measured at regular visits to the study sites. Patients reviewed and managed their data as well as their treatment on their own and there were no further assistance or treatment recommendations. Adverse events (AEs) were recorded throughout. RESULTS: Overall, mean (SD) change from baseline in HbA1c at week 12 was -0.46 (0.57)% [-5 (6) mmol/mol (p < 0.0001)]. The change in HbA1c was observed in patients with T1DM [-0.27 (0.45)% (-3 [5] mmol/mol; p = 0.0063)] and T2DM [-0.65 (0.62)% (-7 [7] mmol/mol; p < 0.0001)]. The change in HbA1c was not correlated with an increased number of hypoglycemic events (blood glucose less than 55 mg/dL). The majority of AEs were symptomatic hypoglycemic events (42 events; nine patients). CONCLUSIONS: Glycemic control can be improved, without receiving any recommendations or advice on insulin dose, by performing daily 7-point SMBG profiles and using electronic documentation with a smartphone app. These results must be confirmed in a larger controlled trial, but they already strengthen the importance of structured SMBG in diabetes therapy. FUNDING: Sanofi.","type+1+diabetes"],["Management of Type 1 Diabetes in the Hospital Setting.",["Mendez CE","Umpierrez GE"],"Curr Diab Rep. 2017 Sep 14;17(10):98. doi: 10.1007/s11892-017-0919-7.","PURPOSE OF REVIEW: The purpose of this article was to review recent guideline recommendations on glycemic target, glucose monitoring, and therapeutic strategies, while providing practical recommendations for the management of medical and surgical patients with type 1 diabetes (T1D) admitted to critical and non-critical care settings. RECENT FINDINGS: Studies evaluating safety and efficacy of insulin pump therapy, continuous glucose monitoring, electronic glucose management systems, and closed loop systems for the inpatient management of hyperglycemia are described. Due to the increased prevalence and life expectancy of patients with type 1 diabetes, a growing number of these patients require hospitalization every year. Inpatient diabetes management is complex and is best provided by a multidisciplinary diabetes team. In the absence of such resource, providers and health care staff must become familiar with the features of this condition to avoid complications such as severe hyperglycemia, ketoacidosis, hypoglycemia, or glycemic variability. We reviewed most recent guidelines and relevant literature in the topic to provide practical recommendations for the inpatient management of patients with T1D.","type+1+diabetes"],["Frequency and Predictors of Self-Reported Hypoglycemia in Insulin-Treated Diabetes.",["Malkani S","Kotwal A"],"J Diabetes Res. 2017;2017:7425925. doi: 10.1155/2017/7425925. Epub 2017 Aug 20.","AIMS: Hypoglycemia is a limiting factor for achieving stringent glycemic control in diabetes. This study analyzes the frequency and predictors of hypoglycemia in insulin-treated diabetes in an ambulatory setting. METHODS: A retrospective chart review was performed to study self-monitored blood glucose (SMBG) data for 3 months prior to a patient's HbA1c test. RESULTS: Hypoglycemia occurred more frequently in type 1 than in type 2 diabetes; however, 19% of type 2 diabetes patients did experience at least one episode of severe hypoglycemia. For type 1 diabetes, hypoglycemia had a positive association with glycemic variability and duration of diabetes and a negative association with HbA1c and lowest blood glucose (BG). For type 2 diabetes, a positive association was noted with glycemic variability and a negative association with age and lowest BG. CONCLUSIONS: Delineating factors predisposing to hypoglycemia in type 2 diabetes is difficult. Lower HbA1c is a potential predictor of hypoglycemia in type 1 but not in type 2 diabetes. Longer duration of diabetes for type 1 and younger age for type 2 are associated with more hypoglycemia. Glycemic variability portends increased risk for hypoglycemia and should be a focus of further research.","type+1+diabetes"],["Glucagon Decreases IGF-1 Bioactivity in Humans, Independently of Insulin, by Modulating Its Binding Proteins.",["Sarem Z","Bumke-Vogt C","Mahmoud AM","Assefa B","Weickert MO","Adamidou A","Bahr V","Frystyk J","Mohlig M","Spranger J","Lieske S","Birkenfeld AL","Pfeiffer AFH","Arafat AM"],"J Clin Endocrinol Metab. 2017 Sep 1;102(9):3480-3490. doi: 10.1210/jc.2017-00558.","Context: Depending on its lipolytic activity, glucagon plays a promising role in obesity treatment. Glucagon-induced growth hormone (GH) release can promote its effect on lipid metabolism, although the underlying mechanisms have not been well-defined. Objective: The present study highlights the glucagon effect on the GH/insulinlike growth factor 1 (IGF-1)/IGF-binding protein (IGFBP) axis in vivo and in vitro, taking into consideration insulin as a confounding factor. Materials and Methods: In a double-blind, placebo-controlled study, we investigated changes in GH, IGFBP, and IGF-1 bioactivity after intramuscular glucagon administration in 13 lean controls, 11 obese participants, and 13 patients with type 1 diabetes mellitus (T1DM). The effect of glucagon on the transcription factor forkhead box protein O1 (FOXO1) translocation, the transcription of GH/IGF-1 system members, and phosphorylation of protein kinase B (Akt) was further investigated in vitro. Results: Despite unchanged total IGF-1 and IGFBP-3 levels, glucagon decreased IGF-1 bioactivity in all study groups by increasing IGFBP-1 and IGFBP-2. The reduction in IGF-1 bioactivity occurred before the glucagon-induced surge in GH. In contrast to the transient increase in circulating insulin in obese and lean participants, no change was observed in those with T1DM. In vitro, glucagon dose dependently induced a substantial nuclear translocation of FOXO1 in human osteosarcoma cells and tended to increase IGFBP-1 and IGFBP-2 gene expression in mouse primary hepatocytes, despite absent Akt phosphorylation. Conclusions: Our data point to the glucagon-induced decrease in bioactive IGF-1 levels as a mechanism through which glucagon induces GH secretion. This insulin-independent reduction is related to increased IGFBP-1 and IGFBP-2 levels, which are most likely mediated via activation of the FOXO/mTOR (mechanistic target of rapamycin) pathway.","type+1+diabetes"],["Insights into the Diagnostic Potential of Extracellular Vesicles and Their miRNA Signature from Liquid Biopsy as Early Biomarkers of Diabetic Micro/Macrovascular Complications.",["La Marca V","Fierabracci A"],"Int J Mol Sci. 2017 Sep 14;18(9). pii: E1974. doi: 10.3390/ijms18091974.","Extracellular vesicles (EVs) represent a heterogeneous population of small vesicles, consisting of a phospholipidic bilayer surrounding a soluble interior cargo. Almost all cell types release EVs, thus they are naturally present in all body fluids. Among the several potential applications, EVs could be used as drug delivery vehicles in disease treatment, in immune therapy because of their immunomodulatory properties and in regenerative medicine. In addition to general markers, EVs are characterized by the presence of specific biomarkers (proteins and miRNAs) that allow the identification of their cell or tissue origin. For these features, they represent a potential powerful diagnostic tool to monitor state and progression of specific diseases. A large body of studies supports the idea that endothelial derived (EMPs) together with platelet-derived microparticles (PMPs) are deeply involved in the pathogenesis of diseases characterized by micro- and macrovascular damages, including diabetes. Existing literature suggests that the detection of circulating EMPs and PMPs and their specific miRNA profile may represent a very useful non-invasive signature to achieve information on the onset of peculiar disease manifestations. In this review, we discuss the possible utility of EVs in the early diagnosis of diabetes-associated microvascular complications, specifically related to kidney.","type+1+diabetes"],["Efficacy and safety of alirocumab in insulin-treated individuals with type 1 or type 2 diabetes and high cardiovascular risk: The ODYSSEY DM-INSULIN randomized trial.",["Leiter LA","Cariou B","Muller-Wieland D","Colhoun HM","Del Prato S","Tinahones FJ","Ray KK","Bujas-Bobanovic M","Domenger C","Mandel J","Samuel R","Henry RR"],"Diabetes Obes Metab. 2017 Sep 14. doi: 10.1111/dom.13114.","AIMS: To investigate the efficacy and safety of alirocumab in participants with type 2 (T2D) or type 1 diabetes (T1D) treated with insulin who have elevated LDL cholesterol levels despite maximally tolerated statin therapy. METHODS: Participants at high cardiovascular risk with T2D (n = 441) or T1D (n = 76) and LDL cholesterol levels >/=1.8 mmol/L (>/=70 mg/dL) were randomized 2:1 to alirocumab:placebo administered subcutaneously every 2 weeks, for 24 weeks' double-blind treatment. Alirocumab-treated participants received 75 mg every 2 weeks, with blinded dose increase to 150 mg every 2 weeks at week 12 if week 8 LDL cholesterol levels were >/=1.8 mmol/L. Primary endpoints were percentage change in calculated LDL cholesterol from baseline to week 24, and safety assessments. RESULTS: Alirocumab reduced LDL cholesterol from baseline to week 24 by a mean +/- standard error of 49.0% +/- 2.7% and 47.8% +/- 6.5% vs placebo (both P < .0001) in participants with T2D and T1D, respectively. Significant reductions were observed in non-HDL cholesterol (P < .0001), apolipoprotein B (P < .0001) and lipoprotein (a) (P </= .0039). At week 24, 76.4% and 70.2% of the alirocumab group achieved LDL cholesterol <1.8 mmol/L in the T2D and T1D populations (P < .0001), respectively. Glycated haemoglobin and fasting plasma glucose levels remained stable for the study duration. Treatment-emergent adverse events were observed in 64.5% of alirocumab- vs 64.1% of placebo-treated individuals (overall population). CONCLUSIONS: Alirocumab produced significant LDL cholesterol reductions in participants with insulin-treated diabetes regardless of diabetes type, and was generally well tolerated. Concomitant administration of alirocumab and insulin did not raise any safety concerns (NCT02585778).","type+1+diabetes"],["Exercise to preserve beta-cell function in recent-onset Type 1 diabetes mellitus (EXTOD) - a randomized controlled pilot trial.",["Narendran P","Jackson N","Daley A","Thompson D","Stokes K","Greenfield S","Charlton M","Curran M","Solomon TPJ","Nouwen A","Lee SI","Cooper AR","Mostazir M","Taylor RS","Kennedy A","Andrews RC"],"Diabet Med. 2017 Nov;34(11):1521-1531. doi: 10.1111/dme.13439. Epub 2017 Sep 14.","AIM: Residual beta-cell function is present at the time of diagnosis with Type 1 diabetes. Preserving this beta-cell function reduces complications. We hypothesized that exercise preserves beta-cell function in Type 1 diabetes and undertook a pilot trial to address the key uncertainties in designing a definitive trial to test this hypothesis. METHODS: A randomized controlled pilot trial in adults aged 16-60 years diagnosed with Type 1 diabetes within the previous 3 months was undertaken. Participants were assigned to control (usual care) or intervention (exercise consultation every month), in a 1 : 1 ratio for 12 months. The primary outcomes were recruitment rate, drop out, exercise adherence [weeks with >/= 150 min of self-reported moderate to vigorous physical activity (MVPA)], and exercise uptake in the control group. The secondary outcomes were differences in insulin sensitivity and rate of loss of beta-cell function between intervention and control at 6 and 12 months. RESULTS: Of 507 individuals who were approached, 58 (28 control, 30 intervention) entered the study and 41 completed it. Participants were largely white European males, BMI 24.8 +/- 3.8 kg/m2 , HbA1c 75 +/- 25 mmol/mol (9 +/- 2%). Mean level of objectively measured MVPA increased in the intervention group (mean 243 to 273 min/week) and 61% of intervention participants reached the target of >/= 150 min/week of self-reported MVPA on at least 42 weeks of the year. Physical activity levels fell slightly in the control group (mean 277 to 235 min of MVPA/week). There was exploratory evidence that intervention group became more insulin sensitive and required less insulin. However, the rate of loss of beta-cell function appeared similar between the groups, although the change in insulin sensitivity may have affected this. CONCLUSION: We show that it is possible to recruit and randomize people with newly diagnosed Type 1 diabetes to a trial of an exercise intervention, and increase and maintain their exercise levels for 12 months. Future trials need to incorporate measures of greater adherence to exercise training targets, and include more appropriate measures of beta-cell function. (Clinical Trials Registry No; ISRCTN91388505).","type+1+diabetes"],["Network Analysis of MPO and Other Relevant Proteins Involved in Diabetic Foot Ulcer and Other Diabetic Complications.",["Saumya M","Subin EK","Suchithra TV"],"Interdiscip Sci. 2017 Sep 13. doi: 10.1007/s12539-017-0258-z.","Network analysis and visualization of genes are very important to understand large complex biological data in a better manner. Large data on genes and proteins in the biological systems are analyzed on the occurrence, interactions, co-expression, and co-regulations of various genes. Here we have visualized the genes involved in type 1 diabetes (T1D), type 2 diabetes (T2D), and foot ulcer condition to put light on the corrective measures to the problem of impaired healing. The goal of this study was to identify the important genes involved in the pathogenesis of diabetes complications and foot ulcer and its association with the free radical-producing enzyme, the myeloperoxidase (MPO). In this study, we have used bioinformatics tools for the analysis of 24 genes that play a major role in diabetes mellitus and its complications, especially diabetic foot ulcer to reveal the relation between the genes and proteins involved in these disease conditions. We could conclude from the network model that MPO is related to foot ulcer and involved in pathogenesis of various co-associated diseases, such as oxidative stress, inflammation, peripheral vascular disease, and other related diabetes complications.","type+1+diabetes"],["Healthcare Resource Utilization and Costs Associated with Ketosis Events in Pediatric and Adult Patients with Type 1 Diabetes Mellitus in the UK.",["Thalange N","Aldhouse NVJ","Kitchen H","Howard D","Tutkunkardas D","Hakan-Bloch J"],"Diabetes Ther. 2017 Sep 13. doi: 10.1007/s13300-017-0305-0.","INTRODUCTION: Ketosis is a metabolic state associated with insulin deficiency. Untreated, it develops into diabetic ketoacidosis, a significant contributor to mortality and morbidity in people with type 1 diabetes mellitus (T1DM). Little is understood about how patients utilize healthcare resources during ketosis events. This study aimed to identify and quantify healthcare resource utilization and provide estimates of associated costs of ketosis events in T1DM, treated unaided or with healthcare professional (HCP) assistance in the UK. METHODS: Qualitative interviews with adult patients, pediatric carers, and HCPs identified resources used by patients/carers during ketosis events. An online quantitative survey was then used to quantify patients/carers resource use during their/their child's most recent ketosis event, and HCPs estimated patient resource uptake to corroborate the findings. Associated costs estimated from UK data sources were applied to the survey results to calculate the cost of ketosis events in adults and children. RESULTS: Quantitative survey responses from 93 adults, 76 carers, and 52 HCPs were analyzed. Patients and carers monitored ketosis during and following the event with ketone strips and additional glucose strips, and administered treatment comprising insulin and pump set changes where appropriate. Additionally, patients/carers accessed phone services and many received follow-up medical appointments. In total, 70% (n = 65) of adult and 66% (n = 50) of pediatric ketosis events were managed at home, for which resource use costs per event were pound23.87 and pound38.00 respectively. Remaining events were treated in NHS facilities costing pound217.57 per adult and pound352.92 per child. Weighted averages identified that ketosis events cost pound81.98 per adult and pound142.97 per child. Indirect costs from work productivity loss increase these figures to pound225.11 per adult and pound256.88 per child. CONCLUSIONS: Healthcare resource use for ketosis events is high in adults and children with T1DM and imposes an underappreciated economic burden for the NHS. FUNDING: Novo Nordisk A/S.","type+1+diabetes"],["[The overweight, the obesity and the glycemic control among diabetics of the provincial reference center of diabetes (CRD), Kenitra, Morocco].",["Lotfi Z","Aboussaleh Y","Sbaibi R","Achouri I","Benguedour R"],"Pan Afr Med J. 2017 Jul 11;27:189. doi: 10.11604/pamj.2017.27.189.9535. eCollection 2017.","INTRODUCTION: Diabetes is a disorder of assimilation, use and storage of sugars provided in the diet. Its management is based on follow-up of overweight and obese patients and on regular glycemic control. This study aimed to analyze overweight, obesity and glycemic control in 2227 patients with different types of diabetes (type 1, 2 and gestational) presenting to the Provincial referral center of diabetes (RCD) in Kenitra, Morocco. METHODS: We conducted a study over the period January-December 2015. Overweight and obesity assessment was performed using Body Mass Index calculator (BMI = weight/height2 (kg/m2). Overweight and obesity were defined by BMI > 25 kg/m2and BMI > 30 kg/m2 respectively; the weight and the height were measured according to World Health Organization's recommendations. Glycemic control was based on glycated hemoglobin levels and fasting blood glucose test. Current guidelines recommend a glycosylated hemoglobin level of 7% and a fasting blood glucose of 0.70g/l - 1.10g/L. RESULTS: The age of patients ranged from 8 months to 80 years, with a prevalence of diabetic patients from the urban environment (74%) compared to those from the rural areas (26%). The entire study population was overweight. The average BMI of women showed a trend toward obesity (BMI approximately 30): (29.21 kg/m2 +/- 3,1) in patients with gestational diabetes and (29.15 kg/m2 +/- 3.2) in patients with type 2 diabetes. Blood sugar levels were above the standards: 8.5% +/- 2.6 > 7% for glycosylated hemoglobin and 1.5 g/L +/- 1.3>1.10g/L for fasting blood glucose. The difference between glycosylated hemoglobin levels between men (8.57% +/- 2.6) and women (8.1% +/- 2.3) were not significant (p > 0.05), it was the same with fasting blood glucose: men (1.44 g/L +/- 1,1) and women (1.43 g/L +/- 1.2). Pearson's correlation coefficients were highly significant (p<0.005); on the one hand between BMI and fasting blood glucose(r = 0.5) and on the other hand between BMI and glycosylated hemoglobin levels (r = 0.4). CONCLUSION: The entire study population had BMI and glycaemic control levels above the standards. More research is needed on diabetic patients in order to develop a remediation plan.","type+1+diabetes"],["The Influence of Type 1 Diabetes Genetic Susceptibility Regions, Age, Sex, and Family History to the Progression from Multiple Autoantibodies to Type 1 Diabetes: A TEDDY Study Report.",["Krischer JP","Liu X","Lernmark A","Hagopian WA","Rewers MJ","She JX","Toppari J","Ziegler AG","Akolkar B"],"Diabetes. 2017 Sep 13. pii: db170261. doi: 10.2337/db17-0261.","This paper seeks to determine whether factors related to autoimmunity risk remain significant after the initiation of two or more diabetes-related autoantibodies and continue to contribute to T1D risk among autoantibody positive children in The Environmental Determinants of Diabetes in the Young (TEDDY) study. Characteristics included are age at multiple autoantibody positivity, sex, selected high-risk HLA-DR-DQ genotypes, relationship to a family member with T1D, autoantibody at seroconversion, INS gene (rs1004446_A), and non-HLA gene polymorphisms identified by the Type 1 Diabetes Genetics Consortium. The risk of progression to T1D was not different among those with or without a family history of T1D (p=0.39) nor HLA-DR-DQ genotypes (p=0.74). Age at developing multiple autoantibodies (HR=0.96 per 1 month increase in age, 95% CI=0.95, 0.97, p<0.001) and the type of first autoantibody (when more than a single autoantibody was the first appearing indication of seroconversion [p=0.006]) were statistically significant. Female sex was also a significant risk factor (p=0.03). Three SNPs were associated with increased diabetes risk (rs10517086_A, [p=0.03], rs1534422_G, [p=0.006], and rs2327832_G in TNFAIP3 [p=0.03]), and one with decreased risk (rs1004446_A in INS, [p=0.006]). The TEDDY data suggest that non-HLA gene polymorphisms may play a different role in the initiation of autoimmunity than they do in progression to T1D once autoimmunity has appeared. The strength of these associations may be related to the age of the population and the high-risk HLA-DR-DQ subtypes studied.","type+1+diabetes"],["Facilitatory effect of insulin treatment on hepatocellular carcinoma development in diabetes.",["Baba H","Kurano M","Nishida T","Hatta H","Hokao R","Tsuneyama K"],"BMC Res Notes. 2017 Sep 13;10(1):478. doi: 10.1186/s13104-017-2783-6.","BACKGROUND: To evaluate the effect of insulin treatment on the incidence and/or severity of hepatocellular carcinoma (HCC) in a mouse model of HCC based on diabetes. METHODS: We recently reported that neonatal streptozotocin (STZ) treatment causes type 1 diabetes and subsequent HCC in ddY, Institute for Animal Reproduction (DIAR) mice. Newborn male DIAR mice were divided into three groups based on STZ and insulin (INS) treatment. STZ was subcutaneously injected (60 mg/g) into the STZ-treated group (DIAR-nSTZ mice, N = 13) and the STZ/insulin-treated group (DIAR-nSTZ/INS mice, N = 20). A physiologic solution was injected into the control group (DIAR-control mice, N = 8) 1.5 days after birth. Insulin was subcutaneously injected into the DIAR-nSTZ/INS mice according to the following protocol: 2 IU/day at 4-5 weeks of age, 3 IU/day at 5-7 weeks of age, and 4 IU/day at 7-12 weeks of age. All mice were fed a normal diet and were subjected to physiological and histopathological assessments at 12 weeks of age. RESULTS: DIAR-nSTZ mice had significantly lower body weight and higher blood glucose levels than DIAR-control mice, whereas no significant differences were observed between DIAR-nSTZ/INS mice and control mice. At 12 weeks of age, lower weight of paratesticular fat and higher levels of total cholesterol, triglyceride, and free fatty acids were observed in DIAR-nSTZ mice compared to DIAR-control mice, whereas there were no significant differences between DIAR-nSTZ/INS mice and DIAR-control mice. In the livers of DIAR-nSTZ mice, HCC was observed in 15% of cases, and dysplastic nodules were observed in 77% of cases. In the livers of DIAR-nSTZ/INS mice, HCC was observed in 39% of cases and dysplastic nodules were observed in 61% of cases (p = 0.011). Moreover, the average tumor size was significantly larger in STZ/INS-treated mice than in STZ-treated mice. Immunohistochemical analysis demonstrated that the expression of ERK1/2, downstream substrates of insulin signaling that activate cell proliferation, was significantly higher in STZ/INS-treated mice compared to STZ-treated mice. CONCLUSIONS: Insulin treatment promoted, rather than inhibited, the progression of liver carcinogenesis in DIAR-nSTZ mice. Hyperinsulinemia rather than hyperglycemia can accelerate the progression of HCC via insulin signaling.","type+1+diabetes"],["Medical comorbidity in polycystic ovary syndrome with special focus on cardiometabolic, autoimmune, hepatic and cancer diseases: an updated review.",["Glintborg D","Andersen M"],"Curr Opin Obstet Gynecol. 2017 Sep 8. doi: 10.1097/GCO.0000000000000410.","PURPOSE OF REVIEW: Polycystic ovary syndrome (PCOS) is defined by hyperandrogenism, irregular menses and polycystic ovaries when other causes are excluded. The possible implication of increased morbidity in PCOS for screening and follow-up is uncertain and is reviewed in this article. RECENT FINDINGS: The increased risk of type 2 diabetes and cardiovascular disease in PCOS is closely associated with BMI. Women with PCOS should be screened for the elements of the metabolic syndrome upon diagnosis. Measurement of HbA1c and the lipid accumulation product could be important tools to differentiate women with high metabolic risk. The immune function in PCOS is impaired with increased secretion of autoantibodies and increased risk of type 1 diabetes, asthma and thyroid disease. The occurrence of thyroid disease could be modified by BMI and D-vitamin status. Screening for diabetes and thyroid disease is part of routine evaluation for endocrine diseases at baseline in PCOS, whereas the necessity of prospective screening for thyroid disease awaits future studies. Especially obese women with PCOS are at an increased risk of nonalcoholic fatty liver disease, gall bladder disease and endometrial cancer. SUMMARY: Recent data support that screening and follow-up in patients with PCOS should be stratified according to BMI.","type+1+diabetes"],["Audit of the dietetic care of patients with type 1 diabetes at a large Australian paediatric tertiary hospital and comparison with the International Society for Paediatric and Adolescent Diabetes nutrition guidelines.",["Battersby R","Sweeney A","Toome S","Fairchild J","Miller J"],"Nutr Diet. 2017 Sep;74(4):408-414. doi: 10.1111/1747-0080.12312. Epub 2016 Sep 16.","AIM: Optimal glycaemic control is important in children and adolescents with type 1 diabetes (T1D) to reduce the risk of developing microvascular complications. Modest reductions in HbA1c translate to significant risk reductions of these complications. Research indicates that targeted dietetic care using evidence-based guidelines improves HbA1c levels. The aim of this study was to audit the dietetic care provided to patients with T1D at the Women's and Children's Hospital (WCH) and compare the service provided to the International Society for Paediatric and Adolescent Diabetes (ISPAD) nutrition guidelines. METHODS: A retrospective medical records audit of the dietetic service was conducted on 410 (99% of eligible) patients who attended the WCH Diabetes Outpatient Clinic between 1 January 2010 and 30 June 2013. These data were then compared to the ISPAD nutrition guidelines, with a focus on the key service delivery targets. RESULTS: Of the newly diagnosed patients (n = 128), 100% received initial dietary advice by a paediatric diabetes dietitian; 61% of these patients then received a follow-up appointment within one month of diagnosis. Of those who were >1 year post-diagnosis (n = 389), only 6% were seen annually; 79% of patients were identified with a condition requiring more frequent review, of whom 23% were seen more frequently. CONCLUSIONS: This large and comprehensive audit, conducted for a 3.5-year period, has shown that the dietetic care of newly diagnosed children and adolescents is mostly in line with ISPAD guidelines, but there is suboptimal follow-up after diagnosis.","type+1+diabetes"],["Vitamin D and probiotics supplement use in young children with genetic risk for type 1 diabetes.",["Yang J","Tamura RN","Uusitalo UM","Aronsson CA","Silvis K","Riikonen A","Frank N","Joslowski G","Winkler C","Norris JM","Virtanen SM"],"Eur J Clin Nutr. 2017 Sep 13. doi: 10.1038/ejcn.2017.140.","BACKGROUND/OBJECTIVES: Vitamin D and probiotics are nutrients of interest in the context of type 1 diabetes (T1D). We assessed the prevalence of and factors associated with vitamin D and probiotic supplementations among young children with genetic risk of T1D. SUBJECTS/METHODS: Use of supplements during the first 2 years of life was collected prospectively from 8674 children in The Environmental Determinants of Diabetes in the Young (TEDDY) study. RESULTS: Single and/or multivitamin/mineral (MVM) supplements were reported by 81% of the children. The majority of participants in Finland, Germany and Sweden (97-99%) and 50% in the United States received vitamin D supplements that were mostly MVMs. Probiotics use varied from 6% in the United States to 60% in Finland and was primarily from probiotics-only preparations. More than 80% of the vitamin D and probiotics supplementation was initiated during infancy, and more than half of the uses lasted longer than a year. Being the first child, longer duration of breastfeeding, born in a later year, older maternal age and higher maternal education level were associated with both vitamin D and probiotics use. Shorter gestational age and mother not smoking during pregnancy were associated with a higher likelihood of probiotics supplementation only. CONCLUSIONS: Vitamin D and probiotics supplementations are popular in children 0-2 years old and are associated with common factors. Data documented here will allow evaluation of the relationship between early childhood dietary intake and the development of islet autoimmunity and progression to T1D.European Journal of Clinical Nutrition advance online publication, 13 September 2017; doi:10.1038/ejcn.2017.140.","type+1+diabetes"],["Prevalence of double diabetes in youth onset diabetes patients from east Delhi and neighboring NCR region.",["Mishra BK","Shukla P","Aslam M","Siddiqui AA","Madhu SV"],"Diabetes Metab Syndr. 2017 Sep 9. pii: S1871-4021(17)30305-3. doi: 10.1016/j.dsx.2017.08.016.","BACKGROUND: It is being increasingly reported that some of the youth onset diabetes patients cannot be classified clearly as type 1 diabetes mellitus (T1DM) or type 2 diabetes mellitus (T2DM) based on usual criteria and the term double diabetes (DD) coined for these cases. AIM: The objective of the study was to find out the prevalence of DD in youth onset diabetes patients from east Delhi and neighboring NCR region. METHODS: A total of 200 patients with youth onset diabetes below 25 years of age were recruited from a tertiary care hospital in East Delhi. Clinical history, family history of diabetes and anthropometry of patients were recorded. Fasting serum C-peptide, Anti-IA2-antibody and Anti-GAD-antibody were measured in all patients. Patients positive for Anti-GAD-antibody (>1.05U/ml) and C-peptide level >0.3nmol/l were characterized as DD patients. Patients negative for Anti-GAD-antibody and C-peptide >0.3nmol/l were kept under the category of T2DM. Patients with low C-peptide level along with one of the following, positive Anti-GAD-antibody, positive Anti-IA2-antibody and diabetic ketoacidosis (DKA) were considered as T1DM. Remaining patients were kept under the unknown category. RESULTS: Mean age of study subjects was 18.2+/-7.1years. Seven percent (7%) of the subjects were classified as DD, 51% as T1DM, 13% as T2DM and 29% were kept under the unknown category. Mean age of subjects with 22.2+/-9.7, 16.9+/-6.7, 20.6+/-7.7 and 19.4+/-7.4 years in DD, T1DM, T2DM and unknown category respectively. Mean BMI of subjects with DD, T1DM, T2DM and unknown category was 19.8+/-5.7, 16.6+/-3.7, 19.3+/-4.1 and 18.0+/-4.6 kg/m2 respectively. CONCLUSION: Double diabetes is an important occurrence among youth onset diabetes subjects. Only half of the subjects with youth onset of diabetes had T1DM.","type+1+diabetes"],["Effects of Sotagliflozin Added to Insulin in Patients with Type 1 Diabetes.",["Garg SK","Henry RR","Banks P","Buse JB","Davies MJ","Fulcher GR","Pozzilli P","Gesty-Palmer D","Lapuerta P","Simo R","Danne T","McGuire DK","Kushner JA","Peters A","Strumph P"],"N Engl J Med. 2017 Sep 13. doi: 10.1056/NEJMoa1708337.","Background In most patients with type 1 diabetes, adequate glycemic control is not achieved with insulin therapy alone. We evaluated the safety and efficacy of sotagliflozin, an oral inhibitor of sodium-glucose cotransporters 1 and 2, in combination with insulin treatment in patients with type 1 diabetes. Methods In this phase 3, double-blind trial, which was conducted at 133 centers worldwide, we randomly assigned 1402 patients with type 1 diabetes who were receiving treatment with any insulin therapy (pump or injections) to receive sotagliflozin (400 mg per day) or placebo for 24 weeks. The primary end point was a glycated hemoglobin level lower than 7.0% at week 24, with no episodes of severe hypoglycemia or diabetic ketoacidosis after randomization. Secondary end points included the change from baseline in glycated hemoglobin level, weight, systolic blood pressure, and mean daily bolus dose of insulin. Results A significantly larger proportion of patients in the sotagliflozin group than in the placebo group achieved the primary end point (200 of 699 patients [28.6%] vs. 107 of 703 [15.2%], P<0.001). The least-squares mean change from baseline was significantly greater in the sotagliflozin group than in the placebo group for glycated hemoglobin (difference, -0.46 percentage points), weight (-2.98 kg), systolic blood pressure (-3.5 mm Hg), and mean daily bolus dose of insulin (-2.8 units per day) (P</=0.002 for all comparisons). The rate of severe hypoglycemia was similar in the sotagliflozin group and the placebo group (3.0% [21 patients] and 2.4% [17], respectively). The rate of documented hypoglycemia with a blood glucose level of 55 mg per deciliter (3.1 mmol per liter) or below was significantly lower in the sotagliflozin group than in the placebo group. The rate of diabetic ketoacidosis was higher in the sotagliflozin group than in the placebo group (3.0% [21 patients] and 0.6% [4], respectively). Conclusions Among patients with type 1 diabetes who were receiving insulin, the proportion of patients who achieved a glycated hemoglobin level lower than 7.0% with no severe hypoglycemia or diabetic ketoacidosis was larger in the group that received sotagliflozin than in the placebo group. However, the rate of diabetic ketoacidosis was higher in the sotagliflozin group. (Funded by Lexicon Pharmaceuticals; inTandem3 ClinicalTrials.gov number, NCT02531035 .).","type+1+diabetes"],["Adjunctive Treatments for Type 1 Diabetes.",["Nathan DM"],"N Engl J Med. 2017 Sep 13. doi: 10.1056/NEJMe1711296.","","type+1+diabetes"],["[From insulin pump and continuous glucose monitoring to the artificial pancreas].",["Apablaza P","Soto N","Codner E"],"Rev Med Chil. 2017 May;145(5):630-640. doi: 10.4067/S0034-98872017000500011.","Technology for diabetes care has undergone major development during recent decades. These technological advances include continuous subcutaneous insulin infusion (CSII), also known as insulin pumps, and real-time continuous glucose monitoring system (RT-CGMS). The integration of CSII and RT-CGMS into a single device has led to sensor-augmented pump therapy and more recently, a technology that has automated delivery of basal insulin therapy, known as hybrid system. These new technologies have led to benefits in attaining better metabolic control and decreasing the incidence of severe hypoglycemia, especially in patients with type 1 diabetes. This review describes the types of technologies currently available or under investigation for these purposes, their benefits and disadvantages, recommendations and the appropriate patient selection for their use. The clinical use of the hybrid system and artificial pancreas seem to be possible in the near future.","type+1+diabetes"],["Effect of Oral Pre-Meal Administration of Betaglucans on Glycaemic Control and Variability in Subjects with Type 1 Diabetes.",["Frid A","Tura A","Pacini G","Ridderstrale M"],"Nutrients. 2017 Sep 12;9(9). pii: E1004. doi: 10.3390/nu9091004.","We conducted a double-blind placebo-controlled crossover pilot study to investigate the effect of oat betaglucans (beta-glucan) on glycaemic control and variability in adults with type 1 diabetes (T1D; n = 14). Stomacol(R) tablets (1.53 g of beta-glucan) or placebo (Plac) were administered three times daily before meals for two weeks. Glucose levels were monitored during the second week by continuous glucose monitoring (CGM). There was an increase in basic measures of glycaemic control (maximal glucose value 341 +/- 15 vs. 378 +/- 13 mg/dL for Plac and beta-glucan, p = 0.004), and average daily risk range (62 +/- 5 vs. 79 +/- 4 mg/dL for Plac and beta-glucan, p = 0.003) favouring Plac over beta-glucan, but no increase in the M-value (the weighted average of the glucose values) or other more complex measures. Basic measures of glucose variability were also slightly increased during beta-glucan treatment, with no difference in more complex measures. However, glycaemic variability increased between the first and last two CGM days on Plac, but remained unchanged on beta-glucan. In conclusion, in this pilot study we were unable to demonstrate a general positive effect of beta-glucan before meals on glucose control or variability in T1D.","type+1+diabetes"],["Eating Frequency and Carbohydrate Intake in Adolescents with Type 1 Diabetes Differ from Those in Their Peers and are Associated with Glycemic Control.",["Baechle C","Hoyer A","Castillo-Reinado K","Stahl-Pehe A","Kuss O","Holl RW","Kersting M","Rosenbauer J"],"Exp Clin Endocrinol Diabetes. 2017 Sep 11. doi: 10.1055/s-0043-115010.","Aim The diet of people with type 1 diabetes may differ from that of healthy peers due to disease-related factors that may affect the course of diabetes. This cross-sectional study sought to compare meal and snacking frequency and corresponding carbohydrate intake among adolescents with intensively-treated type 1 diabetes and healthy peers and to analyze their association with glycemic control among diabetes patients. Methods Nutritional data of 712 11- to <19-year-olds from a nationwide population-based survey on early-onset type 1 diabetes (52.7% boys/men, mean age 15.6 years) were compared with 949 food records of 296 healthy participants in the DONALD cohort study (49.7% boys, mean age 14.4 years) using linear mixed models. Furthermore, the association between eating frequency and/or carbohydrate intake with glycemic control (HbA1c) was analyzed with multiple linear regression models. Results After comprehensive adjustment, diabetes patients had, on average, 4.6 [95% confidence interval 3.6, 5.5] more meals or snacks/week but consumed 75.9 [64.5, 87.3] fewer grams of carbohydrates/day than the comparison group. Diabetes subjects also consumed breakfast, lunch, dinner, and snacks more frequently but ate fewer carbohydrates at all eating occasions. Total carbohydrate intake and carbohydrate intake at breakfast were associated with higher HbA1c levels, while increased breakfast frequency was associated with lower HbA1c levels. Conclusion Eating frequency and carbohydrate intake differed between adolescents with early-onset type 1 diabetes and non-diabetic peers. The observed associations with glycemic control challenge the concept of a completely unregulated eating frequency and carbohydrate intake for people on intensified insulin therapy.","type+1+diabetes"],["Timing of Meal Insulin and Its Relation to Adherence to Therapy in Type 1 Diabetes.",["Datye KA","Boyle CT","Simmons J","Moore DJ","Jaser SS","Sheanon N","Kittelsrud JM","Woerner SE","Miller KM"],"J Diabetes Sci Technol. 2017 Sep 1:1932296817728525. doi: 10.1177/1932296817728525.","The purpose of this study is to examine timing of meal insulin and further determine whether an association exists between timing of meal insulin and missed meal insulin doses. The cohort included 4768 T1D Exchange clinic registry participants <26 years with type 1 diabetes >/=1 year. Chi-square tests, t-tests, and regression were used to assess the relationship between participant characteristics and timing of meal insulin and missed meal doses, respectively. Timing of meal insulin and association with missed meal doses was analyzed using logistic regression. In all, 21% reported administering insulin several minutes before, 44% immediately before, 10% during, and 24% after meal. Participants who gave insulin prior to a meal had significantly lower HbA1c than those who gave insulin during or after meal (8.4% +/- 1.5% vs 8.8% +/- 1.6%, adjusted P < .001), but no significant association was observed regarding DKA events. Those who reported missing >/=1 insulin dose per week had higher HbA1c (9.8% +/- 1.9% vs 8.3% +/- 1.3%, adjusted P < .001) and were more likely to experience at least one DKA event (9% vs 5%, adjusted P = .001) compared with those who rarely missed a meal insulin dose. Participants who reported administering insulin during or after a meal were more likely to report missing >/=1 meal insulin dose per week compared with those who administered insulin before a meal (28% vs 14%, adjusted P < .001). Premeal insulin was associated with lower HbA1c and fewer missed meal insulin doses. Providers may use this information to discuss the benefits of premeal insulin on glycemic control and adherence to therapy.","type+1+diabetes"],["Serum Metabolic Fingerprinting Identified Putatively Annotated Sphinganine Isomer as a Biomarker of Wolfram Syndrome.",["Zmyslowska A","Ciborowski M","Borowiec M","Fendler W","Pietrowska K","Parfieniuk E","Antosik K","Pyziak A","Waszczykowska A","Kretowski A","Mlynarski W"],"J Proteome Res. 2017 Oct 20. doi: 10.1021/acs.jproteome.7b00401.","Wolfram syndrome (WFS) is an example of a rare neurodegenerative disease with coexisting endocrine symptoms including diabetes mellitus as the first clinical symptom. Treatment of WFS is still only symptomatic and associated with poor prognosis. Potential markers of disease progression that could be useful for possible intervention trials are not available. Metabolomics has potential to identify such markers. In the present study, serum fingerprinting by LC-QTOF-MS was performed in patients with WFS (n = 13) and in patients with T1D (n = 27). On the basis of the obtained results, aminoheptadecanediol (17:0 sphinganine isomer) (+50%, p = 0.02), as the most discriminatory metabolite, was selected for validation. The 17:0 sphinganine isomer level was determined using the LC-QQQ method in the samples from WFS patients at two time points and compared with samples obtained from patients with T1D (n = 24) and healthy controls (n = 24). Validation analysis showed higher 17:0 sphinganine isomer level in patients with WFS compared to patients with T1D (p = 0.0097) and control group (p < 0.0001) with progressive reduction of its level after two-year follow-up period. Patients with WFS show a unique serum metabolic fingerprint, differentiating them from patients with T1D. Sphinganine derivate seems to be a marker of the ongoing process of neurodegeneration in WFS patients.","type+1+diabetes"],["Termination of pregnancy and sterilisation in women with childhood-onset type 1 diabetes.",["Sjoberg L","Kaaja R","Gissler M","Tuomilehto J","Tiitinen A","Pitkaniemi J"],"Diabetologia. 2017 Sep 11. doi: 10.1007/s00125-017-4428-7.","AIMS/HYPOTHESIS: The aim of this study was to explore the association between type 1 diabetes and reproductive health indicators in women, focusing on termination of pregnancy and sterilisation. METHODS: We conducted a registry-based cohort study involving 2281 women with childhood-onset type 1 diabetes, matched for age and birthplace with women without diabetes: two control participants for each woman with diabetes. We compared the frequencies of termination of pregnancy and sterilisation over a 25 year period between women with type 1 diabetes and women without, and estimated standardised incidence ratios (SIRs). Smoothed age and period effects in the incidence of termination of pregnancy or sterilisation were tested statistically. RESULTS: There were more terminations of pregnancy (SIR 1.67; 95% CI 1.51, 1.86) and sterilisations (SIR 1.69; 95% CI 1.56, 1.83) in women with diabetes than in control women. During recent years, sterilisations in women with diabetes have decreased and the difference compared with control women has vanished. The indications for both procedures showed a statistically highly significant difference: maternal medical indications were almost absent (< 1%) in procedures among control women, but comprised 23.6% of terminations of pregnancy and 22.9% of sterilisations in women with diabetes. CONCLUSIONS/INTERPRETATION: The indications for termination of pregnancy and sterilisation are different in women with diabetes compared with other women. Pregnancies in women with type 1 diabetes are still terminated more often than in women without diabetes, but the difference in sterilisation rates has disappeared during recent years.","type+1+diabetes"],["Intestinal type 1 regulatory T cells migrate to periphery to suppress diabetogenic T cells and prevent diabetes development.",["Yu H","Gagliani N","Ishigame H","Huber S","Zhu S","Esplugues E","Herold KC","Wen L","Flavell RA"],"Proc Natl Acad Sci U S A. 2017 Sep 26;114(39):10443-10448. doi: 10.1073/pnas.1705599114. Epub 2017 Sep 11.","Growing insight into the pathogenesis of autoimmune diseases and numerous studies in preclinical models highlights the potential of regulatory T cells to restore tolerance. By using non-obese diabetic (NOD) BDC2.5 TCR-transgenic (Tg), and IL-10 and Foxp3 double-reporter mice, we demonstrate that alteration of gut microbiota during cohousing experiments or treatment with anti-CD3 mAb significantly increase intestinal IL-10-producing type 1 regulatory T (Tr1) cells and decrease diabetes incidence. These intestinal antigen-specific Tr1 cells have the ability to migrate to the periphery via a variety of chemokine receptors such as CCR4, CCR5, and CCR7 and to suppress proliferation of Th1 cells in the pancreas. The ability of Tr1 cells to cure diabetes in NOD mice required IL-10 signaling, as Tr1 cells could not suppress CD4+ T cells with a dominant-negative IL-10R. Taken together, our data show a key role of intestinal Tr1 cells in the control of effector T cells and development of diabetes. Therefore, modulating gut-associated lymphoid tissue to boost Tr1 cells may be important in type 1 diabetes management.","type+1+diabetes"],["Multimorbidity is associated with increased rates of depression in patients hospitalized with diabetes mellitus in the United States.",["Chima CC","Salemi JL","Wang M","Mejia de Grubb MC","Gonzalez SJ","Zoorob RJ"],"J Diabetes Complications. 2017 Nov;31(11):1571-1579. doi: 10.1016/j.jdiacomp.2017.08.001. Epub 2017 Aug 4.","AIMS: Information on the burden and risk factors for diabetes-depression comorbidity in the US is sparse. We used data from the largest all-payer, nationally-representative inpatient database in the US to estimate the prevalence, temporal trends, and risk factors for comorbid depression among adult diabetic inpatients. METHODS: We conducted a retrospective analysis using the 2002-2014 Nationwide Inpatient Sample databases. Depression and other comorbidities were identified using ICD-9-CM codes. Logistic regression was used to investigate the association between patient characteristics and depression. RESULTS: The rate of depression among patients with type 2 diabetes increased from 7.6% in 2002 to 15.4% in 2014, while for type 1 diabetes the rate increased from 8.7% in 2002 to 19.6% in 2014. The highest rates of depression were observed among females, non-Hispanic whites, younger patients, and patients with five or more chronic comorbidities. CONCLUSIONS: The prevalence of comorbid depression among diabetic inpatients in the US is increasing rapidly. Although some portion of this increase could be explained by the rising prevalence of multimorbidity, increased awareness and likelihood of diagnosis of comorbid depression by physicians and better documentation as a result of the increased adoption of electronic health records likely contributed to this trend.","type+1+diabetes"],["Treatment of Type 1 Diabetes: Synopsis of the 2017 American Diabetes Association Standards of Medical Care in Diabetes.",["Chamberlain JJ","Kalyani RR","Leal S","Rhinehart AS","Shubrook JH","Skolnik N","Herman WH"],"Ann Intern Med. 2017 Oct 3;167(7):493-498. doi: 10.7326/M17-1259. Epub 2017 Sep 12.","Description: The American Diabetes Association (ADA) annually updates Standards of Medical Care in Diabetes to provide clinicians, patients, researchers, payers, and other interested parties with evidence-based recommendations for the diagnosis and management of patients with diabetes. Methods: For the 2017 Standards of Care, the ADA Professional Practice Committee did MEDLINE searches from 1 January 2016 to November 2016 to add, clarify, or revise recommendations on the basis of new evidence. The committee rated the recommendations as A, B, or C, depending on the quality of evidence, or E for expert consensus or clinical experience. The Standards of Care were reviewed and approved by the Executive Committee of the ADA Board of Directors, which includes health care professionals, scientists, and laypersons. Feedback from the larger clinical community informed revisions. Recommendation: This synopsis focuses on recommendations from the 2017 Standards of Care about monitoring and pharmacologic approaches to glycemic management for type 1 diabetes.","type+1+diabetes"],["Expanding Treatment Options for Improving Health Outcomes in Type 1 Diabetes.",["Garg SK"],"Diabetes Technol Ther. 2017 Oct;19(10):549-551. doi: 10.1089/dia.2017.1807. Epub 2017 Sep 11.","","type+1+diabetes"],["Measuring Type 1 diabetes stigma: development and validation of the Type 1 Diabetes Stigma Assessment Scale (DSAS-1).",["Browne JL","Ventura AD","Mosely K","Speight J"],"Diabet Med. 2017 Sep 11. doi: 10.1111/dme.13507.","AIMS: To develop and validate a self-report measure designed to assess perceived and experienced stigma for adults with Type 1 diabetes: the Type 1 Diabetes Stigma Assessment Scale. METHODS: A large item-pool (64 items) was drafted based on qualitative data from interviews with 27 adults with Type 1 diabetes. Eleven adults with Type 1 diabetes completed the draft questionnaire (responding to items using a five-point Likert scale), and participated in cognitive debriefing interviews. Based on their feedback, the item-pool was reduced and refined. Adults with Type 1 diabetes (N=898) completed an online survey including the draft stigma questionnaire (41 items) and other validated measures. Psychometric validation included principal components analysis and confirmatory factor analysis (split samples), internal consistency reliability assessment and Spearman's rho correlations. RESULTS: Scale reduction techniques resulted in 19 items (alpha=0.93). An unforced three-factor solution suggested three subscales: Treated Differently (six items, alpha=0.89); Blame and Judgement (six items, alpha=0.88); and Identity Concerns (seven items, alpha=0.89). This was corroborated with a confirmatory factor analysis, which demonstrated reasonable model fit with the three factors; less so for a single-factor model. Satisfactory concurrent, convergent and discriminant validity were demonstrated. CONCLUSIONS: The 19-item Type 1 Diabetes Stigma Assessment Scale is a valid and reliable measure of the perceptions and experiences of Type 1 diabetes stigma. This novel, relatively brief measure has satisfactory psychometric properties. The Type 1 Diabetes Stigma Assessment Scale is now available for investigations into the nature and magnitude of the relationships between diabetes stigma and diabetes self-care behaviours and outcomes. This article is protected by copyright. All rights reserved.","type+1+diabetes"],["Thioredoxin-interacting protein promotes high-glucose-induced macrovascular endothelial dysfunction.",["Li X","Kover KL","Heruth DP","Watkins DJ","Guo Y","Moore WV","He LG","Zang M","Clements MA","Yan Y"],"Biochem Biophys Res Commun. 2017 Nov 4;493(1):291-297. doi: 10.1016/j.bbrc.2017.09.028. Epub 2017 Sep 7.","Thioredoxin-interacting protein (TXNIP) emerges as a central regulator for glucose homeostasis, which goes awry in diabetic subjects. Endothelial dysfunction is considered the earliest detectable stage of cardiovascular disease (CVD), a major complication of diabetes. Here, we hypothesize that TXNIP may promote endothelial dysfunction seen in Type 1 diabetes mellitus (T1D). Using a T1D-like rat model, we found that diabetic rats showed significantly higher TXNIP mRNA and protein levels in peripheral blood, compared to their non-diabetic counterparts. Those changes were accompanied by decreased production of nitric oxide (NO) and vascular endothelial growth factor (VEGF), concurrent with increased expression of reactive oxygen species (ROS) and vascular cell adhesion molecule 1 (VCAM-1) in the aortic endothelium. In addition, TXNIP overexpression in primary human aortic endothelial cells (HAECs) induced by either high glucose or overexpression of carbohydrate response element binding protein (ChREBP), a major transcriptional activator of TXNIP, promoted early apoptosis and impaired NO bioactivity. The correlation between TXNIP expression levels and endothelial dysfunction suggests that TXNIP may be a potential biomarker for vascular complications in T1D patients.","type+1+diabetes"],["Are estrogens promoting immune modulation and islet protection in type 1 diabetes?",["Mauvais-Jarvis F"],"J Diabetes Complications. 2017 Nov;31(11):1563-1564. doi: 10.1016/j.jdiacomp.2017.07.015. Epub 2017 Aug 3.","","type+1+diabetes"],["Garcinia kola seeds may prevent cognitive and motor dysfunctions in a type 1 diabetes mellitus rat model partly by mitigating neuroinflammation.",["Seke Etet PF","Farahna M","Satti GMH","Bushara YM","El-Tahir A","Hamza MA","Osman SY","Dibia AC","Vecchio L"],"J Complement Integr Med. 2017 Apr 15;14(3). pii: /j/jcim.2017.14.issue-3/jcim-2016-0167/jcim-2016-0167.xml. doi: 10.1515/jcim-2016-0167.","Background We reported recently that extracts of seeds of Garcinia kola, a plant with established hypoglycemic properties, prevented the loss of inflammation-sensible neuronal populations like Purkinje cells in a rat model of type 1 diabetes mellitus (T1DM). Here, we assessed G. kola extract ability to prevent the early cognitive and motor dysfunctions observed in this model. Methods Rats made diabetic by single injection of streptozotocin were treated daily with either vehicle solution (diabetic control group), insulin, or G. kola extract from the first to the 6th week post-injection. Then, cognitive and motor functions were assessed using holeboard and vertical pole behavioral tests, and animals were sacrificed. Brains were dissected out, cut, and processed for Nissl staining and immunohistochemistry. Results Hyperglycemia (209.26%), body weight loss (-12.37%), and T1DM-like cognitive and motor dysfunctions revealed behavioral tests in diabetic control animals were not observed in insulin and extract-treated animals. Similar, expressions of inflammation markers tumor necrosis factor (TNF), iba1 (CD68), and Glial fibrillary acidic protein (GFAP), as well as decreases of neuronal density in regions involved in cognitive and motor functions (-49.56% motor cortex, -33.24% medial septal nucleus, -41.8% /-37.34% cerebellar Purkinje /granular cell layers) were observed in diabetic controls but not in animals treated with insulin or G. kola. Conclusions Our results indicate that T1DM-like functional alterations are mediated, at least partly, by neuroinflammation and neuronal loss in this model. The prevention of the development of suc
