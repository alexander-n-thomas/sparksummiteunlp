sely mimicked those of human MS-NASH patients. Interestingly, most of the mice developed HCC with advancing age, and the pathological and functional characteristics of this condition were identical to those of human HCC. We further established a novel mouse model of HCC based on type 1 diabetes (DIAR-nSTZ mice) and reported its histopathological features. By comparing various aspects of these mouse models, specific and useful characteristics in a suitable model of MS-associated liver diseases, including hepato-carcinogenesis, can be highlighted.","type+1+diabetes"],["Erratum to: Innovative technology shows impact of glycaemic control on peripheral retinal vessels in adolescents with type 1 diabetes.",["Velayutham V","Benitez-Aguirre PZ","Craig ME","Liew G","Wong TY","Jenkins AJ","Donaghue KC"],"Diabetologia. 2017 Oct 1. doi: 10.1007/s00125-017-4454-5.","","type+1+diabetes"],["Factors Associated with C-peptide Levels after Diagnosis in Children with Type 1 Diabetes Mellitus.",["Hwang JW","Kim MS","Lee DY"],"Chonnam Med J. 2017 Sep;53(3):216-222. doi: 10.4068/cmj.2017.53.3.216. Epub 2017 Sep 25.","C-peptide is the best indicator of endogenous insulin secretion in patients with diabetes. This study investigated the relationship between C-peptide levels and clinical/laboratory parameters of children with type 1 diabetes mellitus (T1DM), as measured at 6-month intervals after diagnosis. We retrospectively reviewed the data of 34 children with newly diagnosed T1DM. The study subjects were subdivided into a rapid progression group with C-peptide levels <0.6 ng/mL at 36 months (n=27; Group A) and a slow progression group with C-peptide levels >0.6 ng/mL at 36 months (n=7; Group B). Patients in Group A had a younger mean age at diagnosis (A: 9+/-4.3 years vs. B: 13.6+/-3.6 years; p=0.013) and lower body mass index (BMI) (A: 15.5+/-2.5 kg/m2 vs. B: 18.7+/-3.3 kg/m2; p=0.035). There were fewer asymptomatic patients with glucosuria in Group A, with these patients showing more severe symptoms, such as diabetic ketoacidosis (p=0.035), than those in Group B. Group A also had lower initial C-peptide levels (A: 0.5+/-0.46 ng/mL vs. B: 1.87+/-1.08 ng/mL; p=0.001). There were no significant intergroup differences in sex, family history, baseline hemoglobin A1c (HbA1c), potential of hydrogen (pH), autoantibodies or serum insulin. Simple correlation analyses showed that C-peptide levels were correlated with age and BMI, but not with pH, insulin, or HbA1c. Younger patients, who had a lower BMI, significant symptoms with complications, and/or a low initial C-peptide level, tended to show a rapid rate of decrease in C-peptide levels. Early intensive insulin therapy to preserve beta-cell function should be considered in these groups.","type+1+diabetes"],["Ketosis-prone diabetes and SLE co-presenting in an African lady with previous gestational diabetes.",["Hussain S","Keat S","Gelding SV"],"Endocrinol Diabetes Metab Case Rep. 2017 Oct 6;2017. pii: 17-0086. doi: 10.1530/EDM-17-0086. eCollection 2017.","We describe the case of an African woman who was diagnosed with ketosis-prone diabetes with diabetes-associated autoantibodies, after being admitted for diabetic ketoacidosis (DKA) precipitated by her first presentation of systemic lupus erythematosus (SLE). She had a seven-year history of recurrent gestational diabetes (GDM) not requiring insulin therapy, with return to normoglycaemia after each pregnancy. This might have suggested that she had now developed type 2 diabetes (T2D). However, the diagnosis of SLE prompted testing for an autoimmune aetiology for the diabetes, and she was found to have a very high titre of GAD antibodies. Typical type 1 diabetes (T1D) was thought unlikely due to the long preceding history of GDM. Latent autoimmune diabetes of adults (LADA) was considered, but ruled out as she required insulin therapy from diagnosis. The challenge of identifying the type of diabetes when clinical features overlap the various diabetes categories is discussed. This is the first report of autoimmune ketosis-prone diabetes (KPD) presenting with new onset of SLE. LEARNING POINTS: DKA may be the first presentation of a multi-system condition and a precipitating cause should always be sought, particularly in women with a history of GDM or suspected T2D.All women with GDM should undergo repeat glucose tolerance testing postpartum to exclude frank diabetes, even when post-delivery capillary blood glucose (CBG) tests are normal. They should also be advised to continue CBG monitoring during acute illness in case of new onset diabetes.KPD comprises a spectrum of diabetes syndromes that present with DKA, but subsequently have a variable course depending on the presence or absence of beta cell failure and/or diabetes autoantibodies.KPD should be considered in a patient with presumed T2D presenting with DKA, especially if there is a personal or family history of autoimmune diabetes.LADA should be suspected in adults presumed to have T2D, who do not require insulin therapy for at least six months after diagnosis and have anti-GAD antibodies.Patients with autoimmune diabetes have an increased risk of other autoimmune diseases and screening for thyroid, parietal cell, coeliac and antinuclear antibodies should be considered.","type+1+diabetes"],["Camel Milk Has Beneficial Effects on Diabetes Mellitus: A Systematic Review.",["Mirmiran P","Ejtahed HS","Angoorani P","Eslami F","Azizi F"],"Int J Endocrinol Metab. 2017 Mar 11;15(2):e42150. doi: 10.5812/ijem.42150. eCollection 2017 Apr.","CONTEXT: Controlling diabetes, a worldwide metabolic disease, by effective alternative treatments is currently a topic of great interest. Camel milk is believed to be a suitable hypoglycemic agent in experimental animals and patients with diabetes. The current systematic review aimed at evaluating the effect of camel milk on diabetes. EVIDENCE ACQUISITION: A comprehensive search was dine in PubMed and Scopus for all clinical trials and animal studies documented up to 2015, which focused on the effect of camel milk on diabetes markers. Studies which assessed the effects of camel milk, with no dose limit, on glucose parameters and lipid profiles in animals or humans with diabetes, were included. The quality of the included clinical trials was evaluated by the Delphi score checklist. RESULTS: The initial search yielded 73 articles. After screening abstracts and full texts, 22 articles were included consisting of 11 animal studies and 11 clinical trials, 8 of which focused on type 1 diabetes and the other three on type 2diabetes. All animal studies except for 1 showed significant reductions in at least 1 of the diabetes parameters such as blood glucose, insulin resistance, glycated hemoglobin, and lipid profile. In most of the clinical trials, the recommended dose of camel milk was 500 mL/day, which led to improvement of diabetes markers even after 3 months in patients with diabetes. CONCLUSIONS: Most of the studies in the current systematic review demonstrated the favorable effects of camel milk on diabetes mellitus by reducing blood sugar, decreasing insulin resistance and improving lipid profiles.","type+1+diabetes"],["Heartbeat: Glycaemic control and excess risk of major coronary events in type 1 diabetes.",["Rahimi K","Otto CM"],"Heart. 2017 Nov;103(21):1653-1655. doi: 10.1136/heartjnl-2017-312470.","","type+1+diabetes"],["Disease-specific biases in alternative splicing and tissue-specific dysregulation revealed by multitissue profiling of lymphocyte gene expression in type 1 diabetes.",["Newman JRB","Conesa A","Mika M","New FN","Onengut-Gumuscu S","Atkinson MA","Rich SS","McIntyre LM","Concannon P"],"Genome Res. 2017 Oct 12. doi: 10.1101/gr.217984.116.","Genome-wide association studies (GWAS) have identified multiple, shared allelic associations with many autoimmune diseases. However, the pathogenic contributions of variants residing in risk loci remain unresolved. The location of the majority of shared disease-associated variants in noncoding regions suggests they contribute to risk of autoimmunity through effects on gene expression in the immune system. In the current study, we test this hypothesis by applying RNA sequencing to CD4+, CD8+, and CD19+ lymphocyte populations isolated from 81 subjects with type 1 diabetes (T1D). We characterize and compare the expression patterns across these cell types for three gene sets: all genes, the set of genes implicated in autoimmune disease risk by GWAS, and the subset of these genes specifically implicated in T1D. We performed RNA sequencing and aligned the reads to both the human reference genome and a catalog of all possible splicing events developed from the genome, thereby providing a comprehensive evaluation of the roles of gene expression and alternative splicing (AS) in autoimmunity. Autoimmune candidate genes displayed greater expression specificity in the three lymphocyte populations relative to other genes, with significantly increased levels of splicing events, particularly those predicted to have substantial effects on protein isoform structure and function (e.g., intron retention, exon skipping). The majority of single-nucleotide polymorphisms within T1D-associated loci were also associated with one or more cis-expression quantitative trait loci (cis-eQTLs) and/or splicing eQTLs. Our findings highlight a substantial, and previously underrecognized, role for AS in the pathogenesis of autoimmune disorders and particularly for T1D.","type+1+diabetes"],["TCF7L2 Genetic Variants Contribute to Phenotypic Heterogeneity of Type 1 Diabetes.",["Redondo MJ","Geyer S","Steck AK","Sosenko J","Anderson M","Antinozzi P","Michels A","Wentworth J","Xu P","Pugliese A"],"Diabetes Care. 2017 Oct 12. pii: dc170961. doi: 10.2337/dc17-0961.","OBJECTIVE: The phenotypic diversity of type 1 diabetes suggests heterogeneous etiopathogenesis. We investigated the relationship of type 2 diabetes-associated transcription factor 7 like 2 (TCF7L2) single nucleotide polymorphisms (SNP) with immunologic and metabolic characteristics at type 1 diabetes diagnosis. RESEARCH DESIGN AND METHODS: We studied TrialNet participants with newly diagnosed autoimmune type 1 diabetes with available TCF7L2 rs4506565 and rs7901695 SNP data (n = 810; median age 13.6 years; range 3.3-58.6). We modeled the influence of carrying a TCF7L2 variant (i.e., having 1 or 2 minor alleles) on the number of islet autoantibodies and oral glucose tolerance test (OGTT)-stimulated C-peptide and glucose measures at diabetes diagnosis. All analyses were adjusted for known confounders. RESULTS: The rs4506565 variant was a significant independent factor of expressing a single autoantibody, instead of multiple autoantibodies, at diagnosis (odds ratio [OR] 1.66 [95% CI 1.07, 2.57], P = 0.024). Interaction analysis demonstrated that this association was only significant in participants >/=12 years old (n = 504; OR 2.12 [1.29, 3.47], P = 0.003) but not younger ones (n = 306, P = 0.73). The rs4506565 variant was independently associated with higher C-peptide area under the curve (AUC) (P = 0.008) and lower mean glucose AUC (P = 0.0127). The results were similar for the rs7901695 SNP. CONCLUSIONS: In this cohort of individuals with new-onset type 1 diabetes, type 2 diabetes-linked TCF7L2 variants were associated with single autoantibody (among those >/=12 years old), higher C-peptide AUC, and lower glucose AUC levels during an OGTT. Thus, carriers of the TCF7L2 variant had a milder immunological and metabolic phenotype at type 1 diabetes diagnosis, which could be partly driven by type 2 diabetes-like pathogenic mechanisms.","type+1+diabetes"],["Low Incidence of End-Stage Renal Disease in Childhood-Onset Type 1 Diabetes Followed for Up to 42 Years.",["Gagnum V","Saeed M","Stene LC","Leivestad T","Joner G","Skrivarhaug T"],"Diabetes Care. 2017 Oct 12. pii: dc170906. doi: 10.2337/dc17-0906.","OBJECTIVE: End-stage renal disease (ESRD) is one of the most severe complications in type 1 diabetes. We aimed to estimate the cumulative incidence of ESRD in individuals with childhood-onset type 1 diabetes followed for up to 42 years. RESEARCH DESIGN AND METHODS: Data were based on the nationwide, population-based Norwegian Childhood Diabetes Registry and included case patients with new-onset type 1 diabetes (age <15 years) who had received a diagnosis during the periods 1973-1982 and 1989-2012. Follow-up took place until the development of ESRD, death, emigration, or 30 November 2015. We estimated the cumulative incidence of ESRD by linking to the Norwegian Renal Registry. RESULTS: Among the 7,871 patients, representing 147,714 person-years of follow-up, ESRD developed in 103 individuals (1.3%). The mean time from the diagnosis of diabetes to the development of ESRD was 25.9 years (range 12.7-39.1). The cumulative incidence of ESRD was 0.7% (95% CI 0.4-1.0) at 20 years diabetes duration, 2.9% (2.3-3.7) at 30 years duration, and 5.3% (4.3-6.5) at 40 years duration. The risk of the development of ESRD was lower in women than in men (hazard ratio [HR] 0.61; 95% CI 0.41-0.91) and higher in individuals in whom diabetes had been diagnosed at 10-14 years of age compared with those in whom it was diagnosed before 10 years of age (HR 1.29; 1.06-1.56). We did not identify any significant difference in the risk of the development of ESRD between those in whom diabetes was diagnosed in 1973-1982 and in 1989-2012 (HR 0.80; 0.45-1.45). CONCLUSIONS: We report a very low incidence of ESRD among patients with childhood-onset diabetes in Norway. The risk was lower in women compared with men and in individuals in whom diabetes was diagnosed at a younger age.","type+1+diabetes"],["Endocrine side effects of cancer immunotherapy.",["Cukier P","Santini FC","Scaranti M","Hoff AO"],"Endocr Relat Cancer. 2017 Oct 12. pii: ERC-17-0358. doi: 10.1530/ERC-17-0358.","Immune checkpoint inhibitors have recently become a cornerstone for the treatment of different advanced cancers. These drugs, represented mainly by monoclonal antibodies anti-cytotoxic T-lymphocyte antigen 4 (CTLA-4), anti-programmed cell death protein-1 (PD-1) and anti-PD-1 ligand molecules (PD-L1 and L2), have the ability to reactivate the immune system against tumor cells, but can also trigger a myriad of autoimmune side effects, termed immune-related adverse events (irAEs). In particular, there are a number of endocrine related irAEs. Current data from clinical trials show increased incidence of hypophysitis with CTLA4 inhibition and thyroid dysfunction with PD-(L)1 blockade. In addition, a few cases of type 1 Diabetes Mellitus and primary adrenal insufficiency have been reported. We discuss the incidence, clinical manifestations, diagnosis and management of immune-related endocrinopathies in this highly complex context of oncological patients in need of immunotherapies.","type+1+diabetes"],["Cohort profile for the MASTERMIND study: using the Clinical Practice Research Datalink (CPRD) to investigate stratification of response to treatment in patients with type 2 diabetes.",["Rodgers LR","Weedon MN","Henley WE","Hattersley AT","Shields BM"],"BMJ Open. 2017 Oct 12;7(10):e017989. doi: 10.1136/bmjopen-2017-017989.","PURPOSE: This is a retrospective cohort study using observational data from anonymised primary care records. We identify and extract all patients with type 2 diabetes and associated clinical data from the Clinical Practice Research Datalink (CPRD) to inform models of disease progression and stratification of treatment. PARTICIPANTS: Data were extracted from CPRD on 8 August 2016. The initial data set contained all patients (n=313 485) in the database who had received a type 2 diabetes medication. Criteria were applied to identify and exclude those with type 1 diabetes, polycystic ovarian syndrome or other forms of diabetes (n=40 204), and for data quality control (n=12). We identified 251 338 patients for inclusion in future analyses of diabetes progression and treatment response. FINDINGS TO DATE: For 6-month response to treatment, measured by change in glycated haemoglobin (HbA1c), we have 91 765 patients with 119 785 treatment response episodes. The greatest impact on reduction of HbA1c occurs with first-line and second-line treatments, metformin and sulfonylurea. Patients moving to third-line treatments tend to have greater weights and higher body mass index. We have investigated the impact of non-adherence to commonly used glucose-lowering medications on HbA1c. For baseline-adjusted HbA1c change over 1 year, non-adherent patients had lower HbA1c reductions than adherent patients, with mean and 95% CI of -4.4 (-4.7 to -4.0) mmol/mol (-0.40 (-0.43 to -0.37) %). FUTURE PLANS: Findings from studies using these data will help inform future treatment plans and guidelines. Additional data are added with updates from CPRD. This will increase the numbers of patients on newer medications and add more data on those already receiving treatment. There are several ongoing studies investigating different hypotheses regarding differential response to treatment and progression of diabetes. For side effects, links to Hospital Episode Statistics data, where severe events such as hypoglycaemia will be recorded, will also be explored.","type+1+diabetes"],["Effects of Lactobacillus rhamnosus GG and Bifidobacterium lactis Bb12 on beta-cell function in children with newly diagnosed type 1 diabetes: protocol of a randomised controlled trial.",["Groele L","Szajewska H","Szypowska A"],"BMJ Open. 2017 Oct 11;7(10):e017178. doi: 10.1136/bmjopen-2017-017178.","INTRODUCTION: Recent evidence has demonstrated that, among other factors, dysbiosis (imbalances in the composition and function of the gut microbiota) may be relevant in the development of type 1 diabetes (T1D). Thus, gut microbiota may be a target for improving outcomes in subjects with T1D. The aim of the study is to examine the effects of Lactobacillus rhamnosus GG and Bifidobacterium lactis Bb12 on beta-cell function in children with newly diagnosed T1D. METHODS AND ANALYSIS: A total of 96 children aged 8 to 17 years with newly diagnosed T1D, confirmed by clinical history and the presence of at least one positive autoantibody, will be enrolled in a double-blind, randomised, placebo-controlled trial in which they will receive L. rhamnosus GG and B. lactis Bb12 at a dose of 109 colony-forming units or an identically appearing placebo, orally, once daily, for 6 months. The follow-up will be for 12 months. The primary outcome measures will be the area under the curve of the C-peptide level during 2-hour responses to a mixed meal. ETHICS AND DISSEMINATION: The Bioethics Committee approved the study protocol. The findings of this trial will be submitted to a peer-reviewed paediatric journal. Abstracts will be submitted to relevant national and international conferences. TRIAL REGISTRATION NUMBER: NCT03032354; Pre-results.","type+1+diabetes"],["Working people with type 1 diabetes in the Finnish population.",["Hakkarainen P","Sund R","Arffman M","Koski S","Hanninen V","Moilanen L","Rasanen K"],"BMC Public Health. 2017 Oct 12;17(1):805. doi: 10.1186/s12889-017-4723-8.","BACKGROUND: The incidence of type 1 diabetes is increasing worldwide. Since so little is known about work life of individuals with type 1 diabetes, we examined incidence and prevalence trends of type 1 diabetes among working-aged Finns. We also investigated the employment rate and how workers with type 1 diabetes perceive their health and work ability, and their intended retirement age. METHODS: We analyzed changes in the incidence, prevalence, and employment rate using nationwide multi-register-based FinDM data, and estimated a Self-Rated Health, Work Ability Score, and inquired about retirement intentions of 767 working individuals with type 1 diabetes in a cross-sectional survey. All estimates were compared to the corresponding data of the Finnish general population. RESULTS: The average annual age-standardized incidence rate of type 1 diabetes among men aged 18-39 was 29 per 100,000/year; the incidence rate has increased by 33% from 1992 to 2007. Among women, the incidence remained at 16 per 100,000/year. Among working-aged (18-64) people, the age-standardized prevalence of type 1 diabetes increased by 39% among women and 33% among men. Two out of every three working aged individuals with type 1 diabetes were in the labor force; this is about 10% lower than in the Finnish population. The average age-standardized employment rate among those individuals with type 1 diabetes belonging to the labor force was 82%, compared to 84% in the general population. Working individuals with type 1 diabetes rated their health and work ability as being slightly lower than the general working population, but nonetheless, there were no significant differences in retirement intentions. CONCLUSIONS: Between 1992 and 2007, the number of working-aged people and workers with type 1 diabetes increased by 35%. Most workers with type 1 diabetes manage as well at work as the general population. Special attention should be paid to workers with type 1 diabetes when they are diagnosed and/or report moderate or poor work ability.","type+1+diabetes"],["Impact of targeted education on managing warning and error signals by children and adolescents with type 1 diabetes using the Accu-Chek Combo Insulin Pump System.",["Deeb A","Qahtani NA","Ali AA","Akle M"],"Ann Pediatr Endocrinol Metab. 2017 Sep;22(3):170-175. doi: 10.6065/apem.2017.22.3.170. Epub 2017 Sep 28.","PURPOSE: Insulin pumps are widely used in diabetes. They are equipped with safety alarms to alert users. Pump manuals contain alarm codes and how to troubleshoot them. However, these manuals are lengthy and difficult to use, particularly in emergencies. We aim to assess the impact of targeted education on warnings and errors in improving competency to troubleshoot the alarms. METHODS: Twenty-one patients, with a median age of 13, were recruited over a 5-month period. Each patient had 2 study visits. The frequencies and types of alarms were recorded, and patients were given a summary sheet that outlined common alarms encountered and troubleshooting tips. In visit 2, the frequencies and types of alarms were compared to those of visit 1. The patients were asked to fill a questionnaire and to rate the education session given in visit 1, their level of competency in decrypting alarm codes, and their promptness in responding to alarms. RESULTS: Low cartridge (W1), low battery (W2), and bolus cancelled (W8) were the commonest warnings. The most noted errors were occlusion (E4), power interruption (E8), empty battery (E2), set not primed (E11), and cartridge empty (E1). The numbers of warning and error signals markedly decreased after targeted education (P<0.05). The ability in decrypting warning signals significantly improved (P=0.02), and the frequency of response to pump alarms significantly increased (P=0.001). CONCLUSIONS: Certain warnings and errors are more common than others in insulin pumps. Targeted education is useful in improving competency and response of patients in managing pump alarms.","type+1+diabetes"],["Diabetes in pregnancy: worse medical outcomes in type 1 diabetes but worse psychological outcomes in gestational diabetes.",["Egan AM","Dunne FP","Lydon K","Conneely S","Sarma K","McGuire BE"],"QJM. 2017 Aug 2. doi: 10.1093/qjmed/hcx106.","Background: Women with diabetes experience an increased risk of adverse pregnancy outcomes. Aim: We aim to describe and quantify the psychological impact of the diagnosis of diabetes in pregnant women with type 1 diabetes and gestational diabetes mellitus (GDM) compared to each other and to their counterparts without diabetes. Design: This is a survey-based study with prospective collection of pregnancy outcome data. Methods: A total of 218 pregnant women (50% with diabetes) were administered questionnaires relating to psychological health. Maternal and neonatal characteristics and pregnancy outcomes were collected. Associations between key psychometric and health outcome variables were examined. Results: At least 25% of women in all three pregnancy groups had scores indicating affective distress in at least one domain. Compared to those with type 1 diabetes, women with GDM evidenced a greater number of uplifts in pregnancy ( U = 94, P = 0.041), but also higher levels of overall anxiety ( U = 92, P = 0.03) and stress ( U = 82, P < 0.01). Women with GDM also had significantly elevated overall depression scores, compared with the control group ( U = 34, P = 0.02). Both groups of women with diabetes had clinically elevated levels of diabetes-related distress. There were no associations between maternal psychological variables and pregnancy outcomes. Conclusions: This work highlights a potential role for targeted psychological interventions to address and relieve symptoms of anxiety and depression among pregnant women with diabetes.","type+1+diabetes"],["Adolescent Perceptions of Peer Responses to Diabetes Self-Management: A Qualitative Study.",["Yang PY","Lou MF","Lien AS","Gau BS"],"J Nurs Res. 2017 Oct 12. doi: 10.1097/jnr.0000000000000234.","BACKGROUND: Type 1 diabetes (T1D) is more prevalent in adolescents than in adults, and the self-management of insulin-dependent diabetes is complex. T1D requires injections of insulin, self-management of blood testing, regular physical activity, and diet monitoring, which are challenging for growing and developing adolescents. Adolescents are often more concerned with how they are perceived by their peers than how they perceive themselves. Positive peer responses influence the self-care management of adolescents with T1D in school settings. By contrast, negative peer responses and avoidance behaviors threaten to negatively affect the health outcomes of adolescents with T1D. Evidence indicates that peer influence is crucial to the successful self-management of diabetes in adolescents. However, very few studies have investigated the effect of peer influence on adolescents with T1D. PURPOSE: This article describes how adolescents with T1D perceive the responses of their peers to their diabetes self-management in school settings. METHODS: Ten 12- to 17-year-old adolescents with diabetes were recruited from a pediatric endocrinology clinic at a university hospital in Taiwan. Audio-recorded interview data were transcribed verbatim and reviewed for accuracy. A thematic analysis approach was used to analyze the narrative content of semistructured interviews with participants. The rigor of the data collection and analysis was emphasized. RESULTS: Analysis of peer responses to the diabetes care practices of the participants revealed six themes: knowledge seeking, curiosity, enthusiasm, empathy, fearfulness, and isolation and bullying. Subthemes were categorized to illustrate how adolescents with T1D balance the challenge of diabetes self-care regimens and normal peer interactions. They were coping with the requirements of their T1D regimen and hoping to determine the perceptions of their peers toward this regimen and themselves. CONCLUSIONS/IMPLICATIONS FOR PRACTICE: Understanding the perception of peer identity for adolescents with T1D provides information for diabetes education and assists school nurses to facilitate successful T1D management in adolescents.","type+1+diabetes"],["Levels of Blood Glucose and Insulin Expression of Beta-cells in Streptozotocin-induced Diabetic Rats Treated with Ethanolic Extract of Artocarpus altilis Leaves and GABA.",["Indrowati M","Pratiwi R","Rumiyati","Astuti P"],"Pak J Biol Sci. 2017;20(1):28-35. doi: 10.3923/pjbs.2017.28.35.","BACKGROUND AND OBJECTIVE: Information about the Artocarpus altilis leaf as an antidiabetic associated with the active compounds Gamma Amino Butyric Acid (GABA) is still limited. This study was conducted to determine the effects of ethanolic extract of A. altilis leaves decoction and GABA on blood glucose levels and insulin expression of beta-cells in streptozotocin-induced diabetic rats. MATERIAL AND METHODS: This study was done by using completely randomized design and male Sprague Dewley rats. The rats were devided into normal control group and diabetic rats groups. Levels of bood glucose were measured using strip rapid test. The insulin expression in beta-cells was assessed using immunohistochemistry. Quantitative data were analyzed using ANOVA at 5% confidence level. RESULTS: The result indicated that 50 mg k-1 b.wt., GABA, 400 and 800 mg k-1 b.wt., ethanolic extract of A. altilis leaves decreased the level of blood glucose and increased the insulin expression in pancreas beta-cells. CONCLUSION: The GABA and ethanolic extract of A. altilis leaves with a minimum dose of 400 mg k-1 b.wt., can be used as an antidiabetic. Pancreas is the target organ was affected by GABA and A. altilis leaves as antidiabetic agents. Results of this study may support the development of research on the potency of GABA in natural materials as antidiabetic particularly type 1 diabetes.","type+1+diabetes"],["Coxsackievirus B4 as a Causative Agent of Diabetes Mellitus Type 1: Is There a Role of Inefficiently Treated Drinking Water and Sewage in Virus Spreading?",["El-Senousy WM","Abdel-Moneim A","Abdel-Latif M","El-Hefnawy MH","Khalil RG"],"Food Environ Virol. 2017 Oct 11. doi: 10.1007/s12560-017-9322-4.","This study proposed to detect the enterovirus (EV) infection in children with type 1 diabetes mellitus (T1D) and to assess the role of insufficiently treated water and sewage as sources of viral spreading. Three hundred and eighty-two serum specimens of children with T1D, one hundred serum specimens of children who did not suffer from T1D as control, and forty-eight water and sewage samples were screened for EV RNA using nested RT-PCR. The number of genome copies and infectious units of EVs in raw and treated sewage and water samples were investigated using real-time (RT)-PCR and plaque assay, respectively. T1D markers [Fasting blood glucose (FBG), HbA1c, and C-peptide], in addition to anti-Coxsackie A & B viruses (CVs A & B) IgG, were measured in control, T1D-negative EV (T1D-EV-), and T1D-positive EV (T1D-EV+) children specimens. The prevalence of EV genome was significantly higher in diabetic children (26.2%, 100 out of 382) than the control children (0%, 0 out of 100). FBG and HbA1c in T1D-EV- and T1D-EV+ children specimens were significantly higher than those in the control group, while c-peptide in T1D-EV- and T1D-EV+ children specimens was significantly lower than that in the control (n = 100; p < 0.001). Positivity of anti-CVs A & B IgG was 70.7, 6.7, and 22.9% in T1D-EV+, T1D-EV-, and control children specimens, respectively. The prevalence of EV genome in drinking water and treated sewage samples was 25 and 33.3%, respectively. The prevalence of EV infectious units in drinking water and treated sewage samples was 8.5 and 25%, respectively. Quantification assays were performed to assess the capabilities of both wastewater treatment plants (WWTPs) and water treatment plants (WTPs) to remove EV. The reduction of EV genome in Zenin WWTP ranged from 2 to 4 log10, while the reduction of EV infectious units ranged from 1 to 4 log10. The reduction of EV genome in El-Giza WTP ranged from 1 to 3 log10, while the reduction of EV infectious units ranged from 1 to 2 log10. This capability of reduction did not prevent the appearance of infectious EV in treated sewage and drinking water. Plaque purification was performed for isolation of separate EV isolates from treated and untreated water and sewage samples. Characterization of the EV amplicons by RT-PCR followed by sequencing of these isolates revealed high homology (97%) with human coxsackievirus B4 (CV B4) in 60% of the isolates, while the rest of the isolates belonged to poliovirus type 1 and type 2 vaccine strains. On the other hand, characterization of the EV amplicons by RT-PCR followed by sequencing for T1D-EV+ children specimens indicated that all samples contained CV B4 with the same sequence characterized in the environmental samples. CV B4-contaminated drinking water or treated sewage may play a role as a causative agent of T1D in children.","type+1+diabetes"],["T Cell Receptor Profiling in Type 1 Diabetes.",["Jacobsen LM","Posgai A","Seay HR","Haller MJ","Brusko TM"],"Curr Diab Rep. 2017 Oct 11;17(11):118. doi: 10.1007/s11892-017-0946-4.","PURPOSE OF REVIEW: The genetic susceptibility and dominant protection for type 1 diabetes (T1D) associated with human leukocyte antigen (HLA) haplotypes, along with minor risk variants, have long been thought to shape the T cell receptor (TCR) repertoire and eventual phenotype of autoreactive T cells that mediate beta-cell destruction. While autoantibodies provide robust markers of disease progression, early studies tracking autoreactive T cells largely failed to achieve clinical utility. RECENT FINDINGS: Advances in acquisition of pancreata and islets from T1D organ donors have facilitated studies of T cells isolated from the target tissues. Immunosequencing of TCR alpha/beta-chain complementarity determining regions, along with transcriptional profiling, offers the potential to transform biomarker discovery. Herein, we review recent studies characterizing the autoreactive TCR signature in T1D, emerging technologies, and the challenges and opportunities associated with tracking TCR molecular profiles during the natural history of T1D.","type+1+diabetes"],["Managing diabetes at high altitude: personal experience with support from a Multidisciplinary Physical Activity and Diabetes Clinic.",["Malcolm G","Rilstone S","Sivasubramaniyam S","Jairam C","Chew S","Oliver N","Hill NE"],"BMJ Open Sport Exerc Med. 2017 Aug 16;3(1):e000238. doi: 10.1136/bmjsem-2017-000238. eCollection 2017.","OBJECTIVE: Physical activity is important for well-being but can be challenging for people with diabetes. Data informing support of specialist activities such as climbing and high-altitude trekking are limited. A 42-year-old man with type 1 diabetes (duration 30 years) attended a Multidisciplinary Physical Activity and Diabetes Clinic planning to climb Mont Blanc during the summer and trek to Everest Base Camp in the autumn. His aims were to complete these adventures without his diabetes impacting on their success. METHODS: We report the information provided that enabled him to safely facilitate his objectives, in particular, the requirement for frequent checking of blood glucose levels, the effects of altitude on insulin dose requirements, and recognition that acute mountain sickness may mimic the symptoms of hypoglycaemia and vice versa. Real-time continuous glucose monitoring was made available for his treks. RESULTS: The effects of high altitude on blood glucose results and glycaemic variability while treated on multiple daily injections of insulin are reported. In addition, we present a first-person account of his experience and lessons learnt from managing diabetes at high altitude. CONCLUSIONS: A dedicated Multidisciplinary Physical Activity and Diabetes Clinic delivering individualised, evidence-based, patient-focused advice on the effects of altitude on blood glucose levels, and provision of real-time continuous glucose monitoring enabled uneventful completion of a trek to Everest Base Camp in a person with type 1 diabetes.","type+1+diabetes"],["Vaccination and autoimmune diseases: is prevention of adverse health effects on the horizon?",["Vadala M","Poddighe D","Laurino C","Palmieri B"],"EPMA J. 2017 Jul 20;8(3):295-311. doi: 10.1007/s13167-017-0101-y. eCollection 2017 Sep.","Autoimmune diseases, including multiple sclerosis and type 1 diabetes mellitus, affect about 5% of the worldwide population. In the last decade, reports have accumulated on various autoimmune disorders, such as idiopathic thrombocytopenia purpura, myopericarditis, primary ovarian failure, and systemic lupus erythematosus (SLE), following vaccination. In this review, we discuss the possible underlying mechanisms of autoimmune reactions following vaccinations and review cases of autoimmune diseases that have been correlated with vaccination. Molecular mimicry and bystander activation are reported as possible mechanisms by which vaccines can cause autoimmune reactions. The individuals who might be susceptible to develop these reactions could be especially not only those with previous post-vaccination phenomena and those with allergies but also in individuals who are prone to develop autoimmune diseases, such as those with a family history of autoimmunity or with known autoantibodies, and the genetic predisposed individuals. Further research is encouraged into the direct associations between vaccines and autoimmune conditions, and the biological mechanisms behind them.","type+1+diabetes"],["Social disparities in the prevalence of diabetes in Australia and in the development of end stage renal disease due to diabetes for Aboriginal and Torres Strait Islanders in Australia and Maori and Pacific Islanders in New Zealand.",["Hill K","Ward P","Grace BS","Gleadle J"],"BMC Public Health. 2017 Oct 11;17(1):802. doi: 10.1186/s12889-017-4807-5.","BACKGROUND: Disparities in health status occur between people with differing socioeconomic status and disadvantaged groups usually have the highest risk exposure and the worst health outcome. We sought to examine the social disparities in the population prevalence of diabetes and in the development of treated end stage renal disease due to type 1 diabetes which has not previously been studied in Australia and New Zealand in isolation from type 2 diabetes. METHODS: This observational study examined the population prevalence of diabetes in a sample of the Australian population (7,434,492) using data from the National Diabetes Services Scheme and of treated end stage renal disease due to diabetes using data from the Australian and New Zealand Dialysis and Transplant Registry. The data were then correlated with the Australian Bureau of Statistics Socioeconomic Indexes for Areas for an examination of socioeconomic disparities. RESULTS: There is a social gradient in the prevalence of diabetes in Australia with disease incidence decreasing incrementally with increasing affluence (Spearman's rho = .765 p < 0.001). There is a higher risk of developing end stage renal disease due to type 1 diabetes for males with low socioeconomic status (RR 1.20; CI 1.002-1.459) in comparison to females with low socioeconomic status. In Australia and New Zealand Aboriginal and Torres Strait Islanders, Maori and Pacific Islanders appear to have a low risk of end stage renal disease due to type 1 diabetes but continue to carry a vastly disproportionate burden of end stage renal disease due to type 2 diabetes (RR 6.57 CI 6.04-7.14 & 6.48 CI 6.02-6.97 respectively p < 0.001) in comparison to other Australian and New Zealanders. CONCLUSION: Whilst low socioeconomic status is associated with a higher prevalence of diabetes the inverse social gradient seen in this study has not previously been reported. The social disparity seen in relation to treated end stage renal disease due to type 2 diabetes for Aboriginal and Torres Strait Islanders, Maori and Pacific Islanders has changed very little in the past 20 years. Addressing the increasing incidence of diabetes in Australia requires consideration of the underlying social determinants of health.","type+1+diabetes"],["Failed titration of endocrine replacement therapy: diagnostic significance.",["Jolobe O"],"Br J Hosp Med (Lond). 2017 Oct 2;78(10):578-579. doi: 10.12968/hmed.2017.78.10.578.","Unsuccessful titration of endocrine replacement therapy may signify the coexistence of an unrecognized disorder which alters the response to replacement therapy. Examples include recurrent hypoglycaemia when type 1 diabetes mellitus coexists with either Addison's disease or coeliac disease. Recurrent Addisonian crisis occurs when Addison's disease coexists with thyrotoxicosis. Conversely, in a patient with Addison's disease, recognition and treatment of coexisting coeliac disease may facilitate a reduction in corticosteroid dosage.","type+1+diabetes"],["Children with type 1 Diabetes Mellitus: access to special immunobiological and child care.",["Wolkers PCB","Yakuwa MS","Pancieri L","Mendes-Rodrigues C","Furtado MCC","Mello DF"],"Rev Esc Enferm USP. 2017 Oct 9;51:e03249. doi: 10.1590/S1980-220X2016049103249.","OBJECTIVES: Identifying the use of child care situations, the vaccination situation and the reasons for non-vaccination, and characterizing whether mothers/guardians demonstrate notions about the right to special vaccines for children with type 1 Diabetes Mellitus. METHOD: A descriptive, cross-sectional study with analysis of quantitative data based on interviews with mothers/guardians, particularly regarding access to childcare and vaccination against influenza and pneumococcal 23-valent (PPSV). RESULTS: 47 mothers/guardians participated in the study. The participants reported using more specialized services to follow child health, and only a few used the child care of the basic health care regularly. There were incomplete vaccination schedules, delayed annual follow-ups, missing vaccination cards at the consultations, misinformation about the special character of the vaccination, as well as emphasis on the need of presenting a specific form to obtain the vaccination, resulting in discontinuation of health actions and missed opportunities for vaccination. CONCLUSION: Fragilities in child care and immunization actions require an increase of primary health care and of the care network, based on knowledge and the right to health in order to expand the evidence-based practice, access and comprehensiveness.","type+1+diabetes"],["Leucine and resistance training improve hyperglycemia, white adipose tissue loss, and inflammatory parameters in an experimental model of type 1 diabetes.",["Ribeiro HQT","Coqueiro AY","Lima VBS","Martins CEC","Tirapegui J"],"Nutr Health. 2017 Jan 1:260106017733908. doi: 10.1177/0260106017733908.","BACKGROUND: Loss of white adipose tissue (WAT), associated with type 1 diabetes (DM1), contributes to increased chronic systemic inflammation. AIM: The aim of this study was to investigate the effects of leucine supplementation and resistance training (RT) in attenuating WAT loss and improving inflammatory parameters and glucose metabolism in DM1 rats. METHODS: Thirty-two male Wistar rats were distributed into four groups: DA (sedentary and supplemented with non-essential amino acids (NEAA)), DL (sedentary and supplemented with leucine), DTA (submitted to RT and supplemented with NEAA) and DTL (submitted to RT and supplemented with leucine). DM1 was induced by streptozotocin (STZ). An 8-week period of RT consisted of climbing a ladder with a progressively increased load, and supplementation was offered in the feed. RESULTS: Glycemia, polyphagia and polydipsia were lower in DL, DTA and DTL groups compared with the DA group by approximately 20% ( p<.0001), 28% ( p=.004) and 64% ( p<.0001), respectively. Weight of total WAT and retroperitoneal adipose tissue (RPAT) were higher by approximately 21% ( p=.01) and 54% ( p=.0004), respectively, in DL, DTA and DTL groups compared with DA. However, gene expression of adiponectin and leptin in RPAT was only increased by RT (DTA and DTL) compared with DA and DL by approximately 93% ( p<.0001) and 78% ( p=.0002), respectively. Similarly, the levels of adiponectin in the serum, tissue IL-10 (RPAT) and serum IL-10 were only increased in DTA and DTL compared with DA and DL by approximately 31% ( p=.03), 45% ( p=.0009) and 35% ( p=.003), respectively. CONCLUSIONS: Both interventions, isolated or together, reduced hyperglycemia and excessive loss of WAT, but RT was the main factor responsible for attenuating inflammation.","type+1+diabetes"],["The burden of severe hypoglycemia in type 1 diabetes.",["Liu J","Wang R","Ganz ML","Paprocki Y","Schneider D","Weatherall J"],"Curr Med Res Opin. 2017 Oct 11:1-16. doi: 10.1080/03007995.2017.1391079.","AIMS: Approximately 1.25 million people in the United States have type 1 diabetes mellitus (T1DM), a chronic metabolic disease that develops from the body's inability to produce insulin, and requires life-long insulin therapy. Poor insulin adherence may cause severe hypoglycemia (SHO), leading to hospitalization and long-term complications; these, in turn, drive up costs of SHO and T1DM overall. This study's objective was to estimate the prevalence and costs of SHO-related hospitalizations and their additional longer-term impacts on patients with T1DM using basal-bolus insulin. METHODS: Using Truven MarketScan claims, we identified adult T1DM patients using basal-bolus insulin regimens who were hospitalized for SHO (inpatient SHO patients) during 2010-2015. We defined two comparison groups: those with outpatient SHO-related encounters only, including emergency department (ED) visits without hospitalization (outpatient SHO patients), and those with no SHO- or acute hyperglycemia-related events (comparison patients). We estimated lengths of stay and SHO-related hospitalization costs and used propensity score and inverse probability weighting methods to adjust for baseline differences across the groups to evaluate longer-term impacts. RESULTS: We identified 8,734 patients; 4.2% experienced at least one SHO-related hospitalization. Among those who experienced SHO (i.e., of those in the inpatient and outpatient SHO groups), 31% experienced at least one SHO-related hospitalization, while 9% were treated in the ED without subsequent hospitalization. Approximately 79% of patients were admitted directly to the hospital; the remainder were first assessed or treated in the ED. The inpatient SHO patients stayed in the hospital, including time in the ED, for 1.7 days and incurred $3,551 in costs. About one-third of patients were hospitalized again for SHO. Inpatient SHO patients incurred significantly higher monthly costs after their initial SHO-related hospitalization than patients in the two other groups ($2,084 vs. $1,313 and $1,372), corresponding to 59% or 52% higher monthly costs for inpatient SHO patients. LIMITATIONS: These analyses excluded patients who did not seek ED or hospital care when faced with SHO; events may have been miscoded; and we were not able to account for clinical characteristics associated with SHO, such as insulin dose and duration of diabetes, or unmeasured confounders. CONCLUSIONS: The burden associated with SHO is not negligible. About 4% of T1DM patients using basal-bolus insulin regimens are hospitalized at least once due to SHO. Not only do those patients incur the costs of that SHO hospitalization, but also incur at least $712 (52%) more in costs per month after their hospitalization than outpatient SHO or comparison patients. Reducing SHO events can help decrease the burden associated with SHO among patients with T1DM.","type+1+diabetes"],["Innate Viral Receptor Signaling Determines Type 1 Diabetes Onset.",["Morse ZJ","Horwitz MS"],"Front Endocrinol (Lausanne). 2017 Sep 26;8:249. doi: 10.3389/fendo.2017.00249. eCollection 2017.","Heritable susceptibility of the autoimmune disorder, type 1 diabetes (T1D), only partially equates for the incidence of the disease. Significant evidence attributes several environmental stressors, such as vitamin D deficiency, gut microbiome, dietary antigens, and most notably virus infections in triggering the onset of T1D in these genetically susceptible individuals. Extensive epidemiological and clinical studies have provided credibility to this causal relationship. Infection by the enterovirus, coxsackievirus B, has been closely associated with onset of T1D and is considered a significant etiological agent for disease induction. Recognition of viral antigens via innate pathogen-recognition receptors induce inflammatory events which contribute to autoreactivity of pancreatic self-antigens and ultimately the destruction of insulin-secreting beta cells. The activation of these specific innate pathways and expression of inflammatory molecules, including type I and III interferon, prime the immune system to elicit either a protective regulatory response or a diabetogenic effector response. Therefore, sensing of viral antigens by retinoic acid-inducible gene I-like receptors and toll-like receptors may be detrimental to inducing autoreactivity initiated by viral stress and resulting in T1D.","type+1+diabetes"],["Type 1 Diabetes and Celiac Disease: Causal Association or True, True, Unrelated?",["Ferrara CT","Gitelman SE"],"Pediatrics. 2017 Oct 10. pii: e20172424. doi: 10.1542/peds.2017-2424.","","type+1+diabetes"],["Co-occurrence of Type 1 Diabetes and Celiac Disease Autoimmunity.",["Hagopian W","Lee HS","Liu E","Rewers M","She JX","Ziegler AG","Lernmark A","Toppari J","Rich SS","Krischer JP","Erlich H","Akolkar B","Agardh D"],"Pediatrics. 2017 Oct 10. pii: e20171305. doi: 10.1542/peds.2017-1305.","BACKGROUND AND OBJECTIVES: Few birth cohorts have prospectively followed development of type 1 diabetes (T1D) and celiac disease (CD) autoimmunities to determine timing, extent of co-occurrence, and associated genetic and demographic factors. METHODS: In this prospective birth cohort study, 8676 children at high genetic risk of both diseases were enrolled and 5891 analyzed in median follow-up of 66 months. Along with demographic factors and HLA-DR-DQ, genotypes for HLA-DPB1 and 5 non-HLA loci conferring risk of both T1D and CD were analyzed. RESULTS: Development of persistent islet autoantibodies (IAs) and tissue transglutaminase autoantibodies (tTGAs), as well as each clinical disease, was evaluated quarterly from 3 to 48 months of age and semiannually thereafter. IAs alone appeared in 367, tTGAs alone in 808, and both in 90 children. Co-occurrence significantly exceeded the expected rate. IAs usually, but not always, appeared earlier than tTGAs. IAs preceding tTGAs was associated with increasing risk of tTGAs (hazard ratio [HR]: 1.48; 95% confidence interval [CI]: 1.15-1.91). After adjusting for country, sex, family history, and all other genetic loci, significantly greater co-occurrence was observed in children with a T1D family history (HR: 2.80), HLA-DR3/4 (HR: 1.94) and single-nucleotide polymorphism rs3184504 at SH2B3 (HR: 1.53). However, observed co-occurrence was not fully accounted for by all analyzed factors. CONCLUSIONS: In early childhood, T1D autoimmunity usually precedes CD autoimmunity. Preceding IAs significantly increases the risk of subsequent tTGAs. Co-occurrence is greater than explained by demographic factors and extensive genetic risk loci, indicating that shared environmental or pathophysiological mechanisms may contribute to the increased risk.","type+1+diabetes"],["Muscle functions and bone strength are impaired in adolescents with type 1 diabetes.",["Maratova K","Soucek O","Matyskova J","Hlavka Z","Petruzelkova L","Obermannova B","Pruhova S","Kolouskova S","Sumnik Z"],"Bone. 2017 Oct 7;106:22-27. doi: 10.1016/j.bone.2017.10.005.","BACKGROUND: Sarcopenia and osteoporosis are among the late complications of type 1 diabetes (T1D) in adults. Whether and to what extent musculoskeletal impairment is present in childhood and adolescence has yet to be determined. The aim of this study was to assess volumetric bone mineral density (BMD) and dynamic muscle function in adolescents with T1D and to assess the clinical and biochemical predictors of their musculoskeletal system. METHODS: Ninety-five children and adolescents (59 boys and 36 girls, mean age 16.2+/-1.2years) with T1D were included in this cross-sectional study. Study participants were divided into two groups according to the duration of the disease (<6years and >9years, respectively). Volumetric BMD of the non-dominant tibia was assessed using peripheral quantitative computed tomography (pQCT). Dynamic muscle function was evaluated using jumping mechanography. Gender- and height-specific Z-scores were calculated using published reference data. HbA1c was evaluated retrospectively as an average over the past 5years. RESULTS: Relative muscle power (Pmax/mass) and force (Fmax/body weight) were significantly decreased in T1D subjects (mean Z-scores -0.4+/-1.0; p<0.001, and -0.3+/-1.1; p<0.01, respectively). The duration of T1D negatively affected Pmax/mass (p<0.01) but not Fmax/body weight (p=0.54). Patients with T1D had also decreased trabecular BMD, the Strength-Strain Index and cortical thickness (mean Z-scores -0.8+/-1.3; -0.5+/-0.8 and -1.1+/-0.8, respectively, p<0.001 for all) whereas cortical BMD was increased when compared to controls (Z-score 1.2+/-0.90, p<0.001). No association was observed between the HbA1c and 25-hydroxyvitamin D levels and bone or muscle parameters. CONCLUSION: T1D influences the musculoskeletal system in adolescence. Decreased muscle function could contribute to the osteoporosis reported in adult diabetic patients.","type+1+diabetes"],["Short review on human umbilical cord lining epithelial cells and their potential clinical applications.",["Saleh R","Reza HM"],"Stem Cell Res Ther. 2017 Oct 10;8(1):222. doi: 10.1186/s13287-017-0679-y.","BACKGROUND: The human umbilical cord has been studied extensively in the past two decades. It is free of ethical dilemmas, non-tumorigenic, and less immunogenic and thus provides a significant advantage over other stem cell sources. The cord lining yields both mesenchymal and epithelial stem cells. The mesenchymal cells have been appraised at length by many researchers, which led to the current review focusing on the cord lining epithelial cells (CLECs). These cells have high proliferative capacity and their superior harvest and multiplication, using the revolutionary CellOptimaTM technology, makes them better candidates in comparison to contemporary adult stem cells. Following 30 replication cycles these cells have been observed to retain their stemness, with their phenotype and karyotype intact. However, their remarkable immunosuppressant properties, protecting self as well as co-transplanted allografts from rejection, are what truly define their transplantation potential. They have been successfully applied to many chronic conditions, using animal models, including type 1 diabetes, limbal stem cell deficiency, burn injuries, and wound healing, etc. with encouraging results. CONCLUSIONS: This review first discusses some of the advantages afforded by CLECs over other stem cell lines and then delineates their potential use in various clinical applications. Clinical trials using CLECs are currently underway in the US in collaboration with CellResearch Corp. and their potential positive findings will help garner an FDA approval, likely leading to the eventual commercialization of this promising technology.","type+1+diabetes"],["Markers influencing the presence of partial clinical remission in patients with newly diagnosed type 1 diabetes.",["Pyziak A","Zmyslowska A","Bobeff K","Malachowska B","Fendler W","Wyka K","Baranowska-Jazwiecka A","Szymanska M","Szadkowska A","Mlynarski W"],"J Pediatr Endocrinol Metab. 2017 Oct 10. pii: /j/jpem.ahead-of-print/jpem-2017-0100/jpem-2017-0100.xml. doi: 10.1515/jpem-2017-0100.","BACKGROUND: The aim of the study was to compare the selected markers in children with and without partial clinical remission (CR) of newly diagnosed type 1 diabetes (T1D). METHODS: The study group consisted of 186 patients (F/M; 87/99) at onset of T1D and 24 months of follow-up. Partial CR was defined as insulin requirement <0.5 IU/kg and glycated hemoglobin (HbA1c) <7%. RESULTS: Partial CR was observed in 115/186 (61.83%) of patients. At diagnosis body mass index standard deviation (BMI SDS) was higher among remitters than in non-remitters (p=0.0051) and remitters were younger (p=0.0029). In the follow-up a higher triglyceride concentration in non-remitters compared to remitters (p=0.0455) and a lower high density lipoprotein (HDL) cholesterol level (p=0.0119) were noticed. CONCLUSIONS: Younger age and higher BMI at diagnosis of T1D can predispose to partial CR in children. In patients with CR of T1D after 2 years of follow-up a lipid profile improvement is observed.","type+1+diabetes"],["A metabolomics and lipidomics study of mouse models of type 1 diabetes highlights divergent metabolism in purine and tryptophan metabolism prior to disease on-set.",["Murfitt SA","Zaccone P","Wang X","Acharjee A","Sawyer Y","Koulman A","Roberts LD","Cooke A","Griffin J"],"J Proteome Res. 2017 Oct 10. doi: 10.1021/acs.jproteome.7b00489.","With the increase in incidence of type 1 diabetes (T1DM), particularly in Westernised societies, there is an urgent need to understand the early molecular and metabolic alterations that accompany the autoimmune disease. This is not least because in murine models early intervention can prevent the development of overt disease. In this study we have applied a liquid chromatography (LC-) and gas chromatography (GC-) mass spectrometry (MS) metabolomics and lipidomics analysis of blood plasma and pancreas tissue extracts to follow the progression of disease in three models related to autoimmune diabetes: the non-obese diabetic (NOD) mouse, which is susceptible to the development of autoimmune diabetes, and the NOD-E (transgenic NOD mice that express the I-E heterodimer of the major histocompatibility complex II) and NOD- severe combined immunodeficiency (SCID) mouse strains, two models protected from the development of diabetes. All three analyses highlighted the metabolic differences between the NOD-SCID mouse and the other two strains, regardless of diabetic status. Comparing between the NOD and NOD-E mice we show the development of T1DM in the NOD mouse is associated with changes in lipid, purine and tryptophan metabolism, including an increase in kynurenic acid and a decrease in lysophospholipids, metabolites previously associated with inflammation.","type+1+diabetes"],["The Four-Way Stop Sign: Viruses, 12-Lipoxygenase, Islets, and Natural Killer Cells in Type 1 Diabetes Progression.",["Semeraro ML","Glenn LM","Morris MA"],"Front Endocrinol (Lausanne). 2017 Sep 25;8:246. doi: 10.3389/fendo.2017.00246. eCollection 2017.","Natural killer (NK) cells represent an important effector arm against viral infection, and mounting evidence suggests that viral infection plays a role in the development of type 1 diabetes (T1D) in at least a portion of patients. NK cells recognize their target cells through a delicate balance of inhibitory and stimulatory receptors on their surface. If unbalanced, NK cells have great potential to wreak havoc in the pancreas due to the beta cell expression of the as-yet-defined NKp46 ligand through interactions with the activating NKp46 receptor found on the surface of most NK cells. Blocking interactions between NKp46 and its ligand protects mice from STZ-induced diabetes, but differential expression non-diabetic and diabetic donor samples have not been tested. Additional studies have shown that peripheral blood NK cells from human T1D patients have altered phenotypes that reduce the lytic and functional ability of the NK cells. Investigations of humanT1D pancreas tissues have indicated that the presence of NK cells may be beneficial despite their infrequent detection. In non-obese diabetic (NOD) mice, we have noted that NK cells express high levels of the proinflammatory mediator 12/15-lipoxygenase (12/15-LO), and decreased levels of stimulatory receptors. Conversely, NK cells of 12/15-LO deficient NOD mice, which are protected from diabetes development, express significantly higher levels of stimulatory receptors. Furthermore, the human NK92 cell line expresses the ALOX12 protein [human 12-lipoxygenase (12-LO), related to mouse 12/15-LO] via Western blotting. Human 12-LO is upregulated in the pancreas of both T1D and T2D human donors with insulin-containing islets, showing a link between 12-LO expression and diabetes progression. Therefore, our hypothesis is that NK cells in those susceptible to developing T1D are unable to function properly during viral infections of pancreatic beta cells due to increased 12-LO expression and activation, which contributes to increased interferon-gamma production and an imbalance in activating and inhibitory NK cell receptors, and may contribute to downstream autoimmune T cell responses. The work presented here outlines evidence from our lab, as well as published literature, supporting our hypothesis, including novel data.","type+1+diabetes"],["Type 1 Diabetes and Impaired Awareness of Hypoglycemia Are Associated with Reduced Brain Gray Matter Volumes.",["Bednarik P","Moheet AA","Grohn H","Kumar AF","Eberly LE","Seaquist ER","Mangia S"],"Front Neurosci. 2017 Sep 25;11:529. doi: 10.3389/fnins.2017.00529. eCollection 2017.","In this study, we retrospectively analyzed the anatomical MRI data acquired from 52 subjects with type 1 diabetes (26M/26F, 36 +/- 11 years old, A1C = 7.2 +/- 0.9%) and 50 age, sex and BMI frequency-matched non-diabetic controls (25M/25F, 36 +/- 14 years old). The T1D group was further sub-divided based on whether subjects had normal, impaired, or indeterminate awareness of hypoglycemia (n = 31, 20, and 1, respectively). Our goals were to test whether the gray matter (GM) volumes of selected brain regions were associated with diabetes status as well as with the status of hypoglycemia awareness. T1D subjects were found to have slightly smaller volume of the whole cortex as compared to controls (-2.7%, p = 0.016), with the most affected brain region being the frontal lobe (-3.6%, p = 0.024). Similar differences of even larger magnitude were observed among the T1D subjects based on their hypoglycemia awareness status. Indeed, compared to the patients with normal awareness of hypoglycemia, patients with impaired awareness had smaller volume of the whole cortex (-7.9%, p = 0.0009), and in particular of the frontal lobe (-9.1%, p = 0.006), parietal lobe (-8.0%, p = 0.015) and temporal lobe (-8.2%, p = 0.009). Such differences were very similar to those observed between patients with impaired awareness and controls (-7.6%, p = 0.0002 in whole cortex, -9.1%, p = 0.0003 in frontal lobe, -7.8%, p = 0.002 in parietal lobe, and -6.4%, p = 0.019 in temporal lobe). On the other hand, patients with normal awareness did not present significant volume differences compared to controls. No group-differences were observed in the occipital lobe or in the anterior cingulate, posterior cingulate, hippocampus, and thalamus. We conclude that diabetes status is associated with a small but statistically significant reduction of the whole cortex volume, mainly in the frontal lobe. The most prominent structural effects occurred in patients with impaired awareness of hypoglycemia (IAH) as compared to those with normal awareness, perhaps due to the long-term exposure to recurrent episodes of hypoglycemia. Future studies aimed at quantifying relationships of structural outcomes with functional outcomes, with cognitive performance, as well as with parameters describing glucose variability and severity of hypoglycemia episodes, will be necessary to further understand the impact of T1D on the brain.","type+1+diabetes"],["Team Clinic: An Innovative Group Care Model for Youth with Type 1 Diabetes-Engaging Patients and Meeting Educational Needs.",["Berget C","Lindwall J","Shea JJ","Klingensmith GJ","Anderson BJ","Cain C","Raymond JK"],"J Nurse Pract. 2017 Jun;13(6):e269-e272. doi: 10.1016/j.nurpra.2017.03.016. Epub 2017 Apr 26.","The purpose of this pilot was to implement an innovative group care model, \"Team Clinic\", for adolescents with type 1 diabetes and assess patient and provider perspectives. Ninety-one intervention patients and 87 controls were enrolled. Ninety-six percent of intervention adolescents endorsed increased support and perceived connecting with peers as important. The medical providers and staff also provided positive feedback stating Team Clinic allowed more creativity in education and higher quality of care. Team Clinic may be a promising model to engage adolescents and incorporate education and support into clinic visits in a format valued by patients and providers.","type+1+diabetes"],["Climates on incidence of childhood type 1 diabetes mellitus in 72 countries.",["Chen YL","Huang YC","Qiao YC","Ling W","Pan YH","Geng LJ","Xiao JL","Zhang XX","Zhao HL"],"Sci Rep. 2017 Oct 9;7(1):12810. doi: 10.1038/s41598-017-12954-8.","We are aimed to systematically assess the worldwide trend in incidence of childhood type 1 diabetes mellitus (CT1DM) from 1965 to 2012 and to discuss whether climate affect incidence of CT1DM. We searched the relevant literatures in detail to judge the effect of different climates on incidence of CT1DM. The climates included Mediterranean, monsoon, oceanic, continental, savanna, and rainforest. According to different climates, we further researched relevant factor such as sunshine durations and latitudes. The overall incidence of CT1DM in 72 countries was 11.43 (95% CI 10.31-12.55) per 100,000 children/yr. The incidence of CT1DM in Oceanic climate [10.56 (8.69-12.42)] is highest compared with other climates; the incidence in 40 degrees -66 degrees 34'N/S [14.71 (12.30-17.29)] is higher than other latitude groups; the incidence in sunshine durations with 3-4 hours per day [15.17 (11.14-19.20)] is highest compared with other two groups; the incidence of CT1DM from 2000 to 2012 [19.58 (14.55-24.60)] is higher than other periods; all p < 0.01. Incidence of CT1DM was increasing from 1965 to 2012, but incidence in Oceanic climate is higher than other climates. Furthermore, it is higher in centers with higher latitude and lower sunshine durations. The climates might play a key role in inducing CT1DM.","type+1+diabetes"],["Temporal expression profiling of plasma proteins reveals oxidative stress in early stages of Type 1 Diabetes progression.",["Liu CW","Bramer L","Webb-Robertson BJ","Waugh K","Rewers MJ","Zhang Q"],"J Proteomics. 2017 Oct 7. pii: S1874-3919(17)30351-2. doi: 10.1016/j.jprot.2017.10.004.","Blood markers other than islet autoantibodies are greatly needed to indicate the pancreatic beta cell destruction process as early as possible, and more accurately reflect the progression of Type 1 Diabetes Mellitus (T1D). To this end, a longitudinal proteomic profiling of human plasma using TMT-10plex-based LC-MS/MS analysis was performed to track temporal proteomic changes of T1D patients (n=11) across 9 serial time points, spanning the period of T1D natural progression, in comparison with those of the matching healthy controls (n=10). To our knowledge, the current study represents the largest (>2000 proteins measured) longitudinal expression profiles of human plasma proteome in T1D research. By applying statistical trend analysis on the temporal expression patterns between T1D and controls, and Benjamini-Hochberg procedure for multiple-testing correction, 13 protein groups were regarded as having statistically significant differences during the entire follow-up period. Moreover, 16 protein groups, which play pivotal roles in response to oxidative stress, have consistently abnormal expression trend before seroconversion to islet autoimmunity. Importantly, the expression trends of two key reactive oxygen species-decomposing enzymes, Catalase and Superoxide dismutase were verified independently by ELISA. BIOLOGICAL SIGNIFICANCE: The temporal changes of >2000 plasma proteins (at least quantified in two subjects), spanning the entire period of T1D natural progression were provided to the research community. Oxidative stress related proteins have consistently different dysregulated patterns in T1D group than in age-sex matched healthy controls, even prior to appearance of islet autoantibodies - the earliest sign of islet autoimmunity and pancreatic beta cell stress.","type+1+diabetes"],["The anti-aging protein Klotho is induced by GABA therapy and exerts protective and stimulatory effects on pancreatic beta cells.",["Prud'homme GJ","Glinka Y","Kurt M","Liu W","Wang Q"],"Biochem Biophys Res Commun. 2017 Dec 2;493(4):1542-1547. doi: 10.1016/j.bbrc.2017.10.029. Epub 2017 Oct 6.","Systemic gamma-aminobutyric acid (GABA) therapy prevents or ameliorates type 1 diabetes (T1D), by suppressing autoimmune responses and stimulating pancreatic beta cells. In beta cells, it increases insulin secretion, prevents apoptosis, and induces regeneration. It is unclear how GABA mediates these effects. We hypothesized that Klotho is involved. It is a multi-functional protein expressed in the kidneys, brain, pancreatic beta cells, other tissues, and is cell-bound or soluble. Klotho knockout mice display accelerated aging, and in humans Klotho circulating levels decline with age, renal disease and diabetes. Here, we report that GABA markedly increased circulating levels of Klotho in streptozotocin (STZ)-induced diabetes. GABA also increased Klotho in the islet of Langerhans of normal mice, as well as the islets and kidneys of STZ-treated mice. In vitro, GABA stimulated production and secretion of Klotho by human islet cells. Knockdown (KD) of Klotho with siRNA in INS-1E insulinoma cells abrogated the protective effects of GABA against STZ toxicity. Following KD, soluble Klotho reversed the effects of Klotho deficiency. In human islet cells soluble Klotho protected against cell death, and stimulated proliferation and insulin secretion. NF-kappaB activation triggers beta-cell apoptosis, and both GABA and Klotho suppress this pathway. We found Klotho KD augmented NF-kappaB p65 expression, and abrogated the ability of GABA to block NF-kappaB activation. This is the first report that GABAergic stimulation increases Klotho expression. Klotho protected and stimulated beta cells and lack of Klotho (KD) was reversed by soluble Klotho. These findings have important implications for the treatment of T1D.","type+1+diabetes"],["Cardiac autonomic neuropathy may play a role in pathogenesis of atherosclerosis in type 1 diabetes mellitus.",["Mala S","Potockova V","Hoskovcova L","Pithova P","Brabec M","Kulhankova J","Keil R","Riedlbauchova L","Broz J"],"Diabetes Res Clin Pract. 2017 Oct 6. pii: S0168-8227(17)31115-4. doi: 10.1016/j.diabres.2017.10.002.","AIMS: Cardiac autonomic neuropathy(CAN) is a frequent and severe complication of type 1 diabetes mellitus(T1DM). CAN diagnosis is associated with increased cardiovascular morbidity and mortality, often due to progressive atherosclerosis. Carotid intima media thickness(CIMT) is a surrogate marker of the atherosclerosis. The aim of our study was to evaluate the relationship between CIMT and CAN in T1DM patients. METHODS: Total of 49 T1DM patients and 45 healthy controls were examined for CAN presence and CIMT. CAN was diagnosed based on the results of Ewing test battery and spectral analysis of heart rate variability. CIMT was measured by two-dimensional ultrasound. Biochemical, anthropometric and anamnestic risk markers of atherosclerosis were evaluated. We used logistic types of generalized additive models(GAM) for statistical analysis. RESULTS: CAN was detected in 22 out of 49 T1DM patients(45%). All 45 healthy controls had normal cardiovascular autonomic tests results. CIMT was significantly positively associated with T1DM diagnosis(p=0.0251), CAN diagnosis(p=0.007), age(p<0.0001), BMI(p=0.0435) and systolic blood pressure(p=0.0098). CAN effect on CIMT interacted with the effect of T1DM. The combination of both factors significantly increased CIMT more than the sum of the individual T1DM and CAN status. CONCLUSIONS: CAN is significantly associated with higher CIMT in T1DM patients. CAN may play a role in pathogenesis of atherosclerosis in type 1 diabetes mellitus.","type+1+diabetes"],["Have we pushed the needle for treatment of Type 1 diabetes?",["Naushad N","Perdigoto AL","Rui J","Herold KC"],"Curr Opin Immunol. 2017 Oct 6;49:44-50. doi: 10.1016/j.coi.2017.09.004.","Studies with immunologics have shown that the natural history of Type 1 diabetes can be modified. These studies have targeted key mediators of the disease and recent analyses, together with studies in preclinical models have identified mechanisms that may be involved in the clinical effects. Several issues remain including specificity of the interventions, adverse effects of the treatments, and duration of their effects. Future studies are likely to include more specific approaches with agents such as cell therapies with selected immune regulatory subsets, antigen specific therapies, and combinations of agents with complementary mechanisms of activity.","type+1+diabetes"],["Plasma biomarkers improve prediction of diabetic kidney disease in adults with type 1 diabetes over a 12-year follow-up: CACTI study.",["Bjornstad P","Pyle L","Cherney DZI","Johnson RJ","Sippl R","Wong R","Rewers M","Snell-Bergeon JK"],"Nephrol Dial Transplant. 2017 Aug 21. doi: 10.1093/ndt/gfx255.","Background: The objective of the study was to determine whether plasma biomarkers of kidney injury improve the prediction of diabetic kidney disease (DKD) in adults with type 1 diabetes (T1D) over a period of 12 years. Methods: Participants ( n = 527, 53% females) in the Coronary Artery Calcification in T1D (CACTI) Study were examined during 2002-04, at a mean (+/- standard deviation) age of 39.6 +/- 9.0 years with 24.8 years as the median duration of diabetes. Urine albumin-to-creatinine (ACR) and estimated glomerular filtration rate (eGFR) by CKD-EPI (chronic kidney disease epidemiology collaboration) creatinine were measured at the baseline and after mean follow-up of 12.1 +/- 1.5 years. Albuminuria was defined as ACR >/=30 mg/g and impaired GFR as eGFR <60 mL/min/1.73 m 2 . Kidney injury biomarkers (Meso Scale Diagnostics) were measured on stored baseline plasma samples. A principal component analysis (PCA) identified two components: (i) kidney injury molecule-1, calbindin, osteoactivin, trefoil factor 3 and vascular endothelial growth factor; and (ii) beta-2 microglobulin, cystatin C, neutrophil gelatinase-associated lipocalin and osteopontin that were used in the multivariable regression analyses. Results: Component 2 of the PCA was associated with increase in log modulus ACR [beta +/- standard error (SE): 0.16 +/- 0.07, P = 0.02] and eGFR (beta +/- SE: -2.56 +/- 0.97, P = 0.009) over a period of 12 years after adjusting for traditional risk factors (age, sex, HbA1c, low-density lipoprotein cholesterol and systolic blood pressure and baseline eGFR/baseline ACR). Only Component 2 of the PCA was associated with incident-impaired GFR (odds ratio 2.08, 95% confidence interval 1.18-3.67, P = 0.01), adjusting for traditional risk factors. The addition of Component 2 to traditional risk factors significantly improved C-statistics and net-reclassification improvement for incident-impaired GFR (DeltaAUC: 0.02 +/- 0.01, P = 0.049, and 29% non-events correctly reclassified, P < 0.0001). Conclusions: Plasma kidney injury biomarkers can help predict development of DKD in T1D.","type+1+diabetes"],["Cytotoxic and regulatory roles of mucosal-associated invariant T cells in type 1 diabetes.",["Rouxel O","Da Silva J","Beaudoin L","Nel I","Tard C","Cagninacci L","Kiaf B","Oshima M","Diedisheim M","Salou M","Corbett A","Rossjohn J","McCluskey J","Scharfmann R","Battaglia M","Polak M","Lantz O","Beltrand J","Lehuen A"],"Nat Immunol. 2017 Oct 9. doi: 10.1038/ni.3854.","Type 1 diabetes (T1D) is an autoimmune disease that results from the destruction of pancreatic beta-cells by the immune system that involves innate and adaptive immune cells. Mucosal-associated invariant T cells (MAIT cells) are innate-like T-cells that recognize derivatives of precursors of bacterial riboflavin presented by the major histocompatibility complex (MHC) class I-related molecule MR1. Since T1D is associated with modification of the gut microbiota, we investigated MAIT cells in this pathology. In patients with T1D and mice of the non-obese diabetic (NOD) strain, we detected alterations in MAIT cells, including increased production of granzyme B, which occurred before the onset of diabetes. Analysis of NOD mice that were deficient in MR1, and therefore lacked MAIT cells, revealed a loss of gut integrity and increased anti-islet responses associated with exacerbated diabetes. Together our data highlight the role of MAIT cells in the maintenance of gut integrity and the control of anti-islet autoimmune responses. Monitoring of MAIT cells might represent a new biomarker of T1D, while manipulation of these cells might open new therapeutic strategies.","type+1+diabetes"],["Autoimmune endocrine diseases.",["Ruggeri RM","Giuffrida G","Campenni A"],"Minerva Endocrinol. 2017 Oct 9. doi: 10.23736/S0391-1977.17.02757-2.","The endocrine system is interested by several autoimmune diseases, characterized by different impact and severity, according to the organs involved. Autoimmune thyroid disorders (i.e. Hashimoto's thyroiditis and Graves' disease) and type 1 diabetes mellitus are the most common autoimmune endocrine disorders, while hypophysitis, adrenalitis (90% of cases of primary hypocortisolism or Addison's disease), premature ovarian failure and hypoparathyroidism represent quite rare conditions. Autoimmune endocrine diseases can also coexist in the same individuals and cluster in families. Some of these associations are nosologically codified in the so-called autoimmune polyglandular syndromes, but autoimmune endocrinopathies can also be accompanied by other non-endocrine autoimmune disorders (i.e. connective tissue, skin or gastrointestinal diseases). Pathophysiology generally results from a complex interplay among genetic predisposition and environmental/endogenous factors. In the diagnostic process, measurement of organ-specific autoantibodies, both with a causative role or as an epiphenomenon, is often fundamental and integrates the assessment of hormone axes and the targeted imaging studies.","type+1+diabetes"],["Persistence of STAT-1 inhibition and induction of cytokine resistance in pancreatic beta cells treated with St John's wort and its component hyperforin.",["Novelli M","Beffy P","Gregorelli A","Porozov S","Mascia F","Vantaggiato C","Masiello P","Menegazzi M"],"J Pharm Pharmacol. 2017 Oct 9. doi: 10.1111/jphp.12823.","OBJECTIVES: St John's wort extract (SJW) and its component hyperforin (HPF) were shown to potently inhibit cytokine-induced STAT-1 and NF-kappaB activation in pancreatic beta cells and protect them against injury. This study aimed at exploring the time course of STAT-1 inhibition afforded by these natural compounds in the beta-cell line INS-1E. METHODS: INS-1E cells were pre-incubated with SJW extract (2-5 mug/ml) or HPF (0.5-2 mum) and then exposed to a cytokine mixture. In some experiments, these compounds were added after or removed before cytokine exposure. STAT-1 activation was assessed by electrophoretic mobility shift assay, apoptosis by caspase-3 activity assay, mRNA gene expression by RT-qPCR. KEY FINDINGS: Pre-incubation with SJW/HPF for 1-2 h exerted a remarkable STAT-1 downregulation, which was maintained upon removal of the compounds before early or delayed cytokine addition. When the protective compounds were added after cell exposure to cytokines, between 15 and 90 min, STAT-1 inhibition also occurred at a progressively decreasing extent. Upon 24-h incubation, SJW and HPF counteracted cytokine-induced beta-cell dysfunction, apoptosis and target gene expression. CONCLUSIONS: SJW and HPF confer to beta cells a state of 'cytokine resistance', which can be elicited both before and after cytokine exposure and safeguards these cells from deleterious cytokine effects.","type+1+diabet
