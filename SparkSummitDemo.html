hort study, the authors included all patients with T1D who underwent a first multivessel revascularization in Sweden from 1995 to 2013. The authors used the SWEDEHEART (Swedish Web-system for Enhancement and Development of Evidence-based care in Heart disease Evaluated According to Recommended Therapies) register, the Swedish National Diabetes Register, and the Swedish National Patient Register to retrieve information about patient characteristics and outcomes. They estimated hazard ratios (HRs) adjusted for confounders with 95% confidence intervals (CIs) for all-cause and coronary heart disease mortality, myocardial infarction, repeat revascularization, stroke, and heart failure using inverse probability of treatment weighting based on propensity scores. RESULTS: In total, 683 patients who underwent CABG and 1,863 patients who underwent PCI were included. During a mean follow-up of 10.6 years, 53% of patients in the CABG group and 45% in the PCI group died. PCI, compared with CABG, was associated with a similar risk of all-cause mortality (HR: 1.14; 95% CI: 0.99 to 1.32), but higher risks of death from coronary heart disease (HR: 1.45; 95% CI: 1.21 to 1.74), myocardial infarction (HR: 1.47; 95% CI: 1.23 to 1.78), and repeat revascularization (HR: 5.64; 95% CI: 4.67 to 6.82). No differences in risks of stroke or heart failure were found. CONCLUSIONS: Notwithstanding the inclusion of patients with T1D who might not have been able to undergo CABG in the PCI group we found that PCI, compared with CABG, was associated with higher rates and risks of coronary heart disease mortality, myocardial infarction, and repeat revascularizations. Our findings indicate that CABG may be the preferred strategy in patients with T1D in need of multivessel revascularization.","type+1+diabetes"],["Type 1 Diabetes, Coronary Disease Complexity, and Optimal Revascularization Strategy.",["Domanski MJ","Farkouh ME"],"J Am Coll Cardiol. 2017 Sep 19;70(12):1452-1454. doi: 10.1016/j.jacc.2017.07.781. Epub 2017 Aug 26.","","type+1+diabetes"],["KLRG1 expression identifies short-lived Foxp3+ Treg effector cells with functional plasticity in islets of NOD mice.",["Kornete M","Mason E","Istomine R","Piccirillo CA"],"Autoimmunity. 2017 Sep;50(6):354-362. doi: 10.1080/08916934.2017.1364368. Epub 2017 Aug 29.","A progressive waning in Foxp3+ regulatory T (Treg) cell function provokes autoimmunity in the non-obese diabetic (NOD) mouse model of type 1 diabetes (T1D), a cellular defect rescued by prophylactic IL-2 therapy. We showed that most islet-infiltrating Treg cells express inducible T-cell co-stimulator (ICOS) in pre-diabetic NOD mice, and that ICOS+ Treg cells display enhanced fitness and suppressive function in situ. Moreover, T1D progression is associated with decreased expansion and suppressive activity of ICOS+Foxp3+ Treg cells, in islets, an observation consistent with the exacerbated T1D seen in NOD.BDC2.5 mice in which the ICOS pathway is abrogated. Here, we show that a large proportion of islet-resident Treg cells express the KLRG1 marker of terminally differentiation, in contrast to islet-infiltrating ICOS- Treg or Teff cells. We hypothesized that KLRG1 expression designates a subpopulation of ICOS+ Treg cells in islets that progressively loses function, and contributes to the immune dysregulation observed at T1D onset. Indeed, KLRG1-expressing ICOS+ Treg cells are prone to apoptosis, and have an impaired proliferative capacity and suppressive function in vitro and in vivo. T1D protective low-dose IL-2 treatment in vivo could not rescue the loss of KLRG1-expressing Treg cells in situ. While the global pool of Foxp3+ Treg cells displays some degree of functional plasticity in vivo, the KLRG1+ ICOS+ Treg cell subset is particularly susceptible to lose Foxp3 expression and reprogram into Th1- or Th17-like effector T (Teff) cells in the pancreas microenvironment. Overall, KLRG1 expression delineates a subpopulation of dysfunctional Treg cells during T1D progression in autoantigen-specific TCR transgenic NOD mice.","type+1+diabetes"],["Effects of hydrogen sulfide on inducible nitric oxide synthase activity and expression of cardiomyocytes in diabetic rats.",["Yang R","Jia Q","Liu XF","Wang YY","Ma SF"],"Mol Med Rep. 2017 Oct;16(4):5277-5284. doi: 10.3892/mmr.2017.7247. Epub 2017 Aug 14.","The aim of the present study was to investigate the effects of hydrogen sulfide (H2S) on the activity and expression of inducible nitric oxide synthase (iNOS) in the myocardial tissue of type 1 diabetic rats. Rats were divided randomly into four groups: Normal control (NC), diabetes mellitus (DM), DM+DLProparglygylcine (DM+PAG) and DM+sodium hydrosulfide (DM+NaHS) groups. Type 1 diabetes was induced in the respective groups by a single intraperitoneal (i.p.) injection of streptozotocin. Rats in the DM+PAG and DM+NaHS groups were injected with PAG and NaHS (i.p.) once a day, respectively. The level of fasting blood glucose (FBG), the heartweight to bodyweight (HW/BW) ratio and the ventricular hemodynamic parameters were measured. The activities of serum total NOS (tNOS), iNOS, lactate dehydrogenase (LDH), creatine kinase (CK) and creatine kinase MB isozyme (CKMB), and the content of nitric oxide (NO) were detected. The contents of myocardial malondialdehyde (MDA) and NO, and the activities of superoxide dismutase (SOD), tNOS and iNOS were determined. The myocardial tissue was examined for histological and ultrastructural alterations. The expression level of iNOS at the transcriptional and translational levels in the myocardial tissue was estimated. The level of FBG was increased in the DM group compared with the NC group, verifying the diabetic condition of the rats. The function of the left ventricle, the myocardial histological alterations and ultrastructures were damaged in the DM group. The DM group additionally demonstrated an increase in the serum NO content and tNOS, iNOS, LDH, CK and CKMB activities. The myocardial MDA, NO content and tNOS levels were additionally increased in this group. The iNOS activity was increased significantly whereas the myocardial SOD activity was decreased. The increase in the iNOS activity was supported by an enhanced expression level of myocardial iNOS mRNA and protein in the DM group. In the DM+PAG group, in the absence of H2S, the dysfunction of the left ventricle and the oxidative stress injury were increased compared with the DM group. The activity and the expression of tNOS and iNOS were increased significantly. However, the rats in the DM+PAG group demonstrated the opposite effects. In conclusion, H2S exhibits a protective effect on the myocardium in type 1 diabetic rats, which may be associated with the suppression of iNOS activity and expression, a decrease in the NO content and the inhibition of oxidative stress injury.","type+1+diabetes"],["Lessons Learned From a Life With Type 1 Diabetes: Adult Perspectives.",["Freeborn D","Dyches T","Roper SO"],"Diabetes Spectr. 2017 Aug;30(3):188-194. doi: 10.2337/ds16-0032.","Adults who have lived much of their life with type 1 diabetes have learned lessons that can benefit health care providers (HCPs), families, and young people who live with the condition. This study was undertaken to gain a better understanding of the challenges of growing up and living with type 1 diabetes from adults who have experienced those challenges and to recommend strategies for parents, caregivers, and HCPs who work with children or adolescents with type 1 diabetes. Thirty-five adults with type 1 diabetes participated in this qualitative study consisting of two in-depth interviews with each participant. Six themes emerged: 1) It's not who you are. 2) Don't let it limit you. 3) Get involved in diabetes support groups. 4) It's going to be OK. 5) Teach them; don't scare them. 6) Don't single kids out. Through hindsight and the more mature perspective of adulthood, study participants were able to share valuable insights that could inform the efforts of those who work with or care for younger people with type 1 diabetes.","type+1+diabetes"],["Design of a Self-Management Program for Children Aged 6-12 Years with Type 1 Diabetes Mellitus at the Community Hospital Herdecke, Germany.",["Berger B","Sethe D","Hilgard D","Martin D","Heusser P"],"Complement Med Res. 2017;24(4):255-263. doi: 10.1159/000479532. Epub 2017 Aug 21.","BACKGROUND: Children with type 1 diabetes mellitus (T1DM) must replace lacking endogenous insulin by daily insulin injections or insulin pumps. Standards of treatment include educational programs enabling self-management. The program 'Herdecker Kids with Diabetes' (HeKiDi) is based on an anthroposophic understanding of the human being and intends to provide an individualized, patient-oriented approach to developing diabetes-related and comprehensive human competencies. AIM: Analysis of the HeKiDi program for children (6-12 years) with T1DM as the first part of an evaluation of a complex intervention. METHODS: Ethnographic approach, following the Consolidated Criteria for Reporting Qualitative Research (COREQ), including field observations and interviews with responsible persons, content analysis of materials for determining the structure and the curriculum, presented according to the Template for Intervention Description and Replication (TIDieR). RESULTS: The curriculum follows the standard but adds a learning circle between the child and the therapeutic team comprising 3 stages: (1) perception of the abilities and needs of the individual child supported by adult mentors themselves suffering from T1DM, (2) reflection within the therapeutic team, and (3) daily feedback to the child. Curricular Learning Objectives: Children feel recognized and supported in their individual developmental and diabetes-related competencies and develop motoric, artistic, communicative, and social skills to strengthen their self-efficacy and to understand T1DM as a lifelong awareness process. CONCLUSIONS: The curriculum including its associated learning goals and methods was presented. The program was explained and shown to be reproducible. Whether this program truly leads to better outcomes in regard to self-efficacy and hemoglobin A1c (HbA1c, glycated hemoglobin) and how parents and children perceive this will have to be assessed using a comparative interventional study.","type+1+diabetes"],["Longitudinal Patterns of Occurrence and Remission of Erectile Dysfunction in Men With Type 1 Diabetes.",["Palmer MR","Holt SK","Sarma AV","Dunn RL","Hotaling JM","Cleary PA","Braffett BH","Martin C","Herman WH","Jacobson AM","Wessells H"],"J Sex Med. 2017 Oct;14(10):1187-1194. doi: 10.1016/j.jsxm.2017.07.012. Epub 2017 Aug 26.","BACKGROUND: Men with diabetes are at greater risk of erectile dysfunction (ED). AIM: To describe the natural history of ED in men with type 1 diabetes. METHODS: We examined up to 30 years of prospectively collected annual ED status and demographic and clinical variables from 600 male participants in the Diabetes Control and Complications Trial (DCCT; 1983-1993) and its follow-up study, the Epidemiology of Diabetes Interventions and Complications (1994-present; data in this study are through 2012). OUTCOMES: Yes vs no response to whether the participant had experienced impotence in the past year and whether he had used ED medication. RESULTS: Sixty-one percent of men reported ED at least once during the study. For some men, the initial report of ED was permanent. For others, potency returned and was lost multiple times. Visual display of the data showed four longitudinal ED phenotypes: never (38.7%), isolated (6.7%), intermittent (41.8%), and persistent (12.8%). Men who never reported ED or in only 1 isolated year were younger, had lower body mass index, and better glycemic control than men in the intermittent and persistent groups at DCCT baseline. In a multivariable logistic model comparing men at their first year reporting ED, men who were older had lower odds of remission and men who were in the conventional DCCT treatment group had higher odds of remission. CLINICAL TRANSLATION: If validated in other cohorts, such findings could be used to guide individualized interventions for patients with ED. STRENGTHS AND LIMITATIONS: This is the first examination of ED with repeated measures at an annual resolution, with up to 30 years of responses for each participant. However, the yes vs no response is a limitation because the real phenotype is not binary and the question can be interpreted differently depending on the participant. CONCLUSIONS: Age, glycemic control, and BMI were important longitudinal predictors of ED. We have described a more complex ED phenotype, with variation in remission patterns, which could offer insight into different mechanisms or opportunities for intervention. If validated in other cohorts, such findings could be used to establish more accurate prognostication of outcomes for patients with ED to guide individualized interventions. Palmer MR, Holt SK, Sarma AV, et al. Longitudinal Patterns of Occurrence and Remission of Erectile Dysfunction in Men With Type 1 Diabetes. J Sex Med 2017;14:1187-1194.","type+1+diabetes"],["Insulin glargine and its two active metabolites: A sensitive (16pM) and robust simultaneous hybrid assay coupling immunoaffinity purification with LC-MS/MS to support biosimilar clinical studies.",["Xu Y","Sun L","Anderson M","Belanger P","Trinh V","Lavallee P","Kantesaria B","Marcoux MJ","Breidinger S","Bateman KP","Goykhman D","Woolf EJ"],"J Chromatogr B Analyt Technol Biomed Life Sci. 2017 Sep 15;1063:50-59. doi: 10.1016/j.jchromb.2017.08.018. Epub 2017 Aug 19.","MK-1293 is a newly approved follow-on/biosimilar insulin glargine for the treatment of Type 1 and Type 2 diabetics. To support pivotal clinical studies during biosimilar evaluation, a sensitive, specific and robust liquid chromatography and tandem mass spectrometry (LC-MS/MS) assay for the simultaneous quantification of glargine and its two active metabolites, M1 and M2 were developed. Strategies to overcome analytical challenges, so as to optimize assay sensitivity and improve ruggedness, were evolved, resulting in a fully validated LC-MS/MS method with a lower limit of quantification (LLOQ) at 0.1ng/mL ( approximately 16pM, equivalent to approximately 2.8muU/mL) for glargine, M1 and M2, respectively, using 0.5mL of human plasma. The assay employed hybrid methodology that combined immunoaffinity purification and reversed-phase chromatography followed by electrospray-MS/MS detection operated under positive ionization mode. Stable-isotope labeled 6[D10]Leu-glargine and 4[D10]Leu-M1 were used as internal standards. With a calibration range from 0.1 to 10ng/mL, the intra-run precision (n=5) and accuracy were <6.21%, and 96.9-102.1%, while the inter-run (n=5/run for 7days) precision and accuracy were <9.55% and 96.5-105.1%, respectively, for all 3 analytes. Matrix effect, recovery, analyte stability, and interferences from control matrix, potential concomitant medications and anti-drug antibody were assessed. The assay was fully automated and has been successfully used in support of biosimilar clinical studies. Greater than 94.3% of incurred sample reanalysis (ISR) results met acceptance criteria, demonstrating the robustness of the assay. The strategic considerations during method development and validation are discussed, and can be applied to quantification of other peptides, especially insulin analogs, in the future.","type+1+diabetes"],["Diosmin ameliorates the effects of oxidative stress in lenses of streptozotocin-induced type 1 diabetic rats.",["Wojnar W","Kaczmarczyk-Sedlak I","Zych M"],"Pharmacol Rep. 2017 Apr 15;69(5):995-1000. doi: 10.1016/j.pharep.2017.04.005.","BACKGROUND: Diabetic cataractogenesis is a complex process connected with hyperglycemia and oxidative stress. Free radicals induce many unfavorable changes in the activity of the antioxidative enzymes and may also lead to oxidative damage. Since diosmin, a plant-derived flavonoid, reveals antioxidative activity, the aim of the study was to investigate if this substance may counteract the oxidative stress in the lenses of diabetic rats. METHODS: The study was conducted on the male Wistar rats with streptozotocin-induced type 1 diabetes. After the administration of diosmin at the doses of 50 and 100mg/kg for 4 weeks the oxidative stress markers in the lenses of these rats were evaluated. Tested markers included: activity of superoxide dismutase, catalase and glutathione peroxidase, as well as levels of total and soluble protein, level of glutathione, vitamin C, advanced oxidation protein products and malonyldialdehyde. RESULTS: The obtained results indicate that the administration of diosmin to the diabetic rats counteracted the unfavorable changes induced by diabetes in the lenses. CONCLUSION: It can be assumed that diosmin may be a promising compound in prevention or delaying the cataract formation during diabetes.","type+1+diabetes"],["Spontaneous Dissemination in Neighboring Provinces of DKA Prevention Campaign Successfully Launched in Nineties in Parma's Province.",["Cangelosi AM","Bonacini I","Serra RP","Di Mauro D","Iovane B","Fainardi V","Mastrorilli C","Vanelli M"],"Acta Biomed. 2017 Aug 23;88(2):151-155. doi: 10.23750/abm.v88i2.6553.","AIM: to investigate how much effectiveness of the historical campaign of DKA prevention at T1D diagnosis has survived in Parma's province where this was launched in Nineties, and how much it has spontaneously spread in the neighboring provinces. METHOD: children aged 6-14 years with newly diagnosed TID coming from province of Parma (Group 1) and from two other nearby provinces (Group 2) were investigated. Clinical and laboratory data were retrospectively collected from medical files of each patient and included age, gender, capillary pH, serum bicarbonate, 3-beta-hydroxybutyrate (3HB), glycated hemoglobin (HbA1c) at the time of admittance from 1st January 2012 and 31 December 2016. RESULTS: no DKA condition was globally found in 25/36 patients (69.4%): 16/17 and 9/19 patients belonged to Group 1 and 2 respectively (p=0.002). Mild or moderate DKA was reported in 5.9% patients of Group 1 and in 47.31% (p=0.005) patients from Group 2. Severe DKA was observed in only 1 child from Group 2. Normal 3-beta-hydroxybutyrate (3HB) serum levels was reported in the 25 patients without DKA at diabetes diagnosis. Duration of hyperglycemia-related symptoms before overt T1D diagnosis was shorter (4.6+/-2.5 days) in patients with 3HB levels <1 mmol/dl than in those with 3HB levels exceeding 1 mmol/dl (9.6+/-4.2 days, p< 0.0001). HbA1c values were on overage lower in patients without DKA (9.9+/-1.2%) than in patients with DKA at diabetes diagnosis (13.60+/-1.3%; p< 0,001). CONCLUSION: 1) the campaign for DKA prevention, launched in Nineties and renewed at beginning of Twenties in Parma's province, continues to be effective in the same province after several years; 2) in the two control provinces despite no information campaign being officially promoted in loco, an unexpected decrease in severe DKA incidence as well a shorter latency before overt T1D diagnosis were observed in the same period.","type+1+diabetes"],["Meeting Reports: Endocrine Society (April 1-4, 2017) Selected Highlights.",["Jain S","Akhtar S","Bakhach M","Viau-Colindres JM"],"Pediatr Endocrinol Rev. 2017 Sep;15(1):40-52. doi: 10.17458/per.vol15.2017.jabc.mr.endocrinesociety.","","type+1+diabetes"],["Elucidation of Molecular Mechanisms of Streptozotocin-Induced Oxidative Stress, Apoptosis, and Mitochondrial Dysfunction in Rin-5F Pancreatic beta-Cells.",["Nahdi AMTA","John A","Raza H"],"Oxid Med Cell Longev. 2017;2017:7054272. doi: 10.1155/2017/7054272. Epub 2017 Aug 6.","Streptozotocin is a pancreatic beta-cell-specific cytotoxin and is widely used to induce experimental type 1 diabetes in rodent models. The precise molecular mechanism of STZ cytotoxicity is however not clear. Studies have suggested that STZ is preferably absorbed by insulin-secreting beta-cells and induces cytotoxicity by producing reactive oxygen species/reactive nitrogen species (ROS/RNS). In the present study, we have investigated the mechanism of cytotoxicity of STZ in insulin-secreting pancreatic cancer cells (Rin-5F) at different doses and time intervals. Cell viability, apoptosis, oxidative stress, and mitochondrial bioenergetics were studied. Our results showed that STZ induces alterations in glutathione homeostasis and inhibited the activities of the respiratory enzymes, resulting in inhibition of ATP synthesis. Apoptosis was observed in a dose- and time-dependent manner. Western blot analysis has also confirmed altered expression of oxidative stress markers (e.g., NOS and Nrf2), cell signaling kinases, apoptotic protein-like caspase-3, PARP, and mitochondrial specific proteins. These results suggest that STZ-induced cytotoxicity in pancreatic cells is mediated by an increase in oxidative stress, alterations in cellular metabolism, and mitochondrial dysfunction. This study may be significant in better understanding the mechanism of STZ-induced beta-cell toxicity/resistance and the etiology of type 1 diabetes induction.","type+1+diabetes"],["Remodeling T cell compartments during anti-CD3 immunotherapy of type 1 diabetes.",["Long SA","Thorpe J","Herold KC","Ehlers M","Sanda S","Lim N","Linsley PS","Nepom GT","Harris KM"],"Cell Immunol. 2017 Sep;319:3-9. doi: 10.1016/j.cellimm.2017.07.007. Epub 2017 Aug 18.","The immunological mechanism(s) of action whereby teplizumab preserves C-peptide levels in the progression of patients with recent onset type 1 diabetes (T1D) is still not well understood. In the present study, we evaluated the kinetics of T cell modulation in peripheral blood following two 14-day courses of teplizumab therapy one year apart in recent onset T1D participants in the AbATE clinical trial. Transient rises in PD-1+Foxp3+ Treg and potentially anergic (CD57-KLRG1-PD-1+) cells in the circulating CD4 T cell compartment were paralleled by more profound increases in circulating CD8 T cells with traits of exhaustion (CD57-KLRG1+PD-1+, TIGIT+KLRG1+, and persistent down-modulation of CD127). The observed phenotypic changes across cell types were associated with favorable response to treatment in the subgroup of study participants that did not develop anti-drug antibodies after the first course of therapy. These findings provide new insights on the duration and complexity of T cell modulation with teplizumab therapy in recent onset T1D, and in addition, suggest that coordinated immune mechanisms of tolerance that favor CD4 Treg function and restrain CD4 non-Treg and CD8 T cell activation may contribute to treatment success.","type+1+diabetes"],["Gender differences in glucose homeostasis and diabetes.",["Mauvais-Jarvis F"],"Physiol Behav. 2017 Aug 24. pii: S0031-9384(17)30262-7. doi: 10.1016/j.physbeh.2017.08.016.","Some aspects of glucose homeostasis are regulated differently in males and females. This review discusses the most fundamental gender differences in glucose homeostasis and diabetes. These include the prevalence of impaired fasting glucose and impaired glucose tolerance, the prevalence and incidence of type 2 and type 1 diabetes, and the sex-specific effects of testosterone and estrogen deficiency and excess. These gender-specific differences in glucose homeostasis represent a source of factors that should be studied to develop gender-based therapeutic avenues for diabetes.","type+1+diabetes"],["Pediatric Type 1 Diabetes: Patients' and Caregivers' Perceptions of Glycemic Control.",["Rosolowsky E","Yaskina M","Couch R"],"Can J Diabetes. 2017 Aug 23. pii: S1499-2671(17)30281-2. doi: 10.1016/j.jcjd.2017.07.002.","OBJECTIVES: (1) to describe pediatric patients with T1D and their caregivers' perceptions of measures of glycemic control (hemoglobin [A1C] and blood glucose [BG] levels) and (2) to determine the relationship between patients' and caregivers' perceptions of measures of glycemic control with actual A1C levels and adherence to diabetes self-care behaviors. METHODS: Patients (8 to 18 years) with T1D and caregivers completed questionnaires that queried their perceptions of (1) what the A1C level assesses, (2) the ideal A1C target, and (3) the ideal BG range. Point-of-care A1C levels were measured for each patient. They also completed the Self-Care Inventory Revised (SCI-R) to assess adherence to diabetes self-care behaviors. RESULTS: Among 253 dyads, the frequencies of patients compared to caregivers who could accurately describe what the A1C level assesses, identify the ideal A1C target, and identify the ideal BG range were 20 vs. 66, 31 vs. 56, and 72 vs. 76%, respectively. Patients' accuracy in reporting ideal targets for glycemic control was significantly associated with caregivers' accuracy. There was a trend for lower median A1C levels in patients who were part of a dyad wherein both had accurate perceptions of glycemic control. CONCLUSIONS: Patients and caregivers had accurate knowledge of ideal BG range but were less knowledgeable about the meaning of A1C levels and ideal A1C targets. Nevertheless, whether glycemic control was perceived as an A1C measurement or a BG range, A1C levels trended lower for patients when both they and their caregivers had accurate perceptions of glycemic control.","type+1+diabetes"],["Small molecule AT7867 proliferates PDX1-expressing pancreatic progenitor cells derived from human pluripotent stem cells.",["Kimura A","Toyoda T","Nishi Y","Nasu M","Ohta A","Osafune K"],"Stem Cell Res. 2017 Oct;24:61-68. doi: 10.1016/j.scr.2017.08.010. Epub 2017 Aug 17.","While pancreatic islet transplantation achieves insulin independence in type 1 diabetes (T1D) patients, its widespread application is limited by donor tissue scarcity. Pancreatic progenitor cells (PPCs) give rise to all cell types in the pancreas during development. PPCs derived from human pluripotent stem cells have been shown to differentiate into functional beta cells both in vitro and in vivo, and to reverse hyperglycemia, at least in mice. Therefore, PPCs have great potential to serve as an alternative cell source for cell therapy, and the identification of compounds that facilitate PPC proliferation could provide stable and large-scale pancreatic cell preparation systems in clinical settings. Here, we developed and performed cell-based screens to identify small molecules that induce the proliferation of hiPSC-derived PDX1-expressing PPCs. The screening identified AT7867, which promoted PPC proliferation approximately five-fold within six days through the maintenance of a high Ki67+ cell ratio. The induced proliferation by AT7867 does not result in DNA damage, as revealed by pHH2AX staining, and is observed specifically in PPCs but not other cell types. The established platform utilizing small molecules for PPC proliferation may contribute to the development of cell therapy for T1D using a regenerative medicine approach.","type+1+diabetes"],["TNF, TNF inducers, and TNFR2 agonists: A new path to type 1 diabetes treatment.",["Faustman DL"],"Diabetes Metab Res Rev. 2017 Aug 26. doi: 10.1002/dmrr.2941.","In the past decade, interest in the century-old tuberculosis vaccine, bacillus Calmette-Guerin (BCG), has been revived for potential new therapeutic uses in type 1 diabetes and other forms of autoimmunity. Diverse clinical trials are now proving the value of BCG in prevention and treatment of type 1 diabetes, in the treatment of new onset multiple sclerosis and other immune conditions. BCG contains the avirulent tuberculosis strain Mycobacterium bovis, a vaccine originally developed for tuberculosis prevention. BCG induces a host response that is driven in part by tumour necrosis factor (TNF). Induction of TNF through BCG vaccination or through selective agonism of TNF receptor 2 (TNFR2) has 2 desired cellular immune effects: (1) selective death of autoreactive T cells and (2) expansion of beneficial regulatory T cells (Tregs). In human clinical trials in both type 1 diabetes and multiple sclerosis, administration of the BCG vaccine to diseased adults has shown great promise. In a Phase I trial in advanced type 1 diabetes (mean duration of diabetes 15 years), 2 BCG vaccinations spaced 4 weeks apart selectively eliminated autoreactive T cells, induced beneficial Tregs, and allowed for a transient and small restoration of insulin production. The advancing global clinical trials using BCG combined with mechanistic data on BCGs induction of Tregs suggest value in this generic agent and possible immune reversal of the type 1 diabetic autoimmune process.","type+1+diabetes"],["Untargeted metabolomic analysis in naturally occurring canine diabetes mellitus identifies similarities to human Type 1 Diabetes.",["O'Kell AL","Garrett TJ","Wasserfall C","Atkinson MA"],"Sci Rep. 2017 Aug 25;7(1):9467. doi: 10.1038/s41598-017-09908-5.","While predominant as a disease entity, knowledge voids exist regarding the pathogenesis of canine diabetes. To test the hypothesis that diabetic dogs have similar metabolomic perturbations to humans with type 1 diabetes (T1D), we analyzed serum metabolomic profiles of breed- and body weight-matched, diabetic (n = 6) and healthy (n = 6) dogs by liquid chromatography-mass spectrometry (LC-MS) profiling. We report distinct clustering of diabetic and control groups based on heat map analysis of known and unknown metabolites. Random forest classification identified 5/6 dogs per group correctly with overall out of bag error rate = 16.7%. Diabetic dogs demonstrated significant upregulation of glycolysis/gluconeogenesis intermediates (e.g., glucose/fructose, C6H12O6, keto-hexose, deoxy-hexose, (P < 0.01)), with significant downregulation of tryptophan metabolism metabolites (e.g., picolinic acid, indoxyl sulfate, anthranilate, (P < 0.01)). Multiple amino acids (AA), AA metabolites, and bile acids were also significantly lower in diabetic versus healthy dogs (P < 0.05) with the exception of the branched chain AA valine, which was elevated in diabetic animals (P < 0.05). Metabolomic profiles in diabetic versus healthy dogs shared similarities with those reported in human T1D (e.g., alterations in glycolysis/gluconeogensis metabolites, bile acids, and elevated branched chain AA). Further studies are warranted to evaluate the utility of canine diabetes to provide novel mechanistic insights to the human disorder.","type+1+diabetes"],["Neuroprotective effect of kinin B1 receptor activation in acute cerebral ischemia in diabetic mice.",["Desposito D","Zadigue G","Taveau C","Adam C","Alhenc-Gelas F","Bouby N","Roussel R"],"Sci Rep. 2017 Aug 25;7(1):9410. doi: 10.1038/s41598-017-09721-0.","Activation of the kallikrein-kinin system enhances cardiac and renal tolerance to ischemia. Here we investigated the effects of selective agonists of kinin B1 or B2 receptor (R) in brain ischemia-reperfusion in diabetic and non-diabetic mice. The role of endogenous kinins was assessed in tissue kallikrein deficient mice (TK-/-). Mice underwent 60min-middle cerebral artery occlusion (MCAO), eight weeks after type 1-diabetes induction. Treatment with B1R-, B2R-agonist or saline was started at reperfusion. Neurological deficit (ND), infarct size (IS), brain water content (BWC) were measured at day 0, 1 and 2 after injury. MCAO induced exaggerated ND, mortality and IS in diabetic mice. B2R-agonist increased ND and mortality to 60% and 80% in non-diabetic and diabetic mice respectively, by mechanisms involving hemodynamic failure and renal insufficiency. TK-/- mice displayed reduced ND and IS compared to wild-type littermate, consistent with suppression of B2R activity. B1R mRNA level increased in ischemic brain but B1R-agonist had no effect on ND, mortality or IS in non-diabetic mice. In contrast, in diabetic mice, B1R-agonist tested at two doses significantly reduced ND by 42-52% and IS by 66-71%, without effect on BWC or renal function. This suggests potential therapeutic interest of B1R agonism for cerebral protection in diabetes.","type+1+diabetes"],["What End Users and Stakeholders Want From Automated Insulin Delivery Systems.",["Naranjo D","Suttiratana SC","Iturralde E","Barnard KD","Weissberg-Benchell J","Laffel L","Hood KK"],"Diabetes Care. 2017 Nov;40(11):1453-1461. doi: 10.2337/dc17-0400. Epub 2017 Aug 25.","OBJECTIVE: The purpose of this study was to rigorously explore psychosocial factors associated with automated insulin delivery systems among people living with type 1 diabetes. RESEARCH DESIGN AND METHODS: Across four sites in the U.S. and U.K., 284 participants completed structured interviews or focus groups on expectations, desired features, potential benefits, and perceived burdens of automated insulin delivery systems. Recorded audio files were transcribed and analyzed using NVivo. RESULTS: Three themes were identified as critical for uptake of automated insulin delivery: considerations of trust and control, system features, and concerns and barriers to adoption. Children and adolescents with type 1 diabetes primarily identified needs specific to their life stage and social contexts (e.g., school). Adults with type 1 diabetes, parents of youth with type 1 diabetes, and partners of adults with type 1 diabetes were most concerned about the accuracy, adaptability, and algorithm quality alongside expectations that systems stabilize glucose levels and reduce risk for long-term complications. CONCLUSIONS: Incorporating stakeholder perspectives on use of automated insulin delivery systems will improve the adoption of devices, quality of life, and likelihood of optimal health. Efforts to build trust in systems, optimize user-system interactions, and provide clear guidance about device capabilities and limitations may help potential users achieve optimal glycemic outcomes.","type+1+diabetes"],["Increased Effector Memory Insulin-Specific CD4+T-cells Correlate with Insulin Autoantibodies in Recent-Onset Type 1 Diabetic Patients.",["Spanier JA","Sahli NL","Wilson JC","Martinov T","Dileepan T","Burrack AL","Finger EB","Blazar BR","Michels AW","Moran A","Jenkins MK","Fife BT"],"Diabetes. 2017 Aug 25. pii: db170666. doi: 10.2337/db17-0666.","Type 1 diabetes (T1D) results from T-cell mediated destruction of insulin producing beta cells. Insulin represents a key self-antigen in disease pathogenesis as recent studies identified proinsulin responding T-cells from inflamed pancreatic islets of recent onset T1D organ donors. These cells respond to an insulin B chain epitope presented by human leukocyte antigen (HLA) DQ8 molecule associated with high T1D risk. It is now critical to understand insulin specific T-cell frequency and phenotype in peripheral blood. We constructed fluorescent insulinB10-23:DQ8 tetramers, stained peripheral blood lymphocytes directly ex vivo, and show DQ8+ T1D patients have increased tetramer+ CD4+ T-cells compared to HLA-matched non-diabetic controls. Patients with a shorter disease duration had higher frequencies of insulin-reactive CD4+T-cells with the majority of these cells being antigen experienced. We also demonstrate that the number of insulin tetramer+ effector memory cells directly correlated with insulin antibody titers, suggesting insulin-specific T and B-cell interactions. Notably, one of four controls with tetramer+ cells was a first-degree relative having insulin-specific cells with an effector memory phenotype, potentially representing an early marker of T-cell autoimmunity. Our results suggest that studying insulinB10-23:DQ8 reactive T-cell frequency and phenotype may provide a biomarker of disease activity in T1D patients and those at-risk.","type+1+diabetes"],["Inhibition of 12/15-Lipoxygenase Protects Against beta-Cell Oxidative Stress and Glycemic Deterioration in Mouse Models of Type 1 Diabetes.",["Hernandez-Perez M","Chopra G","Fine J","Conteh AM","Anderson RM","Linnemann AK","Benjamin C","Nelson JB","Benninger KS","Nadler JL","Maloney DJ","Tersey SA","Mirmira RG"],"Diabetes. 2017 Nov;66(11):2875-2887. doi: 10.2337/db17-0215. Epub 2017 Aug 25.","Islet beta-cell dysfunction and aggressive macrophage activity are early features in the pathogenesis of type 1 diabetes (T1D). 12/15-Lipoxygenase (12/15-LOX) is induced in beta-cells and macrophages during T1D and produces proinflammatory lipids and lipid peroxides that exacerbate beta-cell dysfunction and macrophage activity. Inhibition of 12/15-LOX provides a potential therapeutic approach to prevent glycemic deterioration in T1D. Two inhibitors recently identified by our groups through screening efforts, ML127 and ML351, have been shown to selectively target 12/15-LOX with high potency. Only ML351 exhibited no apparent toxicity across a range of concentrations in mouse islets, and molecular modeling has suggested reduced promiscuity of ML351 compared with ML127. In mouse islets, incubation with ML351 improved glucose-stimulated insulin secretion in the presence of proinflammatory cytokines and triggered gene expression pathways responsive to oxidative stress and cell death. Consistent with a role for 12/15-LOX in promoting oxidative stress, its chemical inhibition reduced production of reactive oxygen species in both mouse and human islets in vitro. In a streptozotocin-induced model of T1D in mice, ML351 prevented the development of diabetes, with coincident enhancement of nuclear Nrf2 in islet cells, reduced beta-cell oxidative stress, and preservation of beta-cell mass. In the nonobese diabetic mouse model of T1D, administration of ML351 during the prediabetic phase prevented dysglycemia, reduced beta-cell oxidative stress, and increased the proportion of anti-inflammatory macrophages in insulitis. The data provide the first evidence to date that small molecules that target 12/15-LOX can prevent progression of beta-cell dysfunction and glycemic deterioration in models of T1D.","type+1+diabetes"],["Closed-loop glucose control in young people with type 1 diabetes during and after unannounced physical activity: a randomised controlled crossover trial.",["Dovc K","Macedoni M","Bratina N","Lepej D","Nimri R","Atlas E","Muller I","Kordonouri O","Biester T","Danne T","Phillip M","Battelino T"],"Diabetologia. 2017 Aug 24. doi: 10.1007/s00125-017-4395-z.","AIMS/HYPOTHESIS: Hypoglycaemia during and after exercise remains a challenge. The present study evaluated the safety and efficacy of closed-loop insulin delivery during unannounced (to the closed-loop algorithm) afternoon physical activity and during the following night in young people with type 1 diabetes. METHODS: A randomised, two-arm, open-label, in-hospital, crossover clinical trial was performed at a single site in Slovenia. The order was randomly determined using an automated web-based programme with randomly permuted blocks of four. Allocation assignment was not masked. Children and adolescents with type 1 diabetes who were experienced insulin pump users were eligible for the trial. During four separate in-hospital visits, the participants performed two unannounced exercise protocols: moderate intensity (55% of [Formula: see text]) and moderate intensity with integrated high-intensity sprints (55/80% of [Formula: see text]), using the same study device either for closed-loop or open-loop insulin delivery. We investigated glycaemic control during the exercise period and the following night. The closed-loop insulin delivery was applied from 15:00 h on the day of the exercise to 13:00 h on the following day. RESULTS: Between 20 January and 16 June 2016, 20 eligible participants (9 female, mean age 14.2 +/- 2.0 years, HbA1c 7.7 +/- 0.6% [60.0 +/- 6.6 mmol/mol]) were included in the trial and performed all trial-mandated activities. The median proportion of time spent in hypoglycaemia below 3.3 mmol/l was 0.00% for both treatment modalities (p = 0.7910). Use of the closed-loop insulin delivery system increased the proportion of time spent within the target glucose range of 3.9-10 mmol/l when compared with open-loop delivery: 84.1% (interquartile range 70.0-85.5) vs 68.7% (59.0-77.7), respectively (p = 0.0057), over the entire study period. This was achieved with significantly less insulin delivered via the closed-loop (p = 0.0123). CONCLUSIONS/INTERPRETATION: Closed-loop insulin delivery was safe both during and after unannounced exercise protocols in the in-hospital environment, maintaining glucose values mostly within the target range without an increased risk of hypoglycaemia. TRIAL REGISTRATION: Clinicaltrials.gov NCT02657083 FUNDING: University Medical Centre Ljubljana, Slovenian National Research Agency, and ISPAD Research Fellowship.","type+1+diabetes"],["Imaging the emergence and natural progression of spontaneous autoimmune diabetes.",["Mohan JF","Kohler RH","Hill JA","Weissleder R","Mathis D","Benoist C"],"Proc Natl Acad Sci U S A. 2017 Sep 12;114(37):E7776-E7785. doi: 10.1073/pnas.1707381114. Epub 2017 Aug 24.","Type 1 diabetes in the nonobese diabetic mouse stems from an infiltration of the pancreatic islets by a mixed population of immunocytes, which results in the impairment and eventual destruction of insulin-producing beta-cells. Little is known about the dynamics of lymphocyte movement in the pancreas during disease progression. Using advanced intravital imaging approaches and newly created reporter mice (Flt3-BFP2, Mertk-GFP-DTR, Cd4-tdTomato, Cd8a-tdTomato), we show that the autoimmune process initiates first with a T cell infiltration into the islets, where they have restricted mobility but reside and are activated in apposition to CX3CR1+ macrophages. The main expansion then occurs in the connective tissue outside the islet, which remains more or less intact. CD4+ and CD8+ T cells, Tregs, and dendritic cells (DCs) are highly mobile, going along microvascular tracks, while static macrophages (MF) form a more rigid structure, often encasing the islet cell mass. Transient cell-cell interactions are formed between T cells and both MFs and DCs, but also surprisingly between MFs and DCs themselves, possibly denoting antigen transfer. In later stages, extensive islet destruction coincides with preferential antigen presentation to, and activation of, CD8+ T cells. Throughout the process, Tregs patrol the active compartments, consistent with the notion that they control the activation of many cell types.","type+1+diabetes"],["Case of steroid-responsive encephalopathy from hypoglycaemia.",["Mathur JL","Rajabi F","Schroeder A","Becker TK"],"BMJ Case Rep. 2017 Aug 24;2017. pii: bcr-2017-221262. doi: 10.1136/bcr-2017-221262.","Hypoglycaemic encephalopathy is a feared complication in the management of patients with diabetes mellitus. We report on a 73-year-old woman with type 1 diabetes managed with an insulin pump who presented unresponsive after an inappropriate insulin bolus. The patient had minimal improvement in her neurological status over 8 days. After administration of 1 g intravenous methylprednisolone, she had dramatic neurological improvement including successful extubation and discharge from the intensive care unit. Steroid responsive encephalopathy is increasingly recognised in practice and literature. However, to the best of our knowledge, this is the first case of hypoglycaemic encephalopathy that responded to high-dose steroids.","type+1+diabetes"],["Platelet indices and glucose control in type 1 and type 2 diabetes mellitus: A case-control study.",["Zaccardi F","Rocca B","Rizzi A","Ciminello A","Teofili L","Ghirlanda G","De Stefano V","Pitocco D"],"Nutr Metab Cardiovasc Dis. 2017 Oct;27(10):902-909. doi: 10.1016/j.numecd.2017.06.016. Epub 2017 Jul 8.","BACKGROUND AND AIMS: The relationship between platelet indices and glucose control may differ in type 1 (T1DM) and type 2 (T2DM) diabetes. We aimed to investigate differences in mean platelet volume (MPV), platelet count, and platelet mass between patients with T1DM, T2DM, and healthy controls and to explore associations between these platelet indices and glucose control. METHODS AND RESULTS: A total of 691 T1DM and 459 T2DM patients and 943 control subjects (blood donors) were included. HbA1c was measured in all subjects with diabetes and 36 T1DM patients further underwent 24 h-continuous glucose monitoring to estimate short-term glucose control (glucose mean and standard deviation). Adjusting for age and sex, platelet count was higher and MPV lower in both T1DM and T2DM patients vs control subjects, while platelet mass (MPV x platelet count) resulted higher only in T2DM. Upon further adjustment for HbA1c, differences in platelet count and mass were respectively 19.5 x 109/L (95%CI: 9.8-29.3; p < 0.001) and 101 fL/nL (12-191; p = 0.027) comparing T2DM vs T1DM patients. MPV and platelet count were significantly and differently related in T2DM patients vs both T1DM and control subjects; this difference was maintained also accounting for HbA1c, age, and sex. Platelet mass and the volume-count relationship were significantly related to HbA1c only in T1DM patients. No associations were found between platelet indices and short-term glucose control. CONCLUSION: By accounting for confounders and glucose control, our data evidenced higher platelet mass and different volume-count kinetics in subjects with T2DM vs T1DM. Long-term glucose control seemed to influence platelet mass and the volume-count relationship only in T1DM subjects. These findings suggest different mechanisms behind platelet formation in T1DM and T2DM patients with long-term glycaemic control being more relevant in T1DM than T2DM.","type+1+diabetes"],["Risk of atrial fibrillation in people with type 1 diabetes compared with matched controls from the general population: a prospective case-control study.",["Dahlqvist S","Rosengren A","Gudbjornsdottir S","Pivodic A","Wedel H","Kosiborod M","Svensson AM","Lind M"],"Lancet Diabetes Endocrinol. 2017 Oct;5(10):799-807. doi: 10.1016/S2213-8587(17)30262-0. Epub 2017 Aug 30.","BACKGROUND: Type 1 diabetes is associated with an increased risk of developing several cardiovascular complications. To our knowledge, the independent association between type 1 diabetes and atrial fibrillation has not been studied. METHODS: We did a prospective case-control study of individuals with type 1 diabetes in the Swedish National Diabetes Registry who were each matched with five controls for age, sex, and county of residence who were randomly selected from the Swedish Population Register. Cases of atrial fibrillation were obtained from the Swedish National Patient Registry. FINDINGS: We followed up 36 258 patients with type 1 diabetes and 179 980 controls between Jan 1, 2001, and Dec 31, 2013. Median follow-up was 9.7 years (IQR 5.2-13.0) for patients and 10.2 years (5.7-13.0) for controls. 749 (2%) individuals with type 1 diabetes and 2882 (2%) controls were diagnosed with atrial fibrillation, with an adjusted hazard ratio (HR) of 1.13 (95% CI 1.01-1.25; p=0.029) in men and 1.50 (1.30-1.72; p<0.0001) in women (p=0.0019 for interaction). The excess risk of atrial fibrillation in individuals with type 1 diabetes increased with worsening glycaemic control and renal complications. Among individuals with normoalbuminuria, no excess risk of atrial fibrillation was noted in men with type 1 diabetes who had HbA1c lower than 9.7% (<83 mmol/mol) or in women with type 1 diabetes who had HbA1c lower than 8.8% (<73 mmol/mol). INTERPRETATION: Compared with the general population, the risk of atrial fibrillation in men with type 1 diabetes was slightly raised, whereas for female patients it was 50% higher. The risk of atrial fibrillation in people with type 1 diabetes increased with renal complications and poor glycaemic control. FUNDING: Novo Nordisk Foundation, Swedish State (ALF agreement), Swedish Research Council (SIMSAM), Swedish Heart and Lung Foundation, Swedish Diabetes Foundation, Diabetes Wellness.","type+1+diabetes"],["Mortality and its Causes in a German Cohort with Diabetes Mellitus Type 1 after 20 Years of Follow-Up: The JEVIN Trial.",["Heller T","Kloos C","Lehmann T","Schiel R","Lorkowski S","Wolf G","Muller UA","Muller N"],"Exp Clin Endocrinol Diabetes. 2017 Aug 24. doi: 10.1055/s-0043-113452.","Background The JEVIN trial started as a cross-sectional study in 1989/90 in Jena. After a follow-up of more than 20 years, the mortality incidence of JEVIN participants with type 1 diabetes was surveyed. Methods 103 (78.6%) of the 131 JEVIN patients participating at baseline could be examined. 38 persons (36.9%) had deceased. All JEVIN survey data and routine examinations documented in the electronic patient record EMIL(R) of surviving and deceased participants were used for analyses. We compared the data of the surviving with the deceased participants (follow-up time: 2,166 person-years). Results The incidence rate of death was 1.75/100 person-years. Median observation time for all patients was 23.1 years (range 0.61-26.6 years). Mean age at death was 58.5 years (34.2-78.4 years), and diabetes duration 35 years (3.5-68.5 years). Most frequent causes of death were: cardiovascular diseases (48.2%, n=13) and infections (25.9%, n=7). There were no differences in age (p=0.302), diabetes duration (p=0.371), BMI (p=0.535), blood pressure (p=0.622/0.820), gender (p=0.566), and smoking status (p=0.709) between surviving and deceased persons. The mean HbA1c of the last year before death or last visit was higher in the deceased than surviving persons (7.5% vs. 7.0%; p=0.010). 57.4% of the surviving and 87.0% of the deceased participants had nephropathy (p=0.012), 79.7% vs. 89.7% retinopathy (p=0.241) and 61.4% vs. 63.3% neuropathy (p=0.860), but only nephropathy was significantly associated with increased mortality risk (HR=4.208, CI:1.226-14.440; HR=2.360, CI:0.696-8.004; HR=0.944, CI:0.436-2.043). Conclusions In the JEVIN population with diabetes mellitus type 1 only, diabetic nephropathy was associated with higher mortality risk.","type+1+diabetes"],["Partial recovery from alloxan-induced diabetes by sodium phthalhydrazide in rats.",["Danilova IG","Bulavintceva TS","Gette IF","Medvedeva SY","Emelyanov VV","Abidov MT"],"Biomed Pharmacother. 2017 Nov;95:103-110. doi: 10.1016/j.biopha.2017.07.117. Epub 2017 Sep 12.","In the commonly used experimental model of diabetes, a cytotoxic glucose analogue alloxan can selectively destruct pancreatic beta-cells, with characteristics similar to the type-1 diabetes (T1D) in humans. Treatment of diabetic rats with sodium phthalhydrazide partially reversed diabetogenic pathology in the alloxan-induced diabetes. The alloxan-treated rats with permanent hyperglycemia, which further received i.p. twenty daily doses 2mg/kg b.w. phthalhydrazide, showed at 60days of the experiment a significant amelioration of the diabetes status. Hyperglycemia was decreased by 52%, glycated haemoglobin HbA1c returned to control value, insulin concentration significantly increased from 45,4% (alloxan group) to 59,5% (alloxan+phthalhydrazide) of the control values. Importantly, phthalhydrazide treatment of alloxan-treated diabetic rats markedly decreased the concentrationof interleukin-6 (IL-6) and corticosterone level. Morphometric analysis revealed a marked increase in the number of pancreatic islets/mm2, and a number of cells/mm2 in the pancreatic islets. These changes, including 3-fold increase in the number of insulin-producing cells and 2-fold decrease in blood glucose levels, correlated with the increased proliferative activity of pancreatic beta-cells in the diabetic phthalhydrazide-treated animals. Interestingly, the number of CD68+ cells/macrophages in the pancreatic islets, which was relatively high in the alloxan group (63,9+- 16.4/mm2), markedly decreased after the phthalhydrazide treatment (23,6+-7,2/mm2). Taking together with the previous data on the phthalhydrazide-related macrophage silencing, restriction of macrophage quantity in the alloxan-affected pancreatic islets can be possibly one of important events leading to the partial recovery from the beta-cell disruption.","type+1+diabetes"],["Mechanisms of Antimicrobial Action of Cinnamon and Oregano Oils, Cinnamaldehyde, Carvacrol, 2,5-Dihydroxybenzaldehyde, and 2-Hydroxy-5-Methoxybenzaldehyde against Mycobacterium avium subsp. paratuberculosis (Map).",["Nowotarska SW","Nowotarski K","Grant IR","Elliott CT","Friedman M","Situ C"],"Foods. 2017 Aug 24;6(9). pii: E72. doi: 10.3390/foods6090072.","The antimicrobial modes of action of six naturally occurring compounds, cinnamon oil, cinnamaldehyde, oregano oil, carvacrol, 2,5-dihydroxybenzaldehyde, and 2-hydroxy-5-methoxybenzaldehyde, previously found to inhibit the growth of Mycobacterium avium subsp. paratuberculosis (Map) reported to infect food animals and humans and to be present in milk, cheese, and meat, were investigated. The incubation of Map cultures in the presence of all six compounds caused phosphate ions to leak into the extracellular environment in a time- and concentration-dependent manner. Cinnamon oil and cinnamaldehyde decreased the intracellular adenosine triphosphate (ATP) concentration of Map cells, whereas oregano oil and carvacrol caused an initial decrease of intracellular ATP concentration that was restored gradually after incubation at 37 degrees C for 2 h. Neither 2,5-dihydroxybenzaldehyde nor 2-hydroxy-5-methoxybenzaldehyde had a significant effect on intracellular ATP concentration. None of the compounds tested were found to cause leakage of ATP to the extracellular environment. Monolayer studies involving a Langmuir trough apparatus revealed that all anti-Map compounds, especially the essential oil compounds, altered the molecular packing characteristics of phospholipid molecules of model membranes, causing fluidization. The results of the physicochemical model microbial membrane studies suggest that the destruction of the pathogenic bacteria might be associated with the disruption of the bacterial cell membrane.","type+1+diabetes"],["Continuous Glucose Monitoring in Patients with Type 1 Diabetes and Impaired Awareness of Hypoglycemia: Also Effective in Patients with Psychological Distress?",["van Beers CAJ","de Wit M","Kleijer SJ","Geelhoed-Duijvestijn PH","DeVries JH","Kramer MHH","Diamant M","Serne EH","Snoek FJ"],"Diabetes Technol Ther. 2017 Oct;19(10):595-599. doi: 10.1089/dia.2017.0141. Epub 2017 Aug 24.","The aim of this study was to evaluate whether psychological distress modifies the effect of continuous glucose monitoring (CGM) in patients with type 1 diabetes (T1D) and impaired awareness of hypoglycemia. Fifty-two patients with T1D and impaired awareness of hypoglycemia participated in an earlier reported randomized crossover trial with two 16-week intervention periods comparing CGM with self-monitoring of blood glucose (SMBG). During the CGM phase, time spent in euglycemia (4-10 mmol/L), the primary outcome, was 9.6% higher compared with the SMBG phase (P < 0.0001). Psychological distress was operationalized as low emotional well-being (World Health Organization Well-being Index 5 [WHO-5] < 50), high diabetes-related distress (Problem Areas in Diabetes 5 [PAID-5] >/= 8), and/or high fear of hypoglycemia (Hypoglycemia Fear Survey [HFS] Worry > mean HFS Worry score +1 standard deviation). Modifying effects were assessed by analyzing psychological distress score x intervention-interaction effects. Results showed that both the low emotional well-being group and normal emotional well-being group had equal glycemic outcomes during the CGM phase. High diabetes distress and elevated fear of hypoglycemia did not result in significant interaction effects for glycemic outcomes. This study demonstrated that CGM is equally effective in terms of glycemic improvements in high versus low distressed patients with T1D and impaired awareness of hypoglycemia.","type+1+diabetes"],["Weight Management in Patients with Type 1 Diabetes and Obesity.",["Mottalib A","Kasetty M","Mar JY","Elseaidy T","Ashrafzadeh S","Hamdy O"],"Curr Diab Rep. 2017 Aug 23;17(10):92. doi: 10.1007/s11892-017-0918-8.","PURPOSE OF REVIEW: Patients with type 1 diabetes (T1D) are typically viewed as lean individuals. However, recent reports showed that their obesity rate surpassed that of the general population. Patients with T1D who show clinical signs of type 2 diabetes such as obesity and insulin resistance are considered to have \"double diabetes.\" This review explains the mechanisms of weight gain in patients with T1D and how to manage it. RECENT FINDINGS: Weight management in T1D can be successfully achieved in real-world clinical practice. Nutrition therapy includes reducing energy intake and providing a structured nutrition plan that is lower in carbohydrates and glycemic index and higher in fiber and lean protein. The exercise plan should include combination stretching as well as aerobic and resistance exercises to maintain muscle mass. Dynamic adjustment of insulin doses is necessary during weight management. Addition of anti-obesity medications may be considered. If medical weight reduction is not achieved, bariatric surgery may also be considered.","type+1+diabetes"],["Relapsing/remitting type 1 diabetes.",["van Megen KM","Spindler MP","Keij FM","Bosch I","Sprangers F","van Royen-Kerkhof A","Nikolic T","Roep BO"],"Diabetologia. 2017 Aug 23. doi: 10.1007/s00125-017-4403-3.","AIMS/HYPOTHESIS: Type 1 diabetes is believed to be an autoimmune disease associated with irreversible loss of insulin secretory function that follows a chronic progressive course. However, it has been speculated that relapsing/remitting disease progression may occur in type 1 diabetes. METHODS: We report the case of an 18-year-old girl with Graves' disease, chronic inflammatory demyelinating polyneuropathy (CIDP) and multiple islet autoantibodies, presenting with relapsing/remitting hyperglycaemia. Peripheral blood mononuclear cells were analysed for islet autoimmunity. RESULTS: There were two instances of hyperglycaemia relapse during CIDP flare-ups that required insulin therapy and remitted after i.v. immunoglobulin (IVIG) therapy improving neurological symptoms. A diagnosis of type 1 diabetes was assigned on the basis of insulin need, HbA1c and islet autoantibodies. Insulin requirements disappeared following IVIG treatment and peaked during CIDP flare-ups. Pro- and anti-inflammatory cytokine responses were noted against islet autoantigens. CONCLUSIONS/INTERPRETATION: We provide clinical evidence of relapsing/remitting type 1 diabetes associated with IVIG treatment and the regulation of islet autoimmunity. Despite sufficient residual beta cell mass, individuals can experience episodes of impaired glycaemia control. This disconnect between beta cell mass and function highlighted by our case may have implications for the use of beta cell function as the primary endpoint for immune intervention trials aiming to protect beta cell mass rather than function. Immune modulation may restore beta cell function and glycaemic control.","type+1+diabetes"],["Pancreatic islet macroencapsulation using microwell porous membranes.",["Skrzypek K","Groot Nibbelink M","van Lente J","Buitinga M","Engelse MA","de Koning EJP","Karperien M","van Apeldoorn A","Stamatialis D"],"Sci Rep. 2017 Aug 23;7(1):9186. doi: 10.1038/s41598-017-09647-7.","Allogeneic islet transplantation into the liver in combination with immune suppressive drug therapy is widely regarded as a potential cure for type 1 diabetes. However, the intrahepatic system is suboptimal as the concentration of drugs and nutrients there is higher compared to pancreas, which negatively affects islet function. Islet encapsulation within semipermeable membranes is a promising strategy that allows for the islet transplantation outside the suboptimal liver portal system and provides environment, where islets can perform their endocrine function. In this study, we develop a macroencapsulation device based on thin microwell membranes. The islets are seeded in separate microwells to avoid aggregation, whereas the membrane porosity is tailored to achieve sufficient transport of nutrients, glucose and insulin. The non-degradable, microwell membranes are composed of poly (ether sulfone)/polyvinylpyrrolidone and manufactured via phase separation micro molding. Our results show that the device prevents aggregation and preserves the islet's native morphology. Moreover, the encapsulated islets maintain their glucose responsiveness and function after 7 days of culture (stimulation index above 2 for high glucose stimulation), demonstrating the potential of this novel device for islet transplantation.","type+1+diabetes"],["Ectopic Expression of Self-Antigen Drives Regulatory T Cell Development and Not Deletion of Autoimmune T Cells.",["Lee T","Sprouse ML","Banerjee P","Bettini M","Bettini ML"],"J Immunol. 2017 Oct 1;199(7):2270-2278. doi: 10.4049/jimmunol.1700207. Epub 2017 Aug 23.","Type 1 diabetes is a T cell-mediated autoimmune disease that is characterized by Ag-specific targeting and destruction of insulin-producing beta cells. Although multiple studies have characterized the pathogenic potential of beta cell-specific T cells, we have limited mechanistic insight into self-reactive autoimmune T cell development and their escape from negative selection in the thymus. In this study, we demonstrate that ectopic expression of insulin epitope B:9-23 (InsB9-23) by thymic APCs is insufficient to induce deletion of high- or low-affinity InsB9-23-reactive CD4+ T cells; however, we observe an increase in the proportion and number of thymic and peripheral Foxp3+ regulatory T cells. In contrast, the MHC stable insulin mimetope (InsB9-23 R22E) efficiently deletes insulin-specific T cells and prevents escape of high-affinity thymocytes. Collectively, these results suggest that Ag dose and peptide-MHC complex stability can lead to multiple fates of insulin-reactive CD4+ T cell development and autoimmune disease outcome.","type+1+diabetes"],["Human leucocyte antigens class II allele and haplotype association with Type 1 Diabetes in Madeira Island (Portugal).",["Spinola H","Lemos A","Couto AR","Parreira B","Soares M","Dutra I","Bruges-Armas J","Brehm A","Abreu S"],"Int J Immunogenet. 2017 Aug 20. doi: 10.1111/iji.12335.","This study confirms for Madeira Island (Portugal) population the Type 1 Diabetes (T1D) susceptible and protective Human leucocyte antigens (HLA) markers previously reported in other populations and adds some local specificities. Among the strongest T1D HLA associations, stands out, as susceptible, the alleles DRB1*04:05 (OR = 7.3), DQB1*03:02 (OR = 6.1) and DQA1*03:03 (OR = 4.5), as well as the haplotypes DRB1*04:05-DQA1*03:03-DQB1*03:02 (OR = 100.9) and DRB1*04:04-DQA1*03:01-DQB1*03:02 (OR = 22.1), and DQB1*06:02 (OR = 0.07) and DRB1*15:01-DQA1*01:02-DQB1*06:02 (OR = 0.04) as protective. HLA-DQA1 positive for Arginine at position 52 (Arg52) (OR = 15.2) and HLA-DQB1 negative for Aspartic acid at the position 57 (Asp57) (OR = 9.0) alleles appear to be important genetic markers for T1D susceptibility, with higher odds ratio values than any single allele and than most of the haplotypes. Genotypes generated by the association of markers Arg52 DQA1 positive and Asp57 DQB1 negative increase T1D susceptibility much more than one would expected by a simple additive effect of those markers separately (OR = 26.9). This study also confirms an increased risk for DRB1*04/DRB1*03 heterozygote genotypes (OR = 16.8) and also a DRB1*04-DQA1*03:01-DQB1*03:02 haplotype susceptibility dependent on the DRB1*04 allele (DRB1*04:01, OR = 7.9; DRB1*04:02, OR = 3.2; DRB1*04:04, OR = 22.1).","type+1+diabetes"],["HbA1c variability is associated with increased mortality and earlier hospital admission in people with Type 1 diabetes.",["Walker GS","Cunningham SG","Sainsbury CAR","Jones GC"],"Diabet Med. 2017 Nov;34(11):1541-1545. doi: 10.1111/dme.13455. Epub 2017 Sep 11.","AIM: Despite evidence of morbidity, no evidence exists on the relationship between HbA1c variability and mortality in Type 1 diabetes. We performed an observational study to investigate whether the association between HbA1c variability and mortality exists in a population of people with Type 1 diabetes. As a secondary outcome, we compared onset of first hospital admission between groups. METHODS: People with Type 1 diabetes were identified for inclusion from the Scottish Care Information - Diabetes data set. This database includes data of all people known to have diabetes who live within Scotland. A survival analysis was carried out over a 47-month period comparing two groups; group 1 with a HbA1c coefficient of variation (CV) above the median CV value, and group 2 with a CV below the median value. Time to death or first admission was also analysed. A Cox proportional hazard model was used to compare time to death, adjusting for appropriate covariables. RESULTS: Some 6048 individuals with Type 1 diabetes were included in the analysis. Median HbA1c CV was 7.9. The hazard ratio (HR) for mortality for those with an HbA1c CV above the median value is 1.5 over 47 months of follow-up (P < 0.001). HR for survival to either the first admission to hospital or death for those with an HbA1c CV above the median value was 1.35 (95% confidence interval 1.25-1.45) over 730 days of follow-up (P < 0.001). CONCLUSION: Our results show that people with greater HbA1c variability have a higher rate of mortality and earlier hospital admission in Type 1 diabetes.","type+1+diabetes"],["Corneal backscatter in insulin-dependent and non-insulin-dependent diabetes mellitus patients: a pilot study.",["Calvo-Maroto AM","Perez-Cambrodi RJ","Esteve-Taboada JJ","Garcia-Lazaro S","Cervino AN"],"Arq Bras Oftalmol. 2017 Jun;80(3):148-153. doi: 10.5935/0004-2749.20170037.","PURPOSE: To compare central corneal backscatter obtained from Scheimpflug images between patients with insulin-dependent and non-insulin-dependent diabetes mellitus (IDDM and NIDDM, respectively) and healthy controls. METHODS: Seven patients with IDDM (7 eyes), eleven patients with NIDDM (11 eyes), and sixteen healthy subjects (16 eyes) were included in this pilot study. Scheimpflug imaging system (Pentacam, Oculus Inc., Germany) was used to obtain optical sections of the cornea. Seven meridians were analyzed for each eye, oriented from 70 degrees to 110 degrees . Optical density values for the central 3-mm and 5-mm zones of the cornea were obtained by image analysis using external software. RESULTS: Corneal backscatter was significantly higher in the diabetic patients than in the controls for the central 3-mm (p=0.016) and 5-mm (p=0.014) zones. No significant differences in corneal backscatter were found between the IDDM and NIDDM groups for either zone (both p>0.05). In the NIDDM group, significant correlations were observed for both central zones between corneal backscatter and age (3 mm: r=0.604, p=0.025; 5 mm: r=0.614, p=0.022) and central corneal thickness (3 mm: r=0.641, p=0.017; 5 mm: r=0.671, p=0.012); this was not found in the IDDM group (p>0.05). The presence of diabetes showed a significant effect on central corneal backscatter (Kruskal-Wallis test, p<0.001). CONCLUSIONS: Diabetic patients showed higher values of corneal light backscatter than healthy subjects. Corneal optical density analysis may be a useful tool for monitoring and assessing the ocular changes caused by diabetes.","type+1+diabetes"],["Oxygen environment and islet size are the primary limiting factors of isolated pancreatic islet survival.",["Komatsu H","Cook C","Wang CH","Medrano L","Lin H","Kandeel F","Tai YC","Mullen Y"],"PLoS One. 2017 Aug 23;12(8):e0183780. doi: 10.1371/journal.pone.0183780. eCollection 2017.","BACKGROUND: Type 1 diabetes is an autoimmune disease that destroys insulin-producing beta cells in the pancreas. Pancreatic islet transplantation could be an effective treatment option for type 1 diabetes once several issues are resolved, including donor shortage, prevention of islet necrosis and loss in pre- and post-transplantation, and optimization of immunosuppression. This study seeks to determine the cause of necrotic loss of isolated islets to improve transplant efficiency. METHODOLOGY: The oxygen tension inside isolated human islets of different sizes was simulated under varying oxygen environments using a computational in silico model. In vitro human islet viability was also assessed after culturing in different oxygen conditions. Correlation between simulation data and experimentally measured islet viability was examined. Using these in vitro viability data of human islets, the effect of islet diameter and oxygen tension of the culture environment on islet viability was also analyzed using a logistic regression model. PRINCIPAL FINDINGS: Computational simulation clearly revealed the oxygen gradient inside the islet structure. We found that oxygen tension in the islet core was greatly lower (hypoxic) than that on the islet surface due to the oxygen consumption by the cells. The hypoxic core was expanded in the larger islets or in lower oxygen cultures. These findings were consistent with results from in vitro islet viability assays that measured central necrosis in the islet core, indicating that hypoxia is one of the major causes of central necrosis. The logistic regression analysis revealed a negative effect of large islet and low oxygen culture on islet survival. CONCLUSIONS/SIGNIFICANCE: Hypoxic core conditions, induced by the oxygen gradient inside islets, contribute to the development of central necrosis of human isolated islets. Supplying sufficient oxygen during culture could be an effective and reasonable method to maintain isolated islets viable.","type+1+diabetes"],["Type 1 Diabetes at High Altitude: Performance of Personal Insulin Pumps and Patient Metabolic Control.",["Matejko B","Gawrecki A","Wrobel M","Hohendorff J","Benbenek-Klupa T","Malecki MT","Zozulinska-Ziolkiewicz D","Klupa T"],"Diabetes Technol Ther. 2017 Oct;19(10):600-602. doi: 10.1089/dia.2016.0452. Epub 2017 Aug 23.","High-altitude trekking can expose people to extreme environmental conditions, like low temperatures and hypobaric hypoxia. Such extreme conditions make it more difficult for people with type 1 diabetes mellitus (T1DM) to maintain glycemic control. Intensive blood glucose monitoring using either glucose meters or continuous systems is imperative in these cases. In this observational study, we report metabolic control of T1DM patients and the performance of various insulin pumps at high altitude. All 19 patients with T1DM included in this study participated in the final step of the \"5000 meters above sugar level\" initiative, which involved trekking Damavand Mountain to an altitude of 5670 meters above sea level. We found that all pump models worked well without any disruption and no cases of diabetes decompensation or severe hypoglycemia occurred. Therefore, healthy, physically fit, and experienced individuals with T1DM should not be discouraged from participating in mountain trekking activities, as modern personal insulin pumps work well at high altitudes.","type+1+diabetes"],["Evaluation of pharmacokinetic model designs for subcutaneous infusion of insulin aspart.",["Mansell EJ","Schmidt S","Docherty PD","Norgaard K","Jorgensen JB","Madsen H"],"J Pharmacokinet Pharmacodyn. 2017 Aug 22. doi: 10.1007/s10928-017-9535-z.","Effective mathematical modelling of continuous subcutaneous infusion pharmacokinetics should aid understanding and control in insulin therapy. Thorough analysis of candidate model performance is important for selecting the appropriate models. Eight candidate models for insulin pharmacokinetics included a range of modelled behaviours, parameters and complexity. The models were compared using clinical data from subjects with type 1 diabetes with continuous subcutaneous insulin infusion. Performance of the models was compared through several analyses: R2 for goodness of fit; the Akaike Information Criterion; a bootstrap analysis for practical identifiability; a simulation exercise for predictability. The simplest model fit poorly to the data (R2 = 0.53), had the highest Akaike score, and worst prediction. Goodness of fit improved with increasing model complexity (R2 = 0.85-0.92) but Akaike scores were similar for these models. Complexity increased practical non-identifiability, where small changes in the dataset caused large variation (CV > 10%) in identified parameters in the most complex models. Best prediction was achieved in a relatively simple model. Some model complexity was necessary to achieve good data fit but further complexity introduced practical non-identifiability and worsened prediction capability. The best model used two linear subcutaneous compartments, an interstitial and plasma compartment, and two identified variables for interstitial clearance and subcutaneous transfer rate. This model had optimal performance trade-off with reasonable fit (R2 = 0.85) and parameterisation, and best prediction and practical identifiability (CV < 2%).","type+1+diabetes"],["Recovery of hippocampal functions and modulation of muscarinic response by electroacupuncture in young diabetic rats.",["Soligo M","Piccinin S","Protto V","Gelfo F","De Stefano ME","Florenzano F","Berretta E","Petrosini L","Nistico R","Manni L"],"Sci Rep. 2017 Aug 22;7(1):9077. doi: 10.1038/s41598-017-08556-z.","The muscarinic receptor response to acetylcholine regulates the hippocampal-related learning, memory, neural plasticity and the production and processing of the pro-nerve growth factor (proNGF) by hippocampal cells. The development and progression of diabetes generate a mild cognitive impairment reducing the functions of the septo-hippocampal cholinergic circuitry, depressing neural plasticity and inducing proNGF accumulation in the brain. Here we demonstrate, in a rat model of early type-1 diabetes, that a physical therapy, the electroacupuncture, counteracts the diabetes-induced deleterious effects on hippocampal physiology by ameliorating hippocampal-related memory functions; recovering the impaired long-term potentiation at the dentate gyrus (DG-LTP) and the lowered expression of the vesicular glutamate transporter 1; normalizing the activity-dependent release of proNGF in diabetic rat hippocampus. Electroacupuncture exerted its therapeutic effects by regulating the expression and activity of M1- and M2-acetylcholine muscarinic receptors subtypes in the dentate gyrus of hippocampus. Our results suggest that a physical therapy based on repetitive sensory stimulation could promote hippocampal neural activity, neuronal metabolism and functions, and conceivably improve the diabetes-induced cognitive impairment. Our data can support the setup of therapeutic protocols based on a better integration between physical therapies and pharmacology for the cure of diabetes-associated neurodegeneration and possibly for Alzheimer's disease.","type+1+diabetes"],["Protective major histocompatibility complex allele prevents type 1 diabetes by shaping the intestinal microbiota early in ontogeny.",["Silverman M","Kua L","Tanca A","Pala M","Palomba A","Tanes C","Bittinger K","Uzzau S","Benoist C","Mathis D"],"Proc Natl Acad Sci U S A. 2017 Sep 5;114(36):9671-9676. doi: 10.1073/pnas.1712280114. Epub 2017 Aug 22.","Certain MHC-II or HLA-D alleles dominantly protect from particular autoimmune diseases. For example, expression of the MHC-II Ealpha:Ebeta complex potently protects nonobese diabetic (NOD) mice, which normally lack this isotype, from spontaneous development of type 1 diabetes. However, the underlying mechanisms remain debated. We investigated MHC-II-mediated protection from type 1 diabetes using a previously reported NOD mouse line expressing an Ealpha transgene and, thereby, the Ealpha:Ebeta complex. Ealpha16/NOD females vertically protected their NOD offspring from diabetes and insulitis, an effect that was dependent on the intestinal microbiota; moreover, they developed autoimmunity when treated with certain antibiotics or raised in a germ-free environment. Genomic and proteomic analyses revealed NOD and Ealpha16/NOD mice to host mild but significant differences in the intestinal microbiotas during a critical early window of ontogeny, and transfer of cecal contents from the latter to the former suppressed insulitis. Thus, protection from autoimmunity afforded by particular MHC/HLA alleles can operate via intestinal microbes, highlighting potentially important societal implications of treating infants, or even just their pregnant mothers, with antibiotics.","type+1+diabetes"],["Response to Comment on Gagnum et al. Long-term Mortality and End-Stage Renal Disease in a Type 1 Diabetes Population Diagnosed at Age 15-29 Years in Norway. Diabetes Care 2017;40:38-45.",["Gagnum V","Stene LC","Leivestad T","Joner G","Skrivarhaug T"],"Diabetes Care. 2017 Sep;40(9):e125. doi: 10.2337/dci17-0018.","","type+1+diabetes"],["Comment on Gagnum et al. Long-term Mortality and End-Stage Renal Disease in a Type 1 Diabetes Population Diagnosed at Age 15-29 Years in Norway. Diabetes Care 2017;40:38-45.",["Sun X","Shan PF","Ding Y","Yu H","Song ZY"],"Diabetes Care. 2017 Sep;40(9):e124. doi: 10.2337/dc17-0420.","","type+1+diabetes"],["Response to Comment on Rodriguez-Calvo et al. Increase in Pancreatic Proinsulin and Preservation of beta-Cell Mass in Autoantibody-Positive Donors Prior to Type 1 Diabetes Onset. Diabetes 2017;66:1334-1345.",["Rodriguez-Calvo T","Atkinson M","von Herrath MG"],"Diabetes. 2017 Sep;66(9):e10-e11. doi: 10.2337/dbi17-0029.","","type+1+diabetes"],["Comment on Rodriguez-Calvo et al. Increase in Pancreatic Proinsulin and Preservation of beta-Cell Mass in Autoantibody-Positive Donors Prior to Type 1 Diabetes Onset. Diabetes 2017;66:1334-1345.",["Skog O","Korsgren O"],"Diabetes. 2017 Sep;66(9):e8-e9. doi: 10.2337/db17-0589.","","type+1+diabetes"],["Sugarsquare, a Web-Based Patient Portal for Parents of a Child With Type 1 Diabetes: Multicenter Randomized Controlled Feasibility Trial.",["Boogerd E","Maas-Van Schaaijk NM","Sas TC","Clement-de Boers A","Smallenbroek M","Nuboer R","Noordam C","Verhaak CM"],"J Med Internet Res. 2017 Aug 22;19(8):e287. doi: 10.2196/jmir.6639.","BACKGROUND: Raising a child with type 1 diabetes (T1D) means combining the demands of the disease management with everyday parenting, which is associated with increased levels of distress. A Web-based patient portal, Sugarsquare, was developed to support parents, by providing online parent-professional communication, online peer support and online disease information. OBJECTIVE: The first aim of this study was to assess the feasibility of conducting a multicenter, randomized controlled trial in Dutch parents of a child with T1D. The second aim was to assess the feasibility of implementing Sugarsquare in clinical practice. METHODS: The parents of 105 children (N=105) with T1D below the age of 13 participated in a 6-month multicenter randomized controlled feasibility trial. They were randomly assigned to an experimental (n=54, usual care and Sugarsquare) or a control group (n=51, usual care). Attrition rates and user statistics were gathered to evaluate feasibility of the trial and implementation. To determine potential efficacy, the parenting stress index (PSI-SF) was assessed at baseline (T0) and after 6 months (T1). RESULTS: Of a potential population of parents of 445 children, 189 were willing to participate (enrollment refusal=57.5%, n=256), 142 filled in the baseline questionnaire (baseline attrition rate=25%, n=47), and 105 also filled in the questionnaire at T1 (post randomization attrition rate during follow-up=26%, n=32). As such, 24% of the potential population participated. Analysis in the experime
