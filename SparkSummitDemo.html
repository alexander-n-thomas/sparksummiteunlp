10.1007/s00125-017-4439-4.","","type+1+diabetes"],["Patients with inflammatory bowel disease have increased risk of autoimmune and inflammatory diseases.",["Halling ML","Kjeldsen J","Knudsen T","Nielsen J","Hansen LK"],"World J Gastroenterol. 2017 Sep 7;23(33):6137-6146. doi: 10.3748/wjg.v23.i33.6137.","AIM: To investigate whether immune mediated diseases (IMD) are more frequent in patients with inflammatory bowel disease (IBD). METHODS: In this population based registry study, a total of 47325 patients with IBD were alive and registered in the Danish National Patient Registry on December 16, 2013. Controls were randomly selected from the Danish Civil Registration System (CRS) and matched for sex, age, and municipality. We used ICD 10 codes to identify the diagnoses of the included patients. The IBD population was divided into three subgroups: Ulcerative colitis (UC), Crohn's disease (CD) and Both the latter referring to those registered with both diagnoses. Subsequently, odds-ratios (OR) and 95%CI were obtained separately for each group and their respective controls. The use of Bonferoni post-test correction adjusted the significance level to P < 0.00125. P-values were estimated using Fisher's exact test. RESULTS: There were significantly more women than men in the registry, and a greater percentage of comorbidity in the IBD groups (P < 0.05). Twenty different IMDs were all significantly more frequent in the IBD group. Sixteen were associated with UC versus twelve with CD. In both UC and CD ORs were significantly increased (P < 0.00125) for primary sclerosing cholangitis (PSC), celiac disease, type 1 diabetes (T1D), sarcoidosis, asthma, iridocyclitis, psoriasis, pyoderma gangrenosum, rheumatoid arthritis, and ankylosing spondylitis. Restricted to UC (P < 0.00125) were autoimmune hepatitis, primary biliary cholangitis, Grave's disease, polymyalgia rheumatica, temporal arteritis , and atrophic gastritis. Restricted to CD (P < 0.00125) were psoriatic arthritis and episcleritis. Restricted to women with UC (P < 0.00125) were atrophic gastritis, rheumatoid arthritis, temporal arteritis, and polymyalgia rheumatica. Restricted to women with CD were episcleritis, rheumatoid arthritis, and psoriatic arthritis. The only disease restricted to men (P < 0.00125) was sarcoidosis. CONCLUSION: Immune mediated diseases were significantly more frequent in patients with IBD. Our results strengthen the hypothesis that some IMDs and IBD may have overlapping pathogenic pathways.","type+1+diabetes"],["Short- and long-term consequences for offspring exposed to maternal diabetes: a review.",["Burlina S","Dalfra MG","Lapolla A"],"J Matern Fetal Neonatal Med. 2017 Oct 16:1-8. doi: 10.1080/14767058.2017.1387893.","The prevalence of gestational diabetes mellitus is increasing, as is the worldwide prevalence of type 2 diabetes and obesity, even in children and adolescents. Exposure in utero to maternal diabetes carries several short-term consequences due mainly to maternal hyperglycemia, and consequent fetal hyperinsulinemia. Current evidence also supports the hypothesis that adult health and disease have developmental origins, and that disorders in early-life environments prompt metabolic imprinting that results in a greater risk of negative metabolic outcomes later in life. In particular, exposure in utero to maternal diabetes seems to influence long-term metabolic outcomes, carrying a higher risk of obesity and type 2 diabetes, and thus creating a vicious cycle for future generations. In this paper, the short- and long-term consequences of exposure in utero to hyperglycemia are reviewed, focusing particularly on the long-term metabolic consequences, and investigating the possible pathogenic mechanisms involved.","type+1+diabetes"],["Insulin Injection Site Adverse Effect in a Type 1 Diabetes Patient: An Unusual Presentation.",["Sahasrabudhe RA","Limaye TY","Gokhale VS"],"J Clin Diagn Res. 2017 Aug;11(8):OD10-OD11. doi: 10.7860/JCDR/2017/28919.10433. Epub 2017 Aug 1.","Insulin is an integral part of Type 1 diabetes management. Patient education is of utmost importance to ensure proper injection technique for getting appropriate glycaemic control as well as to avoid injection site adverse effects. Commonest injection site adverse effect is lipodystrophy, attributable to localized manifestation of the pharmacological action of insulin. However, we present a case where incorrect injection technique led to an unusual presentation of injection site adverse effect. Apart from the abnormal skin changes, the incorrect technique also adversely affected the glycaemic control. Though less prominent, some marks are still evident one and a half years after correction of the injection technique. However, the glycaemic control has substantially improved. This emphasizes the need of proper patient education regarding insulin injection technique.","type+1+diabetes"],["Gene expression signature predicts human islet integrity and transplant functionality in diabetic mice.",["Kurian SM","Ferreri K","Wang CH","Todorov I","Al-Abdullah IH","Rawson J","Mullen Y","Salomon DR","Kandeel F"],"PLoS One. 2017 Oct 2;12(10):e0185331. doi: 10.1371/journal.pone.0185331. eCollection 2017.","There is growing evidence that transplantation of cadaveric human islets is an effective therapy for type 1 diabetes. However, gauging the suitability of islet samples for clinical use remains a challenge. We hypothesized that islet quality is reflected in the expression of specific genes. Therefore, gene expression in 59 human islet preparations was analyzed and correlated with diabetes reversal after transplantation in diabetic mice. Analysis yielded 262 differentially expressed probesets, which together predict islet quality with 83% accuracy. Pathway analysis revealed that failing islet preparations activated inflammatory pathways, while functional islets showed increased regeneration pathway gene expression. Gene expression associated with apoptosis and oxygen consumption showed little overlap with each other or with the 262 probeset classifier, indicating that the three tests are measuring different aspects of islet cell biology. A subset of 36 probesets surpassed the predictive accuracy of the entire set for reversal of diabetes, and was further reduced by logistic regression to sets of 14 and 5 without losing accuracy. These genes were further validated with an independent cohort of 16 samples. We believe this limited number of gene classifiers in combination with other tests may provide complementary verification of islet quality prior to their clinical use.","type+1+diabetes"],["Hypertriglyceridemia-induced acute pancreatitis with diabetic ketoacidosis: A rare presentation of type 1 diabetes mellitus.",["Kumar P","Sakwariya A","Sultania AR","Dabas R"],"J Lab Physicians. 2017 Oct-Dec;9(4):329-331. doi: 10.4103/JLP.JLP_53_17.","Diabetic ketoacidosis (DKA) is a frequently encountered complication of diabetes mellitus. DKA is an insulin deficit state and results in moderate to severe hypertriglyceridemia (HTG). HTG is the third leading cause of acute pancreatitis (AP) and often goes unnoticed. The triad of DKA, HTG, and AP is rarely seen, and literature on the same is sparse. We report a case of AP which was due to DKA-induced secondary HTG in an adult with previously undiagnosed type 1 diabetes. His HbA1c was significantly raised, and C-peptide level was low, confirming chronic hyperglycemia. He was treated successfully with insulin infusion, intravenous crystalloid, and analgesics.","type+1+diabetes"],["Adrenal crisis and autoimmune polyglandular syndromes.",["Freeland ZK","Lueking R","Tsai-Nguyen G","Pan T","Mora A Jr"],"Proc (Bayl Univ Med Cent). 2017 Oct;30(4):427-428.","We report a 67-year-old woman who presented with adrenal crisis as a manifestation of autoimmune polyglandular syndrome 2, a polygenic disorder characterized by concurrent primary adrenal insufficiency and either autoimmune thyroid disease or type 1 diabetes mellitus.","type+1+diabetes"],["A case report of fulminant type 1 diabetes mellitus associated with drug-induced hypersensitivity syndrome in an elderly patient with coxsackie B4 virus infection and human leukocyte antigen-A24 haplotype.",["Takeno A","Kanazawa I","Morita M","Takedani K","Miyake H","Yamamoto M","Nogami K","Kaneko S","Sugimoto T"],"Endocr J. 2017 Sep 29. doi: 10.1507/endocrj.EJ17-0249.","Drug-induced hypersensitivity syndrome (DIHS) is a severe systemic adverse drug reaction. Previous studies showed that DIHS is associated with the onset of fulminant type 1 diabetes mellitus (FT1D). Although genetic background and abnormalities in immune response or viral infection are considered to be associated with pathogenesis of FT1D, it remains unclear whether virus infection and specific human leukocyte antigen (HLA) typing are involved in DIHS-associated FT1D. Here, we report a case of a 78-year-old female patient with FT1D after DIHS treatment. She was diagnosed as DIHS caused by carbamazepine, and treatment with predonisolone was initiated. After 46 days from the occurrence of DIHS, she was admitted to our hospital because of type 1 diabetes mellitus and diabetic ketoacidosis. Although her Hemoglobin A1c (HbA1c) was elevated by predonisolone treatment (HbA1c: 9.2%), we diagnosed her as fulminant type 1 diabetes mellitus considering the abrupt onset of the ketoacidosis. Her general condition was improved by treatment with fluid infusion and insulin administration. During her clinical course, the infection of coxsackie B4 virus was observed. In addition, the examination of HLA typing showed HLA-A24 haplotype. These findings suggest that the coxsackie B4 virus infection may be involved in the pathogenesis of DIHS-induced FT1D, and that HLA-A24 haplotype might relate to DIHS-associated FT1D.","type+1+diabetes"],["Continuous glucose monitoring: A review of the technology and clinical use.",["Klonoff DC","Ahn D","Drincic A"],"Diabetes Res Clin Pract. 2017 Sep 1;133:178-192. doi: 10.1016/j.diabres.2017.08.005.","Continuous glucose monitoring (CGM) is an increasingly adopted technology for insulin-requiring patients that provides insights into glycemic fluctuations. CGM can assist patients in managing their diabetes with lifestyle and medication adjustments. This article provides an overview of the technical and clinical features of CGM based on a review of articles in PubMed on CGM from 1999 through January 31, 2017. A detailed description is presented of three professional (retrospective), three personal (real-time) continuous glucose monitors, and three sensor integrated pumps (consisting of a sensor and pump that communicate with each other to determine an optimal insulin dose and adjust the delivery of insulin) that are currently available in United States. We have reviewed outpatient CGM outcomes, focusing on hemoglobin A1c (A1C), hypoglycemia, and quality of life. Issues affecting accuracy, detection of glycemic variability, strategies for optimal use, as well as cybersecurity and future directions for sensor design and use are discussed. In conclusion, CGM is an important tool for monitoring diabetes that has been shown to improve outcomes in patients with type 1 diabetes mellitus. Given currently available data and technological developments, we believe that with appropriate patient education, CGM can also be considered for other patient populations.","type+1+diabetes"],["Is cathelicidin a novel marker of diabetic microangiopathy in patients with type 1 diabetes?",["Uruska A","Michalska A","Ostrowska J","Skonieczna P","Lipski D","Uruski P","Pakula M","Tykarski A","Zozulinska-Ziolkiewicz D"],"Clin Biochem. 2017 Sep 28. pii: S0009-9120(17)30436-8. doi: 10.1016/j.clinbiochem.2017.09.023.","AIM: The aim was to evaluate the relationship between higher serum cathelicidin levels with the occurrence of chronic microangiopathic complications in patients with diabetes mellitus type 1 (DM1). METHODS: The study group consisted of 62 patients with DM1 (35 men), aged 30 (24-38) years and with duration of DM1 12 (9-17) years. Patients were divided into two groups depending on the level of cathelicidin, with cut-off point 24.5ng/ml (median value for the whole group) and according to the presence or absence of any microangiopathy. RESULTS: The group with higher serum level of cathelicidin (n=31) in comparison with patients with lower levels (n=31) had higher serum level of total cholesterol [5.0(4.5-5.6) vs 4.5(3.9-5.0) mmol/l; p=0.04], HDL cholesterol [1.9(1.5-2.1) vs 1.4(1.3-1.8) mmol/l; p=0.009], LDL cholesterol [2.6(2.2-3.1) vs 2.3(1.9-2.8) mmol/l; p=0.03] and higher TSH value [1.8(1.5-2.6) vs 1.4(0.9-2.1) mIU/L; p=0.01]. Moreover, higher serum levels of cathelicidin were in women than men (58% vs 29%, p=0.02) and in patients with vs without microangiopathy (45% vs 19%, p=0.03). In the multiple regression model higher serum level of cathelicidin was related to the presence of microangiopathy, independently from sex, waist to hip ratio, serum total cholesterol level and TSH. CONCLUSIONS: Patients with type 1 diabetes and presence of microangiopathy characterize higher level of serum cathelicidin. This observation may have important clinical implication and needs further investigations.","type+1+diabetes"],["Pediatric pancreas transplantation, including total pancreatectomy with islet autotransplantation.",["Bondoc AJ","Abu-El-Haija M","Nathan JD"],"Semin Pediatr Surg. 2017 Aug;26(4):250-256. doi: 10.1053/j.sempedsurg.2017.07.004. Epub 2017 Jul 25.","Unlike other solid-organ transplants, whole pancreas transplantation in children is relatively rare, and it occurs more frequently in the context of multivisceral or composite organ transplantation. Because children only infrequently suffer severe sequelae of type 1 diabetes mellitus, pancreas transplantation is rarely indicated in the pediatric population. More commonly, pediatric pancreas transplant occurs in the setting of incapacitating acute recurrent or chronic pancreatitis, specifically islet autotransplantation after total pancreatectomy. In this clinical scenario, total pancreatectomy removes the nidus of chronic pain and debilitation, while autologous islet transplantation aims to preserve endocrine function. The published experiences with pediatric total pancreatectomy with islet autotransplantation (TPIAT) in children has demonstrated excellent outcomes including liberation from chronic opioid use, as well as improved mental and physical quality of life with good glycemic control. Given the complexity of the operation, risk of postoperative complication, and long-term physiologic changes, appropriate patient selection and comprehensive multidisciplinary care teams are critical to ensuring optimal outcomes.","type+1+diabetes"],["Does funded research reflect the priorities of people living with type 1 diabetes? A secondary analysis of research questions.",["Boddy K","Cowan K","Gibson A","Britten N"],"BMJ Open. 2017 Sep 27;7(9):e016540. doi: 10.1136/bmjopen-2017-016540.","OBJECTIVES: This study explored the divergence and convergence between funded research about type 1 diabetes and the research agenda of people living with the condition and their carers. DESIGN, METHOD, SETTING: A secondary analysis was undertaken of existing data from two UK organisations who regularly work with patients and carers to identify research priorities. The research ideas of people with diabetes were identified in two ways: in 15 research question generation workshops involving approximately 100 patients and carers, and in a James Lind Alliance Type 1 Diabetes Priority Setting Partnership with approximately 580 patients, carers and clinicians (clinician question submissions were excluded from analysis). A total of 859 individual research questions were collected from patients and carers. Diabetes research funding activity was identified through extensive online searches which provided a total of 172 relevant research projects for analysis. RESULTS: The data were thematically analysed and areas of priority for research identified and compared between the patient and funded research agendas. The overall finding of this study is that there is substantial convergence between the two research agendas, alongside some important areas of divergence. The key areas of divergence were found in care delivery, injection issues, psychosocial impacts and women's health. We also demonstrate how an apparently convergent priority can host significant differences in emphasis between patient-generated and funded research agendas. CONCLUSIONS: We offer a comparison of a funded research agenda with one that has been derived directly from people with type 1 diabetes without initial framing by researchers. This provided a rare opportunity to explore the viewpoints of the end-users of research and compare them to realised research as determined by researchers and research organisations.","type+1+diabetes"],["Tunable injectable alginate-based hydrogel for cell therapy in Type 1 Diabetes Mellitus.",["Espona-Noguera A","Ciriza J","Canibano-Hernandez A","Fernandez L","Ochoa I","Saenz Del Burgo L","Pedraz JL"],"Int J Biol Macromol. 2017 Sep 27. pii: S0141-8130(17)32503-5. doi: 10.1016/j.ijbiomac.2017.09.103.","Islet transplantation has the potential of reestablishing naturally-regulated insulin production in Type 1 diabetic patients. Nevertheless, this procedure is limited due to the low islet survival after transplantation and the lifelong immunosuppression to avoid rejection. Islet embedding within a biocompatible matrix provides mechanical protection and a physical barrier against the immune system thus, increasing islet survival. Alginate is the preferred biomaterial used for embedding insulin-producing cells because of its biocompatibility, low toxicity and ease of gelation. However, alginate gelation is poorly controlled, affecting its physicochemical properties as an injectable biomaterial. Including different concentrations of the phosphate salt Na2HPO4 in alginate hydrogels, we can modulate their gelation time, tuning their physicochemical properties like stiffness and porosity while maintaining an appropriate injectability. Moreover, these hydrogels showed good biocompatibility when embedding a rat insulinoma cell line, especially at low Na2HPO4 concentrations, indicating that these hydrogels have potential as injectable biomaterials for Type 1 Diabetes Mellitus treatment.","type+1+diabetes"],["A novel data-driven workflow combining literature and electronic health records to estimate comorbidities burden for a specific disease: a case study on autoimmune comorbidities in patients with celiac disease.",["Escudie JB","Rance B","Malamut G","Khater S","Burgun A","Cellier C","Jannot AS"],"BMC Med Inform Decis Mak. 2017 Sep 29;17(1):140. doi: 10.1186/s12911-017-0537-y.","BACKGROUND: Data collected in EHRs have been widely used to identifying specific conditions; however there is still a need for methods to define comorbidities and sources to identify comorbidities burden. We propose an approach to assess comorbidities burden for a specific disease using the literature and EHR data sources in the case of autoimmune diseases in celiac disease (CD). METHODS: We generated a restricted set of comorbidities using the literature (via the MeSH(R) co-occurrence file). We extracted the 15 most co-occurring autoimmune diseases of the CD. We used mappings of the comorbidities to EHR terminologies: ICD-10 (billing codes), ATC (drugs) and UMLS (clinical reports). Finally, we extracted the concepts from the different data sources. We evaluated our approach using the correlation between prevalence estimates in our cohort and co-occurrence ranking in the literature. RESULTS: We retrieved the comorbidities for 741 patients with CD. 18.1% of patients had at least one of the 15 studied autoimmune disorders. Overall, 79.3% of the mapped concepts were detected only in text, 5.3% only in ICD codes and/or drugs prescriptions, and 15.4% could be found in both sources. Prevalence in our cohort were correlated with literature (Spearman's coefficient 0.789, p = 0.0005). The three most prevalent comorbidities were thyroiditis 12.6% (95% CI 10.1-14.9), type 1 diabetes 2.3% (95% CI 1.2-3.4) and dermatitis herpetiformis 2.0% (95% CI 1.0-3.0). CONCLUSION: We introduced a process that leveraged the MeSH terminology to identify relevant autoimmune comorbidities of the CD and several data sources from EHRs to phenotype a large population of CD patients. We achieved prevalence estimates comparable to the literature.","type+1+diabetes"],["Vitamin D increases IGF-I and insulin levels in experimental diabetic rats.",["Derakhshanian H","Javanbakht MH","Zarei M","Djalali E","Djalali M"],"Growth Horm IGF Res. 2017 Sep 13;36:57-59. doi: 10.1016/j.ghir.2017.09.002.","INTRODUCTION AND OBJECTIVE: Previous studies have found that IGF-I may play an important role in glucose metabolism. The aim of this study is to examine the effect of vitamin D intake on the serum levels of glucose, insulin, and IGF-I in experimental diabetic rats. MATERIAL AND METHODS: A total of 24 male Sprague-Dawley rats aged six to seven months, with an average weight of 300+/-30g, were randomly divided into three groups (eight rats per group). The first group served as control and the other two groups received an intraperitoneal injection of 45mg/kg streptozotocin (STZ) to develop diabetes. Then groups were treated for four weeks either with placebo or vitamin D (two injections of 20,000IU/kg). RESULTS: At the end of the experiment, two injection of vitamin D were found to result in a significant increase in plasma cholecalciferol, which could improve hyperglycaemia and hypoinsulinemia in diabetic rats. HbA1c concentration had a slight and insignificant decrease following vitamin D intake. In addition, a significant decline was observed in the serum IGF-I level of STZ-treated rats in comparison to the controls, which was compensated in the vitamin D group. The serum vitamin D concentration was positively correlated to the changes in IGF-I level by Pearson test. CONCLUSIONS: These data showed for the first time that vitamin D intake could significantly improve fasting plasma glucose, insulin, and IGF-I in an experimental type 1 diabetes model.","type+1+diabetes"],["N-acetylcysteine attenuates systemic platelet activation and cerebral vessel thrombosis in diabetes.",["Wang B","Yee Aw T","Stokes KY"],"Redox Biol. 2017 Sep 20;14:218-228. doi: 10.1016/j.redox.2017.09.005.","OBJECTIVE: We previously demonstrated that diabetes exacerbates stroke-induced brain injury, and that this correlates with brain methylglyoxal (MG)-to-glutathione (GSH) status. Cerebral injury was reversed by N-acetylcysteine (NAC). Here we tested if the pro-thrombotic phenotype seen in the systemic circulation and brain during diabetes was associated with increased MG-glycation of proteins, and if NAC could reverse this. METHODS: The streptozotocin (STZ)-induced mouse model of type 1 diabetes was used. Thrombus formation in venules and arterioles (pial circulation) was determined by intravital videomicroscopy using the light-dye method. Circulating blood platelet-leukocyte aggregates (PLAs) were analyzed by flow cytometry 1 wk before other measurements. GSH and MG levels in platelets were measured by HPLC. MG-modified proteins, glutathione peroxidase-1 (GPx-1), and superoxide dismutase-1 (SOD1) levels were detected in platelets by western blot at 20 weeks. Proteins involved in coagulation were quantified by ELISA. NAC (2mM) was given in drinking water for 3 weeks before the terminal experiment. RESULTS: Thrombus development was accelerated by diabetes in a time-dependent manner. % PLAs were significantly elevated by diabetes. Plasma activated plasminogen activator inhibitor type 1 levels were progressively increased with diabetes duration, with tail bleeding time reduced by 20 wks diabetes. Diabetes lowered platelet GSH levels, GPx-1 and SOD-1 expression. This was associated with higher MG levels, and increased MG-adduct formation in platelets. NAC treatment partly or completely reversed the effects of diabetes. CONCLUSION: Collectively, these results show that the diabetic blood and brain become progressively more susceptible to platelet activation and thrombosis. NAC, given after the establishment of diabetes, may offer protection against the risk for stroke by altering both systemic and vascular prothrombotic responses via enhancing platelet GSH, and GSH-dependent MG elimination, as well as correcting levels of antioxidants such as SOD1 and GPx-1.","type+1+diabetes"],["An integrative review of the psychosocial facilitators and challenges of continuous subcutaneous insulin infusion therapy in type 1 diabetes.",["Payk M","Robinson T","Davis D","Atchan M"],"J Adv Nurs. 2017 Sep 28. doi: 10.1111/jan.13463.","AIM: To use systematic methods to explore the psychosocial facilitators and challenges of insulin pump therapy among people with type 1 diabetes. BACKGROUND: Insulin pump therapy is now widely accepted in the management of type 1 diabetes. Given the increasing use of insulin pumps, it is timely to review the evidence relating to the psychosocial impacts of this therapy which have not been addressed in previous reviews. DESIGN: An integrative review of the literature (January 2005-February 2017). DATA SOURCES: A systematic search of electronic databases: CINAHL, Cochrane, Medline, PsycINFO and Scopus. REVIEW METHODS: Empirical literature reporting psychosocial facilitators and challenges of insulin pump therapy were eligible for inclusion. A constant comparative method was used to guide the review. Quality appraisal was performed using the Mixed Methods Appraisal Tool Version 2011. RESULTS: Thirty-five potential articles identified from titles and abstracts were reviewed. Of these, 13 articles were included in the final review. Psychosocial facilitators of insulin pump therapy included the flexibility and freedom it provided for living with diabetes, enhancing social situations and daily management. In contrast, challenges included the demands of pump therapy, self-consciousness in wearing the pump and fear of hypoglycaemia and pump failure. CONCLUSION: Findings can be used by health professionals to inform people embarking on insulin pump therapy and prepare them with regard to expectations of the treatment. Further research is required to explore the role of diabetes health professional in providing psychosocial support to people with type 1 diabetes on insulin pump therapy.","type+1+diabetes"],["Increased prevalence of fracture and hypoglycaemia in young adults with concomitant type 1 diabetes mellitus and coeliac disease.",["Thong EP","Wong P","Dev A","Ebeling PR","Teede HJ","Milat F"],"Clin Endocrinol (Oxf). 2017 Sep 28. doi: 10.1111/cen.13488.","BACKGROUND: Both Type 1 diabetes mellitus (T1DM) and coeliac disease (CD) are independently associated with reduced bone mineral density (BMD) and increased fracture risk. Whilst poorer glycaemic control and increased microvascular complications have been described, the literature examining bone health and fractures in adults with concomitant T1DM and CD (T1DM + CD) is limited. OBJECTIVE: To evaluate fracture prevalence and explore associations with glycaemic control, hypoglycaemia and microvascular disease in T1DM + CD compared with T1DM alone. METHODS: We conducted a retrospective cross-sectional study of young adults with T1DM, who attended diabetes clinics at a large tertiary referral centre between August 2016 and February 2017. Clinical information, radiological and biochemistry results were extracted from medical records. Patients with comorbid chronic kidney disease, glucocorticoid use, hypogonadism and untreated hyperthyroidism were excluded. RESULTS: A total of 346 patients with T1DM alone (median age 23 years) and 49 patients with T1DM + CD (median age 24 years) were included. Median age, gender distribution, BMI, haemoglobin A1c, daily insulin dose and serum 25-hydroxyvitamin D levels were similar between groups. Higher adjusted fracture risk was observed in T1DM + CD compared with T1DM (12.2% vs 3.5%; OR 3.50, 95% CI 1.01-12.12, P = .01), yet BMD was only measured in 6% of patients. The adjusted risk of hypoglycaemia >/=2/week was greater for T1DM + CD (55% vs 38%, OR 3.28, 95% CI 1.61-6.69, P = .001); however, this was not independently associated with fractures. Replete vitamin D (>/= 50 nmol/L) was associated with less hypoglycaemia (OR 0.48, 95% CI 0.29-0.80; P = .005), but not with fractures. CONCLUSIONS: Coeliac disease status was independently associated with increased fracture prevalence in young adults with T1DM. Recurrent hypoglycaemia was also increased in T1DM + CD, although hypoglycaemia was not independently associated with fractures. Prospective studies are required to determine the long-term impacts of CD on bone health and glycaemic control in patients with T1DM.","type+1+diabetes"],["Exposure to perfluoroundecanoic acid (PFUnDA) accelerates insulitis development in a mouse model of type 1 diabetes.",["Bodin J","Groeng EC","Andreassen M","Dirven H","Nygaard UC"],"Toxicol Rep. 2016 Aug 29;3:664-672. doi: 10.1016/j.toxrep.2016.08.009. eCollection 2016.","Perfluoralkylated substances (PFAS) are classified as persistent, bioaccumulative and toxic substances and are widespread environmental contaminants. Humans are exposed through food, drinking water and air. We have previously reported that bisphenol A accelerates spontaneous diabetes development in non-obese diabetic (NOD) mice and observed in the present study that perfluoroundecanoic acid, PFUnDA, increased insulitis development, a prerequisite for diabetes development in NOD mice. We exposed NOD mice to PFUnDA in drinking water (3, 30 and 300 mug/l) at mating, during gestation and lactation and until 30 weeks of age. After 300 mug/l PFUnDA exposure, we report (i) increased pancreatic insulitis, (ii) increased number of apoptotic cells in pancreatic islets prior to insulitis and (iii) decreased phagocytosis in peritoneal macrophages. There was also a trend of decreased number of tissue resident macrophages in pancreatic islets prior to insulitis after exposure to 300 mug/l, and altered cytokine secretion in activated splenocytes after exposure to 3 mug/l PFUnDA. Although insulitis is a prerequisite for autoimmune diabetes, the accelerated insulitis was not associated with accelerated diabetes development. Instead, the incidence of diabetes tended to be reduced in the animals exposed to 3 and 30 mug/l PFUnDA, suggesting a non-monotonic dose response. The effects of PFUnDA exposure on increased apoptosis in pancreas and reduced macrophage function as well as accelerated insulitis development in NOD mice, may also be relevant for human insulitis. Further observational autoimmune diabetes clinical cohort studies and animal experiments for PFUnDA as well as other PFASs are therefore encouraged.","type+1+diabetes"],["Type I Interferon Is a Catastrophic Feature of the Diabetic Islet Microenvironment.",["Newby BN","Mathews CE"],"Front Endocrinol (Lausanne). 2017 Sep 14;8:232. doi: 10.3389/fendo.2017.00232. eCollection 2017.","A detailed understanding of the molecular pathways and cellular interactions that result in islet beta cell (beta cell) destruction is essential for the development and implementation of effective therapies for prevention or reversal of type 1 diabetes (T1D). However, events that define the pathogenesis of human T1D have remained elusive. This gap in our knowledge results from the complex interaction between genetics, the immune system, and environmental factors that precipitate T1D in humans. A link between genetics, the immune system, and environmental factors are type 1 interferons (T1-IFNs). These cytokines are well known for inducing antiviral factors that limit infection by regulating innate and adaptive immune responses. Further, several T1D genetic risk loci are within genes that link innate and adaptive immune cell responses to T1-IFN. An additional clue that links T1-IFN to T1D is that these cytokines are a known constituent of the autoinflammatory milieu within the pancreas of patients with T1D. The presence of IFNalpha/beta is correlated with characteristic MHC class I (MHC-I) hyperexpression found in the islets of patients with T1D, suggesting that T1-IFNs modulate the cross-talk between autoreactive cytotoxic CD8+ T lymphocytes and insulin-producing pancreatic beta cells. Here, we review the evidence supporting the diabetogenic potential of T1-IFN in the islet microenvironment.","type+1+diabetes"],["Self-stigma of Patients with Type 1 Diabetes and Their Coping Strategies.",["Nishio I","Chujo M"],"Yonago Acta Med. 2017 Sep 15;60(3):167-173. eCollection 2017 Sep.","BACKGROUND: The purpose of this study was to examine the stigma and coping strategies of patients with type 1 diabetes. METHODS: Data were collected from 24 adult patients with type 1 diabetes via in-depth semi-structured interviews that took place in clinic waiting rooms. Qualitative and descriptive data analysis was conducted to identify stigma and coping strategies of patients with type 1 diabetes. RESULTS: Stigma of patients with type 1 diabetes consisted of four categories: (i) \"hatred of insulin\" due to a treatment-oriented lifestyle after the onset of the disease, (ii) \"imperfect body\" due to systemic changes caused by the disease, (iii) \"social outcast\" as a diabetes patient who used to be healthy, and (iv) \"poor me,\" a negative self-image due to the responses and attitudes of others. Regarding the coping strategies for reducing stigma, the following four categories were derived from the analysis: (i) In a stable disease stage, patients coped with stigma by \"hiding their disease\" or (ii) \"pretending to be healthy\" by avoiding self-care behaviors in public. When they told others about their disease, they (iii) \"gradually spoke out to those around them about their illnesses.\" (iv) When they could not do either (i) or (ii), they resorted to \"limiting their social life\" or limiting interactions with others. CONCLUSION: Patients with type 1 diabetes changed their coping strategies for reducing stigma as the disease progressed because stigma was tied to their disease. Physical, psychological, social, and spiritual coping strategies are required to reduce stigma, and the strategies are interrelated. It is important for nurses to assess patients from various viewpoints, including the viewpoint of stigma.","type+1+diabetes"],["Evidence Supporting Serology Based Pathway for Diagnosing Coeliac Disease In Asymptomatic Children From High-Risk Groups.",["Paul SP","Sandhu BK","Spray CH","Basude D","Ramani P"],"J Pediatr Gastroenterol Nutr. 2017 Sep 27. doi: 10.1097/MPG.0000000000001757.","OBJECTIVE: The European Society for Paediatric Gastroenterology Hepatology and Nutrition (ESPGHAN) guidelines for diagnosing coeliac disease (CD) in children were modified in 2012. They recommend that in symptomatic children with anti-tissue transglutaminase antibody (anti-tTG) titre of greater than 10-times upper limit of normal (>10xULN) and who have positive anti-endomysial antibody and HLA-DQ2/DQ8 haplotype, the diagnosis of CD can be based on serology. Aim of this study is to establish whether serology-based pathway of the ESPGHAN guidelines could also be reliably applied to asymptomatic children from high-risk groups. METHODS: From March 2007 - February 2017 prospective data on anti-tTG titre, age, sex and reason for screening was collected at diagnostic endoscopy on all asymptomatic children being diagnosed with CD. The relationship between modified Marsh-Oberhuber classification histological grading and contemporaneous anti-tTG titres was analysed. RESULTS: 157 asymptomatic children were diagnosed with CD. 84/157 (53.5%) had antitTG >10xULN (normal <10 IU/ml) and 75/84 were from high-risk groups. All 75 had definitive histological evidence (Marsh-Oberhuber 3a-3c) of small bowel enteropathy. 53/84 children had anti-tTG >200IU/ml and total villous atrophy was present in 29/53 (55%). Main reasons for serological screening were: type-1 diabetes mellitus (n = 36) and first-degree relatives with CD (n = 24). Mean age at diagnosis was 8.8 years. Serology-based diagnosis is cost-beneficial by around pound1275/child in the United Kingdom. CONCLUSION: All 75 asymptomatic children from high-risk groups with anti-tTG >10xULN had histology proven CD. This study provides further evidence that the guidelines for diagnosing CD by the serology-based pathway should be extended to these children.","type+1+diabetes"],["Targeting Innate Immunity for Type 1 Diabetes Prevention.",["Needell JC","Zipris D"],"Curr Diab Rep. 2017 Sep 27;17(11):113. doi: 10.1007/s11892-017-0930-z.","PURPOSE OF REVIEW: Despite immense research efforts, type 1 diabetes (T1D) remains an autoimmune disease without a known trigger or approved intervention. Over the last three decades, studies have primarily focused on delineating the role of the adaptive immune system in the mechanism of T1D. The discovery of Toll-like receptors in the 1990s has advanced the knowledge on the role of the innate immune system in host defense as well as mechanisms that regulate adaptive immunity including the function of autoreactive T cells. RECENT FINDINGS: Recent investigations suggest that inflammation plays a key role in promoting a large number of autoimmune disorders including T1D. Data from the LEW1.WR1 rat model of virus-induced disease and the RIP-B7.1 mouse model of diabetes suggest that innate immune signaling plays a key role in triggering disease progression. There is also evidence that innate immunity may be involved in the course of T1D in humans; however, a small number of clinical trials have shown that interfering with the function of the innate immune system following disease onset exerts only a modest effect on beta-cell function. The data implying that innate immune pathways are linked with mechanisms of islet autoimmunity hold great promise for the identification of novel disease pathways that may be harnessed for clinical intervention. Nevertheless, more work needs to be done to better understand mechanisms by which innate immunity triggers beta-cell destruction and assess the therapeutic value in blocking innate immunity for diabetes prevention.","type+1+diabetes"],["The shape of the glucose concentration curve during an oral glucose tolerance test predicts risk for type 1 diabetes.",["Ismail HM","Xu P","Libman IM","Becker DJ","Marks JB","Skyler JS","Palmer JP","Sosenko JM"],"Diabetologia. 2017 Sep 27. doi: 10.1007/s00125-017-4453-6.","AIMS/HYPOTHESIS: We aimed to examine: (1) whether specific glucose-response curve shapes during OGTTs are predictive of type 1 diabetes development; and (2) the extent to which the glucose-response curve is influenced by insulin secretion. METHODS: Autoantibody-positive relatives of people with type 1 diabetes whose baseline OGTT met the definition of a monophasic or biphasic glucose-response curve were followed for the development of type 1 diabetes (n = 2627). A monophasic curve was defined as an increase in OGTT glucose between 30 and 90 min followed by a decline of >/= 0.25 mmol/l between 90 and 120 min. A biphasic response curve was defined as a decrease in glucose after an initial increase, followed by a second increase of >/= 0.25 mmol/l. Associations of type 1 diabetes risk with glucose curve shapes were examined using cumulative incidence curve comparisons and proportional hazards regression. C-peptide responses were compared with and without adjustments for potential confounders. RESULTS: The majority of participants had a monophasic curve at baseline (n = 1732 [66%] vs n = 895 [34%]). The biphasic group had a lower cumulative incidence of type 1 diabetes (p < 0.001), which persisted after adjustments for age, sex, BMI z score and number of autoantibodies (p < 0.001). Among the monophasic group, the risk of type 1 diabetes was greater for those with a glucose peak at 90 min than for those with a peak at 30 min; the difference persisted after adjustments (p < 0.001). Compared with the biphasic group, the monophasic group had a lower early C-peptide (30-0 min) response, a lower C-peptide index (30-0 min C-peptide/30-0 min glucose), as well as a greater 2 h C-peptide level (p < 0.001 for all). CONCLUSIONS/INTERPRETATION: Those with biphasic glucose curves have a lower risk of progression to type 1 diabetes than those with monophasic curves, and the risk among the monophasic group is increased when the glucose peak occurs at 90 min than at 30 min. Differences in glucose curve shapes between the monophasic and biphasic groups appear to be related to C-peptide responses.","type+1+diabetes"],["Hypoglycemic Potential of Aqueous Extract of Moringa oleifera Leaf and In Vivo GC-MS Metabolomics.",["Khan W","Parveen R","Chester K","Parveen S","Ahmad S"],"Front Pharmacol. 2017 Sep 12;8:577. doi: 10.3389/fphar.2017.00577. eCollection 2017.","Moringa oleifera Lam. (family; Moringaceae), commonly known as drumstick, have been used for centuries as a part of the Ayurvedic system for several diseases without having any scientific data. Demineralized water was used to prepare aqueous extract by maceration for 24 h and complete metabolic profiling was performed using GC-MS and HPLC. Hypoglycemic properties of extract have been tested on carbohydrate digesting enzyme activity, yeast cell uptake, muscle glucose uptake, and intestinal glucose absorption. Type 2 diabetes was induced by feeding high-fat diet (HFD) for 8 weeks and a single injection of streptozotocin (STZ, 45 mg/kg body weight, intraperitoneally) was used for the induction of type 1 diabetes. Aqueous extract of M. oleifera leaf was given orally at a dose of 100 mg/kg to STZ-induced rats and 200 mg/kg in HFD mice for 3 weeks after diabetes induction. Aqueous extract remarkably inhibited the activity of alpha-amylase and alpha-glucosidase and it displayed improved antioxidant capacity, glucose tolerance and rate of glucose uptake in yeast cell. In STZ-induced diabetic rats, it produces a maximum fall up to 47.86% in acute effect whereas, in chronic effect, it was 44.5% as compared to control. The fasting blood glucose, lipid profile, liver marker enzyme level were significantly (p < 0.05) restored in both HFD and STZ experimental model. Multivariate principal component analysis on polar and lipophilic metabolites revealed clear distinctions in the metabolite pattern in extract and in blood after its oral administration. Thus, the aqueous extract can be used as phytopharmaceuticals for the management of diabetes by using as adjuvants or alone.","type+1+diabetes"],["Autoimmune Diseases in Children and Adults With Type 1 Diabetes From the T1D Exchange Clinic Registry.",["Tosur M"],"Clin Pediatr (Phila). 2017 Sep 1:9922817733304. doi: 10.1177/0009922817733304.","","type+1+diabetes"],["In Silico Modeling of Minimal Effective Insulin Doses Using the UVA/PADOVA Type 1 Diabetes Simulator.",["Campos-Nanez E","Layne JE","Zisser HC"],"J Diabetes Sci Technol. 2017 Sep 1:1932296817735341. doi: 10.1177/1932296817735341.","BACKGROUND: The objective of this study was to identify the minimum basal insulin infusion rates and bolus insulin doses that would result in clinically relevant changes in blood glucose levels in the most insulin sensitive subjects with type 1 diabetes. METHODS: The UVA/PADOVA Type 1 Diabetes Simulator in silico population of children, adolescents, and adults was administered a basal insulin infusion rate to maintain blood glucose concentrations at 120 mg/dL (6.7 mmol/L). Two scenarios were modeled independently after 1 hour of simulated time: (1) basal insulin infusion rates in increments of 0.01 U/h were administered and (2) bolus doses in increments of 0.01 U were injected. Subjects were observed for 4 hours to determine insulin delivery required to change blood glucose by 12.5 mg/dL (0.7 mmol/L) and 25 mg/dL (1.4 mmol/L) in only 5% of the in silico population. RESULTS: The basal insulin infusion rates required to change blood glucose by 12.5 mg/dL and 25 mg/dL in 5% of children, adolescents, and adults were 0.03, 0.11, and 0.10 U/h and 0.06, 0.21, and 0.19 U/h, respectively. The bolus insulin doses required to change blood glucose by the target amounts in the respective populations were 0.10, 0.28, and 0.30 U and 0.19, 0.55, and 0.60 U. CONCLUSIONS: In silico modeling suggests that only a very small percentage of individuals with type 1 diabetes, corresponding to children with high insulin sensitivity and low body weight, will exhibit a clinically relevant change in blood glucose with very low basal insulin rate changes or bolus doses.","type+1+diabetes"],["Intraocular in vivo imaging of pancreatic islet cell physiology/pathology.",["Leibiger IB","Berggren PO"],"Mol Metab. 2017 May 4;6(9):1002-1009. doi: 10.1016/j.molmet.2017.03.014. eCollection 2017 Sep.","BACKGROUND: Diabetes mellitus has reached epidemic proportions and requires new strategies for treatment. Unfortunately, the efficacy of treatment regimens on maintaining/re-gaining functional beta cell mass can, at the present, only be determined indirectly. Direct monitoring of beta cell mass is complicated by the anatomy of the endocrine pancreas, which consists of thousands to a million of discrete micro-organs, i.e. islets of Langerhans, which are scattered throughout the pancreas. SCOPE OF REVIEW: Here, we review the progress made over the last years using the anterior chamber of the eye as a transplantation site for functional imaging of pancreatic islet cells in the living organism. Islets engrafted on the iris are vascularized and innervated and the cornea, serving as a natural body-window, allows for microscopic, non-invasive, longitudinal evaluation of islet/beta cell function and survival with single-cell resolution in health and disease. MAJOR CONCLUSIONS: Data provided by us and others demonstrate the high versatility of this imaging platform. The use of 'reporter islets' engrafted in the eye, reporting on the status of in situ endogenous islets in the pancreas of the same animal, allows the identification of key-events in the development and progression of diabetes. This will not only serve as a versatile research tool but will also lay the foundation for a personalized medicine approach and will serve as a screening platform for new drugs and/or treatment protocols. 'Metabolic' islet transplantation, in which islets engrafted in the eye replace the endogenous beta cells, will allow for the establishment of islet-specific transgenic models and 'humanized' mouse models as well as serving as the basis for a new clinical transplantation site for the cure of diabetes.","type+1+diabetes"],["The impact of ethnicity, educational and economic status on the prescription of insulin therapeutic regimens and on glycemic control in patients with type 1 diabetes. A nationwide study in Brazil.",["Gomes MB","Rodacki M","Pavin EJ","Cobas RA","Felicio JS","Zajdenverg L","Negrato CA"],"Diabetes Res Clin Pract. 2017 Sep 23;134:44-52. doi: 10.1016/j.diabres.2017.09.013.","AIMS: Establish the relationship between demographic, educational and economic status on insulin therapeutic regimens (ITRs) and on glycemic control in patients with type 1 diabetes. METHODS: This was a cross-sectional, multicenter study with 1760 patients conducted between August 2011 and August 2014 in 10 Brazilian cities. RESULTS: Patients were stratified according to ITRs as follows: only NPH insulin (group 1, n=80(4.5%)); only long-acting insulin analogs (group 2, n=6(0.3%)); continuous subcutaneous insulin infusion (CSII) (group 3, n=62(3.5%)); NPH plus regular insulin (group 4, n=710(40.3%)); NPH plus ultra-rapid insulin analogs (group 5, n=259(14.8%)); long-acting insulin analogs plus regular insulin (group 6, n=25(4.4%)) and long-acting plus ultra-rapid insulin analogs (group 7, n=618 (35.1%)). As group A (provided free of charge by the government) we considered groups 1 and 4, and as group B (obtained through lawsuit or out-of-pocket) groups 2, 3 and 7. Multivariate logistic analysis showed that independent variables related to group B were older age, more years of school attendance, higher economic status and ethnicity (Caucasians). The independent variables related to better glycemic control were older age, higher adherence to diet, higher frequency of self-monitoring of blood glucose, more years of school attendance and belonging to group B. CONCLUSIONS: In Brazilian National Health Care System, prescriptions of insulin analogs or CSII are more frequent in Caucasian patients with type 1 diabetes, with higher economic status and more years ofschool attendance. Among these variables years of school attendance was the only one associated with better glycemic control.","type+1+diabetes"],["Self-reported hypoglycemia in insulin-treated patients with diabetes: Results from an international survey on 7289 patients from nine countries.",["Emral R","Pathan F","Cortes CAY","El-Hefnawy MH","Goh SY","Gomez AM","Murphy A","Abusnana S","Rudijanto A","Jain A","Ma Z","Mirasol R"],"Diabetes Res Clin Pract. 2017 Aug 9;134:17-28. doi: 10.1016/j.diabres.2017.07.031.","AIMS: Hypoglycemia constitutes a significant barrier to achieving glycemic control with insulin in both type 1 and type 2 diabetes. Historically, it has been difficult to accurately verify the rates of hypoglycemia within a clinical setting and there is a need for high-quality, real-world data to ascertain the true rates of hypoglycemia in clinical practice. The global Hypoglycemia Assessment Tool (HAT) study was designed to assess the global incidence of hypoglycemia in patients with insulin-treated diabetes, and the results have indicated that the overall incidence of hypoglycemia is high, with large variations between geographical regions. METHODS: The International Operations HAT (IO HAT) study retrospectively and prospectively assessed the incidence of hypoglycemia in patients with insulin-treated diabetes in Bangladesh, Colombia, Egypt, Indonesia, Philippines, Singapore, South Africa, Turkey, and United Arab Emirates. RESULTS: During the prospective period, hypoglycemic events were reported by 97.4% of patients with type 1 diabetes and 95.3% of those with type 2 diabetes, with an estimated rate of 6.86 events per patient per month (PPPM) for patients with type 1 diabetes and 2.37 events PPPM for patients with type 2 diabetes. CONCLUSIONS: These results represent the first patient-reported dataset on hypoglycemia in the participating countries and confirm that hypoglycemia is under-reported and more widespread than previously believed. Although the incidence of hypoglycemia was variable among patients on different treatment regimens, there were substantial impacts on both productivity and healthcare utilization following an episode of hypoglycemia. This trial is registered at clinicaltrials.gov: NCT02306681.","type+1+diabetes"],["Circulating B cells in type 1 diabetics exhibit fewer maturation-associated phenotypes.",["Hanley P","Sutter JA","Goodman NG","Du Y","Sekiguchi DR","Meng W","Rickels MR","Naji A","Luning Prak ET"],"Clin Immunol. 2017 Sep 23. pii: S1521-6616(17)30417-5. doi: 10.1016/j.clim.2017.09.021.","Although autoantibodies have been used for decades as diagnostic and prognostic markers in type 1 diabetes (T1D), further analysis of developmental abnormalities in B cells could reveal tolerance checkpoint defects that could improve individualized therapy. To evaluate B cell developmental progression in T1D, immunophenotyping was used to classify circulating B cells into transitional, mature naive, mature activated, and resting memory subsets. Then each subset was analyzed for the expression of additional maturation-associated markers. While the frequencies of B cell subsets did not differ significantly between patients and controls, some T1D subjects exhibited reduced proportions of B cells that expressed transmembrane activator and CAML interactor (TACI) and Fas receptor (FasR). Furthermore, some T1D subjects had B cell subsets with lower frequencies of class switching. These results suggest circulating B cells exhibit variable maturation phenotypes in T1D. These phenotypic variations may correlate with differences in B cell selection in individual T1D patients.","type+1+diabetes"],["A long term follow-up study from India assessing the risk of diabetes mellitus in service population.",["Kumar KVSH","Patnaik SK"],"Diabetes Metab Syndr. 2017 Sep 21. pii: S1871-4021(17)30307-7. doi: 10.1016/j.dsx.2017.09.002.","OBJECTIVE: The data about the incidence of diabetes is scarce from developing countries. We studied the incidence of type 1 (T1DM) and type 2 DM (T2DM) in a cohort of young military personnel followed for a long duration. METHODS: The data for this descriptive epidemiologic study was derived from the electronic medical records (EMR) of the male service personnel enrolled between 1990 and 2015. All subjects were recruited before 18 years of age in good health and the onset of DM was derived from the EMR. We calculated the incidence rates as per person years using appropriate statistical methods. RESULTS: Our study population includes 51,217 participants (median age 33 years, range 17-54) with a mean follow up of 12.5 years, giving a cumulative follow up duration of 613,925 person-years (py). A total of 251 patients developed T2DM and 15 patients developed T1DM during the study period. The incidence rate of T2DM was 0.41 per 1000 py and that of T1DM was 2.44 per 100,000 py. CONCLUSION: Our cohort had low incidence rates of diabetes when compared with other studies from India and abroad. Active military service with good life style measures may offer protection from the DM.","type+1+diabetes"],["Increased arterial stiffness in childhood onset diabetes: a cardiovascular magnetic resonance study.",["Heier M","Stensaeth KH","Brunborg C","Seljeflot I","Margeirsdottir HD","Hanssen KF","Dahl-Jorgensen K"],"Eur Heart J Cardiovasc Imaging. 2017 Jul 25. doi: 10.1093/ehjci/jex178.","Aims: Arterial stiffness is a strong predictor of cardiovascular events. We aimed to assess the impact of type 1 diabetes (T1D) on arterial stiffness and cardiac function in young adults. Methods and results: Aortic pulse wave velocity (PWV), distensibility, left ventricular (LV) function and LV mass were measured by cardiovascular magnetic resonance imaging (CMR) in 47 T1D patients and 33 healthy controls. All were participants in the Atherosclerosis and Childhood Diabetes study, with baseline values registered 5 years previously. The patients had a mean age of 20.8 years and a median duration of diabetes of 10.0 years. PWV was significantly higher in the diabetes group compared with controls, mean 4.10 (SD = 4.58) vs. 3.90 (SD = 4.04) m/s, P = 0.045. In the diabetes group, insulin pump users at baseline had lower PWV than multiple injection users, mean 3.94 (SD = 0.38) vs. 4.23 (SD = 0.48) m/s, P = 0.028. Also in the diabetes group, multiple regression analysis identified C-reactive protein (CRP), female gender and insulin pump use as independent baseline risk factors for PWV 5 years later. There was no difference in cardiac function or LV mass between the diabetes and control groups. Conclusion: In this prospective study, we found increased PWV assessed by CMR in young adults with T1D compared with controls. Also, CRP, female gender and insulin pump use emerged as independent baseline risk factors for PWV 5 years later.","type+1+diabetes"],["Trends in the use and cost of human and analogue insulins in a Colombian population, 2011-2015.",["Torres DR","Portilla A","Machado-Duque ME","Machado-Alba JE"],"Public Health. 2017 Sep 23;153:64-69. doi: 10.1016/j.puhe.2017.08.011.","OBJECTIVES: Diabetes mellitus is a common disease among the general population and imposes considerable costs on health care systems. Insulin is used to treat type 1 diabetes mellitus and as an adjuvant to oral agents in advanced stages of type 2 diabetes mellitus. The objective was to describe the trends in use and cost of human and analogue insulins for Colombian patients. STUDY DESIGN: Descriptive retrospective analysis of prescriptions of human and analogue insulins on a monthly basis for the period from July 1, 2011 to February 2, 2015. METHODS: Information was collected for the database population of two insurance companies. Frequencies and proportions were calculated; estimated economic impact was expressed as net cost and cost per thousand inhabitants per day. RESULTS: During the observation period, there was continuous growth in use of insulin, mainly in analogue forms (34.0% growth). At the start of the study, 10.4% of subjects were using an analogue insulin; this figure was 62.6% at the end of the study. In 2012, the average cost per 1000 inhabitants/day was US$1.7 for analogue and US$0.8 for human insulins. At the end of the observation period these costs had risen to US$9.2 for analogue (441.1% increase) and fallen to US$0.5 for human insulin (58.3% decrease). CONCLUSIONS: There has been an increase in the unit cost and frequency of use of insulin analogues for anti-diabetic therapy in Colombian patients. Moreover, there is controversy over whether insulin analogues are a more cost-effective treatment than human insulins for the general diabetic population.","type+1+diabetes"],["Loss of end-differentiated beta-cell phenotype following pancreatic islet transplantation.",["Anderson SJ","White MG","Armour SL","Maheshwari R","Tiniakos D","Muller YD","Berishvili E","Berney T","Shaw JAM"],"Am J Transplant. 2017 Sep 26. doi: 10.1111/ajt.14521.","Replacement of pancreatic beta-cells through deceased donor islet transplantation is a proven therapy for preventing recurrent life-threatening hypoglycemia in type 1 diabetes. Although near-normal glucose levels and insulin independence can be maintained for many years following successful islet transplantation, restoration of normal functional beta-cell mass has remained elusive. It has recently been proposed that dedifferentiation/plasticity towards other endocrine phenotypes may play an important role in stress-induced beta-cell dysfunction in type 2 diabetes. Here we report loss of end-differentiated beta-cell phenotype in 2 intraportal islet allotransplant recipients. Despite excellent graft function and sustained insulin independence, all examined insulin-positive cells had lost expression of the end-differentiation marker, urocortin-3, or appeared to co-express the alpha-cell marker, glucagon. In contrast, no insulin+ /urocortin-3- cells were seen in nondiabetic deceased donor control pancreatic islets. Loss of end-differentiated phenotype may facilitate beta-cell survival during the stresses associated with islet isolation and culture, in addition to sustained hypoxia following engraftment. As further refinements in islet isolation and culture are made in parallel with exploration of alternative beta-cell sources, graft sites, and ultimately fully vascularized bioengineered insulin-secreting microtissues, differentiation status immunostaining provides a novel tool to assess whether fully mature beta-cell phenotype has been maintained.","type+1+diabetes"],["Erratum to: Understanding and preventing type 1 diabetes through the unique working model of TrialNet.",["Battaglia M","Anderson MS","Buckner JH","Geyer SM","Gottlieb PA","Kay TWH","Lernmark A","Muller S","Pugliese A","Roep BO","Greenbaum CJ","Peakman M"],"Diabetologia. 2017 Sep 26. doi: 10.1007/s00125-017-4446-5.","","type+1+diabetes"],["Incidence and Mortality Rates and Clinical Characteristics of Type 1 Diabetes among Children and Young Adults in Cochabamba, Bolivia.",["Duarte Gomez E","Gregory GA","Castrati Nostas M","Middlehurst AC","Jenkins AJ","Ogle GD"],"J Diabetes Res. 2017;2017:8454757. doi: 10.1155/2017/8454757. Epub 2017 Aug 29.","OBJECTIVES: To determine incidence, mortality, and clinical status of youth with diabetes at the Centro Vivir con Diabetes, Cochabamba, Bolivia, with support from International Diabetes Federation Life for a Child Program. METHODS: Incidence/mortality data analysis of all cases (<25 year (y)) diagnosed January 2005-February 2017 and cross-sectional data (December 2015). RESULTS: Over 12.2 years, 144 cases with type 1 diabetes (T1D) were diagnosed; 43.1% were male. Diagnosis age was 0.3-22.2 y; peak was 11-12 y. 11.1% were <5 y; 29.2%, 5-<10 y; 43.1%, 10-<15 y; 13.2%, 15-<20 y; and 3.5%, 20-<25 y. The youngest is being investigated for monogenic diabetes. Measured incidence in Cercado Province (Cochabamba Department) was 2.2/100,000 children < 15 y/y, with approximately 80% ascertainment, giving total incidence of 2.7/100,000 children < 15 y/y. Two had died. Crude mortality rate was 2.3/1000 patient years. Clinical data on 141 cases <35 y: mean/median HbA1c was 8.5/8.2% (69/62 mmol/mol), levels higher in adolescents. Three were on renal replacement therapy; four others had substantial renal impairment. Elevated BMI, triglycerides, and cholesterol were common: 19.1%, 18.3%, and 39.1%, respectively. CONCLUSIONS: Bolivia has low T1D incidence. Reasonable glycemic control is being achieved despite limited resources; however, some have serious complications and adverse cardiovascular risk factor profiles. Further attention is needed for complications.","type+1+diabetes"],["Chinese medicine Ginseng and Astragalus granules ameliorate autoimmune diabetes by upregulating both CD4+FoxP3+ and CD8+CD122+PD1+ regulatory T cells.",["Wang Y","Xie Q","Liang CL","Zeng Q","Dai Z"],"Oncotarget. 2017 Jun 27;8(36):60201-60209. doi: 10.18632/oncotarget.18732. eCollection 2017 Sep 1.","Type 1 diabetes mellitus (T1DM) is an autoimmune disease mainly mediated by effector T cells that are activated by autoantigen, thereby resulting in the destruction of pancreatic islets and deficiency of insulin. Cyclosporine is widely used as an immunosuppressant that suppresses autoimmunity in clinic. However, continuous treatments with conventional immunosuppressive drugs may cause severe side effects. Therefore it is important to seek alternative medicine. Chinese medicine Ginseng and Astragalus granule (GAG) was used to successfully treat type 2 diabetes mellitus in clinic in China. Here we found that GAG ameliorated T1DM in autoimmune NOD mice by increasing the level of insulin and reducing the level of blood glucose. Treatments with both GAG and CsA further decreased the blood glucose level. Moreover, GAG increased both CD4+FoxP3+ and CD8+CD122+PD-1+ Treg numbers in both spleens and lymph nodes of NOD mice. In particular, GAG could reverse a decline in CD4+FoxP3+ Tregs resulted from CsA treatments. The percentage of effector/memory CD8+ T cells (CD44highCD62Llow) was significantly reduced by GAG, especially in the presence of low-doses of CsA. Histopathology also showed that GAG attenuated cellular infiltration and lowered CD3+ T cell numbers around and in islets. Thus, we demonstrated that GAG ameliorated autoimmune T1DM by upregulating both CD4+FoxP3+ and CD8+CD122+PD-1+ Tregs while GAG synergized with CsA to further suppress autoimmunity and T1DM by reversing the decline in CD4+FoxP3+ Tregs resulted from CsA treatments. This study may have important clinical implications for the treatment of T1DM using traditional Chinese medicine.","type+1+diabetes"],["The Financial Impact of Inaccurate Blood Glucose Monitoring Systems.",["Fortwaengler K","Campos-Nanez E","Parkin CG","Breton MD"],"J Diabetes Sci Technol. 2017 Sep 1:1932296817731423. doi: 10.1177/1932296817731423.","OBJECTIVE: An in silico study of type 1 diabetes (T1DM) patients utilized the UVA-PADOVA Type 1 Diabetes Simulator to assess the effect of patient blood glucose monitoring (BGM) system accuracy on clinical outcomes. We applied these findings to assess the financial impact of BGM system inaccuracy. METHODS: The study included 43 BGM systems previously assessed for accuracy according to ISO 15197:2003 and ISO 15197:2013 criteria. Glycemic responses for the 100 in silico adult T1DM subjects were generated, using each meter. Changes in estimated HbA1c, severe hypoglycemic events, and health care resource utilization were computed for each simulation. The HbA1c Translator modeling approach was used to calculate the financial impact of these changes. RESULTS: The average cost of inaccuracy associated with the entire group of BGM systems was pound155 per patient year (PPY). The average additional cost of BGM systems not meeting the ISO 15197:2003 standard was an estimated pound178 PPY more than an average system that fulfills the standard and an estimated pound235 PPY more than an average system that appears to meet the ISO 15197:2013 standard. CONCLUSION: There is a clear relationship between BGM system accuracy and cost, with the highest costs being associated with BGM systems not meeting the ISO 15197:2003 standard. Lower costs are associated with systems meeting the ISO 15197:2013 system accuracy criteria. Using BGM systems that meet the system accuracy criteria of the ISO 15197:2013 standard can help reduce the clinical and financial consequences associated with inaccuracy of BGM devices.","type+1+diabetes"],["Day-to-Day and Within-Day Variability in Glucose-Lowering Effect Between Insulin Degludec and Insulin Glargine (100 U/mL and 300 U/mL): A Comparison Across Studies.",["Heise T","Kaplan K","Haahr HL"],"J Diabetes Sci Technol. 2017 Sep 1:1932296817731422. doi: 10.1177/1932296817731422.","BACKGROUND: Insulin degludec (IDeg) has significantly lower day-to-day and within-day variability compared to insulin glargine (IGlar) 100U/mL (U100) and 300U/mL (U300). Here, we report post hoc assessments to confirm the robustness of these observations while accounting for potential experimental confounders. METHODS: Two euglycemic clamp studies in type 1 diabetes patients, comparing IDeg to IGlar-U100 (Study A, parallel design, 54 patients; Study B, crossover, 22 patients) and one study comparing IDeg to IGlar-U300 (Study C, crossover, 57 patients), all dosed at 0.4U/kg, were evaluated. Pharmacodynamic parameters were assessed at steady state from glucose infusion rate (GIR) profiles following three 24-hour euglycemic clamps in Studies A (162 clamps) and C (342 clamps), and one 42-hour clamp in Study B (44 clamps). RESULTS: Pooled data (Studies A and B) showed that IDeg had an even distribution of glucose-lowering effect over the 24-hour dosing interval that was consistent with Study C. IGlar-U100 showed a constant decrease in glucose-lowering effect over 24 hours while IGlar-U300 had a lower effect in the middle of the dosing interval (6-18 hours). Relative within-day variability of IDeg was 40% and 37% lower than IGlar-U100 and -U300, respectively. Exclusion of profiles with low response in Study C (19/342 clamps) did not impact the difference in the distribution of glucose-lowering effect or within-day variability. Day-to-day variability was significantly lower with IDeg compared to IGlar-U100 and -U300 based on smoothed and unsmoothed GIR data. CONCLUSIONS: Significantly lower relative within-day and day-to-day variability was confirmed irrespective of experimental considerations for IDeg compared to IGlar-U100 and IGlar-U300.","type+1+diabetes"],["Inequalities in glycaemic control, hypoglycaemia and diabetic ketoacidosis according to socio-economic status and area-level deprivation in Type 1 diabetes mellitus: a systematic review.",["Lindner LME","Rathmann W","Rosenbauer J"],"Diabet Med. 2017 Sep 25. doi: 10.1111/dme.13519.","AIM: The aim of this systematic review was to examine the associations of individual-level as well as area-level socio-economic status and area-level deprivation with glycaemic control, hypoglycaemia and diabetic ketoacidosis in people with Type 1 diabetes mellitus. METHODS: Ovid MEDLINE was searched to identify relevant cohort, case-control or cross-sectional studies published between January 2000 and June 2015. Search results were screened by title, abstract and keywords to identify eligible publications. Decisions on inclusion or exclusion of full texts were made independently by two reviewers. The Newcastle-Ottawa Scale was used to estimate the methodological quality of included studies. Quality assessment and extracted data of included studies were synthesized narratively and reported according to the PRISMA statement. RESULTS: Literature search in Ovid MEDLINE identified 1345 eligible studies. Twenty studies matched our inclusion and exclusion criteria. Two articles were additionally identified through hand search. According to the Newcastle-Ottawa Scale, most of the studies were of average quality. Results on associations of socio-economic status and area-level deprivation with glycaemic control and hypoglycaemia were contradictory between studies. By contrast, lower socio-economic status and higher area-level deprivation were associated with a higher risk for diabetic ketoacidosis in all except one study. CONCLUSIONS: Lower socio-economic status and higher area-level deprivation are associated with a higher risk of experiencing diabetic ketoacidosis in people with Type 1 diabetes mellitus. Access to care for socially deprived people needs to be expanded to overcome impairing effects on the course of the condition and to reduce healthcare disparities. This article is protected by copyright. All rights reserved.","type+1+diabetes"],["Could FreeStyle Libre sensor glucose data support decisions for safe driving?",["Rayman G","Kroger J","Bolinder J"],"Diabet Med. 2017 Sep 25. doi: 10.1111/dme.13515.","AIM: Many countries require individuals with diabetes to adhere to standards regarding blood glucose testing in order to be granted or retain a driving licence. Currently, interstitial glucose results may not be used. The aim of this study was to determine whether interstitial glucose measurements using flash glucose-sensing technology can provide additional information to augment safe driving. METHODS: Sensor data from two European studies (NCT02232698 and NCT02082184) of the FreeStyle Libre Glucose Monitoring System in insulin-treated Type 1 and Type 2 diabetes, 241 and 224 participants respectively, were used to determine the frequency of a low interstitial sensor glucose result (< 3.9 mmol/l) up to 4 h subsequent to a daytime (07:00-21:00 h) capillary blood glucose result >/= 5 mmol/l. RESULTS: Within 4 h of a capillary blood glucose result >/= 5 mmol/l a sensor glucose result of < 3.9 mmol/l occurred on 22.0% of occasions (2573 of 11 706 blood glucose readings) for those with Type 1 diabetes, and 8.4% of occasions (699/8352) for those with Type 2 diabetes; 13.8% (1610/11 628) and 4.4% (365/8203) within 2 h, and 10.0% (1160/11 601) and 3.1% (254/8152) within 1.5 h. Analysis of sensor glucose results 5-7 mmol/l demonstrated the glucose trend arrow descending on 14.7% (1163/7894, Type 1 diabetes) and 9.4% (305/3233, Type 2 diabetes) of occasions. CONCLUSIONS: Sensor-based glucose information with directional arrows has the potential to support assessment of safe glucose levels associated with driving and offers distinct advantages over blood glucose testing for individuals with Type 1 and Type 2 diabetes to concord with driving safety standards.","type+1+diabetes"],["Insulin degludec versus insulin glargine U100 for patients with type 1 or type 2 diabetes in the US: a budget impact analysis with rebate tables.",["Lane WS","Weatherall J","Gundgaard J","Pollock RF"],"J Med Econ. 2017 Oct 12:1-8. doi: 10.1080/13696998.2017.1384383.","BACKGROUND AND AIMS: Drug rebates are almost universally negotiated privately between the manufacturer and the payer in the US. The aim of the present study was to illustrate the use of a \"rebate table\" to improve the transparency and utility of published budget impact analyses in the US by modeling ranges of hypothetical rebates for two comparators. Worked examples were conducted to illustrate the budgetary implications of using insulin degludec (IDeg) relative to insulin glargine (IGlar) U100 in patients with type 1 or 2 diabetes. METHODS: A short-term (1-year) budget impact model was developed to evaluate the costs of switching to IDeg from IGlar in patients with type 1 or 2 diabetes on basal-bolus and basal-only insulin, respectively. The analysis used insulin dose and hypoglycemia data from recent randomized trials, data on the prevalence of diabetes, and estimates of the proportion of patients using each insulin regimen. The model was configured to run multiple rebate scenarios to generate a rebate table in a hypothetical 1 million member commercial plan. RESULTS: Relative to IGlar, IDeg resulted in reductions in non-severe and severe hypoglycemia incidence and costs both in patients with type 1 and patients with type 2 diabetes. Insulin acquisition costs were higher, and respective rebates of 7.3% and 10.6% were required for IDeg to break-even with IGlar at the full list price. Incremental per member per month IDeg costs without a rebate were USD 0.04 in type 1 diabetes and USD 0.80 in type 2 diabetes. CONCLUSIONS: Using IDeg instead of IGlar at list price could result in a modest increase in costs when considering insulin and hypoglycemia costs alone, but modest incremental rebates with IDeg would result in cost neutrality relative to IGlar. In addition, IDeg would result in reduced incidence of severe and non-severe hypoglycemia.","type+1+diabetes"],["Type 1 Diabetes - A Clinical Perspective.",["Kahanovitz L","Sluss PM","Russell SJ"],"Point Care. 2017 Mar;16(1):37-40. doi: 10.1097/POC.0000000000000125.","Type 1 diabetes is a disease in which autoimmune destruction of pancreatic beta-cells leads to insulin deficiency. Controlling blood glucose with an acceptable range is a major goal of therapy. Measurements of hemoglobin A1c and blood glucose levels are used for both the diagnosis and the long-term management of the disease. This chapter briefly describes the pathophysiology, diagnosis, and management of type 1 diabetes.","type+1+diabetes"],["PREVALENCE OF ZnT8 ANTIBODY IN TURKISH CHILDREN AND ADOLESCENTS WITH NEW ONSET TYPE 1 DIABETES.",["Elmaogullari S","Ucakturk SA","Elbeg S","Doger E","Tayfun M","Gurbuz F","Bideci A"],"J Clin Res Pediatr Endocrinol. 2017 Sep 25. doi: 10.4274/jcrpe.5020.","OBJECTIVE: Zinc transporter 8 protein (ZnT8) is a transmembranic protein organizing the zinc transfer to insulin vesicles. Antibodies formed against ZnT8 (ZnT8A) are regarded as an independent autoimmunity demonstrator in type 1 diabetes (T1D) diagnosis Investigation of ZnT8ab prevalence in Turkish children with new onset T1D was planned in this study. METHODS: 84 patients between 1-18 years of age diagnosed with T1D between February 2015- March 2016 and the control group consisting of 50 healthy children without any autoimmune diseases were included in the study. Serum samples for ZnT8A level were taken from the patient group in a week after diagnosis the latest and studied with ELISA method. RESULTS: ZnT8A positivity was detected in 58% of the patients with new onset T1D and 8% of the control group. ZnT8A positivity was shown in 7 out of 15 patients with negative results for other diabetes antibodies (ICAA, GADA or IAA). No connection was found between ZnT8A positivity and age, gender, presence or degree of ketoacidosis present during presentation, HbA1C, insulin or c-peptide level, thyroid autoantibodies or celiac antibody presence. CONCLUSION: ZnT8A prevalence in children with T1D in Turkey was compatible with the data from most countries. The ratio of patients who are clinically considered to have T1D but have negative routine diabetes auto-antibodies were observed to decrease nearly by 50% when ZnT8 was added to the panel. ZnT8 measurement should be more widespread for clarifying the etiology in T1D.","type+1+diabetes"],["Toddlers with Type 1 Diabetes in Daycare: Issues with Administering Insulin Lessen Options.",["Halipchuk J","Sawatsky L"],"Can J Diabetes. 2017 Oct;41(5):474-475. doi: 10.1016/j.jcjd.2017.07.005.","","type+1+diabetes"],["Recent Exposure to Hypoglycemia Increases Glucose Variability Following a Hyper/Hypoglycemic Metabolic Challenge in T1D.",["Fabris C","Farhy LS","Anderson SM","Nass RM","Kovatchev BP","Breton MD"],"J Diabetes Sci Technol. 2017 Sep 1:1932296817729392. doi: 10.1177/1932296817729392.","AIMS: In type 1 diabetes (T1D), repeated hypoglycemic episodes may reduce hormonal defenses and increase the risk for severe hypoglycemia. In this work, we investigate the effect of a structured hyper/hypoglycemic metabolic challenge on the postintervention glucose variability in T1D subjects studied at home. METHODS: Thirty T1D subjects using insulin pump were monitored with blood glucose meters (SMBG) during a 1-month observation period. After 2 weeks of monitoring, participants were admitted at the University of Virginia Clinical Research Unit to undergo an 8-hour metabolic challenge. The intervention was designed to create hyperglycemia shortly followed by hypoglycemia, mimicking a real-life scenario of underbolused meal followed by overcorrection. After the intervention, subjects were monitored for 2 more weeks. Glycemic variability was assessed before and after the challenge using the low blood glucose index (LBGI). Glucagon counterregulation (GCR) response to induced hypoglycemia was also measured. LBGI variation and GCR were linked to prior exposure to hypoglycemia. RESULTS: Subjects significantly exposed to hypoglycemia in the 2 weeks before the intervention had a significant increase of postchallenge LBGI ( P < .001) and lower GCR response ( P < .05). Recent occurrence of hypoglycemia and number of years not using an insulin pump were identified as significant predictors of postchallenge LBGI ( P < .001). CONCLUSION: Glycemic swings, a common result of suboptimal insulin treatment, have a significant impact on future (days) glycemic control in T1D subjects with a recent history of hypoglycemia, as measured in the field. Choice of past insulin therapy may also mediate this effect.","type+1+diabetes"],["Keeping Up with the Diabetes Technology: 2016 Endocrine Society Guidelines of Insulin Pump Therapy and Continuous Glucose Monitor Management of Diabetes.",["Galderisi A","Schlissel E","Cengiz E"],"Curr Diab Rep. 2017 Sep 23;17(11):111. doi: 10.1007/s11892-017-0944-6.","PURPOSE OF REVIEW: Decades after the invention of insulin pump, diabetes management has encountered a technology revolution with the introduction of continuous glucose monitoring, sensor-augmented insulin pump therapy and closed-loop/artificial pancreas systems. In this review, we discuss the significance of the 2016 Endocrine Society Guidelines for insulin pump therapy and continuous glucose monitoring and summarize findings from relevant diabetes technology studies that were conducted after the publication of the 2016 Endocrine Society Guidelines. RECENT FINDINGS: The 2016 Endocrine Society Guidelines have been a great resource for clinicians managing diabetes in this new era of diabetes technology. There is good body of evidence indicating that using diabetes technology systems safely tightens glycemic control while managing both type 1 and type 2 diabetes. The first-generation diabetes technology systems will evolve as we gain more experience and collaboratively work to improve them with an ultimate goal of keeping people with diabetes complication and burden-free until the cure for diabetes becomes a reality.","type+1+diabetes"],["Modulation of Type 1 Diabetes Risk by the Intestinal Microbiome.",["Knip M","Honkanen J"],"Curr Diab Rep. 2017 Sep 23;17(11):105. doi: 10.1007/s11892-017-0933
