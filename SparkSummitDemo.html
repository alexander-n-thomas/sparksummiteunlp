ntal group (n=54) revealed a total of 32 (59%) unique users, divided into 12 (38%) frequent users, 9 (28%) incidental users, and 11 (34%) low-frequent users. Of the total of 44 professionals, 34 (77%) logged in, and 32 (73%) logged in repeatedly. Analysis of the user statistics in the experimental group further showed high practicability and integration in all users, moderate acceptability and demand in parents, and high acceptability and demand in health care professionals. Baseline parenting stress index scores were related to the parents' frequency of logging on (rho=.282, P=.03) and page-views (rho=.304, P=.01). No significant differences in change in parenting stress between experimental and control group were found (F3,101=.49, P=.49). CONCLUSIONS: The trial can be considered feasible, considering the average enrollment refusal rate, baseline attrition rate and postrandomization attrition rate, compared to other eHealth studies, although lower than hypothesized. Implementing Sugarsquare in clinical practice was partly feasible, given moderate demand and acceptability in parent users and lack of potential efficacy. Parents who reported higher levels of parenting stress used Sugarsquare more often than other parents, although Sugarsquare did not reduce parenting stress. These results indicate that Web-based interventions are a suitable way of providing parents of children with T1D with additional support. Future studies should determine how Sugarsquare could reduce parenting stress, for instance by adding targeted interventions. Factors potentially contributing to successful implementation are suggested. TRIAL REGISTRATION: Nederlands Trial Register Number: NTR3643; http://www.trialregister.nl/trialreg/admin/rctview.asp?TC=3643 (Archived by WebCite at http://www.webcitation.org/6qihOVCi6).","type+1+diabetes"],["Antibiotic-associated Manipulation of the Gut Microbiota and Phenotypic Restoration in NOD Mice.",["Fahey JR","Lyons BL","Olekszak HL","Mourino AJ","Ratiu JJ","Racine JJ","Chapman HD","Serreze DV","Baker DL","Hendrix NK"],"Comp Med. 2017 Aug 1;67(4):335-343.","Segmented filamentous bacterium (SFB) a gram-positive, anaerobic, and intestinal commensal organism directly influences the development of Th17 helper cells in the small intestine of mice. In NOD mice, SFB colonization interferes with the development of type 1 diabetes (T1D), a T-cell-mediated autoimmune disease, suggesting that SFB may influence Th17 cells to inhibit Th1 populations associated with the anti-beta-cell immune response. This effect is a serious concern for investigators who use NOD mice for diabetes research because the expected incidence of disease decreases markedly when they are colonized by SFB. A room housing mice for T1D studies at The Jackson Laboratory was determined by fecal PCR testing to have widespread SFB colonization of multiple NOD strains after a steady decline in the incidence of T1D was noted. Rederivation of all NOD-related mouse strains was not feasible; therefore an alternative treatment using antibiotics to eliminate SFB from colonized mice was undertaken. After antibiotic treatment, soiled bedding from NOD mouse strains housed in SFB-free high-health-status production barrier rooms was used to reintroduce the gastrointestinal microbiota. Over the past 16 mo since treating the mice and disinfecting the mouse room, regular PCR testing has shown that no additional SFB colonization of mice has occurred, and the expected incidence of T1D has been reestablished in the offspring of treated mice.","type+1+diabetes"],["The Genetic Architecture of Type 1 Diabetes.",["Jerram ST","Leslie RD"],"Genes (Basel). 2017 Aug 22;8(8). pii: E209. doi: 10.3390/genes8080209.","Type 1 diabetes (T1D) is classically characterised by the clinical need for insulin, the presence of disease-associated serum autoantibodies, and an onset in childhood. The disease, as with other autoimmune diseases, is due to the interaction of genetic and non-genetic effects, which induce a destructive process damaging insulin-secreting cells. In this review, we focus on the nature of this interaction, and how our understanding of that gene-environment interaction has changed our understanding of the nature of the disease. We discuss the early onset of the disease, the development of distinct immunogenotypes, and the declining heritability with increasing age at diagnosis. Whilst Human Leukocyte Antigens (HLA) have a major role in causing T1D, we note that some of these HLA genes have a protective role, especially in children, whilst other non-HLA genes are also important. In adult-onset T1D, the disease is often not insulin-dependent at diagnosis, and has a dissimilar immunogenotype with reduced genetic predisposition. Finally, we discuss the putative nature of the non-genetic factors and how they might interact with genetic susceptibility, including preliminary studies of the epigenome associated with T1D.","type+1+diabetes"],["Venous, Arterialized-Venous, or Capillary Glucose Reference Measurements for the Accuracy Assessment of a Continuous Glucose Monitoring System.",["Kropff J","van Steen SC","deGraaff P","Chan MW","van Amstel RBE","DeVries JH"],"Diabetes Technol Ther. 2017 Aug 22. doi: 10.1089/dia.2017.0189.","BACKGROUND: Different reference methods are used for the accuracy assessment of continuous glucose monitoring (CGM) systems. The effect of using venous, arterialized-venous, or capillary reference measurements on CGM accuracy is unclear. METHODS: We evaluated 21 individuals with type 1 diabetes using a capillary calibrated CGM system. Venous or arterialized-venous reference glucose samples were taken every 15 min at two separate visits and assessed per YSI 2300 STAT Plus. Arterialization was achieved by heated-hand technique. Capillary samples were collected hourly during the venous reference visit. The investigation sequence (venous or arterialized-venous) was randomized. Effectiveness of arterialization was measured by comparing free venous oxygen pressure (PO2) of both visit days. Primary endpoint was the median absolute relative difference (ARD). RESULTS: Median ARD using arterialized-venous reference samples was not different from venous samples (point estimated difference 0.52%, P = 0.181). When comparing the three reference methods, median ARD was also not different over the full glycemic range (venous 9.0% [n = 681], arterialized-venous 8.3% [n = 684], and capillary 8.1% [n = 205], P = 0.216), nor over the separate glucose ranges. Arterialization was successful (PO2 venous 5.4 kPa vs. arterialized-venous 8.9 kPa, P < 0.001). Arterialized-venous glucose was significantly higher than venous glucose and numerically higher than capillary glucose (arterialized-venous 142 mg/dL vs. venous 129 mg/dL [P < 0.001] and vs. capillary 134 mg/dL [P = 0.231]). Inconvenience related to arterialization included transient mild edema and redness of the hand in 4 out of 21 (19%) patients. CONCLUSIONS: The use of venous, arterialized-venous, or capillary reference measurements did not significantly impact CGM accuracy. Venous reference seems preferable due to its ease of operation.","type+1+diabetes"],["[Which patients from routine care use the new insulin analogue glargine U300 compared to patients with glargine U100 : A multicenter analysis of 14,123 patients with insulin glargine from die diabetes registries DPV and DIVE].",["Bohn B","Bramlage P","Wagner C","Kaltheuner M","Welp R","Sziegoleit S","Zimmermann A","Reuter HM","Hummel M","Gloyer J","Holl RW","Danne T"],"Wien Med Wochenschr. 2017 Aug 21. doi: 10.1007/s10354-017-0589-8.","BACKGROUND: Glargine U300 (Gla-300) is a further development of glargine U100 (Gla-100). Since 2015, Gla-300 has been available in Germany and Austria. We compared patients initiating therapy with Gla-300 with patients starting with Gla-100. Moreover, it was investigated whether patients from real-life diabetes care differ from patients participating in the EDITION clinical study program. METHODS: Data are based on the diabetes registries DPV and DIVE. Patients started/switched to Gla-100 or Gla-300 in 2015 were included. Linear regression was applied for bodyweight (BW), BMI, HbA1C, daily total and basal insulin dose/kgBW and negative binomial regression for severe hypoglycemia. Data were adjusted for age, sex, and diabetes duration. RESULTS: 14,123 patients were identified (Gla-100: 11,397; Gla-300: 2726). Gla-300 patients with T1D were older, T2D patients younger compared to subjects using Gla-100 (both p < 0.0001). In Gla-300 subjects, diabetes duration was longer (both p < 0.0001). Patients started/switched to Gla-300 had a higher BW, a higher BMI and a lower baseline HbA1C. The rate of severe hypoglycemia was comparable. Total and basal insulin doses/kgBW were higher in patients with Gla-300. DPV/DIVE subjects were older, had a lower BW, and were more frequently male compared to EDITION patients. HbA1C was higher in T1D patients from DPV/DIVE. CONCLUSION: Data from the diabetes registries DPV/DIVE indicate differences between Gla-300 and Gla-100 patients at the onset of insulin therapy. This analysis provides additional information to the EDITION clinical study program.","type+1+diabetes"],["Continuous Glucose Monitoring Versus Usual Care in Patients With Type 2 Diabetes Receiving Multiple Daily Insulin Injections: A Randomized Trial.",["Beck RW","Riddlesworth TD","Ruedy K","Ahmann A","Haller S","Kruger D","McGill JB","Polonsky W","Price D","Aronoff S","Aronson R","Toschi E","Kollman C","Bergenstal R"],"Ann Intern Med. 2017 Sep 19;167(6):365-374. doi: 10.7326/M16-2855. Epub 2017 Aug 22.","Background: Continuous glucose monitoring (CGM), which studies have shown is beneficial for adults with type 1 diabetes, has not been well-evaluated in those with type 2 diabetes receiving insulin. Objective: To determine the effectiveness of CGM in adults with type 2 diabetes receiving multiple daily injections of insulin. Design: Randomized clinical trial. (The protocol also included a type 1 diabetes cohort in a parallel trial and subsequent second trial.) (ClinicalTrials.gov: NCT02282397). Setting: 25 endocrinology practices in North America. Patients: 158 adults who had had type 2 diabetes for a median of 17 years (interquartile range, 11 to 23 years). Participants were aged 35 to 79 years (mean, 60 years [SD, 10]), were receiving multiple daily injections of insulin, and had hemoglobin A1c (HbA1c) levels of 7.5% to 9.9% (mean, 8.5%). Intervention: Random assignment to CGM (n = 79) or usual care (control group, n = 79). Measurements: The primary outcome was HbA1c reduction at 24 weeks. Results: Mean HbA1c levels decreased to 7.7% in the CGM group and 8.0% in the control group at 24 weeks (adjusted difference in mean change, -0.3% [95% CI, -0.5% to 0.0%]; P = 0.022). The groups did not differ meaningfully in CGM-measured hypoglycemia or quality-of-life outcomes. The CGM group averaged 6.7 days (SD, 0.9) of CGM use per week. Limitation: 6-month follow-up. Conclusion: A high percentage of adults who received multiple daily insulin injections for type 2 diabetes used CGM on a daily or near-daily basis for 24 weeks and had improved glycemic control. Because few insulin-treated patients with type 2 diabetes currently use CGM, these results support an additional management method that may benefit these patients. Primary Funding Source: Dexcom.","type+1+diabetes"],["Presence of Peripheral Neuropathy Is Associated With Progressive Thinning of Retinal Nerve Fiber Layer in Type 1 Diabetes.",["Dehghani C","Srinivasan S","Edwards K","Pritchard N","Russell AW","Malik RA","Efron N"],"Invest Ophthalmol Vis Sci. 2017 May 1;58(6):BIO234-BIO239. doi: 10.1167/iovs.17-21801.","Purpose: Reduced retinal nerve fiber layer (RNFL) thickness has been demonstrated in patients with diabetic peripheral neuropathy (DPN) in cross-sectional studies. This prospective study defines longitudinal alterations to the RNFL thickness in individuals with type 1 diabetes without (DPN-ve) and with (DPN+ve) DPN and in relation to risk factors for nerve damage. Methods: A cohort of 105 individuals with type 1 diabetes (20% DPN+ve) with predominantly mild or no retinopathy and no previous retinal photocoagulation underwent spectral-domain optical coherence tomography (SD-OCT) at baseline, 2 years, and 4 years. SD-OCT scans were acquired at 3.45-mm diameter around the optic nerve head and the overall RNFL and RNFL in the nasal, superior, temporal, and inferior quadrants were quantified. By including serial quantified RNFL parameters, linear mixed models were applied to assess the change in RNFL thickness over time and to explore the associations with other clinical variables. Results: There was a significant decline in the overall RNFL thickness (-0.7 mum/y, P = 0.02) and RNFL in the superior quadrant (-1.9 mum/y, P < 0.01) in the DPN+ve group compared with DPN-ve group. The overall RNFL thickness and RNFL in the superior and nasal quadrants were inversely associated with age (beta = -0.29, -0.41, and -0.29, respectively; P </= 0.02). Sex, retinopathy, diabetes duration, hemoglobin A1c, lipid profile, blood pressure, cigarette use, alcohol consumption, and body mass index did not show any significant effects (P > 0.05). Conclusions: Individuals with DPN showed a progressive RNFL thinning overall and in the superior quadrant, which was more pronounced in older individuals. There may be common pathways for retinal and peripheral neurodegeneration that are independent of conventional DPN risk factors.","type+1+diabetes"],["Type 1 Diabetes and Thyroid Autoimmunity in Children.",["Orzan A","Novac C","Mihu M","Tirgoviste CI","Balgradean M"],"Maedica (Buchar). 2016 Dec;11(4):308-312.","INTRODUCTION: Autoimmune thyroid disease and type 1 diabetes (T1DM) are two autoimmune diseases frequently associated, especially in pediatric population. Aims: we wanted to determine and ilustrate the relationship between type 1 diabetes and autoimmune thyroiditis and also the factors than can influence it, like gender, age, diabetes duration. Glycemic control was also evaluated for all the patients. MATERIAL AND METHODS: There were studied 256 patients, children and adolescents with T1DM (male/ female: 145/115; 55%/45%). Anti-TPO antibodies were detected using the electrohemiluminescence method and glycosylated haemoglobin A1c (HbA1c) was measured through a imunoturbidimetric method. The patients were clinically examined, including thyroid gland palpation, blood pressure measurement and assessment of their pubertal status and growth. RESULTS: Age distribution at the time of T1DM diagnosis: most of them, 26% were diagnosed between 6 and 9 years, 23% between 1-3 years, 21% between 3-6 years, 19% between 9-12 years, 9% between 12-15 years, and very few of them (2%) were diagnosed between 15 and 18 years. Among these patients, 47/256 (18.3 %) were positive for thyroid antibodies (anti - TPO). In 2 of 47 patients tests for anti TPO antibodies were positive at the time of T1DM diagnosis. Tests for anti - TPO antibodies became positive with an average of 5.09+/-3.84 ( range 0-13) years after the diagnosis of T1DM. At the time that anti - thyroid antibodies were first seen to be positive all patients were euthyroid with a mean age of 11.3 years (range 4 -16) and a mean diabetes duration of 5.21+/-3.57 (range 0-9 years). After 5+/-3.3 years (range 0- 9 years) a progression towards subclinical hypothyroidism due to Hashimoto thyroiditis was observed in 41 from 47 patients (87.2%), while no patient developed clinical hypoythyroidism. It was observed an 9.2 % +/-1.5% mean value of HbA1c in patients with thyroiditis comparative with 7.9 % +/- 0.7 % mean HbA1c value in those without thyroiditis. CONCLUSIONS: Thyroid autoimmunity is frequently present among T1DM patients, can be associated with increased age, female gender, long diabetes duration, and can inbalance the glycemic control of T1DM patients.","type+1+diabetes"],["Application of sebomics for the analysis of residual skin surface components to detect potential biomarkers of type-1 diabetes mellitus.",["Shetage SS","Traynor MJ","Brown MB","Galliford TM","Chilcott RP"],"Sci Rep. 2017 Aug 21;7(1):8999. doi: 10.1038/s41598-017-09014-6.","Metabolic imbalance in chronic diseases such as type-1 diabetes may lead to detectable perturbations in the molecular composition of residual skin surface components (RSSC). This study compared the accumulation rate and the composition of RSSC in type-1 diabetic patients with those in matched controls in order to identify potential biomarkers of the disease. Samples of RSSC were collected from the foreheads of type-1 diabetic (n = 55) and non-diabetic (n = 58) volunteers. Samples were subsequently analysed to identify individual components (sebomic analysis). There was no significant difference in the rate of accumulation of RSSC between type-1 diabetics and controls. In terms of molecular composition, 171 RSSC components were common to both groups, 27 were more common in non-diabetics and 18 were more common in type-1 diabetic patients. Statistically significant (P < 0.05) differences between diabetic and non-diabetic volunteers were observed in the recovered amounts of one diacylglyceride (m/z 594), six triacylglycerides (m/z 726-860) and six free fatty acids (m/z 271-345). These findings indicate that sebomic analysis can identify differences in the molecular composition of RSSC components between type-1 diabetic and non-diabetic individuals. Further work is required to determine the practical utility and identity of these potential biomarkers.","type+1+diabetes"],["Type 1 Diabetes, Celiac Disease, and Neuropathy-A Nationwide Cohort Study.",["Thawani S","Brannagan TH 3rd","Lebwohl B","Mollazadegan K","Green PHR","Ludvigsson JF"],"J Clin Neuromuscul Dis. 2017 Sep;19(1):12-18. doi: 10.1097/CND.0000000000000174.","OBJECTIVE: Both type 1 diabetes (T1D) and celiac disease (CD) have been linked to an increased risk of neuropathy. This study examined the risk of neuropathy in patients with T1D compared with patients with both T1D and CD. METHODS: In a nationwide population-based cohort, T1D was defined as having a diagnosis of diabetes between 1964 and 2009 recorded in the Swedish National Patient Register in individuals </=30 years of age. CD was defined as having villous atrophy (Marsh histopathology stage III) on small intestinal biopsy. CD cases were identified through biopsies examined between 1969 and 2008 at any of Sweden's 28 pathology departments. Nine hundred fifty-eight patients had both T1D and CD and were matched for sex, age, and calendar period with 4590 controls who only had T1D. Through Cox regression analysis, with CD as the time-dependent covariate, we estimated the risk of neuropathy in T1D patients with CD. RESULTS: Fifty-four individuals with T1D and CD had later neuropathy (expected: n = 42). This corresponded to an adjusted hazard ratio of 1.27 (95% confidence interval = 0.95-1.71) compared with those who had T1D alone. The hazard ratio was statistically significant in the first 5 years with CD (1.67; 95% confidence interval = 1.13-2.47) but decreased to neutrality thereafter. Risk estimates were similar in men and women, and did not differ by age at CD onset. CONCLUSIONS: CD does not seem to influence the risk of neuropathy in individuals with T1D, although a small excess risk cannot be ruled out.","type+1+diabetes"],["Differential regulation of pro-inflammatory cytokine signalling by protein tyrosine phosphatases in pancreatic beta-cells.",["Stanley WJ","Trivedi PM","Sutherland AP","Thomas HE","Gurzov EN"],"J Mol Endocrinol. 2017 Nov;59(4):325-337. doi: 10.1530/JME-17-0089. Epub 2017 Aug 21.","Type 1 diabetes (T1D) is characterized by the destruction of insulin-producing beta-cells by immune cells in the pancreas. Pro-inflammatory including TNF-alpha, IFN-gamma and IL-1beta are released in the islet during the autoimmune assault and signal in beta-cells through phosphorylation cascades, resulting in pro-apoptotic gene expression and eventually beta-cell death. Protein tyrosine phosphatases (PTPs) are a family of enzymes that regulate phosphorylative signalling and are associated with the development of T1D. Here, we observed expression of PTPN6 and PTPN1 in human islets and islets from non-obese diabetic (NOD) mice. To clarify the role of these PTPs in beta-cells/islets, we took advantage of CRISPR/Cas9 technology and pharmacological approaches to inactivate both proteins. We identify PTPN6 as a negative regulator of TNF-alpha-induced beta-cell death, through JNK-dependent BCL-2 protein degradation. In contrast, PTPN1 acts as a positive regulator of IFN-gamma-induced STAT1-dependent gene expression, which enhanced autoimmune destruction of beta-cells. Importantly, PTPN1 inactivation by pharmacological modulation protects beta-cells and primary mouse islets from cytokine-mediated cell death. Thus, our data point to a non-redundant effect of PTP regulation of cytokine signalling in beta-cells in autoimmune diabetes.","type+1+diabetes"],["Unravelling the stromal-nerve interactions in the human diabetic cornea.",["Priyadarsini S","Rowsey TG","Ma JX","Karamichos D"],"Exp Eye Res. 2017 Nov;164:22-30. doi: 10.1016/j.exer.2017.08.003. Epub 2017 Aug 5.","Corneal defects due to diabetes mellitus (DM) may cause severe vision impairments. Current studies focus on the corneal epithelium and nerve defects neglecting the corneal stroma. The aim of this study was to develop a 3D in vitro model to examine the interactions between corneal stroma and nerves in the context of DM. Primary human corneal stromal fibroblasts isolated from healthy (HCFs), Type 1 (T1DM) and Type 2 (T2DM) patients were stimulated with stable ascorbic acid to secrete and assemble an extracellular matrix (ECM). Human neuronal cells were then seeded on top and differentiated to create the 3D co-cultures. Our data revealed successful co-culture of stromal fibroblasts and neuronal cells with large elongated neuron extensions. T2DM showed significant upregulation of Collagen III and IGF1 when compared to T1DM. Interestingly, upon nerve addition, those markers returned to HCF levels. Neuronal markers were also differentially modulated with T2DM co-cultures expressing high levels of betaIII tubulin where T1DM co-cultures expressed Substance P. . Overall, our unique 3D co-culture model provides us with a tool that can be utilized for both molecular and therapeutic studies for diabetic keratopathy.","type+1+diabetes"],["Cancer immunotherapy-induced endocrinopathies: Clinical behavior and therapeutic approach.",["Iglesias P"],"Eur J Intern Med. 2017 Aug 18. pii: S0953-6205(17)30321-7. doi: 10.1016/j.ejim.2017.08.019.","Cancer immunotherapy has proven to be effective in a wide variety of tumors. The use of immune checkpoint blocking monoclonal antibodies has become a standard treatment regimen in some of them as advanced melanoma. However, given the mechanism of action, its use may be associated with immune-related adverse events that may complicate the clinical course and prognosis of patients. Among these are autoimmune endocrine adverse effects, such as hypophysitis, hypo and hyperthyroidism, and adrenal insufficiency. This review focuses on the most relevant and new aspects related to the incidence, clinical presentation, diagnosis and treatment of these adverse effects associated with different types of immune checkpoint inhibitors in cancer immunotherapy.","type+1+diabetes"],["Cryopreserved arterial allografts for in situ reconstruction of abdominal aortic native or secondary graft infection.",["Ben Ahmed S","Louvancourt A","Daniel G","Combe P","Duprey A","Albertini JN","Favre JP","Rosset E"],"J Vasc Surg. 2017 Aug 18. pii: S0741-5214(17)31776-7. doi: 10.1016/j.jvs.2017.06.088.","OBJECTIVE: The objective of this study was to evaluate the early and long-term outcome of cryopreserved arterial allografts (CAAs) used for in situ reconstruction of abdominal aortic native or secondary graft infection and to identify predictors of mortality. METHODS: We retrospectively included 71 patients (mean age, 65.2 years [range, 41-84 years]; men, 91.5%) treated for abdominal aortic native or secondary graft infection (65 prosthetic graft infections; 16 of them had secondary aortoenteric fistula, 2 venous graft infections, and 4 mycotic aneurysms) by in situ reconstruction with CAA in the university hospitals of Clermont-Ferrand and Saint-Etienne from 2000 to 2016. The cryopreservation protocol was identical in both centers (-140 degrees C). Early (<30 days) and late (>30 days) mortality and morbidity, reinfection, and CAA patency were assessed. Computed tomography was performed in all survivors. Survival was analyzed with the Kaplan-Meier method. Univariate analyses were performed with the log-rank test and multivariate analysis with the Cox regression model. RESULTS: Mean follow-up was 45 months (0-196 months). Early postoperative mortality rate was 16.9% (11/71). Early postoperative CAA-related mortality rate was 2.8% (2/71); both patients died of proximal anastomotic rupture on postoperative days 4 and 15. Early CAA-related reintervention rate was 5.6% (4/71); all had an anastomotic rupture, and two were lethal. Early postoperative reintervention rate was 15.5% (11/71). Intraoperative bacteriologic samples were positive in 56.3%, and 31% had a sole microorganism. Escherichia coli was more frequently identified in the secondary aortoenteric fistula and Staphylococcus epidermidis in the infected prosthesis. Late CAA-related mortality rate was 2.8%: septic shock at 2 months in one patient and proximal anastomosis rupture at 1 year in one patient. Survival at 1 year, 3 years, and 5 years was 75%, 64%, and 54%, respectively. Multivariate analysis identified type 1 diabetes (hazard ratio, 2.49; 95% confidence interval, 1.05-5.88; P = .04) and American Society of Anesthesiologists class 4 (hazard ratio, 2.65; 95% confidence interval, 1.07-6.53; P = .035) as predictors of mortality after in situ CAA reconstruction. Reinfection rate was 4% (3/71). Late CAA-related reintervention rate was 12.7% (9/71): proximal anastomotic rupture in one, CAA branch stenosis/thrombosis in five, ureteral-CAA branch fistula in one, and distal anastomosis false aneurysm in two. Primary patency at 1 year, 3 years, and 5 years was 100%, 93%, and 93%, respectively. Assisted primary patency at 1 year, 3 years, and 5 years was 100%, 96%, and 96%, respectively. No aneurysm or dilation was observed. CONCLUSIONS: The prognosis of native or secondary aortic graft infections is poor. Aortic in situ reconstruction with CAA offers acceptable early and late results. Patients with type 1 diabetes and American Society of Anesthesiologists class 4 are at higher risk of mortality.","type+1+diabetes"],["Subtyping of Type 1 Diabetes as Classified by Anti-GAD Antibody, IgE Levels, and Tyrosine kinase 2 (TYK2) Promoter Variant in the Japanese.",["Mine K","Hirakawa K","Kondo S","Minami M","Okada A","Tsutsu N","Yokogawa Y","Hibio Y","Kojima F","Fujimoto S","Kurisaki H","Anzai K","Yoshikai Y","Nagafuchi S"],"EBioMedicine. 2017 Sep;23:46-51. doi: 10.1016/j.ebiom.2017.08.012. Epub 2017 Aug 12.","OBJECTIVE: Type 1 diabetes (T1D) is known to be caused by Th1 cell-dependent autoimmunity. Recently, we reported that TYK2 promoter variant serves as a putative virus-induced diabetes susceptibility gene associated with deteriorated interferon-dependent antiviral response. TYK2 is also related to HIES, that is, Th2 cell-dependent. Therefore, TYK2 promoter variant may be also associated with the pathogenesis of T1D, modulating Th1/Th2 balance. RESEARCH DESIGN AND METHODS: We assessed the association between anti- GAD Ab, IgE levels, and TYK2 promoter variant among 313 T1D patients, 184 T2D patients, and 264 YH controls in the Japanese. RESULTS: T1D patients had elevated IgE (median, 56.7U/ml; p<0.0001) compared with T2D patients (22.5U/ml) and controls (43.3U/ml). Contrary to our expectations, there was no correlation between TYK2 promoter variant and IgE levels. We found that T1D could be subtyped as four groups based on anti-GAD Ab and IgE profile: Subtype 1, anti-GAD Ab positive and non-elevated IgE (47.0%); Subtype 2, anti-GAD Ab negative and non-elevated IgE (35.1%); Subtype 3, anti-GAD Ab positive and elevated IgE (10.9%); and Subtype 4, anti-GAD Ab negative and elevated IgE (7.0%). In Subtype 2, a significantly higher incidence was observed in T1D cases carrying the TYK2 promoter variant (OR, 2.60; 95%CI, 1.03-6.97; p=0.032), and also showing a flu-like syndrome at diabetes onset (OR, 2.34; 95%CI, 1.27-4.35; p=0.003). INTERPRETATION: Anti-GAD Ab and IgE profiling helps classifying T1D into four groups that recognize variable pathogenic bases of T1D.","type+1+diabetes"],["Chromosome 17q21 Genes ORMDL3 and GSDMB in Asthma and Immune Diseases.",["Das S","Miller M","Broide DH"],"Adv Immunol. 2017;135:1-52. doi: 10.1016/bs.ai.2017.06.001. Epub 2017 Jul 19.","Chromosome 17q21 contains a cluster of genes including ORMDL3 and GSDMB, which have been highly linked to asthma in genome-wide association studies. ORMDL3 is localized to the endoplasmic reticulum and regulates downstream pathways including sphingolipids, metalloproteases, remodeling genes, and chemokines. ORMDL3 inhibits serine palmitoyl-CoA transferase, the rate-limiting enzyme for sphingolipid biosynthesis. In addition, ORMDL3 activates the ATF6alpha branch of the unfolded protein response which regulates SERCA2b and IL-6, pathways of potential importance to asthma. The SNP-linking chromosome 17q21 to asthma is associated with increased ORMDL3 and GSDMB expression. Mice expressing either increased levels of human ORMDL3, or human GSDMB, have an asthma phenotype characterized by increased airway responsiveness and increased airway remodeling (increased smooth muscle and fibrosis) in the absence of airway inflammation. GSDMB regulates expression of 5-LO and TGF-beta1 which are known pathways involved in the pathogenesis of asthma. GSDMB is one of four members of the GSDM family (GSDMA, GSDMB, GSDMC, and GSDMD). GSDMD (located on chromosome 8q24 and not linked to asthma) has emerged as a key mediator of pyroptosis. GSDMD is a key component of the NLPR3 inflammasome and is required for its activation. GSDMD undergoes proteolytic cleavage by caspase-1 to release its N-terminal fragment, which in turn mediates pyroptosis and IL-1beta secretion. Chromosome 17q21 has not only been linked to asthma but also to type 1 diabetes, inflammatory bowel disease, and primary biliary cirrhosis suggesting that future insights into the biology of genes located in this region will increase our understanding of these diseases.","type+1+diabetes"],["Eating Disorders and Disordered Eating Symptoms in Adolescents with Type 1 Diabetes.",["Toni G","Berioli MG","Cerquiglini L","Ceccarini G","Grohmann U","Principi N","Esposito S"],"Nutrients. 2017 Aug 19;9(8). pii: E906. doi: 10.3390/nu9080906.","Eating problems in adolescents with type 1 diabetes (T1D) can be divided into two groups. The first includes the diagnosed eating disorders (EDs), i.e., diseases specifically identified by defined signs and symptoms for which a degree of severity has been established, such as anorexia nervosa, bulimia nervosa, binge-eating disorder, pica, and rumination. The second is the group of disordered eating symptoms (DES), which include behaviors such as dieting for weight loss, binge eating, self-induced vomiting, excessive exercise, and laxative or diuretic use; these behaviors cannot be categorized as complete diseases, and, although apparently mild, they must be closely evaluated because they can evolve into true EDs. In this review, present knowledge about the clinical relevance of EDs and DES and the possible preventive and therapeutic measures used to reduce their impact on the course of T1D will be discussed. As adolescents with diabetes are at higher risk of eating disturbances and consequently for higher rates of disease complications, care providers should pay attention to clinical warning signs that raise suspicion of disturbed eating to refer these patients early to an expert in nutrition and mental health disorders. To ensure the best care for adolescents with T1D, diabetes teams should be multidisciplinary and include a pediatric diabetologist, a skilled nurse, a dietician, and a psychologist.","type+1+diabetes"],["Psychometric Properties of the Turkish Version of the University of Virginia Parent Low Blood Sugar Survey.",["Sen Celasin N","Covener Ozcelik C","Sahin S"],"J Clin Res Pediatr Endocrinol. 2017 Aug 21. doi: 10.4274/jcrpe.5028.","OBJECTIVE: The aim of this study was to perform the Turkish adaptation study of the University of Virginia Parent Low Blood Sugar Survey (P-LBSS). METHODS: The sample included 390 parents of adolescents aged 12-17 years with type 1 diabetes. Linguistic, content, and face validity of the P-LBSS was tested. Afterwards, explanatory and confirmatory factor analyses were conducted in order to evaluate construct validity. RESULTS: Results of the factor analysis showed that the P-LBSS had 2 subscales (Behavior and Worry) as in the original scale. The Cronbach Alpha coefficient of the Turkish version of the total P-LBSS was found to be 0.803, and the value was 0.865 for the Behavior and 0.790 for the Worry Subscales. The psychometric investigation of the Turkish version of P-LBSS indicated high reliability and good content and construct validity. CONCLUSION: The P-LBSS is a valid and reliable instrument to measure the fear of hypoglycemia experienced by the parents of adolescents aged between 12-17 years with type 1 diabetes in the Turkish population.","type+1+diabetes"],["[Diagnosis of Charcot Marie Tooth disease in a patient with type 1 diabetes].",["Vega P","Farini ET","Carpio M","Carnelutto N","Chiaradia V","Pisarevsky AA"],"Medicina (B Aires). 2017;77(4):329.","","type+1+diabetes"],["Nivolumab-induced aplastic anemia: A case report and literature review.",["Comito RR","Badu LA","Forcello N"],"J Oncol Pharm Pract. 2017 Jan 1:1078155217726159. doi: 10.1177/1078155217726159.","Directed immunotherapy at the programmed cell death-1 receptor has demonstrated efficacy in non-small-cell lung cancer, metastatic melanoma, and various other malignancies. Immune checkpoint inhibitors are innovative therapies producing some impressive clinical responses with a more manageable adverse effect profile when compared to traditional chemotherapy. The more common adverse effects associated with these agents include fatigue, rash, myalgia, pyrexia, and cough, but less common yet serious adverse effects have included immune-mediated colitis, pneumonitis, hepatitis, type 1 diabetes, and encephalitis. Here we present a case of a female patient with glioblastoma multiforme, who was treated with the programmed cell death-1 receptor inhibitor nivolumab and subsequently developed aplastic anemia.","type+1+diabetes"],["[Acute diabetic complications attended in a hospital emergency department: a descriptive analysis].",["Sanz-Almazan M","Montero-Carretero T","Sanchez-Ramon S","Jorge-Bravo MT","Crespo-Soto C"],"Emergencias. 2017 Jul;29(4):245-248.","OBJECTIVES: To analyze the characteristics of acute diabetic complications attended in a hospital emergency department. MATERIAL AND METHODS: Cross-sectional, descriptive, retrospective study of patients with hyper- and hypoglycemic emergencies attended in a tertiary-care university hospital emergency department. RESULTS: We included 237 patients with a mean (SD) age of 61 (26) years. Diabetes had been diagnosed previously in 86.5% (type 2 in 74% and type 1 in 26%). Hyperglycemic emergencies were treated in 72%. The most frequent reasons for decompensation were poor control of type 1 diabetes (41.2%) and infections in type 2 diabetes (51.5%). Twenty-eight percent had low blood sugar levels caused by poor control of disease (50%). Patients with hypoglycemia had shorter mean stays. More admissions were made in type 2 diabetes than in type 1. CONCLUSION: Type 2 diabetes leads to more visits to the emergency department, more admissions, and a longer hospital stay than type 1 diabetes.","type+1+diabetes"],["Temporal changes in frequency of severe hypoglycemia treated by emergency medical services in types 1 and 2 diabetes: a population-based data-linkage cohort study.",["Wang H","Donnan PT","Leese CJ","Duncan E","Fitzpatrick D","Frier BM","Leese GP"],"Clin Diabetes Endocrinol. 2017 Aug 15;3:7. doi: 10.1186/s40842-017-0045-0. eCollection 2017.","BACKGROUND: Almost 20 years ago, the frequencies of severe hypoglycemia requiring emergency medical treatment were reported in people with types 1 and 2 diabetes in the Tayside region of Scotland. With subsequent improvements in the treatment of diabetes, concurrent with changes in the provision of emergency medical care, a decline in the frequency of severe hypoglycemia could be anticipated. The present population-based data-linkage cohort study aimed to ascertain whether a temporal change has occurred in the incidence rates of hypoglycemia requiring emergency medical services in people with types 1 and 2 diabetes. METHODS: The study population comprised all people with diabetes in Tayside, Scotland over the period 1 January 2011 to 31 December 2012. Patients' data from different healthcare sources were linked anonymously to measure the incidence rates of hypoglycemia requiring emergency medical services that include treatment by ambulance staff and in hospital emergency departments, and necessitated hospital admission. These were compared with data recorded in 1997-1998 in the same region. RESULTS: In January 2011 to December 2012, 2029 people in Tayside had type 1 diabetes and 21,734 had type 2 diabetes, compared to 977 and 7678, respectively, in June 1997 to May 1998. In people with type 2 diabetes, the proportion treated with sulfonylureas had declined from 36.8 to 22.4% (p < 0.001), while insulin-treatment had increased from 11.7 to 18.7% (p < 0.001). The incidence rate of hypoglycemia requiring emergency medical treatment had significantly fallen from 0.115 (95% CI: 0.094-0.136) to 0.082 (0.073-0.092) events per person per year in type 1 diabetes (p < 0.001), and from 0.118 (0.095-0.141) to 0.037 (0.003-0.041) in insulin-treated type 2 diabetes (p = 0.008). However, the absolute annual number of hypoglycemia events requiring emergency treatment was 1.4-fold higher. CONCLUSIONS: Although from 1998 to 2012 the incidences of hypoglycemia requiring emergency medical services appeared to have declined by a third in type 1 diabetes and by two thirds in insulin-treated type 2 diabetes, because the prevalence of diabetes was higher (2.7 fold), the number of severe hypoglycemia events requiring emergency medical treatment was greater.","type+1+diabetes"],["Is There a Role for Bioactive Lipids in the Pathobiology of Diabetes Mellitus?",["Das UN"],"Front Endocrinol (Lausanne). 2017 Aug 2;8:182. doi: 10.3389/fendo.2017.00182. eCollection 2017.","Inflammation, decreased levels of circulating endothelial nitric oxide (eNO) and brain-derived neurotrophic factor (BDNF), altered activity of hypothalamic neurotransmitters (including serotonin and vagal tone) and gut hormones, increased concentrations of free radicals, and imbalance in the levels of bioactive lipids and their pro- and anti-inflammatory metabolites have been suggested to play a role in diabetes mellitus (DM). Type 1 diabetes mellitus (type 1 DM) is due to autoimmune destruction of pancreatic beta cells because of enhanced production of IL-6 and tumor necrosis factor-alpha (TNF-alpha) and other pro-inflammatory cytokines released by immunocytes infiltrating the pancreas in response to unknown exogenous and endogenous toxin(s). On the other hand, type 2 DM is due to increased peripheral insulin resistance secondary to enhanced production of IL-6 and TNF-alpha in response to high-fat and/or calorie-rich diet (rich in saturated and trans fats). Type 2 DM is also associated with significant alterations in the production and action of hypothalamic neurotransmitters, eNO, BDNF, free radicals, gut hormones, and vagus nerve activity. Thus, type 1 DM is because of excess production of pro-inflammatory cytokines close to beta cells, whereas type 2 DM is due to excess of pro-inflammatory cytokines in the systemic circulation. Hence, methods designed to suppress excess production of pro-inflammatory cytokines may form a new approach to prevent both type 1 and type 2 DM. Roux-en-Y gastric bypass and similar surgeries ameliorate type 2 DM, partly by restoring to normal: gut hormones, hypothalamic neurotransmitters, eNO, vagal activity, gut microbiota, bioactive lipids, BDNF production in the gut and hypothalamus, concentrations of cytokines and free radicals that results in resetting glucose-stimulated insulin production by pancreatic beta cells. Our recent studies suggested that bioactive lipids, such as arachidonic acid, eicosapentaneoic acid, and docosahexaenoic acid (which are unsaturated fatty acids) and their anti-inflammatory metabolites: lipoxin A4, resolvins, protectins, and maresins, may have antidiabetic actions. These bioactive lipids have anti-inflammatory actions, enhance eNO, BDNF production, restore hypothalamic dysfunction, enhance vagal tone, modulate production and action of ghrelin, leptin and adiponectin, and influence gut microbiota that may explain their antidiabetic action. These pieces of evidence suggest that methods designed to selectively deliver bioactive lipids to pancreatic beta cells, gut, liver, and muscle may prevent type 1 and type 2 DM.","type+1+diabetes"],["Therapeutic molecules against type 2 diabetes: What we have and what are we expecting?",["Kumar A","Bharti SK","Kumar A"],"Pharmacol Rep. 2017 Apr 9;69(5):959-970. doi: 10.1016/j.pharep.2017.04.003.","World Health Organization (WHO) has identified diabetes as one of the fastest growing non-communicable diseases with 422 million patients around the world in 2014. Diabetes, a metabolic disease, is characterized primarily by hyperglycemia which results in various macrovascular and microvascular complications like cardiovascular disease and neuropathies which can significantly deteriorate the quality of life. The body either does not manufactures enough insulin (type 1 diabetes or T1DM) or becomes insensitive to physiologically secreted insulin or both (type 2 diabetes or T2DM). The majority of the diabetic population is affected by type 2 diabetes. Currently, hyperglycemia is treated by a broad range of molecules such as biguanides, sulfonylurea, insulin, thiazolidinediones, incretin mimetics, and DPP-4 inhibitors exerting different mechanisms. However, new drug classes have indeed come in the market such as SGLT-2 inhibitors and other are in the experimental stages such as GPR 40 agonists, GSK-3 inhibitors, GK activators and GPR21 inhibitors which definitely could be anticipated as safe and effective for diabetes therapy. This article reviews the general approach to currently approved therapies for type 2 diabetes and focusing on novel approaches that could be a panacea and might be useful in the future for diabetes patients.","type+1+diabetes"],["Design and development of a stepped-care behavioral intervention to support parents of young children newly diagnosed with type 1 diabetes.",["Hilliard ME","Tully C","Monaghan M","Wang J","Streisand R"],"Contemp Clin Trials. 2017 Nov;62:1-10. doi: 10.1016/j.cct.2017.08.009. Epub 2017 Aug 15.","One of the most common chronic conditions of childhood, the prevalence of type 1 diabetes (T1D) in young children is increasing. Early childhood development complicates optimal T1D management and glycemic outcomes. Parents are at risk for elevated psychological distress, especially immediately following diagnosis. Few empirically supported interventions are available to support parents and promote optimal T1D management during this vulnerable period. This paper reports on the development and study design of First STEPS: Study of Type 1 in Early childhood and Parenting Support. The aim of this trial is to evaluate the efficacy of a stepped care behavioral intervention for parents of young children over the first year following a new T1D diagnosis. The stepped care design provides participants with up to three intensity levels, or steps, of clinical behavioral intervention support based on need, compared to usual care. Intervention steps include peer parent coaching, telephone-based behavioral support, personalized psychological assessment and recommendations, and intensive assessment of T1D glycemic management with recommendations. Primary outcomes include children's glycemic control and parents' psychosocial functioning. Secondary outcomes include children's behavioral and psychosocial functioning. Exploratory analyses will evaluate demographic, disease-specific, and psychosocial factors related to progression in and response to each step of the intervention.","type+1+diabetes"],["Hyperglycemia in Young Adults Seen in the Emergency Department: A Health Records Review.",["Yan JW","Hamelin AL","Gushulak KM","Van Aarsen K","Columbus MP","Stiell IG"],"Can J Diabetes. 2017 Aug 15. pii: S1499-2671(17)30184-3. doi: 10.1016/j.jcjd.2017.06.016.","Patients with diabetes who are in emerging adulthood, defined as the life stage between 18 and 29 years of age, have unique challenges in managing their illness and are at risk for acute complications and loss to follow up. This study's objective was to describe emergency department (ED) utilization because of hyperglycemia in emerging adults with diabetes and to characterize 30-day outcomes, including return visits and admission for hyperglycemia. This was a health-records review of emerging adults presenting over a 1-year period to 4 tertiary care EDs; the patients had known histories of diabetes and final diagnoses of hyperglycemia, diabetic ketoacidosis or hyperosmolar hyperglycemia. Research personnel collected data concerning patients' characteristics, treatments and dispositions and determined whether the patients returned to the ED because of hyperglycemia within 30 days. Descriptive statistics were used to summarize the data where appropriate. There were 160 ED encounters for hyperglycemia, representing 91 unique emerging-adult patients. Mean (SD) age was 23 (3.6) years, and 52.7% were female; 80 (87.9%) had known type 1 diabetes, and 11 (12.1%) had type 2 diabetes. Of 160 visits, 84 (52.5%) resulted in hospital admission; 54 (33.8%) returned to the ED because of hyperglycemia within 30 days of their initial encounters and 20 (12.5%) were admitted on the subsequent visit. We characterized ED use and 30-day outcomes of emerging adults with diabetes and hyperglycemia. Future research should focus on earlier identification of those at higher risk for recurrent ED visits or admission and on the efficacy of interventions to prevent these adverse outcomes.","type+1+diabetes"],["Impact of blood collection and processing on peripheral blood gene expression profiling in type 1 diabetes.",["Yip L","Fuhlbrigge R","Atkinson MA","Fathman CG"],"BMC Genomics. 2017 Aug 18;18(1):636. doi: 10.1186/s12864-017-3949-2.","BACKGROUND: The natural history of type 1 diabetes (T1D) is challenging to investigate, especially as pre-diabetic individuals are difficult to identify. Numerous T1D consortia have been established to collect whole blood for gene expression analysis from individuals with or at risk to develop T1D. However, with no universally accepted protocol for their collection, differences in sample processing may lead to variances in the results. Here, we examined whether the choice of blood collection tube and RNA extraction kit leads to differences in the expression of genes that are changed during the progression of T1D, and if these differences could be minimized by measuring gene expression directly from the lysate of whole blood. RESULTS: Microarray analysis showed that the expression of 901 genes is highly influenced by sample processing using the PAXgene versus the Tempus system. These included a significant number of lymphocyte-specific genes and genes whose expression has been reported to differ in the peripheral blood of at-risk and T1D patients compared to controls. We showed that artificial changes in gene expression occur when control and T1D samples were processed differently. The sample processing-dependent differences in gene expression were largely due to loss of transcripts during the RNA extraction step using the PAXgene system. The majority of differences were not observed when gene expression was measured in whole blood lysates prepared from blood collected in PAXgene and Tempus tubes. CONCLUSION: We showed that the gene expression profile of samples processed using the Tempus system is more accurate than that of samples processed using the PAXgene system. Variation in sample processing can result in misleading changes in gene expression. However, these differences can be minimized by measuring gene expression directly in whole blood lysates.","type+1+diabetes"],["Analysis of Cone Mosaic Reflectance Properties in Healthy Eyes and in Eyes With Nonproliferative Diabetic Retinopathy Over Time.",["Mariotti L","Devaney N","Lombardo G","Lombardo M"],"Invest Ophthalmol Vis Sci. 2017 Aug 1;58(10):4057-4067. doi: 10.1167/iovs.17-21932.","Purpose: We investigate the reflectance properties of the cone mosaic in adaptive optics (AO) images of healthy subjects and subjects with nonproliferative diabetic retinopathy (NPDR) over time. Methods: We acquired images of the parafoveal cone mosaic over 5 years in 12 healthy subjects and in six patients with mild NPDR. We analyzed the parameters of the cone intensity histogram distribution (mean, SD, and skewness), two metrics of the cone mosaic texture (sharpness and entropy), and two novel metrics (cone/intercone intensity and slope of the variogram). Each metric was calculated on the same four retinal locations (200 x 200 mum areas, 2 degrees from the fovea along the four meridians) over time for each subject. Results: The histogram distributions of cone intensities were similar between the two study groups. However, the cone/intercone intensity, slope of the variograms and entropy showed a significant difference between healthy and NPDR subjects (P = 0.036, P = 0.002, P = 0.014, respectively). All parameters, except for mean cone intensity, did not change with time in this study. Conclusions: We observed significant differences in cone mosaic reflectance properties between healthy eyes and eyes with NPDR, in its spatial organization and in its intensity, especially between directional and nondirectional backscattering. We introduced a novel method for the study of the spatial distribution of cone reflectance, the variogram, which was able to quantify differences of the spatial dependence of cone intensities over a short range between NPDR and healthy eyes.","type+1+diabetes"],["T-Regulatory Cell Subsets in Children with Type 1 Diabetes Mellitus: Relation to Control of the Disease.",["Ghonaim MM","El-Edel RH","Kamal Eldein SM","Abo El Fotoh WMM","Salman SS"],"Endocr Metab Immune Disord Drug Targets. 2017;17(3):238-245. doi: 10.2174/1871530317666170818115116.","BACKGROUND: Type 1 diabetes mellitus is described as a chronic metabolic disorder characterized by aggressive immune &amp;#946;-cell destruction. There are a number of varied immune mechanisms for sustaining self-tolerance in opposition to the autoimmune disorders. A recessive tolerance is accomplished by thymic gland via a negative assortment of different clones, while a dominant tolerance is accomplished by the regulatory T cells (Treg) in the periphery. Treg (CD4+ CD25+FOXP3+) are subsets of T cells which have an essential role in maintaining tolerance. OBJECTIVE: To evaluate peripheral Treg (CD4+; CD25+; FOXP3+) in children cohort with T1DM. METHODS: This study included 64 children diagnosed with T1DM and 35 age- and sex-matched healthy children as controls. All children were clinically evaluated and subjected to assessment of complete blood count (CBC), glycated hemoglobin, surface and cytoplasmic detection of Treg by flow cytometry. RESULTS: This study showed that the frequency of Treg (CD4+; CD25+; FOXP3+) was significantly lower in diabetic children than with normal controls (P<0.001). There was a significant (P <0.001) reduction in the Treg (CD4+; CD25+; FOXP3+) in T1DM children with uncontrolled (Hemoglobin A1c&gt;7%) as compared to those with controlled (Hemoglobin A1c<7%) disease. CONCLUSION: Diminished Treg in T1DM proved that auto-reactivation of T-cell as a result of the breakdown of immune tolerance takes part in the elaboration of autoimmune disorders as T1DM. Treg may be used in immunotherapy, thus preventing T1DM development due to its pivotal role in immune tolerance.","type+1+diabetes"],["Insulin delivery and nocturnal glucose control in children and adolescents with type 1 diabetes.",["Tauschmann M","Hovorka R"],"Expert Opin Drug Deliv. 2017 Aug 18:1-11. doi: 10.1080/17425247.2017.1360866.","INTRODUCTION: Nocturnal glucose control remains challenging in children and adolescents with type 1 diabetes due to highly variable overnight insulin requirements. The issue may be addressed by glucose responsive insulin delivery based on real-time continuous glucose measurements. Areas covered: This review outlines recent developments of glucose responsive insulin delivery systems from a paediatric perspective. We cover threshold-based suspend application, predictive low glucose suspend, and more advanced single hormone and dual-hormone closed-loop systems. Approaches are evaluated in relation to nocturnal glucose control particularly during outpatient randomised controlled trials. Expert opinion: Significant progress translating research from controlled clinical centre settings to free-living unsupervised home studies have been achieved over the past decade. Nocturnal glycaemic control can be improved whilst reducing the risk of hypoglycaemia with closed-loop systems. Following the US regulatory approval of the first hybrid closed-loop system in non-paediatric population, large multinational closed-loop clinical trials and pivotal studies including paediatric populations are underway or in preparation to facilitate the use of closed-loop systems in clinical practice.","type+1+diabetes"],["Polyglandular autoimmune syndromes.",["Kahaly GJ","Frommer L"],"J Endocrinol Invest. 2017 Aug 17. doi: 10.1007/s40618-017-0740-9.","BACKGROUND: In recent years, scientific knowledge pertaining to the rare ORPHAN polyglandular autoimmune syndrome (registered code ORPHA 282196) has accumulated. OBJECTIVE: To offer current demographic, clinical, serological and immunogenic data on PAS. METHODS: Review of the pertinent and current literature. RESULTS: Polyglandular autoimmune syndromes (PAS) are multifactorial diseases with at least two coexisting autoimmune-mediated endocrinopathies. PAS show a great heterogeneity of syndromes and manifest sequentially with a large time interval between the occurrence of the first and second glandular autoimmune disease. PAS cluster with several non-endocrine autoimmune diseases. In most endocrinopathies of PAS, the autoimmune process causes an irreversible loss of function, while chronic autoimmune aggressions can simultaneously modify physiological processes in the affected tissue and lead to altered organ function. The rare juvenile PAS type I is inherited in a monogenetic manner, whereas several susceptibility gene polymorphisms have been reported for the more prevalent adult types. Relevant for a timely diagnosis at an early stage is the screening for polyglandular autoimmunity in patients with monoglandular autoimmune disease and/or first degree relatives of patients with PAS. The most prevalent adult PAS type is the combination of type 1 diabetes with autoimmune thyroid disease. CONCLUSIONS: Early detection of specific autoantibodies and latent organ-specific dysfunction is advocated to alert physicians to take appropriate action in order to prevent full-blown PAS disease.","type+1+diabetes"],["Detection of Islet Cell Immune Reactivity with Low Glycemic Index Foods: Is This a Concern for Type 1 Diabetes?",["Kharrazian D","Herbert M","Vojdani A"],"J Diabetes Res. 2017;2017:4124967. doi: 10.1155/2017/4124967. Epub 2017 Jul 27.","Dietary management of autoimmune diabetes includes low glycemic foods classified from the glycemic index, but it does not consider the role that immunoreactive foods may play with the immunological etiology of the disease. We measured the reactivity of either monoclonal or polyclonal affinity-purified antibodies to insulin, insulin receptor alpha, insulin receptor beta, zinc transporter 8 (ZnT8), tyrosine phosphatase-based islet antigen 2 (IA2), and glutamic acid decarboxylase (GAD) 65 and 67 against 204 dietary proteins that are commonly consumed. Dietary protein determinants included unmodified (raw) and modified (cooked and roasted) foods, herbs, spices, food gums, brewed beverages, and additives. There was no immune reactivity between insulin or insulin receptor beta and dietary proteins. However, we identified strong to moderate immunological reactivity with antibodies against insulin receptor alpha, ZnT8, IA2, GAD-65, and GAD-67 with several dietary proteins. We also identified 49 dietary proteins found in foods classified as low glycemic foods with immune reactivity to autoimmune target sites. Laboratory analysis of immunological cross-reactivity between pancreas target sites and dietary proteins is the initial step necessary in determining whether dietary proteins may play a potential immunoreactive role in autoimmune diabetes.","type+1+diabetes"],["Type 1 Diabetes: Urinary Proteomics and Protein Network Analysis Support Perturbation of Lysosomal Function.",["Singh H","Yu Y","Suh MJ","Torralba MG","Stenzel RD","Tovchigrechko A","Thovarai V","Harkins DM","Rajagopala SV","Osborne W","Cogen FR","Kaplowitz PB","Nelson KE","Madupu R","Pieper R"],"Theranostics. 2017 Jul 7;7(10):2704-2717. doi: 10.7150/thno.19679. eCollection 2017.","While insulin replacement therapy restores the health and prevents the onset of diabetic complications (DC) for many decades, some T1D patients have elevated hemoglobin A1c values suggesting poor glycemic control, a risk factor of DC. We surveyed the stool microbiome and urinary proteome of a cohort of 220 adolescents and children, half of which had lived with T1D for an average of 7 years and half of which were healthy siblings. Phylogenetic analysis of the 16S rRNA gene did not reveal significant differences in gut microbial alpha-diversity comparing the two cohorts. The urinary proteome of T1D patients revealed increased abundances of several lysosomal proteins that correlated with elevated HbA1c values. In silico protein network analysis linked such proteins to extracellular matrix components and the glycoprotein LRG1. LRG1 is a prominent inflammation and neovascularization biomarker. We hypothesize that these changes implicate aberrant glycation of macromolecules that alter lysosomal function and metabolism in renal tubular epithelial cells, cells that line part of the upper urinary tract.","type+1+diabetes"],["What's new in paediatric hypertension?",["Lalji R","Tullus K"],"Arch Dis Child. 2017 Aug 17. pii: archdischild-2016-311662. doi: 10.1136/archdischild-2016-311662.","Paediatric hypertension predisposes to hypertension and cardiovascular disease in adult life. Despite clear guidelines, there remains a lack of screening. Diagnosis remains challenging given the high rate of false-positive high blood pressure (BP) readings at a single visit; thus, multiple visits are required to confirm the diagnosis. Depending on the normative data sets used, hypertension in overweight and obese children can be underestimated by up to 20%. Specific BP targets are required for subgroups such as adolescents, children with chronic kidney disease (CKD) and type 1 diabetes. High dietary salt intake is a risk factor for cardiovascular disease. Given the rise in processed food consumption, children in developed nations are likely to benefit from salt restriction at a population-based level.","type+1+diabetes"],["Association of olfactory function with the intensity of self-reported physical activity in adults with type 1 diabetes.",["Falkowski B","Chudzinski M","Jakubowska E","Duda-Sobczak A"],"Pol Arch Intern Med. 2017 Aug 9;127(7-8):476-480. doi: 10.20452/pamw.4073. Epub 2017 Aug 3.","INTRODUCTION Olfactory function is impaired in patients with type 1 diabetes and can be recognized as a form of diabetic neuropathy. Physical activity has various beneficial effects on type 1 diabetes. OBJECTIVES The aim of this study was to assess a relation between physical activity and olfactory function in patients with type 1 diabetes. PATIENTS AND METHODS We enrolled 120 patients with type 1 diabetes referred to an outpatient diabetes clinic. Patients with diabetes duration of less than 5 years, age above 65 years, concomitant diabetic ketoacidosis, and those using drugs affecting nasal mucosa were excluded. The final study sample included 90 patients. A control group comprised 22 healthy participants. Olfactory function was assessed using 12 odoremitting apens called Sniffin' Sticks. Physical activity was measured using the short version of the International Physical Activity Questionnaire (IPAQSF). RESULTS There was a significant difference in the occurrence of hyposmia between diabetic patients and healthy controls (70.0% vs 45.5%, respectively; P = 0.03). There were no significant differences in IPAQSF results between the groups. Moreover, IPAQSF results correlated positively with olfactory test scores (r = 0.25; P = 0.02) and negatively with age. Additionally, patients with retinopathy and autonomic neuropathy obtained lower IPAQSF scores than patients without those complications. A stepwise multivariable linear regression analysis indicated IPAQ scores, body mass index, and peripheral neuropathy as predictors of the olfactory test score (R = 0.2). CONCLUSIONS Our study confirms the beneficial role of physical activity in type 1 diabetes within the structures of the central nervous system.","type+1+diabetes"],["Attenuated suppression of lipolysis explains the increases in triglyceride secretion and concentration associated with basal insulin peglispro relative to insulin glargine treatment in patients with type 1 diabetes.",["Johansen RF","Sondergaard E","Linnebjerg H","Garhyan P","Lam ECQ","Porksen N","Jacober SJ","Nielsen S"],"Diabetes Obes Metab. 2017 Aug 17. doi: 10.1111/dom.13087.","AIMS: To test the hypothesis that, as well as lowering weight and increasing plasma triglyceride (TG) levels and hepatic fat compared with insulin glargine (GL) in patients with type 1 diabetes, the attenuated peripheral effects of basal insulin peglispro (BIL) may include increased free fatty acid flux to the liver, causing increased very-low-density lipoprotein (VLDL)-TG secretion and lipid oxidation, and decreased TG adipose tissue deposition. METHODS: In this open-label, randomized, 2-period crossover study, 14 patients with type 1 diabetes received once-daily, individualized, stable BIL or GL doses for 3 weeks. Palmitate flux was assessed using [9,10-3 H]palmitate infusion. VLDL-TG secretion, clearance and oxidation rate were assessed using primed-constant infusion of ex vivo labelled [1-14 C]VLDL-TG, while VLDL-TG storage rate was assessed using [9,10-3 H]VLDL-TG bolus injection. RESULTS: The VLDL-TG concentration and secretion rate, and palmitate flux were statistically significantly higher during BIL than during GL treatment (58%, 51% and 35%, respectively). The ratios of least squares (LS) geometric means for VLDL-TG clearance and oxidation were 0.92 (95% confidence interval [CI] 0.72, 1.17) and 1.31 (95% CI 0.91, 1.90), respectively. The difference in LS means for VLDL-TG storage rate was -0.36 (95% CI -0.83, 0.12). CONCLUSIONS: BIL-treated patients had higher effective lipolysis, VLDL-TG secretion and VLDL-TG concentration compared with GL-treated patients, explaining the increased plasma TG concentrations reported previously. Data support attenuated effects of BIL on lipolysis, in addition to the recently described hepato-preferential glucodynamic effects.","type+1+diabetes"],["Recent findings on fulminant type 1 diabetes.",["Liu L","Zeng L","Sang D","Lu Z","Shen J"],"Diabetes Metab Res Rev. 2017 Aug 17. doi: 10.1002/dmrr.2928.","Fulminant type 1 diabetes (fT1D) is a new subtype of type 1 diabetes proposed by Imagawa in 2000. It is a clinical syndrome characterized by a markedly rapid and almost complete destruction of pancreatic beta cells. Metabolic derangement is more severe in this subtype than in autoimmune type 1 diabetes. The incidence of fT1D is associated with HLA DRB1*04:05DQB1*04:01; both innate and acquired immune disorders might contribute to the development of fT1D. The presence of specific innate immune responses to enterovirus infection connected with enhanced adaptive immune pathways responsible for aggressive beta cell toxicity in fT1D. The process of beta cell destruction is extremely rapid in fT1D, and the insulin secretary capacity rarely recovers after the onset. The serum glycated albumin to glycated haemoglobin ratio is significantly higher in fT1D; a cut-off value of 3.2 for serum glycated albumin to glycated haemoglobin ratio yielded 97% sensitivity and 98% specificity for differentiating fT1D from type 2 diabetes. Fulminant type 1 diabetes is associated with pregnancy. This article also updates the diagnostic criteria for fT1D by the Japanese Diabetes Association in 2012.","type+1+diabetes"],["Single-dose euglycaemic clamp studies demonstrating pharmacokinetic and pharmacodynamic similarity between MK-1293 insulin glargine and originator insulin glargine (Lantus) in subjects with type 1 diabetes and healthy subjects.",["Crutchlow MF","Palcza JS","Mostoller KM","Mahon CD","Barbour AM","Marcos MC","Xu Y","Watkins E","Morrow L","Hompesch M"],"Diabetes Obes Metab. 2017 Aug 17. doi: 10.1111/dom.13084.","AIMS: MK-1293 is an insulin glargine that has an amino acid sequence identical to that of Lantus, the originator insulin glargine. Two euglycaemic clamp studies, 1 in subjects with type 1 diabetes (T1D) and 1 in healthy subjects, were conducted to demonstrate pharmacokinetic (PK) and pharmacodynamic (PD) similarity between MK-1293 and Lantus commercially procured in both the European Union (EU-Lantus) and the USA (US-Lantus). MATERIALS AND METHODS: Both studies were single-dose, randomized, double-blind, single-centre, crossover studies with >/=7 days between dosing periods. A 2-treatment, 4-period replicate crossover study in T1D subjects (N = 76) compared the PK and PD of MK-1293 to EU-Lantus for 30 hours after dosing. A 3-period crossover study in healthy subjects (N = 109) compared the PK and PD of MK-1293, EU-Lantus and US-Lantus for 24 hours after dosing. In both studies, all subjects received single 0.4 units/kg subcutaneous doses of MK-1293 or Lantus in all dosing periods. Pharmacokinetic assessment was based on LC-MS/MS-based measurement of the major insulin glargine metabolite (M1) and PD was characterized using the euglycaemic clamp platform. RESULTS: In both studies, pre-specified similarity criteria were met between MK-1293 and Lantus for comparison of PK (AUC0-24 and Cmax of M1) and PD (GIR-AUC0-24 , GIR-AUC0-12 , GIR-AUC12-24 , and GIRmax ) primary endpoints. All treatments were well tolerated. CONCLUSION: Based on comparative assessment in both T1D and healthy subjects, it can be concluded that the PK and PD properties of MK-1293 are highly similar to those of Lantus. (ClinicalTrials.gov: NCT02059174).","type+1+diabetes"],["Vitamin D intake during the first 4 years and onset of asthma by age 5: A nested case-control study.",["Nwaru BI","Hadkhale K","Hamalainen N","Takkinen HM","Ahonen S","Ilonen J","Toppari J","Niemela O","Haapala AM","Veijola R","Knip M","Virtanen SM"],"Pediatr Allergy Immunol. 2017 Aug 17. doi: 10.1111/pai.12773.","BACKGROUND: Early-life vitamin D intake has been linked to asthma risk in childhood, but the role of longitudinal vitamin D exposure has not been previously evaluated. We investigated the association between vitamin D intake during the first 4 years of life and asthma risk by age 5. METHODS: Within a Finnish population-based birth cohort, 182 incident asthma cases were matched to 728 controls on sex, genetic risk for type 1 diabetes, delivery hospital, and time of birth. Vitamin D intake was assessed by age-specific 3 day food records. Parents completed a validated version of the International Study of Asthma and Allergies in Childhood questionnaire at 5 years. RESULTS: At 3 months, supplements were the main source of vitamin D intake; intake from foods increased from 3 months on, mainly from fortified milk products. Vitamin D intake at each specific age was associated with an increased risk of any asthma, atopic, and non-atopic asthma, but only intake at 1 and 2 years was statistically significantly associated with asthma. Longitudinal vitamin D intake was associated with an increased risk of asthma (OR 1.24; 95%CI 1.00-1.53). CONCLUSIONS: Increased vitamin D intake in childhood, particularly intake at 1 and 2 years of age, may increase risk of childhood asthma. This might reflect a true effect or residual confounding by lifestyle or environmental factors. Repeated assessment of vitamin D intake allowed evaluation of the longitudinal and age-dependent impact of vitamin D on the risk of asthma. Further longitudinal studies are required to confirm or question these findings.","type+1+diabetes"],["The Role of Epigenetics in Type 1 Diabetes.",["Jerram ST","Dang MN","Leslie RD"],"Curr Diab Rep. 2017 Aug 16;17(10):89. doi: 10.1007/s11892-017-0916-x.","PURPOSE OF REVIEW: Epigenetics is defined as mitotically heritable changes in gene expression that do not directly alter the DNA sequence. By implication, such epigenetic changes are non-genetically determined, although they can be affected by inherited genetic variation. Extensive evidence indicates that autoimmune diseases including type 1 diabetes are determined by the interaction of genetic and non-genetic factors. Much is known of the genetic causes of these diseases, but the non-genetic effects are less clear-cut. Further, it remains unclear how they interact to cause the destructive autoimmune process. This review identifies the key issues in the genetic/non-genetic interaction, examining the most recent evidence of the role of non-genetic effects in the disease process, including the impact of epigenetic effects on key pathways. RECENT FINDINGS: Recent research indicates that these pathways likely involve immune effector cells both of the innate and adaptive immune response. Specifically, there is evidence of cell type-specific enrichment in altered DNA methylation, changes which were temporally stable and enriched at gene regulatory elements. Epigenomics remains in its infancy, and we anticipate further studies will define how the interaction of genetic and non-genetic effects induces tissue-specific destruction and enhances our ability to predict, and possibly even modify that process.","type+1+diabetes"],["Capturing the systemic immune signature of a norovirus infection: an n-of-1 case study within a clinical trial.",["J Cutler A","Oliveira J","C Ferreira R","Challis B","M Walker N","Caddy S","Lu J","E Stevens H","J Smyth D","L Pekalski M","Kennet J","M D Hunter K","Goodfellow I","S Wicker L","A Todd J","Waldron-Lynch F"],"Wellcome Open Res. 2017 Jul 18;2:28. doi: 10.12688/wellcomeopenres.11300.2. eCollection 2017.","BACKGROUND: The infection of a participant with norovirus during the adaptive study of interleukin-2 dose on regulatory T cells in type 1 diabetes (DILT1D) allowed a detailed insight into the cellular and cytokine immune responses to this prevalent gastrointestinal pathogen. METHODS: Serial blood, serum and peripheral blood mononuclear cell (PBMC) samples were collected pre-, and post-development of the infection. To differentiate between the immune response to norovirus and to control for the administration of a single dose of aldesleukin (recombinant interleukin-2, rIL-2) alone, samples from five non-infected participants administered similar doses were analysed in parallel. RESULTS: Norovirus infection was self-limited and resolved within 24 hours, with the subsequent development of anti-norovirus antibodies. Serum pro- and anti-inflammatory cytokine levels, including IL-10, peaked during the symptomatic period of infection, coincident with increased frequencies of monocytes and neutrophils. At the same time, the frequency of regulatory CD4 + T cell (Treg), effector T cell (Teff) CD4 + and CD8 + subsets were dynamically reduced, rebounding to baseline levels or above at the next sampling point 24 hours later. NK cells and NKT cells transiently increased CD69 expression and classical monocytes expressed increased levels of CD40, HLA-DR and SIGLEC-1, biomarkers of an interferon response. We also observed activation and mobilisation of Teffs, where increased frequencies of CD69 + and Ki-67 + effector memory Teffs were followed by the emergence of memory CD8 + Teff expressing the mucosal tissue homing markers CD103 and beta7 integrin. Treg responses were coincident with the innate cell, Teff and cytokine response. Key Treg molecules FOXP3, CTLA-4, and CD25 were upregulated following infection, alongside an increase in frequency of Tregs with the capacity to home to tissues. CONCLUSIONS: The results illustrate the innate, adaptive and counter-regulatory immune responses to norovirus infection. Low-dose IL-2 administration induces many of the Treg responses observed during infection.","type+1+diabetes"],["Islet amyloid in recent-onset type 1 diabetes-the DiViD study.",["Westermark GT","Krogvold L","Dahl-Jorgensen K","Ludvigsson J"],"Ups J Med Sci. 2017 Aug;122(3):201-203. doi: 10.1080/03009734.2017.1359219. Epub 2017 Aug 17.","","type+1+diabetes"],["Reprogramming human gallbladder cells into insulin-producing beta-like cells.",["Galivo F","Benedetti E","Wang Y","Pelz C","Schug J","Kaestner KH","Grompe M"],"PLoS One. 2017 Aug 16;12(8):e0181812. doi: 10.1371/journal.pone.0181812. eCollection 2017.","The gallbladder and cystic duct (GBCs) are parts of the extrahepatic biliary tree and share a common developmental origin with the ventral pancreas. Here, we report on the very first genetic reprogramming of patient-derived human GBCs to beta-like cells for potential autologous cell replacement therapy for type 1 diabetes. We developed a robust method for large-scale expansion of human GBCs ex vivo. GBCs were reprogrammed into insulin-producing pancreatic beta-like cells by a combined adenoviral-mediated expression of hallmark pancreatic endocrine transcription factors PDX1, MAFA, NEUROG3, and PAX6 and differentiation culture in vitro. The reprogrammed GBCs (rGBCs) strongly induced the production of insulin and pancreatic endocrine genes and these responded to glucose stimulation in vitro. rGBCs also expressed an islet-specific surface marker, which was used to enrich for the most highly reprogrammed cells. More importantly, global mRNA and microRNA expression profiles and protein immunostaining indicated that rGBCs adopted an overall beta-like state and these rGBCs engrafted in immunodeficient mice. Furthermore, comparative global expression analyses identified putative regulators of human biliary to beta cell fate conversion. In summary, we have developed, for the first time, a reliable and robust genetic reprogramming and culture expansion of primary human GBCs-derived from multiple unrelated donors-into pancreatic beta-like cells ex vivo, thus showing that human gallbladder is a potentially rich source of reprogrammable cells for autologous cell therapy in diabetes.","type+1+diabetes"],["Ankle-brachial index and diabetic neuropathy: study of 225 patients.",["Chevtchouk L","Silva MHSD","Nascimento OJMD"],"Arq Neuropsiquiatr. 2017 Aug;75(8):533-538. doi: 10.1590/0004-282X20170084.","Objective: To evaluate neuropathic pain and peripheral vascular disease in diabetics and compare this with the length of time since diagnosis in type 1, and type 2 diabetes. Methods: A cross-sectional study with 225 diabetics chosen from their responses on the DN4 questionnaire, who were then evaluated with the ankle-brachial index (ABI), separating type 1 diabetes from type 2 diabetes. Results: A higher incidence of neuropathic pain in those over 60 years of age showed an ABI > 1.3. Neuropathic pain was related to an abnormal ABI in 144 patients (64.2%). A statistically significant value was obtained in type 2 diabetes patients with more than 10 years from disease onset, 69 with altered ABI and 25 with normal ABI. There was an altered ABI (< 0.9) observed in 33% of type 1 diabetes patients and in 67% of type 2 diabetes patients. Conclusion: The ABI test in type 1 diabetes and type 2 diabetes patients is important even in those who are asymptomatic. A diagnosis of more than 10 years prior, regardless of the presence of neuropathic pain or ischemic signs, altered the ABI.","type+1+diabetes"],["Multivariable Adaptive Artificial Pancreas System in Type 1 Diabetes.",["Cinar A"],"Curr Diab Rep. 2017 Aug 15;17(10):88. doi: 10.1007/s11892-017-0920-1.","PURPOSE OF REVIEW: The review summarizes the current state of the artificial pancreas (AP) systems and introduces various new modules that should be included in future AP systems. RECENT FINDINGS: A fully automated AP must be able to detect and mitigate the effects of meals, exercise, stress and sleep on blood glucose concentrations. This can only be achieved by using a multivariable approach that leverages information from wearable devices that provide real-time streaming data about various physiological variables that indicate imminent changes in blood glucose concentrations caused by meals, exercise, stress and sleep. The development of a fully automated AP will necessitate the design of multivariable and adaptive systems that use information from wearable devices in addition to glucose sensors and modify the models used in their model-predictive alarm and control systems to adapt to the changes in the metabolic state of the user. These AP systems will also integrate modules for controller performance assessment, fault detection and diagnosis, machine learning and classification to interpret various signals and achieve fault-tolerant control. Advances in wearable devices, computational power, and safe and secure communications are enabling the development of fully automated multivariable AP systems.","type+1+diabetes"],["Comparison of adjunctive therapy with metformin and acarbose in patients with Type-1 diabetes mellitus.",["Ziaee A","Esmailzadehha N","Honardoost M"],"Pak J Med Sci. 2017 May-Jun;33(3):686-690. doi: 10.12669/pjms.333.12669.","OBJECTIVE: All the aforementioned data have stimulated interest in studying other potential therapies for T1DM including noninsulin pharmacological therapies. The present study attempts to investigate the effect of adjunctive therapy with metformin and acarbose in patients with Type-1 diabetes mellitus. METHOD: In a single-center, placebo-controlled study (IRCT201102165844N1) we compared the results of two clinical trials conducted in two different time periods on 40 patients with Type-1 diabetes mellitus. In the first section, metformin was given to the subjects. After six months, metformin was replaced with
