acarbose in the therapeutic regimen. In both studies, subjects were checked for their BMI, FBS, HbA1C, TGs, Cholesterol, LDL, HDL, 2hpp, unit of NPH and regular insulin variations. RESULTS: Placebo-controlled evaluation of selected factors has showna significant decrease in FBS and TG levels in the metformin group during follow up but acarbose group has shown substantial influence on two hour post prandial (2hpp) and regular insulin intake decline. Moreover, Comparison differences after intervention between two test groups has shown that metformin has had superior impact on FBS and HbA1C decline in patients. Nonetheless, acarbose treatment had noteworthy influence on 2hpp, TGs, Cholesterol, LDL, and regular insulin intake control. CONCLUSION: The results of this experiment demonstrate that the addition of acarbose or metformin to patients with Type-1 diabetes mellitus who are controlled with insulin is commonly well tolerated and help to improve metabolic control in patients.","type+1+diabetes"],["Regenerative medicine and cell-based approaches to restore pancreatic function.",["Ellis C","Ramzy A","Kieffer TJ"],"Nat Rev Gastroenterol Hepatol. 2017 Oct;14(10):612-628. doi: 10.1038/nrgastro.2017.93. Epub 2017 Aug 16.","The pancreas is a complex organ with exocrine and endocrine components. Many pathologies impair exocrine function, including chronic pancreatitis, cystic fibrosis and pancreatic ductal adenocarcinoma. Conversely, when the endocrine pancreas fails to secrete sufficient insulin, patients develop diabetes mellitus. Pathology in either the endocrine or exocrine pancreas results in devastating economic and personal consequences. The current standard therapy for treating patients with type 1 diabetes mellitus is daily exogenous insulin injections, but cell sources of insulin provide superior glycaemic regulation and research is now focused on the goal of regenerating or replacing beta cells. Stem-cell-based models might be useful to study exocrine pancreatic disorders, and mesenchymal stem cells or secreted factors might delay disease progression. Although the standards that bioengineered cells must meet before being considered as a viable therapy are not yet established, any potential therapy must be acceptably safe and functionally superior to current therapies. Here, we describe progress and challenges in cell-based methods to restore pancreatic function, with a focus on optimizing the site for cell delivery and decreasing requirements for immunosuppression through encapsulation. We also discuss the tools and strategies being used to generate exocrine pancreas and insulin-producing beta-cell surrogates in situ and highlight obstacles to clinical application.","type+1+diabetes"],["Prognosis and Its Predictors After Incident Stroke in Patients With Type 1 Diabetes.",["Hagg-Holmberg S","Thorn LM","Forsblom CM","Gordin D","Elonen N","Harjutsalo V","Liebkind R","Putaala J","Tatlisumak T","Groop PH"],"Diabetes Care. 2017 Oct;40(10):1394-1400. doi: 10.2337/dc17-0681. Epub 2017 Aug 15.","OBJECTIVE: Although patients with type 1 diabetes have a poor prognosis after a stroke, predictors of survival after an incident stroke in these patients are poorly studied. RESEARCH DESIGN AND METHODS: In this observational study, a total of 144 patients of 4,083 with type 1 diabetes from the Finnish Diabetic Nephropathy (FinnDiane) Study suffered an incident stroke in 1997-2010, and were followed for a mean 3.4 +/- 3.1 years after the stroke. Information was recorded on hard cardiovascular events and death as a result of cardiovascular or diabetes-related cause, collectively referred to as vascular composite end point. Information was collected from medical records, death certificates, and the National Care Register of Health Care. Predictors at the time of the incident stroke were studied for the end points. RESULTS: During follow-up, 104 (72%) patients suffered a vascular composite end point. Of these, 33 (32%) had a recurrent stroke, 33 (32%) a hard cardiovascular event, and 76 (53%) died of cardiovascular or diabetes-related causes, with an overall 1-year survival of 76% and 5-year survival of 58%. The predictors of a vascular composite end point were hemorrhagic stroke subtype (hazard ratio 2.03 [95% CI 1.29-3.19]), as well as chronic kidney disease stage 2 (2.48 [1.17-5.24]), stage 3 (3.04 [1.54-6.04]), stage 4 (3.95 [1.72-9.04]), and stage 5 (6.71 [3.14-14.34]). All-cause mortality increased with deteriorating kidney function. CONCLUSIONS: Patients with type 1 diabetes with an incident stroke have a poor cardiovascular prognosis and a high risk of all-cause mortality. In particular, hemorrhagic stroke subtype and progression of diabetic kidney disease conveys worse outcome.","type+1+diabetes"],["Trust in hybrid closed loop among people with diabetes: Perspectives of experienced system users.",["Tanenbaum ML","Iturralde E","Hanes SJ","Suttiratana SC","Ambrosino JM","Ly TT","Maahs DM","Naranjo D","Walders-Abramson N","Weinzimer SA","Buckingham BA","Hood KK"],"J Health Psychol. 2017 Jul 1:1359105317718615. doi: 10.1177/1359105317718615.","Automated closed loop systems will greatly change type 1 diabetes management; user trust will be essential for acceptance of this new technology. This qualitative study explored trust in 32 individuals following a hybrid closed loop trial. Participants described how context-, system-, and person-level factors influenced their trust in the system. Participants attempted to override the system when they lacked trust, while trusting the system decreased self-management burdens and decreased stress. Findings highlight considerations for fostering trust in closed loop systems. Systems may be able to engage users by offering varying levels of controls to match trust preferences.","type+1+diabetes"],["Nonverbal intelligence and scholastic performance in children with type 1 diabetes.",["Troncone A","Chianese A","Zanfardino A","Cascella C","Confetto S","Perrone L","Iafusco D"],"J Health Psychol. 2017 Jun 1:1359105317715093. doi: 10.1177/1359105317715093.","This study examined nonverbal intelligence and scholastic achievement in children with type 1 diabetes. In a retrospective case-control study, 69 children (35 males) ages 5-10 years with type 1 diabetes and 69 healthy controls matched to patients by age, gender and socioeconomic status were compared according to their performance on Raven's Coloured Progressive Matrices and their scholastic grades. No differences in nonverbal intelligence and grades were observed between children with type 1 diabetes and healthy control subjects. Raven's Coloured Progressive Matrices scores inversely correlated with duration of illness both in children with early onset of type 1 diabetes and poor metabolic control. Possible explanations of the results and implications are discussed.","type+1+diabetes"],["Representations and experiences of well-being among diabetic adolescents: Relational, normative, and identity tensions in diabetes self-management.",["Fonte D","Colson S","Cote J","Reynaud R","Lagouanelle-Simeoni MC","Apostolidis T"],"J Health Psychol. 2017 Jun 1:1359105317712575. doi: 10.1177/1359105317712575.","We explore representations of well-being in adolescents with Type 1 diabetes in order to better understand their expectations and needs in therapeutic patient education. In total, 28 interviews were performed and then submitted to thematic content analysis and lexicometric analysis. Results show the intervention of psychosocial processes in the relationship that adolescents maintain with well-being and self-management. More specifically, we observed that well-being is impacted by areas of tension between the expectations of adolescents and the therapeutic objectives expressed by health professionals. These tensions should be taken into account in the conception, implementation, and evaluation of therapeutic education programs.","type+1+diabetes"],["Mesenchymal Stem Cells Promote Diabetic Corneal Epithelial Wound Healing Through TSG-6-Dependent Stem Cell Activation and Macrophage Switch.",["Di G","Du X","Qi X","Zhao X","Duan H","Li S","Xie L","Zhou Q"],"Invest Ophthalmol Vis Sci. 2017 Aug 1;58(10):4344-4354. doi: 10.1167/iovs.17-21506.","Purpose: To explore the role and mechanism of bone marrow-derived mesenchymal stem cells (BM-MSCs) in corneal epithelial wound healing in type 1 diabetic mice. Methods: Diabetic mice were treated with subconjunctival injections of BM-MSCs or recombinant tumor necrosis factor-alpha-stimulated gene/protein-6 (TSG-6). The corneal epithelial wound healing rate was examined by fluorescein staining. The mRNA and protein expression levels of TSG-6 were measured by quantitative RT-PCR and Western blot. The infiltrations of leukocytes and macrophages were analyzed by flow cytometry and immunofluoresence staining. The effect of TSG-6 was further evaluated in cultured limbal epithelial stem/progenitor cells, macrophages, and diabetic mice by short hairpin RNA (shRNA) knockdown. Results: Local MSC transplantation significantly promoted diabetic corneal epithelial wound healing, accompanied by elevated corneal TSG-6 expression, increased corneal epithelial cell proliferation, and attenuated inflammatory response. Moreover, in cultured human limbal epithelial stem/progenitor cells, TSG-6 enhanced the colony-forming efficiency, stimulated mitogenic proliferation, and upregulated the expression level of DeltaNp63. Furthermore, in diabetic mouse cornea and in vitro macrophage culture, TSG-6 alleviated leukocyte infiltration and promoted the polarization of recruited macrophages to anti-inflammatory M2 phenotypes with increased phagocytotic capacity. In addition, the promotion of epithelial stem/progenitor cell activation and macrophage polarization by MSC transplantation was largely abrogated by shRNA knockdown of TSG-6. Conclusions: This study provided the first evidence of TSG-6 secreted by MSCs promoting corneal epithelial wound healing in diabetic mice through activating corneal epithelial stem/progenitor cells and accelerating M2 macrophage polarization.","type+1+diabetes"],["Type 1 Diabetes and Non-Alcoholic Fatty Liver Disease: When Should We Be Concerned? A Nationwide Study in Brazil.",["Barros BSV","Conte Santos D","Haas Pizarro M","Melo LGN","Brito Gomes M"],"Nutrients. 2017 Aug 15;9(8). pii: E878. doi: 10.3390/nu9080878.","Obesity is increasing worldwide, affecting even patients with type 1 diabetes (T1D). A higher prevalence of associated comorbidities is expected, such as non-alcoholic fatty liver disease (NAFLD). This paper reports a cross-sectional multicenter study on a population with T1D (n = 1662), which aimed to evaluate the prevalence of metabolic syndrome (MS), a known risk factor for NAFLD, and to investigate predisposing factors associated with MS, as well as factors associated with elevated alanine aminotransferase (ALT), as it correlates to liver fat content. Patients were from 14 public clinics of 10 cities from all geographical regions of Brazil. A high prevalence of MS was found, especially among adults (32.3%), and this was related to age, female gender, acid uric levels, and the presence of acanthosis nigricans. ALT above the normal range was associated with triglyceride levels (especially above 129.5 mg/dL), serum uric acid, age, male gender, HbA1c, and non-Caucasian ethnicity. Patients with T1D, metabolic syndrome, and the aforementioned factors may be at a higher risk of NAFLD and should be referred to ultrasound for NAFLD evaluation. Further studies are necessary to establish the prevalence of NAFLD in individuals with T1D and to determine the disease's progression in these patients.","type+1+diabetes"],["Caregiving for children with type 1 diabetes and clinical outcomes in central India: The IDREAM study.",["Friedemann-Sanchez G","Capistrant BD","Ron J","Novak L","Zuijdwijk C","Ogle GD","Anderson B","Moran A","Pendsey S"],"Pediatr Diabetes. 2017 Aug 15. doi: 10.1111/pedi.12567.","AIMS: Parental care influences outcomes for children's type 1 diabetes (T1D). There is little evidence about the impact of parental caregiving in developing countries, where fixed dose human insulin (conventional) therapy and limited self-monitoring of blood glucose are common. This article investigates whether performance of key T1D management tasks by children or their caregivers impacts hemoglobin A1c (HbA1c). METHODS: We surveyed the caregivers of 179 children with T1D routinely treated in a specialized diabetes clinic in Maharashtra, India to determine who performs key diabetes care tasks: child or parent. We used linear regression to estimate the relationship between parental caregiving and HbA1c, and how this association varies by child age and time since diagnosis. RESULTS: Caregivers of older children were less involved in care tasks, though caregivers of 11- to 18-year olds performed more care for children diagnosed for a longer duration. Parental involvement in key insulin delivery tasks was associated with lower HbA1c levels for all children. These reductions were greatest among children 11 to 14 years old and diagnosed for less than 2 years: mean HbA1c levels were 8.5% (69 mmol/mol) if the caregiver, and 14.4% (134 mmol/mol) if the child, performed the tasks (P < .05). CONCLUSION: Parents of children diagnosed with T1D early in life remain involved in care throughout the child's adolescence. Parents of children diagnosed in late childhood and early adolescence are significantly less involved in care, and this is associated with worse glycemic control. Clinics must know who performs care tasks and tailor diabetes education appropriately.","type+1+diabetes"],["HLA Class II Allele, Haplotype, and Genotype Associations with Type 1 Diabetes in Benin: A Pilot Study.",["Fagbemi KA","Medehouenou TCM","Azonbakin S","Adjagba M","Osseni R","Ahoueya J","Agbanlinsou A","Darboux R","Baba-Moussa L","Laleye A"],"J Diabetes Res. 2017;2017:6053764. doi: 10.1155/2017/6053764. Epub 2017 Jul 20.","BACKGROUND: Several studies have reported the implication of HLA-DR/DQ loci in the susceptibility to type 1 diabetes (T1D). Since no such study has yet been performed in Benin, this pilot one aimed at assessing HLA class II allele, haplotype, and genotype associations with T1D. MATERIAL AND METHODS: Class II HLA genotyping was performed in 51 patients with T1D and 51 healthy unrelated controls by means of the PCR-SSP method. The diagnosis of T1D was set up according to American Diabetes Association criteria. Odds ratio (OR) and its 95% confidence interval (95% CI) were calculated to assess the associations between T1D and HLA alleles, haplotypes, and genotypes. RESULTS: Participants were aged 1-24 years. T1D was significantly associated with DR3, DQA1 *05:01, DQB1 *02:01, and DR3-DR4. No significant associations were observed with DR4, DQB1 *03:02, and DQB1 *06:02. CONCLUSION: Certain HLA class II alleles, haplotypes, and genotypes were related to T1D and may be used as genetic susceptibility markers to T1D in Benin.","type+1+diabetes"],["Budget impact of continuous subcutaneous insulin infusion therapy in patients with type 1 diabetes who experience severe recurrent hypoglycemic episodes in Spain.",["Gimenez M","Elias I","Alvarez M","Quiros C","Conget I"],"Endocrinol Diabetes Nutr. 2017 Aug - Sep;64(7):377-383. doi: 10.1016/j.endinu.2017.04.006. Epub 2017 Jun 7.","OBJECTIVE: Hypoglycemia is one of the most common complications to achieve a good metabolic control, and has been listed by several scientific associations as a common indication to start treatment with continuous subcutaneous insulin infusion (CSII). Use of CSII is still residual in Spain as compared to neighbouring countries, and cost of acquisition cost is one of the main reasons. This study estimates the budget impact of treatment with CSII, as compared to multiple daily insulin injections, of patients with type 1 diabetes mellitus who experience recurrent severe hypoglycemia episodes from the National Healthcare System perspective. METHODS: Budget impact was based on a retrospective, observational study evaluating the efficacy of CSII in patients with type 1 diabetes mellitus conducted at Hospital Clinic i Universitari in Barcelona, where one of the main indications for switching to CSII were recurrent severe hypoglycemia episodes. The mean number of annual episodes was 1.33 in the two years prior to CSII start and 0.08 in the last two years of follow up (p=0.003). Costs of treatment and major hypoglycemic events over a four-year period were considered. Costs were taken from different Spanish data sources and expressed in euro of 2016. RESULTS: Treatment with CSII increased costs by euro9,509 per patient as compared to multiple daily insulin injections (euro11,902-euro2,393). Cost associated to severe hypoglycemic events decreased by euro19,330 per patient treated with CSIII (euro1,371-euro20,701). Results suggest mean total savings of euro9,821 per patient during the four-year study period. CONCLUSION: The higher costs associated to CSII therapy may be totally offset by the severe hypoglycemic events prevented.","type+1+diabetes"],["In type 1 diabetes, education with either insulin pumps or daily injections did not differ for HbA1c at 2 y.",["Lipscombe LL"],"Ann Intern Med. 2017 Aug 15;167(4):JC15. doi: 10.7326/ACPJC-2017-167-4-015.","","type+1+diabetes"],["Diabetes and pregnancy in Wistar rats: renal effects for mothers in the postpartum period.",["Franca-Silva N","Reis NG","Santos PF","Balbi APC"],"J Dev Orig Health Dis. 2017 Aug 14:1-10. doi: 10.1017/S2040174417000605.","In this study, diabetes mellitus (DM) was induced in Wistar rats during pregnancy and maintained in the postpartum period (PP) and we evaluated systolic blood pressure (SBP), glomerular filtration rate (GFR) and renal immunohistochemical and morphometric studies from different groups: G1 (non-pregnant control rats), G2 (non-pregnant diabetic rats), G3 (control mothers) and G4 (diabetic mothers). We found that there were no differences in relation to SBP, but there was a tendency for reduction in GFR from G4 compared with the other groups (G). There was increased total kidney weight/body weight ratio of G4 compared with other G. There were increase in glomerular tuft area in G3 and G4 compared with G1 and G2. G2 and G4 showed even higher percentage of cortical collagen. G3 showed increased glomerular proliferating cells compared with G1 and G2, while in G4 this number was smaller than G3. Cell proliferation was higher in the tubulointerstitial (TBI) compartment from G4. Glomerular and TBI alpha-smooth muscle actin expression was increased in G4 compared with other G. The glomerular p-p38 expression showed a pattern similar to proliferation cell nuclear antigen, with a reduction of p-p38 in G4 relative to other G. The immunoreactivity of p-JNK was higher in both the glomeruli and TBI compartment in G4 compared with G1, G2 and G3. The DM induced during pregnancy and maintained in the PP resulted in renal structural and functional changes to mothers. In addition, altered mitogen-activated protein kinase expression in association with these changes may play an important role in renal damage observed in the present investigation.","type+1+diabetes"],["Meprin Metalloprotease Deficiency Associated with Higher Mortality Rates and More Severe Diabetic Kidney Injury in Mice with STZ-Induced Type 1 Diabetes.",["Bylander JE","Ahmed F","Conley SM","Mwiza JM","Ongeri EM"],"J Diabetes Res. 2017;2017:9035038. doi: 10.1155/2017/9035038. Epub 2017 Jul 19.","Meprins are membrane-bound and secreted metalloproteinases consisting of alpha and/or beta subunits that are highly expressed in kidney epithelial cells and are differentially expressed in podocytes and leukocytes (macrophages and monocytes). Several studies have implicated meprins in the progression of diabetic nephropathy (DN) and fibrosis-associated kidney disease. However, the mechanisms by which meprins modulate DN are not understood. To delineate the role of meprins in DN, we subjected meprin alphabeta knockout (alphabetaKO) mice and their wild-type (WT) counterparts to streptozotocin-induced type 1 diabetes. The 18-week survival rates were significantly lower for diabetic meprin alphabetaKO mice when compared to those for their WT counterparts. There were significant decreases in mRNA and protein levels for both meprin alpha and beta in diabetic WT kidneys. Furthermore, the blood urea nitrogen levels and urine albumin/creatinine ratios increased in diabetic meprin alphabetaKO but not in diabetic WT mice, indicating that meprins may be protective against diabetic kidney injury. The brush border membrane levels of villin, a meprin target, significantly decreased in diabetic WT but not in diabetic meprin alphabetaKO kidneys. In contrast, isoform-specific increases in cytosolic levels of the catalytic subunit of PKA, another meprin target, were demonstrated for both WT and meprin alphabetaKO kidneys.","type+1+diabetes"],["Skin-Limited Graft-versus-Host Disease after Pancreatic Transplantation.",["Ilyas M","Hoss E","DiCaudo DJ","Khamash H","Pittelkow MR","Sharma A"],"Case Rep Transplant. 2017;2017:4823870. doi: 10.1155/2017/4823870. Epub 2017 Jul 18.","INTRODUCTION: The phenomenon of graft-versus-host disease, a solid organ transplant recipient, is a rare development with a very poor prognosis. CASE PRESENTATION: A 40-year-old woman with type 1 diabetes developed cutaneous graft-versus-host disease following second pancreas transplantation. CONCLUSION: The development of a nonspecific rash in the early posttransplant period following a pancreas transplant warrants suspicion for graft-versus-host disease.","type+1+diabetes"],["The Expression of Activating Receptor Gene of Natural Killer Cells (KLRC3) in Patients with Type 1 Diabetes Mellitus (T1DM).",["Shalaby D","Saied M","Khater D","Abou Zeid A"],"Oman Med J. 2017 Jul;32(4):316-321. doi: 10.5001/omj.2017.60.","OBJECTIVES: To identify the possible role of natural killer (NK) cells in the pathogenesis of type 1 diabetes mellitus (T1DM) through studying the expression of the KLRC3 gene, which encodes the NK cell activating receptor (NKG2E). METHODS: This study was conducted at Alexandria University Children's Hospital from April to October 2015. The study was conducted with 30 newly diagnosed T1DM patients (15 males and 15 females), aged 7-13 years (10.6+/-1.8 years) and 20 non-diabetic subjects served as age- and sex-matched controls. The patients were further sub-divided into two groups; group I included patients who first presented with classical symptoms of DM (polyuria, polydipsia, and polyphagia) without diabetes ketoacidosis (DKA) and group II included patients who first presented with DKA. The expression of the KLRC3 gene was measured in each group using the real-time polymerase chain reaction. RESULTS: KLRC3 gene expression was significantly downregulated in T1DM cases compared to healthy controls (p = 0.001). Expression was more downregulated in group I patients (p = 0.008). Moreover, there was higher mean value of glycated heamoglobin and lower C-peptide levels in group I than group II. Serum pancreatic amylase showed no significant difference between the two groups. CONCLUSIONS: KLRC3 gene expression was downregulated in patients with T1DM compared to healthy controls. Downregulation of expression was greater in DKA patients compared to those who presented with classical symptoms. Expression of KLRC3 in T1DM might play a role in the pathogenesis of T1DM and could be a predictor of its severity.","type+1+diabetes"],["Mitigating Ischemic Injury of Stem Cell-Derived Insulin-Producing Cells after Transplant.",["Faleo G","Russ HA","Wisel S","Parent AV","Nguyen V","Nair GG","Freise JE","Villanueva KE","Szot GL","Hebrok M","Tang Q"],"Stem Cell Reports. 2017 Sep 12;9(3):807-819. doi: 10.1016/j.stemcr.2017.07.012. Epub 2017 Aug 10.","The advent of large-scale in vitro differentiation of human stem cell-derived insulin-producing cells (SCIPC) has brought us closer to treating diabetes using stem cell technology. However, decades of experiences from islet transplantation show that ischemia-induced islet cell death after transplant severely limits the efficacy of the therapy. It is unclear to what extent human SCIPC are susceptible to ischemia. In this study, we show that more than half of SCIPC die shortly after transplantation. Nutrient deprivation and hypoxia acted synergistically to kill SCIPC in vitro. Amino acid supplementation rescued SCIPC from nutrient deprivation, likely by providing cellular energy. Generating SCIPC under physiological oxygen tension of 5% conferred hypoxia resistance without affecting their differentiation or function. A two-pronged strategy of physiological oxygen acclimatization during differentiation and amino acid supplementation during transplantation significantly improved SCIPC survival after transplant.","type+1+diabetes"],["Insulin prevents aberrant mitochondrial phenotype in sensory neurons of type 1 diabetic rats.",["Aghanoori MR","Smith DR","Roy Chowdhury S","Sabbir MG","Calcutt NA","Fernyhough P"],"Exp Neurol. 2017 Nov;297:148-157. doi: 10.1016/j.expneurol.2017.08.005. Epub 2017 Aug 10.","Diabetic neuropathy affects approximately 50% of diabetic patients. Down-regulation of mitochondrial gene expression and function has been reported in both human tissues and in dorsal root ganglia (DRG) from animal models of type 1 and type 2 diabetes. We hypothesized that loss of direct insulin signaling in diabetes contributes to loss of mitochondrial function in DRG neurons and to development of neuropathy. Sensory neurons obtained from age-matched adult control or streptozotocin (STZ)-induced type 1 diabetic rats were cultured with or without insulin before determining mitochondrial respiration and expression of mitochondrial respiratory chain and insulin signaling-linked proteins. For in vivo studies age-matched control rats and diabetic rats with or without trace insulin supplementation were maintained for 5months before DRG were analyzed for respiratory chain gene expression and cytochrome c oxidase activity. Insulin (10nM) significantly (P<0.05) increased phosphorylation of Akt and P70S6K by 4-fold and neurite outgrowth by 2-fold in DRG cultures derived from adult control rats. Insulin also augmented the levels of selective mitochondrial respiratory chain proteins and mitochondrial bioenergetics parameters in DRG cultures from control and diabetic rats, with spare respiratory capacity increased by up to 3-fold (P<0.05). Insulin-treated diabetic animals exhibited improved thermal sensitivity in the hind paw and had increased dermal nerve density compared to untreated diabetic rats, despite no effect on blood glucose levels. In DRG of diabetic rats there was suppressed expression of mitochondrial respiratory chain proteins and cytochrome c oxidase activity that was corrected by insulin therapy. Insulin elevates mitochondrial respiratory chain protein expression and function in sensory neurons and this is associated with enhanced neurite outgrowth and protection against indices of neuropathy.","type+1+diabetes"],["New insights into non-conventional epitopes as T cell targets: The missing link for breaking immune tolerance in autoimmune disease?",["Harbige J","Eichmann M","Peakman M"],"J Autoimmun. 2017 Nov;84:12-20. doi: 10.1016/j.jaut.2017.08.001. Epub 2017 Aug 10.","The mechanism by which immune tolerance is breached in autoimmune disease is poorly understood. One possibility is that post-translational modification of self-antigens leads to peripheral recognition of neo-epitopes against which central and peripheral tolerance is inadequate. Accumulating evidence points to multiple mechanisms through which non-germline encoded sequences can give rise to these non-conventional epitopes which in turn engage the immune system as T cell targets. In particular, where these modifications alter the rules of epitope engagement with MHC molecules, such non-conventional epitopes offer a persuasive explanation for associations between specific HLA alleles and autoimmune diseases. In this review article, we discuss current understanding of mechanisms through which non-conventional epitopes may be generated, focusing on several recently described pathways that can transpose germline-encoded sequences. We contextualise these discoveries around type 1 diabetes, the prototypic organ-specific autoimmune disease in which specific HLA-DQ molecules confer high risk. Non-conventional epitopes have the potential to act as tolerance breakers or disease drivers in type 1 diabetes, prompting a timely re-evaluation of models of a etiopathogenesis. Future studies are required to elucidate the disease-relevance of a range of potential non-germline epitopes and their relationship to the natural peptide repertoire.","type+1+diabetes"],["Sense of coherence, self-esteem, and health locus of control in subjects with type 1 diabetes mellitus with/without satisfactory metabolic control.",["Nuccitelli C","Valentini A","Caletti MT","Caselli C","Mazzella N","Forlani G","Marchesini G"],"J Endocrinol Invest. 2017 Aug 12. doi: 10.1007/s40618-017-0741-8.","BACKGROUND: Despite intensive training, a few individuals with Type 1 diabetes mellitus (T1DM) fail to reach the desired metabolic targets. AIM: To evaluate the association between disease-related emotional and cognitive aspects and metabolic control in subjects with T1DM. SUBJECTS AND METHODS: Health locus of control (HLOC), sense of coherence (SOC), and self-esteem were assessed in T1DM subjects using validated questionnaires. Sixty-seven consecutive subjects who did not attain the desired HbA1c target (mean HbA1c, 8.3% [67 mmol/mol]) were compared with 30 cases in satisfactory metabolic control (HbA1c levels <7%-53 mmol/mol). RESULTS: In the overall population, SOC was negatively associated with BMI and average HbA1c, as was the association of self-esteem with HbA1c. Subjects attaining the desired metabolic target were characterized by higher SOC scores, higher Internal HLOC and prevalent Internal vs. Powerful-others HLOC. Compared to subjects in good metabolic control, subjects with unsatisfactory control had lower scores of SOC, Internal HLOC and Self-esteem, with no difference in Powerful others, or Chance HLOC. In the same group, SOC in the upper tertile was significantly associated with self-esteem (OR 1.35; 95% CI 1.08-1.69) and PHLOC (OR 1.24; 95% CI 1.03-1.49), after adjustment for age, sex, educational level, and comorbidities. CONCLUSIONS: Patients who fail to reach a satisfactory metabolic control tend to rely on significant others, trusting in the physicians' skills or on the efficiency of the health-care system. Strategies aimed at increasing self-efficacy and SOC, based on personal ability, are eagerly awaited to help patients improve diabetes care.","type+1+diabetes"],["Impact of monitoring health-related quality of life in clinical practice in children with type 1 diabetes mellitus.",["Murillo M","Bel J","Perez J","Corripio R","Carreras G","Herrero X","Mengibar JM","Rodriguez-Arjona D","Ravens-Sieberer U","Raat H","Rajmil L"],"Qual Life Res. 2017 Aug 12. doi: 10.1007/s11136-017-1682-6.","PURPOSE: To test whether the systematic monitoring of health-related quality of life (HRQOL) in clinical practice in Spanish pediatric patients with T1DM helps improve their daily life in a multicenter longitudinal study. METHODS: One hundred thirty-six patients participated, recruited from five centers in Barcelona, Spain (72 girls, mean age 13.4 years). Complete data were collected for 119 patients (85%). Pediatricians were randomly assigned to the HRQOL intervention (n = 70), or control group (n = 49). The intervention group discussed the results of HRQOL face to face with the physician, quarterly over a year. The control group received care as usual. HRQOL was assessed using KIDSCREEN-27 collected online. Standardized mean differences (effect size, ES) and generalized estimating equation (GEE) were computed to compare group differences between baseline and follow-up, taking into account sociodemographic and clinical variables. RESULTS: Statistically significant higher scores were seen in the intervention group at follow-up for the dimensions of Psychological well-being (ES = 0.56), School environment (ES = 0.56), and the KIDSCREEN-10 index (ES = 0.63). No differences were found in the control group. GEE analysis showed an improvement in HRQOL at follow-up with statistically significant association of the intervention on Psychological well-being (B = 4.32; p 0.03 for the interaction of group by follow-up) and School environment (B = 4.64; p 0.02 for the same interaction term). CONCLUSIONS: Routine assessment and face-to-face patient-physician discussion of HRQOL results improved HRQOL scores after a year of follow-up, especially in Psychological well-being and school environment. The results support the routinary use of HRQOL assessment in clinical practice.","type+1+diabetes"],["Pharmacological aspects of closed loop insulin delivery for type 1 diabetes.",["Uduku C","Oliver N"],"Curr Opin Pharmacol. 2017 Aug 10;36:29-33. doi: 10.1016/j.coph.2017.07.006.","Insulin deficiency and impaired glucose homeostasis are hallmarks of type 1 diabetes. Since the discovery of insulin, pharmacological and clinical developments have endeavoured to replicate its endogenous pharmacokinetics (PK) and pharmacodynamics (PD). Closed loop insulin delivery systems operate as an artificial pancreas by making automated insulin dose adjustments based on real time continuous glucose monitoring. The increasing adoption of continuous insulin pump therapy and evolving technological advances have seen significant progress in the development of closed loop insulin delivery systems. This article reviews the current landscape of closed loop insulin delivery systems and pharmacological advances that could overcome current barriers.","type+1+diabetes"],["Cross-cultural adaption and psychometric properties of the Chinese version of the Diabetes Behavior Rating Scale: a pilot study.",["Zhu J","Xu J","Chen Y","Gu Y","Ji L","Zhou Y","Zhu M","Hsu HT","Huang X","Yuan C","Shi Y","Yan D","Xie L","Chen S","Yang T","He W"],"Sci China Life Sci. 2017 Aug 10. doi: 10.1007/s11427-016-9070-7.","Self-care behavior plays a major role in diabetic management. However, in China, a satisfactory instrument has not yet been developed to evaluate the compliance of self-care behavior for young patients with type 1 diabetes mellitus (T1DM). The Diabetes Behavior Rating Scale (DBRS) has a potential to be the first mature instrument. The purpose of this study is to cross-culturally adapt the DBRS, and preliminarily evaluate its psychometric properties. The instrument translation included translation, back translation and culture adaptation. Psychometric properties were assessed in a sample of 116 young patients with T1DM adapting insulin injection therapy. The Chinese version of the DBRS was divided to four subscales. Cronbach's alpha for the total scale was 0.92. The mean inter-item and item-total correlations were 0.35 and 0.54 respectively. Test-retest reliability showed good temporal stability (r=0.81, P=0.001). Negative correlations were found between DBRS scores with the Diabetes Distress Scale scores (r=-0.32, P=0.003) and hemoglobin A1c (HbA1c) levels (r=-0.36, P=0.002). Higher DBRS scores correlated with better glycemic control. The Chinese insulin injection therapy version of the DBRS is well translated and culturally adapted. It shows good overall reliability and validity and appears to be a valuable tool for assessing the diabetic self-care behaviors for young patients with T1DM.","type+1+diabetes"],["Gastrointestinal motility in people with type 1 diabetes and peripheral neuropathy.",["Marathe CS","Rayner CK","Jones KL","Horowitz M"],"Diabetologia. 2017 Aug 12. doi: 10.1007/s00125-017-4391-3.","","type+1+diabetes"],["Levothyroxine enhances glucose clearance and blunts the onset of experimental type 1 diabetes mellitus in mice.",["Lopez-Noriega L","Cobo-Vuilleumier N","Narbona-Perez AJ","Araujo-Garrido JL","Lorenzo PI","Mellado-Gil JM","Moreno JC","Gauthier BR","Martin-Montalvo A"],"Br J Pharmacol. 2017 Nov;174(21):3795-3810. doi: 10.1111/bph.13975. Epub 2017 Sep 20.","BACKGROUND AND PURPOSE: Thyroid hormones induce several changes in whole body metabolism that are known to improve metabolic homeostasis. However, adverse side effects have prevented its use in the clinic. In view of the promising effects of thyroid hormones, we investigated the effects of levothyroxine supplementation on glucose homeostasis. EXPERIMENTAL APPROACH: C57BL/6 mice were treated with levothyroxine from birth to 24 weeks of age, when mice were killed. The effects of levothyroxine supplementation on metabolic health were determined. C57BL/6 mice treated with levothyroxine for 2 weeks and then challenged with streptozotocin to monitor survival. Mechanistic experiments were conducted in the pancreas, liver and skeletal muscle. RIP-B7.1 mice were treated with levothyroxine for 2 weeks and were subsequently immunized to trigger experimental autoimmune diabetes (EAD). Metabolic tests were performed. Mice were killed and metabolic tissues were extracted for immunohistological analyses. KEY RESULTS: Long-term levothyroxine supplementation enhanced glucose clearance and reduced circulating glucose in C57BL/6 mice. Levothyroxine increased simultaneously the proliferation and apoptosis of pancreatic beta cells, promoting the maintenance of a highly insulin-expressing beta cell population. Levothyroxine increased circulating insulin levels, inducing sustained activation of IRS1-AKT signalling in insulin-target tissues. Levothyroxine-treated C57BL/6 mice challenged with streptozotocin exhibited extended survival. Levothyroxine blunted the onset of EAD in RIP-B7.1 mice by inducing beta cell proliferation and preservation of insulin-expressing cells. CONCLUSIONS AND IMPLICATIONS: Interventions based on the use of thyroid hormones or thyromimetics could be explored to provide therapeutic benefit in patients with type 1 diabetes mellitus.","type+1+diabetes"],["Immune modulation by curcumin: The role of interleukin-10.",["Mollazadeh H","Cicero AFG","Blesso CN","Pirro M","Majeed M","Sahebkar A"],"Crit Rev Food Sci Nutr. 2017 Aug 11:1-13. doi: 10.1080/10408398.2017.1358139.","Cytokines are small secreted proteins released by different types of cells with specific effects on cellular signaling and communication via binding to their receptors on the cell surface. IL-10 is known to be a pleiotropic and potent anti-inflammatory and immunosuppressive cytokine that is produced by both innate and adaptive immunity cells including dendritic cells, macrophages, mast cells, natural killer cells, eosinophils, neutrophils, B cells, CD8+ T cells, and TH1, TH2, and TH17 and regulatory T cells. Both direct and indirect activation of the stress axis promotes IL-10 secretion. IL-10 deregulation plays a role in the development of a large number of inflammatory diseases such as neuropathic pain, Parkinson's disease, Alzheimer's disease, osteoarthritis, rheumatoid arthritis, psoriasis, systemic lupus erythematosus, type 1 diabetes, inflammatory bowel disease, and allergy. Curcumin is a natural anti-inflammatory compound able to induce the expression and production of IL-10 and enhancing its action on a large number of tissues. In vitro and in pre-clinical models curcumin is able to modulate the disease pathophysiology of conditions such as pain and neurodegenerative diseases, bowel inflammation, and allergy, but also of infections and cancer through its effect on IL-10 secretion. In humans, at least one part of the positive effects of curcumin on health could be related to its ability to enhance IL-10 -mediated effects.","type+1+diabetes"],["Comprehensive Metabolomics Study To Assess Longitudinal Biochemical Changes and Potential Early Biomarkers in Nonobese Diabetic Mice That Progress to Diabetes.",["Buchwald P","Tamayo-Garcia A","Ramamoorthy S","Garcia-Contreras M","Mendez AJ","Ricordi C"],"J Proteome Res. 2017 Oct 6;16(10):3873-3890. doi: 10.1021/acs.jproteome.7b00512. Epub 2017 Aug 29.","A global nontargeted longitudinal metabolomics study was carried out in male and female NOD mice to characterize the time-profile of the changes in the metabolic signature caused by onset of type 1 diabetes (T1D) and identify possible early biomarkers in T1D progressors. Metabolomics profiling of samples collected at five different time-points identified 676 and 706 biochemicals in blood and feces, respectively. Several metabolites were expressed at significantly different levels in progressors at all time-points, and their proportion increased strongly following onset of hyperglycemia. At the last time-point, when all progressors were diabetic, a large percentage of metabolites had significantly different levels: 57.8% in blood and 27.8% in feces. Metabolic pathways most strongly affected included the carbohydrate, lipid, branched-chain amino acid, and oxidative ones. Several biochemicals showed considerable (>4x) change. Maltose, 3-hydroxybutyric acid, and kojibiose increased, while 1,5-anhydroglucitol decreased more than 10-fold. At the earliest time-point (6-week), differences between the metabolic signatures of progressors and nonprogressors were relatively modest. Nevertheless, several compounds had significantly different levels and show promise as possible early T1D biomarkers. They include fatty acid phosphocholine derivatives from the phosphatidylcholine subpathway (elevated in both blood and feces) as well as serotonin, ribose, and arabinose (increased) in blood plus 13-HODE, tocopherol (increased), diaminopimelate, valerate, hydroxymethylpyrimidine, and dulcitol (decreased) in feces. A combined metabolic signature based on these compounds might serve as an early predictor of T1D-progressors.","type+1+diabetes"],["Glucose-6-Phosphate Dehydrogenase Deficiency Unveiled by Diabetic Ketoacidosis: A Dual Dilemma.",["Mehta P","Srivastav V","Bhate P","Gupta V","Nadkar MY"],"J Assoc Physicians India. 2017 Aug;65(8):98-102.","An 18 year old male, known case of Type 1 Diabetes Mellitus was admitted in view of diabetic ketoacidosis. With normalization of blood sugars patient developed gross reddish discoloration of urine. Urine routine microscopy did not reveal RBCs or RBC casts. Peripheral blood smear revealed bite cells, Heinz bodies and spherocytes. Thus a diagnosis of hemolytic anemia with hemoglobinuria was made. Patient's glucose-6-phosphate dehydrogenase (G6PD) levels were below the normal range. G6PD, an enzyme of the HMP shunt, is the most common enzyme defect causing hemolytic anemia. G6PD deficiency related hemolytic crisis is most commonly precipitated by infection, drugs or fava beans. Its association with DKA has been seldom reported.","type+1+diabetes"],["REPOSE: repositioning insulin pump therapy in Type 1 diabetes.",["Oliver NS"],"Diabet Med. 2017 Aug 11. doi: 10.1111/dme.13449.","In 2008, the National Institute for Health and Care Excellence (NICE) technology appraisal of continuous subcutaneous insulin infusion (CSII, insulin pump therapy) for people with Type 1 diabetes was published [1]. Implementation of this enables children under the age of 12 years to access CSII, and consideration of CSII for adults and children over 12 years with challenging hypo- or hyperglycaemia. In Scotland, the Scottish Intercollegiate Guidelines Network (SIGN) guidance for management of diabetes states that CSII therapy should be considered for people unable to achieve their glycaemic targets, for those who experience recurring episodes of severe hypoglycaemia, and in infants and very young children with very low basal insulin requirements, for whom even small doses of basal insulin analogue may result in hypoglycaemia [2]. In both documents, CSII should be provided in a specialist centre and is an adjunct to structured education. Since these guidelines were implemented insulin pump uptake in England has increased with 11.7% of people with Type 1 diabetes attending participating specialist services treated with an insulin pump in 2015 [3] and this number expected to rise over time. This article is protected by copyright. All rights reserved.","type+1+diabetes"],["Preconception care for diabetic women for improving maternal and infant health.",["Tieu J","Middleton P","Crowther CA","Shepherd E"],"Cochrane Database Syst Rev. 2017 Aug 11;8:CD007776. doi: 10.1002/14651858.CD007776.pub3.","BACKGROUND: Infants born to mothers with pre-existing type 1 or type 2 diabetes mellitus are at greater risk of congenital anomalies, perinatal mortality and significant morbidity in the short and long term. Pregnant women with pre-existing diabetes are at greater risk of perinatal morbidity and diabetic complications. The relationship between glycaemic control and health outcomes for both mothers and infants indicates the potential for preconception care for these women to be of benefit. This is an update of the original review, which was first published in 2010. OBJECTIVES: To assess the effects of preconception care in women with diabetes on health outcomes for mothers and their infants. SEARCH METHODS: We searched Cochrane Pregnancy and Childbirth's Trials Register (31 January 2017) and reference lists of retrieved articles. SELECTION CRITERIA: Randomised controlled trials (RCTs) assessing the effects of preconception care for diabetic women. Cluster-RCTs and quasi-RCTs were eligible for inclusion but none were identified. DATA COLLECTION AND ANALYSIS: Two reviewers independently assessed study eligibility, extracted data and assessed the risk of bias of the included studies. We checked data for accuracy and assessed the quality of the evidence using the GRADE approach. MAIN RESULTS: We included three trials involving 254 adolescent girls with type 1 or type 2 diabetes, with an overall unclear to high risk of bias. The three trials were conducted at diabetes clinics in the USA, and assessed the READY-Girls (Reproductive-health Education and Awareness of Diabetes in Youth for Girls) programme versus standard care.Considering primary outcomes, one trial reported no pregnancies in the trial period (12 months) (very low-quality evidence, with downgrading based on study limitations (risk of bias) and imprecision); in the other two trials, pregnancy was an exclusion criterion, or was not clearly reported on. None of the trials reported on the other primary maternal outcomes, hypertensive disorders of pregnancy and caesarean section; or primary infant outcomes, large-for-gestational age, perinatal mortality, death or morbidity composite, or congenital malformations. Similarly, none of the trials reported on the secondary outcomes, for which we had planned to assess the quality of the evidence using the GRADE approach (maternal: induction of labour; perineal trauma; gestational weight gain; long-term cardiovascular health; infant: adiposity; type 1 or 2 diabetes; neurosensory disability).The majority of secondary maternal and infant outcomes, and outcomes relating to the use and costs of health services were not reported by the three included trials. Regarding behaviour changes associated with the intervention, in one trial, participants in the preconception care group had a slightly higher score for the actual initiation of discussion regarding preconception care with healthcare providers at follow-up (nine months), compared with those in the standard care group (mean difference 0.40, 95% confidence interval -0.02 to 0.82 (on a scale of 0 to 4 points); participants = 87) (a summation of four dichotomous items; possible range 0 to 4, with 0 being no discussion). AUTHORS' CONCLUSIONS: There are insufficient RCT data available to assess the effects of preconception care for diabetic women on health outcomes for mothers and their infants.More high-quality evidence is needed to determine the effects of different protocols of preconception care for diabetic women. Future trials should be powered to evaluate effects on short- and long-term maternal and infant outcomes, and outcomes relating to the use and costs of health services. We have identified three ongoing studies that we will consider in the next review update.","type+1+diabetes"],["The Association of Falling Insulin Requirements With Maternal Biomarkers and Placental Dysfunction: A Prospective Study of Women With Preexisting Diabetes in Pregnancy.",["Padmanabhan S","Lee VW","Mclean M","Athayde N","Lanzarone V","Khoshnow Q","Peek MJ","Cheung NW"],"Diabetes Care. 2017 Oct;40(10):1323-1330. doi: 10.2337/dc17-0391. Epub 2017 Aug 10.","OBJECTIVE: To investigate the association of falling insulin requirements (FIR) among women with preexisting diabetes with adverse obstetric outcomes and maternal biomarkers longitudinally in pregnancy. RESEARCH DESIGN AND METHODS: A multicenter prospective cohort study of 158 women (41 with type 1 diabetes and 117 with type 2 diabetes) was conducted. Women with FIR of >/=15% from the peak total daily dose after 20 weeks' gestation were considered case subjects (n = 32). The primary outcome was a composite of clinical markers of placental dysfunction (preeclampsia, small for gestational age [</=5th centile], stillbirth, premature delivery [<30 weeks], and placental abruption). Maternal circulating angiogenic markers (placental growth factor [PlGF] and soluble fms-like tyrosine kinase 1 [sFlt-1]), placental hormones (human placental lactogen, progesterone, and tumor necrosis factor-alpha), HbA1c, and creatinine were studied serially during pregnancy. RESULTS: FIR >/=15% were associated with an increased risk of the composite primary outcome (odds ratio [OR] 4.38 [95% CI 1.9-10.3]; P < 0.001), preeclampsia (OR 6.76 [95% CI 2.7-16.7]; P < 0.001), and was more common among women with type 1 diabetes (36.6 vs. 14.5%; P = 0.002). Creatinine was modestly elevated among women with FIR >/=15%; however, there was no difference in HbA1c. The ratio of sFlt-1 to PlGF was significantly higher among women with FIR at 25, 30, and 36 weeks, with differences maintained in the subgroup that developed preeclampsia. There was no difference in placental hormones between the groups. CONCLUSIONS: This is the first prospective study to associate FIR with altered expression of placental antiangiogenic factors and preeclampsia. FIR are an important clinical sign, among women with preexisting diabetes, that should alert the clinician to investigate underlying placental dysfunction.","type+1+diabetes"],["Factors associated with greater benefit of a national reimbursement policy for blood glucose test strips in adult patients with type 1 diabetes: A prospective cohort study.",["Jin SM","Baek JH","Suh S","Jung CH","Lee WJ","Park CY","Yang HK","Cho JH","Lee BW","Kim JH"],"J Diabetes Investig. 2017 Aug 10. doi: 10.1111/jdi.12728.","AIMS/INTRODUCTION: We aimed to identify factors independently associated with greater benefit of a national reimbursement policy for blood glucose test strips in adult patients with type 1 diabetes, in terms of glycemic control and the rate of severe hypoglycemia. MATERIALS AND METHODS: This was a prospective cohort study of 466 adult patients with type 1 diabetes from five tertiary referral hospitals who registered for a national reimbursement program for blood glucose strips and were then followed-up for 12 months. Factors associated with a > 5% reduction in glycated hemoglobin (HbA1c) and decreased rate of severe hypoglycemia (SH) at 12 months from baseline were evaluated. RESULTS: At the end of the 12 months of follow up, 158 of 466 patients (33.9%) achieved >5% reduction in HbA1c, and 47 of 111 patients (42.3%) had a decreased rate of SH relative to baseline. Higher HbA1c (P < 0.001), lower total daily insulin dose at baseline (P = 0.048) and an increase in self-monitoring of blood glucose (SMBG) frequency during follow up (P = 0.001) were independently associated with >5% reduction in HbA1c. A higher SMBG frequency (P < 0.001), higher rate of SH at baseline (P = 0.029) and lack of hypoglycemic unawareness (P = 0.044) were independently associated with an increase in the frequency of SMBG during follow up. Higher SMBG frequency at baseline (P < 0.001) was independently associated with a decreased rate of SH. CONCLUSIONS: Several factors, including higher SMBG frequency at baseline, were independently associated with reduced HbA1c and a decreased rate of severe hypoglycemia, showing that patients with these characteristics derive the most benefit from reimbursement of blood glucose test strips.","type+1+diabetes"],["Insulin-producing cells derived from 'induced pluripotent stem cells' of patients with fulminant type 1 diabetes: Vulnerability to cytokine insults and increased expression of apoptosis-related genes.",["Hosokawa Y","Toyoda T","Fukui K","Baden MY","Funato M","Kondo Y","Sudo T","Iwahashi H","Kishida M","Okada C","Watanabe A","Asaka I","Osafune K","Imagawa A","Shimomura I"],"J Diabetes Investig. 2017 Aug 10. doi: 10.1111/jdi.12727.","AIMS/INTRODUCTION: The present study was carried out to generate induced pluripotent stem cells (iPSCs) from patients with fulminant type 1 diabetes, and evaluate the cytokine-induced apoptotic reactions of beta-like insulin-producing cells differentiated from the iPSCs. MATERIALS AND METHODS: iPSCs were generated from fibroblasts of patients with fulminant type 1 diabetes by inducing six reprogramming factors. Insulin-producing cells were differentiated from the iPSCs in vitro. The proportion of cleaved caspase-3-positive or terminal deoxynucleotidyl transferase 2'-deoxyuridine, 5'-triphosphate nick end labeling-positive cells among insulin (INS)-positive cells derived from fulminant type 1 diabetes iPSC and control human iPSC lines was evaluated under treatment with tumor necrosis factor-alpha, interleukin-1beta and interferon-gamma. Ribonucleic acid sequencing was carried out to compare gene expressions in INS-positive cells derived from fulminant type 1 diabetes iPSC and control human iPSC lines. RESULTS: Two iPSC clones were established from each of three patients with fulminant type 1 diabetes. The differentiation of insulin-producing cells from fulminant type 1 diabetes iPSC was confirmed by immunofluorescence analysis and KCl-induced C-peptide secretion. After treatment with pro-inflammatory cytokines, these INS-positive cells showed higher expression of cleaved caspase-3 than those derived from control human iPSCs. Altered expression levels of several apoptosis-related genes were observed in INS-positive cells derived from the fulminant type 1 diabetes iPSCs by ribonucleic acid sequencing. CONCLUSIONS: We generated iPSCs from patients with fulminant type 1 diabetes and differentiated them into insulin-producing cells. This in vitro disease model can be used to elucidate the disease mechanisms of fulminant type 1 diabetes.","type+1+diabetes"],["Flexible Bayesian additive joint models with an application to type 1 diabetes research.",["Kohler M","Umlauf N","Beyerlein A","Winkler C","Ziegler AG","Greven S"],"Biom J. 2017 Aug 10. doi: 10.1002/bimj.201600224.","The joint modeling of longitudinal and time-to-event data is an important tool of growing popularity to gain insights into the association between a biomarker and an event process. We develop a general framework of flexible additive joint models that allows the specification of a variety of effects, such as smooth nonlinear, time-varying and random effects, in the longitudinal and survival parts of the models. Our extensions are motivated by the investigation of the relationship between fluctuating disease-specific markers, in this case autoantibodies, and the progression to the autoimmune disease type 1 diabetes. Using Bayesian P-splines, we are in particular able to capture highly nonlinear subject-specific marker trajectories as well as a time-varying association between the marker and event process allowing new insights into disease progression. The model is estimated within a Bayesian framework and implemented in the R-package bamlss.","type+1+diabetes"],["Stress and Posttraumatic Stress in Mothers of Children With Type 1 Diabetes.",["Rechenberg K","Grey M","Sadler L"],"J Fam Nurs. 2017 May;23(2):201-225. doi: 10.1177/1074840716687543. Epub 2017 Jan 10.","The onset of acute and chronic illness in children frequently triggers episodes of stress and posttraumatic stress symptoms (PTSS) in mothers. Mothers of children with type 1 diabetes (T1D) consistently report high levels of stress and PTSS. The purpose of this integrative review was to review and synthesize the published empirical research. The Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines were used to conduct this integrative literature review. A total of 19 studies were identified from a sample of 128. Stress and PTSS were prevalent in mothers of youth with T1D. While PTSS was most severe at disease onset, symptoms often persisted 1 to 5 years after diagnosis. The diagnosis of T1D in a child was traumatic for mothers. Stress and PTSS in mothers adversely affected children's health. Management of stress symptoms in mothers may lead to improved behavioral and metabolic outcomes in children.","type+1+diabetes"],["[One case of concurrent hemorrhage after pancreatic islet transplantation by percutaneous transhepatic portal approach].",["Zhang B","Pei G","Zhang Y","Wang Z","Wang L","Xie Y","Wang J","Wang S"],"Zhonghua Wei Zhong Bing Ji Jiu Yi Xue. 2017 Aug;29(8):750-751. doi: 10.3760/cma.j.issn.2095-4352.2017.08.016.","OBJECTIVE: The percutaneous transhepatic portal approach is the most commonly used technique for islet transplantation, largely owing to its safety and minimally invasive characteristic. Bleeding complications after islet transplantation are rare. A case of type 1 diabetes mellitus (T1DM) was treated in Tianjin First Center Hospital, who had a massive intra-abdominal hemorrhage after percutaneous transhepatic portal vein catheterization for islet transplantation. Through the review of the overall development of the case, we aim to improve the awareness of the complications of islet transplantation, to reduce the incidence of complications after percutaneous transhepatic portal vein transplantation, and to provide experience.","type+1+diabetes"],["Risk of low-energy fracture in type 2 diabetes patients: a meta-analysis of observational studies.",["Jia P","Bao L","Chen H","Yuan J","Liu W","Feng F","Li J","Tang H"],"Osteoporos Int. 2017 Aug 9. doi: 10.1007/s00198-017-4183-0.","In this meta-analysis, evidence of an association between type 2 diabetes mellitus (T2DM) and low-energy fractures has been evaluated including 12 observational studies. The results suggested that T2DM patients had an enhanced risk of low-energy fractures. INTRODUCTION: Type 1 diabetes mellitus (T1DM) patients have been shown to be at enhanced risk of fracture injury, but less is known about low-energy fractures among patients with T2DM. METHODS: We performed a meta-analysis of 12 observational studies identified in Medline and EMBASE that included 938,742 participants, including 30,827 low-energy fracture cases. The incidence rate ratios (IRRs) of low-energy fractures were determined using a random-effects model. RESULTS: The IRRs of low-energy fracture for men and women were 1.37 (95% confidence interval [CI], 0.94-2.00; p = 0.096) and 1.22 (95% CI, 1.09-1.35; p = 0.000), respectively, and the overall IRR was 1.23 (95% CI, 1.12-1.35; p = 0.000). The IRRs for hip and vertebral fractures were 1.08 (95% CI, 1.02-1.15; p = 0.007) and 1.21 (95% CI, 0.98-1.48; p = 0.073), respectively. The IRRs of low-energy fracture in case-control, prospective, retrospective, and cross-sectional studies were 1.18 (95% CI, 0.81-1.72; p = 0.380), 1.17 (95% CI, 1.05-1.32, p = 0.006), 1.15 (95% CI, 1.02-1.29; p = 0.020), and 1.60 (95% CI, 1.21-2.12; p = 0.001), respectively. The IRRs of low-energy fracture for less than 5 years, 5 to 10 years, and more than 10 years were 1.30 (95%, CI 1.13-1.50; p = 0.000), 1.05 (95% CI, 1.03-1.08; p = 0.000), and 1.19 (95% CI, 1.00-1.41; p = 0.049), respectively. CONCLUSIONS: Patients with T2DM had a greater risk of low-energy fracture especially of the hip, compared with that in non-diabetic subjects. However, since according to our funnel plot a publication bias may be present and due to study heterogeneity as well as the limited number of publications, the finding needs to be interpreted with caution.","type+1+diabetes"],["Management of diabetes mellitus in children and adolescents: engaging in physical activity.",["Nadella S","Indyk JA","Kamboj MK"],"Transl Pediatr. 2017 Jul;6(3):215-224. doi: 10.21037/tp.2017.05.01.","Regular physical activity is an important component in the management of both type 1 and type 2 diabetes mellitus (T1DM and T2DM), as it has the potential to improve glycemic control, delay cardiovascular complications, and increase overall well-being. Unfortunately, many children and adolescents with diabetes do not partake in regular exercise and physical activity for multiple reasons. This review identifies the barriers to participation from the aspect of the patient, caregiver, and the healthcare provider. The management of physical activity of children and adolescents with diabetes mellitus is unique and requires an understanding of exercise physiology and how it differs in these children and adolescents from those without the condition. These individuals are at risk for important and potentially life threatening complications including, but not limited to, severe or delayed nocturnal hypoglycemia. It is essential to identify these risks as well as, monitor and manage adjustments to carbohydrate intake and insulin dosing through basal-bolus regimen or insulin pump adjustments appropriately before, during, and after the exercise activity. This review discusses these issues and also outlines differences in management between patients with T1DM and T2DM.","type+1+diabetes"],["Comparing Medication Adherence and Persistence Among Patients with Type 2 Diabetes Using Sodium-Glucose Cotransporter 2 Inhibitors or Sulfonylureas.",["Bell KF","Cappell K","Liang M","Kong AM"],"Am Health Drug Benefits. 2017 Jun;10(4):165-174.","BACKGROUND: Patients with type 2 diabetes treated with pharmacotherapy should be adherent to and persistent with their medications to experience glycemic control and prevent associated complications. OBJECTIVE: To compare medication adherence and persistence among patients with type 2 diabetes who are newly initiating a sodium-glucose cotransporter 2 (SGLT-2) inhibitor or a sulfonylurea. METHODS: This was a retrospective, observational cohort study using the MarketScan claims databases. The patients who were selected for the study had newly initiated treatment with an SGLT-2 inhibitor or a sulfonylurea between January 1, 2015, and December 31, 2015 (index date; class of earliest medication is defined as the index class); were aged >/=18 years on the index date; were continuously enrolled with health insurance for 12 months before and 6 months after (ie, follow-up) the index date; and had >/=1 baseline diagnoses of type 2 diabetes. Study exclusions were type 1 diabetes, pregnancy, and gestational diabetes. Medication adherence was measured by the proportion of days covered (PDC) with the index class during the follow-up period and dichotomized as adherent (PDC >/=80%) or nonadherent. Persistence was defined as the number of days from the index date until a >60-day continuous gap in days without the index drug class (ie, discontinuation) or the end of follow-up. A propensity score model was used to match patients receiving an SGLT-2 inhibitor to patients receiving a sulfonylurea in a 1:1 ratio based on patient characteristics. Logistic (ie, adherence) and Cox (ie, persistence) regression models were fit to the matched samples. RESULTS: Initially, the study included 17,724 patients who received an SGLT-2 inhibitor and 25,490 patients who received a sulfonylurea. After propensity score matching, 13,657 patients remained in each cohort. Compared with patients receiving a sulfonylurea, a statistically significantly greater percentage of patients receiving an SGLT-2 inhibitor were adherent to therapy (61.4% vs 53.9%, respectively; odds ratio of adherence, 1.364; 95% confidence interval [CI], 1.30-1.43; P <.001) and persistent (76.1% vs 68.9%, respectively; hazard ratio of discontinuation, 0.746; 95% CI, 0.71-0.78; P <.001). CONCLUSION: Maintaining adherence to and persistence with antidiabetes medication is vital to glycemic control among patients with type 2 diabetes. In this real-world study, patients who newly initiated treatment with SGLT-2 inhibitors were more likely to adhere to treatment and persist with the initiated therapy than similar patients who newly initiated treatment with sulfonylureas.","type+1+diabetes"],["Translation and cultural adaptation into Brazilian culture of type 1 diabetes distress scale.",["Silveira MSVM","Bovi TG","Oliveira PF","Pavin EJ","Fisher L"],"Diabetol Metab Syndr. 2017 Aug 7;9:61. doi: 10.1186/s13098-017-0260-y. eCollection 2017.","BACKGROUND: Diabetes related distress is common in type 1 diabetes patients (T1D). High levels of diabetes distress are related to poor metabolic control. An instrument to evaluate diabetes distress in T1D patients is \"type 1 diabetes scale-T1DDS\". The aim of this study was to translate and culturally adapt the T1DDS into Brazilian culture. METHODS: T1DDS scale was translated into Portuguese. Back translation was performed and evaluated by a specialists committee. Pre-test was performed with 40 T1D outpatients at State University of Campinas hospital. Internal consistency, external consistency and re-test were performed. RESULTS: 72% women, mean age: 32, 1 +/- 9, 7 years, mean diabetes duration: 15, 8 +/- 9, 1 years, mean scholarity: 11, 5 +/- 3, 6, glycosylated hemoglobin mean: 9 +/- 2%. Internal consistency: Cronbach alpha of T1DDS Brazilian version was 0.93. External consistency: Spearman's coefficient between T1DDS and PAID, Brazilian version, was 0.7781; (p < 0.0001). CONCLUSIONS: The T1DDS Brazilian version is a reliable tool to evaluate diabetes distress in T1D patients in the Brazilian Population. This tool can be useful in clinical care and to identify patiens at risk and in need for psychosocial intervention.","type+1+diabetes"],["Cost analysis of adverse events associated with non-small cell lung cancer management in France.",["Chouaid C","Loirat D","Clay E","Millier A","Godard C","Fannan A","Levy-Bachelot L","Angevin E"],"Clinicoecon Outcomes Res. 2017 Jul 27;9:443-449. doi: 10.2147/CEOR.S138963. eCollection 2017.","BACKGROUND: Adverse events (AEs) related to medical treatments in non-small cell lung cancer (NSCLC) are frequent and need an appropriate costing in health economic models. Nevertheless, data on costs associated with AEs in NSCLC are scarce, particularly since the development of immunotherapy with specific immune-related AEs. OBJECTIVE: To estimate the costs of grades 3 and 4 AEs related to NSCLC treatments including immunotherapy in France. METHODS: Grades 3 and 4 AEs related to treatment and reported in at least 1% of patients in Phase III clinical trials for erlotinib, ramucirumab plus docetaxel, docetaxel, pemetrexed plus carboplatin plus bevacizumab, platinum-based chemotherapies, nivolumab and pembrolizumab were identified. When no cost evaluation was reported in literature, estimates on standard treatments and medical resource use for each AE were obtained thanks to an expert panel. Total cost per AE was calculated from a French national health insurance perspective and updated in 2017 Euros. Hospital stay costs were estimated based on public and private weighted tariffs and data from the French Medical Information System (Programme de Medicalisation des Systemes d'Information). Costs of tests, consultations and treatments were calculated based on national reimbursement tariffs. RESULTS: Overall, costs of grades 3 and 4 AEs related to treatment ranged from euro46 per event to euro7,742 per year. Fourteen out of 24 AEs identified had a mean estimated cost over euro2,000. The highest mean costs were related to type 1 diabetes (euro7,742 per year) followed by pneumonitis (euro5,786 per event), anemia (euro5,752 per event), dehydration (euro5,207 per event) and anorexia (euro4,349 per event). Costs were mostly driven by hospitalization costs. CONCLUSION: Among the AEs identified, a majority appeared to have an important economic impact, with a management cost of at least euro2,000 per event mainly driven by hospitalization costs. This study may be of interest for economic evaluations of new interventions in NSCLC.","type+1+diabetes"],["Differential transcriptome of tolerogenic versus inflammatory dendritic cells points to modulated T1D genetic risk and enriched immune regulation.",["Nikolic T","Woittiez NJC","van der Slik A","Laban S","Joosten A","Gysemans C","Mathieu C","Zwaginga JJ","Koeleman B","Roep BO"],"Genes Immun. 2017 Sep;18(3):176-183. doi: 10.1038/gene.2017.18. Epub 2017 Aug 10.","Tolerogenic dendritic cells (tolDCs) are assessed as immunomodulatory adjuvants to regulate autoimmunity. The underlying gene expression endorsing their regulatory features remains ill-defined. Using deep mRNA sequencing, we compared transcriptomes of 1,25-dihydroxyvitaminD3/dexametasone-modulated tolDCs with that of non-modulated mature inflammatory DCs (mDCs). Differentially expressed genes controlled cellular interactions, metabolic pathways and endorse tolDCs with the capacity to regulate cell activation through nutrient and signal deprivation, collectively gearing tolDCs into tolerogenic immune regulators. Gene expression differences correlated with protein expression, designating low CD86 and high CD52 on the cell surface as superior discriminators between tolDCs and mDCs. Of 37 candidate genes conferring risk to developing type 1 diabetes (T1D), 11 genes differentially expressed in tolDCs and mDCs regulated immune response and antigen-presenting activity. Differential-expressed transcripts of candidate risk loci for T1D suggest a role of these 'risk genes' in immune regulation, which targeting may modulate the genetic contribution to autoimmunity.","type+1+diabetes"],["Protective effects of Lycium barbarum polysaccharide on male sexual dysfunction and fertility impairments by activating hypothalamic pituitary gonadal axis in streptozotocin-induced type-1 diabetic male mice.",["Shi GJ","Zheng J","Wu J","Qiao HQ","Chang Q","Niu Y","Sun T","Li YX","Yu JQ"],"Endocr J. 2017 Sep 30;64(9):907-922. doi: 10.1507/endocrj.EJ16-0430. Epub 2017 Aug 9.","Diabetes-associated male sexual dysfunction and fertility impairments are both common clinical complications with limited therapeutic options; hence it seriously affects the quality of life of the patients, in particular, the patients of reproductive age. Lycium barbarum polysaccharide (LBP) has long being believed to maintain and to promote reproductive functions in the traditional medical practice in China. The current study was to investigate if LBP may contribute to recovery of male sexual dysfunction and fertility impairments in diabetic individuals. The effects of LBP on sexual behaviors and histological changes of testis were studied in the type-1 diabetes male mice induced by intra-peritoneal (i.p.) injection of streptozotocin (STZ). After oral administration of LBP (10, 20 or 40 mg/kg), sildenafil citrate (SC, 5 mg/kg) or saline for 62 consecutive days, the typical abnormal changes in the sperm parameters, in relative weight of reproductive organs and in morphology of testis were observed in diabetic mice. LBP treatment of the diabetic mice considerably reversed those changes and Johnsen's testicular score, serum testosterone (T), follicular stimulating hormone (FSH) and luteinizing hormone (LH) level were also increased to different degrees. Moreover, our data have also shown that a marked improvement in sexual behavior and fertility level after administration of LBP (40 mg/kg) compared to the diabetic group. These results suggested that LBP can exert functional recovery of male sexual dysfunction and fertility damages induced by diabetes in male mice, which is likely to be mediated through regulating the hypothalamus- pituitary-gonadal axis endocrine activity.","type+1+diabetes"],["Metabolic and immune effects of immunotherapy with proinsulin peptide in human new-onset type 1 diabetes.",["Alhadj Ali M","Liu YF","Arif S","Tatovic D","Shariff H","Gibson VB","Yusuf N","Baptista R","Eichmann M","Petrov N","Heck S","Yang JHM","Tree TIM","Pujol-Autonell I","Yeo L","Baumard LR","Stenson R","Howell A","Clark A","Boult Z","Powrie J","Adams L","Wong FS","Luzio S","Dunseath G","Green K","O'Keefe A","Bayly G","Thorogood N","Andrews R","Leech N","Joseph F","Nair S","Seal S","Cheung H","Beam C","Hills R","Peakman M","Dayan CM"],"Sci Transl Med. 2017 Aug 9;9(402). pii: eaaf7779. doi: 10.1126/scitranslmed.aaf7779.","Immunotherapy using short immunogenic peptides of disease-related autoantigens restores immune tolerance in preclinical disease models. We studied safety and mechanistic effects of injecting human leukocyte antigen-DR4(DRB1*0401)-restricted immunodominant proinsulin peptide intradermally every 2 or 4 weeks for 6 months in newly diagnosed type 1 diabetes patients. Treatment was well tolerated with no systemic or local hypersensitivity. Placebo subjects showed a significant decline in stimulated C-peptide (measuring insulin reserve) at 3, 6, 9, and 12 months versus baseline, whereas no significant change was seen in the 4-weekly peptide group at these time points or the 2-weekly group at 3, 6, and 9 months. The placebo group's daily insulin use increased by 50% over 12 months but remained unchanged in the intervention groups. C-peptide retention in treated subjects was associated with proinsulin-stimulated interleukin-10 production, increased FoxP3 expression by regulatory T cells, low baseline levels of activated beta cell-specific CD8 T cells, and favorable beta cell stress markers (proinsulin/C-peptide ratio). Thus, proinsulin peptide immunotherapy is safe, does not accelerate decline in beta cell function, and is associated with antigen-specific and nonspecific immune modulation.","type+1+diabetes"],["Calcium Dobesilate Is Protective against Inflammation and Oxidative/Nitrosative Stress in the Retina of a Type 1 Diabetic Rat Model.",["Voabil P","Liberal J","Leal EC","Bauer J","Cunha-Vaz J","Santiago AR","Ambrosio AF"],"Ophthalmic Res. 2017;58(3):150-161. doi: 10.1159/000478784. Epub 2017 Aug 10.","Calcium dobesilate (CaD) has been prescribed to some patients in the early stages of diabetic retinopathy to delay its progression. We previously reported that the treatment of diabetic animals (4 weeks of diabetes) with CaD, during the last 10 days of diabetes, prevents blood-retinal barrier breakdown. Here, we aimed to investigate whether later treatment of diabetic rats with CaD would reverse inflammatory processes in the retina. Diabetes was induced with streptozotocin, and 6 weeks after diabetes onset, CaD (100 mg/kg/day) was administered for 2 weeks. The treatment with CaD significantly increased glial fibrillary acidic protein (GFAP) levels in the retina of nondiabetic animals (138.6 +/- 12.8% of control) and enhanced the diabetes-induced increase in GFAP levels (174.8 +/- 5.6% of control). In addition, CaD prevented the increase in mRNA and protein expression of tumor necrosis factor and interleukin-1beta, as well as the formation of oxidized carbonyl residues and the increase in nitrotyrosine immunoreactivity, particularly in the ganglion cell layer of diabetic animals. We demonstrate that the treatment of diabetic animals with CaD can reverse the established proinflammatory processes in the retina. These beneficial effects appear to be attributed, at least partially, to the antioxidant properties of CaD.","type+1+diabetes"],["Standard body mass index reference data of prepubescent diabetic Egyptian children.",["Hassan NE","El-Masry SA","Khalil A"],"J Pediatr Endocrinol Metab. 2017 Aug 28;30(9):909-915. doi: 10.1515/jpem-2017-0089.","BACKGROUND: Data on the growth of diabetic children is conflicting. The aim of this study was to create and validate acceptable body mass index (BMI)-standardized percentiles and curves applied to Egyptian prepubescent diabetic children. METHODS: The cross-sectional study comprised 822 prepubescent children with type 1 diabetes mellitus (T1DM), whose ages ranged from 3 years to 10 years+/-6 months. An anthropometric assessment for each child was performed: body weight, height and BMI were calculated (weight [kg]/height [m2]), and glycated hemoglobin levels were determined. Means+/-standard deviations (SDs) and the smoothed percentiles of the BMI from age 3-10 years, by sex, for total, controlled and uncontrolled diabetic children were calculated. Comparisons of the 50th percentiles for the controlled and uncontrolled diabetic children, by sex, with those of the Egyptian and World Health Organization (WHO) growth curves were made. RESULTS: For controlled diabetic males and females, the 50th percentile BMI was higher than those of the Egyptian and WHO growth curves, while differences in BMI were recorded for uncontrolled diabetic males and females. For uncontrolled diabetic males, the BMI was lower than the standard Egyptian and WHO growth curves up to 5 years of age, after which it became higher than the standard WHO and lower than the standard Egyptian growth curves from 5 years up to 10 years of age. Contrary to that, the BMI of uncontrolled diabetic females was higher than the standard Egyptian and WHO growth curves up to 6.5 years, between the curves from 6.5 years up to 7.5 years and then became lower than both curves up to 10 years of age. CONCLUSIONS: Children with T1DM should use their own BMI percentiles and never be compared with normal healthy children.","type+1+diabetes"],["Physical activity and Type 1 diabetes: an underused therapy.",["Yates T","Davies MJ"],"Diabet Med. 2017 Nov;34(11):1498-1499. doi: 10.1111/dme.13445. Epub 2017 Sep 14.","","type+1+diabetes"],["Tolerogenic Nanoparticles to Treat Islet Autoimmunity.",["Neef T","Miller SD"],"Curr Diab Rep. 2017 Aug 8;17(10):84. doi: 10.1007/s11892-017-0914-z.","PURPOSE OF REVIEW: The current standard therapy for type 1 diabetes (T1D) is insulin replacement. Autoimmune diseases are typically treated with broad immunosuppression, but this has multiple disadvantages. Induction of antigen-specific tolerance is preferable. The application of nanomedicine to the problem of T1D can take different forms, but one promising way is the development of tolerogenic nanoparticles, the aim of which is to mitigate the islet-destroying autoimmunity. We review the topic and highlight recent strategies to produce tolerogenic nanoparticles for the purpose of treating T1D. RECENT FINDINGS: Several groups are making progress in applying tolerogenic nanoparticles to rodent models of T1D, while others are using nanotechnology to aid other potential T1D treatments such as islet transplant and islet encapsulation. The strategies behind how nanoparticles achieve tolerance are varied. It is likely the future will see even greater diversity in tolerance induction strategies as well as a greater focus on how to translate this technology from preclinical use in mice to treatment of T1D in humans.","type+1+diabetes"],["Association of preterm birth and small for
